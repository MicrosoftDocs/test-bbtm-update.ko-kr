  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services" target="_blank">Azure Marketplace 컨설팅</a> 서비스 페이지로 이동하여 제품 카탈로그를 찾아보거나 검색하면 이러한 새로운 컨설팅 서비스를 활용할 수 있습니다. 관심 있는 내용이 표시되면 연락처 단추를 클릭하여 파트너 담당자가 사용자의 요구에 대해 알아보도록 합니다.</p>


