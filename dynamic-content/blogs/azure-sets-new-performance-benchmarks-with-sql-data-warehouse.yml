Slug: azure-sets-new-performance-benchmarks-with-sql-data-warehouse
Title: Azure는 SQL Data Warehouse를 사용하여 새로운 성능 벤치마크를 설정합니다.
Summary: '오늘 Azure SQL Data Warehouse가 이전보다 2배 이상 빠른 쿼리 성능을 제공하여 클라우드 데이터 웨어하우징에 대한 새로운 성능 벤치마크를 설정했음을 발표하게 되어 기쁩니다. '
Content: >-
  <p>데이터의 양이 기하급수적으로 증가함에 따라 조직 전체에서 인사이트를 공유하기 위해 신속하게 활용해야 한다는 압박도 빠르게 증가합니다. Microsoft는 분석 포트폴리오를 지속적으로 발전시키고 있으므로 클라우드에서 빠르고 유연하며 안전한 분석 플랫폼을 제공하는 데이터 웨어하우스 솔루션을 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>오늘 Azure SQL Data Warehouse가 이전보다 2배 이상 빠른 쿼리 성능을 제공하여 클라우드 데이터 웨어하우징에 대한 새로운 성능 벤치마크를 설정했음을 발표하게 되어 기쁩니다. 이 기술 혁신의 핵심은 데이터 웨어하우스 컴퓨팅 노드 간에 매우 효율적인 이동을 허용하는 기능인 인스턴트 데이터 이동입니다. 모든 분산 데이터베이스 시스템의 핵심은 최종 또는 중간 결과 집합을 생성하기 위해 다른 키에 분할된 두 개 이상의 테이블을 정렬해야 하는 것입니다. SQL Data Warehouse의 인스턴트 데이터 이동은 이제 이러한 이동을 가속화하여 더 빠른 쿼리 성능을 제공합니다. <a href="https://azure.microsoft.com/en-us/blog/lightning-fast-query-performance-with-azure-sql-data-warehouse/" target="_blank">이 블로그</a>에서 쿼리 성능이 어떻게 향상되는지 자세히 알아볼 수 있습니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2mrm3" width="560"></iframe></p>


  <h2>Azure SQL Data Warehouse를 사용하여 몇 분 만에 Insights</h2>


  <p>우리는 데이터가 모든 결정을 더 잘 내린다는 것을 알고 있지만 시장에서 경쟁력을 갖기 위해서는 의사 결정이 적시에 필요합니다. 빠른 의사 결정에는 빠른 데이터 웨어하우스가 필요합니다. 유나이티드 항공은 조직 전체에서 판매 분석에 널리 액세스할 수 있도록 함으로써 경쟁이 치열한 시장에서 차별화됩니다. 그러나 최근까지 인사이트에 액세스하는 데는 최대 1주일이 걸렸습니다. 유나이티드 항공은 신뢰할 수 있는 파트너 Capax Global의 도움을 받아 Azure에 <a href="https://azure.microsoft.com/en-us/solutions/data-warehouse/" target="_blank">최신 데이터 웨어하우스 솔루션을</a> 구축하여 빠른 쿼리 성능과 Azure SQL Data Warehouse의 대규모 쿼리 동시성을 활용했습니다.</p>


  <p><em>&ldquo;온-프레미스 데이터 플랫폼을 Azure SQL Data Warehouse로 이동함으로써 데이터 로드를 최대 200배 개선하여 내부 팀에&rdquo; 데이터에 더 빠르게 액세스할 수 있도록</em> 했습니다. <em>&ldquo;완전 관리형 데이터 웨어하우스 솔루션의 이점 덕분에 환경 관리 부담과 비용을 없애면서 데이터 배달 성능을 향상할 수 있었습니다. 한 달에 $20,000 이상을 절약할 수 있습니다.&rdquo;</em></p>


  <h2>SQL Data Warehouse는 새로운 산업 표준을 설정합니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/adaptive-caching-powers-azure-sql-data-warehouse-performance-gains/" target="_blank">적응형 캐싱</a>과 같은 컴퓨팅 최적화 Gen2 계층의 발전을 기반으로 Azure SQL Data Warehouse는 이제 쿼리 성능 및 쿼리 동시성이라는 두 가지 주요 고객 기준에 대한 벤치마크를 설정합니다.</p>


  <h2>쿼리 성능</h2>


  <p>클라우드 데이터 웨어하우스 성능을 측정하기 위해 Gigaom Research는 최근 잘 알려진 업계 표준 TPC 벤치마크&trade; H(TPC-H)에서 파생된 워크로드를 사용하여 Azure SQL Data Warehouse와 Amazon Redshift 간에 벤치마크 테스트를 실행했습니다.</p>


  <p>Gigaom 연구에 따르면 Azure SQL Data Warehouse는 Amazon Redshift보다 67% 이상 빠른 30TB 워크로드를 실행했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb3b908a-464d-4847-b384-9f296083a737.png"><img alt="Picture1" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9c5dac5-d7e5-4692-b782-82586ce39fd7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림1" width="640"></a><br>

  <br>

  또한 Gigaom은 런타임 성능 외에도 가격-성능 비율을 측정하여 특정 워크로드의 USD 비용을 정량화했습니다. SQL Data Warehouse는 23% 이상 저렴했고 30TB 워크로드의 경우 Redshift가 더 저렴했습니다. SQL 데이터 웨어하우스&rsquo;는 컴퓨팅 크기를 탄력적으로 조정하고 워크로드를 일시 중지 및 다시 시작할 수 있으므로 서비스가 사용 중인 경우에만 비용을 지불하므로 비용이 더 절감됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb76447e-621e-414b-861e-732ffee5345a.png"><img alt="Picture2" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bb54fdd-dbaa-4228-91c5-a3c9395f05ec.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림2" width="636"></a></p>


  <p>이 성능 데이터는 Gigaom Research에서 가져온 것이며, 이 <a href="https://gigaom.com/report/data-warehouse-in-the-cloud-benchmark/" target="_blank">보고서를</a> 읽고 공정한 비교를 위해 수행된 다른 단계에 대해 알아볼 수 있습니다.</p>


  <h2>쿼리 동시성</h2>


  <p>또한 Azure SQL Data Warehouse는 조직 전체에서 데이터에 액세스할 수 있도록 합니다. 더 많은 사용자가 동일한 데이터베이스를 쿼리하고 다른 요청에 의해 차단되지 않도록 128개의 동시 쿼리를 지원하도록 서비스를 개선했습니다. 이에 비해 Amazon Redshift는 최대 동시 쿼리를 50으로 제한하여 조직 내의 데이터 액세스를 제한합니다.</p>


  <p>Azure SQL Data Warehouse는 가격 인상 없이 이러한 쿼리 성능 및 쿼리 동시성 향상을 제공하고 분리된 스토리지 및 컴퓨팅을 사용하여 고유한 아키텍처를 구축합니다.</p>


  <h2>Azure는 분석에 가장 적합한 위치입니다.</h2>


  <p>Azure는 조직이 데이터에 숨겨진 인사이트의 잠금을 해제하여 특정 요구 사항에 맞는 <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">솔루션</a> 으로 혁신을 가속화할 수 있는 가장 좋은 장소입니다. 고객은 엔드-엔드 분석 솔루션을 효율적이고 경제적으로 빌드하기 위해 Power BI, Azure Databricks, Azure Data Factory 및 기타 Azure 서비스와 긴밀한 통합을 활용할 수 있습니다.</p>


