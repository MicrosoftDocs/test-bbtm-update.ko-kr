   <li>이 <a href="https://azure.microsoft.com/en-us/blog/under-the-hood-of-azure-sql-dw-instant-data-movement/" target="_blank">블로그</a>에서 최신 SQL Data Warehouse 기술 혁신에 대해 자세히 알아볼 수 있습니다.</li>
