Slug: visual-studio-release-manager-for-azure-vms
Title: Azure VM에 대한 Visual Studio Release Management
Summary: '최근 TechEd 발표의 일환으로 Azure는 Azure VM 확장 모델을 사용하여 Visual Studio Release Manager 확장과 Azure Ibiza Portal의 통합을 발표했습니다. '
Content: >-
  <a href="https://www.visualstudio.com/en-us/products/release-management-for-microsoft-visual-studio-vs#Fragment_ProductOverview">Visual Studio Release Management</a> 다단계 배포를 자동화하고 릴리스 프로세스를 관리하기 위한 훌륭한 솔루션입니다. 최근 TechEd 발표의 일환으로 Azure는 Azure VM 확장 모델을 사용하여 Azure Ibiza Portal과 <a href="https://weblogs.asp.net/scottgu/azure-new-marketplace-network-improvements-new-batch-service-automation-service-more">Visual Studio Release Management</a> 확장의 통합을 발표했습니다. RM(Release Management)을 이미 사용 중인 모든 사용자를 위해 이 확장은 부트스트랩 프로세스를 간소화합니다. RM 및 라이선스 정보의 일반적인 개요는 여기에서 확인할 수 <a href="https://www.visualstudio.com/en-us/products/release-management-for-microsoft-visual-studio-vs.aspx">있습니다</a>.


  빠른 스냅샷 개요는 다음과 같습니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/13/RM.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="RM" alt="RM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RM_thumb.png" width="614" height="349" border="0" /></a>


  &nbsp;


  Azure Virtual Machines가 릴리스 관리 프로세스에 참여할 수 있도록 하려면 각 VM에서 PowerShell DSC &amp;Windows Management Framework 구성해야 합니다.   Release Management 확장에서 이 작업을 처리합니다. 이렇게 하려면 Azure Ibiza 포털에서 VM으로 이동하여 Release Management 확장을 추가합니다. 구성된 후에는 RM 콘솔에서 Virtual Machine을 관리할 수 있습니다. 이 프로세스에 대한 자세한 설명서는 <a href="https://blogs.msdn.com/b/visualstudioalm/archive/2014/11/10/how-to-install-rm-azure-extension-and-use-the-azure-vm-in-release-management.aspx">여기</a>의 블로그 게시물을 참조하세요.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/13/image.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="이미지" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png" width="614" height="485" border="0" /></a>


  &nbsp;


  이를 자동화하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/">여기에서</a> Azure PowerShell cmdlet을 다운로드한 후 다음 cmdlet을 실행합니다.

  <blockquote>

  <pre class="prettyprint">$publicConfig = ConvertTo-Json -Depth 8 @{

      SasToken               = ""

      ModulesUrl             = ""

      ConfigurationFunction  = ""

      Properties             = @{

      }
      }

  $vm = get-AzureVM -ServiceName $svcName -Name $name


  Set-AzureVMExtension -ExtensionName DSC -Publisher Microsoft.Powershell -Version 1.* -PublicConfiguration $publicConfig  -VM $vm

  Update-AzureVM -VM $vm.VM -ServiceName $svcName -Name $name</pre>

  </blockquote>

  Azure Portal과 RM의 통합이 유용하기를 바랍니다.릴리스 관리 팀은 향후 릴리스에서 Azure의 배포 프로세스를 관리하는 보다 풍부하고 심층적인 통합을 제공하기 위해 노력하고 있습니다. 기대해 주세요.


  업데이트:


  이전 게시물에서는 DSC 기반 확장에 대한 환경을 더욱 효율적으로 만들기 위해 노력하고 있는 몇 가지 새로운 기능을 나열했습니다. RM 확장에도 적용할 수 있으므로 여기서 다시 언급하고 싶습니다.


  1. 설치된 확장 목록의 'Release Management':

  <blockquote>아래 Release Management 구성에 DSC 기술을 사용합니다. 현재 Ibiza UI는 설치된 확장의 일부로 DSC 상태를 표시합니다. 향후 릴리스에서는 DSC에서 관리하는 구성 요소의 보다 세부적인 상태를 제공하려고 합니다. 이 경우 Release Management.</blockquote>

  2. 포털 및 PowerShell의 자세한 상태 보고:

  <blockquote>이 확장에 대한 모든 자세한 구성 로그는 VM에서 사용할 수 있지만 UI 또는 Azure PowerShell cmdlet에서 보고되지 않습니다. 향후 릴리스에서는 포털, PowerShell 및 기타 클라이언트에서 사용할 수 있도록 다른 확장과 마찬가지로 REST API를 통해 이 자세한 상태를 제공하려고 합니다.</blockquote>

  3. Server 2012 이하 지원.

  <blockquote>현재 버전에서 DSC는 Windows Server 2012 R2에서 지원되지만 향후 릴리스에서 Windows Server 2012 이하로 이식하기 위해 적극적으로 노력하고 있습니다. 2012 지원 업데이트는 곧 제공될 예정입니다.</blockquote>
