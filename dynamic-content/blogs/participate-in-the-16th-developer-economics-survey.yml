Title: 제16회 개발자 경제학 설문 조사에 참여
Summary: 제16회 개발자 경제(2018년 4분기) 설문 조사에 참여하여 소프트웨어 산업의 미래를 조명해 드립니다.
Content: >-
  <p>개발자 경제 2018년 4분기 설문조사는 소프트웨어 산업의 미래를 조명하기 위해 16<sup>번째</sup> 에디션으로 진행되었습니다. 매년 전 세계 40,000명 이상의 개발자가 이 설문 조사에 참여하므로 이것은 큰 일의 일부가 되고, 의견을 말하고, 개발자 커뮤니티에 기여할 수 있는 기회입니다. 이 버전에서는 소프트웨어 개발의 윤리, 개인 정보 보호, 보안 및 프로젝트 관리 방법에 대한 질문을 소개합니다.</p>


  <h2>이 설문 조사가 저를 위한 것입니까?</h2>


  <p>Developer Economics Q4 2018 설문 조사는 웹, 모바일, 데스크톱, 백 엔드 서비스, IoT, AR/VR, 기계 학습 및 데이터 과학 및 게임과 같은 소프트웨어 개발 분야에 참여하는 모든 개발자(전문가, 취미 및 학생)를 대상으로 합니다.</p>


  <h2>어떤 질문을 할 가능성이 있나요?</h2>


  <p>설문 조사는 개발자 기술과 관련된 질문과 개발 도구, 플랫폼, 프레임워크, 리소스 등을 사용한 경험을 묻습니다.</p>


  <ul>
   <li>인구 통계학적 배경 및 기술</li>
   <li>무슨 일이&rsquo; 일어나고 소프트웨어 산업에서 무슨 일이&rsquo; 일어나고 있는가?</li>
   <li>작업하려는 프로젝트에서 작업하고 있나요?</li>
   <li>개발 시간을 어디에 투자해야 한다고 생각하십니까?</li>
   <li>가장 좋아하는 도구와 플랫폼은 무엇인가요?</li>
  </ul>


  <p>또한 설문 조사에 산재된 일부 기술 퀴즈를 주시하십시오. 새로운 것을 배울 수 있습니다.</p>


  <h2>나를 위해 그것에 무엇을&rsquo;?</h2>


  <p>마음을 공유하기 위해 얻을 수 있는 항목은 다음과&rsquo; 같습니다.</p>


  <ul>
   <li>설문 조사를 완료하는 모든 사람은 다음 중 하나를 이길 자격이 있습니다: 삼성 S9 플러스, $25 Udemy 바우처, Filco (Ninja Majestouch-2 Tenkeyless NKR Tactile Action Keyboard), Axure RP8 Pro 1년 라이선스, Samsung 970 EVO 500GB V-NAND M.2 PCI Express Solid State Drive, $200  AI 문자가 있는 머그잔, AI 캐릭터가 있는 티셔츠, $100 USD 선불 가상 비자 카드</li>
   <li>설문 조사의 주요 결과(게시될&#39;때)가 포함된 개발자 국가 16번째 버전 보고서의 복사본을 사용하여 응답이 다른 개발자와 어떻게 일치하는지 알 수 있습니다.</li>
   <li>개발자 벤치마크에 액세스하여 해당 지역의 2018년 4분기 개발자 추세를 보여 줍니다.</li>
  </ul>


  <p>설문 조사에 대한 완료 된 각 응답에 대해, 그들은&rsquo; 또한 Raspberry Pi 재단에 돈을 기부합니다. 설문 조사를 완료하고 좋은 원인을 지원해 주세요!</p>


  <h2>Microsoft의 경우 어떤&rsquo; 기능인가요?</h2>


  <p>개발자 경제 2018년 4분기는 글로벌 소프트웨어 개발자 동향을 추적하는 개발자 경제의 애널리스트 회사인 SlashData의 독립적인 설문 조사를 조사&nbsp;합니다. &rsquo;이 설문 조사에서 나온 보고서를 보는 데 관심이 있으며, 가장 광범위한 개발자가 참여할 수 있도록 하고 싶습니다.</p>


  <p>물론 이 설문 조사에서 수집된 모든 데이터는 귀하와 SlashData 사이에 있습니다. 개발자 경제 2018년 4분기 설문 조사 약관Terms 및 조건"> 페이지를</a> 검토<a href="https://community.developereconomics.com/terms/" target="_blank" title="하여 상품 수여, 데이터 개인 정보 보호 정책 및 SlashData가 데이터를 처리하는 방법에 대해 자세히 알아보세요.</p>


  <h2>갈 준비가 되셨나요?</h2>


  <p>설문 조사는 <strong>2019년 2월 3일 일요일</strong>까지 진행됩니다.</p>


  <h3><a href="https://survey.developereconomics.com/surveys/de16?utm_source=H1CljJtZ&amp;utm_medium=partner&amp;locale=en" target="_blank">오늘 설문 조사를 수행합니다.</a></h3>


  <p align="center"><a href="https://survey.developereconomics.com/surveys/de16?utm_source=H1CljJtZ&amp;utm_medium=partner&amp;utm_campaign=DE16%20partner%20material&amp;utm_content=banner%20850x315%20generic&amp;locale=en" target="_blank"><img alt="Take the survey today" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/generic_850x315.jpg" title="오늘 설문 조사 수행" width="776"></a></p>


  <p>설문 조사는 영어, 중국어(간체 및 번체), 스페인어, 포르투갈어, 베트남어, 러시아어, 일본어 및 한국어로 제공됩니다.</p>
