Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0211">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a target="_blank" href="https://blogs.technet.com/b/yungchou/archive/2012/09/27/technet-radio-virtually-speaking-with-yung-chou-how-to-load-balance-and-make-your-windows-azure-virtual-machine-highly-available.aspx">TechNet 라디오: Yung Chou &ndash; 와 가상으로 말하기 부하를 분산하고 Windows Azure Virtual Machine을 고가용성(AUDIO)으로 만드는 방법</a>(Sept. 28 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/brunoterkaly/archive/2012/09/26/part-1-of-5-introduction-to-consuming-azure-mobile-services-from-ios.aspx">5부: iOS의 소비자(Windows) Azure Mobile Services 소개</a>(Sept. 26 게시)<a target="_blank" href="https://twitter.com/BrunoTerkaly">@brunoterkaly</a></li>  <li>Azure <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> <a target="_blank" href="https://chrisrisner.com/Storing-Images-from-Android-in-Windows-Azure-Mobile-Services">Mobile Services Windows Android의 이미지 저장</a>(Sept. 25 게시)</li>  <li>Azure Blob <a target="_blank" href="https://twitter.com/wely_live">@wely_live</a> Storage Windows 탐색기 도구의 독립 검토(Sept. 25 게시)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-90-Windows-Azure-Web-Sites-Update?utm_source=dlvr.it&amp;utm_medium=twitter">클라우드 커버 에피소드 90: Windows Azure 웹 사이트 업데이트</a>(비디오) (게시됨 Sept. 24)</li>  <li>Azure에 내 데이터를 저장할 수 있는 위치는 Windows <a target="_blank" href="https://twitter.com/SyntaxC4">@SyntaxC4</a> (Sept. 24에 게시됨)</li>  <li><a target="_blank" href="https://michaelmckeownblog.wordpress.com/2012/09/24/azure-tips-from-the-it-pro-water-cooler/">(Windows) It Pro Water Cooler</a> <a target="_blank" href="https://twitter.com/nwoekcm">@nwoekcm</a> 의 Azure 팁(Sept. 24 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>10월 20 &ndash; 일 11일:&nbsp; Azure 개발자 캠프 &ndash; 다양한 Windows(20개 이상의 도시)</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  <li>10월 1-3일: 서스캐처원 프레리 IT Pro 및 Dev Con&ndash; Regina</li>  <li>10월 10-14일: 클라우드 &amp; 가상화 LIVE &ndash; 올랜도, 플로리다</li>  <li>10월 30일-11월 2일: <a target="_blank" href="https://www.buildwindows.com/">MICROSOFT BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11월 12<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>10월 11일: 영국 Windows Azure 사용자 그룹 &ndash; 런던, 영국</li>  <li>10월 25일: 벨기에 Azure &ndash; Leuven<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">과 Windows SaaS로 긴 꼬리 잡기</a></li>  </ul>  <p><b>나머지 세계/가상</b></p>  <ul>  <li>10월 4일: Windows <a target="_blank" href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/83083412/">Azure 시드니 사용자 그룹</a> &ndash; 시드니, 오스트레일리아</li>  <li>10월 12,16,19일: <a target="_blank" href="https://www.microsoft.com/southafrica/techdays/Home.aspx">TechDays 2012</a> &ndash; 남아프리카 공화국(3개 도시)</li>  <li>진행 중:&nbsp; <a target="_blank" href="https://msdn.microsoft.com/en-us/dd540819.aspx">주문형 Azure Virtual Labs Windows</a> &ndash;</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/37e15dab-91d0-403b-a318-b22ce69cd22d">데이터 동기화:&nbsp; 서버에서 요청</a> &ndash; 832 보기, 9 회신을 인증하지 못했습니다.</li>  <li>예상 925 보기, 6 회신으로 &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/78320c4f-9fbc-4ce6-b089-bb6da6290dd2">인스턴스 간에 공유되지 않는 &ndash; 세션 ASP.NET Universal Providers</a></li>  <li>업로드 최신 UI 앱 &ndash; 471 보기<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/76d0d140-699e-4053-8634-fd4939c50e7f">에서 Windows Azure 블로그에 이미지/비디오 파일</a> Windows 8 5개 회신</li>  </ul>  <p><b> </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b>스택 오버플로</b>에 대한 최근 Windows Azure 토론</a><b></b></p>  <ul>  <li>RESTFUL API &ndash; 2 답변, 1표를 통해 클라우드 서비스를 만들지 않고 (Windows) Azure VM을 만들 수 있나요?</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12584545/manually-create-windows-azure-cspkg-and-the-cscfg-files-on-mac-linux">수동으로 Windows Azure .cspkg 및 Mac/Linux에서 .cscfg 파일 만들기</a> 2 답변, 1표 &ndash;</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
