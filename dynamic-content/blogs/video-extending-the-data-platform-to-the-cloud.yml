Title: '비디오: 데이터 플랫폼을 클라우드로 확장'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 방향의 관점에서 우리가 무엇을하는지에 대한 작은 티저는 다음과 같습니다.&nbsp; 데이브 캠벨은 우리가 확장으로 PDC 2008에서 무엇을 기대해야할지에 대해 이야기 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>방향의 관점에서 우리가 무엇을하는지에 대한 작은 티저는 다음과 같습니다.&nbsp; Dave Campbell은 데이터 플랫폼을 클라우드로 확장하면서 PDC 2008에서 무엇을 기대해야 하는지에 대해 이야기합니다.&nbsp; 내가 전에 말했듯이, 데이브는 처음부터 SQL 모든 일에 관여하고 그의 이야기는 우리의 플랫폼의 다음 진화를위한 무대를 설정합니다.&nbsp; 채널 9에서 데이브가 마이크와 제니퍼와 이야기하는 것을 들을 수 <a href="https://channel9.msdn.com/posts/Dan/Countdown-to-PDC2008-Extending-the-Data-Platform-to-the-Cloud/" target="_blank">있습니다</a>.</p>
