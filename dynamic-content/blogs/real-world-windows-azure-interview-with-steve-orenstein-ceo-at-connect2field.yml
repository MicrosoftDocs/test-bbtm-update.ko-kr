Summary: Real World Windows Azure 시리즈의 일환으로 Connect2Field의 최고 경영자인 Steve Orenstein과 Windows Azure 플랫폼을 사용하여 회사의 소프트웨어를 제공하는 방법에 대해 이야기했습니다-...
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Connect2Field의 최고 경영자인 Steve Orenstein과 Windows Azure 플랫폼을 사용하여 회사의 서비스로서의 소프트웨어 애플리케이션을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Connect2Field 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>오렌슈타인:</b> 회사의 이름, Connect2Field는 웹 기반 현장 서비스 및 작업 관리 소프트웨어 애플리케이션입니다. Connect2Field를 사용하면 기업은 고객을 관리하고, 작업을 추적하고, 현장의 직원에게 작업을 발송하고 예약하고, 인벤토리를 관리하고, 견적을 제공하고, 이메일 및 SMS(짧은 메시지 서비스)를 통해 고객과 쉽게 통신할 수 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 Connect2Field가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>오렌슈타인: </b> 서버 가동 중지 시간을 유지하는 것은 우리에게 어려운 과제였으며, 고객에 대한 가동 중지 시간이 일상적인 작업에 부정적인 영향을 미칠 수 있기 때문입니다. 또한 Microsoft SQL Server 데이터베이스를 복제하여 고객에게 데이터가 보호된다는 것을 안심할 수 있도록 해야 합니다. 그러나 해당 복제를 관리하는 것은 우리에게 골칫거리가 되었습니다. 또한 서버 하드웨어를 유지 관리하는 데 비용이 많이 들고 시간이 많이 소요되었습니다. </p>  <p><b>MSDN: 고성능 요구 사항을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>오렌슈타인: </b> 원래 Microsoft ASP.NET 사용하여 빌드된 기존 애플리케이션을 Windows Azure 플랫폼으로 마이그레이션했습니다. Microsoft는 관계형 데이터베이스 요구 사항에 맞게 Microsoft SQL Azure 기본 제공 복제를 활용하고 있습니다. 또한 Windows Azure Content Delivery Network 사용하여 글로벌 데이터 센터 노드에서 콘텐츠를 캐시하고 있습니다. 이를 통해 전 세계 대상에게 필요한 가동 시간과 높은 수준의 성능을 제공할 수 있습니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>오렌슈타인: </b> Connect2Field는 클라우드에서 실행되는 최초의 현장 서비스 소프트웨어 애플리케이션으로, 소규모 및 대규모 고객이 사용할 수 있습니다. 모든 서비스 비즈니스는 한 달에 미화 65달러에 소프트웨어에 즉시 액세스할 수 있습니다. Connect2Field에는 애플리케이션이 다른 클라우드 기반 애플리케이션과 연결할 수 있는 API(애플리케이션 프로그래밍 인터페이스)도 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 새로운 시장에 Connect2Field를 제공합니까?</b></p>  <p><b>오렌슈타인:</b>  예! Azure를 Windows 이전에는 오스트레일리아 및 뉴질랜드 고객에게만 서비스를 제공했습니다. 하지만 Windows Azure를 사용하면 Microsoft를 통해 비용 효율적인 확장성과 글로벌 데이터 센터를 통해 글로벌 솔루션을 전 세계에 제공할 수 있습니다.<i> </i></p>  <p><b>MSDN: Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>오렌슈타인:</b> 서버 하드웨어를 유지 관리하는 데 소요되는 시간을 95% 줄였으며, 동시에 향후 새로운 하드웨어 구매를 위한 지속적인 자본 비용이 필요하지 않습니다. Content Delivery Network 통해 글로벌 데이터 센터의 입지를 보장할 수 있을 뿐만 아니라 Akamai와 같은 대체 솔루션을 사용하는 데 드는 비용을 한 달에 2,500달러 절감했습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6864.Connect2.jpg" border="0"></a></p>  <p>Azure 고객 성공 사례<a target="_blank" href="https://azure.microsoft.com/evidence">&nbsp;</a>에 Windows 자세히 알아보려면 다음 www.windowsazure.com/evidence</p>  <p>Connect2Field에 대한 자세한 내용은 <a target="_blank" href="/">다음을 참조하세요. www.connect2field.com</a></p>'
