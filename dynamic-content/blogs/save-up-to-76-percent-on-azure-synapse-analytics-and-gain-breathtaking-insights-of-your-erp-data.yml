Slug: save-up-to-76-percent-on-azure-synapse-analytics-and-gain-breathtaking-insights-of-your-erp-data
Title: Azure Synapse Analytics를 최대 76% 절약하고 ERP 데이터에 대한 놀라운 인사이트를 얻습니다.
Summary: 고객이 데이터 웨어하우스 마이그레이션 비용을 절감하고 중요한 SAP 데이터에 대한 인사이트 시간을 가속화할 수 있도록 Azure Synapse Analytics의 두 가지 새로운 분석 제품을 발표합니다.
Content: >-
  <p>고객이 데이터 웨어하우스 마이그레이션 비용을 절감하고 중요한 SAP 데이터에 대한 인사이트 시간을 가속화할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a>의 두 가지 새로운 분석 제품을 발표합니다.</p>


  <p>비즈니스 중단, 전술적 피벗 및 원격 작업은 모두 모든 조직에서 분석이 수행하는 중요한 역할을 강조했습니다. 미지의 상황에는 차트로 표시된 성능 인사이트가 요구되므로 기업은 무엇이고 작동하지 않는지 신속하게 확인할 수 있습니다. 최근 몇 달 동안 이러한 비즈니스 기반 인사이트에 대한 긴급성은 실시간 분석 솔루션의 필요성에 더욱 고조&mdash;되었습니다. 또한 가장 비용 효율적인 방식으로 이러한 인사이트를 검색하고 공유해야 하는 것도 중요합니다.</p>


  <p>Azure Synapse에서 다룹니다. <i> </i>가격 성능에서 확실한 선두 업체이며 다른 클라우드 공급자와 비교할 때 최대 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/compare/" target="_blank">14배 더 빠르</a> 며 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/compare/" target="_blank">비용은 94% 더 낮습니다</a>. 실제로 현재 Azure Synapse를 사용하는 기업은 <a href="https://cdn2.hubspot.net/hubfs/257922/TEI%20of%20MSFT%20analystics%20-%20FINAL%20v3.pdf" target="_blank">평균 ROI가 271%라고</a> 보고합니다.</p>


  <p>고객이 오늘 시작하는 데 도움이 되도록 클라우드 분석 여정에서 기업이 지금 행동할 수 있도록 하기 위한 다음과 같은 새로운 제안을 발표합니다.</p>


  <h2>Azure Synapse로 마이그레이션할 때 최대 76% 절약</h2>


  <p>온-프레미스 데이터 웨어하우스를 사용하는 고객의 경우 클라우드로 마이그레이션하면 상당한 비용을 절감하고 혁신적인 기능에 빠르게 액세스할 수 있습니다. 오늘날 고객은 Azure Synapse를 사용한 클라우드 데이터 웨어하우징에 대한 기존 <a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/reservations/prepay-sql-data-warehouse-charges">예약 용량 할인</a> 으로 비용 절감을 경험합니다. 이러한 비용 절감을 더욱 강화하기 위해 현재 온-프레미스 데이터 웨어하우스를 사용하여 Azure Synapse로 마이그레이션할 때 최대 76%를 절약하는 기존 예약된 용량 할인&mdash; <i>혜택을 제공하는 새로운 </i>제한된 시간 제안을 발표하고 있습니다.</p>


  <p>이 제품의 사용 약관 및 자격 기준에 대해 자세히 알아보려면 Microsoft 계정 담당자에게 문의하세요.&nbsp; 마이그레이션 제품은 2021년 12월&nbsp; 31일까지 사용할 수 있습니다.</p>


  <h2>Azure, Power BI 및 Qlik 데이터 통합의 새로운 제품으로 ERP 데이터에 대한 놀라운 인사이트 얻기</h2>


  <p>전 세계 기업의 경우 SAP 데이터는 영업, 제조 및 재무 프로세스에 대한 중요한 정보를 포함하는 비즈니스 애플리케이션&mdash;의 핵심입니다. 그러나 SAP 시스템의 본질적인 복잡성으로 인해 많은 조직에서 SAP 데이터를 최신 분석 프로젝트에 통합하는 데 어려움을 겪고 있습니다. 기업이 SAP 데이터에서 실시간 인사이트를 얻을 수 있도록 하기 위해 엔드투엔드 공급망 인텔리전스, 재무 분석 등을 위해 Azure Synapse, Power BI 및 Qlik Data Integration을 함께 제공하는 Qlik(이전의 Attunity)와의 새로운 공동 제안을 발표합니다.</p>


  <p>이 새로운 제품을 통해 고객은 이제 Azure, Power BI 및 Qlik Data Integration과 협력하여 강력한 가치 증명을 통해 SAP 데이터에 대한 실시간 인사이트를 사용하도록 설정하는 방법을 쉽게 이해할 수 있습니다. 이 공동 가치 증명 제품은 고객에게 무료 솔루션 아키텍처 워크샵, 소프트웨어 구독 및 Microsoft 및 Qlik의 전담 담당자 및 리소스의 실습 기술 전문 지식을 제공합니다.</p>


  <p><a href="https://info.microsoft.com/ww-landing-gain-real-time-sap-data-insights-with-azure-synapse-analytics.html?"><img alt="What Azure Synapse and Qlick Data Integration offers customers. " border="0" height="563" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f43204b-76ea-4b9b-b1cb-18a606a9fbea.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Synapse 및 Qlick Data Integration에서 고객에게 제공하는 기능 " width="1008"></a></p>


  <p>이 공동 제안 및 적용 방법에 대해 자세히 알아보려면 <a href="https://info.microsoft.com/ww-landing-gain-real-time-sap-data-insights-with-azure-synapse-analytics.html?" target="_blank">예정된 웨비나에 등록</a>하세요.</p>


  <h2>오늘 시작</h2>


  <ul>
      <li>2020년 7월 30일 오전 10:00(PT)에 방영되는 <a href="https://info.microsoft.com/ww-landing-gain-real-time-sap-data-insights-with-azure-synapse-analytics.html?" target="_blank">Azure Synapse Analytics</a>를 사용하여 웹 세미나, 게인 Real-Time SAP Data Insights 등록합니다.</li>
      <li>새 Azure Synapse 기능을&nbsp; 시도하고 <a href="https://aka.ms/Synapse_Portal" target="_blank">몇 분 안에 Azure Synapse 작업 영역을 생성</a>합니다.</li>
      <li>새로운 공동 제품에 대해 자세히 알아보고 <ins datetime="2020-07-09T11:29"><a href="https://go.qlik.com/Qlik-Unleash-Your-SAP-Data.html" target="_blank">Microsoft 및 Qlik를 사용하여 SAP 데이터를 활용하세요</a>.</ins></li>
      <li>제한된 시간 Azure Synapse <a href="https://azure.microsoft.com/en-us/offers/synapse-analytics-migration/" target="_blank">마이그레이션 제안</a>으로 최대 76%를 절약합니다.</li>
  </ul>


