  <p><em>마이그레이션 제품 세부 정보</em></p>


  <p><em><a href="https://azure.microsoft.com/en-us/offers/synapse-analytics-migration/" target="_blank">데이터 웨어하우징을 위한 Azure Synapse Analytics 예약 용량 계획을</a> 통해 고객은 이미 3년 예약으로 종량제 가격 대비 최대 65%를 절약할 수 있습니다. 이 새로운 마이그레이션 제안을 통해 최소 $100,000 USD를 지출하는 3년 예약 인스턴스에 대해 최대 33% 할인을 추가합니다. 적격 경쟁 온-프레미스 또는 클라우드 데이터 웨어하우징 제품을 사용하거나 평가하는 고객으로 제한됩니다. 기업계약 고객이어야 합니다. 사용 약관이 적용되며 Microsoft 계정 담당자와 전체적으로 논의할 수 있습니다. Azure Synapse Analytics 예약 용량 계획에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/synapse-analytics/" target="_blank">가격 책정 페이지에서</a> 확인할 수 있습니다.</em></p>


