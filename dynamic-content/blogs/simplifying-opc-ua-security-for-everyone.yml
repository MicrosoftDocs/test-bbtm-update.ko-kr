Content: >-
  <p><a href="https://iotexpo2017.azurewebsites.net/en/" target="_blank">타이베이의 IoT Expo에서</a> 우리는 OPC Foundation에 오픈 소스 플랫폼 간 OPC UA GDS(Global Discovery Server)의 기여를 발표하게 되어 기뻤습니다. <a href="https://github.com/OPCFoundation/UA-.NETStandardLibrary" target="_blank">UA-.Net 표준 플랫폼 간 참조 스택 기여</a>를 수행한 것처럼 향후 몇 주 안에 OPC Foundations&rsquo; GitHub 체크 인할 예정입니다. OPC UA GDS는 OPC UA 서버 구성도 관리하고 중앙 집중식 검색을 처리하지만 GDS 배포의 가장 큰 가치는 인증서 관리 기능이며 여기에 설명되어 <a href="https://www.youtube.com/watch?v=pQ2_lmwK-2Q" target="_blank">있습니다</a>.</p>


  <p>디지털 공장 및 기타 연결된 산업 인프라의 가장 중요한 측면은 보안입니다. 7년 전에 부족한 것으로 입증된 정보 기술 인프라(예: 백오피스 및 공용 인터넷)에서 운영 기술 인프라(즉, 공장 현장)를 보호하기 위해 전통적으로 사용되는 온-프레미스 및 공극에 대한 심층 방어 보안 접근 방식이 필요합니다. 예를 들어, Stuxnet은 공장에서 일하는 엔지니어의 노트북을 감염시켜 바이러스를 온-프레미스에 직접 운반함으로써 공극을 뛰어넘&rdquo;을 수 &ldquo;있었습니다. 심층 방어는 공장 현장의 각 컴퓨터가 자체 보안을 처리하고 경계 보안 개념에만 의존하지 않는다는&rsquo; 것을 의미합니다.</p>


  <p>지금까지는 공용에서 사용할 수 있는 오픈 소스 GDS 참조 구현이 없습니다. 이러한 제한으로 인해 대부분의 공장 운영자가 컴퓨터에서 보안(예: 인증 및 암호화)을 모두 해제하거나 자체 서명된 OPC UA 인증서(컴퓨터/서버당 하나씩, 연결 클라이언트당 하나씩)의 복잡하고 시간이 많이 걸리는 수동 교환에 의존하는 것은 놀라운 일이 아닙니다. 이 프로세스를 보다 쉽게 관리할 수 있도록 운영자는 안전하지 않은 위치를 사용하여 파일 공유 및 USB 키와 같은 인증서를 저장합니다. 또한 자체 서명된 인증서는 관리 집약적이라는 단점이 있을 뿐만 아니라, 자체 서명된 인증서의 유효성을 독립적으로 검사할 수 없으므로 쉽게 스푸핑할 수 있는 이해하기 어려운 정보를 기반으로 공장 운영자에 의존하여 신뢰 결정을 내릴 수 있습니다. 따라서 자체 서명된 인증서는 트러스트를 설정하는 데 권장되지 않으므로 사용하지 않아야 합니다. 반면, GDS에서 제공하는 CA(인증 기관) 서명된 인증서의 유효성을 검사할 수 있으며(루트 CA로 이어지는 인증서 &ldquo;체인&rdquo; 을 통해) 특정 CA에서 서명한 모든 인증서가 CA를 신뢰하는 애플리케이션에서 신뢰할 수 있으므로 인증서의 수동 교환이 제거됩니다. GDS는 컴퓨터에서 CA 서명 인증서의 자동 설치를 처리할 수도 있습니다.</p>


  <p>이제 모든 사용자가 GitHub GDS 참조 구현을 다운로드, 컴파일 및 실행할 수 있는 것은 아닙니다. 따라서 향후 Azure IoT <a href="https://blogs.microsoft.com/iot/2017/09/06/azure-iot-hub-device-provisioning-service-is-now-in-public-preview/" target="_blank">Hub Device Provisioning Service</a>와 통합된 Azure IoT Edge 기반 GDS를 추가로 제공하기로 결정했습니다. 이 완전 클라우드 관리형 GDS는 GitHub 및 Docker 허브의 Docker 컨테이너로 오픈 소스로 사용할 수 있으며, 전 세계 산업용 OPC UA 지원 머신 배포 고객의&rsquo; 데이터를 포함하는 최초의 진정한 글로벌 GDS가 될 것입니다.</p>


  <p>보시듯이, 우리는 선도적인 개방형 산업 상호 운용성 표준 OPC UA를 단순화하고 지원함으로써 미래의 공장을 보다 안전하게 만드는 데 계속 투자하고 있습니다.</p>
