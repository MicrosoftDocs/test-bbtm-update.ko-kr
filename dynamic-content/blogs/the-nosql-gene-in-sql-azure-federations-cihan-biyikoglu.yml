Title: SQL Azure 연맹의 "NoSQL" 유전자 - 시한 비이코글루
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Cihan Biyikoglu는 SQL Azure 확장하는 NoSQL 자질에 대한 흥미로운 기사를 작성했습니다.  "사람들이 붙는 것을 보는 것은 좋은 일입니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Cihan Biyikoglu는 SQL Azure 확장하는 NoSQL 자질에 대한 흥미로운 기사를 작성했습니다.</p>  <p>"사람들이 연맹의 개념을 파악하는 것을 보는 것은 대단한 일입니다. 최근에 페더레이션이 "NoSQL" Azure로 SQL Azure 대칭 이동하는 방법을 참조하는 많은 훌륭한 문서와 새 백서가 있습니다. 예, 그것은 사실이다! 페더레이션은 가장 필요한 SQL Azure NoSQL 모델의 큰 이점을 제공합니다."</p>  <p><a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2011/03/03/nosql-genes-in-sql-azure-federations.aspx">자세한 내용을 보려면 여기를 클릭하세요.</a></p>  <p>-Steve</p>
