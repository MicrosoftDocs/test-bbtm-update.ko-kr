Title: Azure의 향상된 Azure 하이브리드 혜택 및 Red Hat Ansible Automation Platform을 사용하여 어디서나 Linux 관리
Summary: 향상된 IT 운영 및 하이브리드 클라우드 마이그레이션을 통해 혁신을 가속화하려는 조직의 경우 올해 Azure 오픈 소스의 날에 Azure에서 실행되는 Linux 워크로드에 대한 확장된 관리 기능 및 미리 보기 제품을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>향상된 IT 운영 및 하이브리드 클라우드 마이그레이션&rsquo;을 통해 혁신을 가속화하려는 조직의 경우 올해&rsquo; <a href="https://info.microsoft.com/ww-azure-open-source-day.html?ocid=AID3043963_QSG_567529">Azure 오픈 소스 데이</a>에 Azure에서 실행되는 Linux 워크로드에 대한 확장된 관리 기능 및 미리 보기 제품을 발표하게 되어 기쁘게 생각합니다.</p>


  <p>Linux용 Azure 하이브리드 혜택은 RHEL(Red Hat Enterprise Linux) 및 SLES(SUSE Linux&nbsp; Enterprise&nbsp; Server) 라이선스 이식성을 BYOS(Bring Your Own Subscription) VM(가상 머신)으로 확장하는 버전 3.0의 예정된 미리 보기를 발표합니다. 온-프레미스 RHEL 또는 SLES 워크로드를 Azure로 마이그레이션하는 고객 또는 기존 RHEL BYOS 또는 SLES BYOS VM 고객은 소프트웨어 업데이트 및 통합 지원을 위해 Azure 인프라를 사용할 수 있습니다. Linux용 Azure 하이브리드 혜택을 사용하면 고객은 온-프레미스 VM 또는 BYOS 마켓플레이스를 종량제 VM&rsquo; 소프트웨어 업데이트 모델로 변환할 수 있으므로 사용자가 마이그레이션 마찰을 제거하고, Azure에서 직접 통합 지원 및 소프트웨어 업데이트를 받을 수 있으며, 재배포 또는 다시 부팅 가동 중지 시간이 필요하지 않습니다.</p>


  <p>3월 30일 제공되는 <a href="https://aka.ms/ahb-linux-form">Linux BYOS용 AHB 미리 보기</a>에 등록합니다.</p>


  <p>Microsoft Azure Red Hat Ansible Automation Platform은 북미를 위한 확장된 제어 미리 보기를 발표합니다. Azure의 Red Hat Ansible Automation 플랫폼은 Red Hat Ansible Automation Platform의 Azure 관리형 애플리케이션 구현으로 제공됩니다. 관리되는 애플리케이션으로 실행하면 Azure의 Red Hat Ansible Automation Platform을 사용할 준비가 되어 사용자 설치 및 구성 시간을 절약할 수 있습니다. Azure 청구와 통합된 Red Hat 및 Microsoft에서 완전히 지원되며, 소비량은 기존 Azure 지출 계약에 포함됩니다. 기존 Azure Ansible Certified Playbook 컬렉션과 호환되어 CI/CD(지속적인 통합 및 지속적인 업데이트) 파이프라인 작업을 허용하고 온-프레미스 RHEL 서버가 있는 환경을 위해 서버용 Azure Arc와 호환됩니다.</p>


  <p><a href="https://red.ht/ansible-on-azure">Linux BYOS용 AHB</a> 확장 미리 보기 및 일반 공급 알림에 등록합니다.</p>


