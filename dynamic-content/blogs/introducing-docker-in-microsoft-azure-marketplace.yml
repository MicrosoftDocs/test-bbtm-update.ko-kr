Title: Microsoft Azure Marketplace에서 Docker 소개
Summary: 오늘은 Docker 컨테이너 기술 및 에코시스템과의 Microsoft Azure 통합의 또 다른 흥미로운 이정표입니다.
Content: >-
  <p>오늘은 Docker 컨테이너 기술 및 에코시스템과의 Microsoft Azure 통합의 또 다른 흥미로운 이정표입니다. Microsoft Azure 마켓플레이스에서 빠른 배포에 사용할 수 있는 Docker 엔진과 완전히 통합된 첫 번째 Ubuntu 이미지를 발표합니다. 이제 사용자는 <a href="https://azure.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a> 또는 Azure Portal(<a href="https://portal.azure.com">https://portal.azure.com</a>)을 찾아보고 Ubuntu Server 이미지에서 Docker를 선택하여 Azure 인프라에서 미리 설치되고 실행되는 최신 Docker 엔진으로 VM을 쉽게 프로비전할 수 있습니다. 이전에는 Azure 고객이 기존 VM에 Azure 확장을 설치하여 이 작업을 수행할 수 있습니다. 현재는 Microsoft Azure Docker 컨테이너화를 더 쉽게 시작할 수 있습니다. 사용자는 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">여기서</a> 세부 정보를 프로비전한 후 언제든지 확장 모델을 사용하여 지원되는 모든 Linux VM에 Docker 엔진을 삽입할 &ndash; 수 있는 유연성을 계속 갖습니다. 오늘 시작하는 새로운 기능을 통해 Azure Virtual Machines에서 Docker 엔진을 더 쉽게 시작하고 실행할 수 있으며, 지난 10월에 발표한 <a href="https://news.microsoft.com/2014/10/15/dockerpr/" target="_blank">Microsoft &ndash; Docker 파트너십</a>에 대한 또 다른 한 걸음이며, Docker Hub를 포함한 Docker 에코시스템과 Microsoft Azure Marketplace의 추가 통합을 위한 무대를 마련했습니다. &nbsp; 새 기능 사용을 시작하려면 다음 단계를 수행합니다. &nbsp;</p>


  <h3>1단계: Microsoft Azure 포털에 로그인</h3>


  <p>Azure Marketplace는 Azure 관리 포털(<a href="https://portal.azure.com">https://portal.azure.com</a>) &ndash; 새 Azure 미리 보기 포털에서 직접 액세스할 수 있습니다.</p>


  <blockquote>참고<em>: 다음에서 기존 포털을 사용하는 경우&rsquo; </em>아래와 같이 구독 주 메뉴에서 새 포털로 전환해야 합니다.<a href="https://manage.windowsazure.com"><em>https://manage.windowsazure.com</em></a><em> 이 기능은 새 미리 보기 포털 사용자 인터페이스를 통해서만 사용할 수 있습니다.</em></blockquote>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h33_24.png"><img alt="2014-12-29_15h33_24" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h33_24_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h33_24" width="402">&nbsp;</a> + 새&rdquo; 옵션 및 &ldquo;모든 항목을&rdquo; 클릭합니다&ldquo;. &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h04_27.png"><img alt="2014-12-29_15h04_27" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h04_27_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h04_27" width="322"></a> &nbsp;</p>


  <h3>2단계: Virtual Machines&rdquo;로 &ldquo;이동하여 Ubuntu Server 이미지에서 Docker 선택</h3>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h08_57.png"><img alt="2014-12-29_15h08_57" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h08_57_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h08_57" width="660"></a> &nbsp;</p>


  <h3>3단계: 만들기 클릭</h3>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_23h13_55.png"><img alt="2014-12-29_23h13_55" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_23h13_55_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_23h13_55" width="374"></a> &nbsp;</p>


  <h3>4단계: 만들려는 Docker 엔진 VM에 대한 기본 정보를 입력하거나 기본값을 적용합니다.</h3>


  <blockquote><em>참고: 즐겨 사용하는 키 생성기를 사용하여 새 SSH 키를 생성하고 아래 창의 SSH 영역에 붙여넣거나 암호를 사용하여 VM을 만든 후에 인증할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">Docker 및 Linux 컨테이너 설명서를</a> 참조하세요.</em></blockquote>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h16_16.png"><img alt="2014-12-29_15h16_16" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h16_16_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h16_16" width="579"></a> &nbsp; &nbsp;</p>


  <h3>5단계: 만든 VM에 로그인</h3>


  <blockquote>참고: 몇 분 후 VM이 실행 중 상태로 표시되고(아래 Virtual Machine 상태 페이지에 표시됨) 이제 VM에 로그인하고 Docker 엔진으로 사용하여 컨테이너 애플리케이션 및 이미지를 빌드할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">Docker 및 Linux 컨테이너 설명서를</a> 참조하세요.</blockquote>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h42_54.png"><img alt="2014-12-29_15h42_54" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h42_54_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h42_54" width="660"></a> &nbsp; Azure에서 Docker 엔진 VM을 프로비전하면 Azure Marketplace에서 새 Docker Ubuntu 이미지의 새로운 통합으로 더 쉬워졌습니다. Microsoft Azure 구동되는 Docker 컨테이너에서 일부 애플리케이션 빌드를 즐기세요! &nbsp;</p>


  <h3>감사의 글</h3>


  <p>이 문서는 여러 사용자 간의 공동 작업입니다. 비바바 라마도스, 아심 미트라, 질스 주니노, 로스 가들러, 마단 아루무감 라마크리슈난, 코리 샌더스에게 특별한 감사의 말씀을 전합니다.</p>
