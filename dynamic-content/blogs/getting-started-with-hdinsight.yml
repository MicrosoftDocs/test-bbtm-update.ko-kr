Title: HDInsight 시작
Summary: '편집자 주: 이 게시물은 Windows Azure HDInsight 팀의 셰인 버지스에서 가져온 것입니다.  어제 Windows HDInsight 서비스의 중요한 미리 보기를 릴리스했습니다.&nbsp; 5의 두 번째 블로그입니다-...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 Windows Azure HDInsight 팀의 셰인 버지스에서 제공됩니다.</p>  <p>어제 Windows HDInsight 서비스의 중요한 미리 보기를 릴리스했습니다.&nbsp; 5부로 구성된 시리즈의 이 두 번째 블로그는 이 새로운 HDInsight 서비스 업데이트에 대한 빠른 연습을 제공합니다.</p>  <p>HDInsight는 Windows Azure에서 실행되는 Hadoop 클러스터를 신속하게 배포, 관리 및 사용하는 데 필요한 모든 것을 제공합니다.</p>  <p>Windows Azure 계정이 있는 경우 HDInsight 미리 보기에 <a href="https://go.microsoft.com/fwlink/?LinkID=286685" target="_blank">대한 액세스를 요청한</a> 다음 <a href="https://manage.windowsazure.com" target="_blank">Windows Azure 관리 포털</a> 내에 HDInsight 클러스터를 만들 수 있습니다.</p>  <p>포털에 로그인하고 왼쪽 아래 모서리에 있는 <strong>새로</strong> 만들기 단추를 클릭한 후 나타나는 메뉴에서 HDInsight를 선택합니다. 클러스터의 이름, 클러스터에 로그인하기 위한 암호 및 필요한 클러스터 크기를 지정합니다. 클러스터의 크기는 클러스터 <a href="https://go.microsoft.com/fwlink/?LinkID=282635">의 가격을</a> 결정하므로 클러스터 크기를 선택할 때는 주의해야 합니다.</p>  <p>클러스터를 만들려면 스토리지 계정이 필요하며 현재 공개 미리 보기에서는 스토리지 계정이 미국 동부 지역에 있어야 합니다. 클러스터와 연결하는 Azure Storage 계정은 HDInsight에서 분석할 데이터를 저장하는 위치입니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0336.hd1.png" alt="" border="0"></p>  <h4>HDInsight 클러스터</h4>  <p>클러스터를 만드는 데는 HDInsight 클러스터를 구성하는 데 필요한 VM(Virtual Machines)을 만들고 구성하는 데 몇 분 정도 걸립니다.&nbsp; HDInsight 클러스터의 일부로 설치된 Hadoop 구성 요소는 여기에 설명되어 있습니다. 클러스터가 만들어지면 대시보드 보기로 드릴다운하여 클러스터를 한눈에 볼 수 있습니다. 이 간략하게 살펴보면 클러스터에 대한 기본 정보를 볼 수 있으며 클러스터에 연결하는 간단한 방법을 제공합니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5265.hd2.png" alt="" border="0"></p>  <p>클러스터&rsquo; 기본 대시보드 페이지를 열려면 <strong>관리</strong> 단추를 클릭합니다. 클러스터는 클러스터를 만들 때 지정한 사용자 이름 및 암호를 사용하여 로그인하도록 요청합니다(빠른 만들기 옵션을 사용하는 경우 기본 사용자 이름은 관리자임).</p>  <p>클러스터 대시보드 페이지가 열립니다. 이 페이지에는 클러스터에 대한 정보를 제공하고 추가 작업을 수행하는 데 사용할 수 있는 여러 타일이 포함되어 있습니다. <strong>작업 만들기</strong> 타일은 MapReduce 작업을 JAR 파일로 제출하는 데 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-mapreduce-with-hdinsight/" target="_blank">MapReduce</a> 작업 제출 양식을 엽니다. <strong>대화형 콘솔</strong> 타일은 클러스터에 대해 직접 Javascript 및 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-hive-with-hdinsight/" target="_blank">Hive</a> 쿼리를 실행할 수 있는 콘솔을 엽니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6862.hd3.png" alt="" border="0"></p>  <h4>샘플 실행</h4>  <p>클러스터&rsquo; 기본 포털 페이지에는 Hadoop 사용의 몇 가지 기본 사항을 알아보는 데 사용할 수 있는 <strong>샘플</strong> 타일도 포함되어 있습니다.&nbsp;</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6011.hd4.png" alt="" border="0"></p>  <p>샘플을 탐색하는 HDInsight &ndash; 를 사용할 때 각 샘플은 다른 시나리오를 강조 표시하여 HDInsight의 일부 기능에 대한 개요를 제공하고 Hive 쿼리 실행 및 SQOOP 커넥터 설정과 같은 작업을 수행하는 방법을 설명합니다.</p>  <p>예를 들어 WordCount 샘플에서는 텍스트 파일에서 단어가 발생하는 횟수를 계산하는 MapReduce 작업을 실행하는 방법을 보여 줍니다. 샘플에는 모두 클러스터에서 샘플 MapReduce 작업을 실행하는 클러스터에 <strong>배포</strong> 단추가 포함되어 있습니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1777.hd5.png" alt="" border="0"></p>  <h4>대화형 콘솔에서 출력 검사</h4>  <p>WordCount 샘플을 실행하여 레오나르도 다빈치 Project Gutenberg EBook의 전자 필기장에 단어가 표시되는 횟수를 계산하는 MapReduce 작업을 시작합니다. 작업이 완료되면 <strong>대화형 </strong>콘솔을 사용하여 Blob Storage 계정에 저장된 출력을 볼 수 있습니다.</p>  <p>단어 수를 보려면 콘솔 프롬프트에 "file = fs.read("asv:///DaVinciAllTopWords")" 명령을 입력합니다. 위로 스크롤하여 긴 단어 목록과 요약 횟수를 확인합니다.&nbsp;&nbsp;</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4477.hd6.png" alt="" border="0"></p>  <h4>자세한 정보</h4>  <p>HDInsight에 대해 계속 알아보려면 <a href="https://go.microsoft.com/fwlink/?LinkID=285601" target="_blank">시작</a> 페이지를 방문하세요.</p>  <p>HDInsight가 중요한 새 서비스를 찾을 수 있기를 바라며 여러분의 피드백을 기대하고 있습니다.</p>  <p>HDInsight 및 Azure Storage 중점적인 5부로 구성된 시리즈의 다음 블로그를 보려면 수요일에 방문하세요.&nbsp;</p>'
