Title: Microsoft와 Intel은 카네기 멜론 대학의 지능형 에지 연구를 발전시키기 위해 Azure Hardware, AI Services를 기부합니다.
Summary: 에지에서 문의 및 발견을 더 발전시키기 위해, 오늘 우리는 마이크로 소프트가 카네기 멜론 대학의 리빙 에지 연구소에 클라우드 하드웨어 및 서비스를 기부한다고 발표하고 있습니다.
Content: >-
  <p>에지 컴퓨팅은 클라우드 시장을 변화시킬 뿐만 아니라 비즈니스와 사회에 새로운 기회를 창출하는 가장 큰 추세 중 하나입니다. 에지 컴퓨팅의 핵심은 연결된 자동차, 기계 또는 원격 유전에서 인사이트를 실현 &ndash; 해야 하는 장치에서 컴퓨팅을 활용하는 것입니다. 예를 들어 &ndash; 이러한 인사이트는 지체 없이 높은 수준의 정확도로 제공됩니다. 인텔리전트 에지&rdquo;라고 &ldquo;하는 이유는 이러한 디바이스가 지속적으로 학습되고 있으며, 종종 지능형 클라우드에서 제공하는 AI 및 Machine Learning 알고리즘에 의해 지원되기 때문입니다. Microsoft에서는 인텔리전트 에지와 인텔리전트 클라우드의 놀라운 새로운 애플리케이션을 매일 &ndash; 볼 수 있으며, 이 기회는 너무 광범위 &ndash; 하여 표면이 거의 긁히지 않았습니다.</p>


  <p>에지에서 문의 및 발견을 더 진행하기 위해, 오늘 우리는 마이크로 소프트가 카네기 멜론 대학&rsquo; 리빙 에지 연구소에 클라우드 하드웨어 및 서비스를 기부하고 발표하고있다. 카네기 멜론 대학은 선도적 인 글로벌 연구 기관 중 하나로 인식된다. 올해 초, 대학은 클라우드에 에지 장치를 연결하는 2,750 만 달러 반도체 연구 이니셔티브를 <a href="https://www.prnewswire.com/news-releases/new-center-headquartered-at-carnegie-mellon-university-will-build-smarter-networks-to-connect-edge-devices-to-the-cloud-300582210.html" target="_blank">발표했다</a> . 오늘&rsquo; 공지는 에지 컴퓨팅 분야에서 검색에 대한 기존 약정을 기반으로 합니다.</p>


  <p>Living Edge Laby는 대규모 데이터 볼륨을 생성하고 거의 즉각적인 응답 시간을 사용하여 강렬한 처리가 필요한 애플리케이션을 탐색하기 위한 테스트베드입니다. 이 랩은 에지 컴퓨팅의 최신 혁신에 대한 접근성을 열고 산업 전반의 에지 컴퓨팅 애플리케이션에 대한 사전 검색을 제공하도록 설계되었습니다. Microsoft는 Azure Data Box Edge, Intel과 Azure Stack 파트너 관계를 맺고 Azure 크레딧을 기부하여 에지에서 고급 기계 학습 및 AI를 수행할 것입니다.</p>


  <p>이 새로운 클라우드 컴퓨팅 패러다임에는 애플리케이션이 개발되고 클라우드 및 에지에서 실행되는 방식의 일관성이 필요합니다. 이를 가능하게 하기 위해 Azure를 빌드하고 있습니다. 앱 플랫폼에서 AI, 보안 및 관리에 이르기까지 고객은 일관된 단일 환경으로 분산 애플리케이션을 설계, 개발 및 실행할 수 있습니다.</p>


  <p>Azure Stack을 사용하여 클라우드의 모든 기능을 에지로 가져오기 위해 전체 스펙트럼 IoT 디바이스 및 센서를 포함하는 에지에서 컴퓨팅을 가능하게 하는 가장 포괄적인 포트폴리오를 제공합니다. 보안 및 고급 분석 및 AI 서비스를 갖춘 하드웨어 및 소프트웨어에 걸쳐 있는 이 스펙트럼을 통해 Microsoft는 개발자가 에지에 대한 새로운 애플리케이션을 연구하고 만들 수 있는 강력한 플랫폼을 제공합니다.</p>


  <p>리빙 에지 랩은 에지 컴퓨팅을 둘러싼 비즈니스 기회와 기술을 촉진하는 데 전념하는 공동 노력인 오픈 에지 컴퓨팅 이니셔티브를 통해 지난 1년 동안 설립되었습니다. Microsoft 제품을 랩에 추가하면 교직원과 학생이 이를 사용하여 새 애플리케이션을 개발하고 해당 성능을 랩에 이미 있는 다른 구성 요소와 비교할 수 있습니다. 이 기부의 일환으로 Microsoft는 오픈 에지 컴퓨팅 이니셔티브에도 참여하고 있습니다.</p>


  <p>Carnegie Mellon 학생들은 이미 Azure AI 및 ML 서비스에서 제공하는 흥미로운 검색 및 애플리케이션을 만들고 있습니다. 이러한 애플리케이션 중 하나는 시각 장애가 있는 사용자가 가까운 물체나 사람을 감지할 수 있도록 설계되었습니다. 사용자의 스테레오스코픽 카메라의 비디오 피드는 근처의 클라우드렛으로 전송되며 실시간 비디오 분석은 장애물을 감지하는 데 사용됩니다. 이 정보는 사용자에게 다시 전송되고 vibro-tactile 피드백을 통해 전달됩니다.</p>


  <p>또 다른 OpenRTiST를 사용하면 사용자가 아티스트의 눈을 통해 실시간으로 &ldquo;주변 세계를 볼 수 있습니다.&rdquo; 모바일 장치의 카메라에서 비디오 피드는 로컬 애플리케이션으로 전송되고, 유명한 그림의 예술적 특징을 배우기 위해 오프라인으로 학습된 심층 신경망에 의해 변환되고, 비디오 피드로 사용자&rsquo; 디바이스에 반환됩니다. 전체 왕복은 장치에 표시된 것처럼 사용자 주변의 세계가 지속적으로 예술가에 의해 다시 그려지고 있다는 환상을 보존할 만큼 빠릅니다.</p>


  <p>지능형 클라우드 및 지능형 에지에 대한 Microsofts&rsquo; 비전에 대해 자세히 알아보는 것이 좋습니다.</p>


