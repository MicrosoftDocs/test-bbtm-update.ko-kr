Title: 'Windows Azure Community 뉴스 검거(버전 #53)'
Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 최신 주간 라운드업의 최신 버전에 오신 것을 환영합니다...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0243" target="_blank">Windows.</a></p>  <p>피드백에 따라 이번 주에 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong>블로그:</strong>&nbsp; Cloud Computing Service Modelsby<a href="https://gauravmantri.com/2013/01/23/building-a-simple-task-scheduler-in-windows-azure/?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+gmantri+%28GauravMantri.com%29" target="_blank">&nbsp;</a>&nbsp;<a href="https://twitter.com/toddysm" target="_blank">@toddysm</a>&nbsp;(게시일: 1월 30일)</li>  <li><strong>블로그:</strong>&nbsp; <a href="https://www.scarydba.com/2013/01/30/azure-sql-database-execution-plan-differences/" target="_blank">Azure SQL Database 실행 계획 차이(</a>&nbsp;&nbsp;<a href="https://twitter.com/gfritchey" target="_blank">@gfritchey</a>&nbsp;1월 30일 게시)</li>  <li><strong>블로그:</strong>&nbsp; <a href="https://coderead.wordpress.com/2013/01/30/running-node-js-tests-when-deploying-to-azure-websites/" target="_blank">Azure Websites에 배포할 때 node.j2 테스트 실행</a>&nbsp; by&nbsp;<a href="https://twitter.com/richorama" target="_blank">@richorama</a>&nbsp;(posted Jan. 30)</li>  <li><strong>블로그:&nbsp;</strong> Windows Azure Web Sitesby&nbsp;&nbsp;<a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a>&nbsp;에 배포할 때 단위 테스트 실행(1월 30일 게시)</li>  <li><strong>블로그:&nbsp;</strong>&nbsp; <a href="https://gauravmantri.com/2013/01/28/windows-azure-access-control-service-windows-8-and-visual-studio-2012-setting-up-development-environment-oh-my/" target="_blank">Windows Azure Access Control Service, Windows 8 및 Visual Studio 2012: 개발 환경 설정 - Oh My!</a>&nbsp; by&nbsp;<a href="https://twitter.com/gmantri" target="_blank">@gmantri</a>&nbsp;(posted Jan. 28)</li>  <li><strong>블로그:&nbsp;</strong>&nbsp;" Access Control Serviceby&nbsp;<a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm</a>&nbsp;&nbsp;&nbsp;(1월 27일 게시됨)로 작업할 때 "지정된 상태에서 사용할 수 없는 키" 예외</li>  <li><strong>블로그:&nbsp;</strong> Azure vmdepot을 Windows Ruby on Rails 애플리케이션에 대한 30분(1부)&nbsp;by&nbsp;<a href="https://twitter.com/azurecoder" target="_blank">@azurecoder</a>&nbsp;(1월 27일 게시)</li>  <li><strong>블로그:&nbsp;</strong> 이제 VMDepot이 Windows Azure Portalby&nbsp;&nbsp;<a href="https://twitter.com/pkefal/" target="_blank">@pkefal</a>&nbsp;에 통합되었습니다(1월 25일 게시됨).</li>  </ul>  <div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  <li>2013년 2월 8-9일:&nbsp;<a href="https://sunshinephp.com/" target="_blank">PHP 개발자 컨퍼런스</a>&nbsp;- 마이애미, 플로리다</li>  </ul>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 2월 11일:&nbsp;영국 Microsoft 클라우드&nbsp;&ndash; 런던에서 오픈 소스 앱 빌드(Lanyrd를 통해 등록, "참석 중")</li>  <li>2013년 2월 11일:&nbsp;이벤트: Windows Azure&nbsp;- 코번트리, 잉글랜드</li>  <li>2013년 2월 19일:&nbsp;고급: Windows Azure&nbsp;- 브뤼셀, 벨기에</li>  <li>2013년 2월 27일:&nbsp;<a href="https://www.azug.be/events/2013-02-27---windows-azure-and-twilio---a-happy-tale-to-tell" target="_blank">Windows Azure 및 Twilio - 행복한 이야기</a>&nbsp; - 자벤템, 브뤼셀</li>  <li>2013년 2월 20일, 22일, 26일;&nbsp; Windows Azure Open Platform Services Summit&nbsp; - 뭄바이, 푸네 &amp; 방갈로르, 인도</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  </div>  <div><strong>흥미로운 최근 Windows Azure 토론 온&nbsp;</strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong>스택 오버플로</strong></a></div>  <div>  <ul>  <li><a href="https://stackoverflow.com/questions/14623799/how-to-online-view-edit-and-attach-signature-to-the-document-placed-in-windows" target="_blank">Windows Azure Storage에서 문서에 서명을 온라인으로 보고 편집하고 첨부하는 방법</a> - 답변 2개, 투표 1개 &nbsp;</li>  <li><a href="https://stackoverflow.com/questions/14612989/node-js-azure-sql-database" target="_blank">Node.js + Azure SQL Database</a>&nbsp;- 답변 1개, 투표 1개&nbsp;</li>  <li>Windows Azure Active Directory - 1 응답, 1 투표를 <a href="https://stackoverflow.com/questions/14623292/sso-using-windows-azure-active-dirctory" target="_blank">사용하는 SSO</a></li>  <li><a href="https://stackoverflow.com/questions/14571987/is-httpcontext-current-user-safe-for-stateless-session" target="_blank">상태 비저장 세션에 HttpContext.Current.User 금고 있나요?</a>&nbsp; - 답변 0개, 투표 0개</li>  <li>Azure VM&nbsp;에서 DNS 서버를 설정해야 합니다. 1 응답, 0표</li>  <li><a href="https://stackoverflow.com/questions/14528541/do-i-need-a-windows-server-license-if-i-have-an-azure-subscription" target="_blank">Azure 구독이 있는 경우 Windows Server 라이선스가 필요한가요? [closed]</a>&nbsp;&nbsp; - 답변 1개, 투표 0개</li>  </ul>  </div>  </div>  <p>주간 검거에 대한 의견이나 제안이 있거나 Windows Azure 커뮤니티에 더 많이 참여하려는 경우 트위터에 줄을 놓습니다.&nbsp;<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>표시</p>  </div>'
