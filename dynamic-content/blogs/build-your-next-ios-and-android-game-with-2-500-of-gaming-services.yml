Summary: Microsoft 제품군의 일환으로 GDC에서 PlayFab의 첫 해를 기념하기 위해 2,500달러 이상의 PlayFab, App Center 및 Azure 서비스를 제공하는 개발자를 위한 특별 제품을 출시합니다...
Content: >-
  <p>Microsoft 제품군의 일환으로 GDC에서 PlayFabs&rsquo; 첫 해를 기념하기 위해 최대 1년 동안 2,500달러 이상의 PlayFab, App Center 및 Azure 서비스를 무료로 제공하는 개발자를 위한 특별 제품을 출시합니다.</p>


  <p>이 프로모션은 처음 1,000명의 등록자로 제한되며 2018년 5월 31일에 종료되므로 지금 <a href="https://azure.microsoft.com/en-us/get-started/gaming-promotion/" target="_blank">프로모션 페이지를</a> 방문하여 서비스를 요청하세요.</p>


  <h2>이러한 무료 서비스를 사용하여 무엇을 할 수 있나요?</h2>


  <p>PlayFab, App Center 및 Azure에서 전체 도구 집합을 사용하여 다음 적중 모바일 게임을 빌드, 테스트 및 수익 창출합니다.</p>


  <h2>PlayFab</h2>


  <p>PlayFab 서비스를 사용하여 게임을 더 빠르게&ndash; 빌드한 다음 LiveOps 도구를 통해 플레이어를 참여, 유지 및 수익 창출합니다.</p>


  <ul>
   <li>플레이어 인증, 데이터 스토리지, 실시간 분석, 선택적 데이터 웨어하우징, 세분화 도구, 토너먼트 및 순위표, 원격 구성, 트리거된 작업 등을 포함하여 최대 100,000 MAU의 모든 핵심 PlayFab 서비스에 액세스합니다.</li>
   <li>1,200개 이상의 게임에서 매월 8천만 명의 활성 플레이어에게 전력을 공급하는 동일한 서비스를 빌드합니다.</li>
  </ul>


  <h2>App Center</h2>


  <p>App Center를 사용하여 클라우드의 수천 개의 실제 디바이스에서 iOS 및 Android 게임을 테스트하고, 베타 테스터에게 배포하고, 크래시 및 분석 데이터를 사용하여 실제 사용량을 모니터링합니다.</p>


  <ul>
   <li>440개 이상의 구성을 사용하여 클라우드에서 3,300개 이상의 실제 iOS 및 Android 디바이스를 테스트합니다.</li>
   <li>무제한 사용자 및 앱 스토어에 앱을 배포합니다.</li>
   <li>모든 사용자에게 무제한 푸시 알림을 한 번에 무료로 보냅니다.</li>
   <li>실시간 충돌 보고서 및 고급 분석을 사용하여 네이티브 iOS 및 Android 게임을 모니터링합니다.</li>
  </ul>


  <h2>Azure</h2>


  <p>고급 Azure 서비스를 추가하여 게임을 더욱 보호, 확장 및 확장할 수 있습니다.</p>


  <ul>
   <li>크레딧이 $200인 Azure 컴퓨팅, 스토리지 및 분석에 액세스하여 30일 이상 지출합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d67cacb0-ab75-4009-97b4-2048440b7551.png"><img alt="Idle Miner" border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1976e91-d2a4-481d-8851-67894ed584fc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="유휴 광부" width="1200"></a></p>


  <p><a href="https://customers.microsoft.com/en-us/story/fluffyfairygames-media-telco-azure" target="_blank">푹신한 요정 게임에서</a> 내 좋은 친구를 확인, 인기있는 게임 유휴 광부 거물의 제조 업체, 그들은 팬의 백만 히트 게임을 구축하기 위해이 도구를 사용하는 방법을 볼 수 있습니다.</p>


  <p>지금 이 제한된 시간 <a href="https://azure.microsoft.com/en-us/get-started/gaming-promotion/" target="_blank">프로모션</a> 을 주장하고 <a href="https://azure.microsoft.com/gdc-2018" target="_blank">GDC의 부스에</a> 들러 Azure, PlayFab, App Center 등의 전문가와 이야기를 나눴습니다.</p>
