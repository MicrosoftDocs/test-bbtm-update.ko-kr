Title: Microsoft Video Indexer에 고유한 어휘 가져오기
Summary: 이제 VI(Video Indexer)는 Microsoft Custom Speech Service와의 통합을 통해 ASR(자동 음성 인식)에 대한 업계 및 비즈니스별 사용자 지정을 지원합니다!
Content: >-
  <h3>음성 인식을 위한 셀프 서비스 사용자 지정</h3>


  <p>이제 <a href="https://vi.microsoft.com/" target="_blank">VI(Video Indexer</a>)는 Microsoft<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/custom-speech-service/cognitive-services-custom-speech-home"> </a><a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-speech-service/">Custom Speech Service</a>와의 통합을 통해 ASR(자동 음성 인식)에 대한 업계 및 비즈니스별 사용자 지정을 지원합니다!&nbsp; 지원되는 언어는 최신 표준 아랍어, 독일어, 스페인어, 영어, 프랑스어, 힌디어, 이탈리아어, 일본어, 포르투갈어, 러시아어 및 중국어입니다.</p>


  <p>ASR은 Video Indexer의 중요한 오디오 분석 기능입니다. 음성 인식은 최상의 인공 지능으로, 오디오에서 단어를 추출하는 인간의 인지 능력을 모방합니다. 이 블로그 게시물에서는 특수 요구 사항에 더 잘 맞게 VI에서 ASR을 사용자 지정하는 방법을 알아봅니다.</p>


  <p>기술 세부 정보에 들어가기 전에 우리 모두가 경험한 상황에서 영감을 얻습니다&rsquo;. 직장에서의 첫 날을 기억해 보세요. 당신은 아마 새로운 단어, 제품 이름, 비밀 약어, 그리고 그들을 사용하는 방법으로 홍수 느낌을 기억할 수 있습니다. 그러나 시간이 지나면 이 모든 새로운 단어를 이해할 수 있습니다. 당신은 어휘에 자신을 적응.</p>


  <p>ASR 시스템은 훌륭하지만 특수 어휘를 인식할 때 ASR 시스템은 인간과 같습니다. 그들은 적응해야 합니다. Video Indexer는 이제 음성 인식을 위한 사용자 지정 계층을 지원하므로 ASR 엔진의 새 단어, 머리글자어 및 비즈니스 컨텍스트에서 사용되는 방법을 학습할 수 있습니다.</p>


  <h2>자동 음성 인식은 어떻게 작동하나요? 사용자 지정이 필요한 이유는 무엇인가요?</h2>


  <p>대략적으로 ASR은 음향 모델과 언어 모델이라는 두 가지 기본 모델에서 작동합니다. 음향 모델은 오디오 신호를 음소, 단어의 일부로 변환하는 역할을 담당합니다. 이러한 음소에 따라 이러한 음소가 시스템에&rsquo; 알고 있는 단어로 시퀀싱될 수 있는 방법에 대한 추측이 생성됩니다. 그런 다음, 큰 텍스트 샘플에서 배운 대로 단어의 확률에 따라 이러한 추측에서 가장 합리적인 단어 시퀀스를 선택하는 데 언어 모델을 사용합니다.</p>


  <p>입력 음성에 새 단어가 포함된 경우 시스템은 이를 추측으로 제안할 수 없으며 올바르게 인식되지 않습니다&rsquo;. 예를 들어 새 Azure 제품인 Kubernetes는 아래 예제에서 인식하도록 VI를 가르치는 단어입니다. 다른 경우에는 단어가 존재하지만 언어 모델은 특정 컨텍스트에 표시할 것으로 예상하지 않습니다. 예를 들어 컨테이너 서비스는 특수화되지 않은 언어 모델의 점수가 매우 높은 2단어 시퀀스가 아닙니다.</p>


  <h2>사용자 지정은 어떻게 작동하나요?</h2>


  <p>Video Indexer를 사용하면 적응할 엔진과 같은 어휘&rsquo;를 사용하는 도메인의 텍스트인 적응 텍스트를 업로드하여 음성 인식을 사용자 지정할 수 있습니다. 이제 적응 텍스트에 나타나는 새 단어가 인식되고, 기본 발음을 가정하면 언어 모델이 새로운 가능한 단어 시퀀스를 학습합니다.</p>


  <h3>예제</h3>


  <p>&rsquo;<a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Instances?term=donovan%20Friday%20sean" target="_blank">예를 들어 Azure Containers에서 비디오를</a> 만들 수 있습니다. 먼저 적응 없이 비디오를 비디오 인덱서에 업로드합니다. <a href="https://www.videoindexer.ai/" target="_blank">VI 포털</a>&nbsp;로 이동하여<strong> &#39;업로드&rsquo;</strong>를 클릭하고 컴퓨터에서 파일을 선택합니다.</p>


  <p>몇 분 후에 Kubernetes의 비디오가 인덱싱됩니다(<a href="https://www.videoindexer.ai/media/90d4a79150/" target="_blank">결과 보기</a>). 적응이 도움이 될 수 있는 위치를 살펴보겠습니다. 비디오로 9분 46초 이동 Kubernetes라는 단어&lsquo;는 시스템에서 알지 못하는 매우 구체적인 새로운 단어이므로 커뮤니티&rdquo;로 &ldquo;인식&rsquo;됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d80afda-9a5b-4fde-8fb4-1604170727d2.png"><img alt="Transcript" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d15fc139-7d54-43bf-9e76-ffb80a9bf2de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사본" width="1167"></a></p>


  <p>다음은 두 가지 다른 예입니다. 00:49에 &ldquo;VM&rdquo;이 IBM&rdquo;으로 &ldquo;인식되었습니다. 다시 말하지만, 특정 도메인 어휘, 이번에는 약어입니다. 오후&rdquo; 00시 17분에 인식되지 않는 경우에도 마찬가지&ldquo;입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b7a3536-40cc-4ca0-9710-be387c9bba68.png"><img alt="Customization example" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4465405-4dc7-45e2-a4d2-4e41aec84d69.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사용자 지정 예제" width="1137"></a></p>


  <p>이러한 문제 및 기타 문제를 해결하려면 언어 적응을 적용해야 합니다. 전체 솔루션을 이해하는 데 도움이 되는 부분 솔루션으로 시작합니다.</p>


  <h3>예제 1: 컨텍스트가 없는 부분 적응 &ndash; 단어</h3>


  <p>VI를 사용하면 음성 인식 시스템에 어휘를 도입하는 적응 텍스트를 제공할 수 있습니다. 이 시점에서 Kubernetes, VM 및 PM을 비롯한 단어가 있는 세 줄만 소개합니다. 이 <a href="https://1drv.ms/t/s!AqML1MAFjkqFhedFDxXjnv3boATNvA" target="_blank">파일</a> 은 검토에 사용할 수 있습니다.</p>


  <p>아래와 같이 VI 포털의 오른쪽 위 모서리에 있는 강조 표시된 아이콘을 클릭하여 사용자 지정 설정으로 이동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40bf2e7d-d84a-45d6-883f-cd4cd06560a0.png"><img alt="Customization settings" border="0" height="155" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3427158c-f7a0-45d3-a7e5-d2d67f01db9f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사용자 지정 설정" width="640"></a></p>


  <p>다음 화면에서 파일&rdquo; 추가를 클릭하고 &ldquo;적응 파일을 업로드합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6520b890-c5f4-4cc2-bccc-aa925e3fc65d.png"><img alt="Content model customization" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75c7f54a-cd97-4429-956b-4fc61147bd04.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="콘텐츠 모델 사용자 지정" width="1421"></a></p>


  <p>파일을 적응 데이터로 활성화해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bc7314e-91f1-44b1-9dd2-d3dd65ad2752.png"><img alt="Activate the file" border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bdc9a83-4978-4220-a510-f469e0363109.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="파일 활성화" width="1348"></a></p>


  <p>모델이 조정된 후 파일을 다시 인덱싱합니다. 그리고&hellip; Kubernetes는 이제 인식됩니다!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba6ddbd0-52cd-4f04-8491-65a8f0af4784.png"><img alt="Re-index the file" border="0" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46cf4f8b-4960-4e48-8dae-f3b9c41c4f50.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="파일 다시 인덱싱" width="1144"></a></p>


  <p>VM은 오후 00:17에 인식됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8245bf3-4872-4d18-8e91-6d148d9b4649.png"><img alt="VM is recognized" border="0" height="258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6218000e-138c-457e-afc8-e990ae74b1e2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VM이 인식됨" width="1151"></a></p>


  <p>그러나 여전히 더 많은 적응을 위한 여지가 있습니다. 수동으로 단어를 추가하는 것은 모든 단어를 다룰 수 없으며 언어 모델이 어휘의 실제 인스턴스에서 배우기를 원하기 때문에 많은 도움이 될 수 있습니다. 이렇게 하면 더 큰 코퍼스에서 학습할 수 있는 컨텍스트, 음성 부분 및 기타 신호를 사용할 수 있습니다. 다음 예제에서는 도메인에서 실제 문장의 괜찮은 모음을 추가하여 보다 완전한 접근 방식을 취할 것입니다.&nbsp;</p>


  <h3>예제 2: 언어 모델 조정</h3>


  <p>위에서 수행한 작업과 마찬가지로 이제 Azure 컨테이너에 대한 설명서의 몇 페이지를 적응 텍스트로 사용할 수 있습니다. 검토를 위해 이 <a href="https://1drv.ms/t/s!AqML1MAFjkqFhedMIMHSFRaIR5aqvw" target="_blank">적응 텍스트를</a> 수집했습니다. 다음은 이 적응 데이터의 스타일에 대한 예입니다.</p>


  <p><em>Azure Container Instances에서 Azure 파일 공유를 볼륨으로 탑재하려면 스토리지 계정 이름, 공유 이름 및 스토리지 액세스 키&hellip; 의 세 가지 값이 필요합니다. 많은 수의 컨테이너를 자동화 및 관리하는 작업과 상호 작용하는 방법을 오케스트레이션이라고 합니다. 인기 있는 컨테이너 오케스트레이터에는 Kubernetes, DC/OS 및 Docker Swarm이 포함되며, 모두 Azure Container Service에서 사용할 수 있습니다.</em></p>


  <p>전체 파일을 살펴보는 것이 좋습니다. 효과의 몇 가지 예를 살펴보겠습니다&rsquo;. &rsquo;09:46으로 돌아갑니다. &ldquo;오케스트레이션은&rdquo; 적응 텍스트 컨텍스트 때문에 오케스트레이터가 되었습니다.</p>


