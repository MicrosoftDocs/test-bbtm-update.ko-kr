  <h2>언어 모델 적응을 위한 Dos&rsquo; 및 donts&rsquo;</h2>


  <p>시스템은 단어 조합의 확률을 기반으로 학습하므로 가장 잘 배울 수 있습니다.</p>


  <ul>
   <li>문장이 말하는 것처럼 충분한 실제 예를 제공하십시오. 수십만에서 수천 개의 문장이 좋은 기반입니다.</li>
   <li>한 줄에 한 문장만 넣으세요. 그렇지 않으면 시스템이 문장 전체에서 가능성을 학습합니다.</li>
   <li>한 단어를 문장으로 넣어 다른 단어보다 강조할 수 있지만, 시스템은 전체 문장에서 가장 잘 학습합니다.</li>
   <li>새 단어나 약어를 도입할 때 가능하면 전체 문장에서 많은 사용 예제를 제공하여 가능한 한 많은 컨텍스트를 시스템에 제공하세요.</li>
   <li>여러 가지 적응 옵션을 넣고 이러한 옵션의 작동 방식을 확인해 보세요.</li>
  </ul>


  <p>적응 데이터에서 피해야 할 몇 가지 패턴은 다음과 같습니다.</p>


  <ul>
   <li>정확히 동일한 문장을 여러 번 반복합니다. 확률을 더 높이지 않으며 나머지 입력에 대한 바이어스를 만들 수 있습니다.</li>
   <li>일반적이지 않은 기호(~, # @ % &amp;)를 포함하면 삭제되며 표시되는 문장도 포함됩니다.</li>
   <li>수십만 개의 문장을 포함하여 너무 큰 입력을 넣습니다. 이들은 증폭의 효력을 희석할 것입니다.</li>
  </ul>


  <h2>VI 언어 적응 API 사용</h2>


  <p>적응을 지원하기 위해 사이트에 새 사용자 지정 탭과 적응 텍스트를 관리하는 새 웹 API, 적응된 모델을 사용한 적응 텍스트 학습 및 전사를 추가했습니다.</p>


  <p><em>Api/Partner/LinguisticTrainingData</em> 웹 API에서 적응 텍스트 파일을 만들고, 읽고, 업데이트하고, 삭제할 수 있습니다. 파일은 적응 데이터를 포함하는 일반 <em>*.txt</em>&nbsp; 파일입니다. UI를 중심으로 향상된 사용자 환경을 위해 각 파일이 속한 그룹이 있습니다. 이 기능은 UI에서 여러 파일을 한 번에 사용하지 않도록 설정하거나 사용하도록 설정하려는 경우에 특히 유용합니다.</p>


  <p>적응 데이터 파일을 업로드한 후에는 하나 이상의 파일을 기반으로 언어 모델을 만드는 <em>Api/Partner/LinguisticModel</em>&nbsp; API&#39;사용하여 시스템을 사용자 지정하는 데 사용해야 합니다. 제공된 파일이 하나 이상 있는 경우 파일을 단일 파일로 연결합니다. 사용자 지정된 모델을 준비하는 데 몇 분 정도 걸릴 수 있으며, 인덱싱에서 사용하기 전에 모델 상태가 &quot;완료&quot; 되었는지 확인해야 합니다.</p>


  <p>마지막이자 가장 중요한 단계는 전사 자체입니다. 전사에 사용할 유효한 사용자 지정된 언어 모델 ID를 허용하는 linguisticModel&rdquo;이라는 &ldquo;새 필드를 업로드에 추가했습니다. 다시 인덱싱할 때 원래 인덱싱에 제공된 것과 동일한 모델 ID를 사용합니다.</p>


  <p><strong>중요 참고 사항:</strong> 사이트 및 API를 사용할 때 사용자 환경에 약간의 차이가 있습니다. 사이트를 사용하는 경우 학습 데이터 파일 및 그룹을 활성화/비활성화할 수 있으며 파일 업로드/다시 인덱싱 중에 활성 모델을 선택합니다. API를 사용하는 경우 활성 상태를 무시하고 런타임에 제공된 모델 ID에 따라 비디오를 인덱싱합니다. 이러한 차이는 웹 사이트의 단순성과 개발자를 위한 보다 강력한 환경을 모두 허용하기 위한 의도적인 것입니다.</p>


  <p>전체 API는 <a href="https://aka.ms/viapi" target="_blank">개발자 포털</a>에서 찾을 수 있습니다.</p>


  <h2>결론</h2>


  <p>ASR 시스템 새 단어와 도메인&rsquo; 어휘에서 사용되는 방법을 가르치기 위해서는 음성 인식에 대한 적응이 필요합니다. Video Indexer에서는 전사된 음성이 적응 텍스트와 동일한 도메인에서 온다는 점을 감안할 때 적응 텍스트만 사용하고 ASR 시스템의 언어 모델을 수정하여 보다 지능적인 추측을 수행하는 적응 기술을 제공합니다. 이는 시스템 약어(예: VM), 새 단어(예: Kubernetes) 및 알려진 단어의 새로운 사용(예: 컨테이너)을 학습하는 데 유용합니다.</p>
