   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/network_watcher.html" target="_blank">Network Watcher</a></li>
  </ul>


  <p>Microsoft 및 HashiCorp 엔지니어링 팀은 Terraform 커뮤니티를 사용하여 Azure Terraform 공급자 및 <a href="https://registry.terraform.io/search?q=azure&amp;verified=false" target="_blank">모듈을</a> 계속 개발하고 있습니다. 기능 요청, 문제를 발생하거나 직접 참여하려는 경우 <a href="https://aka.ms/tfgit" target="_blank">AzureRM GitHub 리포지토리</a>에 참여하세요.</p>


  <h2>고객 채택</h2>


  <p>Azure&rsquo;에 대한 Terraform 지원을 계속 향상함에 따라 Azure 고객이 Terraform을 크게 채택한 것을 볼 수 있으며, 작년에만&rsquo; Terraform을 사용하는 고객 수가 4배 이상 증가했습니다. Axon은 Terraform을 활용하여 Azure에서 <a href="https://news.microsoft.com/2015/10/26/taser-international-and-microsoft-corp-announce-partnership-to-deliver-a-trusted-cloud-solution-for-law-enforcement/" target="_blank">Evidence.com</a> 솔루션의 크기를 조정하는 고객 중 하나입니다.</p>


  <p><a href="https://twitter.com/axon_us/status/966784705478631424" target="_blank"><img alt="Twitter" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/035cbb41-b9c5-4917-a911-bb54321f4843.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="트위터" width="481"></a></p>


  <p>실제로 광범위한 산업 분야의 Azure 고객은 Terraform을 활용하여 비슷한 이점을 활용하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df739e36-b638-430c-91c2-1e64ea49e2ff.png"><img alt="azure-customer-logos" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d408bfb-6951-4b82-9628-970e56907ba4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-customer-logos" width="1034"></a></p>


  <p>Im&rsquo;은 Azure에서 Terraform 사용자를 위한 향상된 Were&rsquo; 만들기에 대해 매우 기쁘게 생각합니다. Azure Marketplace에서 새 <a href="https://aka.ms/aztf" target="_blank">Terraform Solution</a> 을 사용해 보거나 <a href="https://docs.microsoft.com/en-us/azure/terraform/terraform-vm-msi" target="_blank">Terraform 설명서 허브</a>에서 자세히 알아보세요.</p>
