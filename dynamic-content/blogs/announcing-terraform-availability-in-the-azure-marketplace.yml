Title: Azure Marketplace에서 Terraform 가용성 발표
Summary: Terraform이 이미 Azure Cloud Shell에 통합되어 있는 것 외에도 Azure Marketplace에서 새로운 Terraform 솔루션의 가용성을 발표하게 되어 기쁩 수 있습니다. 이 솔루션은 다음을 사용하도록 설정합니다.
Content: >-
  <p>이미 <a href="https://azure.microsoft.com/en-us/blog/more-and-more-fun-with-terraform-on-azure/" target="_blank">Azure Cloud Shell</a>에 통합된 Terraform 외에도 Im&rsquo;은 Azure Marketplace에서 새로운 <a href="https://aka.ms/aztf" target="_blank">Terraform 솔루션</a> 의 가용성을 발표하게 되어 기쁘게 생각합니다. 이 솔루션을 통해 팀은 MSI(관리 서비스 ID) 및 공유 상태를 사용하여 공유 ID를 사용할 수 Azure Storage. 이러한 기능을 사용하면 DevOps Automation 및 프로덕션 시나리오에 대해 일관된 호스트된 Terraform 인스턴스를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fac5a75b-b644-4918-a29d-5160f7b19022.png"><img alt="Azure Marketplace" border="0" height="852" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baeae59d-efb9-4d67-9b33-50481e0fdd8d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Marketplace" width="1467"></a></p>


  <p>Terraform 솔루션은 Terraform 상태에 대한 로컬 파일 시스템 대신 Azure Storage 사용하도록 Terraform을 구성합니다. 이 원격 상태 구현은 한 사용자가 변경할 때 상태를 잠그고 여러 사용자가 프로덕션과 같은 공유 환경의 상태를 일관되게 변경할 수 있도록 합니다.</p>


  <p>또한 템플릿은 관리 서비스 ID를 구성하고 이 ID가 Terraform을 사용하여 Azure 구독에서 리소스를 프로비전할 수 있도록 하는 RBAC(역할 기반 액세스 제어) 스크립트를 제공합니다. 이렇게 하면 Jenkins를 사용한 지속적인 배포와 같은 자동화 시나리오에서 Terraform에 대한 서비스 주체 비밀을 별도로 관리할 필요가 없습니다.</p>


  <h2>Azure Terraform 공급자 업데이트</h2>


  <p>Terraform Azure 공급자에 대한 개발도 격렬한 속도로 계속되고 있으며, 지난 12월에 1.0 마일스톤을 통과했으며 버전 <a href="https://github.com/terraform-providers/terraform-provider-azurerm/blob/v1.3.0/CHANGELOG.md" target="_blank">1.3</a> 은 이미 제공되었습니다. Virtual Machines, Managed Disk 및 네트워킹과 같은 핵심 인프라 서비스에 대한 완전한 범위가 가까워지면 플랫폼 서비스 및 고급 배포 시나리오를 지원하기 위한 추가 개발을 기대할 수 있습니다.</p>


  <p>다음은 Terraform 사용자를 위해 Azure에서 고급 시나리오를 사용하도록 설정하는 몇 가지 최신 추가 사항입니다.</p>


  <p><strong>Platform Services</strong></p>


  <ul>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/function_app.html" target="_blank">Azure Functions</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/app_service_slot.html" target="_blank">Azure Web Apps용 배포 슬롯</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/kubernetes_cluster.html" target="_blank">AKS 관리되는 Kubernetes 클러스터</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/cdn_profile.html" target="_blank">Azure CDN</a></li>
  </ul>


  <p><strong>고급 네트워킹 서비스</strong></p>


  <ul>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/application_gateway.html" target="_blank">Application Gateway</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/d/virtual_network_gateway.html" target="_blank">Virtual Network 게이트웨이</a></li>
