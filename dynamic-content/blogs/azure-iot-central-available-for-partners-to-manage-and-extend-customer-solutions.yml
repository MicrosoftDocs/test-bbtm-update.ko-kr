Title: 파트너가 고객 솔루션을 관리하고 확장할 수 있는 Azure IoT Central
Summary: 점점 더 많은 기업이 IoT 및 디지털 트랜스포메이션의 가치를 파악하기 시작함에 따라 많은 기업에서 여전히 필요한 디지털 기능을 구축하는 데 도움이 필요합니다. 이것이 바로 우리의 파트너가 진정으로 빛나는 곳입니다.
Content: >-
  <p>점점 더 많은 기업이 IoT 및 디지털 트랜스포메이션의 가치를 파악하기 시작함에 따라 많은 기업에서 여전히 필요한 디지털 기능을 구축하는 데 도움이 필요합니다. &rsquo;우리의 파트너가 진정으로 빛나는 곳. Azure IoT Central은 파트너가 클라우드 전문 지식 없이 고객에게 비즈니스 가치를 제공하는 데 집중할 수 있도록 IoT용 SaaS의 단순성을 제공합니다. 현재 Inspire 2018에서는 IoT의 이점을 활용하기 위해 IoT 에코시스템 전체에서 파트너 유형에 대한 쉬운 방법을 제공하는 몇 가지 기능을 추가하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-iot-central-delivers-low-code-way-to-build-iot-solutions-fast/" target="_blank">공개 미리 보기</a>에 들어간 이후 IoT Central은 다양한 <a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-iot-central/" target="_blank">새로운 기능</a>, 기능 및 유용성 향상을 구현했습니다. 현재 제공되는 기능을 통해 파트너는 고객 솔루션을 쉽게 재판매, 관리 및 확장할 수 있습니다.</p>


  <h2>이제 Azure CSP에서 사용할 수 있는 Azure IoT Central</h2>


  <p>Azure IoT Central은 이제 <a href="https://azure.microsoft.com/en-us/offers/ms-azr-0145p/" target="_blank">Azure CSP</a> 구독을 지원합니다. CSP의 기능을 활용하여 관리되는 서비스를 추가하고 고객 수명 주기 및 Microsoft Azure 관계에 대한 엔드 투 엔드 소유권을 갖습니다. 파트너는 판매를 관리하고, 청구 관계를 소유하고, 기술 및 청구 지원을 제공하고, 단일 연락 지점을&#39; 고객이 될 수 있습니다. 또한 CSP는 셀프 서비스 포털 및 함께 제공되는 API를 포함한 전체 도구 집합을 제공하여 고객 및 구독에 대한 청구를 쉽게 프로비전, 관리 및 제공합니다. Azure IoT Central 애플리케이션이 만들어지면 다른 Azure IoT Central 애플리케이션과 마찬가지로 관리할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/iotcdocscsp" target="_blank">Azure IoT Central CSP 설명서를</a> 참조하세요.</p>


  <h2>연결된 필드 서비스를 비롯한 강력한 워크플로 및 새로운 시나리오 사용</h2>


  <p>고객이 연결된 필드 서비스와 같은 강력한 시나리오를 사용하도록 설정하여 원격으로 문제를 사전에 감지하고 해결하여 비용이 많이 드는 예약된 유지 관리를 줄일 수 있습니다. Microsoft Flow 커넥터를 사용하면 경고가 발생할 때 트리거되는 워크플로를 만들 수 있습니다.&nbsp; 게시된 커넥터 라이브러리에 있는 수백 개의 다른 시스템에서 작업을 끌어서 놓습니다. Dynamics 365 Field Service에서 새 작업 순서를 만들고, Twilio SMS를 사용하여 메시지를 보내고, Microsoft Teams 채널에 메시지를 보냅니다. 다음은 Flow 수행할 수 있는 작업의 몇 가지 예에 불과합니다. 자세한 내용은 <a href="https://aka.ms/iotcentraldocsbuildflow" target="_blank">설명서 페이지를</a> 참조하세요.</p>


  <h2>심층적인 인사이트를 위해 IoT Central에서 데이터 잠금 해제</h2>


  <p>Azure Machine Learning 사용하여 예측 유지 관리 시나리오를 사용하도록 설정하거나, 데이터에 대한 심층적인 인사이트를 얻거나, 향후 검색을 위해 데이터를 저장하려는 경우 IoT 디바이스에서 데이터를 가져옵니다. Azure Storage 연속 데이터 내보내기를 사용하면 데이터를 사용할 수 있도록 잠금이 해제됩니다. Apache Avro 형식으로 디바이스 측정, 디바이스 정보 및 디바이스 템플릿 정보를 주기적으로 받게 됩니다. 자세한 내용은 <a href="https://aka.ms/iotcentraldocscontinuousdataexport" target="_blank">연속 데이터 내보내기 설명서를</a> 참조하세요.</p>


  <h2>Power BI 솔루션 템플릿</h2>


  <p>IoT 보수는 데이터 분석에서 얻을 수 있는 인사이트와 연결되어 Power BI 거의 모든 IoT 디바이스에서 생성된 데이터를 분석하고 표시하는 매우 빠르고 유연하며 강력한 방법을 제공할 수 있습니다. Power BI IoT 데이터를 확인하세요! 전송된 측정값 수, 가장 활동적인 디바이스에 대한 정보를 확인하고, 기록 데이터를 보고, 디바이스가 수집한 데이터의 장기 추세를 모두 Power BI 대시보드에서 분석합니다. 새 환경을 사용해 보시고 <a href="https://github.com/Microsoft/BusinessPlatformApps/tree/dev/Source/Apps/Microsoft/Released/Microsoft-IoTContinuousDataExportTemplate" target="_blank">문서를 통해 자세히 알아보세요</a>.&nbsp;</p>


  <p>전체 기능 집합을 살펴보려면 <a href="https://apps.azureiotcentral.com/" target="_blank">30일 무료 평가판을</a> 시작하고 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">IoT Central 웹 사이트에서</a> 자세히 알아보세요. 첫 번째 디바이스를 연결하는 <a href="https://docs.microsoft.com/en-us/azure/iot-central/tutorial-add-device" target="_blank">자습서를</a> 포함하여 <a href="https://docs.microsoft.com/en-us/azure/iot-central/" target="_blank">설명서를</a> 확인하세요. 피드백 또는 질문이 있나요? 주저하지 말고&rsquo; 우리에게 <a href="mailto:iotcfeedback@microsoft.com">iotcfeedback@microsoft.com</a>편지를 써주세요.</p>


  <p>최신 뉴스를 포함한 Azure IoT 포트폴리오에 대해 자세히 알아보려면 <a href="https://azure.com/iot" target="_blank">Microsoft Azure IoT</a> 페이지를 방문하세요.</p>
