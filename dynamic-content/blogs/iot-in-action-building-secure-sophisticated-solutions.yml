Content: >-
  <p>2020년까지 연평균 28.5%의 성장률을 기록하면서 글로벌 <a href="https://www.forbes.com/sites/louiscolumbus/2017/12/10/2017-roundup-of-internet-of-things-forecasts/#6c4c8c2a1480" target="_blank">IoT(사물 인터넷) 시장이 폭발화</a>되고 있으며, IoT의 기반이 되는 기술은 계속해서 열이 나는 속도로 진화하고 있습니다.</p>


  <p>Microsoft&rsquo;에서는 모든 고객이 연결된 솔루션을 사용하여 비즈니스 및 전 세계를 혁신할 수 있도록 IoT를 보호하고 단순화하고 민주화하기 위해 열심히 노력하고 있습니다. 이것이 바로 Microsoft가 향후 4년 동안 <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">IoT에 50억 달러를</a> 투입한 이유입니다.<br>

  &nbsp;<br>

  IoT는 산업 전반의 기업들에게 풍부한 강력한 이점을 제공하지만, 구현의 현실은 보안, 복잡성 및 확장성과 같은 심각한 고려 사항을 제기하며, 시장을 가득 채운 모든 혁신을 따라잡는 것은 말할 것도 없습니다.</p>


  <p>FY18용 <a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_NA_EA_BL_CE_AZB_NA" target="_blank">IoT in Action</a> 킥오프 이벤트까지 실행 중인 경우(자세히 알아볼 수&rsquo; 있음) Id&rsquo;는 IoT 솔루션 빌드를 준비할 때 고려해야 할 몇 가지 주요 영역을 간략하게 파악하려고 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c0689ef-0fe3-4bea-a5c4-122c0e4f35a2.png"><img alt="image" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74263680-69cd-499c-ae64-3f7dddb2fdda.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>Azure Sphere를 사용하여 보안을 의도적으로 만들기</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/" target="_blank">MCU(마이크로 컨트롤러 장치)가 매년 90억 대</a> 이상 배포된다는 사실을 알고 계셨나요? 위험 관점에서 볼 때 보안이 손상될&rsquo; 수 있는 90억 개의 기회가 더 늘어나고 있습니다. 즉, 처음부터 엔드 투 엔드 보안을 우선 순위로 지정하는 것이 최우선 순위입니다.</p>


  <p>최근 Microsoft는 IoT 보안을 위한 노력의 일환으로 MCU 디바이스에 대한 보안을 제공하기 위한 업계&rsquo; 최초의 전체적인 플랫폼인 Azure Sphere를 도입했습니다. Azure Sphere는 클라우드 보안, 보안 OS 및 보안 MCU를 결합하여 지능형 에지에서 디바이스를 보호하고 전원을 공급합니다. 또한 Microsoft가 <a href="https://www.microsoft.com/en-us/research/publication/seven-properties-highly-secure-devices/" target="_blank">Highly-Secure 디바이스의 7가지 속성</a>으로 식별한 내용도 완벽하게 다룹니다.</p>


  <p>Azure Sphere를 사용하면 MCU 제조업체가 Azure Sphere Security Service에 대한 연결을 통해 보호되는 매우 안전한 디바이스를 빌드할 수 있습니다. 효율성을 위해 설계된 Azure Sphere에는 개발을 간소화하고 Azure 또는 선택한 다른 퍼블릭 또는 프라이빗 클라우드에 빠르게 연결할 수 있는 Visual Studio 도구가 제공됩니다. 향후 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fonlinexperiences.com%2Fscripts%2FServer.nxp%3FLASCmd%3DAI%3A4%3BF%3AAPIUTILS!51004%26PageID%3D57CE3DBB-CF3E-41E0-B3B9-143B1F5165A2%26AffiliateData%3DMSFT_AM_EN_SEW_OTH_IAS2_EA_BL_CE_AZB_NA&amp;data=02%7C01%7C%7C11a587a43a464355fa4f08d6093d5d83%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636706556499742377&amp;sdata=RVJPFXpCCpRutGkqFv5ZUil78yBYUUKFNsr%2B6E58gHU%3D&amp;reserved=0" target="_blank">두 부분으로 구성된 Azure Sphere 웹 세미나</a>를 통해 자세히 알아보세요.</p>


  <h2>Azure IoT 사용하여 더 정교함을 사용하도록 설정</h2>


  <p>산업 전반의 고객은 고유한 목표를 달성하기 위해 수많은 시나리오에서 점점 더 정교해지는 IoT 솔루션을 구현하고 있습니다. 새 제품 출시부터 새로운 서비스 만들기, 운영 간소화에 이르기까지 고객은 계속해서 Azure IoT 플랫폼을 활용할 수 있는 새로운 방법을 찾고 있습니다.</p>


  <p>Microsoft는 발전하는 요구 사항보다 앞서 나가 <a href="https://azure.microsoft.com/en-us/blog/new-azure-innovation-advances-customer-success-for-the-cloud-and-ai-powered-future/" target="_blank">기 위해 계속해서 혁신을 계속하고 있습니다</a>. 다음은 혁신을 통해 보다 정교한 IoT 솔루션을 구현하는 방법에 대한 간단한 요약입니다.</p>


  <h3>Azure IoT Central</h3>


  <p>최근에 Azure IoT Central에 <a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-iot-central/" target="_blank">여러 가지 새로운 기능을</a> 도입했습니다. 새 상태 측정을 사용하면 디바이스가 디바이스 또는 해당 구성 요소의 현재 상태를 보고할 수 있습니다. 새 이벤트 모니터링 템플릿을 사용하면 사용자가 몇 분 내에 중요한 이벤트를 모니터링하고 경고할 역할을 설정할 수 있습니다. 대량 디바이스 가져오기 및 내보내기를 사용하면 사용자가 csv 파일을 사용하여 한 번에 IoT Central에서 많은 수의 디바이스를 설정할 수 있습니다. 또한 IoT Central은 이제 Azure 지도 활용하여 사용자에게 위치 데이터에 지리적 컨텍스트를 제공합니다.</p>


  <h3>Azure IoT Edge</h3>


  <p>불과 1년 전에 도입된 Azure IoT Edge를 사용하면 디바이스가 실시간 데이터에 즉시 작동할 수 있습니다. 그리고 오늘날 전 세계적으로 사용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">최근의 혁신으로</a> 유연성이 향상되었습니다. 이제 IoT Edge가 오픈 소스로 제공되며 GitHub 사용할 수 있습니다. Were&rsquo;는 Mob 컨테이너 관리 시스템에 대한 지원도 제공합니다. 또한 보안&rsquo; 및 디바이스 관리와 같은 핵심 에지 기능을 인증하기 위해 Azure Certified for IoT 프로그램을 확장했습니다. 또한 IoT Edge는 확장성 있는 배포를 위해 Device Provisioning Service와 통합됩니다.</p>


  <h2>호환되는 기술 및 파트너와 커넥트</h2>


  <p>Microsoft는 시장에서 가장 포괄적이고 안전한 <a href="https://www.microsoft.com/en-us/internet-of-things/" target="_blank">IoT 제품</a> 포트폴리오를 보유하고 있습니다. IoT 솔루션에는 기술을 올바르게 사용하는 것이&rsquo; 중요하지만 호환되는 파트너와 연결하는 것도 중요합니다. Microsoft는 광범위한 파트너 에코시스템을 사용하여 고객의&rsquo; 요구를 충족하는 안전하고 확장 가능하며 반복 가능한 IoT 솔루션을 개발하고 구현합니다.</p>


  <p>성공적인 연결을 활성화하고 신속하게 연결하기 위해 IoT in Action 이벤트는 참석자가 즉각적인 비즈니스 요구 또는 기회에 가장 적합한 파트너 또는 고객을 식별하고 충족할 수 있도록 설계된 디지털 매치 메이킹 도구를 제공합니다.</p>


  <h2>무한 가능성이 있는 IoT 솔루션 빌드</h2>


  <p>자세한 내용은 해당 지역의 <a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_NA_EA_BL_CE_AZB_NA" target="_blank">1일 IoT in Action</a> 이벤트에 등록해야 합니다. IoT in Action은 IoT 보안, 혁신 및 솔루션과 관련된 최신 항목을 다루는 데 초점을 맞춘 대면 이벤트입니다. &rsquo;Microsofts&rsquo; 고객 및 파트너 에코시스템을 만나 공동 작업할 수 있는 좋은 기회입니다.</p>


  <p>올해&rsquo; 행사에서&rsquo;는 IoT 보안 및 Azure Sphere에 대한 실습 기술 세션 및 심층 학습의 수가 늘어나고 있습니다. 참석하면&rsquo; 실행 가능한 인사이트를 얻고, 파트너십을 심화하며, 지능형 에지 및 인텔리전트 클라우드의 혁신적인 잠재력을 실현할 수 있습니다.</p>


