Slug: automate-mlops-workflows-with-azure-machine-learning-service-cli
Title: Azure Machine Learning 서비스 CLI를 사용하여 MLOps 워크플로 자동화
Summary: 올해 Microsoft Build 2019에서는 MLOps에 초점을 맞춘 Azure Machine Learning 서비스의 일환으로 수많은 새 릴리스를 발표했습니다. 이러한 기능은 엔드투엔드 기계 학습 수명 주기를 자동화하고 관리하는 데 도움이 됩니다.
Content: >-
  <p><em>이 블로그는 조던 에드워즈, 수석 프로그램 관리자, Azure Machine Learning 의해 공동 저술되었다</em></p>


  <p>올해 Microsoft Build 2019에서는 <a href="https://azure.microsoft.com/en-us/blog/take-your-machine-learning-models-to-production-with-new-mlops-capabilities/" target="_blank">MLOps</a>에 초점을 맞춘 Azure Machine Learning 서비스의 일환으로 수많은 새 릴리스를 발표했습니다. 이러한 기능은 엔드투엔드 기계 학습 수명 주기를 자동화하고 관리하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04632516-1508-4e2b-86d0-eeeaf7c903a2.png"><img alt="Image with reference to the title &quot;Automate MLOps workflows with Azure Machine Learning service CLI&quot;" border="0" height="625" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4fc7b28-ff24-408f-8047-14d5a49aea6b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Machine Learning 서비스 CLI를 사용하여 MLOps 워크플로 자동화라는 제목&quot;을 참조하는 이미지&quot;" width="2000"></a></p>


  <p>지금까지 Azure Machine Learning 서비스&rsquo; 관리 평면은 Python SDK를 통해 사용되었습니다. Python에 익숙하지 않은 IT 및 앱 개발 고객이 서비스에 더 쉽게 액세스할 수 있도록 Azure Machine Learning 상호 작용하는 데 초점을 맞춘 Azure CLI에 확장을 제공했습니다.</p>


  <p>&rsquo;Azure Machine Learning 서비스 Python SDK를 대체하는 것은 아니지만 자동화에 적합한 매개 변수가 높은 작업을 처리하도록 최적화된 무료 도구입니다. 이 새로운 CLI를 사용하면 다음을 포함하여 기계 학습 작업 영역에 대해 다양한 자동화된 작업을 쉽게 수행할 수 있습니다.</p>


  <ul>
   <li>데이터 저장소 관리</li>
   <li>컴퓨팅 대상 관리</li>
   <li>실험 제출 및 작업 관리</li>
   <li>모델 등록 및 배포</li>
  </ul>


  <p>이러한 명령을 결합하면 모델을 학습, 등록, 패키지 및 API로 배포할 수 있습니다. MLOps를 빠르게 시작할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Azure Pipelines</a> <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/azure-machine-learning?view=azure-devops&amp;tabs=classic" target="_blank">미리 정의된 템플릿</a>도 릴리스했습니다. 이 템플릿을 사용하면 기계 학습 모델을 쉽게 학습, 등록 및 배포할 수 있습니다. 데이터 과학자와 개발자는 함께 작업하여 자체 데이터 집합에서 빌드된 시나리오에 대한 사용자 지정 애플리케이션을 빌드할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/cli/azure/?view=azure-cli-latest" target="_blank">Azure Machine Learning 서비스 Command-Line 인터페이스</a>는 Azure 플랫폼의 인터페이스 확장입니다. 이 확장은 명령줄에서 Azure Machine Learning 서비스를 사용하기 위한 명령을 제공하며 기계 학습 워크플로를 자동화할 수 있습니다. 몇 가지 주요 시나리오에는 다음이 포함됩니다.</p>


  <ul>
   <li>기계 학습 모델을 만들기 위한 실험 실행</li>
   <li>고객 사용을 위한 기계 학습 모델 등록</li>
   <li>기계 학습 모델의 수명 주기 패키징, 배포 및 추적</li>
  </ul>


  <p>Azure Machine Learning CLI를 사용하려면 Azure 구독이 있어야 합니다. Azure 구독이 없는&rsquo; 경우 시작하기 전에 체험 계정을 만들 수 있습니다. 지금 시작하려면 <a href="https://aka.ms/AMLFree" target="_blank">무료 또는 유료 버전의 Azure Machine Learning 서비스를</a> 사용해 보세요.</p>


  <h2>다음 단계</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스에</a> 대해 자세히 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/trial/get-started-machine-learning/" target="_blank">Azure Machine Learning 서비스의 무료 평가판을 시작합니다</a>.</p>
