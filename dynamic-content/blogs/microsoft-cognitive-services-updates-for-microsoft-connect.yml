Title: Microsoft 커넥트();에 대한 Microsoft Cognitive Services 업데이트
Summary: Microsoft Cognitive Services를 사용하면 개발자가 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능을 통해 차세대 애플리케이션을 보강할 수 있습니다. 데이터 과학 전문 지식 없이도 비전과 음성 인식, 감정 및 감정 감지, 언어 이해 및 검색을 애플리케이션에 추가할 수 있는 가능성을 생각해 보세요.
Content: >-
  <p>Microsoft Cognitive Services를 사용하면 개발자가 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능을 통해 차세대 애플리케이션을 보강할 수 있습니다. 데이터 과학 전문 지식 없이도 비전과 음성 인식, 감정 및 감정 감지, 언어 이해 및 검색을 애플리케이션에 추가할 수 있는 가능성을 생각해 보세요.</p>


  <p>오늘 몇 가지 서비스 업데이트를 발표하게 되어 기쁩니다.</p>


  <ul>
   <li><strong>&rsquo;올해 말까지 일반 공급될 Azure Bot Service 및 Language Understanding Intelligent Service에 대한 모멘텀을 계속 이어가고 있습니다.</strong></li>
   <li><strong>Text Analytics API 지역 및 언어</strong> - 11월 초부터 Text Analytics API는 이제 오스트레일리아 동부, 브라질, 미국 중남부, 미국 동부, 북유럽, 동아시아, 미국 서부 2의 새로운 지역에서 사용할 수 있습니다. 또한 스웨덴어, 이탈리아어, 핀란드어, 포르투갈어, 폴란드어 및 네덜란드어의 핵심 문구에 대한 새로운 언어를 출시하고 있습니다.</li>
   <li><strong>번역기 API</strong> - 1년 전, Microsoft 번역기 NMT(신경망 기계 번역)라는 신경망 기반 언어를 출시했습니다. 신경망은 고품질 번역 및 더 많은 사람이 소리를 내는 출력을 사용하여 전체 문장의 컨텍스트를 캡처합니다. 현재 Microsoft 번역기 팀은 인공신경망 기계 번역 기술의 여러 개발을 발표하여 고급 AI 번역에 더 쉽게 액세스할 수 있도록 합니다(자세한 <a href="https://aka.ms/trscnct">공지 블로그 게시물을</a> 참조하는 것을 주저하지 마세요&rsquo;). <ul>
    <li>이제 번역기 Text API, 번역기 Speech API 및 Microsoft 번역기 앱 및 서비스에서 <strong>총 21개의 지원되는 언어에 대해 신경망 기계 번역에 10개의 새 언어를 사용할 수</strong> 있습니다. 10개의 새로운 언어는 불가리아어, 체코어, 덴마크어, 네덜란드어, 힌디어, 노르웨이어, 포르투갈어, 루마니아어, 스웨덴어, 터키어를 다룹니다.</li>
    <li><strong>중국어 및 힌디어에 대한 모든 API 트래픽은 이제 신경망 기계 번역을 통해 구동됩니다.</strong> 즉, 개발자는 이러한 새 시스템의 이점을 활용하기 위해 앱에서 일반&rdquo; 범주를 호출&ldquo;할 필요가 없습니다.</li>
    <li><strong>새로운 &ldquo;하이브리드&rdquo; 번역</strong> 은 API 및 앱 사용자 모두에게 제공되며, NMT에서 아직 사용할 수 없는 언어로 신경망 번역의 이점을 제공합니다. 번역하는 두 언어 중 하나만 신경망 기계 번역 기반인 경우 Microsoft 번역기 번역의 해당 섹션에 NMT를 자동으로 사용하므로 번역 품질이 계속 증가합니다. 번역의 이 부분은 개선되어 전체 번역이 개선됩니다.</li>
    <li><strong>음성 번역은 이제 LSTM(장기 메모리) 기술로 종단 간 구동</strong>됩니다. 이는 기계 번역의 품질에 직접적인 영향을 미치며, 음성 인식이 정확할수록 결과 번역이 더 정확해집니다.</li>
    <li><strong>신경망 기계 번역은 이제 온-프레미스 서비스로도 사용할 수 있습니다.</strong> - <a href="https://www.microsoft.com/en-us/translator/onprem.aspx">Microsoft 번역기&rsquo; 온-프레미스 제품에 대한</a> 자세한 정보입니다.</li>
   </ul>
   </li>
   <li><strong>Custom Vision 모델 내보내기</strong> - Custom Vision Service에 대한 모바일 모델 내보내기의 가용성을 발표하게 되어 기쁩니다. 이 새로운 기능을 사용하면 애플리케이션에 직접 분류기를 포함하고 디바이스에서 로컬로 실행할 수 있습니다. 내보내는 모델은 모바일 디바이스의 제약 조건에 맞게 최적화되므로 디바이스에서 실시간으로 쉽게 분류할 수 있습니다. REST 엔드포인트에서 분류자를 호스팅하는 것 외에도 이제 iOS 11용 CoreML 형식으로 내보내기부터 시작하여 오프라인으로 실행되도록 모델을 내보낼 수 있습니다. Well&rsquo;은 몇 주 안에 Android로도 내보낼 수 있습니다. 이 새로운 기능을 사용하면 모바일 애플리케이션에 실시간 이미지 분류를 추가하는 것이 더 쉬워졌습니다. 사용자 고유의 Custom Vision 모델을 만들고 내보내는 방법에 대한 자세한 내용은 아래와 같습니다.</li>
  </ul>


  <p>&nbsp;</p>


  <h2>사용자 고유의 Custom Vision 모델을 만들고 내보내는 방법</h2>


  <p>&rsquo;새로운 사용자 지정 비전 기능과 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/custom-vision-service/getting-started-build-a-classifier">시작하는 방법을</a> 자세히 살펴보겠습니다.</p>


  <p>Custom Vision Service는 학습, 배포 및 개선하여 사용자 지정 이미지 분류자를 쉽게 만들 수 있는 도구입니다. 범주당 여러 이미지를 찾으면&rsquo; 몇 분 안에 고유한 이미지 분류자를 만들고 학습할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02958116-538b-463a-bce9-69ebb6416bbd.png"><img alt="image" border="0" height="265" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1961ef69-b48a-4408-a595-972002cf289c.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="487"></a></p>


  <p>REST 엔드포인트에서 학습한 분류자를 호스팅하는 것부터 이제 iOS 11용 CoreML 형식으로 내보내기부터 오프라인으로 실행되도록 모델을 내보낼 수 있습니다.</p>


  <p>먼저 분류자를 빌드할 수&rsquo; 있습니다. 다음&rsquo;이 필요합니다.</p>


  <ul>
   <li>유효한 <a href="https://account.microsoft.com/account">Microsoft 계정</a> 또는 Azure Active Directory OrgID(&quot;회사 또는 학교 계정&quot;)이므로 customvision.ai 로그인하고 시작할 수 있습니다(<a href="https://www.microsoft.com/en-us/trustcenter/cloudservices/nationalcloud">국가별 클라우드</a>의 AAD 사용자에 대한 OrgID 로그인은 현재 지원되지 않음).</li>
   <li>분류자를 학습시킬 이미지 집합입니다(태그당 최소 30개 이미지가 있어야 합니다).</li>
   <li>분류자가 학습된 후에 분류자를 테스트하기 위한 몇 개의 이미지.</li>
  </ul>


  <h2>분류자 시작</h2>


  <ul>
   <li>Custom Vision Service를 제공하는 이전 게시물에서는 각 단계를 코딩하여 이미지 분류자를 빠르게 만드는 방법을 제시했습니다.</li>
   <li>이번에는 Custom Vision Service UI를 사용하여 사용해 봅니&rsquo;다. 먼저 다음 위치에서 <a href="https://customvision.ai">https://customvision.ai</a>Custom Vision Service 사이트에 액세스할 수 있습니다&rsquo;.</li>
   <li><strong>새 Project</strong> 클릭하여 첫 번째 프로젝트를 만듭니다.</li>
   <li>새 Project 대화 상자가 나타나고 이름, 설명을 입력하고 도메인을 선택할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d6494a1-aef0-4240-9a47-817281770f26.png"><img alt="image" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2143b2a-7594-413f-afd5-e469cf08e5ee.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="397"></a></p>


  <p>분류자를&rsquo; 내보낼 수 있도록 하려면 압축 도메인을 선택해야 합니다. 자세한 도메인 설명은 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/custom-vision-service/getting-started-build-a-classifier">전체 자습서</a> 를 참조하세요.</p>


  <h2>분류자 학습을 위한 이미지 추가</h2>


  <ul>
   <li>&#39;개와 조개를 구분하는 분류자를 원한다고 가정해 봅시다. 시스템 최소값이 범주당 5개의 이미지로 구성된 경우에도 30개 이상의 개 이미지와 30개의 조개 이미지를 업로드하고 태그를 지정해야 합니다.</li>
   <li>다양한 카메라 각도, 조명, 배경, 유형, 스타일, 그룹, 크기 등을 사용하여 다양한 이미지를 업로드해 보세요. 분류자는 어떤 방식으로든 편향되지 않고 잘 일반화할 수 있도록 사진의 다양성을 권장합니다.</li>
   <li><strong>이미지 추가</strong> 클릭</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7c68ab7-1db7-4579-b5da-987e39fd069b.png"><img alt="image" border="0" height="208" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5cb14a8-ebfa-43a5-8d68-ca2b8b049621.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="519"></a></p>


  <ul>
   <li>학습 이미지의 위치로 이동합니다.</li>
  </ul>


  <p><strong>참고</strong>: REST API를 사용하여 URL에서 학습 이미지를 로드할 수 있습니다. 웹앱은 로컬 컴퓨터에서 학습 이미지만 업로드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca75e1b8-10f3-49e0-94af-fbb02ee20a75.png"><img alt="image" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25a9e23d-e423-4afe-8f72-6d1a640099de.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="282"></a></p>


  <ul>
   <li>[열기]를 클릭하여 선택한 이미지를 열어 첫 번째 태그의 이미지를 선택합니다.</li>
   <li>선택한 후에는&rsquo; 할당할 태그를 입력한 다음 단추를 눌러 <strong>+</strong> 태그를 할당하여 태그를 할당합니다. 이미지에 한 번에 둘 이상의 태그를 추가할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c09fcefa-244f-4c1f-b3c0-72522b0c13eb.png"><img alt="image" border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bb1f5dc-fa72-412c-9b20-4b639d5de691.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="407"></a></p>


  <ul>
   <li>태그 추가가 완료되면 <strong>[숫자] 파일 업로드</strong> 클릭합니다. 이미지 수가 많거나 인터넷 연결이 느린 경우 업로드에 다소 시간이 걸릴 수 있습니다.</li>
   <li>파일을 업로드한 후 <strong>완료</strong>를 클릭합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a1b0282-0562-4a9c-9ccd-13294851b078.png"><img alt="image" border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a88b5380-ed2e-4ce0-82c2-69872e727688.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="598"></a></p>


  <h3>분류자 학습</h3>


  <p>이미지를 업로드한 후에는 분류자 학습이 준비됩니다. <strong>학습</strong> 단추를 클릭하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b506bbc-2167-43e0-9e96-fca4ad94d0ec.png"><img alt="image" border="0" height="28" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fd45cb4-de05-4f04-af76-bdb1d5151726.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="549"></a></p>


  <p>분류자를 학습시키는 데 몇 분밖에 걸리지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88221d30-0a3b-4906-84b9-e6e34efa0ecd.png"><img alt="image" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57e06c26-0531-4b91-b5a9-b25d3a97123c.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="565"></a></p>


  <p>정밀도 및 재현율 지표는 자동 테스트를 기반으로 분류자의 정확도를 예측합니다. Custom Vision Service는 <a href="https://en.wikipedia.org/wiki/Cross-validation_(statistics)">k-fold 교차 유효성 검사</a>라는 프로세스를 사용하여 학습을 위해 제출한 이미지를 사용하여 이러한 숫자를 계산합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab6325c8-0612-4100-a7fd-6d4a302058b4.png"><img alt="image" border="0" height="403" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36c5b67d-3cc9-417a-a3b0-35a4e5056689.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="427"></a></p>


  <p><strong>참고:</strong> <strong>학습</strong> 단추를 누를 때마다 분류자의 새 반복을 만듭니다. 성능 탭에서 모든 이전 반복을 볼 수 있으며 사용되지 않을 수 있는 모든 반복을 삭제할 수 있습니다. 반복을 삭제하면 해당 이미지와 고유하게 연결된 모든 이미지가 삭제됩니다.</p>


  <p>분류자는 모든 이미지를 사용하여 각 태그를 식별하는 모델을 만듭니다. 모델의 품질을 테스트하기 위해 분류자는 모델의 각 이미지를 시도하여 모델이 찾은 것을 확인합니다.</p>


  <h3>분류자 내보내기</h3>


  <ul>
   <li>내보내기를 사용하면 애플리케이션에 직접 분류자를 포함하고 디바이스에서 로컬로 실행할 수 있습니다. 내보내는 모델은 모바일 디바이스의 제약 조건에 최적화되므로 디바이스에서 실시간으로 분류할 수 있습니다.</li>
