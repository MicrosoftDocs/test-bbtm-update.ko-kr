Title: Text Analytics API는 이제 16개 언어로 감정 분석을 지원합니다.
Summary: '이제 영어, 프랑스어, 스페인어 및 포르투갈어 텍스트에 대한 이전에 릴리스된 지원 외에도 12개의 새로운 언어로 텍스트의 감정을 분석할 수 있습니다. '
Content: >-
  <p>이제 12개의 새 언어로 텍스트의 감정을 분석할 수 있습니다. 이 릴리스를 사용하면 이제 고객이 제품 또는 서비스, 국제 이벤트 또는 뉴스 주제에 대해 어떻게 생각하는지 이해하여 고객의&rsquo; 목소리를 보다 완벽하게 볼 수 있습니다.</p>


  <p>감정 분석은 이제 덴마크어, 네덜란드어, 영어, 핀란드어, 프랑스어, 독일어, 그리스어, 이탈리아어,&nbsp; 노르웨이어, 폴란드어, 포르투갈어, 러시아어, 스페인어, 스웨덴어 및 터키어로 지원됩니다. 모든 기능에서 지원되는 언어에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages" target="_blank">Text Analytics API 설명서를 참조하세요</a>.</p>


  <p>Text Analytics는 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">데모 환경을</a> 통해 직접 사용해 보기 쉽게 시작할 &ndash; 수 있습니다. 고객은 이미 전 세계의 기능을 사용하고 있으며&rsquo; 매우 쉽게 사용할 수 있습니다. 이러한 방법 중 하나는 Microsoft Flow 통해 트윗 분석을 시작하고 몇 번의 클릭으로 Power BI 분석을 시각화할 수 있는 것입니다. 작동 중인 <a href="https://flow.microsoft.com/en-us/galleries/public/templates/2680d2227d074c4d901e36c66e68f6f9/run-sentiment-analysis-on-tweets-and-push-results-to-a-power-bi-dataset/" target="_blank">Flow 템플릿</a>을 참조하세요.</p>


  <p><a href="https://flow.microsoft.com/en-us/galleries/public/templates/2680d2227d074c4d901e36c66e68f6f9/run-sentiment-analysis-on-tweets-and-push-results-to-a-power-bi-dataset/" target="_blank"><img alt="Screenshot of Microsoft Flow using Text Analytics" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d9671b5-b580-4218-9b7f-ba520acc2961.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Text Analytics를 사용하는 Microsoft Flow 스크린샷" width="610"></a></p>


  <p>Text Analytics API는 몇 줄의 코드만 사용하여 강력한 알고리즘으로 앱을 빌드할 수 있는 Microsofts&rsquo; <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Cognitive Services</a> 중 하나입니다. 지금 <a href="https://azure.microsoft.com/en-us/try/cognitive-services/?api=text-analytics" target="_blank">평가판 계정</a> 으로 무료로 시작할 수 있습니다.</p>
