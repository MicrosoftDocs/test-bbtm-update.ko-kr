Title: SiteCore를 사용하여 2011년 2월 22일 무료 웨비나에서 Windows Azure를 사용하여 클라우드에서 웹 사이트를 관리하는 방법 알아보기
Summary: 적절한 상황을 감안할 때 클라우드의 웹 사이트 관리는 비용과 시간을 크게 줄이고 회사가 핵심 역량에 리소스를 투자할 수 있도록 합니다. 그러나 웹 사이트 관리입니다...
Content: '<p>적절한 상황을 감안할 때 클라우드의 웹 사이트 관리는 비용과 시간을 크게 줄이고 회사가 핵심 역량에 리소스를 투자할 수 있도록 합니다. 하지만 클라우드의 웹 사이트 관리가 조직에 적합한가요? 2월 22일 화요일 오전 8:00(PST)에 <a target="_blank" href="https://sitecore.net/">SiteCore</a> 의 웹 콘텐츠 관리 전문가와 함께 무료 웨비나에 참가하여 다음을 알아보세요.</p>  <ul type="disc">  <li>클라우드에서 가장 혜택을 받는 웹 사이트 및 온라인 비즈니스 전략 유형 </li>  <li>클라우드에서 웹 관리를 통해 IT 효율성을 크게 개선하는 방법 </li>  <li>Azure 및 웹 사이트 관리를 Windows 수렴하는 방법 및 혜택을 누릴 수 있는 방법</li>  <li>Microsoft 및 Sitecore가 고객을 클라우드 컴퓨팅 모델로 이동하기 위해 작업하는 방법</li>  </ul>  <p>자세히 알아보고 등록하려면 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=k67q797n">여기</a> 를 클릭하십시오.</p>  <p>Windows Azure를 사용하는 SiteCore의 성공 사례에 대해 자세히 알아보려면 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008283">사례 연구를</a> 참조하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/17/learn-how-to-manage-your-website-in-the-cloud-with-windows-azure-in-a-free-webinar-february-22-2011-with-sitecore.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
