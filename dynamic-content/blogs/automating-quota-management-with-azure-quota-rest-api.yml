Content: >-
  <p>엔터프라이즈는 제공하는 고객 환경을 포함하여 핵심 비즈니스 프로세스를 실행하기 위해 사용하고 빌드하는 애플리케이션에 의해 점점 더 정의되고 있습니다. 모든 부문에서, 우리는 도전자 은행, 온라인 의료 제공 업체, 전자 상거래 제공 업체 및 기타 신생 기업과 같은 회사가 새로운 응용 프로그램을 제공하여 고객을 이기는 방법을 봅니다. 지속적으로 혁신하고 더 빠르게 제공해야 하는 요구는 클라우드 네이티브라는 소프트웨어 개발의 새로운 패러다임을 낳았습니다.</p>


  <p>클라우드 네이티브는 애플리케이션, 아키텍처, 플랫폼, 인프라 및 프로세스에 대해 설명하며, 이를 통해 변화하는 환경과 증가하는 고객 요구에 신속하게 대응할 수 있는 경제적이고 빠르게 대응할 수 있습니다. 간단히 말하면 애플리케이션 코드이며, 컨테이너에 패키지되고, 마이크로 서비스로 배포되고, API로 노출되는 종속성입니다. <a href="https://azure.microsoft.com/en-us/solutions/devops/" target="_blank">또한 DevOps</a> 프로세스 및 도구를 사용하여 관리할 수 있습니다.</p>


  <p>자동화는 DevOps 및 민첩한 개발의 핵심 측면입니다. 개발자와 운영 담당자가 기계 및 수동 작업을 완료하는 데 시간이 오래 걸리면 환경이 느리고 덜 유연해집니다. Azure Quota REST API를 사용하면 할당량 관리를 자동화하고 애플리케이션, 도구 및 기존 시스템과 프로그래밍 방식으로 이 기능을 통합할 수 있습니다. 이제 애플리케이션 및 시스템을 클라우드로 더 빠르게 이동하고 핵심 비즈니스에 집중할 시간을 확보할 수 있습니다.</p>


  <p>1월 19일에 <a href="https://azure.microsoft.com/en-us/updates/azure-quota-rest-apis-to-manage-service-limits-quota-are-now-generally-available/" target="_blank">Azure Quota API</a>의 일반 공급이 발표되었습니다. 이 블로그 게시물에서는 Azure 할당량 API를 사용하여 Azure 리소스 관리 작업을 자동화하고 개선하는 이점에 대해 설명합니다.</p>


  <h2>할당량이란?</h2>


  <p>서비스 제한이라고도 하는 할당량은 Azure 계정의 리소스, 작업 및 항목에 대한 최대 값입니다.</p>


  <p>Azure 구독은 고객이 Azure 서비스를 얻을 수 있도록 하는 고객과 Microsoft 간의 계약입니다. 구독 가격 책정 및 관련 조건은 구독에 대해 선택된 제안에 따라 제어됩니다. 지정된 구독, 지역 및 SKU(재고 유지 단위)에 대한 기본 할당량이 있습니다. 각 Azure 서비스는 할당량 및 기본값을 정의합니다.</p>


  <p>할당량에 대해 고려해야 할 몇 가지 사항은 다음과 같습니다.</p>


  <ul>
      <li>신용 카드에 신용 한도가 있는 것처럼 Azure 서비스에는 제한이 있습니다. 할당량은 Azure 리소스의 사용 상한입니다.</li>
      <li>할당량은 각 구독의 모든 서비스에서 공유됩니다. 용량 요구 사항을 평가할 때 모든 서비스에서 사용량을 계산해야 합니다.</li>
      <li>일부 서비스에는 조정 가능한 한도가 있습니다. 한도는 기본 한도를 초과할 수 있지만 최대 한도를 초과할 수는 없습니다. 기본 제한은 무료 평가판, 종량제 및 가상 머신 시리즈(예: Dv4, Fsv2 및 Easv4)와 같은 제품 범주 유형에 따라 다릅니다. 기본 및 최대 제한에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/azure-subscription-service-limits" target="_blank">Azure 구독 및 서비스 제한, 할당량 및 제약</a> 조건을 참조하세요.</li>
  </ul>


  <h2>주요 이점</h2>


  <p>Microsoft 기업계약, 종량제 구독 또는 CSP(클라우드 솔루션 공급자)를 사용하는 고객은 Azure 할당량 API를 사용하여 Azure 리소스 관리 작업을 개선할 수 있습니다. Azure Quota API를 사용할 때의 몇 가지 고객 이점은 다음과 같습니다.</p>


  <ul>
      <li>조정해야 하는 할당량을 관리하기 위한 세분화된 프로그래밍 방식 제어입니다.</li>
      <li>할당량 증가에 대한 지원 티켓을 만들지 않고 할당량 검사가 실패할 때 전환 이벤트를 관리합니다.</li>
      <li>할당량 사용량 유효성 검사를 종단 간 자동화하고 Azure 할당량 API를 사용하여 할당량 증가를 요청합니다.</li>
      <li>가상 머신의 유기적이고 조직적인 성장을 효율적으로 관리합니다.</li>
  </ul>


  <h2>Azure 할당량 API 사용</h2>


  <p>효과적으로 경쟁하려면 개발자가 최상의 작업을 수행할 수 있고 운영 팀이 조직에서 기대하는 안정성, 보안 및 규정 준수 요구 사항을 자신 있게 충족할 수 있는 환경을 만들어야 합니다. 이를 위해서는 컨테이너, DevOps, API, 관리되는 서비스 및 환경 및 팀 간에 작업할 수 있는 유동성과 같은 최신 구조를 지원하도록 설계된 고급 클라우드 기능이 필요합니다. Azure Quota API는 할당량 관리 자동화에 대한 이러한 요구 사항을 해결하고 기존 도구 및 애플리케이션과 할당량 관리 통합을 사용하도록 설정할 수 있습니다.</p>


  <p>Azure Quota API는 할당량 보기 및 관리 프로세스를 자동화하고 Azure Portal에서 지원 티켓을 통해 할당량을 만들고 관리하는 수동 프로세스를 제거하는 원스톱 상점입니다. Azure 할당량 API를 사용하면 현재 할당량 사용량을 쉽게 조회하고 증가를 요청할 수 있습니다. 현재 버전의 Azure 할당량 API를 사용하면 Azure Virtual Machines(코어/vCPU) 및 Azure Machine Learning 서비스 제한(할당량)을 관리할 수 있습니다. 이후 릴리스에서는 이 기능을 활용하여 추가 Azure 서비스 및 리소스에 대한 현재 사용량 및 할당량을 쿼리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11b2cd3c-cc2e-4e2b-917d-a27a532a1475.png"><img width="1024" height="608" title="QuotaAPI 자동화" style="margin-right: auto; margin-left: auto; float: none; display: block;" alt="Automating quota management with Quota API." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0076c600-2f2d-466b-ab36-1e7c8c6ba36e.png"></a></p>


  <p>다음 예제에서는 Azure Quota API를 사용하여 할당량 관리를 자동화하여 IT 운영의 민첩성, 개발자 속도 및 효율성을 개선하는 방법을 보여 줍니다.</p>


  <p>클라우드 준비 팀의 수석 개발자인 경우 대규모로 다양한 구성에 대한 소프트웨어를 테스트해야 할 수 있습니다. 테스트하는 동안 많은 가상 머신을 만들어야 할 수 있습니다. 최대 할당량 한도에 도달했기 때문에 새 가상 머신을 배포할 수 없다는 문제가 발생할 수 있습니다. 조직에서 가상 머신의 사용량이 크게 증가하여 빈번하고 예기치 않게 발생할 수 있습니다.</p>


  <p>워크플로를 계속하려면 할당량 증가를 요청하는 지원 티켓을 수동으로 만들어야 합니다. 하지만 이제 워크플로의 효율성을 개선하기 위해 Azure 할당량 API를 사용하여 할당량 요청 및 유효성 검사 작업을 종단 간 자동화할 수 있습니다. 사용량을 확인하고 가상 머신이 할당량 한도에 도달하면 모니터링하고 할당량 요청을 자동으로 제출하여 한도를 늘릴 수 있습니다. 이는 중단 없는 펌웨어 테스트를 위한 길을 열어주는 운영 효율성을 달성하는 데 도움이 될 수 있습니다.</p>


  <h2>자세한 정보</h2>


  <p><a href="https://aka.ms/quotaapitechblog" target="_blank">Azure 할당량 API</a>를 사용하여 할당량 사용량을 조회하고, 할당량 증가를 요청하고, 할당량 오류를 처리하고, 현재 지원되는 Azure 할당량 REST API 작업을 사용하는 방법에 대한 기술 정보는 Azure 할당량 API 기술 블로그 및 Azure Quota API <a href="https://docs.microsoft.com/rest/api/reserved-vm-instances/quotaapi" target="_blank">제품 설명서를</a> 확인하세요.</p>
