Title: 새 문제 해결 SSH 연결
Summary: 프로세스를 단계별로 진행하여 Azure 기반 Linux 서버에 대한 SSH 연결 문제를 격리하고 수정합니다.
Content: >-
  온-프레미스 Linux 컴퓨터에 대한 SSH(Secure Shell) 연결을 만드는 것은 매우 간단할 수 있습니다. 그러나 Azure 기반 Linux 컴퓨터에 SSH를 연결하는 경우 SSH 클라이언트와 서버 간에 추가 중간 시스템 및 보안 설정이 있습니다.


  <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-troubleshoot-ssh-connections/">Linux 기반 Azure Virtual Machine에 대한 새로운 SSH(Secure Shell) 연결 문제 해결</a> 문서에서는 문제의 원인을 확인하는 프로세스를 단계별 안내하고 많은 문제를 해결하기 위한 조언을 제공합니다.


  Azure Virtual Machines에 대한 SSH 연결에 대한 주요 문제의 원인은 다음과 같습니다.

  <ol>
   <li>SSH 클라이언트</li>
   <li>네트워크 가장자리의 방화벽, 프록시 또는 NAT</li>
   <li>가상 머신이 포함된 클라우드 서비스의 엔드포인트 및 ACL(Azure 시스템 관리 기반 가상 머신의 경우)</li>
   <li>네트워크 보안 그룹</li>
   <li>Azure Virtual Machine의 설정 및 상태</li>
  </ol>

