Title: 'Java: Azure Managed Disks 관리'
Summary: Java용 Azure 관리 라이브러리를 사용하여 Managed Disks를 관리할 수 있습니다.
Content: "<p>Java용 Azure 관리 라이브러리의 베타 5를 발표합니다. 베타 5는 Azure Managed Disks에 대한 지원을 추가합니다.</p>\n\n<p>오늘 Microsoft <a href=\"https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/\">는</a> Virtual Machines의 관리 및 크기 조정을 간소화하는 Azure Managed Disks &ndash; 의 일반 공급에 대해 발표했습니다. Virtual Machines에 사용할 크기와 디스크를 지정합니다. 이 경우 스토리지 계정을 만들고 관리하는 것에 대해 걱정할 필요가 없습니다.</p>\n\n<p><a href=\"https://github.com/azure/azure-sdk-for-java\">Java용 Azure 관리 라이브러리</a>를 사용하여 Managed Disks를 관리할 수 있습니다.</p>\n\n<h2><a href=\"https://github.com/azure/azure-sdk-for-java\" title=\"https://github.com/azure/azure-sdk-for-java\">https://github.com/azure/azure-sdk-for-java</a></h2>\n\n<p>Maven POM 파일에 다음을 추가하여 베타 5를 사용합니다.</p>\n\n<pre class=\"prettyprint\">\n&lt;dependency&gt;\n    &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;\n    &lt;artifactId&gt;azure&lt;/artifactId&gt;\n    &lt;version&gt;1.0.0-beta5&lt;/version&gt;\n&lt;/dependency&gt;</pre>\n\n<h2>Managed Disks를 사용하여 가상 머신 만들기</h2>\n\n<p>define() create() &hellip; 메서드 체인을 사용하여 운영 체제에 대한 암시적 Managed Disk 및 데이터에 대한 명시적 Managed Disks를 사용하여 Virtual Machine을 만들 수 있습니다. 간단히 만들려면 모든 디스크 세부 정보를 지정하지 않고 관리 디스크를 암시적으로 만들면 됩니다. 이 경우 스토리지 계정을 만들고 관리하는 것에 대해 걱정할 필요가 없습니다.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachine linuxVM1 = azure.virtualMachines()\n  .define(linuxVM1Name)\n  .withRegion(Region.US_EAST)\n  .withNewResourceGroup(rgName)\n  .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n  .withPrimaryPrivateIpAddressDynamic()\n  .withNewPrimaryPublicIpAddress(linuxVM1Pip)\n  .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)\n  .withRootUsername(&ldquo;tirekicker&rdquo;)\n  .withSsh(sshkey)\n  .withNewDataDisk(100)\n  .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)\n  .create();</pre>\n\n<p>즉시 실행 가능한 전체 샘플 코드를 <a href=\"https://github.com/Azure-Samples/compute-java-manage-vm\">다운로드</a> 할 수 있습니다.</p>\n\n<h2>Managed Disks를 사용하여 Virtual Machine Scale Set 만들기</h2>\n\n<p>define() create() &hellip; 메서드 체인을 사용하여 운영 체제용 암시적 Managed Disks 및 데이터에 대한 명시적 Managed Disks를 사용하여 Virtual Machine Scale Set를 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachineScaleSet vmScaleSet = azure.virtualMachineScaleSets()\n  .define(vmssName)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withSku(VirtualMachineScaleSetSkuTypes.STANDARD_D5_V2)\n  .withExistingPrimaryNetworkSubnet(network, &quot;subnet1&quot;)\n  .withExistingPrimaryInternetFacingLoadBalancer(publicLoadBalancer)\n  .withoutPrimaryInternalLoadBalancer()\n  .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)\n  .withRootUsername(&quot;tirekicker&quot;)\n  .withSsh(sshkey)\n  .withNewDataDisk(100)\n  .withNewDataDisk(100, 1, CachingTypes.READ_WRITE)\n  .withNewDataDisk(100, 2, CachingTypes.READ_ONLY)\n  .withCapacity(10)\n  .create();</pre>\n\n<p>즉시 실행 가능한 전체 샘플 코드를 <a href=\"https://github.com/Azure-Samples/compute-java-manage-virtual-machine-scale-sets\">다운로드</a> 할 수 있습니다.</p>\n\n<h2>빈 관리 디스크를 만들고 가상 머신에 연결</h2>\n\n<p>define() create() &hellip; 메서드 체인을 사용하여 빈 Managed Disk를 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nDisk dataDisk = azure.disks().define(dataDiskName)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withData()\n  .withSizeInGB(50)\n  .create();</pre>\n\n<p>다른 define()를 사용하여 빈 Managed Disk를 Virtual Machine에 연결할 수 있습니다. create() 메서드 체인.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachine linuxVM2 = azure.virtualMachines().define(linuxVmName2)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n  .withPrimaryPrivateIpAddressDynamic()\n  .withNewPrimaryPublicIpAddress(publicIpDnsLabel2)\n  .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)\n  .withRootUsername(&quot;tirekicker&quot;)\n  .withSsh(sshkey)\n  .withNewDataDisk(100)\n  .withNewDataDisk(100, 1, CachingTypes.READ_WRITE)\n  .withExistingDataDisk(dataDisk)\n  .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)\n  .create();</pre>\n\n<p>즉시 실행 가능한 전체 샘플 코드를 <a href=\"https://github.com/Azure-Samples/compute-java-manage-vm\">다운로드</a> 할 수 있습니다.</p>\n\n<h2>Virtual Machine 업데이트</h2>\n\n<p>update() apply() &hellip; 메서드 체인을 사용하여 Managed Disks를 분리하고 새 Managed Disks를 연결할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nlinuxVM2.update()\n  .withoutDataDisk(2)\n  .withNewDataDisk(200)\n  .apply();</pre>\n\n<p>즉시 실행 가능한 전체 샘플 코드를 <a href=\"https://github.com/Azure-Samples/compute-java-manage-virtual-machine-with-disks\">다운로드</a> 할 수 있습니다.</p>\n\n<h2>특수화된 VHD에서 가상 머신 만들기</h2>\n\n<p>define() create() &hellip; 메서드 체인을 사용하여 특수화된 VHD에서 Virtual Machine을 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachine linuxVM3 = azure.virtualMachines().define(linuxVmName3)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n  .withPrimaryPrivateIpAddressDynamic()\n  .withoutPrimaryPublicIpAddress()\n  .withSpecializedOsUnmanagedDisk(specializedVhd, OperatingSystemTypes.LINUX) \n  .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)\n  .create();</pre>\n\n<p>즉시 실행 가능한 전체 샘플 코드를 <a href=\"https://github.com/Azure-Samples/managed-disk-java-create-virtual-machine-using-specialized-disk-from-VHD\">다운로드</a> 할 수 있습니다.</p>\n\n<h2>사용자 지정 이미지를 사용하여 가상 머신 만들기</h2>\n\n<p>define() create() &hellip; 메서드 체인을 사용하여 할당이 해제되고 일반화된 Virtual Machine에서 사용자 지정 이미지를 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachineCustomImage virtualMachineCustomImage = azure.virtualMachineCustomImages()\n  .define(customImageName)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .fromVirtualMachine(linuxVM) // from a de-allocated and generalized Virtual Machine\n  .create();</pre>\n\n<p>다른 define() create() &hellip; 메서드 체인을 사용하여 사용자 지정 이미지에서 Virtual Machine을 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachine linuxVM4 = azure.virtualMachines().define(linuxVmName4)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n  .withPrimaryPrivateIpAddressDynamic()\n  .withoutPrimaryPublicIpAddress()\n  .withLinuxCustomImage(virtualMachineCustomImage.id())\n  .withRootUsername(&quot;tirekicker&quot;)\n  .withSsh(sshKey)\n  .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)\n  .create();</pre>\n\n<p>즉시 실행 가능한 전체 샘플 코드를 <a href=\"https://github.com/Azure-Samples/managed-disk-java-create-virtual-machine-using-custom-image\">다운로드</a> 할 수 있습니다.</p>\n\n<h2>스냅샷에서 특수 디스크를 사용하여 가상 머신 만들기</h2>\n\n<p>운영 체제 디스크에 대한 Managed Disk 스냅샷을 만들 수 있습니다.</p>\n\n<p>&nbsp;</p>\n\n<pre class=\"prettyprint\">\n// Create a Snapshot for an operating system disk\nDisk osDisk = azure.disks().getById(linuxVM.osDiskId());\nSnapshot osSnapshot = azure.snapshots().define(managedOSSnapshotName)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withLinuxFromDisk(osDisk)\n  .create();</pre>\n\n<pre class=\"prettyprint\">\n// Create a Managed Disk from the Snapshot for the operating system disk\nDisk newOSDisk = azure.disks().define(managedNewOSDiskName)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withLinuxFromSnapshot(osSnapshot)\n  .withSizeInGB(100)\n  .create();</pre>\n\n<p>데이터 디스크에 대한 Managed Disk 스냅샷을 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\n// Create a Snapshot for a data disk\nSnapshot dataSnapshot = azure.snapshots().define(managedDataDiskSnapshotName)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withDataFromDisk(dataDisk)\n  .withSku(DiskSkuTypes.STANDARD_LRS)\n  .create();</pre>\n\n<pre class=\"prettyprint\">\n// Create a Managed Disk from the Snapshot for the data disk\nDisk newDataDisk = azure.disks().define(managedNewDataDiskName)\n  .withRegion(Region.US_EAST)\n  .withExistingResourceGroup(rgName)\n  .withData()\n  .fromSnapshot(dataSnapshot)\n  .create();</pre>\n\n<p>define() create() &hellip; 메서드 체인을 사용하여 이러한 특수 디스크에서 Virtual Machine을 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachine linuxVM5 = azure.virtualMachines().define(linuxVmName5)\n  .withRegion(region)\n  .withExistingResourceGroup(rgName)\n  .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n  .withPrimaryPrivateIpAddressDynamic()\n  .withoutPrimaryPublicIpAddress()\n  .withSpecializedOsDisk(newOSDisk, OperatingSystemTypes.LINUX)\n  .withExistingDataDisk(newDataDisk)\n  .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)\n  .create();</pre>\n\n<p>즉시 실행 가능한 전체 샘플 코드를 <a href=\"https://github.com/Azure-Samples/managed-disk-java-create-virtual-machine-using-specialized-disk-from-snapshot\">다운로드</a> 할 수 있습니다.</p>\n\n<h2>단일 재부팅으로 Managed Disks를 사용하도록 가상 머신 변환</h2>\n\n<p>관리되지 않는 디스크(Storage 계정 기반)가 있는 Virtual Machine을 단일 재부팅을 통해 Managed Disks로 변환할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachine linuxVM6 = azure.virtualMachines().define(linuxVmName6)\n  .withRegion(Region.US_EAST)\n  .withNewResourceGroup(rgName)\n  .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n  .withPrimaryPrivateIpAddressDynamic()\n  .withNewPrimaryPublicIpAddress(publicIpDnsLabel6)\n  .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)\n  .withRootUsername(&quot;tirekicker&quot;)\n  .withSsh(sshKey)\n  .withUnmanagedDisks() // uses storage accounts\n  .withNewUnmanagedDataDisk(100)\n  .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)\n  .create();\n\nlinuxVM6.deallocate();\nlinuxVM6.convertToManaged();</pre>\n\n<p>즉시 실행 가능한 전체 샘플 코드를 <a href=\"https://github.com/Azure-Samples/managed-disk-java-convert-existing-virtual-machines-to-use-managed-disks\">다운로드</a> 할 수 있습니다.</p>\n\n<h2>사용해 보세요.</h2>\n\n<p>위의 샘플을 실행하거나 <a href=\"https://github.com/Azure/azure-sdk-for-java\">GitHub 리포지토리</a>로 바로 이동합니다. 시도해 보시고 의견을 보내주세요(아래 <a>전자 메일</a> 또는 의견을 통해). 앞으로 몇 주 동안 더 많은 Azure 서비스에 대한 지원을 추가하고 API에 마무리 작업을 적용할 예정입니다.</p>\n\n<p>Azure의 Java에 대한 자세한 내용은 다음에서 <a href=\"https://azure.com/java\">https://azure.com/java</a>확인할 수 있습니다.</p>"
