Title: Azure Storage 서비스 중단에 대한 업데이트
Summary: 어제 저녁 태평양 표준시, Azure Storage 서비스는 미국, 유럽 및 아시아 일부 지역에서 서비스 중단을 경험했으며, 이로 인해 이러한 지역의 여러 클라우드 서비스에 영향을 미쳤습니다.  이로 인해 발생한 혼란에 대해 먼저 진심으로 사과드립니다.
Content: >-
  <b>업데이트: 2014/11/22, 오후 12:41 PST</b>


  수요일부터, 우리는 고객의 하위 집합이 화요일의 스토리지 서비스 중단에서 완전히 복구하기 위해 최종 조치를 취할 수 있도록 노력하고 있습니다. 이제 인시던트가 해결되었으며 시스템에서 정상적인 활동이 표시됩니다.상태 대시보드 <a href="https://azure.microsoft.com/en-us/status/">https://azure.microsoft.com/en-us/status</a>에서 업데이트를 찾을 수 있습니다. 인시던트로 인해 여전히 문제가 있다고 생각되면 문의 <a href="mailto:azcommsm@microsoft.com">azcommsm@microsoft.com</a>하세요. 지원 계약이 있는지 여부에 관계없이 기꺼이 도움을 드리겠습니다. 이 인시던트에 대한 커뮤니케이션에 대한 피드백을 보내 주셔서 다시 한번 감사드립니다. 우리는 앞으로 계획에 해당 피드백을 통합하기 위해 적극적으로 노력하고 있습니다.


  &nbsp;


  <strong>2014년 11월 19일 수요일</strong>


  Azure Storage 대한 성능 업데이트의 일환으로 Virtual Machines, Visual Studio Online, 웹 사이트, 검색 및 기타 Microsoft 서비스 포함하여 Azure Storage 활용하는 서비스에서 용량이 감소하는 문제가 발견되었습니다. 성능 업데이트를 적용하기 전에 Azure Tables에 대한 고객 지향 스토리지 서비스의 하위 집합에서 몇 주 동안 테스트되었습니다. 일반적으로 업데이트를 광범위하게 배포하기 전에 문제를 식별하기 위해 노력하기 때문에 이 "플라이팅"이라고 합니다. 플라이팅 테스트는 주목할 만한 성능 향상을 보여주었으며 스토리지 서비스에 업데이트를 배포했습니다. 출시 중에 스토리지 Blob 프런트 엔드가 무한 루프로 전환되는 문제를 발견했습니다. 이 루프는 플라이팅 중에 검색되지 않았습니다. 결과적으로 프런트 엔드가 추가 트래픽을 사용할 수 없게 되었으며, 이로 인해 맨 위에 빌드된 다른 서비스가 문제를 경험하게 됩니다.


  이 문제가 감지되면 변경 내용이 즉시 롤백되었지만 업데이트를 완전히 실행 취소하려면 스토리지 프런트 엔드를 다시 시작해야 했습니다. 완화 단계가 배포되면 대부분의 고객이 영향을 받는 지역 전체에서 가용성 향상을 보기 시작했습니다. 서비스는 일반적으로 다시 온라인 상태이지만 제한된 하위 집합의 고객은 여전히 일시적인 문제를 겪고 있으며 엔지니어링 및 지원 팀은 이 시간 동안 고객을 돕기 위해 적극적으로 참여하고 있습니다.


  이와 같은 인시던트가 있는 경우 주요 초점은 고객을 복구하는 빠른 시간이지만 무엇이 잘못되었는지 면밀히 조사하고 다시는 발생하지 않도록 하기 위해 노력합니다.우리는 지속적으로 우리의 플랫폼에서 고객의 경험을 개선하기 위해 노력할 것입니다.이 블로그를 RCA(근본 원인 분석)로 업데이트하여 고객이 문제를 어떻게 해결했는지와 개선 사항을 이해할 수 있도록 합니다.

  <h2>Azure 고객으로 업데이트:</h2>

