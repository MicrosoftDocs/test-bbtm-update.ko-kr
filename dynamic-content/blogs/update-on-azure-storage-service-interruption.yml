  <strong>근본 원인</strong>


  성능 향상 업데이트의 일부로 수행한 구성 변경으로 인해 Blob Front-Ends 버그가 표시되어 Blob Front-Ends 무한 루프로 전환됩니다.


  <strong>다음 단계</strong>


  향후 이러한 인시던트가 발생하지 않도록 Microsoft Azure 플랫폼 및 프로세스를 개선하기 위한 조치를 취하고 있으며, 이 경우 이를 포함하지만 이에 국한되지는 않습니다.

  <ul>
      <li>배포 도구가 증분 일괄 처리에서 프로덕션 변경 내용을 적용하는 표준 프로토콜을 항상 따르는지 확인합니다.</li>
      <li>복구 방법을 개선하여 복구 시간을 최소화합니다.</li>
      <li>프로덕션으로 롤아웃되기 전에 Blob Front-Ends CPU 감소 개선에서 무한 루프 버그를 수정합니다.</li>
      <li>서비스 상태 대시보드 인프라 및 프로토콜을 개선합니다.</li>
  </ul>

  이로 인해 발생한 영향과 불편에 대해 사과드립니다.


