  <strong>요약</strong>


  2014년 11월 19일, Azure Storage 서비스는 아래 "영향을 받는 지역"에 나열된 지역에서 간헐적으로 사용할 수 없었습니다. 영향을 받는 Azure Storage 서비스에 종속된 Microsoft Azure 서비스 및 고객 서비스도 영향을 받았습니다. 여기에는 서비스 상태 대시보드 및 관리 포털이 포함됩니다. 이 중단은 Azure Storage 프런트 엔드 구성 요소의 구성이 변경될 때 트리거된 버그로 인해 Blob Front-Ends 트래픽을 수행할 수 없기 때문입니다.


  구성 변경은 성능을 향상시키고 Azure Table 프런트 엔드의 CPU 공간을 줄이기 위한 Azure Storage 업데이트의 일부로 도입되었습니다. 이 변경 내용은 지난 몇 주 동안 일부 프로덕션 클러스터에 배포되었으며 테이블 프런트 엔드에 대해 예상대로 수행되었습니다.


  Azure Storage 서비스의 성능을 개선하기 위한 계획의 일환으로 구성 변경을 전체 프로덕션 서비스로 푸시하기로 결정했습니다.


  Blob Front-Ends 대한 구성 변경으로 인해 이전에 테이블 프런트 엔드에 대해 예상대로 수행되었던 Blob 프런트 엔드의 버그가 노출되었습니다. 이 버그로 인해 Blob Front-Ends 트래픽을 허용하지 않는 무한 루프로 전환되었습니다.


  아쉽게도 증분 일괄 처리에서 프로덕션 변경 내용을 적용하는 표준 프로토콜을 따르는 대신 운영 오류로 인해 짧은 기간 동안 대부분의 지역에서 업데이트가 수행되었기 때문에 문제가 광범위하게 확산되었습니다.


  문제가 감지되면 구성 변경 내용이 즉시 되돌아갔습니다. 그러나 Blob Front-Ends 업데이트에 의해 트리거되는 무한 루프에 들어갔으며 다시 시작하지 않고는 구성을 새로 고칠 수 없습니다. 이로 인해 복구 시간이 더 오래 걸립니다. Azure 팀은 완화 단계를 조사하고 유효성을 검사했습니다. 완화 단계가 배포되면 대부분의 고객은 2014년 11월 19일 오전 11:45:00(UTC)에 지역 간 가용성 향상을 보기 시작했습니다. IaaS VM(Virtual Machines)을 사용하는 고객의 하위 집합은 RDP(원격 데스크톱 프로토콜) 및 SSH를 포함하여 VM에 연결할 수 없음을 보고했습니다.


  <strong>고객 영향</strong>


  Azure Storage Services를 사용하는 고객은 Blob, 테이블 및 큐에 Storage 연결을 시도하는 동안 시간 초과 또는 연결 문제가 발생할 수 있습니다. Storage Services에 대한 종속성이 있는 Azure 서비스도 영향을 받았습니다. 고객은 영향을 받는 서비스 및 IaaS VM(Virtual Machines)에 사용할 수 없는 문제가 발생할 수 있습니다.


  <strong>통신 및 지원</strong>


  서비스 상태 대시보드를 통해 적시에 업데이트를 제공하는 기능에 영향을 주는 Azure 인프라 문제가 있었습니다. 완화를 위해 Twitter 및 기타 소셜 미디어 포럼을 활용했습니다. 또한 영향을 받는 고객을 위해 관리 포털에 대상 통신을 제공했습니다. 서비스 상태 대시보드에 미치는 영향으로 인해 가동 중단의 처음 3시간 동안 적시에 업데이트가 반영되지 않았습니다.


  서비스 상태 대시보드 및 관리 포털에 종속된 다운스트림 지원 도구도 영향을 받아 중단 초기 단계에서 고객이 새로운 지원 사례를 만들 수 있도록 제한했으며, 대/소문자가 많기 때문에 영향을 받은 고객으로 업데이트하는 기능이 지연되었습니다.


