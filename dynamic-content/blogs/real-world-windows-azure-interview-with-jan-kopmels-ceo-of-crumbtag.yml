Slug: real-world-windows-azure-interview-with-jan-kopmels-ceo-of-crumbtag
Title: '실제 세계 Windows Azure: Crumbtag의 CEO 얀 코펠스와의 인터뷰'
Summary: '&nbsp;Real World Windows Azure 인터뷰 시리즈의 일환으로 Crumbtag의 Cofounder 및 최고 경영자인 Jan Kopmels와 Windows Azure를 사용하여 주문형 처리를 제공하는 방법에 대해 이야기했습니다.'
Content: '<p><b>&nbsp;</b>리얼 월드 Windows Azure 인터뷰 시리즈의 일환으로, 저는 <a href="" target="_blank">Crumbtag</a>의 공동 창립자이자 최고 경영자인 Jan Kopmels와 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0080" target="_blank">Windows Azure</a>를 사용하여 광고 배치 애플리케이션에 주문형 처리 능력을 제공하는 것에 대해 이야기했습니다. &nbsp;<a href="https://www.microsoft.com/casestudies/Windows-Azure/Crumbtag/Online-Advertising-Provider-Scales-Quickly-Wins-Business-by-Using-Cloud-Services/5000000045" target="_blank">고객 성공 사례를 읽어</a>보기. &nbsp;그가 무슨 말을했는지 이단&rsquo;.</p>  <p><strong>히만슈 쿠마르 싱:&nbsp; 부스러기에 대한 아이디어는 어디에서 왔는가?</strong></p>  <p><b>얀 코펠스:</b> 일부 온라인 광고 회사는 방문자 프로필을 기반으로 웹 페이지에 광고를 배치하여 사용자 기반 광고 일치를 제공합니다. 이는 사용자&rsquo; 컴퓨터에 로컬로 저장된 cookiesdata&mdash;를 사용하는 데 의존합니다. 쿠키의 문제는 개인 정보 보호 문제를 제기하고 있으며 많은 국가가 이를 금지하고 있다는 것입니다. 또한 쿠키는 사용자&rsquo; PC에 유지되므로 광고주는 분석을 위해 중앙에 저장할 수 없습니다.<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3527.Crumbtag2.jpg" style="float: right;" width="150"></a></p>  <p>사용자 웹 동작 데이터를 캡처하고 거대한 통계 데이터베이스에서 중앙에서 처리하려고 했습니다. 이렇게 하면 고객이 쿠키에 의존하지 않고 광고를 게재할 수 있을 뿐만 아니라 모든 웹 페이지 보기 및 클릭 시 조정 및 구체화된 동적 광고 배치를 활용할 수 있습니다.</p>  <p><strong>HKS:&nbsp; 부스러기가 시작된 시기는 언제인가요?</strong></p>  <p><b>JK:</b>&nbsp; 우리는 2009년에 Crumbtag를 시작했고, 소규모 팀은 광고 배치 애플리케이션을 위한 기술을 개발하는 데 2년을 보냈습니다. 나는 곧 wed&rsquo;가 관련된 엄청난 양의 데이터를 처리하기 위해 데이터 센터 인프라에 수백만 달러를 지출하고 유럽 전역으로 확장하기 위해 수백만 달러를 더 지출해야한다고 결정했습니다. 우리는 비즈니스를 실행 가능하게 만들기 위해 완전히 새로운 인프라와 비즈니스 모델이 필요했습니다.</p>  <p><strong>HKS:&nbsp; 그래서 당신은 클라우드로 설정?</strong></p>  <p><b>JK:</b>&nbsp; 예, 2010년 12월에 클라우드 서비스 공급자를 평가하기 시작했습니다. Microsoft 기술의 커밋된 사용자를 만들고 .NET Framework 및 SQL Server 2008을 사용하여 광고 배치 애플리케이션을 개발했기 때문에&rsquo; Azure를 Windows. 우리는 아마존 클라우드 솔루션을 간략하게 살펴보았지만 너무 미숙하다고 느꼈습니다.</p>  <p><strong>HKS:&nbsp; Crumbtag는 Azure에서 Windows 어떻게 사용하나요?</strong></p>  <p><b>JK:</b>&nbsp; Windows Azure 컴퓨팅을 사용하여 광고 배치 애플리케이션에 주문형 처리 능력을 제공합니다. 이 애플리케이션은 초당 약 4,000개의 요청을 처리하고 ABNAmro 및 KPN과 같은 잘 알려진 네덜란드 회사에 80밀리초의 응답 시간을 제공합니다. 또한 <a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0080sql" target="_blank">SQL Azure</a> 사용하여 방문자에 대한 통계 정보를 저장하고 <a href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT_id=cmp_pst001_blg_post0080bus" target="_blank">Azure Service Bus Windows</a> 네트워크를 통해 수백 개의 가상 머신에 광고 일치 매개 변수를 전달합니다.&nbsp; <a href="https://www.windowsazure.com/en-us/home/features/caching/?WT_id=cmp_pst001_blg_post0080cac" target="_blank">또한 Windows Azure Caching</a>은 이러한 가상 머신 간에 고속 통신을 제공합니다.</p>  <p><strong>HKS:&nbsp; Windows Azure로의 마이그레이션은 어떻게 수행되었나요?</strong></p>  <p><b>JK:</b>&nbsp; 숙련된 .NET 개발자에게 Windows Azure로 이동하는 것은 케이크의 한 조각입니다. 애플리케이션을 Windows Azure로 이동하는 데 6주밖에 걸리지 않았습니다. 그 중 약 20분은 데이터베이스를 SQL Azure 마이그레이션하는 데 필요했습니다.</p>  <p><strong>HKS: 애플리케이션이 실제로 어떻게 작동하나요?</strong></p>  <p><b>JK:</b> 고객이 Crumbtag에서 광고 캠페인을 시작하면 광고 업로드 및 구매하려는 클릭 수 또는 보기 수를 나타냅니다. 그런 다음, 부스러기는 웹에 임의로 게재합니다. 첫 번째 웹 방문자가 광고에서 클릭할 때 Crumbtag는 방문자가 온 사이트, 방문자가 거주하는 위치, 날짜 및 시간 등을&mdash; 기반으로 클릭커&rsquo;에서 통계적 변칙&lsquo;을 결정하기 시작하고 유사한 데이터로 사용자를 매칭하기 시작합니다. 모든 캠페인은 Crumbtag 통계 데이터베이스와 실시간으로 일치합니다.</p>  <p><strong>HKS:&nbsp; Windows Azure에서 실행하면 비즈니스의 이점이 어떻게 되었나요?</strong></p>  <p><b>JK:</b>&nbsp; Windows Azure&rsquo;에서 광고 배치 사업을 시작하여 비즈니스를 빠르게 확장하고, 가장 큰 비즈니스에 진출하고, 상당한 비용을 피할 수 있었습니다. 우리는 빠르게 확장하여 점점 더 많은 고객에게 서비스를 제공할 수 있습니다. 실제로 우리는 2012년에 유럽의 나머지 지역으로 확장할 계획입니다.&nbsp;</p>  <p>Microsoft가 부스러기 인프라를 처리함에 따라 비즈니스 성장에 더 집중할 시간이 더 있습니다. &rsquo;기술 기반 비즈니스는 있지만 하드웨어를 지원하고 IT 시스템을 관리하는 데 리소스를 투자하고 싶지는 않습니다&rsquo;. Weve&rsquo;는 이러한 작업을 Microsoft에 아웃소싱하여 비용을 절감하고 비즈니스에 집중할 수 있도록 합니다.</p>  <p><strong>HKS:&nbsp; 비즈니스 및 고객에 대한 비용 절감액은 무엇인가요?</strong></p>  <p><b>JK:</b>&nbsp; 클라우드 컴퓨팅을&rsquo; 사용하여 운영 비용을 절감하고 온-프레미스 IT 설정에 안장된 더 크고 확립된 플레이어를 상대로 비즈니스를 이길 수 있는 보다 비용 효율적인 솔루션을 제공할 수 있었습니다. IT 인프라에 수백만 달러를 지출하지 않기 때문에&rsquo; 이러한 절감액을 고객에게 전달할 수 있습니다. 우리는 소규모 스타트업으로서 다국적 고객을 이길 수 있었지만 최첨단 기술을 사용한다는 것을 입증했습니다.</p>  <p>또한 데이터 센터와 인력에 대한 연간 미화 5~1,000만 달러 또는 처음 5년 동안 최대 4천만 달러의 지출을 피한 것으로 추정됩니다. 스타트업으로서 우리는 거대한 IT 인프라를 구축할 수 있는 수백만 달러가 없었습니다. 유럽 전역으로 확장하려면 각 국가에 데이터 센터를 설치해야 합니다. Windows Azure로 이동하지 않았다면 비즈니스 모델이 실행 가능하지 않았을 것입니다.</p>  <p><a href="https://www.microsoft.com/casestudies/Windows-Azure/Crumbtag/Online-Advertising-Provider-Scales-Quickly-Wins-Business-by-Using-Cloud-Services/5000000045" target="_blank">전체 사례 연구를</a> 읽어보기.&nbsp; <a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">다른 회사에서 Azure를</a> Windows 사용하는 방법을 알아봅니다.</p>'
