Title: DevOps, 세분화된 액세스 제어 및 향상된 Azure 통합을 위한 Azure Monitor 로그 변환
Summary: 로그는 최신 디지털 세계의 많은 시나리오에서 매우 중요합니다. 관찰 가능성, 모니터링, 문제 해결, 사용량 및 서비스 수준 분석, 감사, 보안 등에 대한 메트릭과 함께 사용됩니다. 애플리케이션 또는 IT 환경을 빌드하는 모든 계획에는 로그에 대한 계획이 포함되어야 합니다.
Content: >-
  <p style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px;">로그는 최신 디지털 세계의 많은 시나리오에서 매우 중요합니다. 관찰 가능성, 모니터링, 문제 해결, 사용량 및 서비스 수준 분석, 감사, 보안 등에 대한 메트릭과 함께 사용됩니다. 애플리케이션 또는 IT 환경을 빌드하는 모든 계획에는 로그에 대한 계획이 포함되어야 합니다.</p>


  <h2>로그 아키텍처</h2>


  <p style="margin: 0px 0px 10.66px;">로그에는 두 가지 주요 패러다임이 있습니다.</p>


  <ul>
   <li>
   <div style="margin: 0px 0px 10.66px;"><b>중앙 집중식</b>: 모든 로그는 중앙 리포지토리에 보관됩니다. 이 시나리오에서는 리소스를 검색하고 로그 간 상관 관계를 쉽게 검색할 수 있지만 이러한 리포지토리가 크고 모든 종류의 원본에서 로그를 포함하므로 액세스 제어를 유지하기가 어려울&#39;있습니다. 일부 조직에서는 이러한 이유로 중앙 집중식 로깅을 완전히 방지하는 반면 중앙 집중식 로깅을 사용하는 다른 조직에서는 매우 적은 수의 관리자로 액세스를 제한하므로 대부분의 사용자가 로그에서 가치를 얻을 수 없습니다.</div>
   </li>
   <li>
   <div style="margin: 0px 0px 10.66px;"><b>사일로:</b> 로그는 리소스 내에 저장되거나 중앙에 저장되지만 리소스별로 분리됩니다. 이러한 경우 리포지토리를 안전하게 유지할 수 있으며 액세스 제어는 리소스 액세스와 일관되지만 로그를 상호 연결하는 것은 어렵거나 불가능할&#39;있습니다. 많은 리소스에 대한 광범위한 보기가 필요한 사용자는 인사이트를 생성할 수 없습니다. 최신 애플리케이션에서 문제 및 인사이트는 리소스에 걸쳐 있어 사일로 패러다임의 가치가 매우 제한됩니다.</div>
   </li>
  </ul>


  <ul>

  </ul>


  <p style="margin: 0px 0px 10.66px;">보안 및 로그 상관 관계의 충돌하는 요구를 수용하기 위해 많은 조직에서 두 패러다임을 동시에 구현하여 로그 검사 간격이 있는 복잡하고 비용이 많이 들고 유지 관리하기 어려운 환경을 만듭니다. 이렇게 하면 조직에서 로그 데이터의 사용량이 줄어들고 데이터를 기반으로 하지 않는 의사 결정이 발생합니다.</p>


  <h2 style="margin: 16px 0px 0px;">Azure Monitor 로그에 대한 새로운 액세스 제어 옵션</h2>


  <p style="margin: 16px 0px 0px;"><a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-monitor/" target="_blank">최근에 고객이</a> 두 패러다임의 이점을 활용할 수 있는 새로운 Azure Monitor 로그 기능 집합을 발표했습니다. 이제 고객은 Azure 및 RBAC(역할 기반 액세스 제어) 메커니즘에 원활하게 통합하면서 로그를 중앙 집중화할 수 있습니다. 이 리소스 중심 로깅을 호출합니다. 기존 환경 및 API를 유지하면서 기존 Azure Monitor 로그 환경에 자동으로 추가됩니다. 새 로그 모델을 제공하는 것은 여정이지만, 지금부터 이 새로운 환경을 사용할 수 있습니다. 향후 몇 개월 동안 모든 Azure Monitor&#39;구성 요소의 전체 맞춤을 향상하고 완료할 계획입니다.</p>


  <p style="margin: 16px 0px 0px;">리소스 중심 로그의 기본 개념은 Azure 리소스에서 내보낸 모든 로그 레코드가 이 리소스와 자동으로 연결된다는 것입니다. 로그는 리소스에 따라 범위 지정 및 RBAC를 준수하는 중앙 작업 영역 컨테이너로 전송됩니다. 사용자에게는 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/manage-access#access-modes" target="_blank">데이터에 액세스하기 위한 두 가지 옵션이 있습니다.</a></p>


  <ol>
   <li>
   <div style="margin: 16px 0px 0px;"><b style="text-indent: -18pt; font-family: inherit; font-style: inherit;">작업 영역 중심</b>: 특정 작업 영역&ndash;Azure Monitor 로그 컨테이너의 모든 데이터를 쿼리합니다. 작업 영역 액세스 권한이 적용됩니다. 이 모드는 리소스 권한에 관계없이 로그에 액세스해야 하는 중앙 집중식 팀에서 사용됩니다. 리소스 중심 또는 Azure 리소스를 지원하지&#39;구성 요소에도 사용할 수 있지만 새 옵션을 곧 사용할 수 있습니다.</div>
   </li>
   <li>
   <div style="margin: 16px 0px 0px;">&nbsp;<b style="text-indent: -18pt; font-family: inherit; font-style: inherit;">리소스 중심</b>: 리소스와 관련된 모든 로그를 쿼리합니다. 리소스 액세스 권한이 적용됩니다. 로그를 지정할 필요 없이 해당 리소스에 대한 데이터가 포함된 모든 작업 영역에서 로그가 제공됩니다. 작업 영역 액세스 제어를 허용하는 경우 사용자에게 작업 영역에 대한 액세스 권한을 부여할 필요가 없습니다. 이 모드는 특정 리소스, 특정 리소스 그룹의 모든 리소스 또는 특정 구독의 모든 리소스에 대해 작동합니다. 대부분의 애플리케이션 팀과 DevOps 이 모드를 사용하여 로그를 사용합니다.</div>
   </li>
  </ol>


  <ol>

  </ol>


  <p style="margin: 0px 0px 10.66px;">Azure Monitor 환경은 사용자가 선택한 범위에 따라 올바른 모드를 자동으로 결정합니다. 사용자가 작업 영역을 선택하면 쿼리가 작업 영역 중심 모드로 전송됩니다. 사용자가 리소스, 리소스 그룹 또는 구독을 선택하는 경우 리소스 중심이 사용됩니다. 범위는 항상 Log Analytics 화면의 왼쪽 위 섹션에 표시됩니다.</p>


  <p style="margin: 0px 0px 10.66px 40px;"><img alt="Logs scope selector" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/LogsRBAC1.png" style="border: 1px solid gray; border-image: none; width: 100%; height: 100%;"></p>


  <p style="margin: 0px 0px 10.66px;">리소스 그룹 화면을 사용하여 특정 리소스 그룹의 모든 리소스 로그를 쿼리할 수도 있습니다.</p>


  <p style="margin: 0px 0px 10.66px 40px;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/LogsRBAC2.png" style="border: 1px solid gray; border-image: none; width: 75%; height: 75%; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p style="margin: 0px 0px 10.66px;">곧 Azure Monitor는 전체 구독에 대한 쿼리의 범위를 지정합니다.</p>


  <p style="margin: 0px 0px 10.66px;">로그를 보다 널리 사용하고 사용하기 쉽도록 이제 많은 Azure 리소스 환경에 통합됩니다. 리소스 메뉴에서 로그 검색을 열면 검색 범위가 해당 리소스로 자동으로 지정되고 리소스 중심 쿼리가 사용됩니다. 즉, 사용자가 리소스에 액세스할 수 있는 경우&#39;로그에 액세스할 수 있습니다. 작업 영역 소유자는 작업 영역 액세스 제어 모드를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/manage-access#access-modes" target="_blank">이러한 액세스를 차단하거나 사용하도록 설정할 수 있습니다</a> .</p>


  <p style="margin: 0px 0px 10.66px;">다시 추가할&#39;있는 또 다른 기능은 로그를 저장하는 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/manage-access#table-level-rbac" target="_blank">테이블당 사용 권한을 설정하는</a> 기능입니다. 기본적으로 사용자에게 작업 영역 또는 리소스에 대한 액세스 권한이 부여되면 모든 로그 형식을 읽을 수 있습니다. 새 테이블 RBAC를 사용하면 관리자가 Azure 사용자 지정 역할을 사용하여 사용자에 대한 제한된 액세스를 정의할 수 있으므로 일부 테이블에만 액세스할 수&#39;관리자가 사용자가 특정 테이블에 액세스하지 못하도록 차단할 수 있습니다. 예를 들어 네트워킹 팀이 작업 영역 또는 구독의 네트워킹 관련 테이블에만 액세스할 수 있도록 하려면 이를 사용할 수 있습니다.</p>


  <p style="margin: 0px 0px 10.66px;">이러한 변경으로 인해 조직은 작업 영역이 적고 액세스 제어가 더 안전한 더 간단한 모델을 갖게 됩니다. 이제 작업 영역은 관리 가능한 컨테이너의 역할을 가정하여 관리자가 환경을 더 잘 관리할 수 있도록 합니다. 이제 사용자는 자연스러운 Azure 컨텍스트에서 로그를 볼 수 있으므로 일상적인 작업에서 로그의 기능을 활용할 수 있습니다.</p>


  <p style="margin: 0px 0px 10.66px;">향상된 Azure Monitor 로그 액세스 제어를 사용하면 이제 유용성과 보안을 손상시키지 않고도 한 번에 두 세계를 모두 즐길 수 있습니다. 중앙 팀은 모든 로그에 대한 모든 권한을 가질 수 있지만 DevOps 팀은 리소스에 대해서만 로그에 액세스할 수 있습니다. 이는 수만 명의 고객이 사용하는 강력한 로그 분석, 통합 및 확장성 기능을 기반으로 합니다.</p>


  <h2 style="margin: 16px 0px 0px;">다음 단계</h2>


  <p>지금 사용하려면 다음을 수행해야 합니다.</p>


  <ol>
   <li>모든 데이터를 저장하는 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/manage-access#determine-the-number-of-workspaces-you-need" target="_blank">데 사용할 작업 영역을 결정</a>합니다. 청구, 규정 및 데이터 소유권을 고려합니다.</li>
   <li style="margin: 0px 0px 10.66px;"><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/manage-access#access-control-mode" target="_blank">작업 영역 액세스 제어</a> 모드를 &ldquo;리소스 또는 작업 영역 사용 권한을&rdquo; 사용하여 리소스 중심 액세스를 사용하도록 변경합니다. 2019년 3월 이후에 만든 작업 영역은 기본적으로 이 모드로 구성됩니다.</li>
   <li style="margin: 0px 0px 10.66px;">애플리케이션 팀에서 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/manage-access#manage-accounts-and-users" target="_blank">작업 영역 액세스 권한을 제거하고</a> DevOps.</li>
   <li style="margin: 0px 0px 10.66px;">사용자가 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/learn/tutorial-viewdata" target="_blank">로그의 마스터</a>가 되도록 합니다.</li>
  </ol>
