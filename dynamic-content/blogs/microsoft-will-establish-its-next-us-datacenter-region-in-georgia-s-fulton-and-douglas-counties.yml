Slug: microsoft-will-establish-its-next-us-datacenter-region-in-georgia-s-fulton-and-douglas-counties
Title: Microsoft는 조지아 풀턴 및 더글러스 카운티에 다음 미국 데이터 센터 지역을 설립할 예정입니다.
Summary: 데이터 센터는 온라인 트랜잭션, 전화 회의, 가상 교실, 공급망 및 재고 관리, 인터넷 검색 등에 안정적이고 확장 가능한 컴퓨팅 능력을 제공하는 오늘날의 중요한 인프라의 일부입니다.
Content: >-
  <p>데이터 센터는 온라인 트랜잭션, 전화 회의, 가상 교실, 공급망 및 재고 관리, 인터넷 검색 등을 위한 안정적이고 확장 가능한 컴퓨팅 능력을 제공하는 오늘날의&rsquo; 중요한 인프라&mdash;의 일부입니다. Microsoft는 비즈니스 연속성, 혁신 및 협업을 위한 클라우드 서비스에 대한 증가하는 수요를 지원하기 위해 클라우드 인프라를 지속적으로 구축하고 있습니다. 현재까지 Microsoft는 전 세계 60개 이상의 데이터 센터 지역을 발표했으며, 각 지역은 여러 데이터 센터로 구성됩니다.</p>


  <p>증가하는 고객 수요에 대응하여 오늘&rsquo; 우리는 풀턴 카운티와 더글러스 카운티에 있는 다음 미국 데이터 센터 지역&mdash;&ldquo;인 조지아에 미국 3in&rdquo;&mdash;을 설립할 것이라고 발표했습니다. 이것은 카운티에 대한 중요한 약속이며 새로운 일자리 창출과 지역 비즈니스 성장을 지원하기 위해 오늘 &mdash;<a href="https://blogs.microsoft.com/?p=52559478" target="_blank">발표 된</a> 애틀랜타 지역에 대한 Microsofts&rsquo; 약속의 일부입니다. 데이터 센터 사이트를 선택할 때 인구 센터와의 근접성, 광범위하고 안정적이며 안정적인 전력원, 여러 대용량 네트워크 연결, 대규모 정규화된 노동 풀, 저렴하고 청정 에너지 등 다양한 기준을 고려합니다. 데이터 센터는 또한 현장의 건설 및 운영을 통해 직접 지역 일자리 창출을 지원하고, 경쟁력과 성장을 높이는 비즈니스 혁신을 통해 간접적으로 지원합니다. 이러한 작업에는 IT 운영, 전기 및 기계 엔지니어링의 역할뿐만 아니라 시설 보안 및 유지 관리도 포함됩니다.</p>


  <p>새로운 데이터 센터 지역은 세계적 수준의 데이터 보안 및 개인 정보 보호뿐만 아니라 더 빠른 액세스와 가장 광범위한 <a href="https://azure.microsoft.com/en-us/free/search/?OCID=AID2100131_SEM_9a8655e152591dc53a4f0a1f2af90e11:G:s&amp;ef_id=9a8655e152591dc53a4f0a1f2af90e11:G:s&amp;msclkid=9a8655e152591dc53a4f0a1f2af90e11" target="_blank">Microsoft Azure</a> 클라우드 서비스를 즉시 지역의 고객에게 제공하며 미국 및 전 세계 고객에게 제공될 예정입니다. Werere&rsquo;는 비즈니스 효율성을 높이기 위해 원격 작업, 협업 및 혁신을 위해 Microsofts&rsquo; 클라우드 서비스를 사용하기 위해 산업 및 부문에서 점점 더 많은 관심과 사용 사례를 보고 있습니다. 고가용성 클라우드 애플리케이션에 대한 고객의&rsquo; 요구를 지원하기 위해 데이터 센터 지역은 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">Azure 가용성 영역을</a> 제공하여 데이터 센터 오류에 대한 추가 허용 오차와 함께 클라우드 애플리케이션을 고가용성으로 사용할 수 있도록 합니다.</p>


  <p>이 투자의 일환으로, 우리는 우리가 운영하는 지역 사회의 파트너이며, 이를 위해 풀턴 및 더글러스 카운티와 열심히 일해 온 것이 중요합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Microsoft와 같은 기존 회사를 풀턴 카운티에 지원하고 환영하는 것이 더 행복할 수 없습니다&rsquo;.&nbsp; 그들의 장기 투자는 우리의 숙련 된 인력과 매력적인 기존 인프라의 증거이며, 둘 다 앞으로 몇 달 및 몇 년 동안 계속 중요 할 것입니다.&rdquo; &mdash;미셸 투르포, 풀턴 카운티 개발 당국 의장</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;이 발표는 풀턴 카운티의 경제적 활력과 전염병 동안에도 성장할 수있는 우리의 힘에 대한 또 다른 증거입니다. 그것은 또한 우리 카운티에 많은 필요한 영구 일자리와 투자를 가져오는 회사를 포용하여 조지아의 풀턴 카운티&rsquo; 리더십을 반영합니다.&rdquo;&nbsp;&mdash; 롭 피티스,&nbsp; 풀턴 카운티 위원회 위원장</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;우리는 투자와 성장을 유치하기 위해 활기찬 지역 사회를 구축하기 위해 열심히 노력했습니다. Microsoft와 같은 브랜드 이름을 우리 도시에 배치하면 커뮤니티의 품질이 향상됩니다. 이스트 포인트시는 지역 사회에서 발견되는 산업, 서비스 및 근로자의 다양성에 추가 될이 새로운 데이터 센터를 발표하게되어 기쁩니다. 나는 항상 이스트 포인트와 같은 아무 소용이 없다고 말하고&rsquo; 이것은 그에 대한 증거입니다.&quot; &mdash; 디아나 홀리데이 인그라함,&nbsp; 마요&nbsp;로프 이스트 포인트</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Microsoft는 Microsoft에 대한 따뜻한 환영을 전하며, 데이터 센터의 위치로 팔메토시를 선택하게 되어 기쁩니다. 이 개발은 더 많은 일자리를 창출하고 지역 사회를 향상시킬 것입니다. 우리는 이 개발이 도시 팔메토에 미칠 모든 변화의 영향을 기대합니다.&rdquo;&mdash; 제이 클라크 보디, 팔메토 시장&nbsp;.</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Were&rsquo;는 더글러스빌에 Microsoft를 갖게 되어 영광입니다. 오늘은 도시와 더글러스 카운티&rsquo; 경제 성장 모두에서 또 다른 중요한 이정표를 표시, 전략적 계획 및 인프라 투자의 년을 기반으로 구축. Microsoft는 커뮤니티 파트너로서 이 지역에도 투자하는 것이 중요합니다. Microsofts&rsquo;의 존재는 지속적인 전략적 목표였던 미국의 정보 기술 중심지로서의 입지를 공고히 하는 데 도움이 됩니다.&rdquo;&nbsp;&nbsp;&mdash; 로셸 로빈슨, 더글러스빌 시장, 조지아</em></p>

  </blockquote>


  <p>오늘&rsquo; 뉴스는 최근 미국 중남부 지역에서 가용성 <a href="https://aka.ms/southcentralusAZlaunch" target="_blank">영역을</a> 출시하고 애리조나에서 미국 <a href="https://azure.microsoft.com/en-us/blog/microsoft-s-newest-sustainable-datacenter-region-coming-to-arizona-in-2021/" target="_blank">서부 3</a>에 대한 올해 출시를 계획하는 것을 포함하여 미국 전역의 최근 확장 노력에 기반을 두고 있습니다.<br>

  로컬 클라우드 서비스에 대한 증가하는 수요를 충족하기 위해 클라우드 인프라를 성장함에 따라, 우리는 우리가 운영하는 지역 사회에서 좋은 이웃이 된다는 원칙을 기반으로 하는 전체적인 접근 방식을 통해 이를 수행하고 있습니다. 여기에는 지역 사회 이니셔티브 및 우선 순위 지원이 포함됩니다.</p>


  <p>미국 동부 3datacenter&nbsp; 지역은 지속 가능한 설계 및 운영, 클라우드 서비스 안정성, 물리적 보안뿐만 아니라 지역이 상주할 때 데이터 보안 및 개인 정보 보호에 대한 표준을 충족하는 안전한 운영을 보장하기 위해 신중한 계획과 관리가 필요한 중요한 대규모 프로젝트입니다. 우리는 이러한 계획에 대해 더 많이 공유하고 풀턴 및 더글러스 카운티 주민 및 관계자뿐만 아니라 앞으로 몇 달 안에 더 큰 애틀랜타 지역과 더 긴밀하게 협력하기를 기대합니다. 그동안 Microsoft 데이터 센터 직무에 지원하려는 예비 후보자는 <a href="https://careers.microsoft.com/" target="_blank">Microsoftcareers 웹 사이트를</a> 방문하는&nbsp; 것이 좋습니다.</p>
