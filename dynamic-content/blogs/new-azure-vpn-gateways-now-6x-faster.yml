  <p>650Mbps의 VpnGw1은 6.5배를 제공하고 1Gbps의 VpnGw2는 각각 이전 표준 및 고성능 게이트웨이와 동일한 가격으로 5배 성능 향상을 제공합니다. 또한 더 많은 사이트를 VPN Gateway에 연결할 수 있도록 S2S(사이트간) 터널 수를 10개에서 30개 터널로 늘렸습니다. 11~30번째 터널의 경우 S2S 터널당 요금이 부과됩니다. 또한 VpnGw3이라는 더 높은 성능의 새로운 VPN Gateway를 도입하고 있습니다. 여러 터널을 사용하는 VpnGw3은 테스트에서 1.25Gbps 처리량을 보여 줍니다. 프로덕션의 실제 성능은 애플리케이션 동작, ISP의 품질 및 실제 VPN 디바이스에서 Azure VNet을 사용하는 Azure 지역으로의 실제 거리(네트워크 경로)에 따라 크게 달라집니다.</p>


  <p>고객은 종종 S2S VPN을 배포하여 지점과 동일한 Azure VNet에 연결하는 반면 기본 회사 WAN은 ExpressRoute를 통해 액세스됩니다. 회사 WAN은 ExpressRoute와의 연결 문제가 있는 경우 S2S VPN을 백업 경로로 사용할 수도 있습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/562aec61-8072-4325-a299-9d6b646543a1.png"><img alt="ExpressRoute" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4aa59b3c-4cf5-477c-a2d8-2ce06fa545c0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ExpressRoute" width="619"></a></p>


  <p>1Gbps ExpressRoute 회로가 있는 경우 이제 백업 경로에 1Gbps S2S 터널을 가질 수 있으므로 장애 조치(failover) 이벤트가 발생하는 경우 인터넷을 통해 VNet에 대한 성능이 좋은 네트워크 연결을 유지합니다. ISP의 품질과 관련하여 이전에 언급한 성능 주의 사항에 유의하세요.</p>


  <h2>새 VPN 기능 &ndash; 사용자 지정 IPsec/IKE 정책 &amp; 다중 사이트 정책 기반 VPN</h2>


  <p>또한 VPN 관리 효율성을 개선하고 고객에게 더 많은 선택 항목을 제공하기 위해 두 가지 새로운 기능을 릴리스하고 있습니다. 여기에는 규정 준수 및 보안 요구 사항을 충족하기 위한 사용자 지정 IPsec/IKE 연결 정책 지원 및 정책 기반 방화벽 디바이스를 사용하여 여러 온-프레미스 네트워크를 Azure VPN Gateway에 연결하는 기능이 포함됩니다.</p>


  <p>사용자 지정 IPsec/IKE 정책을 사용하면 이제 각 S2S 또는 VNet-VNet 연결에서 정확한 암호화 알고리즘 및 키 강도를 설정하여 엔터프라이즈 규정 준수 및 보안 요구 사항을 충족할 수 있습니다. Azure VPN Gateway는 광범위한 타사 VPN 디바이스와의 상호 운용성을 최대화하는 기본 IPsec/IKE 암호화 알고리즘 집합을 활용합니다. 기본 목록이 모든 규정 준수 요구 사항을 충족하지 못할 수 있습니다. 예를 들어 기본값보다 더 높은 Diffie-Hellman 그룹 또는 PFS 그룹(Perfect Forward Security)이 필요하거나 제외하려는 특정 암호화 알고리즘(예: SHA1, 3DES 등)이 있을 수 있습니다. 이제 아래 예제와 같이 암호화 알고리즘과 키 강도의 정확한 조합을 지정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a33c7e11-c6c3-4d71-9e6f-6f5a9e1b03ca.png"><img alt="cryptographic algorithms and key strengths" border="0" height="146" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09e3606a-151c-4865-aaf8-5b6815162a6b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="암호화 알고리즘 및 주요 강점" width="625"></a></p>


  <p>또한 이제 사용자 지정 정책을 활용하여 여러 온-프레미스 정책 기반 VPN 디바이스를 Azure VPN Gateway에 연결할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6962a618-b249-4a17-8479-19ad38cf6ed0.png"><img alt="Multiple on-prem policy based VPN devices" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1032b2ba-6912-4cf6-80ff-cfd9b7baad7a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="여러 온-프레미스 정책 기반 VPN 디바이스" width="621"></a></p>


  <p>중요 업무용 워크로드에 대한 VPN 구성 및 유지 관리는 복잡한 작업이라는 것을 이해합니다. 이러한 새로운 VPN 기능은 고객 피드백을 기반으로 개발되었습니다. 대부분의 설명서를 다시 작성했으며 더 많은 배포 청사진, 지침 및 모범 사례를 제공할 예정입니다.</p>


  <p>Azure VPN 서비스를 더욱 개선할 수 있는 방법을 알려주세요. 새 VPN 게이트웨이를 시작하기 위한 몇 가지 링크는 다음과 같습니다.</p>


  <ol>
   <li><a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-about-vpngateways#gwsku" target="_blank">새 VPN Gateway SKU &amp; 마이그레이션 지침 정보</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-about-compliance-crypto" target="_blank">암호화 요구 사항 및 Azure VPN Gateway 정보</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-ipsecikepolicy-rm-powershell" target="_blank">S2S VPN 또는 VNet-VNet 연결에서 IPsec/IKE 정책 구성</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-connect-multiple-policybased-rm-ps" target="_blank">여러 정책 기반 VPN 디바이스를 Azure VPN Gateway에 커넥트</a></li>
  </ol>
