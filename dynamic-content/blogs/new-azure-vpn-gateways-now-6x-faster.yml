Slug: new-azure-vpn-gateways-now-6x-faster
Title: 이제 새 Azure VPN Gateway가 6배 더 빨라집니다.
Summary: 중요 업무용 워크로드를 실행하려면 성능과 안정성이 모두 필요합니다. Azure VPN 환경을 개선하기 위해 더 나은 성능을 갖춘 새로운 세대의 VPN 게이트웨이를 도입하고 있습니다.
Content: >-
  <p>중요 업무용 워크로드를 실행하려면 성능과 안정성이 모두 필요합니다. Azure VPN 환경을 개선하기 위해 더 나은 성능, 더 나은 SLA 및 이전 게이트웨이와 동일한 가격으로 새로운 세대의 VPN 게이트웨이를 도입하고 있습니다.</p>


  <p>Azure VNet(Virtual Network)에서 네트워크 집약적 워크로드를 사용하는 많은 고객은 크로스-프레미스 및 지역 간 VPN 성능이 향상되어야 합니다. 더 까다로운 워크로드를 수용하기 위해 VPN Gateway 서비스를 다시 엔지니어링하여 더 나은 안정성과 더 엄격한 SLA를 통해 6배 더 많은 성능을 제공합니다.</p>


  <p>성능 외에도 중요 업무용 워크로드가 있는 많은 고객은 규정 준수 규정을 충족하기 위해 VPN 정책을 제어해야 합니다. 이제 사용자 지정 IPsec/IKE 정책 선택을 제공하여 암호화 정책을 보다 유연하게 선택할 수 있습니다. 또한 경로 기반 VPN과 정책 기반 VPN을 모두 수용하도록 새 게이트웨이를 향상시키고 있습니다. BGP를 사용하여 라우팅을 자동으로 학습하는 경로 기반 VPN을 관리하는 것이 더 쉽지만, 많은 고객은 이미 지점의 정책 기반 VPN을 배포했습니다. 새 VPN 게이트웨이를 사용하면 정책 기반 VPN을 사용하는 여러 사이트에서 동일한 VPN 게이트웨이에 연결할 수 있습니다.</p>


  <h2>새 지침</h2>


  <p>VpnGw1, VpnGw2 및 VpnGw3이라는 새 VPN 게이트웨이를 도입하면서 배포 지침도 업데이트하고 있습니다. 기존 기본 VPN 게이트웨이는 동일한 80-100Mbps 성능 및 99.9% SLA로 변경되지 않습니다. 기본 VPN 게이트웨이는 비프로덕션 개발/테스트 시나리오에 적합합니다. 기본 VPN 게이트웨이는 프로덕션 시나리오에 사용해서는 안 됩니다.</p>


  <p>프로덕션 서비스의 경우 SLA가 99.95%인 새 VPN Gateway를 선택하거나 마이그레이션하는 것이 좋습니다. 새 VPN 게이트웨이는 이전 게이트웨이와 동일한 가격으로 SLA가 더 높고 성능이 향상됩니다. 기존 배포를 관리할 수 있도록 이전 VPN 게이트웨이를 계속 지원하지만, 9월부터는 이전 표준 또는 고성능 VPN 게이트웨이를 만들 수 없습니다.</p>


  <h2>성능 향상</h2>


  <p>새로운 세대의 Azure VPN Gateway는 최대 1Gbps의 단일 터널 성능을 제공하고, 여러 터널을 사용하여 최대 1.25Gbps를 집계하여 온-프레미스 또는 지역 간 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-resource-manager-portal" target="_blank">VNet 간 연결을 위해 VNet</a>에 대한 액세스를 개선합니다. 활성-활성 VPN Gateway 옵션을 사용하도록 설정하면 Azure VPN Gateway에 대한 여러 흐름으로 더 높은 처리량을 제공합니다.</p>


