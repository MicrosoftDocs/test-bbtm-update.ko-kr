Title: Azure Container Registry는 지역 복제를 일반 공급하고 수명 주기 관리 기능을 추가합니다.
Summary: 컨테이너 기반 애플리케이션은 강력한 속도로 성장하고 있으며, 그 결과 Azure Container Registry를 사용하여 Linux 및 Windows 컨테이너 이미지를 관리하는 고객이 증가하고 있습니다...
Content: >-
  <p>컨테이너 기반 애플리케이션은 강력한 속도로 성장하고 있으며, 그 결과 Azure Container Registry를 사용하여 Linux 및 Windows 컨테이너 이미지를 관리하는 고객의 수가 증가하고 있습니다. Azure Container Registry는 네트워크 닫기 프라이빗 레지스트리를 제공하며 Azure에서 호스트되는 오케스트레이터뿐만 아니라 Service Fabric, Azure App Service, IoT, Machine Learning 등을 비롯한 다른 Azure 서비스와도 잘 통합됩니다.</p>


  <p>오늘 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>Azure Container Registry 지역 복제의 일반 공급</li>
   <li>내부 루프 및 트리거 기반 컨테이너 빌드 기능을 제공하는 ACR 빌드(미리 보기) &ndash;</li>
   <li>기본 컨테이너 레지스트리 보안(프라이빗 미리 보기)</li>
  </ul>


  <p>2017년 10월에 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-container-service-aks-managed-kubernetes-and-azure-container-registry-geo-replication/" target="_blank">미리 보기된</a> 지역에서 복제를 사용하면 서로 다른 위치에서 작업하는 소규모 스타트업이 글로벌 규모로 운영되는 기업에 연결할 수 있습니다. 지역에서 복제를 사용하면 고객은 Azure의 글로벌 공간을 활용할 수 있습니다. 맵을 클릭하면 고객은 23개 지역에서 컨테이너 이미지와 메타데이터를 지리적으로 복제할 수 있으며, 한국, 인도 남부, Azure 중국 및 기타 지역이 곧 온라인 상태가 될 예정입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/287d58ba-4ced-4794-8095-64b55ebc2324.png"><img alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7a54bf2-f3a1-42b4-95d4-777dcd941349.png" style="border-image: none; width: 406px; height: 236px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: 5px; margin-left: 5px; float: left; display: inline; background-image: none;" title="imageLeveraging"></a> Azure Traffic Manager 레지스트리 요청은 가장 가까운 복제된 지역으로 라우팅되어 고객이 가장 가깝고 가장 빠른 데이터 센터에서 제공되도록 합니다. 모든 역할 기반 액세스 제어 구성 및 메타데이터는 단일 지역 레지스트리와 함께 제공되는 보안 미사용 데이터 중복성 외에도 컴퓨팅 중복성을 보장하도록 자동으로 복제됩니다. 지역 복제는 <a href="https://aka.ms/acr/skus" target="_blank">프리미엄 레지스트리 계층</a>의 기능으로, 고객이 필요한 지원 수준을 옵트인할 수 있습니다.</p>


  <h2>ACR 빌드 - 수명 주기 관리, OS &amp; 프레임워크 패치</h2>


  <p>컨테이너는 새로운 수준의 가상화를 제공하여 애플리케이션 및 개발자 종속성을 인프라 및 운영 요구 사항으로부터 격리할 수 있도록 하므로 애플리케이션 가상화가 패치되는 방식을 해결해야 합니다. <strong>Azure Container Registry는</strong> <strong>컨테이너 빌드 기능인</strong> <a href="https://aka.ms/acr/build" target="_blank">ACR Build</a>를 시작하여 git 커밋 및 기본 이미지 업데이트에서 클라우드 및 자동화된 컨테이너 빌드로 확장된 내부 루프 개발을 사용하도록 설정합니다. 기본 이미지 업데이트 트리거를 사용하면 고객은 변경할 수 없는 컨테이너의 보안 주체를 준수하면서 <a href="https://blogs.msdn.microsoft.com/stevelasker/2017/12/20/os-framework-patching-with-docker-containers-paradigm-shift/" target="_blank">OS &amp; 프레임워크 패치 요구 사항을</a> 자동화하고 보안 환경을 유지할 수 있습니다. ACR Build는 기본 이미지 종속성을 동적으로 검색하고, 다른 ACR 레지스트리에서 기본 이미지 업데이트 알림을 후크하며, 나중에 Docker Hub 및 기타 공용 레지스트리를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9e4253b-ea3c-46ba-8c05-d691bf043037.png"><img alt="image" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/970be396-b9ef-4287-8de2-cfd33aa8112c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="406"></a></p>


  <p><br>

  ACR Build의 미리 보기는 현재 Linux를 지원하며, Windows 곧 제공될 예정입니다. IoT Edge 디바이스가 증가함에 따라 ARM 기반 빌드가 일반화되고 에지에서 디바이스 보안을 자동화하는 <em>데 필요합니다</em> . ACR Build는 ARM 지원을 추가하여 IoT 에지 디바이스를 보호합니다.</p>


  <blockquote>

  <p>&ldquo;docker 및 az CLIs와 동일한 구문을 사용할 수 있다는 사실은 서비스를 채택하고 사용하기 시작하는 것이 간단하게 만들었으며 거의 설정되지 않았으며 레지스트리를 만들면&#39;있습니다. ACR Build는 Stacksmith에서 Azure 지원을 성공적이고 시기 적절하게 시작하는 데 필요한 사항입니다.&rdquo;&nbsp; 마틴 알비세티, <a href="https://bitnami.com/stacksmith" target="_blank">비트나미 스택스미스</a>의 소프트웨어 설계자</p>

  </blockquote>


  <h2>기본 컨테이너 레지스트리 보안</h2>


  <p>고객이 개발에서 프로덕션&rsquo;으로 전환함에 따라 빠르고 안전한 배포라는 개념으로 어려움을 보았습니다. 현재 컨테이너 검사 워크플로는 안전하지 않은 이미지로부터 노드를 보호합니다. 그러나&rsquo; 원본 레지스트리가 이미 이미지를 스캔했는지 확인하려면 규정되거나 강제된 패턴이 없습니다. 이렇게 하지 않으면 검사가 완료되는 동안 배포가 중단되거나 실패해야 합니다. 경우에 따라 고객은 트로이 목마&rsquo;가 내부에 숨어 있기를 바라며 스캔되지 않은 이미지를 배포합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8885f649-784d-428b-93fc-2040e6857b8d.png"><img alt="image" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f2bda25-f739-474b-bd52-69b7ce782284.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="408"></a><br>

  <a href="https://aquasec.com/" target="_blank">Aqua Security</a> 및 <a href="https://twistlock.com/" target="_blank">Twistlock</a>과 같은 훌륭한 파트너와 함께 작업하는 Azure Container Registry는 보안 검사에서 이미지를 배포하는 것이 안전하다고 판단할 때까지 이미지 끌어오기를 보호하는 새로운 패턴을 도입합니다. 웹후크를 통합하면 개발자와 CI 솔루션이 이미지를 푸시하고 스캐너가 작업을 완료하는 동안 이미지를 격리할 수 있는 비동기적이지만 결정적인 패턴을 구현할 수 있습니다. ACR은 격리 웹후크를 내보내 즉각적인 검사를 사용하도록 설정하고, 성공적으로 완료되면 푸시 웹후크가 트리거되어 CD 솔루션이 시작되도록 하고 이미 스캔한 이미지를 기반으로 배포를 트리거합니다.</p>


  <blockquote>

  <p>&ldquo;Twistlock은 기본적으로 안전한 패턴으로 Microsoft와 함께 작업한 것을 자랑스럽게 생각합니다.&nbsp; CI/CD 프로세스에 보안을 적용&rsquo;하면 &lsquo;위험을 줄이는 데 도움이 되며, Twistlock 검사를 사용하는 ACR 격리 패턴은 실행할 수 있는 이미지를 적용하기 위한 간단하고 강력한 방어 계층입니다.&rdquo; 존 모렐로 CTO 앳 트위틀록</p>

  </blockquote>


  <blockquote>

  <p>&ldquo;빌드-선박 실행 프로세스 보안은 컨테이너 기반 애플리케이션 배포의 필수적인 부분입니다. Microsoft는 Azure Container Registry에서 정책 기반 이미지 격리를 제공하여 무단 이미지가 취약성, 맬웨어 및 기타 위험을 발생시키는 것을 쉽게 방지할 수 있는 방법을 고객에게 제공합니다. Azure 팀에서 컨테이너 보안 플랫폼으로 이러한 기능을 지원하고 Azure 고객에게 더 원활하고 안전한 환경을 제공할 수 있게 되어 매우 기쁩니다.&rdquo; 아미르 저비, CTO 및 아쿠아 시큐리티의 공동 설립자.</p>

  </blockquote>


  <p>Azure에서는 컨테이너를 모든 Azure 서비스에서 사용자 지정 및 ISV 소프트웨어에 대한 <a href="https://blogs.msdn.microsoft.com/stevelasker/2016/05/26/docker-containers-as-the-new-binaries-of-deployment/" target="_blank">최신 패키징 형식</a> 으로 봅니다. 엔터프라이즈 클라우드로서 Azure는 크고 작은 고객이 비즈니스 요구 사항에 집중할 수 있도록 하는 수명 주기 관리에 중점을 두면서 안전하고 생산적인 환경을 자동화하는 데 필요한 유연성과 기능을 지원합니다.</p>


