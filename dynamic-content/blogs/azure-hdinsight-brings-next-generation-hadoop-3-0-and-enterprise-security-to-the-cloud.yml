Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/593c5ddc-98f0-42b8-bded-62ea64487c14.png"><img alt="Azure HDInsight icon" border="0" height="91" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37dd39ed-b670-495c-ac3e-56486e65455e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure HDInsight 아이콘" width="91"></a></p>


  <p><strong>MICROSOFT IGNITE, ORLANDO, Florida, 2018</strong> &ndash; 년 9월 24일 오늘 초, Microsoft Corporation은 클라우드에서 오픈 소스 빅 데이터 분석에 Apache Hadoop을 사용하려는 기업에 대한 지속적인 지원과 노력을 발표했습니다. Azure HDInsight 서비스에 대한 일련의 주요 업그레이드를 선도하는 것은 Apache Hadoop 3.0의 미리 보기 릴리스로, 기업이 올해 초부터 기다려 온 Hadoop 스택에 대한 변환 업데이트입니다. 이는 Hortonworks와 Microsoft 간의 지속적인 파트너십에 의해 가능합니다. 또한 엄격한 보안 및 규정 준수 요구 사항이 있는 기업은 Enterprise 보안 패키지를 사용하여 Azure HDInsight 클러스터를 보호할 수 있습니다. 그리고 모두를 위해이 릴리스에 뭔가가있다! Spark 개발자는 특히 Microsoft의 일련의 혁신을 좋아하여 이제 코드에서 성능 병목 상태를 신속하게 식별하고 해결할 수 있습니다.</p>


  <p>&ldquo;<em>오픈 소스 분석 커뮤니티&rdquo;에 참여하게 되어 영광입니다. </em> 라이언 웨이트, 빅 데이터 제품 관리의 이사말했다. <em>&ldquo;HDInsight에 대한 투자부터 Apache YARN과 같은 프로젝트에 대한 참여, 내부 데이터 레이크에서 오픈 소스 분석 사용으로의 전환에 이르기까지 제품 전략의 중심이 된 오픈 소스 분석을 만드는 Were&rsquo;</em>입니다. <em>이 공간의 혁신 속도는 Apache Hadoop 3.0에서만 증가하고 있습니다. 고객도 빅 데이터 여정을 가속화할 수 있도록 고객에게 이를 제공할 수 있게 되어 기쁩니다.</em>&rdquo;</p>


  <h2>Azure HDInsight 4.0의 Apache Hadoop 3.0 미리 보기</h2>


  <p>Hortonworks가 이끄는 Apache Hadoop 3.0은 Hadoop 스택에 대한 마지막 주요 업데이트 이후 커뮤니티 전체에서 5년 이상의 작업을 나타냅니다. 이제 기업은 딥 러닝 프레임워크를 익숙한 동일한 Hadoop 스택의 애플리케이션에 효율적으로 통합하면서 데이터 레이크 비전을 실현할 수 있습니다.</p>


  <p>몇 가지 주요 향상된 기능은 다음과 같습니다.</p>


  <ul>
   <li>ACID 의미 체계를 기본적으로 사용하도록 설정하면 Apache Hive 3.0이 기존 데이터베이스와 비슷하게 되어 고객이 매우 큰 데이터 집합을 기반으로 LOB 애플리케이션을 더 쉽게 빌드할 수 있습니다.</li>
   <li>Apache Druid는 열 지향 스토리지 레이아웃 위에 인덱싱/캐싱 기능이 있는 오픈 소스 데이터 저장소입니다. Apache Hive 및 Apache Druid(현재 기본적으로 사용 가능)를 사용하면 고객은 들어오는 데이터에 대해 거의 실시간으로 예비 분석을 수행할 수 있습니다.</li>
   <li>기본적으로 사용 가능한 Tensorflow 및 GPU 지원을 통해 Apache Hadoop 3.0은 기계 학습 및 딥 러닝 시나리오를 대상으로 합니다.</li>
  </ul>


  <p>Microsoft와 Hortonworks 간의 강력한 지속적인 협업으로 인해 Azure는 이제 관리형 Apache Hadoop 3.0을 제공하는 최초의 주요 클라우드 공급자입니다. 이렇게 하면 Azure 고객이 새 애플리케이션 빌드를 시작하거나 기존 애플리케이션을 업데이트하여 새 Apache Hadoop 3.0 플랫폼을 사용할 수 있습니다.</p>


  <h3>향상된 엔터프라이즈급 보안</h3>


  <p>Enterprise 등급 보안 및 규정 준수는 중요한 재무, 비즈니스, 개인 및 의료 데이터를 클라우드에 저장하거나 처리하는 빅 데이터 애플리케이션을 빌드하는 모든 고객의 중요한 요구 사항입니다.</p>


  <p>이제 Enterprise ESP(보안 패키지)의 일반 공급으로 고객은 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>사용자가 회사 도메인 자격 증명을 사용하여 HDInsight 클러스터에 인증하는지 확인합니다.</li>
   <li>사용자가 회사 데이터 액세스 정책에 따라 다양한 세분화된 액세스 정책(Apache Ranger에서 작성 및 관리됨)의 적용을 받도록 합니다.</li>
   <li>중요한 데이터에 대한 모든 액세스가 기록되고 필요에 따라 후속 감사 또는 포렌식 분석을 위해 Apache Ranger에서 사용할 수 있는지 확인합니다.</li>
  </ul>


  <p>또한 Apache Kafka를 사용하는 기업은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-byok">HDInsight의 Apache Kafka에 대한 BYOK 암호화</a>를 통해 달성할 수 있는 심층 방어력을 높이 평가합니다.</p>


  <h2>HDInsight Spark 개발자를 위한 고급 디버깅 도구</h2>


  <p>개발자, 데이터 과학자 및 분석가는 Azure HDInsight가 선택한 도구에서 풍부한 개발 및 디버깅 기능을 제공한다는 것을 이미 알고 있습니다. <strong>IntelliJ, Eclipse, VSCode, Jupyter </strong>및<strong> Apache Zeppelin</strong> Notebook 등</p>


  <p>Microsoft는 이제 한 단계 더 강화되었습니다! 수백 개의 노드에서 실행되는 대규모 분산 빅 데이터 애플리케이션 디버깅은 어렵고 시간이 많이 걸립니다. Microsoft는 현재 거의 수십억 개의 작업을 실행하고 디버깅한 10년간의 경험을 Apache Spark의 오픈 소스 세계에 제공하고 있습니다. 주요 향상된 기능은 다음과 같습니다.</p>


  <ul>
   <li>읽기/쓰기 병목 상태를 식별하는 재생 및 히트맵이 있는 작업 그래프입니다.</li>
   <li>작업 중요 경로 분석 및 시각화.</li>
   <li>데이터 기울이기 검색 및 분석</li>
   <li>데이터 미리 보기, 다운로드 및 복사를 포함한 작업별 데이터 관리</li>
  </ul>


  <h2>Azure HDInsight에서 주요 ISV 애플리케이션의 가용성</h2>


  <p>Azure HDInsight는 Azure Marketplace에서 <u><strong><a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/">사용할 수 있는 가장 인기 있는 빅 데이터 애플리케이션으로 활기찬 애플리케이션</a></strong></u> 에코시스템을 지원합니다. 이제 고객은 데이터 거버넌스, 빅 데이터에 대한 SQL 친숙한 쿼리 및 Azure로 애플리케이션 마이그레이션과 같은 주요 영역을 다루는 Azure HDInsight에서 사용할 수 있는 세 가지 새로운 애플리케이션을 찾을 수 있습니다.</p>


  <ul>
   <li><strong>항성:</strong> Azure HDInsight의 Presto 커넥터는 주문형으로 확장되며 다른 데이터 원본을 HDInsight와 통합합니다.</li>
   <li><strong>워터라인 데이터:</strong> 여러 Azure 고객이 사용하는 데이터 카탈로그 및 거버넌스 솔루션입니다.</li>
  </ul>


  <p><em>&ldquo;워터라인 데이터 CEO인 Kailash Ambwani는 현재 데이터 산을 클라우드&rdquo;로 이동하는 페타바이트 기업용 귀중한 분석 서비스인 Microsoft Azure HDInsight에서 워터라인 데이터 카탈로그를 출시하게 되어 매우 기쁩니다</em>. <em>&ldquo;AI 기반의 확장성이 뛰어난 워터라인 데이터 카탈로그는 데이터의 분류 및 거버넌스를 자동화하고 더 빠른 분석 및 심층 인사이트를 위해 사용할 수 있는 모든 조직&rsquo; 데이터를 신속하게 렌더링하여 HDInsight의 기능을 확장합니다. Microsoft와 Waterline Data는 조직이 데이터의 기능을 새로운 차원으로 끌어올린 데 도움을 주고 있으며, 오늘날의 데이터 경제에서 혁신과 경쟁력&rsquo;을 높이기 위해 실시간 IoT 서비스부터 최첨단 AI 및 기계 학습 기반 애플리케이션에 이르기까지 모든 것을 지원합니다.&rdquo;</em></p>


  <p>이것은 시작에 불과합니다. 곧 Azure HDInsight에 더 많은 업데이트가 제공될 예정입니다. 그래서, 계속 지켜봐 주시기 바랍니다!</p>


