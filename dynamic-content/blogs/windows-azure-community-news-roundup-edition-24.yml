Title: 'Windows Azure Community 뉴스 검거 – (버전 #24)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0137">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a target="_blank" href="https://gigaom.com/cloud/microsofts-nadella-we-will-democratize-big-data/?utm_source=social&amp;utm_medium=twitter&amp;utm_campaign=gigaom">Microsofts&rsquo; Nadella:</a> <a target="_blank" href="https://gigaom.com/">기가옴</a>(6월 21일 게시됨)을 통해 <a target="_blank" href="https://twitter.com/#!/gigabarb">@gigabarb</a>빅 데이터를 민주화할 예정입니다.</li>  <li>Azure 및 Java Windows:&nbsp; Satish Nikam의 Blob Storage 작업, 영구 시스템 블로그(6월 22일 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/benjguin/archive/2012/06/22/deploying-the-need-facebook-canvas-app-to-windows-azure-web-sites-d-233-ploiement-de-l-appli-canvas-facebook-dans-les-web-sites-windows-azure.aspx">Azure 웹 사이트를 Windows 데 필요한 Facebook Canvas 앱 배포</a>(6월 22일 게시)<a target="_blank" href="https://twitter.com/benjguin">@benjguin</a></li>  <li>에 의해 IdMaaS의 약속에 <a target="_blank" href="https://twitter.com/#!/craigburton">@craigburton</a> 좋은 만들기 (게시 6 월 21)</li>  <li>명령줄 <a target="_blank" href="https://twitter.com/shanselman">@shanselman</a> <a target="_blank" href="https://www.hanselman.com/blog/ManagingTheCloudFromTheCommandLine.aspx">에서 클라우드 관리</a>(6월 20일 게시)</li>  <li><a target="_blank" href="https://blogs.technet.com/b/uktechnet/archive/2012/06/20/windows-azure-is-changing-the-start-up-paradigm.aspx">Windows Azure가 James Varga의 시작 패러다임을 변경</a>하고 있습니다(6월 20일 게시).</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/robertgreen/archive/2012/06/20/episode-40-of-visual-studio-toolbox-what-s-new-in-the-windows-azure-june-2012-release-is-now-live.aspx">Visual Studio 도구 상자의 에피소드 40:&nbsp; Windows Azure 2012년 6월 릴리스의 새로운 기능&rsquo; (</a>비디오) 로버트 그린 (게시 6월 20일)</li>  <li>(Windows) 6월 17일까지 <a target="_blank" href="https://davidpallmann.blogspot.com/2012/06/azure-storage-explorer-5-preview-1-now.html">로깅 &amp; 모니터링 지원</a> <a target="_blank" href="https://davidpallmann.blogspot.com/2012/06/azure-storage-explorer-5-preview-1-now.html">@davidpallmann</a> 으로 사용할 수 있는 Azure Storage Explorer 5 미리 보기</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/06/14/federations-what-s-next-announcements-from-teched-2012.aspx">페더레이션: 다음 단계는 무엇인가&rsquo;요? TechEd의 공지 사항</a>(6월 14일 게시)<a target="_blank" href="https://twitter.com/#!/cihangirb">@cihangirb</a></li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>6월 23-24일: <a target="_blank" href="https://angelhack.com/">엔젤색</a> &ndash; 보스턴; 뉴욕; Palo Alto, CA; 시애틀, 워싱턴주</li>  <li>6월 28일:&nbsp; <a target="_blank" href="https://www.meetup.com/bostonazure/">보스턴 Windows Azure Meeting</a> &ndash; Boston, MA</li>  <li>7월 27일:&nbsp; <a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032515363&amp;IO=E6koyDOpq8TCDmYfxchldA%3d%3d">Windows Azure Camp</a> &ndash; 뉴욕, 뉴욕</li>  <li>7월 8-12일:&nbsp; <a target="_blank" href="https://www.digitalwpc.com">Microsoft Worldwide 파트너 컨퍼런스</a> &ndash; 토론토,&nbsp; 캐나다<b>&nbsp;</b></li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>6월 26-29일: Microsoft TechEd Europe 2012 &ndash; 암스테르담, 네덜란드</li>  <li>6월 26일:&nbsp; <a href="https://www.wazug.nl/agenda/wazugnl-9-teched-amsterdam.aspx">네덜란드 Windows Azure 사용자 그룹</a> &ndash; 암스테르담, 네덜란드</li>  <li>6월 27일: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032514415">IT 전문가 &ndash; 를 위한 Azure Windows 새로운 기능&rsquo;</a> &ndash; 취리히, 스위스</li>  <li>7월 4일:&nbsp; 영국 Windows Azure 사용자 그룹 모임 &ndash; 맨체스터, 영국</li>  </ul>  <p><b>기타</b></p>  <ul>  <li>6월 29일:&nbsp; <a target="_blank" href="https://msdn.microsoft.com/ja-jp/windowsazure/jj129528">Windows Azure DevCamp</a> &ndash; 도쿄, 일본&nbsp;</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/WAVirtualMachinesforWindows/thread/4ce663c1-b9e6-43e6-804c-394f4347d3f2">Virtual Machine Storage 트랜잭션</a> &ndash; 1,323개 보기, 28개 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e21f4255-c3d7-4076-bc90-0826bc97dbf5">(Windows) Azure 새 Virtual Network 기능</a> &ndash; 463 보기, 13개 회신을 사용하여 VPN 질문</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/6b2ac18a-ca0f-4dc1-a63c-ffdecf8d55f5"> MongoDB 32비</a> &ndash; 트 1,664개 보기, 5개의 회신을 사용하여 Azure에서Node.js(Windows)</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/0e90b278-a4e4-4aaa-8cc8-492c024910ac">초보자: 인증 및 리디렉션에 성공한 후 고유 토큰을 가져오는 방법</a> &ndash; 보기 543개, 회신 4개</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.&nbsp;</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
