Title: Azure Blob Storage 데이터 보호 및 복구 기능 향상
Summary: 현재 지역 재해 및 계정 장애 조치(failover)에 대한 보호를 제공하는 GZRS(지역 영역 중복 Storage)의 일반 공급이 발표되어 장애 조치(failover)를 시작할 시기를 결정할 수 있습니다.
Content: >-
  <p>기업, 파트너 및 IT 전문가는 Azure Blob Storage 중요 비즈니스용 데이터를 저장합니다. Microsoft는 애플리케이션을 계속 실행하기 위해 동급 최고의 데이터 보호 및 복구 기능을 제공하기 위해 최선을 다하고 있습니다. 현재 지역 재해 및 계정 장애 조치(failover)에 대한 보호를 제공하는 GZRS(지역 영역 중복 Storage)의 일반 공급이 발표되어 장애 조치(failover&mdash;)&mdash;를 시작할 시기를 결정합니다.</p>


  <p>또한 버전 관리 및 지정 시간 복원이라는 두 가지 새로운 미리 보기 기능을 릴리스합니다. 이러한 새로운 기능은 Azure Blob Storage&rsquo; <a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy" target="_blank">데이터 중복,</a> <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-soft-delete?tabs=azure-portal" target="_blank">일시 삭제</a>, <a href="https://docs.microsoft.com/azure/azure-resource-manager/management/lock-resources" target="_blank">계정 삭제 잠금</a> 및 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-immutable-storage" target="_blank">변경할 수 없는 Blob</a>과 같은 기존 기능을 확장하여 데이터 보호 및 복원 기능을 더욱 개선합니다.</p>


  <h2>GZRS(지역 영역 중복 Storage)</h2>


  <p>GZRS(지역 영역 중복 Storage) 및 RA-GZRS(Read-Access 지역 영역 중복 Storage)는 이제 애플리케이션에 대한 지역 내 및 지역 간 고가용성 및 재해 보호를 제공하는 일반 공급됩니다.</p>


  <p>GZRS는 ZRS(영역 중복 스토리지)와 유사하게 여러 Azure 가용성 영역에 걸쳐 세 개의 데이터 복사본을 동기적으로 작성하여 데이터 센터 또는 가용성 영역을 사용할 수 없는 경우에도 계속해서 읽기 및 쓰기 액세스를 제공합니다. 또한 GZRS는 데이터를 보조 지역 쌍 지역에 비동기적으로 복제하여 지역 사용 불가로부터 보호합니다. RA-GZRS는 주 지역을 사용할 수 없는 경우 데이터를 읽을 수 있도록 이 보조 복제본에 읽기 엔드포인트를 노출합니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy#geo-zone-redundant-storage" target="_blank">Azure Storage 중복성을 참조하세요</a>.</p>


  <h2>계정 장애 조치(failover)</h2>


  <p>이제 고객이 시작한 스토리지 계정 장애 조치(failover)를 일반적으로 사용할 수 있으므로 Microsoft에서 장애 조치(failover)를 시작할 때까지 기다리지 않고 장애 조치(failover)를 시작할 시기를 결정할 수 있습니다. <u> </u>장애 조치(failover)를 수행하면 스토리지 계정의 보조 복제본이 새 주 복제본이 됩니다. 모든 스토리지 서비스 엔드포인트스&mdash;블로브, 파일, 큐 및 tableare&mdash;에 대한 DNS 레코드가 이 새 주 복제본을 가리키도록 업데이트되었습니다. 장애 조치(failover)가 완료되면 클라이언트는 코드 변경 없이 새 주 지역의 스토리지 계정에서 데이터를 읽고 쓰기 시작합니다.</p>


  <p>고객이 시작한 장애 조치(failover)는 GRS, RA-GRS, GZRS 및 RA-GZRS 계정에 사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/storage/common/storage-disaster-recovery-guidance" target="_blank">재해 복구 및 계정 장애 조치</a> 설명서를 참조하세요.</p>


  <h2>버전 관리 미리 보기</h2>


  <p>애플리케이션은 데이터를 지속적으로 만들고, 업데이트하고, 삭제합니다. 일반적인 요구 사항은 데이터의 현재 버전과 이전 버전 모두에 액세스하고 관리하는 기능입니다. 버전 관리에서는 개체의 이전 버전을 자동으로 유지 관리하고 버전 ID를 사용하여 식별합니다. 잘못 수정되거나 삭제된 경우 이전 버전의 Blob을 복원하여 데이터를 복구할 수 있습니다.</p>


  <p>버전은 지정된 시점에 커밋된 Blob 상태를 캡처합니다. 스토리지 계정에 버전 관리가 사용하도록 설정된 경우 Azure Storage Blob이 수정되거나 삭제될 때마다 새 버전의 Blob을 자동으로 만듭니다.</p>


  <p>버전 관리 및 일시 삭제는 함께 작동하여 최적의 데이터 보호를 제공합니다. 자세한 내용은 <a href="https://aka.ms/AzureBlobVersioning" target="_blank">Blob 버전 관리</a> 설명서를 참조하세요.</p>


  <h2>특정 시점 복원 미리 보기</h2>


  <p>Azure Blob Storage 대한 특정 시점 복원은 스토리지 계정 관리자에게 스토리지 계정 내의 컨테이너 또는 Blob 하위 집합을 이전 상태로 복원할 수 있는 기능을 제공합니다. 이 작업은 애플리케이션이 데이터를 손상하거나, 사용자가 실수로 콘텐츠를 삭제하거나, 기계 학습 모델의 테스트 실행을 수행하는 경우 관리자가 특정 과거 날짜 및 시간으로 수행할 수 있습니다.</p>


  <p>특정 시점 복원은 <a href="https://azure.microsoft.com/blog/change-feed-support-now-available-in-preview-for-azure-blob-storage/" target="_blank">현재 미리 보기로 제공되는 Blob 변경 피드를</a> 사용합니다. 변경 피드를 사용하면 스토리지 계정에서 발생하는 모든 Blob 만들기, 수정 및 삭제 작업을 기록할 수 있습니다. 현재 4개의 새 지역을 사용하도록 설정하고 두 가지 새 Blob 이벤트 유형인 BlobPropertiesUpdated 및 BlobSnapshotCreated에 대한 지원을 사용하도록 설정하여 변경 피드 미리 보기를 확장하고 있습니다.</p>


  <p>이 향상된 기능은 이제 SetBlobMetadata, SetBlobProperties 및 SnapshotBlob 작업으로 인한 변경 레코드를 캡처합니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed" target="_blank">Azure Blob Storage(미리 보기)에서 변경 피드 지원을</a> 참조하세요.</p>


  <p>특정 시점 복원은 AZURE STORAGE 위에 자체 복원 워크플로를 구현하려는 ISV 파트너 및 고객을 위한 것입니다. 자세한 내용은 <a href="https://aka.ms/blobpitr" target="_blank">특정 시점 복원을</a> 참조하세요.</p>


  <h2>빌드하고, 사용하고, 그것에 대해 알려주세요.</h2>


  <p>이러한 새로운 기능은 Azure Storage 모든 사용자에게 더 큰 데이터 보호 제어를 제공합니다. GZRS의 일반 공급 릴리스는 지역 복제 영역 중복 유형을 추가합니다. 계정 장애 조치(failover)를 통해 고객은 스토리지 계정에 대해 지역에서 복제된 장애 조치(failover)를 제어할 수 있습니다. 또한 버전 관리 및 지정 시간 복원의 미리 보기를 사용하면 이전 날짜 및 시간으로의 데이터 보호 및 복원을 더 많이 제어할 수 있습니다.</p>


