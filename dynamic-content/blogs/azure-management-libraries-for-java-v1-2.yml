Title: Java용 Azure 관리 라이브러리 - v1.2
Summary: Java용 Azure 관리 라이브러리 1.2를 릴리스했습니다. 이 릴리스는 추가 보안 및 배포 기능 및 더 많은 Azure 서비스에 대한 지원을 추가합니다.
Content: "<p>Java용 Azure 관리 라이브러리 1.2를 릴리스했습니다. 이 릴리스는 추가 보안 및 배포 기능 및 더 많은 Azure 서비스에 대한 지원을 추가합니다.</p> <ul> <li>관리 서비스 ID  <li>Azure Active Directory 사용자 만들기, 서비스 주체 업데이트 및 앱에 권한 할당  <li>스토리지 서비스 암호화  <li>MS 배포를 사용하여 웹앱 및 함수 배포  <li>Network Watcher 서비스  <li>Search 서비스 </li></li></li></li></li></li></ul> <h4><a title=\"https://github.com/Azure/azure-sdk-for-java\" href=\"https://github.com/Azure/azure-sdk-for-java\">https://github.com/Azure/azure-sdk-for-java</a></h4> <h2>시작하기</h2> <p>Maven POM 파일에 다음 종속성 조각을 추가하여 1.2 버전의 라이브러리를 사용합니다.</p><pre class=\"prettyprint\">&lt;dependency&gt;\n    &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;\n    &lt;artifactId&gt;azure&lt;/artifactId&gt;\n    &lt;version&gt;1.2.1&lt;/version&gt;\n&lt;/dependency&gt;\n</pre>\n\n<h2>MSI(관리 서비스 ID)를 사용하여 Virtual Machine 만들기</h2>\n<p>define()를 사용하여 MSI를 사용하도록 설정된 가상 머신을 만들 수 있습니다 <em>. create()</em> 메서드 체인:</p><pre class=\"prettyprint\">VirtualMachine virtualMachine = azure.virtualMachines().define(\"myLinuxVM\")\n    .withRegion(Region.US_EAST)\n    .withNewResourceGroup(rgName)\n    .withNewPrimaryNetwork(\"10.0.0.0/28\")\n    .withPrimaryPrivateIPAddressDynamic()\n    .withNewPrimaryPublicIPAddress(pipName)\n    .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)\n    .withRootUsername(\"tirekicker\")\n    .withRootPassword(password)\n    .withSize(VirtualMachineSizeTypes.STANDARD_DS2_V2)\n    .withOSDiskCaching(CachingTypes.READ_WRITE)\n    .withManagedServiceIdentity()\n    .withRoleBasedAccessToCurrentResourceGroup(BuiltInRole.CONTRIBUTOR)\n    .create();\n</pre>\n<p><a href=\"https://github.com/Azure-Samples/aad-java-manage-resources-from-vm-with-msi\" target=\"_blank\">MSI를 사용하여 가상 머신에서 MSI 지원 Azure 리소스를 관리하고</a> <a href=\"https://github.com/Azure-Samples/compute-java-manage-resources-from-vm-with-msi-in-aad-group\" target=\"_blank\">MSI 서비스 주체를</a> Azure Active Directory 보안 그룹에 추가할 수 있습니다.</p>\n<h2>Azure Active Directory 새 사용자 추가</h2>\n<p>define()를 사용하여 Azure Active Directory <a href=\"https://docs.microsoft.com/en-us/azure/active-directory/add-users-azure-active-directory\" target=\"_blank\">새 사용자를 추가할</a> 수 있습니다<em>. create()</em> 메서드 체인:</p><pre class=\"prettyprint\">ActiveDirectoryUser user = authenticated.activeDirectoryUsers()\n    .define(\"tirekicker\")\n    .withEmailAlias(\"tirekicker\")\n    .withPassword(\"StrongPass!12\")\n    .create();\n</pre>\n<p>마찬가지로 Active Directory에서 <a href=\"https://github.com/Azure-Samples/aad-java-manage-users-and-groups\" target=\"_blank\">사용자 및 그룹을 만들고 업데이트</a> 할 수 있습니다.</p>\n<h2>Storage 계정에 Storage 서비스 암호화 사용</h2>\n<p>define()를 사용하여 <a href=\"https://docs.microsoft.com/en-us/azure/storage/common/storage-service-encryption#encryption-scenarios\" target=\"_blank\">스토리지 계정을 만들 때 스토리지 계정 수준에서 스토리지 서비스 암호화</a> 를 사용하도록 설정할 수 있습니다 <em>. create() </em>메서드 체인:</p><pre class=\"prettyprint\">StorageAccount storageAccount = azure.storageAccounts().define(storageAccountName)\n    .withRegion(Region.US_EAST)\n    .withNewResourceGroup(rgName)\n    .withEncryption()\n    .create();\n</pre>\n<h2>MS 배포를 사용하여 웹앱 및 함수 배포</h2>\n<p><a href=\"https://docs.microsoft.com/en-us/azure/app-service-web/web-sites-deploy\" target=\"_blank\">MS 배포</a>를 사용하여 <em>deploy()</em> 메서드를 사용하여 웹앱 및 함수를 배포할 수 있습니다.</p><pre class=\"prettyprint\">// Create a Web app\nWebApp webApp = azure.webApps().define(webAppName)\n    .withExistingWindowsPlan(plan)\n    .withExistingResourceGroup(rgName)\n    .withJavaVersion(JavaVersion.JAVA_8_NEWEST)\n    .withWebContainer(WebContainer.TOMCAT_8_0_NEWEST)\n    .create();\n</pre><pre class=\"prettyprint\">// Deploy a Web app using MS Deploy\nwebApp.deploy()\n    .withPackageUri(\"link-to-bin-artifacts-in-storage-or-somewhere-else\")\n    .withExistingDeploymentsDeleted(true)\n    .execute();\n</pre>\n<p>및..</p><pre class=\"prettyprint\">// Create a function app \nFunctionApp functionApp = azure.appServices().functionApps()\n    .define(functionAppName)\n    .withExistingAppServicePlan(plan)\n    .withExistingResourceGroup(rgName)\n    .withExistingStorageAccount(app3.storageAccount())\n    .create();\n</pre><pre class=\"prettyprint\">// Deploy a function using MS Deploy\nfunctionApp.deploy()\n    .withPackageUri(\"link-to-bin-artifacts-in-storage-or-somewhere-else\")\n    .withExistingDeploymentsDeleted(true)\n    .execute();\n</pre>\n<h2>Network Watcher 만들기 및 패킷 캡처 시작</h2>\n<p>define()를 사용하여 <a href=\"https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-packet-capture-manage-portal\" target=\"_blank\">패킷 캡처를 만들고 시작하여</a> 가상 머신에서 네트워크 트래픽 패턴을 시각화할 수 있습니다 <em>. create()</em> 메서드 체인, 패킷 캡처 다운로드 및 <a href=\"https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-using-open-source-tools\" target=\"_blank\">오픈 소스 도구를 사용하여 네트워크 트래픽 패턴 시각화</a>:</p><pre class=\"prettyprint\">// Create a Network Watcher\nNetwork Watcher networkWatcher = azure.networkWatchers().define(nwName)\n         .withRegion(Region.US_EAST)\n         .withNewResourceGroup(rgName)\n         .create();\n</pre><pre class=\"prettyprint\">// Start a Packet Capture\nPacketCapture packetCapture = networkWatcher.packetCaptures()\n    .define(packetCaptureName)\n    .withTarget(virtualMachine.id())\n    .withStorageAccountId(storageAccount.id())\n    .withTimeLimitInSeconds(1500)\n    .definePacketCaptureFilter()\n         .withProtocol(PcProtocol.TCP)\n         .attach()\n    .create();\n</pre>\n<p>마찬가지로 <a href=\"https://github.com/Azure-Samples/network-java-use-new-watcher\" target=\"_blank\">프로그래밍 방식으로</a> 다음을 수행할 수 있습니다.</p>\n<ul>\n<li>가상 머신에서 트래픽이 허용되는지 확인\n<li>가상 머신에 대한 다음 홉 유형 및 IP 주소 가져오기\n<li>리소스 그룹에 대한 네트워크 토폴로지 검색\n<li>가상 머신에 적용되는 효과적인 네트워크 보안 규칙을 검사하여 가상 머신 보안 분석\n<li>네트워크 보안 그룹 흐름 로그를 구성합니다. </li></li></li></li></li></ul>\n<h2>관리되는 클라우드 검색 서비스 만들기</h2>\n<p>define()를 사용하여 복제본 및 파티션을 사용하여 <a href=\"https://docs.microsoft.com/en-us/azure/search/\" target=\"_blank\">관리되는 클라우드 검색 서비스</a> (Azure Search)를 만들 수 있습니다 <em>. create() </em>메서드 체인:</p><pre class=\"prettyprint\">SearchService searchService = azure.searchServices().define(searchServiceName)\n    .withRegion(Region.US_EAST)\n    .withNewResourceGroup(rgName)\n    .withStandardSku()\n    .withPartitionCount(1)\n    .withReplicaCount(1)\n    .create();\n</pre>\n<p>마찬가지로 <a href=\"https://github.com/Azure-Samples/search-java-manage-search-service\" target=\"_blank\">프로그래밍 방식으로</a> 다음을 수행할 수 있습니다.</p>\n<ul>\n<li>쿼리 키 관리\n<li>복제본 및 파티션을 사용하여 검색 서비스 업데이트\n<li>기본 및 보조 관리자 키를 다시 생성합니다. </li></li></li></ul>\n<h2>시도</h2>\n<p><a href=\"https://github.com/azure/azure-sdk-for-java#sample-code\" target=\"_blank\">GitHub 리포지토리</a>에서 더 많은 샘플을 얻을 수 있습니다. 시도해 보시고 의견을 보내주세요(아래 전자 메일 또는 댓글을 통해).<br>&nbsp;<br>Azure의 Java에 대한 자세한 내용은 다음에서 <a href=\"https://azure.com/java\">https://azure.com/java</a>확인할 수 있습니다.</p>"
