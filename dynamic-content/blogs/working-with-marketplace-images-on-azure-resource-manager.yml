Title: Azure Resource Manager에서 Marketplace 이미지 작업
Summary: 이미 들어보셨듯이, Resource Manager 스택을 사용하여 VM 배포 환경을 개선하는 데 도움이 되는 WPC(Worldwide Partner Conference) 2015에서 몇 가지 새로운 기능을 출시했습니다.
Content: '<p>다시 안녕하세요! 이미 들어보셨듯이, Resource Manager 스택을 사용하여 VM 배포 환경을 개선하는 데 도움이 되는 WPC(Worldwide Partner Conference) 2015에서 몇 가지 새로운 기능을 출시했습니다. &rsquo;먼저 Azure Preview 포털에서 Marketplace로 이동합니다. +(신규), 컴퓨팅 및 마켓플레이스를 찾아보세요. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Azure-Preview-Portal.png"><img alt="Azure Preview Portal" border="0" height="730" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Preview-Portal_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Azure Preview 포털" width="1551"></a> 이미 알고 있듯이 Marketplace를 통해 플랫폼에서 호스트되는 모든 Virtual Machines에 액세스할 수 있습니다. 관심 있는 제품과 배포할 스택을 나타내는 타일을 선택하기만 하면 됩니다. 이제 스택 결정을 내리는 것이 더 간단하고 만들기 흐름에 부합합니다. 더 이상 Marketplace에서 필터를 선택할 필요가 없습니다. &rsquo;예를 들어 Linux용 Wowza 스트리밍 엔진: BYOL&rsquo;을 사용합니다&lsquo;. UI에서 이 제품을 선택한 다음 &lsquo;드롭다운 메뉴에서 Resource Manager 스택&rsquo; 옵션을 사용합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Azure-Resource-Stack.png"><img alt="Azure Resource Stack" border="0" height="658" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Resource-Stack_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Azure Resource Stack" width="1358"></a> 다음으로 만들기 단추를 클릭하면 새 마법사 스타일 만들기 VM 환경을 통해 메시지가 표시됩니다. 그러면 약간 다를 수 있습니다. 이 새로운 환경은 만들기 환경의 개선을 위해 받은 많은 피드백을 반영합니다. 이 환경을 통해 Azure Preview 포털에서 VM을 더 쉽게 배포할 수 있기를 바랍니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Create.png"><img alt="Create" border="0" height="654" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Create_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="방금 시도한 Wowza SKU를 포함하여 모든 타사 애플리케이션을 만들" width="1318"></a> 려면 Marketplace VM에서 실행되는 소프트웨어와 관련된 최종 사용자 라이선스 계약 및 가격을 명시적으로 구매하고 승인해야 합니다. Marketplace VM에서 이미 작업한 사용자를 위해 사용 약관 및 가격을 승인하고 명시적 구매를 하려면 먼저 Azure Preview 포털에서 VM을 배포해야 프로그래밍 방식으로 배포할 수 있습니다. 이는 필요 이상으로 번거롭고 REST API, ARM 템플릿, Azure PowerShell 또는 Azure CLI를 사용할 때 Marketplace VM의 전체 배포를 간소화하기 위한 새로운 프로그래밍 방식 사용 환경을 출시했습니다. Azure Preview 포털에서 가상 머신을 배포하여 프로그래밍 방식으로 SKU를 사용하도록 설정할 수 있지만 이제 만들기 단추 &ldquo;바로 아래에 있는 새 링크에 더 집중합니다. 프로그래밍 방식으로 배포하시겠습니까? &rdquo;시작. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/deploy.png"><img alt="deploy" border="0" height="680" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploy_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="배포" width="1343"></a> Lets&rsquo;에서 이 링크를 클릭하고 어디로 연결되는지 확인합니다. 의심할 수 있듯이 SKU에 대한 사용 약관 및 가격을 먼저 검토한 다음 구독당 프로그래밍 방식으로 사용할 수 있도록 하는 블레이드가 열립니다. 블레이드의 스크린샷은 아래에서 볼 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/blade.png"><img alt="blade" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/blade_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="블레이드" width="1287"></a> 아래로 스크롤하면 액세스 권한이 있는 전체 구독 목록으로 이동하게 됩니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/subscriptions.png"><img alt="subscriptions" border="0" height="662" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/subscriptions_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="" width="1287"></a> 구독 프로그래밍 방식 배포를 사용하도록 설정하는 것은 원하는 각 구독에서 사용을 먼저 클릭한&rdquo; &ldquo;다음 저장을 클릭하는 것만큼 간단합니다. 해당 구독에 대한 기여자&rsquo; 역할이 적어도 있어야 하므로 프로그래밍 방식으로 액세스하기 위해 SKU를 &lsquo;사용하도록 설정할 수 있는 권한이 항상 있는 것은 아닙니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Enable.png"><img alt="Enable" border="0" height="678" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Enable_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="창을" width="550"></a> 닫으려면 맨 위에 있는 x&rsquo;를 &lsquo;클릭해야 합니다. 자동으로 닫히지 않으며 변경 내용을 삭제하므로 삭제를 클릭하지 않습니다. 이 시점에서 Linux용 Wowza 스트리밍 엔진: BYOL을 아무 문제 없이 프로그래밍 방식으로 배포할 준비가 된 것입니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-deploy-rmtemplates-powershell/#windowsvm">Azure Resource Manager 템플릿 및 PowerShell을 사용하여 Virtual Machines 배포 및 관리 및</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-tutorial/">Linux를 실행하는 Virtual Machine 만들기</a> 문서에서 프로그래밍 방식으로 가상 머신을 배포하는 방법에 대한 자세한 정보를 찾을 수 있습니다. 마켓플레이스의 모든 SKU가 프로그래밍 방식으로 액세스할 수 있는 것은 아닙니다. SQL Server, SharePoint 및 기본 운영 체제 이미지(예: Ubuntu, SUSE 및 Windows Server)와 같은 Microsoft 애플리케이션은 기본적으로 사용하도록 설정되므로 이 사용이 필요하지 않습니다. 특정 구독이 더 광범위한 관리를 수행할 수 있도록 이미 활성화된 항목을 확인하는 데 관심이 있을 것입니다. Azure Preview 포털의 왼쪽에 있는 청구 아이콘을 클릭하고 관심 있는 구독을 선택합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Billing.png"><img alt="Billing" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Billing_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="" width="521"></a> 청구 위치에서 아래로 스크롤하여 Marketplace 타일을 찾습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Marketplace.png"><img alt="Marketplace" border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Marketplace_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Marketplace" width="672"></a> 사용하도록 설정된 모든 SKU를 보여 주는 블레이드가 열립니다. 방금 내 구독 중 하나에 대해 사용하도록 설정한 SKU와 과거에 사용하도록 설정한 추가 SKU를 볼 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/SKU.png"><img alt="SKU" border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SKU_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="" width="1258"></a> 앞에서 설명한 대로 Azure Preview 포털에서 SKU를 배포하면 프로그래밍 방식 배포가 자동으로 사용되므로 이 화면을 확인할 때 이 새 기능을 사용하여 SKU를 명시적으로 사용하도록 설정하지 않은 경우에도 SKU를 이미 사용하도록 설정했다는 사실에 놀라지 마세요. 또한 사용은 컴퓨팅 스택에 구애받지 않으므로 배포하도록 선택한 스택은 중요하지 않습니다. 마켓플레이스 가상 머신을 배포하는 구독의 리소스 그룹에 대한 기여자 액세스 권한이 있는 사람도 구독에 대해 SKU를 사용하도록 설정합니다. 이 블로그 게시물이 도움이 되었으면 좋겠습니다! 질문이 있으면 알려주세요, 크리스틴</p>'
