Content: >-
  <h2>전환 중인 네트워크 지원:&amp; David Lef와 QA 블로그 게시물 시리즈</h2>


  <p><em>Microsoft IT의 수석 네트워크 설계자인 David Lef는 일련의 블로그 게시물에서 기존 인프라에서 완전 무선 클라우드 컴퓨팅 플랫폼으로 전환할 때 네트워크를 지원하는 방법에 대해 설명합니다. Microsoft IT는 전 세계 900개 위치와 220,000명의 사용자를 지원합니다. David는 변화하는 고객 요구와 최신 애플리케이션 디자인을 지원하는 Azure의 클라우드 기반 모델로 네트워크 토폴로지의 진화를 정의하는 데 도움을 주고 있습니다.</em></p>


  <p>David Lef는 LOB(기간 업무) 애플리케이션이 Azure를 사용하여 온-프레미스 환경에서 클라우드로 이동함에 따라 네트워크 환경을 지원하는 데 대한 고려 사항과 과제를 식별합니다.</p>


  <h4><strong>Q:</strong> 역할과 지원 환경을 설명할 수 있나요?</h4>


  <p><strong>A:</strong> Microsoft에서의 역할은 Microsoft IT의 주요 네트워크 설계자입니다. 우리 팀은 전 세계 약 900개의 사이트와 해당 사이트를 연결하는 네트워킹 구성 요소를 지원하며, 이 사이트는 220,000명이 넘는 Microsoft 직원과 공급업체를 대신하여 작업하는 조합으로 사용됩니다. Microsoft 네트워크는 2,500개 이상의 개별 애플리케이션 및 비즈니스 프로세스를 지원합니다. Were&rsquo;는 조직에 유선, 무선 및 원격 네트워크 액세스를 제공하고, 네트워크(네트워크 에지 포함)를 통해 네트워크 보안을 구현하고, 클라우드의 Microsoft Azure 대한 연결을 담당합니다. 내부 Windows Server Active Directory 포리스트와 동기화되는 단일 Azure Active Directory 테넌시를 사용하여 대규모 Azure 테넌시를 지원합니다. ExpressRoute를 사용하여 온-프레미스 데이터 센터에서 Azure로 여러 연결이 있습니다. Azure 테넌시는 광범위한 Azure 리소스를 지원하며, 그 중 일부는 공용 리소스이고 일부는 Microsoft 내부에서 앱 및 서비스로 호스트되지만 Azure 플랫폼에서 호스팅됩니다. 현재 Azure를 사용하여 LOB 앱의 40%를 호스팅하고 있으며, 그 수는 지속적으로 증가하고 있습니다.</p>


