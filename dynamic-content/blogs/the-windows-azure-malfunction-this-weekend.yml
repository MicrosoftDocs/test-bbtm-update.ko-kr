Content: <p>먼저 죄송합니다.&nbsp; Windows Azure의 오작동으로 인해 Community CTP(기술 미리 보기)의 많은 참가자가 서비스 저하 또는 가동 중지 시간을 경험했습니다.&nbsp; Windows Azure Storage는 영향을 받지 않았습니다.</p>  <p>이 게시물의 나머지 섹션에서는 무엇이 잘못되었는지, 누가 영향을 받았고, 어떤 수정을 하고 있는지 설명하고 싶습니다.</p>  <h3>무슨 일이 있었나요?</h3>  <p>금요일(3월 13<sup>일</sup>)에 일상적인 운영 체제를 업그레이드하는 동안 Windows Azure 내의 배포 서비스는 네트워킹 문제로 인해 속도가 느려지기 시작했습니다.&nbsp; 이로 인해 많은 수의 서버가 시간 초과되고 실패했습니다. </p>  <p>이러한 서버가 실패하면 모니터링 시스템에서 팀에 경고했습니다.&nbsp; 동시에 패브릭 컨트롤러는 영향을 받는 애플리케이션을 다른 서버로 이동하여 복구하는 단계를 자동으로 시작했습니다.&nbsp; 패브릭 컨트롤러는 광범위한 복구 단계를 수행하는 데 매우 신중하도록 설계되었기 때문에 한 번에 몇&nbsp; 번의 복구를 시작했습니다.&nbsp; 이 직렬 프로세스가 너무 오래 걸리기 때문에 모든 애플리케이션을 성공적으로 복원하는 병렬 업데이트 프로세스를 추구하기로 결정했습니다.</p>  <h3>무엇이 영향을 받았습니까?</h3>  <p>단일 인스턴스만 실행하는 모든 애플리케이션은 서버가 다운되었을 때 다운되었습니다.&nbsp; 여러 인스턴스를 실행하는 애플리케이션은 거의 없지만 일부 애플리케이션은 한 인스턴스가 다운되어 성능이 저하되었습니다.</p>  <p>또한 직렬화된 복구 프로세스 중에 패브릭 컨트롤러가 작업으로 백업되어 웹 포털에서 관리 작업을 수행할 수 없는 것으로 나타났습니다.</p>  <h3>앞으로 어떻게 이를 방지할 수 있을까요?</h3>  <p>우리는 이 경험에서 많은 것을 배웠습니다.&nbsp; 네트워크 문제를 해결하고 있으며 복구 알고리즘을 구체화하고 조정하여 오작동을 빠르고 정상적으로 처리할 수 있도록 할 것입니다.</p>  <p>업그레이드 중에 지속적인 가용성을 위해 애플리케이션 소유자는 각 역할의 여러 인스턴스를 사용하여 애플리케이션을 배포하는 것이 좋습니다.&nbsp; 프로젝트 템플릿 및 샘플에서 두 가지 기본값을 만들겠습니다.&nbsp; 할당량 제한에 대해 두 번째 인스턴스를 계산하지 않으므로 CTP 참가자는 각 애플리케이션 역할의 두 인스턴스를 실행하는 것이 편할 수 있습니다.</p>
