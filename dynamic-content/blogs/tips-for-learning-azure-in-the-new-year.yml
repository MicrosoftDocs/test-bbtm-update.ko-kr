Title: 새해에 Azure 학습을 위한 팁
Summary: '2020년이 다가온 것처럼, 우리는 보통 이 시간을 내어 올해의 업적(및 과제)을 되돌아보고 내년 계획을 시작합니다. '
Content: >-
  <p>2020년이 다가온 것처럼, 시간을 내어 현재의&rsquo; 성과(및 도전)를 되돌아보며 내년 계획을 시작하는&#39;것은 당연한 일입니다. 우리의 새해&rsquo; 결심 중 하나는 전 세계 사람들에게 라이브 스트리밍 소프트웨어 개발 주제를 계속하는 것이었습니다. 11월 말과 12월 방송에서 Azure 커뮤니티는 2020년 계획의 일부를 확인했습니다. 공유하는 동안, 전 세계의 많은 사람들이 Azure를 배우기 위해 새해&rsquo; 결심을 설정하고 포인터를 좋아한다는 것을 전 세계의&rsquo; 채팅에 입력했습니다.</p>


  <p>초기에 Azure &ldquo;를 학습한 경험을 공유했을 때 사용자가&rdquo; 지금 바로 활용할 수 있는 훌륭한 리소스(비용 없이 사용 가능)의 수에 대해 이야기했고, 새해 이후에도 학습을 수행했습니다.&nbsp;</p>


  <p>다음은 개발자 커뮤니티가 Azure를 학습하기 위한 해결 방법을 유지하는 데 도움이 되는 몇 가지 팁입니다.</p>


  <ol>
      <li><a href="https://azure.microsoft.com/free/" target="_blank">무료 계정 만들기</a>: 가장 먼저 필요한 것은&rsquo; 무료 계정을 만드는 것입니다. Microsoft 또는 GitHub 계정으로 등록하고 12개월의 인기 있는 무료 서비스, 해당 기간 동안 지출할 금액이 $200인 30일 Azure 무료 평가판 및 영원히 무료로 제공되는 25개 이상의 서비스에 액세스할 수 있습니다. 30일 평가판이 끝나면 종량제 가격 책정으로 업그레이드하고 지출 한도를 제거할지 결정할 수 있도록 알림&rsquo;이 표시됩니다. 즉, 여기에 사람들이 놀랄 일이 없습니다!</li>
      <li><a href="https://azure.com/developer" target="_blank">Azure 애플리케이션 개발자 및 언어 페이지를 최신 상태로 유지</a>: 이 홈페이지는 <a href="https://azure.microsoft.com/en-us/develop/net/" target="_blank">.NET</a>, <a href="https://azure.microsoft.com/en-us/develop/nodejs/" target="_blank">Node.js</a>, <a href="https://azure.microsoft.com/en-us/develop/python/" target="_blank">Python</a> 등과 같은 모든 언어 페이지와 함께 Azure 애플리케이션 개발을 다루는 개발자 및 설계자를 위한 단일 통합 대상입니다. 매달 새로 고쳐지고 SDK, 실습 자습서, 문서, 블로그, 이벤트 및 기타 Azure 리소스에 대한 원본으로 이동합니다. <a href="https://www.youtube.com/playlist?list=PLlrxD0HtieHhS8VzuMCfQD4uJ9yne1mE6" target="_blank">초보자를 위한 최신 Python</a> 시리즈를 확인하여 바로 시작하세요.</li>
      <li><a href="https://aka.ms/azuredevebook" target="_blank">Azure eBook에 대한 무료 개발자&rsquo; 가이드</a>: 이 무료 전자책에는 Microsofts&rsquo; 자사 회의의 모든 업데이트와 그 이후 발표된 새로운 서비스 및 기능이 포함되어 있습니다. 이러한 중요한 서비스 외에도 실제 환경에서 사용할 수 있는 실제 예제를 자세히 살펴보고 데이터베이스, 컨테이너, 서버리스 시나리오 등에 사용할 시기를&rdquo; 보여 &ldquo;주는 테이블 및 참조 아키텍처를 포함했습니다. 또한 비즈니스에 대한 잠재적인 위협이 발생하기 전에 이를 중지하는 데 도움이 되는 보안에 중점을  두고 있습니다. &rsquo;또한 현재 활용할 수 있는 IoT, DevOps 및 AI/ML 대한 새로운 섹션도 확인할 수 있습니다. 20페이지가 넘는 데모에서 .NET Core 웹앱 만들기 및 배포,&rsquo; 처음부터 Azure에 SQL Server, Cognitive Services를 사용하여 데이터 분석을 수행하기 위해 애플리케이션에 빌드하는 등의 항목을 자세히 알아봅니다. 앱이 만들어&rsquo;지면 API Management를 사용하여 CI/CD를 통합하여 API를 제어하고 설명서를 자동으로 생성하여 보다 강력하고 쉽게 업데이트할 수 있습니다.</li>
      <li><a href="https://microsoft.github.io/AzureTipsAndTricks/" target="_blank">Azure 팁 및 요령</a>(주간 팁 및 비디오): Azure 팁 및 요령은 개발자가 몇 분 내에 새로운 것을 배울 수 있도록 도와줍니다. 2017년 창립 이래, 이 컬렉션은 230개가 넘는 팁과 80개 이상의 비디오, 컨퍼런스 토크 및 Azure 플랫폼의 전체 우주에 걸친 여러 전자책으로 성장했습니다. 새로운 주간 팁과 비디오를 통해 Azure로 생산성을 높일 수 있도록 설계되었으며, 모든 팁은 실제 시나리오를 기반으로 합니다. 이 시리즈는 Azure App Services에서 컨테이너에 이르기까지 Azure 플랫폼의 전체 우주에 걸쳐 있습니다. 팁을 위해 매주 스윙하거나 <a href="https://videos.azuredev.tips/" target="_blank">Azure YouTube 재생 목록을 시청하는</a> 데 몇 시간 동안 머무세요.</li>
      <li><a href="https://github.com/microsoft/RockPaperScissorsLizardSpock" target="_blank">바위, 종이, 가위, 도마뱀, 스포크 샘플 응용 프로그램</a> : 바위, 종이, 가위, 도마뱀, 스포크는 고전적인 바위, 종이, 가위 게임의 괴짜 버전입니다. 록, 종이, 가위, 도마뱀, 스포크는 <a href="https://aka.ms/origrpssl" target="_blank">샘 카스와 카렌 브라일라</a>에 의해 만들어집니다.<br>
  Azure에서 실행되는 샘플 애플리케이션은 <a href="https://aka.ms/DevKeynote" target="_blank">Scott Hanselman과 친구들이 Microsoft Ignite 2019</a>에서 제공했습니다. &rsquo;Visual Studio 및 Visual Studio Code 사용하여 빌드되고, GitHub Actions로 배포되고, AKS(Azure Kubernetes Service)에서 실행되는 다국어 애플리케이션입니다. 또한 샘플 애플리케이션은 Azure Machine Learning 및 Azure Cognitive Services(Custom Vision API)를 사용합니다. 이 애플리케이션에서 사용되는 언어로는 .NET, Node.js, Python, Java 및 PHP가 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/resources/join-the-azure-developer-community/" target="_blank">Microsoft.Source 뉴스레터</a>: 큐레이팅된 월간 개발자 커뮤니티 뉴스레터에서 최신 문서, 설명서 및 이벤트를 확인하세요. 새로운 기술에 대해 알아보고 온라인 및 로컬에서 다른 개발자와 연결할 기회를 찾습니다. 각 에디션은&rsquo; 성장하고 발전함에 따라 피드백을 공유하고 뉴스레터를 형성할 수 있는 기회를 갖게 됩니다.</li>
  </ol>


  <h2>추가 리소스</h2>


  <p>변경되는 Azure를 따라가는 데 도움이 되는 몇 가지 보너스 팁은 다음과 같습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/" target="_blank">Azure 설명서는 모든 Azure</a> 서비스에 대해 찾을 수&rsquo; 있는 가장 포괄적이고 현재 리소스입니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/" target="_blank">Microsoft가 DevOps 방법을 확인합니다</a>. 고객은 DevOps 통해 혁신을 겪은 회사에 대한 지침과 인사이트를 찾고 있습니다. 이를 위해 학습된 교훈과 Azure 기술 및 내부 문화를 통해 조직의 변화를 이끄는 방법에 대한 지침과 함께 DevOps 변환을 경험한 4개의 Microsoft 팀의 이야기를 공유하고 있습니다. 이 스토리는 개발자, IT 전문가 및 의사 결정자에게 DevOps 채택에 대한 실용적인 정보를 제공하기 위한 것입니다.</li>
      <li><a href="https://friday.azure.com/" target="_blank">Azure Friday</a> 는 Scott Hanselman과 같은 호스트를 통해 Azure의 최신 버전을 따라잡기 위해 매주 최대 3개의 새로운 에피소드를 릴리스하는 비디오 시리즈입니다.</li>
  </ul>
