Title: 보안을 강화하고 Azure Stack의 확장 호스트와 네트워크 통합 간소화
Summary: 현재 Azure Stack 인프라의 변경 내용과 방화벽을 사용하여 엔드포인트를 게시하는 방법에 대해 알려드립니다. 이 블로그 게시물은 출시 타임라인에 대해 알리고 사전에 신중한 계획을 준비합니다.
Content: >-
  <p align="justify">보안 태세를 더욱 강화하고 고객을 위한 네트워크 통합을 간소화하기 위해 Azure Stack에 제공하는 새로운 기능을 공유하게 되어 기쁩니다. 현재 Azure Stack의 각 Azure 서비스는 포털 확장이라는 모듈을 통해 포털 환경에 대한 기능을 포털에 추가합니다. 이러한 각 포털 확장은 별도의 네트워크 포트를 사용합니다. Azure 서비스 수가 증가함에 따라 Azure Stack을 지원하는 방화벽에서 열어야 하는 포트 수도 증가합니다.</p>


  <p align="justify">고객들은 이 자세를 개선해야 한다고 말했고&rsquo;, 이에 귀를 기울였습니다. &rsquo;Azure Stack에<strong> 확장 호스트</strong> 솔루션을 도입하여 하나의 포트(443)만 열어야 합니다. 이 솔루션은 이미 Azure에서 사용할 수 있으므로 모든 요청이 하나의 포트를 통해 유입되도록 허용하고, 방화벽에서 열어야 하는 포트를 줄이고, 고객이 프록시 서버를 통해 이러한 엔드포인트와 통신할 수 있습니다.</p>


  <p align="justify">첫 번째 릴리스에서 사용자 및 관리 포털 기본 확장은 이 모델로 이동되어 포트 수를 27개에서 1개로 줄입니다. 시간이 지남에 따라 확장 호스트 모델을 사용하도록 SQL 및 MySQL 공급자와 같은 추가 서비스도 변경됩니다.</p>


  <p align="justify">확장 호스트를 구현하려면 두 개의 와일드카드 SSL 인증서가 필요합니다. 하나는 관리 포털용이고 다른 하나는 테넌트 포털용입니다. Azure Stack 시스템을 이미 배포한 고객은 1811 업데이트가 릴리스될 때까지 이러한 두 개의 추가 인증서를 제공해야 하므로 아직 이 기능을 획득하고 준비할 시간이 있습니다. 1811 업데이트는 업데이트를 적용하기 전에 이러한 두 인증서를 가져와야 합니다. 실제로 1811 업데이트는 확장 호스트를 사용하도록 설정합니다.</p>


  <p align="justify">Azure Stack의 새 배포는 2018년 9월에 이러한 두 개의 추가 인증서를 요구하기 시작합니다. 새 배포를 위해 이러한 추가 인증서가 필요한 경우에 대한 자세한 내용은 Azure Stack 하드웨어 파트너에게 문의하세요.</p>


  <p align="justify">이러한 인증서 사용을 준비하기 위해 Azure Stack 준비 검사 도구가 향상되었습니다. 이를 사용하여 확장 호스트에 대해 획득한 인증서의 유효성을 검사하고 이러한 두 인증서에 대한 적절한 인증서 서명 요청을 생성할 수 있습니다.</p>


  <p align="justify">Azure Stack에 대한 지속적인 피드백과 지원에 감사드립니다. 아래의 의견 섹션에서 생각이나 질문을 공유하세요.</p>


