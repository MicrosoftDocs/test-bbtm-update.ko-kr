Title: Azure 마이그레이션을 통해 복원력을 활성화하고 성장을 가속화합니다.
Summary: '작년에 시작된 글로벌 보건 및 거시 경제 위기에 대응하여 고객은 조직 복원력을 강화하기 위해 전례 없는 속도로 디지털 변환 노력을 가속화하고 있습니다. '
Content: >-
  <p>작년에 시작된 글로벌 보건 및 거시 경제 위기에 대응하여 고객은 조직 복원력을 강화하기 위해 전례 없는 속도로 디지털 변환 노력을 가속화하고 있습니다. 복구 기간 내내 비즈니스 연속성을 유지하는 데 도움이 될 뿐만 아니라 장기적인 성장을 위한 사명을 재구상하기 위해 클라우드에 의존해 왔습니다. <a href="https://news.microsoft.com/transform/for-companies-who-migrated-to-azure-before-the-pandemic-the-cloud-was-the-silver-lining/" target="_blank">Albertsons 회사, Actavo, HR&amp; 블록 및 Additiv와</a> 같은 고객은 복원력을 유지하기 위해 Microsoft Azure&nbsp;고&nbsp; 클라우드로 마이그레이션하는 방법을 공유했습니다.</p>


  <p style="margin-left: 40px;"><em>&quot;일주일 의 공간 내에서, 우리는 말했다 상자를 체크 할 수 있었다, &#39;잠금이 오는 경우, 우리는 갈 준비가&#39;.&#39; 잠금 발표는 금요일 오후에 5시에&#39;시계에 왔다. 우리는 실제로 월요일 아침에 집에서 일하면서 집에서 일해야하는 모든 사람들이 있었습니다.&quot;&mdash;</em> 윌리 라이언, 글로벌 환경 보건 및 안전 및 IT 이사, 액타보</p>


  <p style="margin-left: 40px;"><em>&quot;전염병 전 변화의 속도는 빠르지만, 이러한 추세가 전염병 후를 가속화하지&#39;이겼다고 생각할 이유가&#39;없습니다... 가장 공정한 회사는 디지털 네이티브이거나 디지털에 가장 많은 투자를 한 회사입니다.&quot;</em>&mdash; 실반 슈리버, 아디티프 기업 개발 책임자</p>


  <p>Azure는 항상 다양한 고객이 새로운 비즈니스 방식에 적응할 수 있도록 지원해 왔으며, 이 위기 상황에서 전환에 초점을 맞추고 있는 공통 영역을 볼 수 있습니다. 거의 모든 조직은 이러한 환경에서 새로운 형태의 직원 생산성을 강화하기 위해 엄청난 추진으로 원격 작업을 피벗해야 했습니다. 소매 및 의료와 같은 여러 산업은 그 어느 때보다 급증을 충족하기 위해 주문형 용량이 필요합니다. 모든 조직은 현금 흐름을 더 잘 관리하기 위해 비용 최적화 이니셔티브를 찾고 있습니다. IT 리더는 중단 없이 데이터 센터를 운영하는 것에 대해 걱정하고 있으며, 보안이 최우선인 반면, 직원 및 리소스 감소에 대해 걱정하고 있습니다.&nbsp;</p>


  <p>클라우드 마이그레이션은 위의 challenges를&nbsp; 해결하는 데 도움이 될&nbsp; 수 있습니다. 이러한 이점을 빠르고 예측 가능하게 실현하기 위해 클라우드 공급자에게 규범적인 모범 사례 지침과 경험을 통해 지원을 찾을&nbsp; 수 있습니다. 전환을 통해 위험을 완화하는 데 도움이 되는 자신감을 찾고 있습니다.</p>


  <p>Azure에는 클라우드 변환을 성공적으로 탐색하는 데 도움이 되는 포괄적인 지침, 도구 및 프로그램이 있습니다. 우리는 오늘날 이러한 각 영역에 걸쳐 추가 및 확장 된 투자를 다시&nbsp; 발표 할&#39;있습니다. 자세한 내용은 최근 Microsoft Ignite <a href="https://myignite.microsoft.com/sessions/26276ac9-7902-4e1b-84e8-895e9d5547af?source=sessions" target="_blank">주문형</a> 세션을 확인하세요.</p>


  <h2>Azure용 Microsoft 클라우드 채택 프레임워크에서 석면 사례 및&nbsp; 클라우드 경제 지침 시작&nbsp;</h2>


  <p>대부분의 고객은 마이그레이션 중 및 마이그레이션 후 온-프레미스, 클라우드 및 에지 환경에서 실행되는 워크로드를 가지고 있습니다. 관리 및 거버넌스의 일관성은 매우 중요하므로 <a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">Azure용 Microsoft 클라우드 채택 프레임워크</a>에서 입증된 지침, 설명서 및 도구를 통해 예측 가능한 방식으로 클라우드 채택을 가속화할 수 있습니다. 이제 클라우드 채택 프레임워크를 확장하여 <a href="https://aka.ms/adopt/hybrid/ignite-04" target="_blank">하이브리드 클라우드 및 다중 클라우드</a> 접근 방식에 대한 지침을 포함하면서 전반적으로 보안, 거버넌스 및 규정 준수를 보장하도록&#39;.</p>


  <p>클라우드로 전환할 때 조직&#39;자본 지출(CAPEX)에서 모델&mdash; 소유 및 운영 데이터 센터 및 하드웨어&mdash;를 종량제로 사용하는 운영 지출(OPEX) 모델&mdash; 에서 전환하는 재정적 태세에 미치는 영향을 고려해야 합니다. CAPEX&#39;모델을 사용하면 조직에서 매일 작업에 데이터 센터 용량의 약 60%, 서버 용량의 30%만 사용하는 것이 일반적입니다. 용량이 초과되는 것은 중요하지만 사용되지 않는 인프라에 대한 비용을 지불하는 것을 의미합니다. 추적할 올바른 가드 레일과 함께 클라우드 비즈니스 사례에 대한 초기 계약을 수립하는 데 도움이 되는 마이그레이션 및 현대화 계획을 수립할 때 재무 및 조달에 미리 부합하는 것이 좋습니다. CYTI는 이 접근 방식을 활용한 많은 Azure 고객 중 하나입니다.</p>


  <p style="margin-left: 40px;"><em>&quot;이제 더 많은 유연성, 더 나은 서버, 더 큰 사용자 지정 및 원하는 작업을 수행할 수 있는 더 많은 자유로이 Azure로 이동하여 인프라 비용을 연간 약 30% 절감할&#39;있습니다.&quot;&mdash;</em> 대런 구울리, CYTI 최고 기술 책임자</p>


  <p>또한 온-프레미스 인프라와 클라우드 인프라 간의 기본 차이점을 이해하는 것도&#39;. 클라우드는 혁신적인 기술과 온-프레미스에 존재하지 않는 몇 가지 새로운 옵션에 즉시 액세스할 수 있도록 합니다. 클라우드에서 제공하는 다양한 옵션과 클라우드에서 올바른 기술 및 재무 구조를 활용하여 올바른 옵션을 선택하고 최적화할 수 있도록 특정 시나리오에 도움이 되는 방법을 알고 있는 것이 중요합니다. 최근에 클라우드의 몇 가지 주요 구문을 신비화하고 안심하고 클라우드 여정을 시작하는 데 도움이 되는 새로운 클라우드 <a href="https://azure.com/cloudeconomics" target="_blank">경제 웹 페이지를</a> 출시했습니다. 계속해서 Azure 전문가의 주요 기술 및 재무 팁을 강조하는 다양한 디지털 콘텐츠 세트를 제공하고 다른 조직의 덜 알려진 팁과 모범 사례를 공유할 것입니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/demystifying-cloud-economics/" target="_blank">클라우드 경제학의 신비화</a>에 관한 자세한 블로그를 참조&nbsp;하세요.&nbsp;&nbsp;</p>


  <h2>Azure Migrate에서 새로운 평가 및 마이그레이션 기능을 사용하여 이동 가속화</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a> 는 수천 명의 고객이 다양한 인프라, 애플리케이션 및 데이터베이스 시나리오에서 워크로드 검색, 평가 및 마이그레이션 요구 사항에 대한 고유한 요구 사항을 충족하기 위해 이미 사용하고 있는 기본 제공 및 확장 가능한 기능을 위한 원스톱 상점입니다. 오늘 마이그레이션 및 현대화 과정 전반에 걸쳐 다음과 같은 추가 기능을 사용하여 마이그레이션의 더 많은 측면을 자동화하고 간소화할 수 있을 것이라고 발표했습니다.&nbsp;</p>


  <ul>
      <li><strong>검색 및 평가:</strong> 이제 Azure Migrate 환경 내에서 기본적으로 Microsoft SQL Server 대한 통합 검색 및 평가를 즐길 수 있습니다. 즉, 대규모로 SQL Server 데이터베이스 인스턴스를 검색하고 실행 가능한 준비, 비용 및 성능 지침을 가져와서 Azure Virtual Machines의 SQL Server 같은 Azure SQL 옵션 또는 Azure SQL Database 및 Azure SQL Managed Instance와 같은 PaaS(Platform as a Service) 옵션으로 마이그레이션을 알릴 수 있습니다. 이제 Azure VMware Solution으로 마이그레이션하기 위한 평가를 수행할 수도 있으며, 곧 Azure App Service에&nbsp;&nbsp; 대한 평가를 추가할&#39;있습니다. 이 <a href="https://youtu.be/O4tUDPOJF2w" target="_blank">Microsoft Mechanics 비디오에서</a> 자세히 알아보세요.</li>
  </ul>


  <p>이제 마이그레이션 환경에 대한 최신 향상된 기능을 사용할 수 있습니다.&nbsp;</p>


  <ul>
      <li><strong>앱 컨테이너화 지원:</strong> 새 앱 컨테이너화 도구를 사용하여 AKS(Azure Kubernetes Service)에서 실행되는 컨테이너로 애플리케이션을 마이그레이션하고 ASP.NET 및 Java 웹 애플리케이션을 지원합니다. AKS로 마이그레이션하기 전에 온-프레미스 서버(또는 Azure 또는 다른 클라우드의 서버 및 가상 머신)에서 실행되는 애플리케이션을 컨테이너화합니다. 이 기능은 검색, 평가, 에이전트 없는 매핑, 서버 마이그레이션 및 통합과 같은 Azure Migrate의 기존 마이그레이션 기능을 보강합니다. <a href="https://aka.ms/AzureMigrateAppContainerization" target="_blank">앱 컨테이너화</a>에 대해 자세히 알아봅니다.</li>
      <li><strong>새 Azure PowerShell 모듈:</strong> 자동화되고 반복 가능한 방식으로 Azure PowerShell cmdlet을 사용하여 Azure로 서버 복제를 구성 및 관리하고 Azure Virtual Machines로 마이그레이션합니다. 새 Azure Migrate Azure PowerShell 모듈은 VMware 가상 머신을 Azure로 마이그레이션하는 에이전트 없는 방법에&#39;서버 마이그레이션 도구에 대한 PowerShell 지원을 추가합니다.</li>
      <li>Zerto를 사용한 새로운 통합 솔루션을 통해 추가적인 선택과 마이그레이션 유연성을 사용할 수 있습니다.</li>
  </ul>


  <h2>Azure 마이그레이션 프로그램 및 Azure용 FastTrack 확장된 시나리오를 사용하여 클라우드 여정 간소화</h2>


  <p style="margin-left: 40px;"><em>&quot;우리의 원래 계획은 3 개월 만에 이동하는 것이었고, 우리는 실제로 8 주 만에 실행했습니다. Microsoft Azure 마이그레이션 프로그램, FastTrack 프로그램뿐만 아니라 환상적이었고 정말 우리가 시간과 예산에이 매우 어려운 프로젝트를 수행하는 데 도움이 매우 필수적이었다 사회 영향 기술 팀.&quot;&mdash;</em> 키스 웰러, 미국 암 학회 Enterprise 기술 서비스 부사장</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/videos/american-cancer-society-moves-to-the-cloud-thanks-to-azure-migration-program/" target="_blank">미국 암 학회</a> 와 <a href="https://azure.microsoft.com/en-us/resources/videos/amp-helps-british-council-optimize-costs-and-digitally-transform/" target="_blank">영국 위원회는</a> <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">AZURE AMP(마이그레이션 프로그램)</a>의 도움을 받아 인프라, 애플리케이션 및 데이터베이스를 마이그레이션하고 현대화하는 많은 고객의 최근 두 가지 예입니다. 이 프로그램은 마이그레이션 경험의 모든 단계에서 사전 지침과 전문가 도움말의 적절한 조합을 제공하므로 자신 있게 이동할 수 있습니다.</p>


  <p>올해 4월부터는 Azure Migration Programto&nbsp;를 사용하여 인기 있는 모든 원본 애플리케이션 프레임워크에서 실행되는 앱을 현대화할 수 있습니다. Java 및 LAMP(Linux, Apache, MySQL, PHP, Perl, Python)를 비롯한 이 확장된 앱 현대화 시나리오 집합을 사용하여 App Service를 사용하여 Azure 계산&mdash; 관리 PaaS 또는 AKS(Azure Kubernetes Service)를 사용하여 완전히 관리되는 컨테이너화 플랫폼으로 이러한 웹앱을 현대화할 수 있습니다. 웹앱 데이터베이스의 경우 <a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL</a> 또는 MySQL 및 PostgreSQL과 같은 인기 있는 오픈 소스 데이터베이스 중에서 선택할 수 있습니다.</p>


  <p>고객은 클라우드 솔루션의 신속하고 효과적인 설계 및 배포를 위해 기술 지원 프로그램인 <a href="https://azure.microsoft.com/en-us/programs/azure-fasttrack/" target="_blank">Azure용 Microsoft FastTrack</a> 이미 사용하고 있습니다. 최근에 하이브리드 <a href="https://docs.microsoft.com/en-us/azure/azure-arc/" target="_blank">Azure Arc 지원 서버</a>의 배포를 지원하도록 확장되었습니다. 이제 Kubernetes, OpenShift, 서버리스 및 이벤트 기반 워크로드와 같은 클라우드 네이티브 모범 사례에 대한 FastTrack 지원을 통해 클라우드 네이티브 애플리케이션에 대한 프로덕션 배포를 가속화할&#39;있습니다.</p>


  <h2>클라우드 기술과 복원력을 구축하여 자신 있게 여정 탐색</h2>


  <p>클라우드 마이그레이션이 조직&#39;디지털 변환에 도움이 되는 방법에 대해 자세히 알아보려면 2021년 4월 8일에 <a href="https://aka.ms/azure-migration-virtual-event" target="_blank">Azure 가상 이벤트를 사용하여 클라우드 마이그레이션 및 현대화</a> 에 등록합니다. &nbsp;Azure 제품 마케팅의 총괄 매니저인 Tanuj Bansal과 협력하여 이벤트를 진행하는&#39;. 많은 Azure 제품 리더 및 기술 커뮤니티 영향 요인의 모범 사례와 지침을 들을 수 있는 좋은 기회입니다.&nbsp;</p>


  <hr>

