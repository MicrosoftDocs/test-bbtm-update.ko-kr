Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 ...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0241" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 이번 주에 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong>블로그:</strong>&nbsp; Visual Studio by&nbsp;<a href="https://twitter.com/sandrinodm" target="_blank">@sandriodm</a>&nbsp;(게시 1월 15일)에 대한 Windows&nbsp; Azure 도구를 사용하여 구독 관리</li>  <li><strong>블로그:</strong>&nbsp; 웹 역할&nbsp;로 <a href="https://twitter.com/MichaelCollier" target="_blank">@MichaelCollier&nbsp;</a><a href="https://michaelcollier.wordpress.com/2013/01/14/multiple-sites-in-a-web-role/" target="_blank">여러 사이트를 게시하기 위한 팁</a>(1월 14일 게시)</li>  <li><strong>블로그:</strong>&nbsp; <a href="https://www.scarydba.com/2013/01/14/execution-plans-on-azure-sql-database-portal/" target="_blank">Azure SQL Database Portalby</a>&nbsp;&nbsp;<a href="https://twitter.com/gfritchey" target="_blank">@GFritchey&nbsp;</a>의 실행 계획(1월 14일 게시)</li>  <li><strong>블로그:</strong>&nbsp; <a href="https://janatdevelopment.com/2013/01/12/windows-azure-mobile-services-content-update/" target="_blank">Windows Azure Mobile Services Content Updateby</a>&nbsp;&nbsp;<a href="https://twitter.com/horizon_net" target="_blank">@Horizon_Net&nbsp;</a>(게시 1월 12일)</li>  <li><strong>블로그:</strong>&nbsp; Azure Cloud Applicationsby&nbsp;<a href="https://twitter.com/gmantri" target="_blank">&nbsp;@gmantri</a>&nbsp;<a href="https://gauravmantri.com/2013/01/11/some-best-practices-for-building-windows-azure-cloud-applications/" target="_blank">를 Windows 빌드하기 위한 몇 가지 모범 사례</a>(1월 11일 게시)</li>  <li><strong>블로그:</strong>&nbsp; Schedulerby&nbsp;&nbsp;<a href="https://twitter.com/sandrinodm" target="_blank">@sandriodm</a>&nbsp;를 사용하여 Windows Azure SQL Database 위한 고유한 SQL Server 에이전트 빌드(1월 11일 게시)</li>  </ul>  <p><strong>SlideShare.net 데크</strong></p>  <ul>  <li><a href="https://www.slideshare.net/maartenba/brewing-beer-with-windows-azure-16036269" target="_blank">Windows Azureby</a>&nbsp;로 맥주 양조&nbsp;<a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a></li>  <li><a href="https://www.slideshare.net/maartenba/oauthasaserviceusing-aspnet-web-api-and-windows-azure-access-control" target="_blank">OAuth-as-a-service</a>&nbsp; 의해&nbsp;<a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a></li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>1월 21일: 클라우드 영감 세션 - 벨기에 브뤼셀의 RealDolmen 전문가 &ndash; 와 함께&nbsp;</li>  <li>1월 24일: Windows<a href="https://www.azug.be/events/2013-01-24---windows-azure-web-sites-mastery" target="_blank"> Azure Web Sites Mastery</a>&nbsp;&ndash; <span>Diegem</span>, 벨기에&nbsp;</li>  <li>1월 25일:&nbsp;영국 Azure&nbsp;&ndash; 런던의 HDInsight(Lanyrd를 통해 등록, "참석 중")</li>  <li>1월 29일: 영국 Azure&nbsp;&nbsp;&ndash; 맨체스터의 하이브리드(Lanyrd를 통해 등록, "참석 중")</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  <p><strong>흥미로운 최근 Windows Azure 토론 및 답변</strong> <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong>onStack Overflow</strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/14400087/what-happens-if-one-operation-of-tablebatchoperation-fails" target="_blank">TableBatchOperation의 한 작업이 실패하면 어떻게 됩니까?</a>&ndash; 답변 2개, 투표 0개</li>  <li>VS &nbsp;&ndash; <a href="https://stackoverflow.com/questions/14385995/test-subdomains-on-local-webserver-in-vs" target="_blank">의 로컬 웹 서버에서 하위 도메인 테스트</a> 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/14370258/is-it-possible-to-deploy-a-wcf-service-and-a-website-in-the-same-website-portal" target="_blank">Azure에서 동일한 WEBSITE PORTAL에 WCF 서비스 및 WebSite를 배포할 수 있나요?</a>&nbsp;&ndash; 1 답변, 0 표</li>  <li>Windows Azure &nbsp;&ndash; <a href="https://stackoverflow.com/questions/14273972/detect-if-role-instance-exists-in-windows-azure" target="_blank">에 역할 인스턴스가 있는지 검색</a> 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/14235345/converting-date-to-ticks-in-c-sharp-for-table-storage-queries" target="_blank">C#에서 날짜를 틱으로 변환(테이블 스토리지 쿼리의 경우)&nbsp;</a>&nbsp;&ndash; 답변 2개, 투표 2개</li>  </ul>  <p>주간 검거에 대한 의견이나 제안이 있거나 Windows Azure 커뮤니티에 더 많이 참여하려면 Twitter에 줄을 서세요.&nbsp;<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>표시</p>'
