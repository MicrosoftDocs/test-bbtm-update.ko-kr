Slug: windows-azure-software-development-kit-sdk-refresh-released
Title: Windows Azure SDK(소프트웨어 개발 키트) 새로 고침이 릴리스됨
Summary: 고객과 애플리케이션의 보안은 Microsoft에서 가장 중요합니다.  아시다시피 보안 개발 수명 주기라는 프로세스가 있습니다.  여기를 클릭할 수 있습니다.
Content: "<p>고객과 애플리케이션의 보안은 Microsoft에서 가장 중요합니다.  아시다시피 보안 개발 수명 주기라는 프로세스가 있습니다.  여기를 클릭하여 자세히 알아볼 수 있습니다. 내부 프로세스의 일환으로 최근에 Windows Azure SDK(소프트웨어 개발 키트)와 관련된 문제를 발견했습니다.&nbsp; 검색되는 즉시 팀은 신속하게 문제를 해결하고 SDK의 새로 고침을 릴리스했습니다. 이 블로그 게시물은 이 문제에 대한 지침을 제공합니다.</p>  <p><b>개요</b></p>  <p>이 Windows Azure 2010년 11월 SDK(SDK 1.3)를 새로 고치면 SDK v1.3을 사용하여 개발된 애플리케이션에 영향을 주는 문제가 해결됩니다.&nbsp; 영향을 받는 고객이 SDK 새로 고침을 설치하고 애플리케이션을 다시 배포하도록 장려하고 있습니다. </p>  <p><b>Who 영향을 받습니까?</b></p>  <p>이 문제는 웹 역할이 배포된 SDK v1.3의 새로운 \"전체 IIS\" 기능과 ASP.NET 사용하여 개발된 애플리케이션에 영향을 줍니다. \"웹 역할\"은 외부 클라이언트에 대한 단일 HTTP 엔드포인트 및 단일 HTTPS 엔드포인트로 정의됩니다. HTTP, HTTPS 또는 TCP를 사용하여 최대 5개의 외부 엔드포인트로 정의된 \"작업자 역할\"과 혼동해서는 안 됩니다. 역할에 대해 정의된 각 외부 엔드포인트는 고유한 포트에서 수신 대기해야 합니다.</p>  <p>특히 이는 쿠키를 사용하여 세션 내 또는 세션 간에 상태 정보를 유지하는 웹 사이트 및 서비스에 영향을 줍니다(한 세션의 상호 작용이 후속 세션에서 발생하는 작업에 영향을 줄 수 있는 경우). 이러한 쿠키는 암호화로 보호되므로 클라이언트는 전달되는 상태 정보가 있지만 해당 상태 정보의 내용을 볼 수 없고 변경할 수 없음을 확인할 수 있습니다. 취약한 웹 역할의 경우 클라이언트가 상태 정보의 내용을 확인할 수 있습니다(클라이언트는 여전히 변경할 수 없음). 웹 사이트가 콘텐츠를 볼 수 없는 클라이언트에 의존하는 경우 보안이 손상될 수 있습니다. </p>  <p><b>수정 사항 적용</b></p>  <p>수정 사항을 적용하려면 다음을 수행합니다.</p>  <p>1.&nbsp;&nbsp;&nbsp;&nbsp; <a target=\"_blank\" href=\"https://download.microsoft.com/download/3/3/2/3321A9FA-64C3-463F-981A-4E17FC29B15B/VSCloudService.exe\">2010년 11월 도구 및 SDK</a>(권장)의 새로 고침을 다운로드하여 설치합니다.</p>  <p>2. SDK만 업그레이드하려면 이 <a target=\"_blank\" href=\"https://download.microsoft.com/download/3/3/2/3321A9FA-64C3-463F-981A-4E17FC29B15B/WindowsAzureSDK-x64.exe\">링크</a>(64비트) 또는 이 <a target=\"_blank\" href=\"https://download.microsoft.com/download/3/3/2/3321A9FA-64C3-463F-981A-4E17FC29B15B/WindowsAzureSDK-x86.exe\">링크</a>(32비트)를 사용합니다.&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p>수정 사항을 적용한 후에는 서비스를 다시 패키지한 다음 클라우드에서 서비스를 업그레이드하거나 다시 배포해야 합니다.</p>  <p><b>수정 사항 확인</b></p>  <p>수정 사항이 적용되었는지 확인하려면 다음을 수행합니다.</p>  <p>1. '프로그램 및 기능' 아래에 표시된 대로 이 새로 고침으로 업그레이드한 후 'Windows Azure SDK'의 버전 번호를 확인합니다.&nbsp;&nbsp;&nbsp;&nbsp; 1.3.20121.1237이어야 합니다.</p>  <p>기술 지원 또는 기술 포럼에 참여하려면 다음을 방문하세요. <a target=\"_blank\" href=\"\"></a></p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/03/windows-azure-software-development-kit-sdk-refresh-released.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br>트윗  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
