Summary: '오늘 Azure HDInsight에서 Apache Hadoop 3.0의 일반 공급이 발표됩니다. Cloudera와 협력하여 Microsoft Azure 고객에게 가장 인기 있는 오픈 소스 분석 프로젝트에서 최신 혁신의 이점을 제공하는 최초의 클라우드 공급자로, 타의 추종을 불허하는 확장성, 유연성 및 보안을 제공합니다. '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f8ab5d5-7d81-4174-abec-aa6bd80ff57f.png"><img align="left" alt="image" border="0" height="89" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83a7344f-289d-4e39-b87b-59119bc43c18.png" style="margin: 0px 14px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="imageToday" width="89"></a> were&rsquo;는 Azure HDInsight에서 Apache Hadoop 3.0의 일반 공급에 대해 발표했습니다. Cloudera와 협력하여 Microsoft Azure 고객에게 가장 인기 있는 오픈 소스 분석 프로젝트에서 최신 혁신의 이점을 제공하는 최초의 클라우드 공급자로, 타의 추종을 불허하는 확장성, 유연성 및 보안을 제공합니다. Azure HDInsight에서 Apache Hadoop 3.0의 일반 공급으로, 성능 및 보안을 더욱 향상시키고 빅 데이터 분석 애플리케이션의 풍부한 에코시스템에 대한 지원을 심화하는 여러 가지 주요 기능으로 기존 기능을 기반으로 합니다.</p>


  <h2>Apache Hadoop 3.0 및 과급된 성능을 클라우드로 가져오기</h2>


  <p>Apache Hadoop 3.0은 Hive, Spark 및 HBase와 같은 주요 Apache 프레임워크에서 오픈 소스 커뮤니티에서 제공한 5년 이상의 주요 업그레이드를 나타냅니다. Hadoop 3.0의 새로운 기능은 성능, 확장성 및 가용성을 크게 개선하여 총 소유 비용을 줄이고 가치 창출 시간을 단축합니다.</p>


  <ul>
   <li><strong>Apache Hive 3.0</strong> &ndash; ACID 트랜잭션이 기본적으로 설정되고 몇 가지 성능이 개선된 이 최신 버전의 Hive를 통해 개발자는 대규모 데이터 레이크에서 기존 데이터베이스&rdquo; 애플리케이션을 빌드&ldquo;할 수 있습니다. 이는 GDPR/개인 정보 보호 규격 빅 데이터 애플리케이션을 빌드해야 하는 기업에 특히 중요합니다.</li>
   <li>Apache Spark &ndash; <strong>용 Hive Warehouse 커넥터</strong> Hive Warehouse 커넥터를 사용하면 Spark 및 Hive 세계가 더 가까워지고 있습니다. 새 커넥터는 메타스토어 계층에서 쿼리 엔진 계층으로 통합을 이동합니다. 이렇게 하면 조건자 푸시다운 및 기타 기능을 사용하여 더 높고 안정적인 성능을 구현할 수 있습니다.</li>
   <li><strong>Apache HBase 2.0 및 Apache Phoenix 5.0</strong> &ndash; Apache HBase 2.0 및 Apache Phoenix 5.0에서는 다양한 성능, 안정성 및 통합 개선 사항이 도입되었습니다. HBase 2.0을 사용하면 메모리 내 압축을 사용하여 memstore의 데이터를 정기적으로 다시 구성하면 원격 클라우드 스토리지에서 데이터가 너무 자주 플러시되거나 읽지 않으므로 성능이 향상됩니다. Phoenix 5.0은 클러스터에 대해 실행 중인 쿼리에 대한 정보를 캡처하는 새 시스템 테이블을 도입하여 쿼리 로그를 사용하여 쿼리에 더 많은 가시성을 제공합니다.</li>
   <li><strong>Spark IO 캐시</strong> &ndash; IO Cache는 Apache Spark 작업의 성능을 향상시키는 Azure HDInsight용 데이터 캐싱 서비스입니다. IO 캐시는 <a href="https://spark.apache.org/" target="_blank">Apache Spark</a> 클러스터에서 실행할 수 있는 <a href="https://tez.apache.org/" target="_blank">Apache TEZ</a> 및 <a href="https://hive.apache.org/" target="_blank">Apache Hive</a> 워크로드에서도 작동합니다.</li>
  </ul>


  <h2>향상된 엔터프라이즈급 보안</h2>


  <p>Enterprise 등급 보안 및 규정 준수는 클라우드에서 중요한 데이터를 저장하거나 처리하는 빅 데이터 애플리케이션을 빌드하는 모든 고객에게 중요한 요구 사항입니다.</p>


  <ul>
   <li><strong>Apache HBase에 대한 ESP(Enterprise 보안 패키지) 지원</strong> &ndash; HBase에 대한 ESP 지원의 일반 공급으로 고객은 사용자가 회사 도메인 자격 증명을 사용하여 HDInsight HBase 클러스터에 인증하고 풍부하고 세분화된 액세스 정책(Apache Ranger에서 작성 및 관리됨)의 적용을 받도록 할 수 있습니다.</li>
   <li><strong>Apache Kafka에 대한 BYOK(Bring Your Own Key) 지원</strong> &ndash; 이제 고객은 자신의 암호화 키를 Azure Key Vault로 가져와서 Apache Kafka 메시지를 저장하는 Azure Managed Disks를 암호화하는 데 사용할 수 있습니다. 이렇게 하면 데이터의 보안을 높은 수준의 제어할 수 있습니다.</li>
  </ul>


  <h2>풍부한 개발자 도구</h2>


  <p>Azure HDInsight는 다양한 IDE(통합 개발 환경) 확장, Notebook 및 SDK를 사용하여 풍부한 개발 환경을 제공합니다.</p>


  <ul>
   <li><strong>SDK 일반 공급</strong> &ndash; <a href="https://docs.microsoft.com/dotnet/api/overview/azure/hdinsight" target="_blank">.NET</a>, <a href="https://docs.microsoft.com/python/api/overview/azure/hdinsight" target="_blank">Python</a> 및 <a href="https://docs.microsoft.com/java/api/overview/azure/hdinsight" target="_blank">Java</a> 용 HDInsight SDK를 사용하면 개발자가 원하는 언어로 클러스터를 쉽게 관리할 수 있습니다.</li>
   <li><strong>VSCode</strong> &ndash; <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode" target="_blank">HDInsight VSCode 확장을</a> 사용하면 개발자가 Hive 일괄 처리 작업, 대화형 Hive 쿼리 및 PySpark 스크립트를 HDInsight 4.0 클러스터에 제출할 수 있습니다.</li>
   <li><strong>IntelliJ</strong> &ndash; <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-intellij-tool-plugin" target="_blank">IntelliJ용 Azure Toolkit</a> Scala 및 Java 개발자는 기본 제공 템플릿을 사용하여 Spark, Scala 및 Java 프로젝트를 프로그래밍할 수 있습니다. 개발자는 쉽게 로컬 실행, 로컬 디버그, 대화형 세션을 열고 IntelliJ 통합 개발 환경에서 직접 HDInsight 4.0 Spark 클러스터에 Scala/Java 프로젝트를 제출할 수 있습니다.</li>
  </ul>


