  <h2>Azure HDInsight 정보</h2>


  <p>Azure HDInsight는 고객이 Apache Hadoop, Spark, Kafka 등을 비롯한 인기 있는 Apache 오픈 소스 프레임워크를 쉽게 실행할 수 있도록 하는 오픈 소스 분석을 위한 엔터프라이즈 지원 서비스입니다. 이 서비스는 미국과 독일의 30개 공용 지역 및 Azure Government 클라우드에서 사용할 수 있습니다. Azure HDInsight는 ETL, 스트리밍 및 대화형 쿼리를 비롯한 광범위한 섹터 및 사용 사례에 대한 중요 업무용 애플리케이션을 지원합니다.</p>


  <p>&nbsp;</p>
