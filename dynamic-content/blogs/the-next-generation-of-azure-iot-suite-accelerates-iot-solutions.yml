Title: 차세대 Azure IoT Suite는 IoT 솔루션을 가속화합니다.
Summary: 2년 전, 몇 분 안에 배포하고 고객이 신속하게 시작하고 요구 사항에 맞게 사용자 지정되는 미리 구성된 솔루션 집합인 Azure IoT Suite의 가용성을 발표했습니다....
Content: >-
  <p>2년 전, 몇 분 안에 배포하고 고객이 신속하게 시작하고 요구 사항에 맞게 사용자 지정되는 미리 구성된 솔루션 집합인 Azure IoT Suite의 가용성을 발표했습니다. 그 이후 <a href="https://customers.microsoft.com/en-us/story/hershey-office365" target="_blank">허쉬 컴퍼니</a>, <a href="https://customers.microsoft.com/en-us/story/hershey-office365" target="_blank">슈나이더 일렉트릭</a>, <a href="https://www.microsoft.com/en-us/internet-of-things/customer-stories#manufacturing&amp;rollsroyce" target="_blank">롤스 로이스</a>, <a href="https://www.microsoft.com/en-us/internet-of-things/customer-stories#manufacturing&amp;sandvikcoromant" target="_blank">샌드빅</a> 등 고객들은 IoT 이니셔티브를 통해 비즈니스 혁신을 가속화하기 위해 Azure IoT Suite를 선택했습니다.</p>


  <p>오늘 새 버전의 Azure IoT Suites&rsquo; 원격 모니터링 미리 구성된 솔루션을 발표하게 되어 기쁩니다. 고객과 파트너의 학습을 통합한 이 새 버전은 바로 완벽하게 작동하는 IoT 솔루션입니다. 새로운 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>고급 확장성 &amp; 확장성:</strong> 고객과 파트너&rsquo;의 의견을 경청하면서 요구 사항에 맞게 솔루션을 사용자 지정하는 기능을 획기적으로 간소화하는 확장 가능한 새로운 마이크로 서비스 아키텍처를 도입했습니다.</li>
      <li><strong>저렴한 비용:</strong> 이제 서로 다른 요구 사항에 맞는 두 가지 배포 옵션을 제공합니다. <ul>
          <li>저렴한 비용으로 시작하는 기본 옵션</li>
          <li>프로덕션 준비 IoT 솔루션에 대한 표준 버전</li>
      </ul>
      </li>
  </ul>


  <p>무엇보다도 필요한 경우 기본 옵션을 표준으로 업데이트할 수 있습니다.</p>


  <ul>
      <li><strong>새 UI:</strong> 사용자 인터페이스를 완전히 다시 디자인하면 프로덕션 준비 솔루션의 기능을 시각화할 수 있습니다.</li>
      <li><strong>유연한 언어 지원:</strong> 이제 Java 및 .NET 프로그래밍 언어를 모두 지원합니다.</li>
  </ul>


  <p>또한 업데이트된 원격 모니터링 미리 구성된 솔루션은 몇 분 내에 구독에 직접 프로비전하는 기능, 오픈 소스 가용성 및 디바이스에서 비즈니스 애플리케이션으로 기능적으로 포괄적인 기능을 포함하여 미리 구성된 기존 솔루션 중 최고를 활용합니다.</p>


  <p>새롭게 디자인된 사용자 인터페이스를 통해 운영자는 다음 작업을 수행할 수 있습니다.</p>


  <ul>
      <li>심층 인사이트 및 솔루션 상태를 위해 풍부한 대시보드의 데이터를 <strong>시각화</strong>합니다.</li>
      <li>라이브 IoT 디바이스 원격 분석을 통해 규칙 및 경보를 <strong>구성</strong>합니다.</li>
      <li>소프트웨어 및 구성에 대한 업데이트를 포함하여 디바이스 관리 작업을 <strong>예약</strong>합니다.</li>
      <li>사용자 지정 물리적 또는 시뮬레이션된 디바이스를 <strong>프로비</strong>전합니다.</li>
      <li>IoT 디바이스 그룹 내의 문제를 <strong>해결하고</strong> 수정합니다.</li>
  </ul>


  <h2>개발자 및 파트너를 위한 추가 옵션</h2>


  <p>원격 모니터링은 .NET 및 Java 모두에서 사용할 수 있는 마이크로 서비스 아키텍처를 활용하기 위해 미리 구성된 솔루션 중 첫 번째 솔루션입니다. 마이크로 서비스는 개발 속도를 손상시키지 않으면서 규모와 유연성을 달성하기 위해 널리 사용되는 패턴으로 부상했습니다. 마이크로 서비스는 코드를 구분하고 솔루션을 이해하기 쉽고 덜 모놀리식이 되도록 하는 잘 정의된 인터페이스를 제공합니다. 또한 수익을 창출할 수 있는 완성된 솔루션을 빌드하기 위해 현재 미리 구성된 솔루션을 확장하려는 파트너에 대한 옵션을 추가로 확장합니다.</p>


  <h2>자세한 정보</h2>


  <p>원격 모니터링 솔루션은 변경 내용의 빌드, 확장 및 배포를 자세히 설명하는 방법, 자습서 및 GitHub 개발자 설명서로 풍부하게 보완됩니다. 이제 솔루션을 사용할 수 있습니다. 시작 기준:</p>


