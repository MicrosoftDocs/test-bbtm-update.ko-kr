  <h2>Azure Stack 하드웨어 파트너십</h2>


  <p>Microsoft는 다양한 하드웨어 파트너 또는 OEM과 파트너 및 공동 엔지니어링 솔루션을 보유하고 있습니다. 이점은 Azure Stack이 기존 관계가 있는 위치를 충족할 수 있다는 것입니다. 이러한 관계는 기존 하드웨어 구매 계약, 지리적 위치 또는 지원 기능을 기반으로 할 수 있습니다. 잘 정의된 방식으로 솔루션을 운영하는 원칙을 염두에 두고 Microsoft는 Azure Stack 하드웨어 솔루션에 대한 최소 요구 사항을 설정했습니다. 그런 다음 각 파트너는 자신의 포트폴리오에서 요구 사항에 가장 적합한 구성 요소, 서버 및 네트워크 스위치를 선택할 수 있습니다. 이렇게 하면 계속 지원할 수 있는 잘 정의된 다양한 솔루션이 만들어지고 전체 솔루션 값이 제공됩니다.</p>


