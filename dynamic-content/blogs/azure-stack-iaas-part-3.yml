  <h2>옵션을 검토하여 시작</h2>


  <p>앞에서 설명한 대로 Azure Stack은 검증된 하드웨어에 소프트웨어가 미리 설치된 통합 하드웨어 시스템으로 판매됩니다. 일반적으로 표준 서버 랙에 제공됩니다. 시스템이 배치될 위치를 선택합니다. 데이터 센터에서 호스트하거나 서비스 공급자&rsquo; 시설에서 실행하려고 할 수 있습니다.</p>


  <p>선택한 위치에서 Azure Stack을 실행하면 Azure Stack 인프라를 운영하는 사용자도 선택할 수 있습니다. Azure Stack 운영자는 Azure Stack에 대한 액세스 권한을 부여하고, 소프트웨어 및 펌웨어를 최신 상태로 유지하고, 마켓플레이스에서 콘텐츠를 제공하고, 시스템 상태를 모니터링하고, 문제를 진단할 책임이 있습니다. Azure Stack은 조직의 누군가가 Azure Stack을 운영할 수 있도록 이러한 모든 프로세스에 대한 자동화, 설명서 및 교육을 제공합니다. 또한 Azure Stack을 해당 시설이나 사용자에서 운영할 수 있는 숙련된 파트너 전문가도 제공합니다.</p>


  <p>Azure Stack을 획득할 때의 옵션 개요는 다음과 같습니다.</p>


