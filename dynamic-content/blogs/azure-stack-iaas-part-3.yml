  <h2>클라우드 인프라에 대한 IaaS VM 튜닝</h2>


  <p>Azure Stack이 실행되고 첫 번째 IaaS VM 배포를 계획하기 시작하면 가상화 배포가 아닌 클라우드 배포로 이러한 VM을 고려해야 합니다. IaaS VM은 실행 중인 클라우드 인프라를 활용할 때 가장 잘 실행됩니다. 여러 번 클라우드 인프라에서 VM을 조정하는 방식은 기존 가상화 환경에서 VM을 조정하는 방식과 매우 다릅니다. 즉, <a href="https://azure.microsoft.com/en-us/blog/azure-stack-laas-part-two/" target="_blank">항상 이미 있는 것부터 시작하고</a> 최신 작업을 통해 이러한 솔루션을 개선할 수 있습니다.</p>


  <p>이 예제의 좋은 예는 여러 디스크를 사용하여 애플리케이션에 필요한 IOps 및 처리량을 가져오는 것입니다. Azure의 경우와 마찬가지로 Azure Stack에 배치된 가상 머신에는 디스크 작업에 적용되는 제한이 있습니다. 이렇게 하면 한 VM 작업이 다른 VM&rsquo;&ndash;의 노이즈 환경이라고도 하는 영향을 제한합니다. 이러한 제한은 IaaS 환경에 적합하지만 필요한 적절한 리소스를 가져오는 워크로드를 배포하는 데 추가 작업이 필요할 수 있으며, 이 예제에서는 IOps입니다.</p>


  <p>SQL Server 배포 최적화를 위해 설명서에서는 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-sql-server-vm-considerations" target="_blank">필요한 성능을 얻기 위해 스토리지를 구성하는 방법에</a> 대한 지침을 제공합니다. 이 경우 접근 방식은 여러 디스크를 연결하고 스트라이프하여 용량과 성능을 얻는 것입니다. VM <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">에 대해 관리 디스크를</a> 사용하는 경우 시스템에서 물리적 데이터가 Azure Stack 내에 저장되는 위치를 최적화할 수 있습니다. 가상화 환경에서 IaaS로 이동하는 것은 매우 간단하며 이점이 있지만 첫 번째 배포에는 약간의 작업이 필요합니다. 항상 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/" target="_blank">Azure Monitor</a> 및 <a href="https://aka.ms/azstackmonitor" target="_blank">Virtual Machine 솔루션</a> 과 같은 도구를 사용하여 워크로드를 더 잘 이해하고 VM의 성능에 대한 인사이트를 얻을 수 있습니다. VM이 성능 요구 사항에 응답하지 않는 경우 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/troubleshooting/performance-diagnostics-vm-extension" target="_blank">Windows Azure Performance Diagnostics VM 확장을</a> 사용하여 잠재적인 병목 상태를 해결하고 식별할 수도 있습니다.</p>


  <p>IaaS, 특히 Azure Stack의 장점은 배포 템플릿 또는 아티팩트에서 쉽게 재사용하여 유사한 워크로드의 마이그레이션 작업을 줄이는 기능입니다. 이 내용은 향후 블로그 게시물에서 자세히 살펴보겠습니다.</p>


