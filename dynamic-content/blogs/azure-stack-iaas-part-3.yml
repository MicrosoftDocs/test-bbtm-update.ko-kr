  <h2>오류에 대한 복원력</h2>


  <p>엔터프라이즈 및 Azure의 Microsofts&rsquo; 경험에서 가져온 원칙 중 하나는 전반적인 솔루션 복원력입니다. 소프트웨어와 하드웨어의 세계는 완벽하지 않습니다; 케이블이 잘못되고, 소프트웨어에 버그가 있고, 정전이 발생하고, 켜지고, 켜진 상황이 발생 &ndash; 합니다. 더 나은 소프트웨어를 빌드하고 솔루션 파트너와 함께 지속적으로 개선하기 위해 노력하고 있지만, 우리는 상황이 실패할 것으로 예상해야 합니다. Azure Stack 솔루션은 완벽하지는 않지만 일반적인 실패 지점을 극복하기 위해 빌드되었습니다. 예를 들어 테넌트/사용자 데이터의 각 복사본은 세 개의 개별 서버에 있는 세 개의 별도 스토리지 디바이스에 저장됩니다. 물리적 네트워크 경로는 중복되며 잠재적 오류에 대한 성능 및 복원력을 향상합니다. Azure Stack의 내부 소프트웨어는 여러 인스턴스에서 조정하는 서비스입니다. 이러한 유형의 엔드 투 엔드 아키텍처 디자인 및 구현은 더 나은 엔드 환경으로 이어집니다. 인프라 복원력에 대한 이 접근 방식을 위에서 설명한 잘 알려진 검증된 솔루션 접근 방식과 결합하면 고객에게 더 나은 환경을 제공할 수 있습니다.</p>


