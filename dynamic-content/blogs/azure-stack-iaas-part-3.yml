  <h2>클라우드 네이티브 VM을 실행하기 위해 빌드된 인프라 목적</h2>


  <p>세계에서 가장 큰 클라우드 인프라를 구축한 경험이 있다고 주장할 수 있는 조직은 거의 없습니다. Azure Stack을 구입하면 Microsofts&rsquo; Azure 환경의 이점을 얻을 수 있습니다. Microsoft는 이러한 세부 정보에 대해 걱정할 필요가 없&rsquo;도록 표준화된 구성을 제공하기 위해 최상의 OEM과 파트너십을 맺고 있습니다. Azure Stack의 인프라는 IaaS VM &ndash; 을 안전하고 안전하며 성능이 우수하게 유지하기 위해 특별히 빌드되었습니다.</p>


