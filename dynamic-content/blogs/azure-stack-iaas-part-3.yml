  <h2>기본적으로 강화됨</h2>


  <p>Azure Stack에서 IaaS VM을 실행할 때 보안 기반에서 실행 중이라는 것을 알아야 합니다. 사용자가 Azure Stack을 선택하는 이유 중 하나는 계약 계약에서 규제되거나 정의된 데이터 및/또는 프로세스가 있기 때문입니다. Azure Stack은 소유자에게 데이터 및 프로세스를 제어할 뿐만 아니라 기본적으로 보안이 유지되는 인프라를 제공합니다. 실제로 기본 인프라는 소유자나 Microsoft가 액세스할 수 없는 방식으로 잠깁니다. 지원 문제로 인해 액세스해야 하는 경우 소유자와 Microsoft는 키를 결합하여 시스템에 대한 액세스 권한을 얻고 제한된 시간 동안 액세스합니다.</p>


  <p>Azure는 보안 규정 준수에서 업계를 선도하고 있으며, Azure Stack에서도 보안 규정 준수가 중요합니다. Azure에서 Microsoft는 기술, 사람 및 프로세스뿐만 아니라 규정 준수 책임을 완벽하게 관리합니다. Azure Stack에서는 상황이 다릅니다. Microsoft에서 기술을 제공하는 동안 작업자가 인력과 프로세스를 관리합니다. 운영자가 인증 프로세스를 시작하는 데 도움을 주기 위해 Azure Stack은 타사 독립 감사 회사의 공식 평가를 통해 Azure Stack 인프라가 몇 가지 주요 규정 준수 표준의 적용 가능한 컨트롤을 충족하는 방법을 문서화했습니다. 설명서는 여러 담당자 관련 컨트롤 및 프로세스 관련 컨트롤을 포함한 표준으로 인해 Azure Stack의 인증이 아닌 기술에 대한 평가이지만 시작하는 데 도움이 됩니다. 기술 평가에는 다음 표준이 포함됩니다.</p>


  <ul>
   <li><a href="https://www.pcisecuritystandards.org/pci_security/" target="_blank">PCI-DSS</a> &ndash; 결제 카드 업계를 다룹니다.</li>
   <li><a href="https://cloudsecurityalliance.org/group/cloud-controls-matrix/#_overview" target="_blank">CSA 클라우드 컨트롤 매트릭스</a> &ndash;&nbsp; FedRAMP Moderate, ISO27001, HIPAA, HITRUST, ITAR, NIST SP800-53 등을 비롯한 여러 표준에 대한 포괄적인 매핑</li>
   <li><a href="https://www.fedramp.gov/fedramp-releases-high-baseline/" target="_blank">FedRAMP High</a> &ndash; 정부 고객용</li>
  </ul>


  <p>클라우드 데이터 암호화 키를 시작하고 관리해야 하는 규정 준수 의무 또는 내부 프로세스에 직면하는 경우, Azure Stack에서도 Thales의 <a href="https://www.thalesesecurity.com/products/key-management/ciphertrust-cloud-key-manager" target="_blank">CcKM(CipherTrust Cloud Key Manager</a> )은 Azure 및 Azure Stack &ldquo;BYOK(Bring Your Own Key&rdquo; ) API&rsquo;와 함께 작동하여 이러한 키 제어를 사용하도록 설정합니다. CipherTrust Cloud Key Manager는 FIPS 140-2 원본에서 Azure 호환 키를 만듭니다. 그런 다음 필요한 경우 단일 창에서 Azure Stack 또는 Azure에서 실행되는 Azure Key Vault를 업로드, 관리 및 해지할 수 있습니다.</p>


  <p>예를 들어 Azure Stack에서 급여 앱을 만들고, CipherTrust Cloud Key Manager를 사용하여 데이터 암호화 키를 생성한 다음, 앱이 급여를 계산하는 월의 마지막 주에만 Azure Stack의 Key Vault에서 해당 키를 사용하도록 설정하는 정책을 설정할 수 있습니다. 다른 많은 이점 중에서 CCKM은 키에 대한 시간 노출 감소, 원격 백업, 키를 저장하기 위한 안전한 위치 및 앱 자체에서 키 관리 분리를 제공합니다. 자동화된 키 버전 관리는 말할 것도 없습니다. CCKM은 Azure Active Directory(AAD) 및 ADFS(Active Directory Federation Services) 배포를 모두 지원합니다.</p>


