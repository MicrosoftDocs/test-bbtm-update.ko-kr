  <p><em>이 블로그 게시물은 David Armour 수석 PM 관리자, Azure Stack 및 Tiberiu Radu, 수석 프로그램 관리자, Azure Stack이 공동 저술했습니다.</em></p>


  <h2>Azure Stack IaaS의 기초</h2>


  <p>가상 머신에 대한 호스트를 선택해야 했던 가상화 시절을 기억하시나요? 내 사업부 중 일부는 명명 규칙에 따라 하드웨어의 제조업체와 제조업체를 알 수 있습니다. 이 지식을 사용하여, 그들은&rsquo; 먼저 더 나은 장비를 채우고, 가장 오래된 호스트와 더 잘 알지 못하는&rsquo; 팀을 떠났습니다.</p>


  <p>클라우드는 다른 접근 방식을 취합니다. VM은 호스트 대신 용량 풀에 배치됩니다. 물리적 인프라는 추상적입니다. VM에서 사용하는 컴퓨팅, 스토리지 및 네트워킹 리소스는 소프트웨어를 통해 정의됩니다.</p>


  <p>Azure Stack은 사용자 고유의 데이터 센터에서 실행할 수 있는 Azure 클라우드의 인스턴스입니다. Microsoft는 세계에서 가장 큰 클라우드 중 하나를 실행하여 시설에서 호스팅할 수 있는 솔루션을 설계하는 데 사용한 경험과 기술을 활용했습니다. 이는 Azure Stacks&rsquo; IaaS(Infrastructure-as-Service)의 기초를 형성합니다.</p>


  <p>&rsquo;시설에서 클라우드 네이티브 VM을 직접 실행할 수 있는 Azure Stack 인프라의 몇 가지 특징을 살펴보겠습니다.</p>


  <h2>클라우드에서 영감을 받은 하드웨어</h2>


  <p>Microsoft 직원은 즐겨 찾는 서버를 구매하여 Azure 데이터 센터에 연결할 수&rsquo; 없습니다. Azure 데이터 센터를 입력하는 유일한 서버는 Azure용으로 특별히 빌드되었습니다. 서버는 Azure용으로 빌드할 뿐만 아니라 네트워킹 디바이스, 랙 및 케이블 연결도 마찬가지입니다. 이러한 극단적인 표준화를 통해 Azure 팀은 소수의 직원만으로 Azure 데이터 센터를 운영할 수 있습니다. 모든 서버는 표준화되어 있고 균일하게 운영 및 자동화될 수 있으므로 데이터 센터에 용량을 더 추가해도 더 많은 직원을 고용하여 운영할 필요가 없습니다&rsquo;.</p>


  <p>하드웨어 구성 표준화의 다른 이점은 표준화로 인해 Microsoft 및 Azure뿐만 아니라 고객에게도 반복 가능한 예상 결과를 &ndash; 얻을 수 있다는 점입니다. 하드웨어 통합의 유효성이 검사되었으며 알려진 레시피입니다. 서버, 스토리지, 네트워킹, 케이블 레이아웃 등은 모두 잘 알려져 있으며 이러한 레시피, 새 하드웨어 구성 요소의 순서 지정, 배달 및 통합을 기반으로 합니다. 서비스 및 최종 사용 중지는 반복 가능하고 확장 가능합니다. 이러한 구성의 전체 엔드 투 엔드 유효성 검사는 용량이 전달되고 설치될 때 빠른 검사를 통해 한 번 수행됩니다.</p>


  <p>이러한 원칙은 Azure Stack 솔루션에도 적용됩니다. 구성, 해당 기능 및 유효성 검사는 모두 잘 알려져 있으며 결과는 반복 가능하고 지원 가능한 제품입니다. Microsoft, 파트너 및 가장 중요한 것은 최종 고객 혜택입니다. Azure Stack 고객은 정의된 파트너 솔루션으로 제한되지만 고객이 필요한 특정 기능 또는 용량을 선택할 수 있도록 합리적인 유연성으로 빌드되었습니다. <em></em>ASDK(Azure Stack Development Kit)에서 하드웨어 요구 사항을 충족하는 모든 하드웨어에 Azure Stack을 설치할 수 있는 한 가지 예외 &ndash; 가 있습니다. ASDK는 평가용이며 프로덕션 환경으로 지원되지 않습니다.</p>


