  <h2>몇 달이 아닌 며칠 안에 클라우드로</h2>


  <p>HPC 및 Azure <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/">CycleCloud</a> HPC 워크로드 관리자용 Azure HB 및 HC 시리즈 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/">VM(가상 머신)</a>과 같은 다른 Azure 서비스와 결합된 Azure HPC Cache를 사용하면 대규모 마이그레이션을 커밋하지 않고도 클라우드에서 온-프레미스 환경을 신속하게 재현하고 온-프레미스 데이터에 액세스할 수 있습니다. 또한 온-프레미스 인프라와 유사한 성능 수준에서 Azure에서 HPC 워크로드를 실행할 수 있습니다.</p>


  <p>Azure HPC Cache 서비스는 Azure Portal에서 쉽게 시작하고 관리할 수 있습니다. 네트워크가 설정되고 온-프레미스 환경이 Azure에 IP로 연결되면 일반적으로 약 10분 안에 Azure HPC Cache 서비스를 켤 수 있습니다. Imagine IT 팀이 데이터 마이그레이션 전략을 미세 조정하고 필요한 모든 데이터 이동 및 동기화 프로세스를 완료하는 동안 몇 달을 기다리지 않고 며칠 동안 HPC 작업을 수행할 수 있습니다.</p>


  <h2>버스트에서 올인까지: 선택, 속도</h2>


  <p>고성능 Azure HPC Cache는 금융에서 정부, 생명 과학, 제조, 미디어, 석유 및 가스에 이르기까지 다양한 산업에서 HPC 애플리케이션에 필요한 스케일 아웃 파일 액세스를 제공합니다. 이 서비스는 1,000~50,000개의 컴퓨팅 코어에서 실행되는 읽기 작업이 많은 워크로드에 이상적으로 적합합니다. Azure HPC Cache는 Azure 청구서에 사용 요금이 포함된 요금제 서비스이므로 이를 해제&mdash;하고 측정을 중지&mdash;&rsquo;할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ad87741-ad2a-4217-afb7-f65b0e7ef268.png"><img alt="In demanding workloads, Azure HPC Cache provides efficient file access to data stored on-premises or in Azure Blob and can be used with cloud orchestration technologies for management." border="0" height="678" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e1dbb88-4cc7-43a0-ab13-8172427ea107.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>Azure HPC Cache를 사용하면 HPC 사용자가 Azure 리소스에 보다 간단하고 경제적으로 액세스할 수 있습니다. 수요를 충족하기 위해 계산 집약적인 워크로드에 필요한 성능을 정확하게 제공할 수 있습니다. 단기 수요에 Azure 용량을 사용하고 하이브리드 NAS 환경을 사용하도록 설정하거나 모든 클라우드로 이동하여 Azure를 영구 IT 인프라로 만듭니다. Azure HPC Cache는 고유한 비즈니스 요구 사항 및 사용 사례에 맞는 속도로 클라우드 리소스를 활용하는 데 필요한 원활한 데이터 액세스를 제공합니다.</p>


  <h2>Azure 전문가가 유지 관리하는 입증된 기술</h2>


  <p>Azure HPC Cache 서비스는 Avere Systems FXT Edge Filer 기본 기술을 기반으로 하는 고성능 캐싱 솔루션의 연속체에서 최신 혁신입니다. Who 이 기술을 사용합니까? 영국의 포스트 프로덕션 스튜디오 아티스트, 폴란드의 기상 연구원, 토론토의 애니메이터, 뉴욕시의 투자 은행가, 케임브리지와 스위스의&rsquo; 생물 정보학자, 그리고 가장 까다로운 HPC 사용자를 포함한 다양한 글로벌 커뮤니티. Azure HPC Cache는 이 가장 인기 있는 기술과 Microsoft Azure 팀의 기술 전문 지식 및 딥 벤치 지원을 결합합니다.</p>


  <h2>그것을 시도 하기 위해 기다릴 수 없어&rsquo;?</h2>


  <p>부업에서 벗어나 Azure에서 HPC 워크로드 실행을 시작할 준비가 되셨나요? 고객이 Azure HPC Cache를 미리 볼 수 있는 몇 가지 기회가 있습니다. <a href="https://aka.ms/onboard-hpc-cache">간단한 설문 조사를</a> 완료하고&rsquo; 제출을 검토하여 적합성을 검토합니다.</p>


