Title: 'Azure HPC Cache: Azure와 온-프레미스 스토리지 간의 대기 시간 감소'
Summary: 현재는 조직이 Azure에서 크고 복잡한 HPC(고성능 컴퓨팅) 워크로드를 보다 쉽게 실행할 수 있도록 지원하는 새로운 Azure 제품인 Azure HPC Cache 서비스를 미리 봅니다.
Content: >-
  <p>&rsquo;오늘날 조직에서 Azure에서 크고 복잡한 HPC(고성능 컴퓨팅) 워크로드를 보다 쉽게 실행할 수 있는 새로운 Azure 제품인 Azure <a href="https://azure.microsoft.com/services/hpc-cache">HPC Cache</a> 서비스를 미리 봅니다. Azure HPC Cache는 데이터 세트 크기 및 운영 규모로 인해 기존 데이터 센터 인프라에 데이터를 테더링할 수 있는 애플리케이션의 대기 시간을 줄입니다.</p>


  <p>온-프레미스 또는 Azure에 저장된 데이터를 사용하여 HPC 파이프라인의 크기를 조정합니다. Azure HPC Cache는 페타바이트 단위의 데이터를 이동하거나, 새 코드를 작성하거나, 기존 애플리케이션을 수정하지 않고도 Azure에서 가장 까다로운 파일 기반 HPC 워크로드를 실행할 수 있어야 하는 성능이 좋은 데이터 액세스를 제공합니다.</p>


  <p>Microsoft Azure Marketplace를 통해 사용할 수 있는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-avere.vfxt-template?tab=Overview">Avere vFXT for Azure</a> 애플리케이션에 익숙한 사용자를 위해 Azure HPC Cache는 Azure Portal 및 API 도구를 통해 더욱 간편한 데이터 액세스 및 간편한 관리를 통해 보다 원활한 환경에서&mdash; 유사한 기능을 제공합니다. 서비스는 Azure API를 사용하여 구동할 수 있으며 Azure HPC Cache 지원 팀에서 백 엔드에서 사전에 모니터링하고 Azure 서비스 엔지니어가 유지 관리합니다. 순 혜택이란? Azure HPC Cache 서비스는 Avere vFXT 캐싱 기술의 모든 성능 이점을 더 낮은 총 소유 비용으로 제공합니다.</p>


  <p>Azure HPC Cache는 온-프레미스 및 Azure에 있는 Azure에서 활성 데이터를 자동으로 캐싱하여 Azure NetApp Files 또는 Azure Blob Storage 사용하여 온-프레미스 NAS(네트워크 연결 스토리지), Azure 기반 NAS 환경에 대한 대기 시간을 효과적으로 숨기는 방식으로 작동합니다. 캐시는 POSIX(이식 가능한 운영 체제 인터페이스) 호환 디렉터리 구조의 파일에 대한 NFSv3(고성능 원활한 네트워크 파일 시스템) 액세스를 제공합니다. 캐시는 여러 데이터 원본을 집계된 이름 공간으로 집계하여 클라이언트에 단일 디렉터리 구조를 표시할 수도 있습니다. 그러면 Azure 컴퓨팅 클라이언트는 모두 단일 NAS 파일러에서 시작된 것처럼 데이터에 액세스할 수 있습니다.</p>


  <p>클라우드 버스팅 애플리케이션 또는 하이브리드 NAS 환경에 이상적인 Azure HPC Cache를 사용하면 기존 데이터 센터에 상주하는 Azure NetApp 또는 Dell EMC Isilon 배열에 데이터를 유지할 수 있습니다. 보안 및 규정 준수를 위해 클라우드 전략을 개발하는 동안 온-프레미스에 데이터를 저장해야 하는지, 아니면 단순히 온-프레미스에 너무 많은 데이터가 있기 때문에 데이터를 이동하지 않으려는&rsquo; 경우 Azure 컴퓨팅 서비스를 최대한 활용하고 나중에 수행하는 대신 더 빨리 수행할 수 있습니다. 데이터를 Azure Storage 리소스로 이동할 준비가 되거나 이동되면 파일 기반 워크로드를 쉽게 실행할 수 있습니다. Azure HPC Cache는 파이프라인을 리프트 앤 시프트하는 데 필요한 성능을 제공합니다.</p>


