Summary: '모든 Azure 혁신의 핵심은 개발자의 요구를 해결하기 위한 것입니다. 오늘 //build에서는 여러 디바이스 및 플랫폼에서 클라우드 앱 및 서비스를 유연하게 빌드할 수 있는 모든 유형의 개발자를 지원하는 Azure에 대한 흥미로운 업데이트를 발표했습니다. '
Content: >-
  모든 Azure 혁신의 핵심은 개발자와 ISV의 요구를 해결하는 데 중점을  두고 있습니다. 오늘 //build에서는 여러 디바이스 및 플랫폼에서 클라우드 앱 및 서비스를 유연하게 빌드할 수 있는 모든 유형의 개발자를 지원하는 Azure에 대한 흥미로운 업데이트를 발표했습니다. 오늘 발표된 업데이트를 통해 Microsoft는 예측 분석 및 지능형 애플리케이션을 위한 가장 완벽한 플랫폼을 보유하고 있으며, 이를 통해 기업은 데이터에서 최대 가치를 실현할 수 있습니다.

  <h3></h3>

  <h2>향상된 SQL Database</h2>

  Scott이 오늘 아침 무대에서 공유한 바와 같이, 우리는 SQL Database 위해 여러 가지 업데이트와 향상된 기능을 만들었습니다. SaaS(Software-as-a-Service) 애플리케이션을 빌드하는 개발자는 SQL Database 활용하여 폭발적인 성장과 수익성 있는 비즈니스 모델을 모두 지원할 수 있는 유연성을 제공할 수 있습니다. 예측할 수 없는 데이터베이스 리소스 사용량이 있는 워크로드의 경우 데이터베이스 그룹 간에 활용할 리소스를 풀링할 수 있는 기능을 제공하는 탄력적 데이터베이스 모델을 미리 보기로 도입하고 있습니다. 최대 수요를 충족하기 위해 과도하게 프로비전하는 대신 탄력적 데이터베이스 풀을 사용하여 수백 또는 수천 개의 데이터베이스가 제어하는 예산 내에서 리소스를 활용할 수 있습니다. 또한 데이터베이스 그룹에서 가격 및 성능에 대한 제어를 유지할 수 있는 구매 모델을 사용하여 비용 효율성을 높일 수 있습니다. SQL Database 사용하여 많은 수의 데이터베이스를 관리하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/sql-database/">여기를 참조하세요</a>.


  또한 이제 거의 완전한 SQL Server 기능 호환성을 통해 고객은 많은 워크로드를 사용하고 강력한 중요 업무용 클라우드 애플리케이션을 빌드하거나 기존 온-프레미스 SQL Server 데이터베이스를 Azure SQL Database 마이그레이션하는 데 사용할 수 있는 전체 프로그래밍 가능한 노출 영역을 사용할 수 있습니다.오늘 우리는 <a href="https://go.microsoft.com/fwlink/?LinkId=526242">Azure SQL Database 대한 투명한 데이터 암호화</a> 추가 비용없이 미리 보기에서 사용할 수 있습니다 발표하고있다. 투명한 데이터 암호화 최신 버전의 SQL Database(V12)의 데이터베이스로 가져오는 SQL Server 오랫동안 신뢰할 수 있는 암호화 기술을 활용하여 고객의 미사용 데이터베이스를 암호화하여 악의적인 활동의 위협으로부터 더욱 보호합니다. 또한 Azure SQL Database 저장된 텍스트 데이터를 관리하는 애플리케이션의 경우 추가 비용 없이 미리 보기로 제공되는 Full-Text Search는 데이터베이스 플랫폼에 통합된 빠르고 강력한 검색 기능을 제공하는 기능을 추가합니다. SQL Database 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/sql-database/">여기를 참조하세요</a>.

  <h2>Azure 데이터 레이크</h2>

  Microsoft의 빅 데이터 및 분석 제품 포트폴리오의 일환으로 빅 데이터 분석 워크로드를 위한 하이퍼스케일 리포지토리인 Azure Data Lake를 미리 발표했습니다. 스키마 또는 변환 요구 사항을 공식적으로 정의하기 전에 모든 유형의 데이터를 저장할 수 있는 단일 위치를 조직에 제공합니다. 분석 성능을 높이기 위해 파일 또는 계정 크기 및 대규모 처리량에 대한 고정된 제한이 없습니다.Azure Data Lake는 Azure HDInsight와 통합을 제공하는 Hadoop 에코시스템과 작동하는 HDFS와 호환되는 Hadoop 파일 시스템이며 Revolution-R Enterprise, Hortonworks 및 Cloudera와 같은 산업 표준 배포 및 Spark, Storm, Flume, Sqoop, Kafka 등의 개별 Hadoop 프로젝트와 통합됩니다. 공개 미리 보기를 사용할 수 있게 되면 자세한 정보를 찾아 <a href="https://azure.com/datalake">https://azure.com/datalake</a> <a href="https://technet.microsoft.com/en-us/dn282640">등록</a>하여 알림을 받을 수 있습니다.

  <h2>Azure SQL Data Warehouse</h2>

  또한 데이터 웨어하우스에 Microsoft Azure SQL 것을 기쁘게 생각합니다. Microsoft의 데이터 웨어하우징 확장의 일환으로 Azure SQL Data Warehouse는 SQL Server 대규모 병렬 처리 아키텍처를 기반으로 하는 엔터프라이즈급 기능을 갖춘 탄력적 데이터 웨어하우스-as-a-Service입니다. 온-프레미스 또는 클라우드에서 데이터 크기를 조정할 수 있는 기능을 고객에게 제공합니다. 스토리지와 독립적으로 컴퓨팅을 동적으로 확장하거나 축소할 수 있는 최초의 Enterprise-Class 클라우드 데이터 웨어하우스입니다. 고객은 필요할 때 필요한 쿼리 성능에 대해서만 비용을 지불할 수 있습니다. SQL Data Warehouse를 사용하면 고객이 기존 T-SQL 기술을 사용하여 구조화되고 구조화되지 않은 데이터에 쿼리를 통합할 수 있습니다.Azure HDInsight, Azure Machine Learning, Azure Data Factory 및 Power BI 비롯한 기존 데이터 플랫폼 도구와 통합하면 클라우드의 완전한 데이터 웨어하우징 및 비즈니스 인텔리전스 솔루션입니다.SQL Data Warehouse를 사용하면 고객은 클라우드 또는 온-프레미스에서 SQL Data Warehouse에서 사용하도록 설정된 성능, 보안 및 크기 조정 요구 사항에 따라 데이터를 유지할 위치를 선택할 수 있습니다. 공개 미리 보기를 사용할 수 있게 되면 알림을 받도록 <a href="https://technet.microsoft.com/en-us/dn282640">등록</a>합니다.<b></b>

  <h3></h3>

  <h2>Azure Service Fabric</h2>

  오늘날 개발자와 ISV가 높은 수준의 확장성 및 사용자 지정으로 클라우드 서비스를 빌드할 수 있는 높은 제어 플랫폼인 Azure Service Fabric 개발자 미리 보기를 사용할 수 있게 되어 기쁩니다. <a href="https://azure.microsoft.com/blog/2015/04/20/announcing-azure-service-fabric-reducing-complexity-in-a-hyper-scale-world/">지난 주에</a> 설명한 것처럼 Service Fabric 복잡한 애플리케이션이 작고 독립적으로 버전 관리되는 서비스로 구성된 아키텍처 접근 방식인 상태 비저장 및 상태 저장 마이크로 서비스를 모두 만들어 가장 복잡하고 대기 시간이 짧고 데이터 집약적인 시나리오를 지원하고 클라우드로 확장할 수 있도록 지원합니다. 또한 통합 Visual Studio 도구와 명령줄 지원을 통해 개발자는 단일 상자 배포, 테스트 배포 및 프로덕션 배포에서 Service Fabric 애플리케이션을 빠르고 쉽게 빌드, 테스트, 디버그, 배포 및 업데이트할 수 있습니다. Azure Service Fabric SDK를 다운로드하는 방법에 대한 자세한  <a href="https://azure.microsoft.com/en-us/documentation/services/service-fabric/">내용은 자세한 내용을</a> 참조하세요.

  <h3></h3>

  <h2>Azure App Service Premium</h2>

  최근에 엔터프라이즈급 웹 및 모바일 앱을 만들어야 하는 개발자를 위한 높은 생산성 솔루션인 <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>를 출시했습니다. App Service는 클라우드에서 애플리케이션을 배포 및 탄력적으로 확장하고 온-프레미스 리소스 및 SaaS 기반 애플리케이션과 원활하게 통합할 수 있는 완벽한 플랫폼 as a Service 솔루션을 제공합니다.


  오늘, 대규모 및 직접 회사 연결이 필요한 애플리케이션에 대한 새로운 Premium 서비스 계획 옵션인 Azure App Service Environment의 공개 미리 보기를 발표하게 되어 기쁩니다.개발자는 새로운 P4 컴퓨팅 리소스(8코어 및 14GB Ram)를 도입하여 확장된 스케일링 헤드룸을 활용하면서 Azure App Service의 광범위한 기능과 개발 유연성을 누릴 수 있습니다. 앱은 사이트-사이트 또는 ExpressRoute 연결을 통해 연결된 가장 중요한 회사 리소스로 가상 네트워크를 통해 안전하고 직접 액세스할 수 있습니다. 기본 환경에는 고객의 Virtual Network에서 만든 P2 프런트 엔드 2개와 P1 컴퓨팅 리소스 2개가 포함되어 있습니다. 고객은 P1 – P4 인스턴스의 조합을 사용하여 프런트 엔드 및 컴퓨팅 리소스를 독립적으로 확장할 수 있습니다. 또한 고객은 각 환경 내에서 최대 50개의 총 인스턴스를 사용하여 시간당 코어당 $0.10(미리 보기 가격 책정)로 사용되는 항목에 대해서만 요금을 지불합니다. Azure App Service Environment 사용을 시작하거나 자세한 내용은 다음을 방문 <a href="https://azure.microsoft.com/en-us/services/app-service/"><span style="text-decoration: underline;">https://azure.microsoft.com/en-us/services/app-service/</span></a>하세요.

  <h3></h3>

  <h2>VM, Storage 및 네트워킹에 대한 Azure Resource Manager 지원</h2>

  이제 Virtual Machines, Storage 및 네트워킹에 대한 Azure Resource Manager 지원을 공개 미리 보기로 사용할 수 있습니다. Azure Resource Manager 템플릿을 사용하면 복잡한 애플리케이션을 리소스 그룹에 한 번 클릭으로 배포할 수 있습니다. 리소스 그룹은 애플리케이션의 모든 요소를 포함할 수 있으며 RBAC(역할 기반 인증 및 제어)를 통해 세분화된 액세스 제어를 제공하는 단일 단위로 관리할 수 있습니다. 또한 리소스에 태그를 지정하여 비용을 세분화하여 리소스를 더 잘 관리할 수 있습니다. 또한 미리 보기 릴리스에서 GitHub 80개 이상의 템플릿의 시작 집합을 사용할 수 있습니다.


  Azure Resource Manager 가용성의 일환으로 Cloud Foundry, Mesosphere, Juju, Apprenda, Jelastic 및 Scalr를 포함하여 확장 가능한 새로운 IaaS용 Resource Manager를 기반으로 하는 광범위한 PaaS, 오케스트레이션 및 관리 파트너 집합에 대한 파트너십을 발표합니다. 또한 GitHub Apprenda 및 Mesosphere에 사용할 수 있는 템플릿을 직접 만들 것입니다. 또한 초기 템플릿 집합에는 MySQL, Chef, ElasticSearch, Zookeeper, MongoDB 및 PostGreSQL용 템플릿을 포함하여 많은 원본의 많은 오픈 소스 솔루션이 포함됩니다. 자세한 내용은 https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/를 방문하세요.

  <h3></h3>

  <h2>Azure Marketplace 향상된 기능</h2>

  지난해 WPC에서 Microsoft Azure 인증 프로세스와 TechED Europe의 Microsoft Azure Marketplace를 시작한 후, 온보딩 프로세스를 간소화하고 단일 가상 머신 제품의 프로비저닝을 향상시키기 위해 많은 주요 투자를 했습니다. Azure Marketplace에 단일 가상 머신을 게시하는 데 관심이 있는 파트너는 이제 용량 증가 및 자동화된 프로세스의 혜택을 누릴 수 있으며, 이를 통해 Azure와 파트너가 되기 위한 시장 출시 시간과 투자를 최소화할 수 있습니다. <a href="https://www.azure.com/marketplace">자세한 내용은 Azure Marketplace</a>를 방문하세요.


