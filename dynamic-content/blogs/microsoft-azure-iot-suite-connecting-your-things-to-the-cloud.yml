Title: Microsoft Azure IoT Suite – 클라우드에 사물 연결
Summary: Microsoft는 사물 인터넷이 사용자의 사물에서 시작한다고 믿으며, Azure 서비스 및 솔루션은 회사가 현재 및 새 IoT 디바이스를 모두 사용하여 뛰어난 비즈니스 결과를 신속하게 실현할 수 있도록 도와줍니다.
Content: >-
  <p>IoT(사물 인터넷)는 많은 흥분을 조성할 뿐만 아니라 점점 더 많은 기업들이 새로운 디바이스, 새로운 서비스 및 업계에서 IoT를 사용하는 새로운 방법에 뛰어들면서 현실이 되고 있습니다.</p>


  <p>Microsoft는 사물 인터넷이 사용자의 사물에서 시작한다고 믿으며, Azure 서비스 및 솔루션은 회사가 현재 및 새 IoT 디바이스를 모두 사용하여 뛰어난 비즈니스 결과를 신속하게 실현할 수 있도록 도와줍니다.</p>


  <p>Azure는 다음을 제공하여 고객&rsquo; IoT 솔루션에서 매우 중요한 역할을 합니다.</p>


  <ul>
   <li>IoT 디바이스에 대해 전 세계적으로 사용 가능하고 무한 확장 가능하며 비용 효율적인 서비스이며 업계 표준 프로토콜 및 보안 접근 방식을 사용하여 연결을 보호합니다.</li>
   <li>원격 분석을 수집하고, 명령을 보내고, 지리적으로 분산된 디바이스를 관리하는 중앙 위치입니다.</li>
   <li>고객이 IoT 데이터에서 주요 인사이트를 잠금 해제하고 수백만 개의 동시 디바이스에서 원격 분석 스트림을 통해 중요한 조건을 실시간으로 모니터링하는 데 도움이 되는 고급 분석입니다.</li>
   <li>IoT의 가치를 실현하는 데 필요한 다양한 서비스 집합과 Azure IoT Suite와 쉽게 상호 작용할 수 있도록 하는 오픈 소스 클라이언트 라이브러리입니다.</li>
   <li>고객이 IoT에서 비즈니스 가치를 신속하게 프로비전하고 실현할 수 있도록 설계된 Azure IoT Suite 미리 구성된 솔루션의 기초입니다.</li>
  </ul>


  <p>Microsoft는 엔터프라이즈 및 상용 애플리케이션이 향후 수개월 및 몇 년 동안 IoT를 활용할 수 있는 엄청난 기회를 실현할 것으로 믿고 있으며, 여기서 새로 연결된 자산은 운영을 혁신하고 완전히 새로운 비즈니스 모델을 만드는 데 도움이 될 것입니다. <a href="https://www.microsoft.com/en-us/server-cloud/customer-stories/rockwell-automation.aspx">Rockwell Automation</a>, <a href="https://www.microsoft.com/en-us/server-cloud/customer-stories/thyssen-krupp-elevator.aspx">ThyssenKrupp 엘리베이터</a> 및 후지츠와 같은 기업들은 이미 오늘날 Azure IoT 비즈니스 가치를 실현하고 있습니다.</p>


  <p>그러나 IoT의 가능성은 무한하지만 배포를 시작할 때 고객 불만의 가능성이 있습니다. 초기 고객과의 작업을 바탕으로 IoT의 비즈니스 가치를 실현하기 위해 블록&rdquo; 클라우드 서비스를 구축하는 것이 중요하지만, 고객이 필수 클라우드 지식이나 소프트웨어 전문 지식 없이도 몇 분 안에&mdash; 완벽하게 기능적이고 미리 구성된 솔루션을 배포할 수 있도록 하는 것이 중요하다는 것을 알게 &ldquo;되었습니다. 이 인사이트는 Azure IoT Suite를 만든 이유였습니다.</p>


  <h1>Azure IoT Suite 소개</h1>


  <p><a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things/azure-iot-suite.aspx">Azure IoT Suite</a>는 고객이 신속하게 시작하고 IoT에서 비즈니스 가치를 실현하도록 설계된 혁신적인 제품입니다. &rsquo;프로토타입을 탐색하든 본격적인 배포에 투자하든 관계없이 Azure IoT Suite를 사용하면 며칠 또는 몇 달이 아닌 몇 분 만에 완벽하게 작동하는 미리 구성된 솔루션으로 가동하고 실행할 수 있습니다. 또한 클라우드에서 실행되는 가상 디바이스 집합 &lsquo;을 제공하므로 물리적 디바이스&rsquo; 를 연결하지 않고도 전체 솔루션이 종단 간 작동하는 것을 볼 수 있습니다.</p>


  <p>Azure IoT Suite는 다양한 서비스를 배포하고 오케스트레이션하는 작업을 처리하여 완전한 종단 간 솔루션을 제공합니다. 이렇게 하면 빠르게 쉽게 시작할 수 있으며 요구 사항이 진화함에 따라 솔루션을 쉽게 사용자 지정할 수 있습니다. Azure IoT Suite를 사용하면 두 세계의 최고를 모두 얻을 수 있습니다.</p>


  <p>또한 다양한 운영 체제 및 디바이스에서 실행되는 클라이언트 라이브러리의 오픈 소스 집합인 <a href="https://github.com/Azure/azure-iot-sdks">Azure IoT 디바이스 SDK</a>를 제공합니다. 이러한 라이브러리는 편리하지만 Azure IoT Suite와 상호 작용할 필요는 없으며 요구 사항에 맞게 수정할 수 있습니다. Azure IoT Suite와 상호 작용하는 실제 디바이스를 사용하여 프로토타입을 쉽게 빌드할 수 있도록 하는 단계별 지침 및 샘플 코드를 제공합니다.</p>


  <h1>Azure IoT 솔루션의 해부학</h1>


  <p>Azure IoT Suite에서 제공되는 첫 번째 미리 구성된 솔루션&rsquo;은 원격 모니터링으로, 디바이스에서 원격 분석을 간편하게 모니터링하고, 시간이 지남에 따라 원격 분석의 특정 조건을 찾고, 그 결과로 조치를 취할 수 있습니다.</p>


  <p>미리 구성된 원격 모니터링 솔루션을 배포하면 다음 Azure 서비스의 인스턴스가 만들어집니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/iot-hub/"><strong>IoT Hub는 IoT</strong></a> 의 요구 사항을 충족하기 위해 도입된 새로운 서비스&rsquo;입니다. IoT Hub는 연결하기 위한 &ldquo;&rdquo; 클라우드 게이트웨이 역할을 하는 Azure IoT 솔루션의 중심입니다. 허브당 수백만 개의 연결로 확장할 수 있으며 대량의 데이터를 처리할 수 있습니다. 또한 클라우드에서 알고 있는 디바이스로 다시 통신할 수 있는 기능을 제공하므로 명령 및 제어 기능을 사용할 수 있습니다. IoT Hub는 무료 오픈 소스 MQTT 프로토콜 게이트웨이를 통한 MQTT뿐만 아니라 HTTP 및 AMPQ를 비롯한 여러 프로토콜을 말합니다. 또한 IoT Hub는 디바이스별 인증 지원을 제공하여 솔루션을 보호하는 데 중요한 역할을 합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/stream-analytics/"><strong>Stream Analytics</strong></a> 는 IoT 디바이스에서 변칙을 감지하고 데이터를 보관할 수 있는 완전 관리형 실시간 분석(복잡한 이벤트 처리) 서비스입니다. 디바이스에서 IoT Hub로 들어오는 데이터를 사용하고 언어와 같은 간단한 SQL 임시 의미 체계를 사용하여 스트림 처리 논리를 작성할 수 있습니다. 이 처리의 결과는 Event Hubs, Power BI 또는 다양한 스토리지 서비스와 같은 다른 서비스에 전달될 수 있습니다.&nbsp; 원격 분석 데이터를 스토리지 컨테이너에 전달하는 것만큼 간단하거나 집계가 있는 연속 창처럼 복잡한 작업을 수행할 수 있습니다. 원격 모니터링 솔루션은 솔루션의 다양한 측면을 구동하기 위해 여러 Stream Analytics 작업을 만듭니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/storage/"><strong>Blob Storage</strong></a> 디바이스가 클라우드에 보내는 데이터를 가능한 가장 비용 효율적인 방식으로 저장할 수 있는 위치를 제공합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/documentdb/"><strong>DocumentDB</strong></a> Azure IoT Suite는 DocumentDB를 사용하여 디바이스의 구성, 상태 및 보안 속성과 같이 프로비전하는 디바이스에 대한 메타데이터를 관리합니다. 반구조화된 모델을 사용하면 다양한 디바이스 유형을 다른 데이터 스키마와 쉽게 결합할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/app-service/web/"><strong>웹앱</strong></a>은 디바이스 데이터 대시보드를 검사하고, 디바이스에 명령을 구성 및 보내고, 비즈니스 논리를 만들고 업데이트하며, 특정 임계값이 충족될 때 문자 메시지를 보내는 것과 같은 이벤트 기반 작업을 관리하는 데 사용되는 웹 애플리케이션을 호스트하기 위해 배포됩니다. 웹 작업은 Stream Analytics가 디바이스 원격 분석 스트림의 패턴과 일치하는 시기를 감지하는 데 사용됩니다. 가능한 작업은 논리 앱 워크플로 프로세스를 트리거하는 것입니다.</li>
   <li>IoT 솔루션을 기존 인프라에 통합하고 작업 흐름 프로세스를 자동화하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/services/app-service/logic/"><strong>논리 앱</strong></a> 이 배포됩니다. Logic Apps를 사용하면 개발자가 트리거에서 시작하는 워크플로를 디자인한 다음 강력한 커넥터를 사용하여 비즈니스 프로세스와 통합하는 일련의 단계&mdash; 및 작업을 실행할 수 있습니다.</li>
   <li>배포 템플릿을 포함하여 웹앱에 대한 <strong>전체 소스 코드</strong>가 제공되므로 원하는 방향으로 사용할 수 있습니다.</li>
   <li>솔루션을 완료하고 처음부터 종단 간 기능을 바로 보여 주는 <strong>가상 디바이스</strong> 집합이 프로비전됩니다. 이러한 가상 디바이스를 특정 시나리오와 보다 긴밀하게 일치하도록 수정하거나 직접 실제 디바이스 연결을 바로 시작할 수 있습니다.</li>
  </ul>


