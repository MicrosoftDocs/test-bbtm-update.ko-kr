  <h2>이점</h2>


  <ul>
   <li>향상된 임상 의사 결정.</li>
   <li>향상된 환자 안전(또는 의료 오류 감소)</li>
   <li>불필요하거나 중복된 테스트/프로시저의 수가 감소했습니다.</li>
   <li>상호 운용성 및 데이터 교환이 향상되었습니다.</li>
   <li>신뢰할 수 있고 신뢰할 수 있는 데이터 품질입니다.</li>
   <li>거부된 청구 및 기타 상환 지연 횟수가 감소했습니다.</li>
   <li>관리 효율성이 향상되었습니다.</li>
   <li>환자 및 공급자 만족도가 높습니다.</li>
  </ul>


