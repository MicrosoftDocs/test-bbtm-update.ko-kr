Content: >-
  <p>미국 의료 시스템이 종이에서 더 디지털화된 생태계로 계속 전환함에 따라 모든 개인&rsquo; 의료 데이터를 올바르게 연결하는 능력은 점점 더 어려워지고 있습니다. 환자는 이동, 결혼, 이혼, 이름을 변경하고 자신의 일생 동안 여러 공급자를 방문, 각 방문은 새로운 기록을 만드는, 일관성 또는 중복 정보에 대한 가능성이 증가. 중복 의료 레코드는 여러 이름 변형, 데이터 입력 오류 및 상호 운용성&mdash; 통신&mdash; 시스템 부족으로 인해 발생하는 경우가 많습니다. 잘못된 환자 식별 및 중복 기록으로 인해 진단 오류, 중복 의료 검사, 왜곡된 보고 및 분석 및 청구 부정확성으로 이어질 수 있습니다.</p>


  <p>Azure 플랫폼은 파트너가 업계 솔루션을 향상, 확장 및 빌드할 수 있는 풍부한 서비스를 제공합니다. 여기서는 한 Microsoft 파트너 <a href="https://nextgate.com/" target="_blank">Nextgate</a>가 Azure를 사용하여 고유한 문제를 해결하는 방법을 설명합니다.</p>


  <h2>환자 일치</h2>


  <p>전자 건강 기록을 조정하는 프로세스는 환자 일치에게 불리 &ldquo;고,&rdquo; 배려 조정의 질 및 환자 안전을 향상하기 위하여 중요한 장애물입니다. 또한 중복 된 기록은 재정적으로 타격을 입고 있으며 평균 병원 비용은 150 만 달러이며 우리 나라의&rsquo; 의료 시스템은 매년 60 억 달러이상입니다. 데이터 공유가 성숙하고 업계가 가치로 전환함에 따라, 환자 정보에 대한 엔터프라이즈 뷰는 모든 만남 중에 정보에 입각한 임상 의사 결정, 효과적인 에피소드 치료 및 원활한 환자 공급자 경험에 필수적입니다.</p>


  <p>더 많은 데이터가 생성되고 더 많은 애플리케이션이 상태 IT 환경에 도입됨에 따라 오늘날&rsquo; 조직은 보다 포괄적인 환자 일치 접근 방식에 참여해야 합니다.</p>


  <h2>분리 된 전자 건강 기록의 퍼즐</h2>


  <p>전자 건강 기록(EHR)이 일반화되고 있지만, IT 시스템의 분리되고 경쟁적인 특성은 사일로 연결이 끊긴 정보의 확산에 기여합니다. 많은 EHR 시스템은 단일 시스템 전자 의료 기록 환경에서도 데이터 공유를 어렵게 만듭니다. 또한 EHR 시스템 내의 MPI(마스터 환자 인덱스)는 단일 공급업체 기반 환경을 위해 설계되었으며 다양한 치료 및 이질적인 시스템 설정에서 데이터를 연결하기 위한 정교한 알고리즘이 부족합니다. 다운스트림으로 보내지면 중복 및 분리된 환자 인구 통계는 폐기물 및 비효율성 증가, 최적이 않은 결과 및 수익 손실을 포함하여 추가 피해를 유발합니다. 일반적인 기술 표준이 없으면 EHR 시스템은 중복 레코드 생성 문제를 악화시키는 역할을 하는 다양한 형식으로 정보를 계속 수집합니다.</p>


  <h2>솔루션</h2>


  <p>NextGates&rsquo; Enterprise EMPI(Master Patient Index) 플랫폼은 상태 시스템&rsquo; 데이터 관리 및 거버넌스 프레임워크를 개선하기 위한 중요한 단계입니다. 이 솔루션은 미국 인구의 3분의 2 이상과 영국의 3분의 1에 대한 환자 ID를 관리합니다. 인구. 이를 통해 임상의와 조직은 지정된 시스템의 의료 기록을 원활하게 연결하고 여러 치료 사이트에서 데이터 불일치를 조정하여 정보에 입각한 생명을 구하는 결정을 내릴 수 있습니다. 자동화된 ID 일치 플랫폼은 확률적 및 결정적 일치 알고리즘을 모두 사용하여 환자 데이터의 사소한 변화를 고려하여 치료 여정 전체에서 환자를 따르는 단일 최고의 기록을 생성합니다.</p>


