Title: 새 AMD EPYC™ 기반 Azure Virtual Machines 발표
Summary: Microsoft는 고객에게 모든 워크로드에 업계 최고의 성능을 제공하기 위해 최선을 다하고 있습니다. 2017년 AMD EPYC™ 기반 Azure Virtual Machines 배포를 발표한 최초의 글로벌 클라우드 공급자가 된 후, Microsoft는 엔터프라이즈에 최신 혁신을 계속 도입하기 위해 협력해 왔습니다.
Content: >-
  <p>Microsoft는 고객에게 모든 워크로드에 업계 최고의 성능을 제공하기 위해 최선을 다하고 있습니다. 2017년 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-lv2-series-vms-powered-by-the-amd-epyc-processor/" target="_blank">AMD EPYC&trade; 기반 Azure Virtual Machines 배포</a> 를 발표한 최초의 글로벌 클라우드 공급자가 된 후,&rsquo; 엔터프라이즈에 최신 혁신을 계속 도입하기 위해 협력해 왔습니다.</p>


  <p>오늘 최신 AMD <a href="https://www.amd.com/en/processors/epyc-7002-series" target="_blank">EPYC 7002 프로세서</a>를 갖춘 2세대 HB 시리즈 Azure Virtual Machines HBv2를 발표합니다. 고객은 HPC 성능 및 확장성을 향상하여 Azure에서 실질적으로 더 큰 워크로드를 실행할 수 있습니다. 또한 Well&rsquo;은 AMD 7002 프로세서와 Radeon Instinct GPU를 클라우드 기반 가상 데스크톱 제품군에 도입할 예정입니다. 마지막으로, 현재 미리 보기로 제공되는 새로운 Dav3 및 Eav3 시리즈 Azure Virtual Machines는 새로운 AMD EPYC&trade; 7452 프로세서를 사용하여 범용 워크로드에 대한 광범위한 요구 사항을 충족하기 위해 더 많은 고객 선택을 제공합니다.</p>


  <h2>성장하는 Azure HPC 제품</h2>


  <p>고객은 성능 및 확장성을 위해 1세대 AMD EPYC Naples를 통합한 Azure HPC 제품(HB 시리즈)을 선택하고 있습니다. Weve&rsquo;는 EPYC를 통해 33%의 메모리 대역폭 이점을 보았으며, 이는&rsquo; 많은 고객&rsquo; HPC 워크로드의 핵심 요소입니다. 예를 들어 유동적인 역학은 이러한 장점이 중요한 하나의 워크로드입니다. Azure에는 RD&amp; 및 프로덕션 활동의 핵심 부분인 고객의 수가 증가하고 있습니다. 널리 사용되는 유체 역학 애플리케이션인 ANSYS Fluent EPYC 기반 HB 인스턴스를 측정하여 거의 6,000개의 프로세서 코어를 확장하여 54배 성능 향상을 제공했습니다. 이는 동일한 InfiniBand 네트워크를 사용하는 선도적인 운영 체제 미설치 솔루션보다 24% 더 빠릅니다. 또한 올해 초 Azure는 긴밀하게 결합된 HPC 애플리케이션을 10,000개 코어로 확장한 최초의 클라우드가 되었습니다. 이는 다른 클라우드 공급자에서 이전에 가능했던 것보다 10배 더 높습니다. Azure 고객은 가장 어려운 과제를 해결하고 목적에 따라 혁신하기 위해 이 기능을 가장 먼저 활용하게 됩니다.</p>


  <h2>새 HPC, 범용 및 메모리 최적화 Azure Virtual Machines</h2>


  <p>Azure는 AMD와의 공동 작업 덕분에 HPC 기능을 지속적으로 늘리고 있습니다. 예비 벤치마킹에서 2세대 EPYC 프로세서의 120개 CPU를 갖춘 HBv2 VM은 유체 역학 및 자동차 충돌 테스트 분석과 같은 HPC 워크로드에서 100% 이상의 성능 향상을 보여주고 있습니다. 2세대 EPYC 프로세서&rsquo; PCIe 4.0 기능 덕분에 200기가비트 InfiniBand의 클라우드&rsquo; 첫 번째 배포로 HBv2 확장성 제한도 증가하고 있습니다. HBv2 VM(가상 머신)은 단일 가상 머신 확장 집합에서 MPI 워크로드에 대해 최대 36,000개의 코어를 지원하고, 최대 고객에 대해 최대 80,000개의 코어를 지원합니다.</p>


  <p>또한 Well&rsquo;은 클라우드 기반 원격 데스크톱 제품군에 AMD EPYC 7002 프로세서를 가져와 Windows 기반 환경을 실행하는 고객을 위해 Radeon MI25 GPU와 페어링합니다. 새로운 시리즈는 전례 없는 GPU 소싱 유연성을 제공하므로 고객은 단일 GPU의 1/8부터 전체 GPU까지 가상 머신의 크기를 조정할 수 있는 이전보다 더 많은 선택을 할 수 있습니다.</p>


  <p>마지막으로, 범용 및 메모리 집약적 워크로드를 위해 Dv3 및 Ev3 시리즈의&mdash; 일부로 새로운 Azure Virtual Machines를 발표합니다. 이러한 새로운 VM 크기는 AMD&rsquo; EPYC&trade; 7452 프로세서를 특징으로 합니다. 새로운 범용 Da_v3 및 Das_v3 Azure Virtual Machines는 최대 64개의 vCPU, 256GiB의 RAM 및 1,600GiB의 SSD 기반 임시 스토리지를 제공합니다. 또한 새 메모리 최적화 Ea_v3 및 Eas_v3 Azure Virtual Machines는 최대 64개의 vCPU, 432GiB의 RAM 및 1,600GiB의 SSD 기반 임시 스토리지를 제공합니다. 두 VM 시리즈 모두 Premium SSD 디스크 스토리지를 지원합니다. 새 VM은 현재 미국 동부 Azure 지역에서 미리 보기로 제공되며 다른 지역에 곧 제공될 예정입니다.</p>


  <p>Da_v3 및 Das_v3 가상 머신은 광범위한 범용 애플리케이션에 사용할 수 있습니다. 예제 사용 사례에는 대부분의 엔터프라이즈급 애플리케이션, 관계형 데이터베이스, 메모리 내 캐싱 및 분석이 포함됩니다. 더 빠른 CPU, 더 나은 로컬 디스크 성능 또는 더 높은 메모리를 요구하는 애플리케이션은 이러한 새 VM의 이점을 활용할 수 있습니다. 또한 Ea_v3 및 Eas_v3 VM 시리즈는 다른 대규모 메모리 내 중요 업무용 워크로드에 최적화되어 있습니다.</p>


