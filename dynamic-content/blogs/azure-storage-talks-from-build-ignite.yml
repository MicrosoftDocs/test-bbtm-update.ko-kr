Slug: azure-storage-talks-from-build-ignite
Title: 빌드 & Ignite의 Azure Storage 설명
Summary: '지난 몇 주 동안 Azure Storage 매우 흥미로웠습니다. 빌드 및 Ignite 컨퍼런스에서 몇 가지 발표를 했고 많은 피드백을 받았습니다. '
Content: >-
  지난 몇 주 동안 Azure Storage 매우 흥미로웠습니다. 빌드  <a href="https://azure.microsoft.com/blog/2015/04/29/build-2015-azure-storage-announcements/">및</a> Ignite 컨퍼런스 기간 동안 여러 차례 발표를 했고 많은 피드백을 받았습니다. 이 기간 동안 우리 팀원들은 새로운 제안과 Azure Storage 사용에 대한 모범 사례에 대해 많은 대화를 나 가졌습니다.


  올해 빌드 또는 Ignite에 참석할 기회가 없다면 다음 세션이 관심을 가질 수 있습니다.

  <h2>Azure Storage 개요 및 새로운 기능</h2>

  <iframe src="//channel9.msdn.com/Events/Build/2015/2-774/player" width="624" height="351" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  <a href="https://channel9.msdn.com/events/Build/2015/2-774">https://channel9.msdn.com/events/Build/2015/2-774 </a>


  <strong>발표자</strong>: 제이슨 호그와 복시 코미네니


  <strong>길이</strong>: 1시간


  <strong>대상 그룹</strong>: Azure Storage 거의 또는 전혀 익숙하지 않은 기술 컨설턴트, IT 의사 결정자 및 개발자.


  <strong>요약</strong>: 이 세션에서 Azure Storage 팀은 Azure Storage Blob, 테이블, 큐, 디스크 및 파일을 사용하여 클라우드 확장 애플리케이션을 빌드할 준비를 합니다. 보안, 고가용성 및 확장성을 염두에 두고 디자인하는 방법을 포함하여 스토리지 플랫폼의 기능에 대해 알아봅니다. 또한 플랫폼의 모니터링 및 진단 기능을 이해하여 대규모로 서비스를 관리하는 방법을 보여 줍니다. 프레젠테이션에는 애플리케이션 계층 암호화, AppendBlobs 및 확장된 권한 부여 기능을 비롯한 새로운 플랫폼 기능에 대한 데모도 포함됩니다.

  <h2>Azure Premium Storage</h2>

  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK4450/player" width="624" height="351" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  <a title="https://channel9.msdn.com/Events/Ignite/2015/BRK4450" href="https://channel9.msdn.com/Events/Ignite/2015/BRK4450">https://channel9.msdn.com/Events/Ignite/2015/BRK4450</a>


  <strong>발표자</strong>: Aung Oo 및 Sirius Kuttiyan


  <strong>길이</strong>: 1.25시간


  <strong>대상 그룹</strong>: 기술 컨설턴트, IT 의사 결정자


  <strong>요약</strong>: Premium Storage Azure Virtual Machines에서 실행되는 IO 집약적 워크로드에 대한 대기 시간이 짧은 고성능 디스크 지원을 제공합니다. 이 세션은 기능 및 주요 기능에 대한 개요를 제공하고, 서비스의 아키텍처 및 내부 작동을 설명하고, 최상위 계층 워크로드를 실행하는 모범 사례 &amp; 패턴에 대해 설명하고, Premium Storage 퍼블릭 클라우드 선행 성능을 보여 주는 수준 400 세션입니다.

  <h2>성능, 규모 및 보안 Azure Storage</h2>

  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK4702/player" width="624" height="351" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  <a title="https://channel9.msdn.com/Events/Ignite/2015/BRK4702" href="https://channel9.msdn.com/Events/Ignite/2015/BRK4702">https://channel9.msdn.com/Events/Ignite/2015/BRK4702</a>


  <strong>발표자</strong>: Jeff Irwin


  <strong>길이</strong>: 1.25시간


  <strong>대상 그룹</strong>: Storage 익숙한 개발자는 애플리케이션의 성능과 규모를 개선하려고 합니다.개발자와 IT Pro Azure Storage 보안을 이해하려고 합니다.


  <strong>요약</strong>: 클라우드, 온-프레미스 및 모바일 애플리케이션은 모두 클라우드 스토리지를 점점 더 사용하고 있습니다. Azure Storage 어디서나 HTTP를 통한 확장성, 내구성 및 접근성을 제공하는 클라우드 스토리지 서비스입니다. 제대로 사용, 그것은 고성능 애플리케이션의 일부가 될 수 있습니다. 이 프레젠테이션에서는 Azure Storage 사용할 때 애플리케이션에서 뛰어난 성능을 달성하기 위한 검증된 사례를 설명합니다. 이 대화는 Azure Storage 내부를 자세히 살펴볼 것입니다.Azure 개발자는 Azure Storage(Blob, 디스크, 파일, 테이블 및 큐)를 효율적으로 사용하는 방법뿐만 아니라 Azure Storage 사용하면 애플리케이션의 성능이 향상되고 크기를 조정하는 데 어떻게 도움이 되는지 알아봅니다. 또한 Azure Storage 사용할 때 보안 고려 사항에 대해 설명합니다.


