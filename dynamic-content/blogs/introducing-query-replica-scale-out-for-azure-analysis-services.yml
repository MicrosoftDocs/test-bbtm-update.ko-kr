Title: Azure Analysis Services에 대한 쿼리 복제본 규모 확장 소개
Summary: 스케일 아웃을 통해 클라이언트 쿼리를 쿼리 풀의 여러 쿼리 복제본 간에 분산시켜 높은 쿼리 워크로드 동안 응답 시간을 줄일 수 있습니다. 쿼리에서 처리를 분리할 수도 있습니다...
Content: >-
  <p>오늘 SQL PASS 서밋에서 Microsoft는 Azure Analysis Services의 스케일 아웃 기능을 발표했습니다. 스케일 아웃을 사용하면 클라이언트 쿼리를 쿼리 풀의 여러 <em>쿼리 복제본</em> 간에 분산하여 쿼리 워크로드가 많은 동안 응답 시간을 줄일 수 있습니다. 또한 클라이언트 쿼리가 작업 처리에 의해 부정적인 영향을 받지 않도록 쿼리 풀에서 처리가 구분될 수도 있습니다. Azure Analysis Services를 사용하여 가능한 한 쉽게 스케일 아웃을 설정했습니다. 확장은 Azure Portal, PowerShell(출시 예정) 또는 Analysis Services REST API를 사용하여 구성할 수 있습니다.</p>


  <h2>작동 방식</h2>


  <p>일반적인 서버 배포에서는 한 서버가 처리 서버 및 쿼리 서버 역할을 모두 수행합니다. 서버의 모델에 대한 클라이언트 쿼리 수가 서버&#39;계획에 대한 QPU(쿼리 처리 단위)를 초과하거나 모델 처리가 높은 쿼리 워크로드와 동시에 발생하는 경우 성능이 저하됩니다.</p>


  <p>규모 확장을 사용하면 최대 7개의 추가 쿼리 복제본으로 쿼리 풀을 만들 수 있습니다(총 8개, 서버 포함). 중요한 시간에 QPU 요구를 충족시키기 위해 쿼리 복제본 수를 확장하고 언제든지 처리 서버를 쿼리 풀에서 분리할 수 있습니다.</p>


  <p>쿼리 풀에 있는 쿼리 복제본의 수와 관계없이 처리 워크로드는 쿼리 복제본 간에 분산되지 않습니다. 단일 서버가 처리 서버 역할을 수행합니다. 쿼리 복제본은 쿼리 풀의 각 복제본 간에 동기화된 모델에 대한 쿼리만 제공합니다. 처리 작업이 완료되면 처리 서버와 쿼리 복제본 서버 간에 동기화를 수행해야 합니다. 처리 작업을 자동화할 때는 성공적으로 처리 작업을 완료할 때 동기화 작업을 구성하는 것이&#39;.</p>


  <p><strong>참고</strong>: 스케일 아웃은 서버에 사용 가능한 메모리의 양을 증가시키지 않습니다. 메모리를 늘리려면 계획을 업그레이드해야 합니다.</p>


  <h2>QPU 사용량 모니터링</h2>


  <p>서버의 규모 확장이 필요한지 확인하려면 메트릭을 사용하여 Azure Portal에서 서버를 모니터링하십시오. QPU가 정기적으로 최대로 출력되는 지점까지 증가하는 경우 모델에 대한 쿼리 수가 계획의 QPU 한도를 초과하고 있음을 의미합니다. 쿼리 스레드 풀 큐의 쿼리 수가 사용 가능한 QPU를 초과하면 쿼리 풀 작업 큐 길이 메트릭도 증가합니다. 자세한 내용은 <a href="https://review.docs.microsoft.com/en-us/azure/analysis-services/analysis-services-monitor"><em>모니터 서버 메트릭을 참조</em></a>하세요.</p>


  <h2>규모 확장 구성</h2>


  <ol>
   <li>
   <p>포털에서 <strong>스케일 아웃</strong>을 클릭합니다. 슬라이더를 사용하여 쿼리 복제본 서버 수를 선택합니다. 선택한 복제본 수는 기존 서버에 추가됩니다.</p>
   </li>
   <li>
   <p>쿼리 서버에서 처리 서버를 제외하려면 <strong>쿼리 풀에서 처리 서버 구분</strong>에서 [예]를 선택합니다.</p>

   <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90a5ae91-2a67-4f34-abb5-ddefb5b7edc1.png"><img alt="aas-scale-out-slider" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8693e5f-6908-448a-9061-a557c8c7b0bc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="aas-scale-out-slider" width="787"></a></p>
   </li>
   <li>
   <p>새 쿼리 복제본 서버를 프로비전하려면 <strong>저장</strong>을 클릭합니다.</p>
   </li>
  </ol>


  <p>주 서버에서 테이블 형식 모델은 복제본 서버와 동기화됩니다. 동기화가 완료되면 쿼리 풀은 들어오는 쿼리를 복제본 서버 간에 배포하기 시작합니다.</p>


  <p><strong>참고:</strong> Azure ARM을 사용하여 프로그래밍 방식으로 이러한 설정을 변경할 수도 있습니다.</p>


  <h2>동기화</h2>


  <p>새 쿼리 복제본을 프로비전하면 Azure Analysis Services가 해당 모델을 모든 복제본 간에 자동으로 복제합니다. 또한 수동 동기화를 수행할 수도 있습니다. 모델을 처리할 때는 업데이트가 쿼리 복제본 간에 동기화되도록 동기화를 수행해야 합니다.</p>


  <p><strong>개요</strong>에서 모델 오른쪽에 있는 동기화 아이콘을 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84bd4b1a-cb1e-45a9-abd3-6e06447c0f42.png"><img alt="aas-scale-out-sync" border="0" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/914d4695-5615-4f24-8830-5366e8ac92bd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="aas-scale-out-sync" width="832"></a></p>


  <p>Azure Analysis Services REST API를 사용하여 프로그래밍 방식으로 동기화를 트리거할 수도 있습니다.</p>


  <h2>Connections</h2>


  <p>서버&#39;개요 페이지에는 두 개의 서버 이름이 있습니다. 서버에 대한 규모 확장을 구성한 후에는 연결 형식에 따라 적절한 서버 이름을 지정해야 합니다.</p>


  <p>Power BI Desktop, Excel 및 사용자 지정 앱과 같은 최종 사용자 클라이언트 연결의 경우 <strong>서버 이름을</strong> 사용합니다.</p>


  <p>SSMS, SSDT, PowerShell의 연결 문자열, Azure 함수 앱 및 AMO의 경우 <strong>관리 서버 이름</strong>을 사용합니다. 관리 서버 이름에는 특별한 <code>:rw</code>(읽기/쓰기) 한정자가 포함됩니다.</p>


