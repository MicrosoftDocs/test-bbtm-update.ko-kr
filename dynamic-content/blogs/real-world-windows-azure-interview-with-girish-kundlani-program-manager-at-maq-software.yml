Title: 'Real World Windows Azure: MAQ Software의 프로그램 관리자인 Girish Kundlani와의 인터뷰'
Summary: '&nbsp;Real World Windows Azure 시리즈의 일환으로 MAQ Software의 프로그램 관리자인 Girish Kundlani와 회사의 엔터프라이즈 리소스에 Windows Azure 플랫폼을 사용하는 방법에 대해 이야기했습니다.'
Content: '<p>&nbsp;Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.maqsoftware.com/">MAQ Software</a>의 프로그램 관리자인 Girish Kundlani와 회사의 엔터프라이즈 리소스 관리 애플리케이션에 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. <br><br><b>MSDN: MAQ Software 및 제공하는 서비스에 대해 알려주세요. </b><br><b>쿤슬라니:</b> MAQ Software는 고객이 시장에 효과적으로 서비스를 제공하는 데 도움이 되는 디지털 마케팅, 분석 및 기술 솔루션 회사입니다. Microsoft 골드 인증 파트너이자 Microsoft 기본 공급 업체이므로 데이터 분석, 클라우드 컴퓨팅 및 모바일 플랫폼에 최신 Microsoft 기술을 사용하여 고객의 성공을 돕습니다.<br>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요? <br>Kundlani: 직원 정보 포털을 유지 관리하는 데 어려움을 경험했습니다. 기존 포털은 수동 프로세스에 의존했고, 용량을 초과했으며, 개발 유연성이 부족했습니다. 변화하는 비즈니스 요구 사항에 맞게 포털을 쉽게 업데이트할 수 있을 만큼 확장성이 부족했습니다. 또한 시스템의 인프라는 사용되지 않으므로 비용이 많이 드는 잦은 지원 및 유지 관리가 필요했습니다. 그러나 비용이 많이 드는 하드웨어가 필요한 새 인프라를 구입하고 빌드하고 싶지 않았습니다. 확장 가능한 포털을 개발하는 비용 효율적인 방법을 원했습니다. <br><br><b>MSDN: 비용 효율적인 확장성에 대한 필요성을 해결하기 위해 빌드한 포털 솔루션을 설명할 수 있나요?&nbsp; </b><br><b>쿤슬라니: </b> Microsoft 제품 및 기술은 우리 회사의 자연스러운 선택이므로 Windows Azure 플랫폼에서 엔터프라이즈 리소스 관리 애플리케이션을 호스트하기로 결정했습니다. 이러한 애플리케이션에는 간편한 추적, 리소스 할당, 프로젝트 예측 및 보고를 용이하게 하는 작업표 애플리케이션이 포함됩니다. 직원 휴가 추적기를 사용하여 시간 제한 요청 및 승인을 자동화하고 기록합니다. 교육 연습에서 직원의 결과를 측정하는 온라인 테스트 추적기 또한 Windows Azure에서 공개 회사 포털을 호스팅하며, 이 포털은 고객이 전 세계 어디에서나 연락하는 데 사용할 수 있습니다. 호스팅에 Windows Azure 외에도 관계형 데이터베이스 요구 사항에 Microsoft SQL Azure 사용합니다. <br><br><a target="_blank" href="https://www.maqsoftware.com/Default.aspx"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8883.MAQSS.png" border="0"></a><br><b>워싱턴 주 레드먼드와 뭄바이, 인도 하이데라바드에 위치한 모든 엔지니어링 센터의 감독자는 직원 휴가 추적기를 액세스하여 직원의 휴가 요청을 승인하고 모니터링할 수 있습니다. </b><br><br><b>MSDN: MAQ Software를 고유하게 만드는 것은 무엇인가요? </b><br><b>쿤슬라니:</b> 일반적으로 위치 기반 인트라넷 솔루션에 대한 로컬 설정에 의존하는 다른 회사와 달리 클라우드에 배포했으며 분산된 모든 위치에서 하나의 솔루션을 사용할 수 있도록 할 수 있습니다. <br><br><b>MSDN: Windows Azure 플랫폼에서 실현하는 이점은 무엇인가요?</b><br><b>쿤슬라니: </b> 이제 물리적 인프라에 의해 제한되지 않는 솔루션이 있으며 지속적인 성장에 필요한 확장성을 제공합니다. 배포하기 위해 서버를 구입할 필요가 없습니다. Windows Azure 및 Microsoft 데이터 센터를 활용하여 성능 향상을 위한 컴퓨팅 리소스를 더 많이 추가하고 용량에 더 많은 스토리지를 추가할 수 있으며, 99.99%의 업타임으로 고가용성이 필요합니다. 또한 호스팅 비용을 애플리케이션당 최대 US.S.400에서 매달 애플리케이션당 $66로 줄였으며 동시에 애플리케이션을 신속하게 출시할 수 있었습니다. </p>  <p><a target="_blank" href="https://www.maqsoftware.com/Default.aspx"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3857.MAQLogo.png" border="0"></a><br><br>Azure 고객 성공 사례&nbsp;에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
