Slug: faster-and-unrestricted-power-by-pivotal-cloud-foundry-s-1-10-now-supports-net
Title: Pivotal Cloud Foundry 1.10은 .NET에 대한 지원을 추가하며 이제 Azure에서 사용할 수 있습니다.
Summary: 이제 Azure에서 배포할 수 있는 Pivotal Cloud Foundry의 1.10 릴리스는 Windows Server 및 데스크톱 .NET 애플리케이션을 포함하도록 운영 및 개발자 생산성 도구를 확장합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5ac4826-1c83-4a4b-8dc3-43e030f435db.jpg"><img alt="Microsoft .Net" border="0" height="114" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d43cc10-5cd4-4e24-b7bc-19a2e1aad967.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft .Net" width="226"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/602f78aa-a88a-4e1b-9537-55827c4eb526.jpg"><img alt="Services and spans ms" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/108a895a-e041-4fc4-b55c-b73f7be70bc5.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="서비스 및 범위 ms" width="640"></a></p>


  <p>이제 Azure에서 배포할 수 있는 Pivotal Cloud Foundry의 1.10 릴리스는 Windows Server 및 데스크톱 .NET 애플리케이션을 포함하도록 운영 및 개발자 생산성 도구를 확장합니다. 또한 PCF 1.10에는 보안 강화를 위한 격리 세그먼트와 지원 서비스의 간소화된 배포를 위한 주문형 서비스 브로커를 비롯한 다양한 새로운 플랫폼 기능이 포함되어 있습니다. 마지막으로, 최신 릴리스에는 PCF 메트릭에 대한 중요한 업데이트가 포함되어 있어 다른 프레임워크로 작성된 경우에도 앱 간에 흐르는 요청을 추적할&rsquo; 수 있습니다. <a href="https://content.pivotal.io/blog/always-be-shipping-with-pivotal-cloud-foundry-1-10-go-fast-go-secure-and-go-net?utm_source=social&amp;account_id&amp;utm_medium=TWITTER&amp;pivotal&amp;utm_campaign=cloud_native&amp;20170405">Pivotal 블로그</a>에서 PCF 1.10의 모든 세부 정보를 <a href="https://azure.microsoft.com/en-us/campaigns/pivotal/">자세히 알아보거나 Azure에서 PCF를 배포하는 방법에 대해 자세히 알아보세요</a>.</p>
