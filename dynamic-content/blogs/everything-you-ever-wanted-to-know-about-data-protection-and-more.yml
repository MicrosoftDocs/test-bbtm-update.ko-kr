Title: 데이터 보호 등에 대해 알고 싶었던 모든 것
Summary: Azure의 데이터는 데이터 개인 정보 보호 및 무결성을 적용하기 위해 여러 계층의 보안 기술, 운영 사례 및 규정 준수 정책의 이점을 누릴 수 있습니다. 새 백서는 구조화 또는 비정형, 전송 중 또는 미사용 여부에 관계없이 모든 계층에서 Azure에서 중요한 데이터를 보호하는 방법에 대한 자세한 정보를 제공합니다.
Content: >-
  <i>Azure의 데이터는 데이터 개인 정보 보호 및 무결성을 적용하기 위해 여러 계층의 보안 기술, 운영 사례 및 규정 준수 정책의 이점을 누릴 수 있습니다. 새 <span style="text-decoration: underline;"><a href="https://go.microsoft.com/fwlink/?LinkID=398382&amp;clcid=0x409">백서는</a></span> 구조화 또는 비정형, 전송 중 또는 미사용 여부에 관계없이 모든 계층에서 Azure에서 중요한 데이터를 보호하는 방법에 대한 자세한 정보를 제공합니다. 여기에는 다음의 자세한 보기가 포함됩니다. </i>

  <ul>
   <li><i>Storage, SQL Database 및 Azure Active Directory 데이터</i></li>
   <li><i>Storage 및 SQL 데이터베이스의 액세스 제어</i></li>
   <li><i>기본 제공 데이터 보안 및 관리 기능</i></li>
   <li><i>추가 암호화 옵션: BitLocker, SQL TDE/CLE, Azure RMS</i></li>
   <li><i>중복성 및 백업</i></li>
   <li><i>개인 정보 보호 및 책임</i></li>
  </ul>

  <i> </i>


  <i>현재 <span style="text-decoration: underline;"><a href="https://go.microsoft.com/fwlink/?LinkID=398382&amp;clcid=0x409">Azure에서 데이터 보호</a></span> 에 대한 이 확실한 가이드를 다운로드하세요.</i>
