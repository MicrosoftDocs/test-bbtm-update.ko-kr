Title: Pivotal Cloud Foundry의 Cloud Foundry 일반 공급 및 미리 보기 액세스
Summary: Cloud Foundry의 일반 공급 및 Azure의 Pivotal Cloud Foundry 미리 보기 액세스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>5월에 Cloud Foundry에 대한 이전 Azure 지원 발표와 Azure <a href="https://azure.microsoft.com/en-us/blog/cloud-foundry-on-azure-preview-2-now-available/" target="_blank">미리 보기 업데이트</a>에 이어 매우 기대되는 마일스톤인 <a href="https://azure.microsoft.com/en-us/blog/try-cloud-foundry-on-azure-today/" target="_blank">Azure의 Cloud Foundry</a> 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다.</p>


  <p><a href="https://www.cloudfoundry.org/" target="_blank">Cloud Foundry</a> 를 사용하면 다양한 언어에서 클라우드 애플리케이션을 더 빠르고 쉽게 빌드, 테스트, 배포 및 확장할 수 있습니다. 오늘&rsquo; 발표를 통해 개발자는 Azure에서 일관된 Cloud Foundry 환경과 Azure Resource Manager 템플릿을 활용하여 간소화된 프로비저닝 워크플로를 즐길 수 있습니다.</p>


  <p>Azure CPI(클라우드 공급자 인터페이스)를 업스트림 오픈 소스 Cloud Foundry 리포지토리에 병합함으로써 Azure의 Cloud Foundry는 이제 Microsoft Azure 팀과 Cloud Foundry 커뮤니티에서 구동됩니다. 이는 오픈 소스 에코시스템에 기여하고 공동 작업하려는 당사의 노력과 일치합니다.</p>


  <p>이 릴리스에서는 Microsoft 및 Cloud Foundry에서 다음 기능을 사용할 수 있습니다.</p>


  <ul>
   <li>Azure Resource Manager 템플릿을 통해 BOSH 및 Cloud Foundry에 필요한 리소스를 프로비전합니다.</li>
   <li>Cloud Foundry용 VM을 프로비전하고 관리하는 Azure CPI입니다.</li>
   <li>Azure에서 가용성 집합, 영구 디스크 스냅샷 등과 같은 모든 표준 Cloud Foundry 기능을 지원합니다.</li>
   <li>Service Broker 통합 지원.</li>
  </ul>


  <p>Azure에 Cloud Foundry를 배포하려면 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/guidance.md" target="_blank">GA 지침을</a> 따릅니다.</p>


  <p>고객은 오픈 소스 Cloud Foundry를 실행하는 것 외에도 Azure에서 Pivotal Cloud Foundry를 실행하는 옵션(미리 보기)을 사용할 수 있습니다. <a href="https://pivotal.io/cloud-native" target="_blank">Pivotal Cloud Foundrys&rsquo; Cloud Native 플랫폼</a> 은 소프트웨어를 대규모로 신속하고 일관되고 안정적으로 제공하기 위해 통합된 애플리케이션 프레임워크, 플랫폼 런타임 및 인프라 자동화와 소프트웨어 배달 프로세스를 통합합니다.</p>


  <p>&ldquo;Azure의 GA Cloud Foundry는 오픈 소스 커뮤니티와 엔터프라이즈 고객&rdquo; 모두에게 중요한 이정표라고 Pivotal 클라우드 플랫폼 그룹의 부사장 겸 총괄 매니저인 James Watters는 말했습니다. &ldquo;Azure에 대한 수요가 너무 높아서 Azure의 Pivotal Cloud Foundry를 사용하여 차세대 애플리케이션을 빌드하는 Fortune Fortune 100 고객이 이미 있습니다.&rdquo;</p>


  <p><a href="https://pivotal.io/platform/press-release/go-from-idea-to-production-in-less-than-a-day" target="_blank"><font style="background-color: rgb(255, 255, 0);"><span style="background-color: rgb(255, 255, 255);">Pivotal 공지</span></font></a><span style="background-color: rgb(255, 255, 255);"> </span>사항을<span style="background-color: rgb(255, 255, 255);"> </span> 참조하여 Azure 오픈 소스 클라우드 공급자 인터페이스에서 제공하는 이 통합에 대해 자세히 알아보세요.</p>


  <p>Azure CPI, Azure Resource Manager 템플릿 및 설명서의 안정성 및 사용자 환경을 지속적으로 개선하는 데 도움이 되는 귀중한 피드백을 제공해 주신 고객, 개발자 및 오픈 소스 커뮤니티에 감사드립니다.</p>


  <p>앞으로도 Azure에서 Cloud Foundry를 사용하는 고객뿐만 아니라 Azure에서 실행되는 하이퍼스케일 애플리케이션 플랫폼 솔루션용 개발자를 위한 고품질 환경에 계속 노력하고 있습니다.</p>


  <p>마지막으로, 2015년 11월 2일부터 3일까지 베를린 서밋인 Cloud Foundry에 참석할 계획이라면 Azure에 Cloud Foundry 애플리케이션을 배포하는 방법에 대해 자세히 알아보시기 바랍니다. 또한 2015년 12월 2일부터 3일까지 상하이 클라우드 파운드리 서밋에서 Cloud Foundry 경험을 커뮤니티와 공유할 예정입니다.</p>


  <p>언제나 그처럼 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/issues" target="_blank">여러분의 피드백과 제안을</a> 듣기를 기대합니다.</p>
