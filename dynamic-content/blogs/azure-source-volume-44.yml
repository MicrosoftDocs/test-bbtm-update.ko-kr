  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-developer-s-guide-to-microsoft-azure-ebook-august-update-is-now-available/">Microsoft Azure eBook에 대한 개발자&rsquo; 가이드 - 8월 업데이트가 제공</a> - 되었습니다.&#39;Michael Crump() 및 Barry Luijbregts(<a href="https://twitter.com/mbcrump">@mbcrump</a><a href="https://twitter.com/azurebarry">@azurebarry</a>)의 팀에서 eBook을 Microsoft Azure 위한 새롭고 업데이트된 개발자&rsquo; 가이드가 있습니다. 마지막 업데이트 이후의 광범위한 업데이트를 특징으로 하는 새 eBook은 가능한 가장 짧은 시간에 Azure를 빠르게 사용할 수 있도록 설계되었으며 실제 실제 시나리오를 포함합니다. PDF 외에도 이 버전은 EPUB 및 Mobi 버전에서도 사용할 수 있으므로 3가지 형식 모두에 대한 표지 이미지 아래의 텍스트 링크를 클릭해야 합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66d1a098-e112-45fa-bd22-5f009d9ae019.png"><img alt="Cover image from The Developer's Guide to Azure (August 2018)" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f5670cf-dc41-466f-acda-b5e890816462.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure에 대한 개발자 가이드(2018년 8월)" width="186"></a></p>


