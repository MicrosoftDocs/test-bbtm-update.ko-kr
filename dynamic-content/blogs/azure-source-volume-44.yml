  <p><a href="https://azure.microsoft.com/en-us/blog/extension-host-coming-to-azure-stack/">보안을 강화하고 Azure Stack의 확장 호스트와 네트워크 통합 간소화</a> - &rsquo;하나의 포트(443)만 열어야 하므로 Azure Stack에 확장 호스트 솔루션을 도입했습니다. 이 솔루션은 이미 Azure에서 사용할 수 있으므로 모든 요청이 하나의 포트를 통해 유입되도록 허용하고, 방화벽에서 열어야 하는 포트를 줄이고, 고객이 프록시 서버를 통해 이러한 엔드포인트와 통신할 수 있습니다. 첫 번째 릴리스에서 사용자 및 관리 포털 기본 확장은 이 모델로 이동되어 포트 수를 27개에서 1개로 줄입니다. 시간이 지남에 따라 확장 호스트 모델을 사용하도록 SQL 및 MySQL 공급자와 같은 추가 서비스도 변경됩니다. 확장 호스트에는 두 개의 와일드카드 SSL 인증서가 필요합니다. 하나는 관리 포털용이고 다른 하나는 테넌트 포털용입니다. Azure Stack 준비 검사 도구는 이러한 인증서의 유효성을 검사합니다.</p>


