Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p>이제 웹앱<a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-windows-container-support-in-azure-app-service/">의 Azure App Service</a> - Windows 서버 컨테이너에서 Windows 컨테이너 지원의 공개 미리 보기를 공개 미리 보기로 사용할 수 있습니다. Azure App Service는 IIS에서 실행하는 ASP.NET 또는 Node.js와 같은 Windows에서 미리 정의된 애플리케이션 스택을 제공합니다. 미리 구성된 Windows 환경에서는 관리 액세스, 소프트웨어 설치, 글로벌 어셈블리 캐시 변경 등으로부터 운영 체제를 잠급니다. 애플리케이션에 미리 구성된 환경에서 허용하는 것보다 많은 액세스 권한이 필요한 경우 대신 사용자 지정 Windows 컨테이너를 배포할 수 있습니다. Azure App Service는 시작 시간을 줄이기 위해 여러 부모 이미지를 캐시합니다.</p>


  <p><img alt="Screenshot showing Windows Containers in Azure App Service pricing tiers" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0e2eeed-ff42-4796-bcb2-6e78ba87a7b1.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Azure App Service 가격 책정 계층의 컨테이너 Windows" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-cosmosdb-javascript-sdk-2-0-now-in-public-preview/">새 Azure #CosmosDB JavaScript SDK 2.0이 공개 미리 보기</a> - 로 제공됩니다. SQL API용 JavaScript SDK 버전 2.0 RC는 이제 공개 미리 보기에서 사용할 수 있으며, 오픈 소스이며 NPM을 통해 사용할 수도 있습니다. SQL API의 경우 JavaScript 및 Node.js 프로젝트에서 Azure Cosmos DB에 대한 개발을 가능하게 하는 JavaScript SDK를 지원합니다. SDK 버전 2.0은 TypeScript로 완전히 작성되었으며 개체 모델을 다시 디자인하고&rsquo; 약속에 대한 지원을 추가했습니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-sql-database-reserved-capacity/">예약된 용량 Azure SQL Database Azure SQL Database 예약된 용량</a> - 의 일반 공급은 일반적으로 사용할 수 있으며 이제 단일 및 탄력적 풀 데이터베이스에 사용할 수 있습니다. 활성 Software Assurance를 사용하는 고객은 SQL Database 새 vCore 기반 구매 모델을 사용하여 SQL Server Azure 하이브리드 혜택을 사용하여 최대 55%를 절약할 수 있습니다. 단일 데이터베이스 및 탄력적 풀에서 예약된 용량을 지원하면 Azure 하이브리드 혜택과 예약된 용량 가격을 결합하여 더 많은 비용을 절약할 수 있습니다. SQL Database 예약된 용량 가격 책정은 단일 구독 또는 공유로 범위가 지정됩니다. SQL Database 예약된 용량은 처음에는 단일 데이터베이스 및 탄력적 풀에서 사용할 수 있으며 나중에 관리되는 인스턴스 지원이 제공됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/linux-on-azure-app-service-environment-now-generally-available/">이제 Azure App Service Environment의 Linux를 일반 공급</a> - ASE(Azure App Service Environment)의 Linux는 Linux 및 App Service Environment의 App Service 기능을 결합합니다. 보안 네트워크 액세스 또는 대규모로 실행되는 앱을 위해 VNet에 애플리케이션을 배포하는 데 적합한 App Service Environment에서 Linux 및 컨테이너화된 앱을 배포하는 것을 활용합니다. ASE의 Linux를 사용하면 사용자 고유의 사용자 지정 컨테이너를 가져와서 Linux 웹 애플리케이션을 Azure VNet(가상 네트워크)에 배포하거나 기본 제공 이미지 중 하나를 사용하여 코드를 가져올 수 있습니다. 2018년 7월 30일부터 App Service Environment에 배포된 Linux 및 컨테이너화된 앱이 Linux 및 App Service Environment 가격 책정의 일반 App Service로 반환되었습니다. ASE의 Linux는 이제 Linuxs&rsquo; 20개 이상의 지역/국가의 모든 App Service에서 사용할 수 있습니다.</p>


