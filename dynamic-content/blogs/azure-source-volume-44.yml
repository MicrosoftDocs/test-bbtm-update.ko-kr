  <h2>새로운 기능 및 업데이트 사항</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/ethereum-proof-of-authority-on-azure/">의 Ethereum 인증 증명</a> 권한 증명은 모든 합의 참가자가 알려지고 평판이 좋은 권한 있는 네트워크에 더 적합합니다. 마이닝이 필요하지 않은 경우 인증 증명은 비잔틴 내결함성을 유지하면서 더 효율적입니다. Azure Portal에서 전 세계의 Microsoft Azure 컴퓨팅, 네트워킹 및 스토리지 서비스를 사용하여 완전히 구성된 블록체인 네트워크 토폴로지(분)를 프로비전할 수 있습니다. 인프라를 빌드하고 구성하는 데 시간을 소비하는 대신, 시나리오 및 애플리케이션을 빌드하는 데 집중할 수 있도록 이러한 시간이 많이 걸리는 부분을 자동화했습니다. 컴퓨팅, 스토리지 및 네트워킹과 같이 사용되는 기본 인프라 리소스에 대해서만 요금이 청구됩니다. 솔루션 자체에 대한 증분 요금은 없습니다. 이 솔루션은 노드 및 네트워크 통계를 추적하기 위해 Azure Monitor도 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/security-bulletin-for-august-2018/">2018년 8</a> - 월 보안 게시판 Microsoft는 Linux 커널에 영향을 주는 임시 DoS(서비스 거부) 취약성(CVE-2018-5390)을 알고 있습니다. Linux를 실행하는 Virtual Machines는 취약할 수 있습니다. Azure 호스트 플랫폼은 이 취약성으로부터 안전하게 유지됩니다. 다양한 Linux 배포를 사용하여 이 보안 문제를 해결할 수 있도록 하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/speech-devices-sdk-and-dev-kits-news-august-2018/">Speech Devices SDK 및 Dev Kits 뉴스(2018년 8월)</a> - 이제 Speech Devices SDK v0.5.0을 다운로드할 수 있습니다. 액세스 방법에 대한 자세한 내용은 이 게시물을 참조하세요. Speech Devices SDK는 Speech SDK를 사용하므로 최신 버전의 Speech Devices SDK 및 일치하는 샘플 앱을 사용해야 합니다. 이 SDK는 현재 Java만 지원합니다. 우리의 하드웨어 공급자 Roobo에서 마이크 배열 개발 키트는 최근 판매에 갔다. 이 게시물은 주문 방법에 대한 세부 정보도 있지만 배달은 현재 미국과 중국에서만 사용할 수 있습니다.</p>


  <p><img alt="Photo of the Roobo Smart Audio Dev Kit" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0302dbf-a3b9-42c9-964c-285e1359fc5d.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Roobo Smart Audio Dev Kit" width="400"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-locations-for-azure-cdn-now-available/">이제 사용할 수 있는</a> - Azure CDN Azure CDN 새 위치는 다양한 비즈니스 워크플로에서 로드 시간을 줄이고 대역폭을 절약하며 응답 속도를 단축할 수 있는 세계적 수준의 플랫폼을 제공합니다. Microsoft의 Azure CDN 통해 Azure 고객은 Office 365, Skype, Bing, OneDrive, Windows 및 Xbox와 같은 Microsoft 속성에서 활용하는 동일한 글로벌 CDN 네트워크의 콘텐츠를 사용하고 제공할 수 있습니다. 8개의 추가 POP(Point-of Presence) 위치에는 글로벌 범위에 3개의 새로운 국가가 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-visual-tools-now-supports-github-integration/">이제 Azure Data Factory Visual Tools에서 GitHub 통합</a> - 을 지원합니다. 이제 ADF(Azure Data Factory)를 GitHub 통합할 수 있습니다. GitHub ADF 시각적 작성 통합을 사용하면 다른 개발자와 공동 작업하고, 소스 제어, 데이터 팩터리 자산의 버전 관리(파이프라인, 데이터 세트, 연결된 서비스, 트리거 등)를 수행할 수 있습니다. ADF-GitHub 통합을 사용하면 요구 사항에 따라 공용 Github 또는 GitHub Enterprise 사용할 수 있습니다. OAuth 인증을 사용하여 GitHub 계정에 로그인할 수 있습니다.</p>


