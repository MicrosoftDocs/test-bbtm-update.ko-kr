Slug: filesystem-sdks-for-azure-data-lake-storage-gen2-now-generally-available
Title: 이제 Azure Data Lake Storage Gen2용 파일 시스템 SDK를 일반 공급
Summary: 모든 Azure 지역에서 ADLS(Azure Data Lake Storage) Gen2용 Python, .NET, Java 및 JS 파일 시스템 SDK의 일반 공급이 발표되었습니다.
Content: >-
  <p>2019년 2월 Azure ADLS(Data Lake Storage) Gen2의 일반 공급 이후 고객은 클라우드 규모에서 빅 데이터 분석 워크로드에 대한 인사이트를 얻고 있습니다. 분석 엔진에 대한 통합은 분석 워크로드에 매우 중요하며, 프로그래밍 방식으로 데이터를 수집, 관리 및 분석하는 기능도 중요합니다. 이 기능은 데이터 수집, 이벤트 기반 빅 데이터 플랫폼, 기계 학습(ML) 및 고급 분석과 같은 엔터프라이즈 데이터 레이크의 주요 영역에 매우 중요합니다. 현재 ADLS Gen2 REST API, Blob REST API 또는 다중 프로토콜 액세스를 통한 기능을 사용하여 프로그래밍 방식으로 <a href="https://azure.microsoft.com/en-us/blog/silo-busting-2-0-multi-protocol-access-for-azure-data-lake-storage/" target="_blank">액세스할 수 있습니다</a>. 개발자 에코시스템 경험의 일환으로, 우리의 목표는 프로그래밍 방식 액세스를 위한 고객 애플리케이션 개발을 그 어느 때보다 쉽게 만드는 것입니다.</p>


  <p>이 목표를 위해 모든 <strong>Azure 지역에서 ADLS(Azure Data Lake Storage) Gen2용</strong> <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-directory-file-acl-python" target="_blank">Python</a>, <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-dotnet" target="_blank">.NET</a>, <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-java" target="_blank">Java</a> 및 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-directory-file-acl-javascript" target="_blank">JS</a> 파일 시스템 SDK의 <strong>일반 공급</strong><strong></strong>에 대해 다시 발표할&#39;있습니다. 여기에는 ADLS Gen2에 대한 파일 시스템 의미 체계를 사용하는 파일 시스템, 디렉터리, 파일 및 권한에 대한 CRUD 작업에 대한 지원이 포함됩니다. 이제 고객은 이 친숙한 파일 시스템 프로그래밍 모델을 사용하여 ADLS Gen2에 대한 애플리케이션 개발을 간소화할 수 있습니다. 이러한 파일 시스템 SDK는 ADLS Gen2에 대한 데이터를 수집, 관리 및 분석하는 고객의&rsquo; 기능을 간소화하고 그 어느 때보다 빠르게 클라우드 규모로 인사이트를 얻을 수 있도록 도와줍니다.</p>


  <h2>미리 보기 피드백</h2>


  <p>많은 고객이 시나리오에 맞게 ADLS Gen2 SDK 미리 보기 빌드를 사용해 봤습니다. 다음은 미리 보기 피드백을 기반으로 하는 몇 가지 일반적인 테마입니다.</p>


  <ul>
      <li>SDK는 새 파일 시스템 의미 체계와 원활하게 작동하며 <strong>주요 데이터 도메인을 </strong>ADLS Gen2로 성공적으로 이동했습니다. SDK는 몇 시간 내에 ADLS Gen1에서 ADLS Gen2로 450GB 데이터를 신속하게 전송했습니다. 루트 수준 디렉터리에 설정된 사용 권한은 계층 구조 네임스페이스를 사용하도록 설정된 상태에서 잘 작동하며 모든 권한은 폴더 계층 구조를 통해 자식 항목에 완벽하게 전파됩니다.</li>
      <li>SDK는 고객이<strong> 배포를 오케스트레이션하는</strong> 방식에 매우 중요합니다.</li>
      <li>SDK는 데이터 과학자가 분석 워크로드에 사용할 <strong>대량의 IoT 데이터를 수집하는</strong> 데 도움을 주었습니다. 이는 연구자들이 자체 디렉터리 집합에 액세스할 수 있는 <strong>셀프 서비스 환경을 </strong>제공하는 데 중요한 역할을 했습니다.</li>
      <li>데이터 수집 파이프라인은 SDK를 사용하여 <strong>드론 이미지 데이터, 위성 이미지 데이터, 지상 센서 데이터 </strong>및 <strong>날씨 데이터를</strong> ADLS Gen2에 통합했습니다. 이를 통해 고객을 위한 추가 비즈니스 인사이트를 생성하는 사용자 지정 ML 모델을 빌드할 수 있습니다. 고객은 이러한 ML 모델을 사용하거나 요구 사항에 따라 원시 데이터를 집계하고 처리된 결과를 ADLS Gen2에 다시 저장할 수 있습니다.</li>
      <li>고객은 SDK 미리 보기 피드백이 미리 보기 빌드의 일부로 해결되었으며 일반 공급되기를 간절히 기다리고 있습니다.</li>
      <li>고객은 ADLS Gen2 SDK <strong>를 사용하여 파일을 만들고 추가하고 </strong>Blob REST API를 사용하여 읽기를 테스트하는 등 다양한 테스트를 성공적으로 실행했습니다.&nbsp;</li>
  </ul>


  <p>미리 보기 피드백에 따라 ADLS Gen2에 대한 더 큰 데이터 쓰기/추가 환경을 간소화하는 <strong>대량 업로드</strong> 를 위한 새로운 API도 도입되었습니다. 자세한 설명서는 아래 링크에서 확인할 수 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-dotnet" target="_blank">.NET SDK</a></li>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-python" target="_blank">Python SDK</a></li>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-java" target="_blank">Java SDK</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-directory-file-acl-javascript" target="_blank">JS SDK</a></li>
  </ul>


  <p>PowerShell 및 CLI는 모든 Azure 지역에서 전역적으로 미리 보기로 계속 사용할 수 있습니다.&nbsp; 미리 보기 피드백을 처리하는 즉시 PowerShell 및 CLI에 대한 일반 공급에 대해 발표할 예정입니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-powershell" target="_blank">PowerShell</a></li>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-cli" target="_blank">Azure CLI</a></li>
  </ul>


  <h2>다음 단계&nbsp;</h2>


  <p style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">ADLS Gen2 개발자 환경을 지속적으로 보강해 주신 여러분의 의견을 환영합니다. 이 고부가가치 릴리스를 달성하기 위한 공동 작업을 해 주신 모든 분들께 감사드립니다. 우리는 개발자 에코시스템 여정뿐만 아니라 향후 투자에서 이러한 강력한 파트너십을 기대합니다.</p>
