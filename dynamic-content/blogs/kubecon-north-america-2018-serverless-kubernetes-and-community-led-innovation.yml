Title: 'KubeCon 북미 2018: 서버리스 Kubernetes 및 커뮤니티가 혁신을 주도했습니다!'
Summary: 'KubeCon 북미 2018에 오신 것을 환영합니다, 시애틀에 오신 것을 환영합니다. 내 고향과 Kubernetes 출생지에 당신을 환영 할 수있는 기회를 얻는 것은 놀랍습니다. '
Content: >-
  <p>KubeCon 북미 2018에 오신 것을 환영합니다, 시애틀에 오신 것을 환영합니다. 내 고향과 Kubernetes 출생지에 당신을 환영 할 수있는 기회를 얻는 것은&rsquo; 놀랍습니다. 겨우 5년 전, 조, 크레이그, 그리고 저는 최초의 작은 아이디어와 데모를 가지고 있었고, 결국 놀라운 프로젝트와 커뮤니티로 바뀌었습니다. 지난&rsquo; 몇 년 동안 여러분 모두가 Kubernetes에 시간, 에너지 및 열정을 투자하기로 결정한 것을 영광스럽게 생각합니다.&rsquo;</p>


  <p>Azure Kubernetes 팀의 경우 KubeCon은 특히 흥미롭습니다. &rsquo;바쁘고 만족스러운 한 해였던 AKS(Azure Kubernetes Service)는 Azure Compute&rsquo; 역사상 가장 빠르게 성장하는 서비스였습니다. KubeCon을 통해&rsquo; 고객 및 커뮤니티 협력자들과 만나 놀라운 모든 것을 축하할 수 있는 좋은 기회입니다.</p>


  <p>Azure Kubernetes Service의 &quot;경우 고객을 위해 Kubernetes를 더 쉽게 만드는 방법을 살펴보기 시작했습니다.&quot; 예를 들어 Azure에서 Kubernetes API의 배포, 운영 및 관리를 처리하고 통합 도구를 활용하여 <a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-azure" target="_blank">Maersk</a> 는 엔지니어와 인재를 확보하여 비즈니스에 가장 큰 영향을 주는 것에 집중할 수 있었습니다. 또한 AKS에서 제공하는 완전 관리형 런타임 환경을 활용하여 <a href="https://customers.microsoft.com/en-us/story/siemens-healthineers-health-provider-azure" target="_blank">Siemens Healthineers</a> 는 더 짧은 릴리스 주기를 실현하고 규제가 높은 환경에서 원하는 지속적인 업데이트 접근 방식을 달성했습니다.&nbsp; 또 다른 좋은 예는 보쉬 소프트웨어 혁신입니다. Bosch Software Innovations는 연결된 빌드 솔루션과 함께 AKS 모니터링 기능을 사용하여 다양한 주기로 릴리스된 <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/microservices/aks">마이크로 서비스의 </a>관리를 간소화할 수 있습니다.&nbsp;</p>


  <p>점점 더 많은 Java 고객이 거의 또는 전혀 변경하지 않고 기존 Java 애플리케이션 스택을 AKS로 이식하는 것을 볼&#39;있습니다. 예를 들어 Xerox는 코드 수정 없이 컨테이너에서 Java 앱을 실행할 수 있었고 <a href="https://helm.sh/" target="_blank">Helm</a> 차트를 활용하여 고객 온보딩을 자동화했습니다. 그 결과 DocuShare Flex 콘텐츠 관리 플랫폼의 경우 프로비전 시간을 24시간에서 10분 미만으로 줄여 판매 및 고객 온보딩을 가속화할 수 있었습니다.</p>


  <p>&rsquo;<a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a>에 대해 알아보는 동안, 점점 더 많은 Azure 서비스가 Kubernetes에 강점을 가져다 주는 것을 보는 것이&rsquo; 좋습니다. KubeCon&rsquo;에서는 <a href="https://azure.microsoft.com/en-us/blog/azure-monitor-for-containers-now-generally-available/">컨테이너용 Azure Monitor의 GA(일반 공급)</a>를 발표합니다. 또한 Azure Cognitive Services는 <a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank">인지 API의 컨테이너화를</a> 발표하여 사용자가 온-프레미스, 에지 또는 데이터가 어디에 있든 핵심 인지 기술을 활용할 수 있도록 합니다. Azure Kubernetes 팀의&rsquo; 경우 중국 Azure&rsquo; 지역의 AKS에 대한 KubeCon Shanghai 발표부터 매우 바쁜 달이었습니다. 지난 주 라스베이거스에서는 고객이 서버리스 컨테이너 인프라를 실현하고 활용하는 데 도움이 되는 ACI(Azure Container Instances)와 함께 <a href="https://docs.microsoft.com/en-us/azure/aks/virtual-nodes-portal" target="_blank">AKS 가상 노드</a> 의 공개 미리 보기를 발표했습니다.</p>


  <p>그러나 솔직히, 우리가 구축하는 서비스는 우리가 팀으로 일하는 것의 하나 (매우 중요하지만) 조각일 뿐입니다. 오픈 소스 커뮤니티에서 다른 사람들과 협력하여 고객 문제에 대한 새로운 솔루션을 개발하기 위해 우리가 하는 일은 똑같이 중요합니다. <a href="https://www.openpolicyagent.org/" target="_blank">오픈 정책 에이전트 프레임워크</a>의 훌륭한 사용자와 같은 커뮤니티의 도움을 받아 Kubernetes에 대한 오픈 소스 <a href="https://github.com/Azure/kubernetes-policy-controller" target="_blank">정책 컨트롤러</a>를 시작했습니다. 이 정책 에이전트는 어디서나 Kubernetes 클러스터에 설치되며 개발자가 안정적이고 규격 시스템을 성공적으로 빌드할 수 있다는 보증을 기업에 제공할 수 있습니다. 또한 Kubernetes 컨테이너에 대해 효율적인 &ldquo;0으로 확장할&quot; 수 있는 <a href="https://github.com/deislabs/osiris" target="_blank">Osiris</a> 오픈 소스 프로젝트를 발표합니다. 이 기술은 서비스로서의 Functions 또는 고객 트래픽에 대응하여 신속한 확장이 필요한 프로그래밍 패러다임을 구동할 수 있습니다.</p>


  <p>Docker, Bitnami, Hashicorp 등을&rsquo; 통해 <a href="https://cloudblogs.microsoft.com/opensource/2018/12/04/announcing-cnab-cloud-agnostic-format-packaging-running-distributed-applications/" target="_blank">CNAB(클라우드 네이티브 애플리케이션 번들) 사양</a>을 발표했습니다. CNAB는 Helm 또는 기타 구성 도구를 Docker 이미지와 결합하여 완전한 자체 설치 클라우드 애플리케이션을 제공하는 새로운 분산 애플리케이션 패키지입니다. CNAB가 수행할 수 있는 작업을 확인하려면 전체 애플리케이션을 설치할 수 있는 KubeCon 참석자에게 USB 키를 나눠줄 수 있다고 상상해 보세요. 마지막으로, VMWare, AWS,&rsquo; hyper.sh 및 커뮤니티의 다른 사용자와 계속 협력하여 노드 없는 Kubernetes를 현실로 만들기 위해 <a href="https://github.com/virtual-kubelet/virtual-kubelet" target="_blank">가상 Kubelet 프로젝트를</a> CNCF 샌드박스에 도입하는 것을 축하합니다.</p>


  <p>KubeCon Shanghai에서 서버리스 Kubernetes에 대한 제 생각과 클라우드 네이티브 개발의 진화에 대해 이야기했습니다. &rsquo;Kubernetes for Everyone&rdquo;의 &ldquo;사명에 기반한 미래입니다. 여기에는 AKS에서 API를 실행하고 가상 노드를 사용하여 노드 없는&rsquo; Kubernetes를 개발하여 Kubernetes 작업의 복잡성을 &lsquo;줄이는 것이 포함됩니다. 또한 Kubernetes를 보다 통합되고 사용하기 쉬운 환경으로 만드는 약 175,000명의 사람들이 설치한 초안 및 Visual Studio Code 대한 Kubernetes 확장과 같은 도구를 작업하는 것을 의미합니다.</p>


  <p>KubeCon 북미에서 Im&rsquo;은 미래 예측 한도를 제거하고 대신 Kubernetes용 Java, .NET, TypeScript 및 Python 클라이언트의 개발 및 유지 관리에 대해 이야기합니다. 클라우드 컴퓨팅의 미래에 대해 이야기하거나 TypeScript 클라이언트에 포트 전달과 같은 기능을 추가하는 데 관심이 있는지&rsquo; 여부입니다. Ill&rsquo;은 Azure 부스와 복도 트랙에서 일주일 내내 컨퍼런스를 진행합니다.</p>


  <p>Kubernetes를 설명할 때 제가 가장 좋아하는 것 중 하나는 <a href="https://azure.microsoft.com/en-us/resources/videos/the-illustrated-children-s-guide-to-kubernetes/" target="_blank">Kubernetes에 대한 어린이&rsquo; 일러스트 가이드</a>입니다. 이 KubeCon의 경우 Im&rsquo;은 Microsoft가 Phippy의 모습과 책에서 CNCF에 모든 즐겨찾기를 기부하고 있음을 발표하게 되어 매우 기쁩니다. 축하하기 위해<a href="https://aka.ms/childrensguide2" target="_blank">, Kubernetes에 어린이&rsquo; 가이드의 특별한 두 번째 에피소드를</a> 공유 were&rsquo;. Kubernetes의 핵심 개념에 대해 재미있는 방법으로 알아볼 수 있습니다!</p>


  <p>&rsquo;KubeCon을 위해 시애틀에 합류하든 멀리서 토크 스트림을 시청하든,&rsquo; 고객으로부터 수집한 <a href="https://aka.ms/aks/bestpractices">최근에 게시된 모범 사례</a>&rsquo;와 프로덕션에서 Kubernetes 프로젝트 구조화에 대해 공유할 <a href="https://aka.ms/k8s/brendan-production-video">웨비나</a>를 포함하여 Kubernetes&nbsp;를 시작할 수 있는 훌륭한 리소스를 얻었습니다.</p>


  <p>시애틀에 오신 것을 환영합니다!</p>


  <p>--brendan</p>
