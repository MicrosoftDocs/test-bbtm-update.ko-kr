Slug: azure-baas-update-2
Title: 'Azure Blockchain as a Service 업데이트 #2'
Summary: 지속적인 업데이트 노력과 BaaS의 기존 파트너 및 새 파트너의 활동에 대해 알아봅니다.
Content: >-
  <p>우리는 빠르게 움직이고 있습니다. 마지막 업데이트가 1주일 후에 Azure BaaS 업데이트 #2를 릴리스하게 되어 기쁘게&#39;.</p>


  <p>파트너 및 고객을 위한 Azure BaaS 제품에 대한 응답은 매력적이며, Azure Marketplace에서 범주의 공식 출시를 기다리는 준비 영역에 새 파트너와 고객을 온보딩하는 선을 형성했습니다.</p>


  <p>Marketplace 범주가 작동하기까지 시간이 걸리더라도 <a href="https://azure.microsoft.com/en-us/documentation/templates">준비 영역에서</a> 제품을 계속 사용할 수 있습니다(블록&quot; 검색 &quot;및 대부분의 블록체인 제품이 표시됨).</p>


  <p>BaaS 에코시스템에서 <a href="https://consensys.net/"><u>ConsenSys</u></a> 및 <a href="https://ripple.com/"><u>Ripple</u></a> 과 같은 멋진 파트너를 보유한 것 외에도 <a href="https://erisindustries.com/"><u>Eris</u></a>, <a href="https://www.coinprism.com/"><u>CoinPrism </u></a>(OpenChain) 및 Factom과 같은 훌륭한 새로운 회원도 있습니다. BaaS의 기존 파트너 및 새 파트너의 활동에 대한 업데이트는 다음과 같습니다.</p>


  <ul>
   <li><strong>ConsenSys:</strong> 모든 맛의 이더리움

   <ul>
    <li>Ethereum C++</li>
   </ul>
   </li>
   <li><strong>에리스 인더스트리:</strong> 스마트 계약 기술의 산업 애플리케이션을 위한 선도적인 플랫폼입니다. Eris:db 블록체인은 권한 있는 블록체인 네트워크 내에서 EVM 호환 블록체인을 실행하는 권한 있는 논리 최적화 블록체인입니다. 파이프라인에 있는 템플릿은 다음과 같습니다. <ul>
    <li>빠른 프로토타입 생성을 위한 단일 유효성 검사기 eris:db 블록체인 클라이언트</li>
    <li>사용자가 선택한 Azure 데이터 센터에 분산된 안정적인 데모 체인을 위한 7개의 유효성 검사기 eris:db 블록체인 네트워크</li>
    <li>Azure 클라이언트는 인스턴스화 프로세스의 일부로 문제의 블록체인 네트워크에 대한 사용 권한 요구 사항의 세부 정보를 업로드할 수 있습니다.</li>
   </ul>
   </li>
   <li><strong>CoinPrism:</strong> OpenChain은 오픈 소스 분산 원장 기술입니다. 강력하고 안전하고 확장 가능한 방식으로 디지털 자산을 발급하고 관리하려는 조직에 적합합니다. 다음은 파이프라인에 있습니다. <ul>
    <li>단일 노드 OpenChain 테스트 및 개발 환경</li>
    <li>2016년 1분기: 프로덕션은 Azure&#39;인프라를 활용하여 고가용성을 달성하여 필요에 따라 초당 수천 개의 트랜잭션을 달성할 수 있도록 합니다. 또한 OpenChain 인스턴스를 배포하는 템플릿은 페그 사이드체인으로 구성됩니다.</li>
   </ul>
   </li>
   <li><strong>Factom: </strong> 레코드 관리를 간소화하고, 비즈니스 프로세스를 기록하며, 보안 및 규정 준수 문제를 해결합니다. 파이프라인에는 다음이 있습니다. <ul>
    <li>Factom API를 노출하는 factomd 서비스 배포 - Q1 2016</li>
    <li>Factom&#39;블록체인에 기록된 다른 거래소의 가격 비트 코인 데이터 서비스 - 2016 년 1분기</li>
   </ul>
   </li>
  </ul>


  <p>그것은 이번 주에 대한&#39;. 앞으로 또 다른 큰 주를 기대!</p>
