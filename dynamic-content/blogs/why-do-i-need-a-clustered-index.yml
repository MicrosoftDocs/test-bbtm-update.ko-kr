Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>"왜?" 내 다섯 살짜리가 묻는다. "내가 말했기 때문에"내 평소 응답이다. 블로그 댓글에서 "테이블에 클러스터형 인덱스가 있어야 하는 이유는 무엇인가요?" 이 경우 "우리가 말했기 때문에"그것을 잘라하지 않을 것입니다 정말 내 딸과 함께 작동하지 않습니다.</p>  <h2>클러스터형 인덱스</h2>  <p>SQL Azure 복제 기술에 클러스터형 인덱스가 필요합니다. 한 번에 3개의 데이터 복제본(주 복제본 1개 및 보조 복제본 2개)을 계속 실행하고 있습니다. 커밋된 트랜잭션을 고려하기 전에 데이터가 주 복제본과 하나의 보조 복제본에 기록되는 쿼럼 기반 커밋 체계를 사용합니다. 각 쓰기는 세 복제본 모두의 데이터 행과 동일한 위치에 있는 정확히 동일한 리프 노드로 미리 구성됩니다. 즉, 데이터 페이지는 세 개의 복제본 모두에서 정확히 동일합니다. </p>  <p>SQL Server 및 SQL Azure 클러스터형 인덱스는 B-트리로 구성됩니다. 인덱스 B-트리의 각 페이지는 인덱스 노드입니다. B-트리의 최상위 노드는 루트 노드입니다. 인덱스에 있는 노드의 최하위 수준은 리프 노드입니다. 루트 노드와 리프 노드 간의 인덱스 수준은 총체적으로 중간 수준입니다. 각 복제본에서 B-트리를 독립적으로 유지 관리하면 컴퓨터 간에 물리적 복구를 실행하는 데 필요한 데이터를 제공하지 않으므로 특정 성능 최적화, 조각 모음 및 컴퓨터 간 트래픽 감소와 같은 로컬 유지 관리를 수행할 수 있습니다.</p>  <p>클러스터형 인덱스의 리프 노드에는 기본 테이블의 데이터 페이지가 있습니다. 루트 노드와 중간 수준 노드에는 인덱스 행을 포함하는 인덱스 페이지가 있습니다. 각 인덱스 행에는 키 값과 함께 B-트리의 중간 수준 페이지에 대한 포인터나 인덱스 리프 수준의 데이터 행에 대한 포인터가 있습니다. 인덱스의 각 수준의 페이지는 이중 연결 목록에서 연결됩니다. </p>  <p><a href="" mce_href=""><img style="BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: inline; BORDER-TOP: 0px; BORDER-RIGHT: 0px" title="grid.ai" border="0" alt="grid.ai" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.gif" width="464" height="496" mce_src=""></a></p>  <h2>비클러스터형 인덱스</h2>  <p>비클러스터형 인덱스는 클러스터형 인덱스와 동일한 B-트리 구조를 갖습니다. 그러나 SQL Server 테이블이 힙이면 클러스터형 인덱스가 없으므로 행 로케이터는 행에 대한 포인터입니다. 포인터는 파일 ID, 페이지 번호 및 페이지의 행 번호로 구성됩니다. 전체 포인터는 RID(행 ID)입니다. 데이터 행은 특정한 순서로 저장되지 않으며 데이터 페이지 시퀀스에 대한 특별한 순서는 없습니다. 데이터 페이지는 연결 목록으로 연결되지 않습니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/ms188270.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ms188270.aspx">힙 구조를 참조하세요</a>. 힙 테이블을 지원하지 않는 이유는 데이터 페이지가 정렬되지 않았기 때문입니다. 복제에 대한 요구 사항입니다.</p>  <h2>그 이유는 무엇일까요?</h2>  <p>SQL Azure 데이터 페이지의 순서가 데이터 복제의 핵심이므로 테이블에 클러스터형 인덱스가 있어야 합니다. 클러스터형 인덱스 선택하기에 가장 적합한 사용자이며 최대 성능을 달성하기 위해 데이터베이스 디자인에 가장 적합한 클러스터형 인덱스라고 생각합니다.</p>  <p>질문, 우려 사항, 의견이 있나요?