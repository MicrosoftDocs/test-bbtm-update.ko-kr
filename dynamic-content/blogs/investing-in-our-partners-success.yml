Title: 파트너의 성공에 투자
Summary: 현재 Microsoft 파트너 조직의 CVP인 Gavriella Schuster는 파트너에 대한 오랜 노력과 파트너가 고객의 성공을 가속화할 수 있도록 하는 새로운 투자에 대해 이야기했습니다.
Content: >-
  <p>현재 Microsofts&rsquo; 파트너 조직의 CVP인 Gavriella Schuster는 <a href="https://blogs.microsoft.com/?p=52558149">파트너에 대한 오랜 노력과 파트너가</a> 고객의 성공을 가속화할 수 있도록 하는 새로운 투자에 대해 이야기했습니다.</p>


  <p>최근 수익에서 공유한 바와 같이 Azure는 지속적인 혁신, <a href="https://blogs.microsoft.com/blog/2019/01/28/from-shopping-to-car-design-our-customers-and-partners-spark-innovation-across-every-industry/">산업 전반의 강력한 고객 채택</a> 및 재능있는 파트너의 글로벌 생태계의 조합에 힘입어 76%로 성장하고 있습니다. Im&rsquo;은 <a href="https://www.forbes.com/sites/tomgroenfeldt/2018/06/07/finastra-develops-an-open-platform-for-banking-apps/#16bae8cf637c">Finastra</a>, <a href="https://techcrunch.com/2018/10/17/cognata-raises-18-5m-as-race-to-deploy-autonomous-vehicles-quickens/">Cognata</a>, <a href="https://maritime-executive.com/corporate/abb-enables-groundbreaking-trial-of-remotely-operated-ferry">ABB</a> 및 azure와 협력하여 해당 산업 내에서 디지털 변환을 가능하게 하는 <a href="https://customers.microsoft.com/en-us/story/egress-partner-professional-services-azure">Egress</a> 같은 파트너에서 영감을 받았습니다.</p>


  <p>Microsoft는 오랫동안 파트너 지향 조직이지만 클라우드와 다른 몇 가지 사항이 있습니다. 특히 파트너는 Microsoft가 단순히 훌륭한 기술 공급자가 되어야 하며, 신뢰할 수 있는 비즈니스 파트너가 되어야 합니다. 이를 위해서는 장기적인 노력과 시장의 변화에 따라 지속적으로 적응하고 혁신할 수 있는 능력이 필요합니다. 이것은 우리의 헌신이었으며, 계속 되고 있습니다. 우리의 파트너십 철학은 우리 주변에 강력하고 성공적인 생태계가 있는 경우에만 우리의 사명을 이행할 수 있는 기초에 기반을 두고 있습니다.</p>


  <p>신뢰할 수 있는 비즈니스 파트너가 되는 정신으로 주요 파트너 지향 투자와 파트너가 비즈니스를 성공적으로 성장시키는 데 도움이 되는 리소스를 강조하고 싶었습니다.&nbsp;&nbsp;</p>


  <h2>파트너&rsquo; 클라우드 비즈니스 성장에 전념</h2>


  <p><strong>새로운 성장 기회의 잠금을 해제합니다</strong>. Microsoft는 전 세계 120개국에 영업 조직을 보유하고 있습니다. 포괄적인 파트너 공동 판매 프로그램을 통해 파트너는 글로벌 네트워크를 활용하여 솔루션과 서비스를 새로운 시장 및 새로운 기회에 노출할 수 있습니다. Microsoft 영업 담당자는 Microsoft 및 파트너 솔루션에 걸쳐 고객에게 최상의 솔루션을 제공하기 위해 비용을 지불합니다.</p>


  <p><a href="https://azuremarketplace.microsoft.com/marketplace/">Azure Marketplace</a> 및 <a href="https://appsource.microsoft.com/">AppSource</a> 디지털 상점을 통해 고객은 파트너로부터 올바른 솔루션을 쉽게 찾고, 시도하고, 구입할 수 있습니다. 3월에는 파트너가 단일 위치에 게시한 다음 단추를 클릭하여 7,500만 명 이상의 Microsoft 고객, 수천 명의 Microsoft 영업 사원 및 수만 명의 Microsoft 파트너에게 상품을 제공할 수 있는 새로운 기능을 마켓플레이스에 추가할 예정입니다. 이 새로운 기능을 통해 <a href="https://partner.microsoft.com/en-us/cloud-solution-provider">CSP(클라우드 솔루션 공급자)</a> 프로그램의 파트너는 최종 고객을 위한 포괄적이고 맞춤형 솔루션을 만들 수 있습니다. 그리고 이것은 시작일 뿐입니다. 더 많은 혁신이 진행 중이며 <a href="https://docs.microsoft.com/en-us/azure/marketplace/marketplace-roadmap">Marketplace 로드맵</a>을 통해 제공되는 내용을&rsquo; 볼 수 있습니다.</p>


  <blockquote>

  <p><em>&ldquo;Azure Marketplace는 새로운 채널과 새로운 잠재 고객 세대를 열었기 때문에 Chefs&rsquo; 비즈니스를 혁신했습니다.&rdquo; &ndash; </em> Vikram Ghosh<em>, Chef Software</em></p>

  </blockquote>


  <p><strong>기술 리소스 및 지원은 언제 어디서나 지원됩니다</strong>. &rsquo;Azure에 익숙해지든, 솔루션을 &ndash; 개발하는 데 더 많은 도움을 주든 간에 답변을 찾는 데 도움이 되는 리소스가 있습니다.</p>


  <ul>
   <li>온라인, 교실 또는 <a href="https://www.microsoft.com/en-us/ignite-the-tour/">가까운 이벤트에서</a> <a href="https://docs.microsoft.com/en-us/learn/azure/">Azure 교육 찾기</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/">제품 로드맵에 대한</a> <a href="https://docs.microsoft.com/en-us/azure/">최신 설명서</a> 및 투명성을 제공하기 위해 최선을 다하고 있습니다.</li>
   <li>필요에 따라 다양한 수준의 <a href="https://partner.microsoft.com/en-us/reach-customers/technical-journeys">기술 지원 프로그램</a></li>
   <li>전담 Microsoft 기술 전문가가 지원하는 <a href="https://azure.microsoft.com/en-us/support/community/">Community 포럼</a></li>
  </ul>


  <p><strong>클라우드 마이그레이션</strong>. 이전에는 <a href="https://azure.microsoft.com/en-us/blog/migrating-your-apps-data-and-infrastructure-to-azure-is-easier-than-ever/">고객이 기존 워크로드를 Azure로 쉽게 마이그레이션할 수 있도록 하는 방법에&rsquo;</a> 대해 썼습니다. SI 및 관리형 서비스 파트너의 경우 2008년 SQL Server 및 Windows Server 2008 지원 종료는 고객에게 클라우드 마이그레이션, 앱 현대화 및 지속적인 앱 관리 서비스를 제공할 수 있는 새로운 기회를 제공합니다. 이 마이그레이션 기회만으로도 파트너에게 50B 이상의 기회가 창출됩니다.</p>


  <p>Weve&rsquo;는 <a href="https://assetsprod.microsoft.com/mpn/en-us/mpn-playbook-cloud-migration.pdf">클라우드 마이그레이션 및 현대화 파트너 플레이북</a>을 만들고 이 사례를 가속화하면서 Microsoft 엔지니어와 연결하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/programs/azure-fasttrack/partners/">Azure FastTrack</a> 프로그램을 제공합니다. 그리고 이번 주에 새로운 마이그레이션 콘텐츠가 <a href="https://partner.microsoft.com/en-US/reach-customers/gtm">MPN Go-to-Market Services</a>의 무료 혜택인 <a href="https://www.contentmx.com/microsoft/">디지털 마케팅 콘텐츠 OnDemand</a>에서 출시될 예정입니다.</p>


  <h2>아이디어를 솔루션으로 더 빠르게 전환할 수 있는 개방형 하이브리드 및 신뢰할 수 있는 플랫폼</h2>


  <p><strong>안전하고 신뢰할 수 있는 기반을 구축</strong>합니다. 고객에게 GDPR 및 사이버 보안이 최우선인 파트너는 보안 및 개인 정보 감사를 수행하는 것이 아니라 솔루션 빌드에 집중할 수 있는 클라우드 파트너가 필요합니다. Microsoft는 명확한 보안 및 개인 정보 보호 요구 사항을 수립하고 이러한 요구 사항을 일관되게 충족하는 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/">업계를 선도</a>합니다. 또한 파트너&rsquo; 클라우드 기반의 혁신 및 투자를&rsquo; 보호하기 위해 microsofts 특허 포트폴리오&rsquo;를 활용하여 IP 침해 위험으로부터 보호할 수 있는 <a href="https://azure.microsoft.com/en-us/overview/azure-ip-advantage/">Microsoft Azure IP 어드밴티지 프로그램과</a> 같은 고유한 프로그램을 만들었습니다.</p>


  <p><strong>하이브리드 클라우드 솔루션을 제공하는 유연성.</strong> Azure는 처음부터 하이브리드 배포를 위해 개발되었으며, 파트너는 Windows 및 Linux를 사용하여 고객을 위한 하이브리드 솔루션을 유연하게 빌드할 수 있습니다.</p>


  <p><strong>알고 사랑하는 도구를 사용하여 모든 플랫폼에서 개발합니다</strong>. Azure를 통해 파트너는 기존 앱을 클라우드로 마이그레이션하거나, Kubernetes 기반 아키텍처를 구현하거나, Microsoft, 파트너 및 오픈 소스 커뮤니티의 마이크로 서비스 및 서버리스 기술을 사용하여 클라우드 네이티브 앱을 개발할 수 있습니다.</p>


  <h2>고객 기회를 밝히기 위한 새로운 혁신</h2>


  <p><strong>분석 및 인사이트</strong>. 고객들은&rsquo; 더 나은 인사이트를 위해 굶주리고 있으며 파트너에게 좋은 기회를 창출하고 있습니다. Azure를 사용하면 고객이 엔드투엔드 데이터 분석 수명 주기를 효율적으로 관리할 수 있습니다. TimeXtender는 Azure를 사용하여 ODX(운영 데이터 교환)용 플랫폼을 구축하여 고객이 디지털 변환 속도를 향상할 수 있도록 지원합니다. <a href="https://partner.microsoft.com/en-us/case-studies/neal-analytics-insights-from-big-data">Neal Analytics는</a> 재고 데이터를 실행 가능하게 만드는 소매업체 및 소비재 회사를 위한 알고리즘을 만들었습니다.</p>


  <p><strong>AI</strong>. Azure는 포괄적인 유연한 AI 서비스 집합과 <a href="https://www.microsoft.com/en-us/AI/our-approach-to-ai">AI에 대한 사려 깊고 신뢰할 수 있는 접근 방식을</a> 제공하므로 파트너는 안심하고 신속하게 AI 솔루션을 만들 수 있습니다. <a href="https://customers.microsoft.com/en-us/story/talview-partner-professional-services-azure">Talview</a> 는 AI(인공 지능) 및 인지 기술을 사용하여 여러 형식으로 비디오 인터뷰를 분석하는 선구자입니다.&nbsp;</p>


  <blockquote>

  <p><em>&ldquo;Talview 플랫폼은 이전에 AWS(Amazon Web Services)에서 호스트되었지만, AI 기능이 더 깊고 요구 사항에 더 풍부했기 때문에 Azure로 전환했습니다.&rdquo; &ndash; 산조 호세, 탈뷰 CEO</em></p>

  </blockquote>


  <p><strong>사물 인터넷</strong>. <a href="https://azure.microsoft.com/en-us/overview/iot/">파트너가 Azure IoT</a> 사용하는 것이 주요 차별화 요소가 되었습니다. <a href="https://customers.microsoft.com/en-us/story/thyssenkrupp-manufacturing-azure-iot">Willow는 고객 thyssenkrupp 엘리베이터를 통해</a> 물리적 세계의 가상 표현을 만드는 <a href="https://azure.microsoft.com/en-us/services/digital-twins/">Azure Digital Twins</a>를 사용하여 인사이트와 개선을 추진하여 파트너가 해당 산업과 관련된 상황에 맞는 솔루션을 개발할 수 있도록 합니다.</p>


  <blockquote>

  <p><em>&ldquo;Microsoft와의 파트너십을 통해 업계 최고의 파트너 지원 조직과 함께 고객을 위한 혁신적인 솔루션을 설계하고 개발하기 위한 최고의 기술 플랫폼에 액세스할 수 있습니다.&rdquo; &ndash; Matt Jackson, VP Services for Americas, Insight</em></p>

  </blockquote>


  <p>여러분과 함께 이 여행을 하게 되어 기쁩니다. 그리고 Azure를 새로 접하는 경우&rsquo; 오늘 <a href="https://azure.microsoft.com/en-us/partners/become-a-partner/">Azure 파트너가 될</a> 것을 초대합니다.</p>
