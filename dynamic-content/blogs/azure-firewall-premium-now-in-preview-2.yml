Title: Azure Firewall Premium 현재 미리 보기로 제공됩니다.
Summary: Azure Firewall Premium 미리 보기 릴리스를 발표합니다. Azure Firewall Premium 매우 민감하고 규제된 환경에 필요한 차세대 방화벽 기능을 제공합니다.
Content: >-
  <p><em>이 게시물은 Gopikrishna Kannan, 수석 프로그램 관리자, Azure 네트워킹 및 Suren Jamiyanaa, 프로그램 관리자, Azure 네트워킹에 의해 공동 작성되었습니다.</em></p>


  <p>Azure Firewall Premium 미리 보기 릴리스를 발표합니다.</p>


  <p>Azure Firewall Premium 매우 민감하고 규제된 환경에 필요한 차세대 방화벽 기능을 제공합니다.</p>


  <p>이 Azure Firewall Premium 릴리스에서는 이제 다음과 같은 새로운 기능을 사용할 수 있습니다.</p>


  <p><strong>TLS 검사</strong>: Azure Firewall Premium 아웃바운드 및 동서 TLS 연결을 종료합니다. 인바운드 TLS 검사는 엔드투엔드 암호화를 허용하는 Azure Application Gateway와 함께 지원됩니다. Azure Firewall은 필요한 부가 가치 보안 기능을 수행하고 원래 대상으로 전송되는 트래픽을 다시 암호화합니다.</p>


  <p><strong>IDPS</strong>: Azure Firewall Premium 네트워크 트래픽의 바이트 시퀀스 또는 맬웨어에서 사용되는 알려진 악성 명령 시퀀스와 같은 특정 패턴을 검색하여 공격을 신속하게 검색할 수 있도록 서명 기반 IDPS(침입 탐지 및 방지 시스템)를 제공합니다.</p>


  <p><strong>웹 범주</strong>: 관리자가 범주에 따라 인터넷에 대한 아웃바운드 사용자 액세스를 필터링할 수 있습니다. 예를 들어 소셜 네트워킹, 검색 엔진, 도박 등을&nbsp; 통해 개별 FQDN 및 URL을 관리하는 데 소요되는 시간을 줄일 수 있습니다. 이 기능은 FQDN을 기반으로 하는 Azure Firewall Standard에서도 사용할 수 있습니다.</p>


  <p><strong>URL 필터링</strong>: 관리자가 FQDN뿐만 아니라 특정 URL에 대한 아웃바운드 액세스를 필터링할 수 있습니다. 이 기능은 TLS 검사를 사용하도록 설정된 경우 일반 텍스트와 암호화된 트래픽 모두에 대해 작동합니다.</p>


  <p>Azure Firewall 프리미엄에서는 Azure Firewall Manager를 사용하여 방화벽을 중앙에서 관리하는 데 사용할 수 있는 전역 리소스인 방화벽 정책을 사용합니다. 이 릴리스부터 모든 새 기능을 방화벽 정책으로만 구성할 수 있습니다. 여기에는 TLS 검사, IDPS, URL 필터링, 웹 범주 등이 포함됩니다. 방화벽 규칙(클래식)은 계속 지원되며 표준 방화벽의 기존 기능을 구성하는 데 사용할 수 있습니다. 방화벽 정책은 독립적으로 관리하거나 Azure Firewall Manager를 사용하여 관리할 수 있습니다. 단일 방화벽과 연결된 방화벽 정책에는 요금이 부과되지 않습니다.</p>


  <h3>새 프리미엄 방화벽 만들기</h3>


  <p>이러한 새로운 프리미엄 기능을 활용하려면 새 프리미엄 방화벽을 만들어야 합니다. 이 작업은 아래 그림 1과 같이 Azure Portal에서 수행할 수 있습니다.</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c0edfef-1adb-479a-95e5-5c26f5911c4a.png"></p>


  <p style="text-align: center;"><em>그림 1 &ndash; 새 프리미엄 방화벽 만들기</em></p>


  <p>이 방화벽에 대한 새 정책을 만들거나 기존 방화벽 정책을 사용하여 방화벽에 연결할지 여부를 결정할 수 있습니다. Premium 방화벽은 표준 및 Premium 정책과 완벽하게 호환됩니다. 그러나 TLS 검사, IDPS 등과 같은 새로운 프리미엄 기능을 사용하려면 Premium 정책을 사용해야 합니다.</p>


  <h3>TLS 검사</h3>


  <p>이전에 SSL(Secure Sockets Layer)로 알려진 TLS(전송 계층 보안)는 클라이언트와 서버 간에 암호화된 링크를 설정하는 표준 보안 기술입니다. 이 링크를 사용하면 클라이언트와 서버 간에 전달된 모든 데이터가 비공개로 유지되고 암호화됩니다.</p>


  <p>Azure Firewall은 네트워크 통신의 전체 암호 해독을 통해 TLS 연결을 가로채고 검사하는 Premium 필요한 부가 가치 보안 기능을 수행하고 원래 대상으로 전송되는 트래픽을 다시 암호화합니다.</p>


  <p>Azure Firewall Premium TLS 검사를 수행할 때는 몇 가지 이점이 있습니다.</p>


  <p style="margin-left: 40px;">1. <strong>향상된 가시성</strong>: 암호 해독된 모든 트래픽에 대해 로그 및 메트릭을 사용할 수 있습니다.</p>


  <p style="margin-left: 40px;">2. <strong>URL 필터링</strong>: 트래픽이 암호화될 때 FQDN이 아닌 URL에 방화벽에 액세스할 수 없습니다. URL은 서로 다른 고객(예: OneDrive.live.com)에 공통적인 도메인에 대해 더 엄격한 아웃바운드 트래픽 필터링을 제공합니다.</p>


  <p style="margin-left: 40px;">3. <strong>IDPS</strong>: 암호화된 트래픽에 대해 일부 검색을 수행할 수 있지만 최상의 IDPS를 활용하려면 TLS 검사가 중요합니다.</p>


  <p>Azure Firewall Premium TLS 검사 기능은 다음 사용 사례에 적합한 솔루션입니다.</p>


  <p style="margin-left: 40px;">1. 아웃바운드 TLS 종료.</p>


  <p style="margin-left: 40px;">2. 스포크 TLS 종료(동서)에 스포크합니다.</p>


  <p style="margin-left: 40px;">3. 인바운드 TLS 종료는 Application Gateway에서 사용할 수 있습니다. Application Gateway 뒤에 방화벽을 배포하고 암호 해독된 트래픽을 검사할 수 있습니다. Application Gateway가 엔드 투 엔드 암호화로 구성된 경우 방화벽은 추가 검사를 위해 Application Gateway에서 받은 트래픽을 해독하고 대상 웹 서버로 전달하기 전에 다시 암호화할 수 있습니다. 다양한 <a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/gateway/firewall-application-gateway#application-gateway-before-firewall" target="_blank">인바운드 TLS 종료 사용 사례</a>에 대한 자세한&nbsp; 정보를 알아봅니다.</p>


  <p>이러한 사용 사례를 통해 고객은 엔드투엔드 암호화를 통해 <a href="https://www.microsoft.com/en-us/itshowcase/implementing-a-zero-trust-security-model-at-microsoft" target="_blank">azero</a>&nbsp; 신뢰 모델을 수용하고 배포에서 네트워크 세분화를 완료할 수 있습니다.</p>


  <p>Premium 방화벽에서 TLS 검사를 사용하도록 설정하려면 라디오 사용 단추를 선택하고, Azure Key Vault에서 CA 인증서를 선택하고, 아래 그림 2와 같이 Azure Firewall 정책을 구성합니다.</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a05aedd-bda3-45d3-ace5-03cae8a94793.png"></p>


  <p style="text-align: center;"><em>그림 2 &ndash; TLS 검사 사용.</em></p>


  <p>&nbsp;</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/key-vault/general/overview" target="_blank">Azure Key Vault</a>는 비밀, 키 및 TLS/SSL 인증서를 보호하는 데 사용할 수 있는 플랫폼 관리 비밀 저장소입니다. Azure Firewall 프리미엄은 방화벽 정책에 연결된 서버 인증서에 대해 Key Vault와의 통합을 지원합니다.</p>


  <p>Azure Firewall이 사용자 대신 Key Vault에서 인증서를 검색하는 데 사용하는 기존 사용자가 할당한 관리 ID를 생성하거나 재사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">Azure 리소스의 관리 ID란?</a>을 참조하세요.</p>


  <p>일반적인 배포에서는 세&nbsp; 가지 유형의 인증서를 사용할 수 있습니다.</p>


  <ol style="margin-left: 40px;">
      <li>루트 CA 인증서(루트 인증서). 여러 중간 CA 인증서를 발급할 수 있는 자체 서명된 인증 기관으로, 트리 구조의 형태로 여러 인증서를 발급할 수 있습니다. 루트 인증서는 트리의 최상위 인증서입니다.</li>
      <li>중간 CA 인증서(CA 인증서). 서버가 SSL/TLS 핸드셰이크 중에 웹 브라우저&nbsp;와 같이 클라이언트에 인증서를 표시하면 클라이언트는 알려진 좋은&rsquo; 서명자 목록에 &lsquo;대해 서명을 확인하려고 시도합니다. 일반적으로 웹 브라우저는 호스트를 식별하기 위해 암묵적으로 신뢰할 수 있는 CA 목록을 갖고 있습니다. 인증 기관이 목록에 없는 경우 자체 인증서에 서명하는 일부 사이트와 마찬가지로 브라우저는 사용자에게 인증서가 인식된 기관에서 서명되지 않은 것을 알리고 사용자에게 확인되지 않은 사이트와의 통신을 계속할 것인지 묻습니다.</li>
      <li>서버 인증서(웹 사이트 인증서). 특정 도메인 이름과 연결된 인증서입니다. 웹 사이트에 유효한 인증서가 있는 경우 인증 기관에서 웹 주소가 해당 조직에 속하는지 확인하는 단계를 수행했음을 의미합니다. 보안 웹 사이트의 링크를 따라가거나 URL을 입력하면, 브라우저가 인증서에 다음 특성이 있는지 확인합니다.</li>
  </ol>


  <ul style="margin-left: 80px;">
      <li>웹 사이트 주소가 인증서의 주소와 일치합니다.</li>
      <li>인증서는 브라우저가 신뢰할 수 있는 기관으로 &quot;인식하는 인증 기관에서 서명합니다&quot; .</li>
  </ul>


  <p>그림 3과 같이 Azure Firewall Premium 아웃바운드 HTTP/S 트래픽을 가로채고 www.website.com 서버 인증서를 자동으로 생성할 수 있습니다. 이 인증서는 고객이 제공한 중간 CA 인증서를 사용하여 생성됩니다. 최종 사용자 브라우저 및 클라이언트 애플리케이션은 이 절차가 작동하려면 조직&#39;루트 CA 인증서 또는 중간 CA 인증서를 신뢰해야 합니다.</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6192b4e0-4009-4dfa-8de8-504d24864859.png"></p>


  <p style="text-align: center;"><em>그림 3 &ndash; TLS 검사 사용</em></p>


  <p>&nbsp;</p>


  <p>TLS 검사 구성이 완료되면 아래 그림 4와 같이 TLS 검사가 수행되는 새 애플리케이션 규칙을 정의할 수 있습니다.</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8152807a-7279-455e-88c0-35c017597566.png"></p>


  <p style="text-align: center;"><em>그림 4 &ndash; 애플리케이션 규칙에서 TLS 검사 사용</em></p>


  <p>&nbsp;</p>


  <h3>IDPS</h3>


  <p>IDPS(네트워크 침입 감지 및 방지 시스템)를 사용하면 악의적인 활동에 대한 네트워크 활동을 모니터링하고, 이 활동에 대한 정보를 기록하고, 보고하고, 필요에 따라 차단을 시도할 수 있습니다.</p>


  <p>Azure Firewall 프리미엄은 네트워크 트래픽의 바이트 시퀀스 또는 맬웨어에 사용되는 알려진 악성 명령 시퀀스와 같은 특정 패턴을 검색하여 공격을 신속하게 검색할 수 있도록 서명 기반 IDPS를 제공합니다. 이 기능은 모든 포트 및 프로토콜에 대해 작동합니다. 아웃바운드 HTTPS 트래픽을 처리할 때 TLS 종료를 사용하는 것이 가장 좋습니다. 인바운드 HTTPS 트래픽의 경우 <a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/gateway/firewall-application-gateway#application-gateway-before-firewall" target="_blank">Azure WAF</a>와 함께 사용하는 것이 좋습니다.</p>


  <p>Premium 방화벽에서 IDPS를 설정하려면 아래 그림 5와 같이 필수 모드를 선택하여 설정합니다. 서명 ID당 IDPS 모드를 추가로 사용자 지정하여 시끄러운 서명을 사용하지 않도록 설정하거나 경고로만 이동할 수 있습니다. 조직에 필요한 경우 특정 네트워크 세그먼트에 대한 검색을 건너뛰도록 바이패스 목록을 구성할 수도 있습니다.</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8ef5d0e-99b3-4867-9e97-3cf90f13f26d.png"></p>


  <p style="text-align: center;"><em>그림 5 &ndash; IDPS 모드 구성</em></p>


  <p>&nbsp;</p>


  <h3>웹 범주</h3>


  <p>Azure Firewall Policy의 웹 범주를 사용하면 관리자가 범주에 따라 인터넷에 대한 사용자 액세스를 허용하거나 거부할 수 있습니다. 예를 들어 소셜 네트워킹, 검색 엔진, 도박 등으로 개별 FQDN 및 URL 관리에 소요되는 시간을 줄입니다.</p>


  <p>Azure Firewall Standard 및 Azure Firewall Premium SKU 모두에서 웹 범주를 애플리케이션 규칙 대상 유형으로 사용할 수 있습니다. 주요 차이점은 Premium SKU가 TLS 검사를 통해 전체 URL에 따라 트래픽을 분류하도록 더 미세 조정되는 반면 표준 SKU는 FQDN에 따라 트래픽을 분류한다는 것입니다. 관리자는 웹 범주를 사용하여 조직&rsquo; 인터넷 트래픽 사용량을 로깅하고 표시할 수 있습니다. 이 기능은 가상 데스크톱 또는 RDP(원격 데스크톱 프로토콜)와 Windows 홈 시나리오 및 클라이언트 기반 인터넷 검색에서 작업하는&nbsp; 데에도 유용합니다.</p>


  <p>아래 그림 6에서는 웹 범주를 대상 유형으로 활용하는 Azure Firewall 정책 애플리케이션 규칙을 보여줍니다.</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34320898-0365-4dfc-8d2b-8a4e60ba7e46.png"></p>


  <p style="text-align: center;"><em>그림 6 &ndash; 웹 범주에 따라 아웃바운드 액세스 허용</em></p>


  <p>&nbsp;</p>


  <h3>URL 필터링</h3>


  <p>URL 필터링을 사용하면 관리자는 FQDN뿐만 아니라 특정 URL에 대한 아웃바운드 액세스를 필터링할 수 있습니다. 이 기능은 TLS 종료를 사용하는 경우 일반 텍스트와 암호화된 트래픽 모두에 대해 작동합니다.</p>


  <p>이 기능은 필요한 경우 URL을 명시적으로 추가하거나 조직&#39;인트라넷 내의 URL에 대한 액세스를 허용/거부하여 지정된 범주를 확장&rdquo;하기 위해 웹 범주&ldquo;와 함께 사용할 수도 있습니다.</p>


  <p>URL이 대상 형식으로 사용되는 경우 다음 예제와 같이 URL의 왼쪽과 오른쪽에 와일드카드로 별표를 사용할 수 있지만 가운데에는 사용할 수 없습니다.</p>


  <p style="margin-left: 40px;">1.URL=*.contoso.com은 <b>www.contoso.com</b> 및 <b>any.contoso.com</b> 모두 일치합니다.</p>


  <p style="margin-left: 40px;">2.URL=www.contoso.com/test/*는 <b>www.contoso.com/test/anything</b> 일치합니다.</p>


