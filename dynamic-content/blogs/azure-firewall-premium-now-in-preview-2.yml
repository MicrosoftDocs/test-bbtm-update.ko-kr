  <h3>방화벽 정책 업데이트</h3>


  <p>이 릴리스에서는 Azure Firewall 리소스 페이지의 통합 환경뿐만 아니라 방화벽 Premium 구성에 대한 새로운 방화벽 정책 계층을 소개합니다.</p>


  <p>방화벽 정책은 표준 및 Premium 두 계층으로 제공됩니다. 기본적으로 이 릴리스 이전에 만든 모든 정책은 표준입니다. 표준 계층 정책은 Azure Firewall Standard와 연결될 수 있으며 Premium 계층 정책에서 상속할 수 있습니다. 상속을 사용하면 Azure Firewall Standard와 Azure Firewall Premium 배포 간에 구성을 쉽게 공유할 수 있습니다.</p>


  <p>이제 포털에서 Azure Firewall을 만들 때 방화벽 정책을 만들고 연결할 수 있습니다. 방화벽 클래식 규칙은 계속 지원되며 이 릴리스 이전에 릴리스된 기능을 구성하는 데 사용할 수 있습니다. 그러나 새 미리 보기 기능을 활용하기 위해 방화벽 정책으로 마이그레이션하는 것이&#39;. 클래식 규칙으로 구성된 Azure Firewall은 Azure Firewall 리소스 페이지에서 방화벽 정책으로 <b>마이그레이션 옵션을 사용하여 방화벽 정책</b> 으로 쉽게 마이그레이션할 수 있습니다. 방화벽 정책으로 마이그레이션해도 가동 중지 시간이 발생하지 않지만 유지 관리 시간 동안 마이그레이션하는 것이 좋습니다. 방화벽 정책 표준 계층은 일반 공급되며 전체 SLA를 제공합니다. 단일 배포와 연결된 경우 방화벽 정책은 무료입니다.</p>


  <p>프리미엄 구성을 지원하는 것 외에도 Firewall Manager를 사용한 중앙 집중식 관리, 상속을 통한 구성 다시 사용, 둘 이상의 Azure 방화벽에 정책 연결, CI/CD 파이프라인 통합을 위한 사용자 지정 RBAC 등 방화벽 정책에서 제공하는 몇 가지 이점이 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/policy-overview" target="_blank">방화벽 정책</a> 설명서 페이지를 참조하세요.</p>


