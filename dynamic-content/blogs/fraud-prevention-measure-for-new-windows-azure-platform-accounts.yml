Title: 새 Windows Azure 플랫폼 계정에 대한 사기 방지 조치
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] 사기 방지 조치로, 최근에 새로 구매한 Windows Azure 플랫폼 계정에 대한 확인 프로세스를 구현했습니다. 새로운 경우...'
Content: <p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>사기 방지 조치로, 최근에 새로 구매한 <a href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼 계정에 대한 확인 프로세스를 구현했습니다. 새 고객이 Windows Azure 플랫폼 개발자 포털에 처음 로그온하는 경우 고객은 문자 메시지를 통해 4자리 코드를 보내는 휴대폰 번호를 제공해야 합니다. 그런 다음 고객은 확인을 위해 <a href="https://windows.azure.com/default.aspx">개발자 포털</a> 에 이 4자리 코드를 입력해야 합니다. 일회성 전용 프로세스입니다. 설정된 계정을 사용하는 기존 Windows Azure 플랫폼 고객은 새 Windows Azure 플랫폼 구독을 구매하더라도 이 확인 프로세스를 완료할 필요가 없습니다. 고객이 이 휴대폰 확인을 성공적으로 통과하면 다시는 이의를 제기하지 않습니다. </p>  <p>그러나 이 프로세스의 제한으로 인해 특정 시장 및 휴대폰 이동 통신 사업자는 현재 지원되지 않습니다. 이러한 경우 고객은 수동 확인을 위해 지원에 문의해야 한다는 메시지를 받게 됩니다. 불편을 끼쳐드려 죄송합니다. 현재 지원되는 시장 및 운송업체 목록을 확장하기 위해 노력하고 있습니다.</p>
