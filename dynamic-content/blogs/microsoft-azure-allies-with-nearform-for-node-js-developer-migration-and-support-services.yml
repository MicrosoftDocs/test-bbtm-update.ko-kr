Slug: microsoft-azure-allies-with-nearform-for-node-js-developer-migration-and-support-services
Title: 'Node.js 개발자 마이그레이션 및 지원 서비스에 대해 nearForm을 사용하여 동맹국 Microsoft Azure '
Summary: Node.js Interactive 2017에서 내일부터 BC 주 밴쿠버, nearForm 및 Microsoft에서 고객이 Node.js 앱을 Azure로 마이그레이션하고 엔터프라이즈급 지원을 제공할 수 있는 새로운 파트너십을 발표합니다.
Content: >-
  <p>Node.js Interactive 2017에서 내일부터 BC 주 밴쿠버, <a href="https://www.nearform.com/" target="_blank">nearForm</a> 및 Microsoft에서 <strong>고객이 Node.js 앱을 Azure로 마이그레이션하고 엔터프라이즈급 지원을 제공할 수 있도록 새로운</strong> 제휴를 발표합니다. 이제 nearForm과 협력하여 개발자가 Azure를 채택하고 클라우드를 기반으로 구축함에 따라 Node.js 앱을 설계, 디자인 및 지원하는 데 있어 다년간의 전문 지식을 개발자에게 제공하고 있습니다.</p>


  <p>매일 점점 더 많은 Node.js 개발자가 Azure를 기반으로 빌드 및 배포를 선택하고 있으며, Microsoft는 이 지역에 투자하기 위한 노력을 계속하고 있습니다. <a href="https://aka.ms/tryazapps" target="_blank">Linux의 Azure App Service</a> 및 <a href="https://aka.ms/wafc" target="_blank">컨테이너용 AzureWeb</a><a href="https://aka.ms/wafc">&nbsp;</a> 앱의 최근 공지 사항과 <a href="https://aka.ms/azfunctions" target="_blank">Azure Functions</a>, <a href="https://aka.ms/azkube" target="_blank">Azure Container Service</a> 및 <a href="https://aka.ms/azmpNode" target="_blank">미리 프로비전된 VM 이미지</a>에서 Node.js 대한 지원과 함께 개발자는 Azure에서 제공하는 여러 클라우드 컴퓨팅 모델에서 Node.js 앱 및 서비스를 호스트할 수 있는 다양한 선택을 제공합니다.</p>


  <h2>nearForm 마이그레이션 및 개발자 지원 서비스</h2>


  <p>nearForm은 전체 스택 JavaScript 솔루션 설계 및 개발에서 aleader로&nbsp; 인식됩니다. 소프트웨어 설계자, 디자이너, 개발자, DevOps 엔지니어 및 오픈 소스 도구 전문가로 구성된 세계적 수준의 팀을 통해 nearForm은 현재 아키텍처 검토 워크샵을 통해 전 세계 고객을 짧은 시간 안에 Azure에 완전히 배포된 고성능 새 스택으로 만듭니다.</p>


  <p>제휴의 일환으로 Microsoft와 nearForm은 오늘 고객이 Azure에서 Node.js 통해 클라우드로 자신 있게 이동할 수 있도록 하는 <strong>nearForm Migration 및 Developer Support 서비스를 발표하고</strong> 있습니다. 기술 마이그레이션 외에도 nearForm은 기업이 <strong>새로운 SaaS(Software-as-a-Service) 기능을 제공하기 위해 마이그레이션하는</strong> 데 도움이 될 수 있습니다. nearForm 디자인 스프린트는 고객이 단 5일 만에 새로운 비즈니스 아이디어의 프로토타입을 생성할 수 있도록 하는 집중적인 참여입니다. 그런 다음 고객은 nearForm&#39;솔루션 팀과 협력하여 프로토타입을 프로덕션 시스템으로 전환할 수 있습니다.</p>


  <p>nearForm&#39;개발자 지원 서비스를 통해 팀은 Node.js Core 기여자를 포함하여 업계에서 <strong>가장 지식이 많은 Node.js 개발자</strong> 에게 직접 액세스할 수 있습니다. 이러한 수준의 전문 지식을 통해 고객은 프로세스를 단계별로 안내할 수 있습니다.</p>


  <p>마이그레이션 및 개발자 서비스에 관심이 있는 고객은 <a href="https://www.nearform.com/" target="_blank"><strong>nearForm</strong></a>에서 <strong> 직접</strong> <strong>견적을 요청할 </strong> 수 있습니다.</p>


