Slug: azure-media-services-rtmp-support-and-live-encoders
Title: Azure Media Services RTMP 지원 및 라이브 인코더
Summary: 이 문서에서는 Azure Media Services 사용하도록 설정된 RTMP 수집 기능과 Wirecast, FMLE(Flash Media Live Encoder) 및 FFmpeg 인코더를 사용하여 Azure Media Services 채널에 다중 비트 전송률 라이브 피드를 원본으로 사용하는 방법에 중점을 둡니다.
Content: >-
  <p>라이브 스트리밍은 이제 입증된 라이브 스트리밍 Platformpublic"> 미리 보기를</a> 시작하는 Azure Media Services 사용할 수 <a href="https://azure.microsoft.com/blog/2014/09/10/azure-media-services-launches-proven-live-streaming-platform/" target="_blank" title="있으며 지원되는 수집 프로토콜 중 하나는 RTMP입니다. RTMP는 라이브 스트리밍을 포함하여 풍부한 미디어를 수집하고 제공하는 데 일반적으로 사용되는 프로토콜입니다. Azure Media Services RTMP를 사용하여 라이브 피드 수집을 지원하고 <a href="https://msdn.microsoft.com/en-us/library/azure/jj889436.aspx" target="_blank">동적 패키징을</a> 사용하여 MPEG-DASH, Microsoft 부드러운 스트리밍, Apple HLS 또는 Adobe HDS 형식으로 배달할 라이브 스트림을 동적으로 트랜스믹스합니다. 이렇게 하면 입력 및 여러 출력 프로토콜에 널리 채택된 RTMP 프로토콜을 사용하여 레거시 플레이어 및 형식과의 호환성을 유지하면서 여러 디바이스 및 엔드포인트에 연결할 수 있습니다. 라이브 채널 및 스트리밍 엔드포인트를 사용하여 Azure Media 계정을 설정하는 방법에 대한 자세한 내용은 Azure Media Management&rdquo;</a> Portal을 사용하여 라이브 스트리밍 시작,<a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/" target="_blank" title="&ldquo; Azure Media Management Portal">을 사용하여 라이브 스트리밍 시작, Jason Suesss&rsquo; 우수한 블로그를 참조하세요. 이 문서에서는 Azure Media Services 사용하도록 설정된 RTMP 수집 기능과 Wirecast, FMLE(Flash Media Live Encoder) 및 FFmpeg 인코더를 사용하여 Azure Media Services 채널에 다중 비트 전송률 라이브 피드를 원본으로 사용하는 방법에 중점을 둡니다.</p>


  <h1>&nbsp;</h1>


  <h2><span style="font-weight: bold;">아키텍처 및 일반 정보</span></h2>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/Live-architecture.png"><img alt="Live-architecture" border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Live-architecture_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none;" title="높은 수준의 라이브 아키텍처" width="644"></a>에서 라이브 스트리밍 아키텍처는 채널/프로그램, Storage 및 스트리밍 엔드포인트의 세 가지 주요 구성 요소로 구성됩니다.</p>


  <ul>
   <li><strong>채널/프로그램-</strong> 채널은 라이브 스트리밍을 사용하도록 설정합니다. 여기에는 라이브 인코더에 대한 수집 지점이 포함됩니다. 현재 RTMP 및 조각화된 MP4(부드러운 스트리밍)는 지원되는 수집 프로토콜입니다. 프로그램은 채널 내의 논리적 구성 요소입니다. 프로그램은 스트리밍을 위해 수신된 데이터를 게시하고 주문형 변환 및 DVR(라이브 프레젠테이션 창)을 위해 콘텐츠를 보관합니다.</li>
   <li><strong>스트리밍 엔드포인트 및 스트리밍 단위 -</strong> 스트리밍 엔드포인트는 라이브 및 VOD 자산을 끌어올 수 있는 URL을 제공합니다.&nbsp; 또한 스트리밍 엔드포인트는 동적 패키징 기능을 제공하고 스트림 배달을 보호합니다.</li>
   <li><strong>Storage-</strong> 프로그램은 라이브 보관 파일을 저장하기 위해 Azure Storage를 사용합니다. 주문형 스트리밍 및 인코딩 서비스도 스토리지를 사용합니다.</li>
  </ul>


  <h3><span style="font-weight: bold;">채널 RTMP 지원</span></h3>


  <p>Azure Media Services Channel은 RTMP 푸시 모델을 지원합니다. 단일 및 다중 비트 전송률 입력을 모두 지원할 수 있지만 다중 비트 전송률 입력을 사용하여 적응 비트 전송률 스트리밍의 이점을 얻는 것이 좋습니다. 향후 Azure Media Services 단일 비트 전송률 입력을 다중 비트 전송률 출력으로 변환하는 라이브 트랜스코더 서비스를 제공합니다. RTMP 수집을 사용하려면 다음이 필요합니다.</p>


  <ul>
   <li>RTMP 출력 지원 인코더</li>
   <li>H.264 비디오 및 AAC 오디오 코덱 출력</li>
   <li>비디오 품질 전반의 키 프레임 또는 GOP(사진 그룹) 맞춤</li>
   <li>2초 키 프레임 간격(최대 6초까지 사용할 수 있지만 특별한 구성이 필요합니다. 아래 고급 설정 섹션을 참조하세요.</li>
   <li>각 품질에 대한 고유&nbsp; 스트림 이름</li>
   <li>네트워크 연결(집계된 비디오+오디오 비트 전송률에 사용 가능한 대역폭)</li>
   <li>최적의 적응 비트 전송률 성능을 위해 엄격한 CBR 인코딩을 권장합니다.</li>
  </ul>


  <p>이 게시물에서는 출력 및 수집을 위해 세 가지 비디오 품질을 사용하여 채널을 Azure Media Services. 여러 품질을 사용할 수 있지만 초기 품질은 컴퓨터&rsquo; 인코딩 기능 및 채널 수집에 대한 네트워크 연결에 의해 제한됩니다. 대역폭을 초과했거나 네트워크 연결 상태가 좋지 않은 경우 품질 수를 조정하고 더 낮은 해상도와 비트 전송률을 사용하도록 인코딩 설정도 조정해야 할 수 있습니다. 여러 품질을 사용하는 경우 모든 품질의 집계된 비트 전송률에 주의해야 합니다.</p>


  <blockquote>참고: 인코더 설정을 변경하고 연결을 끊고 채널에 인코더를 다시 연결할 때마다 채널을 다시 설정해야 합니다.</blockquote>


  <h2><span style="font-weight: bold;">Wirecast 구성</span></h2>


  <p>Wirecast는 잘 알려진 RTMP 인코더입니다. Wirecast를 사용하면 브로드캐스트를 위해 라이브 스트림을 캡처, 라이브 프로덕션 및 인코딩할 수 있습니다. 자세한 정보를 얻고 Telestream 웹 사이트Telestream 웹 사이트에서"> 평가판 버전을 <a href="https://www.telestream.net/wirecast/overview.htm" target="_blank" title="다운로드할 수 있습니다</a>. wirecast 버전 5 및 6is&nbsp;는 Azure Media Services 지원 및 테스트되었습니다. 아래 단계는 Wirecast 버전 5 및 6 모두에 적용됩니다. 버전 6에는 Azure Media Services 인코딩 사전 설정을 사용할 준비가 되어 있습니다. 기본 사전 설정을 사용하거나 아래 단계에 따라 직접 만들 수 있습니다.</p>


  <h3>&nbsp;</h3>


  <h3><span style="font-weight: bold;">입력 구성</span></h3>


  <ul>
   <li>마우스로 단추를 가리킵니다 &ldquo;+&rdquo; .</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/Wirecast1.png"><img alt="Wirecast1" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast1_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="Wirecast1" width="620"></a></p>


  <ul>
   <li>사용 가능한 원본 옵션 중에서 선택합니다. Wirecast에는 여러 옵션이 포함됩니다. 이 게시물의 경우 통합 비디오 카메라를 사용합니다.</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast2.png"><img alt="wirecast2" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast2_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast2" width="621"></a></p>


  <ul>
   <li>카메라 캡처가 새 작은 창에 나타납니다. 이 옵션을 클릭하면 카메라 캡처가 미리 보기 창에 표시됩니다.</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast13.png"><img alt="wirecast13" border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast13_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast13" width="621"></a> &nbsp;</p>


  <h3><span style="font-weight: bold;">출력 구성</span></h3>


  <ul>
   <li>주 메뉴에서 출력 -&gt; 출력 설정 이동합니다.</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast4.png"><img alt="wirecast4" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast4_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast4" width="626"></a></p>


  <ul>
   <li>출력 대상 선택 대화 상자에서 RTMP 서버를 선택합니다.</li>
  </ul>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast5.png"><img alt="wirecast5" border="0" height="103" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast5_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast5" width="244"></a> 출력 설정 대화 상자가 나타납니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast6.png"><img alt="wirecast6" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast6_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast6" width="644"></a></blockquote>


  <ul>
   <li>첫 번째 출력(품질)의 이름을 지정합니다. 예를 들어 &ldquo;Azure Media Services Quality1&rdquo;</li>
   <li>주소 필드에 채널&rsquo; 수집 URL을 입력합니다.&nbsp; 채널 수집 URL을 가져오는 방법에 대한 자세한 내용은 Azure Media Management Portal을 사용하여 라이브 스트리밍으로 시작하는 Azure Media Management</a>&rdquo; Portal">을 사용하여 라이브 스트리밍 시작 방법을 참조&ldquo;<a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/" target="_blank" title="하세요.</li>
   <li>고유한 스트림 이름(예: myStream1)을 입력합니다. 품질이 여러 개 있는 경우 각 품질에는 고유한 스트림 이름이 있어야 합니다.</li>
   <li>첫 번째 품질에 대한 새 인코딩 사전 설정을 만듭니다.
   <ul>
    <li>출력 설정 대화 상자에서 새 사전 설정을 선택합니다.</li>
    <li>새 사전 설정 이름 입력 텍스트 상자에 새 사전 설정의 이름을 입력합니다.&nbsp; 예 &ldquo;: MyQuality1&rdquo;</li>
    <li>인코더 설정 &ldquo;:&rdquo; <strong>H.264 또는 x264</strong>로 입력합니다.</li>
    <li>원하는 값으로 사전 설정을 구성합니다.</li>
   </ul>
   </li>
  </ul>


  <blockquote>사용자 고유의 인코딩 사전 설정을 만들 때 초당&rdquo; 프레임 및 &ldquo;키 프레임의 모든&rdquo; 값을 각 품질에 대해 동일한 값으로 설정&ldquo;해야 합니다. 각 품질에 대해 동일한 오디오 인코딩 설정을 사용해야 하며 각 품질에 대한 키 프레임 맞춤&rdquo; 설정을 확인해야 &ldquo;합니다.&nbsp; 그렇지 않으면 스트림이 작동하지 않거나 채널에 수집되지 않습니다. 적절한 적응 비트 전송률 스트리밍을 위해 이러한 설정은 품질 전체에서 동일해야 합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast7.png"><img alt="wirecast7" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast7_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast7" width="459"></a></blockquote>


  <ul>
   <li>첫 번째 출력을 구성한 후 출력 구성은 다음과 같이 표시됩니다.</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast8.png"><img alt="wirecast8" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast8_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast8" width="644"></a></p>


  <ul>
   <li>다른 품질 수준을 추가하려면 추가를 클릭하고 위의 단계에 따라 추가 품질을 추가합니다. 동일한 값을 초당 프레임 및 &ldquo;키 프레임&rdquo;으로 &ldquo;설정하는 것을 잊지 마세요&rsquo;.&rdquo; 또한 키 프레임 맞춤&rdquo; 설정 및 고유한 이름 스트림을 확인&ldquo;하세요.</li>
   <li>세 가지 특성을 모두 구성한 후 출력 구성은 다음과 같습니다.</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast9.png"><img alt="wirecast9" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast9_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast9" width="644"></a> &nbsp;</p>


  <h3><span style="font-weight: bold;">채널 수집에 데이터 인코딩 및 푸시 시작</span></h3>


  <ul>
   <li>화살표를 클릭하여 인코딩을 시작합니다.</li>
  </ul>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast10.png"><img alt="wirecast10" border="0" height="129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast10_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast10" width="594"></a></blockquote>


  <ul>
   <li>스트림 단추를 눌러 라이브 인코딩된 데이터를 채널에 푸시하기 시작합니다. 스트리밍이 시작될 때 표시등이 빨간색으로 바뀝니다.</li>
  </ul>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast11.png"><img alt="wirecast11" border="0" height="42" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast11_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast11" width="226"></a></blockquote>


  <h3><span style="font-weight: bold;">스트림 미리 보기</span></h3>


  <p>Azure 관리 포털을 사용하여 스트림을 미리 볼 수 있습니다. Azure Portal을 사용하여 스트림을 게시할 수도 있습니다. 게시 및 미리 보기 방법에 대한 자세한 내용은 Azure Media Management Portal을 사용하여 라이브 스트리밍으로 시작하는 Azure Media Management</a>&rdquo; Portal">을 사용하여 라이브 스트리밍 시작 방법을 참조&ldquo;<a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/" target="_blank" title="하세요. 대안으로 여러 플레이어 옵션 및 미리 보기에 사용할 <a href=""></a> 수 있습니다. &nbsp;</p>


  <h2>&nbsp;</h2>


  <h2><span style="font-weight: bold;">FMLE(Flash Media Live Encoder) 구성</span></h2>


  <p>FMLE은 Adobe의 무료 소프트웨어입니다. 자세한 정보를 얻고 인코더 <a href="https://www.adobe.com/products/flash-media-encoder.html" title="https://www.adobe.com/products/flash-media-encoder.htmlhttps://www.adobe.com/products/flash-media-encoder.html"></a>복사본을 다운로드할 수 있습니다. 기본적으로 FMLE은 MP3 오디오 출력을 지원합니다. 현재 Azure Media Services <a href="https://azure.microsoft.com/en-us/blog/an-introduction-to-live-encoding-with-azure-media-services/"><s>라이브 트랜스코딩 서비스를 제공하지 않으며&rsquo;</s></a> 동적 패키지 소스 스트림에 대한 AAC 오디오 코덱이 MPEG-DASH, 부드러운 스트리밍 및 HLS와 같은 여러 형식으로 필요합니다. AZURE MEDIA SERVICES FMLE을 사용하려면 AAC 플러그 인이 필요합니다. 이 게시물에서는 기본 개념의 플러그 인을 사용합니다.&nbsp; 더 많은 정보를 얻고 평가판 버전을 <a href="https://www.mainconcept.com/eu/products/plug-ins/plug-ins-for-adobe/aac-encoder-fmle.html" title="https://www.mainconcept.com/eu/products/plug-ins/plug-ins-for-adobe/aac-encoder-fmle.htmlhttps://www.mainconcept.com/eu/products/plug-ins/plug-ins-for-adobe/aac-encoder-fmle.html"></a> 다운로드할 수 있습니다. &nbsp;</p>


  <h3><span style="font-weight: bold;">FMLE 구성</span></h3>


  <ul>
   <li>가장 먼저 해야 할 일은 RTMP 타임스탬프에 NTP 시간 원본(절대 시간)을 사용하도록 FMLE을 구성하는 것입니다. 이 작업을 수행하려면 <ol>
    <li>인코더를 닫습니다.</li>
    <li>텍스트 편집기에서 FMLE config.xml 파일을 엽니다. Windows 기본 설치 위치는 C:\Program Files\Adobe\Flash Media Live Encoder 3.2\입니다(x64의 경우 C:\Program Files (x86)\Adobe\Flash Media Live Encoder 3.2\) Mac OS의 기본 설치 위치는 Macintosh HD:Applications:Adobe:Flash Media Live Encoder 3.2입니다.</li>
    <li>streamsynchronization/enable을 true로 설정합니다.&lt; streamsynchronization !-- 이 기능을 사용하도록 설정하려면 true&quot;, &quot;사용하지 않도록 설정하려면 false&quot;입니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp; --&nbsp;&nbsp;&nbsp;&nbsp;&lt;&nbsp;&nbsp;&nbsp;&nbsp;&quot;&gt; &lt; <span style="background-color: rgb(255, 255, 0);">enabletrue</span>&lt;&gt;/enable&gt;</li>
    <li>파일을 저장하고 인코더를 다시 시작합니다.</li>
   </ol>
   </li>
   <li>디바이스 목록에서 원본 디바이스를 선택합니다. 이 게시물의 경우 통합 카메라를 사용 &ldquo;하겠습니다.&rdquo;</li>
   <li>미리 설정된 메뉴에서 인코딩 사전 설정을 선택하거나 직접 만듭니다. 직접 만들려면 채널 RTMP 지원&quot; 섹션에서 요구 사항을 확인&quot;하세요.&nbsp; 3개의 품질을 만드는 사전 설정 메뉴에서 다중 비트 전송률 &ndash; 3 스트림(1500) Kbps &ndash; H.264&rdquo;를 사용합니다&ldquo;.</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast12.png"><img alt="wirecast12" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast12_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast12" width="644"></a></p>


  <ul>
   <li>H.264 고급 설정을 구성하고 클릭하여 키 프레임 빈도&rdquo;를 2초로 설정합니다&ldquo;.<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast14.png"><img alt="wirecast14" border="0" height="28" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast14_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast14" width="28"></a> 아이콘. 참고: 미리 설정된 이름을 사용자 지정으로 &ldquo;바꿉니다.&rdquo;</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast15.png"><img alt="wirecast15" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast15_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast15" width="228"></a></p>


  <ul>
   <li>프레임 속도를 30fps로 설정</li>
   <li>오디오 디바이스 선택</li>
   <li>오디오 출력 형식을 AAC로 설정합니다. 참고: AAC 및 HE-AAC는 기본적으로 사용할 수 없습니다. FMLE은 기본 제공 MP3 오디오만 지원합니다. AAC 코덱을 사용하도록 설정하려면 플러그 인이 필요합니다.</li>
   <li>원하는 오디오 대역폭을 설정합니다. 이 게시물의 경우 96Kbps 및 44100 샘플링 속도를 사용합니다.</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast16.png"><img alt="wirecast16" border="0" height="171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast16_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast16" width="244"></a></p>


  <ul>
   <li>Stream to Flash Media Server 선택 &ldquo;&rdquo;</li>
   <li>FMS URL에 대한 채널 수집 URL&rdquo;을 &ldquo;입력합니다. 예를 들어 rtmp://channel001-streamingtest.channel.media.windows.net:1935/live/a9bcd589da4b424099364f7ad5bd4940 rtmp://channel001-streamingtest.channel.media.windows.net:1935/live/a9bcd589da4b424099364f7ad5bd4940 채널 수집 URL을 가져오는 방법에 대한 자세한 내용은 &ldquo;<a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/" target="_blank" title="Azure Media Management Portal을 사용하여 라이브 스트리밍 시작(Azure Media</a>&rdquo; Management Portal">을 사용하여 라이브 스트리밍 시작)을 참조하세요.</a>"><a href="1935/live/a9bcd589da4b424099364f7ad5bd4940" title="</li>
   <li>stream%i&rdquo;를 스트림 이름으로 입력&ldquo;합니다. 이 설정은 FMLE이 고유한 스트림 이름을 사용하여 각 품질의 이름을 지정하도록 합니다.</li>
  </ul>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast17.png"><img alt="wirecast17" border="0" height="100" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast17_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast17" width="244"></a> 초기 구성은 다음과 같습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/18/wirecast20.png"><img alt="wirecast20" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wirecast20_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="wirecast20" width="644"></a></p>


