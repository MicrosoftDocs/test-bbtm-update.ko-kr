  <h3><span style="font-weight: bold;">스트림 미리 보기</span></h3>


  <p>Azure 관리 포털을 사용하여 스트림을 미리 볼 수 있습니다. Azure Portal을 사용하여 스트림을 게시할 수도 있습니다. 게시 및 미리 보기 방법에 대한 자세한 내용은 Azure Media Management Portal을 사용하여 라이브 스트리밍 시작(Azure Media Management</a>&rdquo; Portal">을 사용하여 라이브 스트리밍 시작)을 참조&ldquo;<a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/" target="_blank" title="하세요. 대신 여러 플레이어 옵션 및 미리 보기에 사용할 <a href=""></a> 수 있습니다. &nbsp;</p>


  <h2><span style="font-weight: bold;">Azure Media Services 채널 수집과 함께 FFmpeg 사용</span></h2>


  <p>FFmpeg는 다양한 미디어 형식을 인코딩하고 만든 잘 알려진 오픈 소스 소프트웨어입니다. RTMP는 지원되는 프로토콜 중 하나입니다. 자세한 정보를 얻고 <a href="https://ffmpeg.org/" target="_blank">공식 웹 사이트에서</a> FFmpeg 복사본을 다운로드할 수 있습니다. 이 게시물에서는 FFmpeg 명령 및 해당 사용의 세부 정보로 이동하지 않고 로컬 파일을 스트리밍하고 라이브 스트림을 시뮬레이션하는 샘플 명령을 제공합니다. FFmpeg를 사용하여 로컬 카메라, 데스크톱 캡처 및 기타 디바이스를 비롯한 여러 원본/디바이스에서 데이터를 캡처할 수 있습니다. 자세한 내용은 <a href="https://ffmpeg.org/" target="_blank">공식 웹 사이트에서</a> 찾을 수 있습니다.</p>


  <h3><span style="font-weight: bold;">예제 명령</span></h3>


  <p><strong>&nbsp;</strong>내 게시물에 FFmpeg의 Windows 빌드를 사용합니다. 플랫폼과 일치하는 FFmpeg 버전을 사용할 수 있습니다. <b>단일 비트 전송률:</b></p>


  <pre class="prettyprint">

  C:\tools\ffmpeg\bin\ffmpeg.exe -v verbose -i MysampleVideo.mp4 -strict -2 -c:a aac -b:a 128k -ar 44100 -r 30 -g 60 -keyint_min 60 -b:v 400000 -c:v libx264 -preset medium -bufsize 400k -maxrate 400k -f flv rtmp://channel001-streamingtest.channel.media.windows.net:1935/live/a9bcd589da4b424099364f7ad5bd4940/mystream1</pre>


  <p><b>다중 비트 전송률(3비트 속도 500, 300 및 150Kbps):</b></p>


  <pre class="prettyprint">

  C:\tools\ffmpeg\bin\ffmpeg.exe -threads 15 -re -i MysampleVideo.mp4 -strict experimental -acodec aac -ab 128k -ac 2 -ar 44100 -vcodec libx264 -s svga -b:v 500k -minrate 500k -maxrate 500k -bufsize 500k  -r 30 -g 60 -keyint_min 60 -sc_threshold 0 -f flv rtmp://channel001-streamingtest.channel.media.windows.net:1935/live/a9bcd589da4b424099364f7ad5bd4940/Streams_500 -strict experimental -acodec aac -ab 128k -ac 2 -ar 44100 -vcodec libx264 -s vga -b:v 300k -minrate 300k -maxrate 300k -bufsize 300k -r 30 -g 60 -keyint_min 60 -sc_threshold 0 -f flv rtmp://channel001-streamingtest.channel.media.windows.net:1935/live/a9bcd589da4b424099364f7ad5bd4940/Streams_300 -strict experimental -acodec aac -ab 128k -ac 2 -ar 44100 -vcodec libx264 -s qvga -b:v 150k -minrate 150k -maxrate 150k -bufsize 150k  -r 30 -g 60 -keyint_min 60 -sc_threshold 0 -f flv rtmp://channel001-streamingtest.channel.media.windows.net:1935/live/a9bcd589da4b424099364f7ad5bd4940/Streams_150</pre>


  <p>다중 비트 전송률 명령은 키 프레임 간격이 2초인 비디오의 세 가지 품질(500, 300 및 150Kbps)을 만들고 출력을 Azure Media Services 채널 수집으로 보냅니다. 채널 수집 URL을 가져오는 방법에 대한 자세한 내용은 &ldquo;<a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/" target="_blank" title="Azure Media Management Portal을 사용하여 라이브 스트리밍 시작 Azure Media Management</a>&rdquo; Portal">을 사용하여 라이브 스트리밍 시작 &nbsp;</p>


  <h3><span style="font-weight: bold;">스트림 미리 보기</span></h3>


  <p>Azure 관리 포털을 사용하여 스트림을 미리 볼 수 있습니다. Azure Portal을 사용하여 스트림을 게시할 수도 있습니다. 채널 및 프로그램을 게시하고 미리 보는 방법에 대한 자세한 내용은 &ldquo;<a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/" target="_blank" title="Azure Media Management Portal을 사용하여 라이브 스트리밍 시작(Azure Media Management</a>&rdquo; Portal">을 사용하여 라이브 스트리밍 시작)을 참조하세요. 대신 여러 플레이어 옵션 및 미리 보기에 사용할 <a href=""></a> 수 있습니다. &nbsp;</p>


  <h2><span style="font-weight: bold;">고급 구성</span></h2>


  <p>기본적으로 Azure Media Services 채널은 2초 키 프레임 간격 데이터 또는 GOP(KeyFrameInterval)를 수집하도록 구성됩니다. 또한 동적 패키징은 HLS 출력에 3~1개의 매핑 구성을 사용합니다. 구성된 데이터를 2초 키 프레임 간격으로 수집하면 HLS 출력 세그먼트가 6초(3 * 2초)가 됩니다. 2초 키 프레임 간격과 다른 데이터를 수집하려면 이 값을 조정해야 합니다. 이 값을 조정하고 채널을 만들려면 포털을 사용하여 이러한 고급 설정을 변경할 수 없으므로 SDK를 사용해야 합니다. .NET용 Media Services SDK<a href="https://msdn.microsoft.com/en-us/library/azure/dn783465.aspx" target="_blank">를 사용하여 라이브 스트리밍 애플리케이션 만들기에서&ldquo; SDK를 사용하여 채널을 만드는 방법에 대한 자세한 정보를 얻을 수 있습니다. 이 매개 변수를 구성하려면 다음을 참조하세요.&rdquo;</a></p>


  <ul>
   <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn783458.aspx#ChannelInput" target="_blank">ChannelInput/KeyFrameInterval</a></li>
   <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn783458.aspx#ChannelOutput" target="_blank">ChannelOutput/Hls/FragmentsPerSegment</a></li>
  </ul>


  <p>&nbsp;</p>


  <h2><span style="font-weight: bold;">요약 및 다음 단계</span></h2>


  <p>이 게시물은 RTMP 라이브 인코더가 Azure Media Services 작업하고 기본 스트리밍을 구성할 수 있는 용이성을 보여 줍니다. Azure Media Services 라이브 스트리밍 및 기타 기능을 사용하여 더 많은 작업을 수행할 수 있습니다. Azure Media Services 라이브 스트리밍 작업에서 <a href="https://msdn.microsoft.com/en-us/library/azure/dn783466.aspx" target="_blank">&ldquo;라이브 스트리밍 및 SDK 지원에 대한 자세한 내용과 Azure Media Services&rdquo;</a> 공식 사이트에서 Azure Media <a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank">&ldquo;&rdquo;</a> 에 대한 일반 정보를 확인할 수 있습니다. RTMP 수집 지원을 통해 새로운 라이브 스트리밍 서비스를 사용해 보고 피드백이 있는지 알려 주시기 바랍니다. 해피 라이브 스트리밍!</p>
