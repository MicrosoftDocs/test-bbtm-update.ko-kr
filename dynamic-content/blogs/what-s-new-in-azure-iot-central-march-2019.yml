Title: Azure IoT Central의 새로운 기능 - 2019년 3월
Summary: 이 게시물에서는 Azure IoT Central에서 사용할 수 있는 새로운 기능인 임베디드 Microsoft Flow, Azure IoT Central 커넥터 업데이트, Azure Monitor 작업 그룹, 여러 대시보드 및 지역화 지원을 공유합니다.
Content: >-
  <p>IoT Central에서 목표는 IoT를 단순화하는 것입니다. IoT 데이터가 의미 있는 작업 및 시각화를 구동하는지 확인하려고 합니다. 이 게시물에서는 포함된 Microsoft Flow, Azure IoT Central 커넥터 업데이트, Azure Monitor 작업 그룹, 여러 대시보드 및 지역화 지원을 포함하여 Azure IoT Central에서 사용할 수 있는 새로운 기능을<a> </a>공유합니다. 또한 최근에 IoT Central에서 작업 기능을 확장했으므로 <a href="https://azure.microsoft.com/en-us/blog/expanded-jobs-functionality-in-azure-iot-central/">공지 사항 블로그 게시물을</a> 확인하여 자세히 알아볼 수 있습니다.</p>


  <h2>Microsoft Flow 이제 IoT Central에 포함됨</h2>


  <p>이제 IoT Central 내에서 직접 즐겨 찾는 커넥터를 사용하여 워크플로를 빌드할 수 있습니다. 예를 들어 IoT Central 내에서 푸시 알림 및 SMS를 모두 한 곳에서 보내는 워크플로를 트리거하는 온도 경고 규칙을 빌드할 수 있습니다. 워크플로를 테스트 및 공유하고, 실행 기록을 확인하고, 해당 규칙에 연결된 모든 워크플로를 관리할 수도 있습니다.</p>


  <p><em>규칙</em>의 <em>디바이스 템플릿</em>을 방문하고, 새 작업을 추가하고, Microsoft Flow 타일을 선택하여 IoT Central 앱에서 사용해 보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10465fff-6c7d-45cb-92c8-6653e545f5a1.png"><img alt="Embedded Microsoft Flow experience in IoT Central." border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24c96a69-13aa-4dfc-a628-9f6dcd6f2ce8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Central의 임베디드 Microsoft Flow 환경." width="693"></a></p>


  <p>업데이트된 Azure IoT Central 커넥터: 명령 보내기 및 디바이스 작업 가져오기</p>


  <p>업데이트된 Azure IoT Central 커넥터를 사용하면 이제 IoT 디바이스에서 명령을 보내고 이름, 속성 및 설정 값과 같은 디바이스 정보를 가져올 수 있는 Microsoft Flow 및 Azure Logic Apps 워크플로를 빌드할 수 있습니다. 이제 IoT 디바이스에 모바일 앱에서 다시 부팅하도록 지시하는 워크플로를 빌드하고 모바일 앱에 디바이스&rsquo; 온도 설정 및 위치 속성을 표시할 수도 있습니다.</p>


  <p>명령 <em>보내기</em> 및 워크플로에서 <em>디바이스 작업 가져오기</em>를 사용하여 Microsoft Flow 또는 Azure Logic Apps 사용해 보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96950649-ffaa-49ea-8796-3fab6a4900cf.png"><img alt="Get a device and Run a command actions in Microsoft Flow." border="0" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7509899-60f5-41d9-976b-067b851375a7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="디바이스를 가져와서 Microsoft Flow 명령 작업을 실행합니다." width="692"></a></p>


  <p>Azure Monitor 작업 그룹과 통합</p>


  <p>Azure Monitor 작업 그룹은 한 번에 여러 규칙에 연결할 수 있는 다시 사용할 수 있는 작업 그룹입니다. 각 규칙에 대해 별도의 작업을 만들고 받는 사람&rsquo; 이메일 주소, SMS 번호 및 웹후크 URL을 각각 입력하는 대신 드롭다운에서 세 가지가 모두 포함된 작업 그룹을 선택하고 세 채널 모두에 대한 알림을 받을 것으로 예상할 수 있습니다. 동일한 작업 그룹을 여러 규칙에 연결할 수 있으며 Azure Monitor 경고에서 다시 사용할 수 있습니다.</p>


  <p><em>규칙</em>의 <em>디바이스 템플릿</em>을 방문하고, 새 작업을 추가한 다음, Azure Monitor 작업 그룹 타일을 선택하여 IoT Central 앱에서 사용해 보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44dea86b-6e22-4479-92f3-893af876312f.png"><img alt="Azure monitor action groups as an action for your rules." border="0" height="454" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c290e435-2c61-46f1-abb4-d4ddc19eec62.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure는 규칙에 대한 작업으로 작업 그룹을 모니터링합니다." width="712"></a></p>


  <p>여러 대시보드</p>


  <p>이제 사용자는 IoT Central 앱에서 여러 개인 대시보드를 만들 수 있습니다. 이제 사용자 지정된 대시보드를 빌드하여 디바이스 및 데이터를 더 잘 구성할 수 있습니다. 기본 애플리케이션 대시보드는 여전히 모든 사용자가 사용할 수 있지만 앱의 각 사용자는 개인 설정된 대시보드를 만들고 둘 사이를 전환할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a752fc9b-c167-4bfc-ba47-78a8d2bf1509.png"><img alt="Multiple dashboards: choosing between application dashboards and personal dashboards." border="0" height="452" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef6f0ab2-457e-4b84-b450-4bfcdfbf2fb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="여러 대시보드: 애플리케이션 대시보드와 개인 대시보드 중에서 선택합니다." width="709"></a></p>


  <p>지역화 지원</p>


  <p>현재 IoT Central은 17개 언어를 지원합니다. 위쪽 탐색의 설정 섹션에서 원하는 언어를 선택할 수 있으며 IoT Central에서 앱을 사용할 때 적용됩니다. 각 사용자는 자신의 기본 설정 언어를 사용할 수 있으며 언제든지 변경할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80afdf22-c30c-43e9-8d1a-c2581b233fe8.png"><img alt="Choosing a different language in IoT Central." border="0" height="454" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef480e67-2064-4e5e-a96f-5e14db76e8cb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Central에서 다른 언어 선택" width="713"></a></p>


  <p>이러한 새로운 기능을 사용하면 워크플로를 작업으로 보다 편리하게 빌드하고 작업 그룹을 다시 사용하고, 여러 대시보드에서 시각화를 구성하고, 선호하는 언어로 IoT Central을 사용할 수 있습니다. IoT Central에서 더 많은 개발을 계속 지켜보세요. 다음까지!</p>


