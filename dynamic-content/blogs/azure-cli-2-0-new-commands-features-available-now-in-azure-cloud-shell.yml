Title: 'Azure CLI 2.0: 새 명령, 기능; Azure Cloud Shell에서 지금 사용 가능'
Summary: 앞서 블로그에서 발표한 대로 지난 몇 개월 동안 Azure CLI 2.0에 새로운 기능을 추가하고 안정화하는 데 지속적으로 노력하고 있습니다.
Content: "<p>이 <a href=\"https://azure.microsoft.com/en-us/blog/author/kamalb/\">블로그</a>에서 이전에 발표한 대로 지난 몇 개월 동안 Azure CLI 2.0에 새로운 기능을 추가하고 안정화하는 데 지속적으로 노력하고 있습니다.</p>\n\n<p><a href=\"https://build.microsoft.com/\">Microsoft Build 2017</a>에서는 앱 서비스, cdn, 인식 서비스, cosmosdb, 데이터 레이크 분석 및 저장소, 개발/테스트 랩, 함수, 모니터, mysql, postgres, 서비스 패브릭 클라이언트, vsts 등 새로운 또는 크게 향상된 명령 모듈을 통해 Azure CLI 2.0에서 사용할 수 있는 새로운 기능을 발표했습니다.</p>\n\n<p>이러한 변경 내용 중 일부는 기존 CLI 명령에 대한 새 구문 및 수정된 이름을 포함합니다. 다른 몇 가지 릴리스에 대해 이전 CLI 명령을 계속 사용할 수 있지만 그 후에는 더 이상 사용되지 않으며 새 명령 사용을 시작해야 합니다. 가능한 한 빨리 새 명령으로 전환하는 것이 좋습니다. 다음 릴리스에서 제거할 명령에 사용 중단 경고가 추가되었습니다(모두 현재 &quot;미리 보기&quot; 릴리스 모드임).</p>\n\n<h2>새 설치 관리자</h2>\n\n<p>지난 2~3개월 동안 Azure CLI 2.0의 고객 및 신규 개발자의 참여가 증가하여 매우 고무적이었습니다. 피드백의 대부분은 지금까지 긍정적이었지만 경험이 최적이 아니었&rsquo;던 몇 가지 영역이 있습니다. 특히 Windows 설치 문제는 많은 얼리어답터들로부터 자주 인용된 불만이었습니다. 이에 따라 이제 Windows Azure CLI 2.0용 MSI 설치 관리자를 릴리스합니다. 이렇게 하면 올바른 버전의 Python 및 기타 종속성이 올바른 폴더에 설치되어 복잡해질 수 있으며, 이는 향후 Azure CLI의 업그레이드 및 제거 시나리오에도 도움이 됩니다. Mac 및 Linux의 경우 이미 설치 환경을 원활하게 만드는 Curl, Apt-Get, PIP 설치 관리자를 사용할 수 있습니다. 최신 버전의 Azure CLI 2.0을 설치하거나 업그레이드하는 방법에 대한 자세한 지침은 업데이트된 설치 <a href=\"https://docs.microsoft.com/en-us/cli/azure/install-azure-cli\">페이지를</a> 참조하세요.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ab2d168-7b90-4bd7-bb90-19e789d1d57a.png\"><img alt=\"Installing Microsoft CLI 2.0 for Azure\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b1c1916-0c69-4c30-83c5-f3919a1466dd.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Azure용 Microsoft CLI 2.0 설치\" width=\"618\"></a></p>\n\n<p>향후 몇 달 안에 지원되는 다른 플랫폼에 대한 더 많은 기본 설치 관리자를 릴리스할 계획입니다.</p>\n\n<h3>대화형 모드 및 Azure Cloud Shell</h3>\n\n<p>4월 초, 대화형 모드에서 Azure CLI 2.0을 실행하는 별도의 독립 실행형 설치를 <a href=\"https://azure.microsoft.com/en-us/blog/announcing-azure-cli-shell-preview-more-azure-cli-2-0-commands-now-generally-available/\">발표</a> 했습니다. 고객의 피드백에 따라 이제 이 기능을 Azure CLI 2.0에 직접 병합하므로 대화형 모드에서 Azure CLI 2.0을 실행하기 위해 별도의 설치가 필요하지 않습니다&rsquo;. 이제 대화형 명령을 실행하여 CLI를 대화형&quot; 모드로 시작할 &quot;수 있습니다.</p>\n\n<pre class=\"prettyprint\">\naz interactive</pre>\n\n<p>그런 다음 Azure CLI 2.0은 명령 드롭다운, 자동 캐시된 제안을 제공하는 자체 대화형 셸 내에서 실행되며, 각 명령의 사용 방법 예제를 포함하여 즉석 설명서와 결합됩니다. 대화형 모드는 Azure CLI 2.0s&rsquo; 기능, 명령 구조 및 출력 형식을 학습할 때 매우 유용합니다. 자동화 스크립트 실행과 달리 단일 명령 실행에 최적화되어 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a1e7a14-718e-4c57-a3c4-ce181df42982.jpg\"><img alt=\"Az interactive\" border=\"0\" height=\"419\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b08af13e-9d26-4ce0-92f7-eb79446d9b0a.jpg\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Az interactive\" width=\"737\"></a></p>\n\n<p>이 모드 내에서 종료를 실행 &quot;하여 대화형 모드에서 종료&quot; 할 수 있습니다.</p>\n\n<p>사용자 고유의 클라이언트 컴퓨터에서 Azure CLI를 실행하는 것 외에도 Azure 관리 포털에서 직접 <a href=\"https://aka.ms/cloudshell\">Azure Cloud Shell</a> 에서 실행할 수도 있습니다. Azure Cloud Shell은 Azure 리소스를 관리하기 위해 Microsoft에서 유지 관리하는 브라우저 기반 셸 환경입니다. Cloud Shell은 인기 있는 명령줄 도구와 함께 설치되며 Azure 파일 공유를 연결하여 세션 간에 스토리지를 유지합니다. 이렇게 하면 Azure 관리 포털에 로그온한 로그인 자격 증명을 사용하여 브라우저에서 직접 CLI 2.0 명령을 실행할 수 있습니다. 이 기능은 Azure에 필요한 모든 클라이언트 쪽 도구가 설치된 사용자 고유의 컴퓨터에 액세스할 준비가 되어 있지 않은&rsquo; 경우에 매우 유용합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1e53f4d-c5eb-4006-9f37-eb4f00dd4353.png\"><img alt=\"Azure Cloud Shell from Azure Management Portal\" border=\"0\" height=\"371\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0cffcef-bb59-453d-a02c-6ecc58a0b24a.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Azure 관리 포털의 Azure Cloud Shell\" width=\"686\"></a></p>\n\n<p>사용자 고유의 Bash 또는 클라이언트 컴퓨터의 command.exe 환경에서 Azure CLI 2.0을 실행하는 경우 위에서 설명한 모든 설치 메커니즘을 사용하여 Azure CLI 2.0을 설치할 수 있습니다.</p>\n\n<p>이 최신 Azure CLI 2.0 릴리스에는 많은 성능 향상이 제공됩니다. 일반적으로 사용되는 많은 명령 및 사용 시나리오의 시간이 크게 단축되어야 합니다. 이것은 우리가 지속적으로 노력하고 개선하기 위해 노력하고있는 영역입니다. 따라서 명령 또는 자동화 스크립트를 실행하는 데 최적이 아닌 경험이 있는 경우 사용자의 의견을 듣고 사용 시나리오, 패턴 및 구성에 대해 자세히 알아보는 데 관심이 있습니다. 직접 이메일을 azfeedback@microsoft.com보내 주시기 바랍니다. CLI 내에서 직접 az feedback&quot; 명령을 사용하여 &quot;피드백을 보낼 수도 있습니다.</p>\n\n<h3>App Services, MySQL 및 Azure Functions에 대한 새 명령</h3>\n\n<p>Azure CLI 2.0은 <a href=\"https://docs.microsoft.com/en-us/azure/app-service/app-service-value-prop-what-is\">Azure에서 앱 서비스를</a> 만들고 관리하는 전체 관리 기능을 제공합니다. 웹앱은 호스트된 애플리케이션에 대한 리소스(위치, 작업자 수) 및 SKU(선택한 청구 계획에 따라)를 정의하는 App Service 계획 내에 만들어집니다. App Service 계획 내에서 여러 웹앱을 만들고 관리(시작, 중지, 업데이트)할 수 있습니다.</p>\n\n<p>이제 Azure는 클라우드에서 <a href=\"https://docs.microsoft.com/azure/mysql/\">MySQL</a> 및 <a href=\"https://docs.microsoft.com/azure/postgresql/\">PostgreSQL</a> 데이터베이스를 실행하기 위한 완전 관리형 서비스도 제공합니다. 또한 Azure CLI 2.0을 사용하여 이러한 항목을 구성하고 관리할 수도 있습니다. MySQL을 사용하여 PHP 웹 사이트를 Azure에 배포하는 데 사용할 수 있는 몇 가지 Azure CLI 2.0 명령은 다음과 같습니다.</p>\n\n<h4>Azure에서 MySQL 데이터베이스를 만들고 웹앱에서 로컬로 사용</h4>\n\n<p>먼저 Azure 구독에서 MySQL 데이터베이스 및 연결된 방화벽 규칙을 만듭니다.</p>\n\n<pre class=\"prettyprint\">\n# login to your Azure account from the Azure CLI\naz login  \n\n# select the Azure subscription you want to use in your account\naz account set &ndash;-subscription &ldquo;My Demos&rdquo;  \n\n# create a new resource group in your subscription (or skip this step if\n# using an existing resource group)\naz group create &ndash;-location westus2 &ndash;-name MyResourceGroup\n\n# create a new server in Azure MySQL database within the selected resource\n# group \naz mysql server create &ndash;-name MySQLServer &ndash;-resource-group MyResourceGroup `\n--location westus2 &ndash;-user AdminUser &ndash;-password AdminPassword\n\n# create a new firewall rule for your MySQL database to allow client\n# connections\naz mysql server firewall-rule create &ndash;-name MyFirewallRule &ndash;-server `\nMySQLServer &ndash;-resource-group MyResourceGroup &ndash;-start-ip-address 0.0.0.0 `\n--end-ip-address 255.255.255.255\n</pre>\n\n<p>이제 서버를 만드는 동안 위에 지정된 관리자 사용자 이름 및 암호를 사용하여 명령 창에서 이 MySQL 서버에 연결할 수 있습니다. 연결되면 MySQL 명령을 사용하여 MySQL 서버에 새 데이터베이스 및 새 데이터베이스 사용자를 만듭니다. 그런 다음, 데이터베이스를 만드는 동안 지정한 연결 문자열 및 데이터베이스 사용자 이름 및 암호를 업데이트하여 Azure MySQL에서 실행되는 이 새 데이터베이스를 사용하도록 PHP 웹앱을 구성할 수 있습니다. 로컬 컴퓨터에서 실행되는 앱은 이 시점에서 Azure MySQL에서 이 데이터베이스에 연결할 수 있어야 합니다.</p>\n\n<h4>MySQL 데이터베이스와 함께 Azure에서 웹앱 호스트</h4>\n\n<p>그런 다음, Azure App Service 및 웹앱을 내부에 만들고 로컬 GIT 리포지토리에서 원본 업데이트를 수행하도록 설정합니다.</p>\n\n<pre class=\"prettyprint\">\n# create new app service plan in the selected resource group\naz appservice plan create &ndash;-name MyAppSvcPlan &ndash;-resource-group `\nMyResourceGroup &ndash;-sku FREE\n\n# create a new web app in the above app service plan, set PHP runtime version\n# and configure for local Git deployment (all in one simple command)\naz webapp create -g MyResourceGroup -n MyWebApp --plan MyAppSvcPlan --runtime &quot;php|7.0&quot; --deployment-local-git\n\n# set the deployment user for the web app to deploy it from your local\n# machine using Git\naz webapp deployment user set &ndash;-user-name LocalGitUser &ndash;-password `\nLocalUserPassword\n</pre>\n\n<p>로컬 Azure MySQL 데이터베이스와 작동하도록 Azure 웹앱을 설정합니다.</p>\n\n<pre class=\"prettyprint\">\n# update the web app config settings to use MySQL database\naz webapp config appsettings update &ndash;-name MyWebApp &ndash;-resource-group `\nMyResourceGroup &ndash;-settings DB_HOST=MySQLServer.windows.net `\nDB_DATABASE=&rdquo;sampledb&rdquo; DB_USERNAME=&rdquo;dbuser@MySQLServer&rdquo; `\nDB_PASSWORD=&rdquo;dbuser_password&rdquo;\n</pre>\n\n<p>이제 .env 및 database.php 파일을 업데이트하여 PHP 웹앱을 업데이트하여 이 MySql 데이터베이스에 연결할 수 있습니다. 새 애플리케이션 키를 생성하고 PHP 앱의 .env 설정에 저장합니다.</p>\n\n<pre class=\"prettyprint\">\n# update app-key with generated application key for your web app on Azure\naz webapp config appsettings update &ndash;-name MyWebApp &ndash;-resource-group `\nMyResourceGroup &ndash;-settings APP_KEY=&rdquo;generated app key&rdquo; APP_DEBUG=&rdquo;true&rdquo;\n</pre>\n\n<p>그런 다음 GIT 명령(GIT 원격 및 GIT 푸시)을 사용하여 웹앱을 Azure에 푸시하고 배포할 수 있습니다. 이제 웹앱이 준비되고 Azure에서 실행됩니다.</p>\n\n<p>MySQL을 사용하여 PHP 웹 사이트를 Azure App Services에 배포하는 방법에 대한 단계별 지침은 <a href=\"https://docs.microsoft.com/azure/app-service-web/app-service-web-tutorial-php-mysql\">이 문서를</a> 참조하세요.</p>\n\n<p>다른 CLI 명령을 사용하여 App Service 계획을 변경하고, 웹앱을 스케일링하고, 웹앱을 시작하거나 중지할 수 있습니다.</p>\n\n<h3>Azure CLI 2.0을 사용하여 Azure Functions 만들기</h3>\n\n<p><a href=\"https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview\">Azure Functions</a> 는 클라우드에서 작은 코드 또는 &ldquo;함수를 쉽게 실행하기&rdquo; 위한 솔루션입니다. 지원되는 다양한 언어로 실행하려는 코드만 작성하고 호스트 및 실행하는 데 필요한 애플리케이션 또는 인프라에 대해 걱정하지 않고 Azure에 배포할 수 있습니다. Azure CLI 2.0을 사용하면 명령줄을 통해 이 코드를 쉽게 배포하고 관리할 수 있습니다.</p>\n\n<p>Azure Functions에 조각 코드를 만들고 배포하려면 이 간단하지만 강력한 명령을 사용할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\naz functionapp create -g MyFunctionRG1 -n myfunction -s myfuncstg -c westus2 &ndash;u https://github.com/mygithubact/azure-func-test.git</pre>\n\n<p>위의 명령에서 새 함수 앱의 이름을 정의하고 리소스 그룹 및 스토리지 계정을 만들 사용 계획과 함께 지정합니다. 마지막으로 함수 앱에 대한 소스 코드가 있는 GIT 기반 리포지토리를 직접 가리킬 수도 있습니다. 함수가 만들어지고 GIT 리포지토리의 소스 코드가 한 단계로 배포됩니다.</p>\n\n<p>이 작업이 완료되면 함수를 실행할 준비가 됩니다. Azure 관리 포털로 이동하여 함수에 대한 URL을 가져와서 브라우저 또는 클라이언트 쪽 앱에서 해당 URL을 직접 실행하여 함수 코드의 결과를 확인할 수 있습니다.</p>\n\n<p>Azure CLI 2.0이 무엇인지 간단하면서도 강력한 &ndash;&rsquo;기능입니다. 스마트 기본값을 제공하고, 명령을 실행할 매개 변수의 최소 수를 요청하고, 백그라운드에서 여러 단계를 수행하지만, 설정할 수 있는 많은 옵션 및 기타 매개 변수로 발생하는 작업을 제어하는 모든 기능을 제공합니다.</p>\n\n<h3>지금 Azure CLI 2.0 사용을 시작하세요!</h3>\n\n<p>기존 CLI 사용자이든 새 Azure 프로젝트를&rsquo; 시작하든 CLI를 <a href=\"https://docs.microsoft.com/en-us/cli/azure/install-azure-cli\">직접</a> 시작하거나 <a href=\"https://portal.azure.com/\">Azure Cloud Shell</a>에서 쉽게 시작할 수 있습니다. 업데이트된 문서 및 샘플을 사용하여 명령줄 <a href=\"https://docs.microsoft.com/en-us/cli/azure/\">을 알아보고 마스터합니다</a>.</p>\n\n<p>Azure CLI 2.0은 오픈 소스이며 <a href=\"https://github.com/azure/azure-cli\">GitHub</a>.</p>\n\n<p>향후 몇 개월 동안 well&rsquo;은 더 많은 업데이트를 제공합니다. 그 어느 때보 다, 우리는 당신의 지속적인 피드백을 원한다! 현재 GA 릴리스에 있는 명령을 사용하는 고객은 프로덕션 환경에서 모든 문제에 대해 Azure 지원에 문의하거나, azure-cli 태그를 사용하여 StackOverflow를 통해 연락하거나, 직접 <a href=\"mailto:azfeedback@microsoft.com\">azfeedback@microsoft.com</a>이메일을 보낼 수 있습니다. CLI 내에서 직접 az feedback&quot; 명령을 사용하여 &quot;피드백을 보낼 수도 있습니다.</p>"
