Content: >-
  <p>오늘날 그 어느 때보다도 동료, 고객 및 파트너가 빠르게 변화하는 상황에 신속하고 자신 있게 대응할 수 있어야 합니다. 들어오는 정보를 수집, 분석 및 수행할 수 있는 기능을 사용하려면 조직에 강력하고 확장 가능한 기술 인프라가 있어야 합니다.</p>


  <p>이러한 인프라는 한 곳 또는 하나의 플랫폼으로 제한되지 않습니다. 현대화된 클라우드 네이티브 애플리케이션은 온-프레미스, 다중 클라우드 및 에지 환경에 걸쳐 확장될 수 있습니다. 이 방대한 기술 자산을 만들고 관리하려면 워크로드가 어디에 있든 원활한 환경을 가능하게 하는 최신 패러다임이 필요합니다. 온-프레미스 및 클라우드 환경을 하이브리드 클라우드에 결합하는 사고방식은 오늘날&rsquo; 업계에서 큰 힘이 되었으며 Azure가 시작된 이래 전략의 핵심 부분입니다. 오늘날&rsquo; 세계에서 전례없는 전환에 직면하여, 우리의 임무는 동일하게 유지됩니다 : 고객과 파트너가 어디서나 더 많은 것을 달성하기 위해 조직을 변화시킬 수 있도록합니다.</p>


  <h2>의료 및 Azure Stack</h2>


  <p>의료 산업은 최근 놀라운 요구에 직면하고있다. 의료 제공자는 많은 새로운 환자를 효율적으로 치료할 필요성의 균형을 맞추고 민감한 데이터와 협력하여 가능한 치료를 해제해야 합니다. 이러한 임무를 수행하려면 의료 조직이 개인 환자 및 임상 데이터를 보호하기 위해 부지런하고 신중한 관리를 수행해야 합니다. <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Azure Stack</a> 제품군은 AI를 사용하여 모든 온-프레미스 인프라에 지능적이고 매우 안전한 실시간 분석을 제공하므로 의료 공급자가 좋은 데이터 관리자가 면서 답변을 찾을 수 있습니다. 우리는 디지털 병리학, 의료 이미징 및 연구 및 유전체학을 가능하게 하는 솔루션을 도입하여 대기 시간을 낮추고 처리량을 늘리기 위해 노력하고 있습니다. Azure 하이브리드 플랫폼은 의료 시스템을 갖추어 응급실 대기 시간, 운영실 효율성, 침대 사용률 및 환자 흐름 병목 상태와 같은 작업을 &ndash; 개선할 수 있는 이전에 숨겨진 혁신을 찾습니다.</p>


  <p>다음은 Olympus가 Azure AI 및 Azure Machine Learning 사용하여 에지 컴퓨팅을 사용하도록 설정하기 위해 <a href="https://azure.microsoft.com/en-us/products/azure-stack/edge/" target="_blank">Azure Stack Edge</a>를 사용하여 실시간으로 회의실 상태를 제공하는 운영실에서 혁신하는 새로운 방법을 찾는 방법의 최근 예입니다.</p>


  <p><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2TpRW" width="560"></iframe></p>


  <p>에지 및 하이브리드 컴퓨팅은 클라우드 네이티브 기술의 범위를 전 세계 위치로 확장합니다. 헬스케어의 맥락에서, 가장 작은 진료소에 가장 큰 병원은 에지 컴퓨팅으로 디지털로 변환될 수 있습니다. 더 광범위하게, 에지 컴퓨팅이 현장 병원, 농촌 클리닉, 재해 지역, 공장 바닥 또는 소매점과 같은 가혹한 환경에서 실행되어야 하는 경우가 종종 있습니다. 현재 미리 보기로 제공된 Azure Stack Rugged 시리즈는 이러한 까다로운 환경에 지능형 클라우드의 기능을 제공합니다. 러기드 시리즈에는 수색 및 구조 작업을 포함하여 많은 비전통적인 상황에 배낭에 운반 할 수있는 배터리 구동 폼 팩터와 같은 혁신이 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c74bcbe-3d0f-4825-9198-cfdc157e8e39.jpg"><img alt="First responders using the new Azure Stack Edge rugged series on a search and rescue mission, when every second counts." border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fa63546-03cb-46c8-927a-e3b226a1a7c5.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Wed&rsquo;는 의료 종사자가&rsquo; 불확실한 시기에 성공할 수 있도록 하기 위해 노력한 몇 가지 노력을 공유하고자 합니다.</p>


  <p>의료 공급자는 환자 권한, 시스템 내 및 공급자 간에 건강 정보를 공유하는 기능에 따라 달라집니다. <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">FHIR(Fast Healthcare Interoperability Resources) 프로젝트는</a> 이 데이터 교환을 위한 플랫폼을 제공합니다. 작년에 Azure에서 PaaS(Platform as a Service) 제품인 FHIR용 Azure API를 출시했으며, Azure Portal에서 쉽게 프로비전되고 Azure 구독에 배포할 수 있는 오픈 소스 프로젝트인 Microsoft 및 Azure용 FHIR Server에서 관리합니다. &rsquo;이제 Azure용 오픈 소스 FHIR 서버를 Azure Stack Hub 및 Azure Stack Edge에 배포할 수 있으므로 의료 공급자가 전자 상태 기록 시스템 또는 연구 데이터베이스와 같은 기존 온-프레미스 데이터 원본을 신속하게 연결하고 레거시 및 최신 시스템 간에 데이터를 빠르게 교환할 수 있게 되었습니다. 가장 중요한 것은 Azure Stack의 FHIR은 데이터 수집을 간소화하고 분석 및 기계 학습 도구를 사용하여 개발을 가속화할 수 있습니다. 이 비프로덕션 미리 보기에 대한 코드는 <a href="https://aka.ms/azshealthcare" target="_blank">GitHub 사용할 수 있습니다</a>.</p>


  <p>연구원은 지속적으로 답을 찾고 있으며 점점 더 기계 학습에 의존하여 데이터의 산을 기어 다니고 결과를 시각화하고 있습니다. &rsquo;Azure Stack 제품군에서 사용할 수 있는 기계 학습 추론 및 학습 능력을 곱하고 AMD 및 NVIDIA와 긴밀히 협력하여 Azure Stack에서 GPU를 널리 사용할 수 있도록 합니다. 이러한 새로운 GPU를 사용하면 온-프레미스 데이터로 작동하는 많은 수의 AI/ML 시나리오뿐만 아니라 짧은 대기 시간이 필요하고 데이터가 중요한 그래픽으로 강렬한 워크로드로 원격 작업을 수행할 수 있습니다.</p>


  <p>끊임없이 확장되는 에코시스템이 플랫폼을 완성합니다. Were&rsquo;는 ISV(독립 소프트웨어 공급업체) 파트너와 협력하여 인텔리전스와 기능을 제공하는 솔루션을 만듭니다. AI를 사용하여 변칙을 감지하고 노이즈 분류를 수행하는 IoT Edge 모듈을 빌드하는 인식 그룹은 여러 다른 산업에 맞게 조정된 솔루션 집합을 만들고 있습니다. 클라우드 서비스 파트너인 Avanade는 데이터 센터가 없는 위치에서 Azure Stack Hub를 쉽게 배포하고 관리할 수 있는 방법을 고객에게 제공하고 있습니다. 이 제품은 외부 냉각이 필요하지 않은 작은 폼 팩터 서버인 HPEs&rsquo; Edgeline EL8000을 기반으로 하므로 비전통적인 위치에 이상적입니다.</p>


  <h2>Azure Stack을 사용하여 다음 단계</h2>


  <p>비용을 절감하거나, 규정 및 데이터 주권 요구 사항을 준수하거나, 짧은 대기 시간 및 에지 워크로드를 사용하도록 설정하거나, 데이터 센터 및 애플리케이션을 현대화하는 것이 목표이든, Azure Stack은 하이브리드 클라우드 전략을 사용하도록 하기 위해 여기에 있습니다. Azure Stack이 조직에 도움이 되는 방법에 대한 자세한 내용은 <a href="https://info.microsoft.com/ww-ondemand-azure-webinar-series-overview-of-the-azure-stack-portfolio.html" target="_blank">이 웨비나를 시청</a>하도록 초대합니다.</p>
