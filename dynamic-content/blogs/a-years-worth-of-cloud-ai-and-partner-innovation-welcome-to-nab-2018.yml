Title: 수년간의 클라우드, AI 및 파트너 혁신. NAB 2018에 오신 것을 환영합니다!
Summary: 작년 NAB 이후 클라우드 컴퓨팅과 미디어 산업에 대해 생각해 보면 두 가지 새로운 추세가 보입니다. 첫째, Rakuten, RTL 및 Al Jazeera와 같은 콘텐츠 제작자 및 방송사는 점점 더 많아지고 있습니다.
Content: >-
  <p>작년&rsquo; NAB부터 클라우드 컴퓨팅과 미디어 산업에 대해 생각해 보면 두 가지 새로운 추세가 보입니다. 첫째, Rakuten, RTL 및 Al Jazeera와 같은 콘텐츠 제작자 및 브로드캐스터는 Azure의 글로벌 도달 범위, 하이브리드 모델 및 탄력적 규모를 점점 더 많이 사용하여 콘텐츠를 만들고, 관리하고, 배포하고 있습니다. 둘째, 콘텐츠에서 인사이트를 추출하기 위한 AI 기반 도구는 Endemol Shine Group 및 Zone TV와 같은 고객과의 콘텐츠 만들기, 관리 및 배포 워크플로의 필수적인 부분이 되고 있습니다.</p>


  <p>따라서 올해&rsquo; NAB에서는 클라우드 컴퓨팅 및 AI를 최대한 활용할 수 있도록 미디어 워크플로를 현대화하는 데 주력하고 있습니다.&nbsp; <a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">Avere Systems</a>의 최근 인수를 포함하여 Azure에서 더 나은 콘텐츠 프로덕션 워크플로를 사용할 수 있도록 많은 투자를 했습니다. 여기에서 Azure가 미디어 워크플로 및 비즈니스를 개선하는 데 도움이 되는 방법에 대해 자세히 알아볼 수 <a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-nab-show-2018-welcome/" target="_blank">있습니다</a>.</p>


  <p>지난해&rsquo; IBC 이후 미디어 서비스, 배포 및 파트너 에코시스템 &ndash; 에서 수행한 주요 발전&rsquo;&ndash;에 대해 자세히 알아보세요.</p>


  <h2>Azure Media Services</h2>


  <p><strong>미디어 산업용 AI 민주화:</strong> NAB 2016에서 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/" target="_blank">출시</a> 된 이후 <a href="https://azure.microsoft.com/en-us/services/media-services/media-analytics/" target="_blank">Azure Media Analytics</a> 는 먼 길을 왔습니다. 빌드 2017에서는 Azure Media Analytics와 Cognitive Services 및 Azure Search를 결합하여 빌드된 애플리케이션인 Video Indexer를 <a href="https://azure.microsoft.com/en-us/blog/at-build-microsoft-expands-its-cognitive-services-collection-of-intelligent-apis/" target="_blank">시작</a> 했습니다. Video Indexer는 비디오를 위한 AI 기술을 사용하여 Azure에서 달성할 수 있는 최상의 성과를 보여줍니다. 지난 몇 달 동안 Video Indexer는 대본에서 비즈니스 브랜드 검색, 대본을 54개 언어로 번역, 사용자 지정 음성과의 통합, 브랜드 검색 사용자 지정 기능, 플레이어 및 인사이트 위젯에 대한 몇 가지 업데이트 등 몇 가지 새로운 기능을 추가했습니다. Video Indexer는 Box, AVID, <a href="https://www.endemolshinegroup.com/" target="_blank">Endemol Shine Group</a>, <a href="https://resources.genetec.com/genetec-clearance-evidence-management/getting-started-with-digital-evidence-management?utm_source=whocalled&amp;utm_medium=Social-Media&amp;utm_campaign=Clearance-2018" target="_blank">Genetec</a>, Ooyala 및 Zone TV를 비롯한 여러 고객이 미디어 앱에서 검색, 참여, 수익 창출 및 접근성을 개선하는 데 사용되었습니다. Endemol Shine Group이 Microsoft와 협력하여 Tv 리얼리티 쇼인 빅 브라더를 제작하는 동안 장면 선택을 자동화하기 위해 Azure Media Analytics, 특히 음성 텍스트 변환, 얼굴 인식 및 동작 감지 기술로 구동되는 획기적인 서버리스 워크플로 솔루션을 구현하는 방법에 대한 자세한 내용은 <a href="https://customers.microsoft.com/en-us/story/esg-media-telecommunications-azure" target="_blank">이 사례 연구를</a> 참조하세요.</p>


  <p>이제 Media Services 플랫폼은 Microsofts&rsquo; Video Indexer 기능과 긴밀하게 통합되어 고객이 고유한 업계 요구를 충족하도록 <strong>AI 엔진을 학습</strong>시킬 수 있는 <strong>최초의 클라우드 비디오 인텔리전스 플랫폼</strong>이 되었습니다. 이제 Media Services Custom Speech와 통합하여 고객이 비디오 전사의 정확도를 향상시킬 수 있습니다. 개발자는 금융, 의료, 학자, 과학, 법률 등과 같은 산업에서 검색할 수 있는 고유한 제한된 단어 집합을 제공하는 집중 어휘를 만들 수 있습니다. 이를 통해 고객은 Microsoft에서 제공하는 기본 어휘 모델을 사용할 때 현재 필요한 수동 노동 및 정리의 양을 최소화할 수 있습니다.</p>


  <h2>Enterprise 비디오</h2>


  <p><a href="https://stream.microsoft.com/" target="_blank">Microsoft Stream</a> 은 9개월 전에 일반 공급되었습니다.&nbsp; 그 이후 새로운 기능, 통합 및 향상된 기능이 빠른 속도로 추가되어 팀 및 조직 전체에서 비디오 통신 및 협업을 강화합니다. 최근 기능 공지 사항을 보려면 최신 <a href="https://stream.microsoft.com/en-us/blog/microsoft-stream-is-now-tier-c-compliant-and-new-updates/" target="_blank">블로그 게시물을</a> 읽어보세요.</p>


  <h2>성장하는 파트너 에코시스템</h2>


  <p>파트너는 광범위한 플랫폼 기능을 확장하는 고유한 기능으로 혁신을 계속하고 있습니다.</p>


  <p><strong>1년 후, Avid와 Microsoft의 전략적 클라우드 파트너십</strong> 은 주요 제품 제공, 공동 마케팅 및 고객 배포 &ndash; 로 가속화되고 있으며, 이는 우리 회사가 미디어 및 엔터테인먼트 산업을 클라우드로 이끌기 위한 우리의 사명에서 완벽하게 보완된다는 것을 보여 줍니다. NAB 2018에서 Avid와 Microsoft는 최대 미디어 조직의 콘텐츠 공급망을 재구상하고 크리에이티브 팀과 독립 아티스트를 위한 크리에이티브 프로덕션 및 포스트 프로덕션 프로세스를 재구상하기 위한 새로운 주문형 클라우드 서비스 및 솔루션 제품군을 포함하여 2018년 하반기에 추가 제품 제공을 선보이고 있습니다.</p>


  <p>글로벌 인터넷 TV 네트워크 및 수익 창출 플랫폼인 <a href="https://www.ucast.tv/" target="_blank">uCast</a>는 차세대 미디어 수익 창출 플랫폼을 위한 독점 클라우드 플랫폼 공급자로 Azure를 선택했습니다. 우리는 이 새로운 솔루션에 고객을 온보딩하기 위해 함께 노력하고 있습니다.</p>


  <p><strong>MakeTVs&rsquo; 클라우드 기반 라이브 비디오 획득 및 관리 플랫폼</strong>인 Live Video Cloud(LVC)는 이제 Azure에서 사용할 수 있습니다. LVC가 AI 지원 큐레이션 및 수백 개의 라이브 비디오 피드 필터링을 사용하도록 설정하는 방법에 대한 자세한 내용은 이 <a href="https://www.make.tv/ai-ml-curation-of-live-feeds-at-a-scale-at-nab.299.en.html" target="_blank">링크를</a> 확인하세요.</p>


  <p><strong>Wowza</strong> 는 현재 Azure에서만 사용할 수 있는 새로운 ULL(Ultra Low Latency) 라이브 스트리밍 솔루션을 개발했으며, 이 솔루션은 대기 시간이 2~3초 이하인 모든 지역에 라이브 스트리밍할 수 있습니다. 이 매우 낮은 대기 시간을 달성하기 위해 Wowza는 전 세계 모든 Azure 지역에 고속 연결을 제공하는 Azure 백본 네트워크를 활용했습니다. 자세한 내용은 이 <a href="https://customers.microsoft.com/en-au/story/wowza-media-telecommunications-azure" target="_blank">사례 연구를</a> 참조하세요.</p>


  <p><strong>Net Insights&rsquo;</strong> 초저 대기 시간 라이브 OTT 스트리밍 솔루션<a href="https://syestreaming.com/" target="_blank">인 Sye</a>는 이제 Azure에서 사용할 수 있으며 두 고객이 배포했습니다. Sye에는 전체 환경 전반에 걸쳐 디바이스 간에 개별 피드를 동기화하는 기능이 포함되어 있습니다. Sye 솔루션은 즉각적인 재생, 빠른 채널 변경, 원활한 광고 삽입 및 뛰어난 시청 환경과 같은 기능을 포함하여 OTT 플랫폼의 모든 사용자에게 TV와 유사한 시청 환경을 제공합니다.</p>


  <p>파트너 <strong>Haivision</strong> 과 긴밀히 협력하여 Azure에서 SRT 수신기 as a Service를 개발했습니다. 이제 고객은 클라우드로 안전하고 신뢰할 수 있는 수집을 위해 RTMP 외에도 SRT를 사용할 수 있습니다. 하이비전은 부스와 Microsoft 부스에서 데모를 전시할 예정입니다.</p>


  <p>Azure<strong>의 Irdetos&rsquo;</strong> TraceMark 세션 기반 OTT VOD 워터마크 솔루션은 Azure Media Services 및 Azure CDN 완전히 통합됩니다. NAB의 Microsoft 부스에서 <a href="https://enterprise.microsoft.com/en-us/articles/industries/media-and-cable/microsoft-nab-theater-schedule-tuesday/" target="_blank">데모</a> 를 확인하세요.</p>


  <p>2017년 11월부터 싱클레어 브로드캐스트 그룹<strong>(SBG)</strong>은 Azure에서 실행되는 파트너 Imagine Communications&rsquo; <a href="https://www.tvnewscheck.com/article/108752/sinclair-plunges-into-cloudbased-playout" target="_blank">클라우드 기반 플레이아웃 솔루션을</a> 사용하여 매일 아침 전체 상업적 부하로 3시간 짜리 어린이&rsquo; 프로그래밍 블록을 브로드캐스트하고 있습니다.</p>


  <p><a href="https://www.amagi.com/" target="_blank"><strong>Amagi</strong></a> 는 인공 지능 및 기계 학습 기반 콘텐츠 준비 서비스를 사용하여 클라우드 브로드캐스트의 새로운 시대를 예고하고 있습니다. 수동 집약적인 기존 콘텐츠 준비 모듈에 비해 효율성을 거의 6배 향상하는 것을 목표로 합니다. 이 AI 기반 접근 방식은 결국 더 큰 인지 플레이아웃 인프라로 확장되어 TV 네트워크와 콘텐츠 소유자가 변화하는 뷰어 역학을 해결하기 위해 더 강력한 위치에 있게 됩니다. Amagi 솔루션은 올해 NAB에서 열린 IABM&#39;BaM(브로드캐스트 및 미디어) 어워드에서 제품 혁신 부문 후보에 올랐습니다. 이제 Microsoft Azure 고객은 클라우드 플레이아웃뿐만 아니라 업스트림 브로드캐스트 워크플로 활동에 대해서도 Amagi와 파트너 관계를 갖출 수 있습니다.</p>


  <p>마지막으로 Microsoft는 Microsoft의 부스에 <strong>Verizon Digital Media Services(VDMS)</strong>를 환영하여 배포 및 콘텐츠 배포에 Azure를 사용하기 위해 CDN 현장 팀과 협력하는 방법을 소개합니다.</p>


  <blockquote>

  <p>&ldquo;올해 NAB에서 Microsoft에 합류하여 Azure와 VMDS를 함께 선보일 수 있게 되어 기쁩니다. 강력한 파트너 관계와 기술이 결합되어 고객에게 매우 매력적인 하나의 플랫폼 접근 방식을 사용하여 콘텐츠를 빌드, 생성 및 배포하는 유연하고 성능이 뛰어난 방법을 사용할 수 있습니다.&rdquo;</p>

  </blockquote>


  <p><strong>-랄프 제이콥, 버라이존 디지털 Media Services 사장</strong></p>


  <p>이러한 공지 사항을 자세히 살펴볼 더 많은 Azure 블로그 게시물을 계속 지켜보세요.</p>


  <h2>NAB 2018에서 만나보세요.</h2>


