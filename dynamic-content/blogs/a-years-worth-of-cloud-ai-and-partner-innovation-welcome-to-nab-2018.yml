  <p><strong>Microsoft는 또한</strong> 고객, 파트너 및 제품 프레젠테이션이 하루 &ndash; 종일 예약된 부스 내 프레젠테이션 극장을 특징으로<strong> 하며, 모든 프레젠테이션 및 발표자에 대한 자세한 일정은 여기에서 확인할 수 있습니다</strong><a href="https://enterprise.microsoft.com/en-us/ms-events/industries/media-and-cable/microsoft-at-nab-show-2018/" target="_blank"><strong></strong></a>.</p>


  <p>회의에 참석하지 않지만 미디어 서비스에 대해 자세히 알아보려면 <a href="https://www.azure.com/blog" target="_blank">Azure 블로그</a> 에 따라 새 공지 사항을 최신 상태로 유지하세요.</p>


  <h3>감사합니다!</h3>


  <p>마지막으로, 귀중하고 실행 가능한 피드백을 지속적으로 제공하는 개발자, 고객 및 파트너의 헌신적이고 성장하는 모든 커뮤니티에 큰 감사를 드립니다.</p>
