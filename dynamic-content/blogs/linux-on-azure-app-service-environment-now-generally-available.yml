Title: 이제 Azure App Service Environment의 Linux를 일반 공급
Summary: Azure Virtual Network에서 Linux 또는 컨테이너화된 웹앱을 배포하는 데 관심이 있으신가요? Azure App Service 팀은 Azure App Service에서 Linux의 일반 공급에 대해 발표하게 되어 기쁩니다...
Content: >-
  <p>Azure Virtual Network에서 Linux 또는 컨테이너화된 웹앱을 배포하는 데 관심이 있으신가요? Azure App Service 팀은 <strong>Linux 및 App Service Environment의 App Service 기능을 결합한 ASE(Azure App Service Environment)에서 Linux의 일반 공급</strong>에 대해 발표하게 되어 기쁩니다. 공개 미리 보기 릴리스 시 발표된 대로 Linux 고객은 보안 네트워크 액세스 또는 대규모로 실행되는 앱을 위해 애플리케이션을 VNet에 배포하는 데 적합한 App Service Environment에서 Linux 및 컨테이너화된 앱을 배포하는 것을 활용할 수 있습니다.&nbsp;</p>


  <h2>ASE에서 Linux로 무엇을 할 수 있나요?</h2>


  <p>ASE의 Linux를 사용하면 사용자 고유의 사용자 지정 컨테이너를 가져와서 Linux 웹 애플리케이션을 Azure VNet(가상 네트워크)에 배포하거나 기본 제공 이미지 중 하나를 사용하여 코드를 가져올 수 있습니다.</p>


  <ul>
   <li>사용자 지정 Docker 컨테이너를 가져오려면 DockerHub, Azure Container Registry 또는 사용자 고유의 프라이빗 레지스트리에서 이미지를 가져올 수 있습니다.</li>
   <li>기본 제공 이미지 중 하나를 사용하려는 경우 노드, PHP, Java, .NET Core 등 많은 인기 있는 스택을 지원합니다.</li>
  </ul>


  <p>Windows, Linux 및 컨테이너화된 웹 애플리케이션을 동일한 ASE에 배포하여 동일한 VNet을 공유할 수 있습니다. Windows 및 Linux 웹앱이 동일한 App Service Environment에 있을 수 있지만 Windows 및 Linux 웹앱은 별도의 App Service 계획에 있어야 합니다. ASE의 Linux를 사용하면 Dv2 VM과 추가 크기 조정 기능(하나의 ASE에서 Windows Linux 간에 최대 <strong>100개의 총 App Service 계획 인스턴스</strong>)과 함께 격리된 SKU를 사용합니다.</p>


  <p>사용 사례에 가장 적합한 ASE 종류를 결정하려면 ASE에서 호스트되는 앱을 노출하는 데 사용할 IP 종류를 고려해야 합니다. 퍼블릭 또는 프라이빗인가요? 인터넷에 액세스할 수 있는 엔드포인트를 원하는지 여부에 따라 만들 수 있는 두 가지 종류의 ASE가 있습니다.</p>


  <ul>
   <li>인터넷에 액세스할 수 있는 엔드포인트가 있는 <em>외부 ASE</em> 입니다.</li>
   <li>ILB(내부 부하 분산 장치)가 있는 VNet의 개인 IP 주소가 있는 내부 <em>ASE</em> 입니다.</li>
  </ul>


  <p>설명서 페이지에서 <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/create-external-ase" target="_blank">는 시작하는</a> 단계와 <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/network-info" target="_blank">ASE에 대한 네트워킹을 구성하는 방법에</a> 대한 자세한 컨텍스트를 제공합니다.</p>


  <h2>미리 보기에서 가격 변경</h2>


  <p>App Service Environment에 배포된 Linux 및 컨테이너화된 앱은 Linux 및 App Service Environment 가격 책정에서 일반 App Service로 돌아갑니다. 공개 미리 보기에서 Linux App Service 계획에 대한 50% 할인은 일반 공급에 대해 제거되고 더 이상 제공되지 않습니다.</p>


