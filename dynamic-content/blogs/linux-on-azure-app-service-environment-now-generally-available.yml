  <h2>시작하는 방법</h2>


  <p>새 웹앱을 만들고 LINux를 OS(기본 제공 이미지)로 선택하거나, Docker(사용자 지정 컨테이너)를 선택하거나, 새 Web App for Containers(사용자 지정 컨테이너)를 만들어 새 ASE로 Linux 웹앱을 만들 수 있습니다.</p>


  <p>자세한 지침이 필요한 경우 다음 지침에 따라 첫 번째 Linux/컨테이너화된 웹앱을 ASE로 만들기 시작 <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/create-external-ase" target="_blank">합니다</a>.</p>


