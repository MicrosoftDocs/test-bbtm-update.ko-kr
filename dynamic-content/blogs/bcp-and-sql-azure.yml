Title: BCP 및 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] BCP는 SQL Azure 데이터를 로컬로 백업하는 좋은 방법이며 BCP 기반 백업 파일을 수정하여 데이터를 SQL Azure 가져올 수도 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>BCP는 SQL Azure 데이터를 로컬로 백업하는 좋은 방법이며 BCP 기반 백업 파일을 수정하여 데이터를 SQL Azure 가져올 수도 있습니다. 이 블로그 게시물에서는 다음을 알아봅니다. </p>  <ul>  <li>BCP 및 를 사용하여 SQL Azure 서버의 테이블에서 데이터 파일로 데이터를 내보내는 방법 </li>  <li>BCP 유틸리티를 사용하여 데이터 파일에서 SQL Azure 테이블로 새 행을 가져오는 방법입니다. </li>  </ul>  <h2>BCP란?</h2>  <p><strong><a href="https://msdn.microsoft.com/en-us/library/ms162802(SQL.105).aspx">bcp 유틸리티</a></strong>는 Microsoft SQL Server 함께 제공되는 명령줄 유틸리티입니다. SQL Azure(또는 SQL Server) 및 데이터 파일 간에 사용자가 지정한 형식으로 데이터를 대량 복사합니다. SQL Server 2008 R2와 함께 제공되는 bcp 유틸리티는 SQL Azure 완전히 지원됩니다. </p>  <blockquote>  <p><span style="font-size: medium;">BCP를 사용하여 SQL Azure 데이터를 백업 및 복원할 수 있습니다.</span></p>  </blockquote>  <p>많은 수의 새 행을 SQL Azure 테이블로 가져오거나 bcp를 사용하여 테이블에서 데이터 파일로 데이터를 내보낼 수 있습니다. </p>  <p>bcp 유틸리티는 마이그레이션 도구가 아닙니다. 데이터 파일 또는 테이블에서 스키마 또는 형식 정보를 추출하거나 만들지 않습니다. 즉, <strong>bcp</strong> 를 사용하여 데이터를 백업하는 경우 백업하는 테이블의 스키마를 기록하기 위해 스키마 또는 서식 파일을 다른 곳에 만들어야 합니다. <strong>bcp</strong> 데이터 파일에는 스키마 또는 서식 정보가 포함되어 있지 않기 때문에 테이블이나 뷰가 삭제된 경우 서식 파일이 없으면 데이터를 가져오지 못할 수 있습니다. bcp 유틸리티에는 여러 명령줄 인수가 있습니다. 인수에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/ms162802(SQL.105).aspx">SQL Server 온라인 설명서를</a> 참조하세요. 뷰에서 bcp를 사용하는 방법에 대한 자세한 내용은 데이터 <a href="https://msdn.microsoft.com/en-us/library/ms187086(SQL.105).aspx">대량 내보내기 또는 뷰로 데이터 대량 가져오기를 참조하세요</a>. </p>  <h2>SQL Azure 데이터 내보내기</h2>  <p>Imagine 개발자 또는 데이터베이스 관리자입니다. 상사가 백업하기를 원하는 SQL Azure 방대한 데이터 집합이 있습니다. </p>  <p>SQL Azure 데이터베이스에서 데이터를 내보내려면 Windows 명령 프롬프트에서 다음 문을 실행할 수 있습니다. </p>  <p><i>bcp AdventureWorksLTAZ2008R2.SalesLT.Customer out C:\Users\user\Documents\GetDataFromSQLAzure.txt -c -U username@servername -S tcp:servername.database.windows.net -P password</i></p>  <p>그러면 명령줄 창에서 다음 출력이 생성됩니다. </p>  <p><ins cite="mailto:selcint" datetime="2010-05-19T13:53"><a href=""><img height="65" width="868" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5611.clip_5F00_image0021_5F00_thumb_5F00_37C01547.jpg" alt="clip_image002[1]" border="0" title="clip_image002[1]" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></ins></p>  <p>다음 스크린샷은 GetDataFromSQLAzure.txt 파일의 처음 24개 행을 보여 줍니다. </p>  <p><a href=""><img height="213" width="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0003.clip_5F00_image004_5F00_thumb_5F00_235A4FBC.jpg" alt="clip_image004" border="0" title="clip_image004" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>참고: 이 블로그 게시물에 제공된 예제에서는 AdventureWorkLTAZ2008R2 데이터베이스를 사용합니다. <a href="https://msftdbprodsamples.codeplex.com/releases/view/37304">SQL Server 데이터베이스 샘플</a>에서 다운로드할 수 있습니다. </p>  <h2>SQL Azure 데이터 가져오기</h2>  <p>마찬가지로 로컬 데이터베이스에 기존 데이터가 있고 클라우드로 이동하려고 할 수 있습니다. 이 작업을 수행하려면 매우 간단한 방법이 필요합니다. </p>  <p>데이터를 SQL Azure 데이터베이스로 가져오려면 SQL Azure 데이터베이스의 대상 테이블과 스키마 형식이 동일한 데이터 파일을 만듭니다. </p>  <p>예를 들어 GetDataFromSQLAzure.txt 파일의 이름을 MoveDataToSQLAzure.txt 변경하고 모든 기존 항목을 제거하고 아래와 같이 5개의 새 항목을 추가합니다. </p>  <p><a href=""><img height="105" width="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2045.clip_5F00_image006_5F00_thumb_5F00_674E0E06.jpg" alt="clip_image006" border="0" title="clip_image006" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>그런 다음, Windows 명령 프롬프트에서 다음 문을 실행합니다. </p>  <p><i>bcp AdventureWorksLTAZ2008R2.SalesLT.Customer in C:\Users\user\Documents\MoveDataToSQLAzure.txt -c -U username@servername -S tcp:servername.database.windows.net -P password</i></p>  <p>그러면 명령줄 창에서 다음 출력이 생성됩니다. </p>  <p><ins cite="mailto:selcint" datetime="2010-05-19T14:11"><a href=""><img height="68" width="868" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5756.clip_5F00_image0023_5F00_thumb_5F00_1EB41F35.jpg" alt="clip_image002[3]" border="0" title="clip_image002[3]" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></ins></p>  <p>bcp 유틸리티는 여러 명령줄 인수를 제공합니다. 모든 인수 목록은 <a href="https://msdn.microsoft.com/en-us/library/ms162802(SQL.105).aspx">SQL Server 온라인 설명서를</a> 참조하세요. </p>  <p>여기서는&rsquo; 이러한 예제에서 사용되는 항목에 대해 설명합니다. </p>  <ul>  <li>database_name.schema.table_name: database_name 지정된 테이블 또는 뷰가 있는 데이터베이스를 지정합니다. 이 인수를 지정하지 않으면 사용자의 기본 데이터베이스를 사용합니다. <i>table_name</i> SQL Azure 서버(in)로 데이터를 가져올 때 대상 테이블의 이름이며, SQL Azure 서버(out)에서 데이터를 내보낼 때 원본 테이블입니다. </li>  <li><strong>in</strong>: 파일에서 데이터베이스 테이블 또는 뷰로 복사합니다. </li>  <li><strong>out:</strong> 데이터베이스 테이블 또는 뷰에서 파일로 복사합니다. 기존 파일을 지정하면 이 파일을 덮어씁니다. </li>  <li>-c: 문자 데이터 형식을 사용하여 작업을 수행합니다. </li>  <li>-U: SQL Azure 서버에 연결하는 데 사용되는 로그인 ID를 지정합니다. <i>loginservername&lt;&gt;</i>@ <i>&gt;표기법을 사용하여&lt;</i> 연결 문자열의 로그인 이름에 SQL Azure 서버 이름을 추가해야 합니다. </li>  <li>-S: 연결할 SQL Azure 서버를 지정합니다. SQL Azure 서버의 정규화된 이름은 <i>servername.database.windows.net</i>. </li>  <li>-i: 입력 파일을 지정합니다. </li>  <li>queryout<em>:</em> SQL Server 2008 R2부터 SQL Azure <i>쿼리아웃</i> 인수도 지원합니다. <i>queryout</i> 인수를 사용하는 경우 d database_name 인수를 추가 <i>&ndash;</i> 해야 합니다. 그렇지 않으면 bcp 유틸리티가 연결할 데이터베이스를 찾을 수 없습니다. </li>  </ul>  <p>이 블로그 게시물은 매우 간단한 방법으로 SQL Azure bcp를 사용하는 방법을 보여 줬다. 로컬 데이터베이스에 테이블에 수백만 개의 행이 있는 경우 여전히 빠르고 사용하기 쉽습니다. </p>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다 <a name="_GoBack"></a>.</p>'
