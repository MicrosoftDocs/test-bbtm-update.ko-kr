Slug: satya-nadella-president-of-microsoft-stb-at-gigaom-structure
Title: 기가옴 구조체의 Microsoft STB 사장 사티아 나델라
Summary: 오늘 오전 9시 40분 PDT에서 Microsofts&rsquo; Server and Tools Business(STB)의 사장인 사티아 나델라(Satya Nadella)는 기가옴 수석 작가인 데릭 해리스(Derrick Harris)가 진행하는 무대 에서 열리는 방화면 채팅에 참여할 예정입니다.
Content: '<p>오늘 오전 9시 40분 PDT에서 Microsofts&rsquo; Server and Tools Business(STB)의 사장인 사티아 나델라(Satya Nadella)는 기가옴 구조 행사에서 기가옴 수석 작가인 데릭 해리스(Derrick Harris)가 진행하는 무대 난간 채팅에 참여합니다.&nbsp; Nadella가 클라우드 추세, Microsofts&rsquo; 클라우드 전략 및 전진 비전, Windows Azure에 대한 모멘텀에 대해 알아보려면 조정합니다.&nbsp;</p>  <p>이벤트는 여기에서 라이브 스트리밍됩니다.&nbsp; #structureconf 해시태그를 사용하여 Twitter를 통해 대화에 참여할 수도 있습니다.</p>'
