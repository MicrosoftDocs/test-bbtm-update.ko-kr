Title: 'Visual Studio Team Services 양조하는 내용: 2017년 1월 다이제스트'
Summary: 이 게시물 시리즈는 Visual Studio Team Services 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지하는 좋은 방법입니다.
Content: >-
  <p>이 게시물 시리즈는 <a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest">Visual Studio Team Services</a> 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지하는 좋은 방법입니다. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. Team Services의 기능 목록이 빠르게 확장되면 팀은 Azure 워크플로의 모든 영역, 모든 언어로 작성되고 모든 OS에 배포된 앱에 보다 효율적으로 활용할 수 있습니다.</p>


  <h2>Release Management 일반 공급</h2>


  <p><a href="https://www.visualstudio.com/team-services/release-management/">이제 Release Management</a> <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/16/announcing-general-availability-of-release-management/">일반 공급됩니다</a>. Release Management 통해 완전히 자동화된 배포, Azure와의 원활한 통합 및 종단 간 추적 기능을 사용하여 애플리케이션에 대한 지속적인 배포 파이프라인을 만들 수 있습니다.</p>


  <p><img alt="release-summary" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/release-summary-01grey.png"></p>


  <h2>Azure App Services 지속적인 업데이트</h2>


  <p>또한 이제 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/17/azure-app-services-continuous-delivery/">Azure Portal에서 Release Management 사용할 수 있습니다</a>. <a href="https://portal.azure.com/">Azure Portal</a>에서 앱&rsquo; 메뉴 블레이드로 이동하고 <strong>APP DEPLOYMENT &gt; 지속적인 업데이트(미리 보기)</strong>를 클릭하여 지금 이 기능을 사용할 수 있습니다.</p>


  <p><img alt="azure-cd-entry-point" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-CD-Entry-Point-463x350.png"></p>


  <h2>패키지 관리는 일반적으로 사용할 수 있습니다.</h2>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/16/package-management-ga-nuget-npm-more/">패키지 관리는</a> 패키지를 호스트하고 팀, 빌드 및 릴리스에서 사용할 수 있도록 Team Services 및 Team Foundation Server 2017의 <a href="https://marketplace.visualstudio.com/items/ms.feed">확장</a>으로 사용할 수 있습니다. <a href="https://nuget.org">NuGet 패키지</a>에 대한 지원 외에도 패키지 관리는 이제 <a href="https://www.npmjs.com/">npm 패키지를 지원합니다</a>. &rsquo;개발자가 node.js, JavaScript 또는 해당 변형을 사용하는 경우 Team Services를 사용하여 NuGet 패키지와 함께 프라이빗 npm 패키지를 호스트할 수 있습니다.</p>


  <p><img alt="npm in Package Management" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/screenshot.png"></p>


  <h2>작업 항목 검색이 공개 미리 보기로 제공됩니다.</h2>


  <p><a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-code-search">Code Search</a>는 Team Services에서 가장 인기 있는 확장이며 잠시 동안 사용할 수 있지만 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/16/announcing-public-preview-for-work-item-search/">작업 항목 검색</a>은 이제 공개 미리 보기에서 사용할 수 있습니다. <a href="https://marketplace.visualstudio.com/vsts">Team Services Marketplace</a>에서 무료 <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-workitem-search">작업 항목 검색 확장을</a> 설치할 수 있습니다. 작업 항목 검색을 사용하면 계정의 모든 프로젝트에서 모든 작업 항목 필드를 검색하여 관련 작업 항목을 빠르고 쉽게 찾을 수 있습니다. 모든 필드에서 전체 텍스트 검색을 수행하여 관련 작업 항목을 효율적으로 찾을 수 있습니다. 원하는 작업 항목 필드에서 인라인 검색 필터를 사용하여 작업 항목 목록의 범위를 빠르게 좁힐 수 있습니다.</p>


  <p><img alt="workitem-search" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Workitem-search.png"></p>


  <h2>TFS 서버를 Team Services로 직접 가져오기</h2>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/16/import-your-tfs-database-into-visual-studio-team-services/">Visual Studio Team Services TFS 데이터베이스 가져오기 서비스의</a> 미리 보기를 발표하게 되어 매우 기쁩니다. 과거에는 데이터를 마이그레이션하기 위한 낮은 충실도 방법을 제공하는 다양한 옵션이 있었습니다.&nbsp; 오늘날의 차이점은 TFS 데이터베이스 가져오기 서비스는 소스 코드 기록, 작업 항목, 빌드 등을 가져오고 동일한 ID 번호, 추적 가능성, 설정, 권한 개인 설정 등을 유지하는 충실도가 높은 마이그레이션이라는 점입니다.&nbsp; 최종 프로덕션 가져오기의 목표는 팀이 금요일에 TFS에서 작업한 다음 월요일에 다시 작업할 때 Visual Studio Team Services 작업을 계속하는 것입니다.</p>


  <p><img alt="TFS to VSTS Migration Diagram" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VSTSMigrationDiagram.png"></p>


  <h2>호스트된 빌드 풀에서 Linux의 공개 미리 보기</h2>


  <p>&ndash; 바로&rsquo; <a href="https://www.visualstudio.com/en-us/articles/news/2016/nov-23-team-services#hosted-linux-pool-preview">호스트 빌드 풀에 Linux 컨테이너를 추가했습니다</a>. <a href="https://github.com/Microsoft/vsts-agent-docker">vsts-agent-docker 컨테이너</a> 내의 Ubuntu Linux에서 실행됩니다. 이 컨테이너에는 모든 표준 Java, Node, Docker 및 .NET Core 도구가 포함됩니다. Visual Studio Marketplace에서 스크립트 또는 <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscs-rm.docker">Docker 확장을</a> 사용하여 빌드 또는 릴리스 프로세스의 일부로 다른 Docker 컨테이너를 만들거나 생성할 수 있습니다. Linux를 사용하려면 빌드 정의의 일반 섹션에서 기본 에이전트 큐에 대해 호스트된 Linux 미리 보기를 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c290af7-b478-4379-9329-67305d520109.png"><img alt="image" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6647ccd-fc32-4544-8178-f459b42ec898.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="984"></a></p>


  <h2>끌어오기 요청 환경 개선</h2>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/01/09/new-year-new-pr-goodies/">끌어오기 요청 환경을 계속 개선하고</a>, 마지막으로 살펴본 이후 PR의 변경 내용을 보고,&rsquo; 주석에 첨부 파일을 추가하고, 병합 충돌을 보고 해결하는 기능을 추가했습니다.</p>


  <p><img alt="The pull request overview highlights the updates since your last visit." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/pr-updates-overview.png"></p>


  <h2>JBoss 및 WildFly 확장</h2>


  <p><a href="https://marketplace.visualstudio.com/items?itemName=ms-vsts.jboss-wildfly-management-extension">JBoss 및 WildFly 확장</a>은 HTTP 관리 인터페이스를 통해 JBoss Enterprise EAP(애플리케이션 플랫폼) 7 또는 WildFly 애플리케이션 서버 8 이상의 인스턴스에 Java 애플리케이션을 배포하는 작업을 제공합니다.&nbsp; 또한 빌드/릴리스 프로세스의 일부로 CLI 명령을 실행하는 유틸리티도 포함되어 있습니다.&nbsp; 데모를 보려면 <a href="https://www.youtube.com/watch?v=7orgFtMDlPA">이 비디오를</a> 확인하세요. 이 확장은 <a href="https://github.com/Microsoft/vsts-jboss-wildfly/issues">GitHub</a> <a href="https://github.com/Microsoft/vsts-jboss-wildfly">오픈 소스</a>이므로 제안이나 문제를 문의하세요.&nbsp; 우리는 기여를 환영합니다.</p>


  <p><img alt="screenshot" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/screenshot.png"></p>


  <p>더 많은 업데이트가 있으므로 <a href="https://www.visualstudio.com/en-us/articles/news/2016/nov-23-team-services">11월 23일 및 1월</a> <a href="https://www.visualstudio.com/en-us/articles/news/2017/jan-05-team-services">5일</a> 릴리스 정보에서 새로운 기능의 전체 목록을 살펴보는 것이 좋습니다.</p>


  <p>즐거운 코딩 작업이 되길 바랍니다!</p>
