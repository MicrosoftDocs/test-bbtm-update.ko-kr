  <p>또한 Dv5 및 Ev5 시리즈 Azure Virtual Machines는 로컬 디스크 스토리지의 유무에 관계없이 옵션을 제공하여 Dv4 및 Ev4 시리즈 VM에서 도입한 제품 범주를 더욱 확장할 것입니다. 로컬 디스크가 있는 VM 크기는 작은 din&quot;&nbsp; 이름으로 표시됩니다&quot;. 로컬 디스크가 없는 VM 크기에는 작은 &quot;dvalue&quot;&nbsp;가 없습니다. 많은 워크로드가 로컬 디스크의 이점을 얻지 못하므로 이러한 새 옵션은 이 경우에 맞게 특별히 최적화됩니다. 로컬 디스크가 있는 VM을 선택하든 그렇지 않든 원격 영구 디스크 스토리지를 모든 VM에 연결할 수 있습니다. 원격 디스크 스토리지 옵션(예: VM 부팅 디스크)은 언제나처럼 VM과 별도로 청구됩니다.</p>


  <h2>Dv5 및 Ev5 시리즈 Azure Virtual Machines 미리 보기에 대해 자세히 알아보기</h2>


  <p>Dv5 및 Dsv5, Ddv5 및 Ddsv5, Ev5 및 Edv5 Azure Virtual Machines는 모두 현재 미리 보기로 제공됩니다. Esv5 및 Edsv5 시리즈는 2021년 5월에 출시될 예정입니다. 미리 보기는 처음에 <strong>미국 동부 2 Azure 지역에서</strong> 사용할 수 있으며 시간이 지남에 따라 다른 지역으로 확장됩니다.</p>


  <p>미리 보기 기간 동안 8개의 새 시리즈는 종량제 가격 책정에서만 사용할 수 있습니다. 가격대는 향후 일반 공급 가격에 비해 크게 할인됩니다. 스폿 Virtual Machines 및 예약된 Virtual Machine 인스턴스 가격은 미리 보기 중에 사용할 수 없습니다. 가격은 지역에 따라 다릅니다.</p>


  <p>현재 Dv4 및 Ev4 시리즈 Azure Virtual Machines를 사용하는 경우 Dv5 및 Ev5 시리즈 VM은 더 나은 가격 대 성능 옵션과 최대 96개의 vCPU 확장성을 제공하며, 전 세계 고객에게 클라우드의 약속을 계속 가져오는 한 가지 방법&rsquo;일 뿐입니다.</p>


  <p>미리 보기에 대한 액세스를 요청하려면 <a href="https://aka.ms/intelgen3" target="_blank">Azureform에서 Intel&#39;3세대 Xeon 확장 가능 프로세서를 작성합니다</a>.&nbsp;&nbsp; 우리는 당신에게서 듣고 기대합니다.</p>


  <hr>

  <p>인텔, 인텔 로고 및 기타 인텔 마크는 Intel Corporation 또는 그 자회사의 상표입니다.</p>
