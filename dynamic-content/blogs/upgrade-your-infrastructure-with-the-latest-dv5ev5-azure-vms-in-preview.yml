Slug: upgrade-your-infrastructure-with-the-latest-dv5ev5-azure-vms-in-preview
Title: 미리 보기에서 최신 Dv5/Ev5 Azure VM을 사용하여 인프라 업그레이드
Summary: '4월 6일, Microsoft는 3세대 Intel® Xeon® 확장 가능 프로세서의 출시에 참여했습니다. 인텔과 Microsoft는 Azure 기밀 컴퓨팅 및 범용 Microsoft Azure Virtual Machines의 예정된 미리 보기를 발표했습니다. '
Content: >-
  <p>4월 6일, Microsoft는 Intel&#39;3세대 IntelXeonScalable&nbsp;&nbsp; 프로세서 출시에 참여했으며, Microsoft는 Azure 기밀 컴퓨팅 및 범용 Microsoft Azure Virtual Machines의 예정된 미리 보기를 발표했습니다. 오늘 우리는 그 약속을 이행하고 범용 및 메모리 집약적 워크로드를 위해 Dv5 시리즈 및 Ev5 시리즈 Azure Virtual Machines의 미리 보기를 발표하고 있습니다.&nbsp; <a href="https://aka.ms/intelgen3" target="_blank">Azureform에서 Intel&#39;3세대 Xeon 확장 가능 프로세서</a>를 작성하여 미리 보기에 대한 액세스를 요청할 수 있습니다.&nbsp;</p>


  <p>클라우드 경제와 관련된 약속은 IT 환경을 클라우드로 전환할 때 고객이 경험할 수 있는 초기 비용 절감을 능가합니다. 많은 조직에서는 지속적인 클라우드 인프라 효율성 향상을 암시적으로 기대합니다. 특히, 높은 수준의 성능과 &quot;가치를 제공할 수 있는 매우 안전하고 IaaS(Evergreeninfrastructure-as-a-Service&quot;&nbsp;) 플랫폼이 필요합니다. 또한 자체 데이터 센터 내에서 대규모로 배포하기 전에 최신 혁신에 빠르게 액세스해야 합니다. 이 때문에 Microsoft는 Intel과 같은 기술 공급업체와 계속 협력하고 <a href="https://www.intel.com/content/www/us/en/events/how-wonderful-gets-done.html?cid=sem&amp;source=sa360&amp;campid=2021_q2_dpg_us_dpgeng_dpgeng2_awa_text-link_brand_exact_cd_dcg-ICX-launch-xeon_3001996916_bing_b2b_is_pbm&amp;ad_group=brand_xeon_b2b3&amp;intel_term=xeon+processor&amp;sa360id=43700062539357579&amp;gclid=fbcadc78de3e113f517cbc0b8a5cf171&amp;gclsrc=3p.ds&amp;" target="_blank">Azure IaaS 패브릭 내에 최신 Intel 하드웨어 혁신을</a> 포함하고 있습니다.</p>


  <p>Azure Virtual Machines Dv5 및 Ev5 시리즈는 하이퍼 스레드 구성에서 최신&nbsp; 3번째 GenIntelXeonPlatinum&nbsp;&nbsp;&nbsp; 8370C(Ice Lake) 프로세서에서 실행되어 대부분의 범용 엔터프라이즈급 워크로드에 더 나은 가치를 제공합니다. 새로운 프로세서는 3.5GHz의 더 높은 올 코어 터보 클록 속도, IntelTurbo&nbsp; Boost Technology 2.0, IntelAdvanced&nbsp; Vector Extensions 512(IntelAVX-512&nbsp;) 및 IntelDeep&nbsp; Learning Boost를 제공합니다. 이러한 새로운 VM(가상 머신)은 이전 Dv4 및 Ev4 시리즈 VM보다 많은 워크로드의 성능이 최대 15% 향상되고 가격 대비 성능이 향상됩니다.&nbsp;</p>


  <p style="margin-left: 40px;"><em>&ldquo;Intel은 클라우드 여정이 시작된 이래 혁신을 시장에 출시하기 위해 Microsoft Azure 팀과 긴밀히 협력해 왔으며,&rdquo; 데이터 플랫폼 그룹 부사장인 Rebecca Weekly는 인텔의 하이퍼스케일 전략 및 실행 총괄 매니저라고 말했습니다. &ldquo; 다시 한 번 Microsoft가 최신 3세대 Intel Xeon 확장 가능 프로세서&rsquo; 기능을 수용하여 Azure Virtual Machines에서 광범위한 워크로드를 실행하는 고객에게 성능 및 비용을 크게 향상하는 방법을 확인하게 되어 매우 기쁩니다.&quot;</em></p>


  <h2>범용 워크로드</h2>


  <p>새로운 Dv5 시리즈 VM은 확장성 향상, 최대 96개 vCPU 및 384GiB RAM으로 vCPU 성능에 대한 메모리 균형을 제공합니다. 이러한 VM은 많은 일반 컴퓨팅 워크로드, 전자 상거래 시스템, 웹 프런트 엔드, 데스크톱 가상화 솔루션, 고객 관계 관리 애플리케이션, 엔트리 레벨 및 중간 범위 데이터베이스, 애플리케이션 서버 등에 적합합니다.</p>


