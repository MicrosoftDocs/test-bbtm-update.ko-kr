  <p>SAP 및 Intel과 협력하여 SSD의 지속성 속성과 DRAM과 유사한 액세스 시간을 결합한 2세대 Intel Xeon 확장 가능 프로세서 및 Optane 영구 메모리의 기능을 제공하여 SAP HANA 고객에게 다음과 같은 실질적인 이점을 제공했습니다. 먼저 Intel Xeon 확장 가능 프로세서는 프로세서당 더 높은 성능과 높은 메모리 비율을 제공합니다. Optane 영구 메모리와 결합된 고객은 이제 SAP TDIv5 인증에 따라 훨씬 더 높은 메모리 대 프로세서 비율로 이러한 인스턴스를 실행할 수 있으므로 스케일 업 및 스케일 아웃 시나리오에 필요한 인스턴스 수를 줄여 총 소유 비용(TCO)&nbsp; 을 훨씬 낮출 수 있습니다. Optane 기술은 지속적이므로 유지 관리 상황에 필요한 전원 주기 후에도 SAP HANA 열 저장소를 사용할 수 있습니다. SAP HANA 및 Intel Optane 영구 메모리를 사용한 Intels&rsquo; 테스트는 부하 시간이 12배 감소하고 유지 관리 기간을 줄입니다. 영구 메모리가 없으면 디스크에서 테이블 로드에 걸리는 시간이 몇 시간이 걸릴 수 있습니다. 다시 시작 시나리오의 빠른 데이터 로드 시간 때문에 중요하지 않은 일부 프로덕션 시스템의 경우 HA(고가용성) 구성이 필요하지 않아 비용과 복잡성을 줄일 수 있습니다.</p>


  <h2>SAP HANA용 Azure Ultra Disk</h2>


  <p>중요 업무용 SAP HANA 배포에는 가장 확장 가능한 컴퓨팅이 필요할 뿐만 아니라 SAP HANA 트랜잭션을 신속하게 유지하기 위해 고성능 스토리지가 필요합니다. 지금까지 Azure Premium SSD는 Azure Virtual Machines에서 SAP HANA 배포에 대해 인증된 유일한 Azure 스토리지 옵션이었습니다.</p>


  <p>몇 달 전, 단일 디스크에서 대기 시간이 밀리초 미만인 최대 160K IOPS 및 2GBps 처리량을 제공하는 새로운 고성능 스토리지 제품인 Azure Ultra Disk의 일반 공급이 <a href="https://azure.microsoft.com/blog/announcing-the-general-availability-of-azure-ultra-disk-storage/" target="_blank">발표</a> 되었습니다. Azure Ultra Disk는 M 시리즈, Mv2 시리즈 및 Ev3 시리즈 VM(가상 머신)을 사용하여 SAP HANA에 대한 인증을 받았습니다. Ultra Disk에서 제공하는 짧은 대기 시간과 높은 처리량은 SAP HANA 데이터베이스 트랜잭션을 크게 가속화할 수 있습니다. Ultra Disk에서 프로비전된 IOPS 및 처리량을 동적으로 변경할 수 있는 기능을 통해 고객은 연중 최고 성능을 프로비전하지 않고도 저렴한 비용으로 계절별 SAP 워크로드 요구를 충족할 수 있습니다.</p>


  <h2>Azure 및 Azure NetApp Files에서 SAP HANA 스케일 아웃</h2>


  <p>SAP HANA는 SAP BW(Business Warehouse) 또는 S/4HANA와 같은 SAP 애플리케이션에 대한 스케일 아웃 구성을 제공합니다. 이러한 스케일 아웃 구성의 가용성을 개선하기 위해 SAP HANA는 실제 작업을 수행하는 노드 외에도 대기 노드를 따로 설정하는 아키텍처를 지원합니다. 이러한 대기 노드는 패치 또는 활성 노드의 오작동의 경우 워크로드를 처리하는 활성 노드의 역할을 수행할 수 있습니다. 이러한 스케일 아웃 및 대기 노드 구성에 대한 기본 요구 사항 중 하나는 모든 노드에서 HANA 디스크 볼륨을 공유할 수 있는 고성능 및 낮은 대기 시간 스토리지 아키텍처입니다.</p>


  <p>Azure 대규모 인스턴스에서 Azures&rsquo;에서 특별히 빌드된 SAP HANA를 사용하면 대기 시간이 짧은 공유 스토리지로 고성능 컴퓨팅을 제공하여 업무에 중요한 SAP 스케일 아웃 배포를 많이 가능하게 하는 업계를 선도합니다. Coca-Cola 병기를 위한 서비스 암인 <a href="https://customers.microsoft.com/story/cona-services-partner-professional-services-azure" target="_blank">CONA 서비스는</a> Azure에서 7+1 노드 구성에서 28TB의 퍼블릭 클라우드에서 가장 큰 SAP HANA 배포 중 하나를 실행하도록 Azure를 선택했습니다. 이는 특별히 빌드된 공유 NFS 스토리지의 고가용성 때문입니다. 지난 몇 개월 동안 CONA 서비스는 하루에 160,000개의 주문을 제공하는 인상적인 규모인 10+2(활성 10개, 대기 2개) 클러스터에서 스케일 아웃 클러스터를 40TB로 원활하게 확장할 수 있었습니다.</p>


  <p>현재는&rsquo; HANA 인증 Azure VM의 대기 노드와 NetApp에서 제공하는 특수한 운영 체제 미설치 파일 스토리지 서비스인 Azure NetApp Files에서 이러한 SAP HANA 스케일 아웃 구성을 만들 수 있는 고유한 가능성을 공유합니다. Azure NetApp Files에서 제공되는 Azure 네이티브 NFS v4.1 서비스는 모든 하이퍼스케일 클라우드 공급자 사이에서 고유하며, 스토리지 대기 시간이 짧고 처리량이 높아 모든 SAP HANA 인증 조건을 충족합니다. M, Mv2, E 시리즈 및 Azure NetApp Files와 같은 Azure VM에서 대기 노드를 사용하여 SAP HANA 스케일 아웃을 배포하는 고객은 낮은 TCO에서 훨씬 더 높은 가용성, 간소화된 유지 관리 및 더 높은 성능을 달성할 수 있습니다. Azures&rsquo; HANA 대규모 인스턴스를 사용하여 스케일 아웃 및 대기 노드 구성을 제공하는 것 외에도 Azure는 유일한 하이퍼스케일 클라우드 공급자이며, 이제 Virtual Machines에 대한 대기 노드 구성을 사용하여 SAP HANA 스케일 아웃을 제공합니다. Azure NetApp Files는 이제 11개 지역에서 사용할 수 있습니다.</p>


  <h2>SAP 워크로드를 Azure로 마이그레이션하는 고객</h2>


  <p>SAP HANA 인프라 서비스에 대한 Azures&rsquo;의 지속적인 혁신, SAP와의 심층 파트너십 제품, 사내 전용 전문 지식 및 SAP 마이그레이션을 위한 파트너를 통해 중요 업무용 SAP 워크로드를 Azure로 마이그레이션하는 SAP 고객의 수가 계속 증가하고 있습니다. 다음은 해당 여정을 완료한 몇 가지 최근 고객입니다.</p>


  <p><strong>Cemex:</strong> Cemex는 멕시코에 본사를 둔 건축 자재의 글로벌 리더로, 50개국의 고객에게 서비스를 제공하고 있습니다. Cemex는 아시아 SAP 환경을 Oracle의 SAP ECC에서 SAP HANA의 ECC로 마이그레이션하는 것을 시작으로 SAP를 통한 디지털 변환을 위해 Microsoft Azure 선택했습니다. Azure의 SAP HANA로 마이그레이션한 후 Cemex는 트랜잭션 성능이 70% 증가하고 프로비전 시간이 93% 더 빨라집니다. 또한 Cemex는 SAP HANA와 함께 Microsoft PowerBI를 활용하여 사용하기 쉬운 셀프 서비스 BI 보고를 통해 비즈니스 인사이트를 가속화합니다.</p>


  <p><strong>Achmea:</strong> Achmea는 포춘지 선정 500대 기업이며 유럽에서 1,000만 명의 고객과 연간 총 보험료 수익이 거의 &euro;200억 명에 달하는 유럽 최고의 보험 회사 중 하나입니다. 미래를 준비하고 비즈니스 민첩성을 높이기 위해 Achmea는 SUSE Linux Enterprise Server에서 실행되는 중요 업무용 SAP BW, SAP Fraud Management 및 SAP HANA 데이터 마트 애플리케이션을 위해 Azure로 마이그레이션했습니다. 이러한 SAP HANA 기반 애플리케이션을 Microsoft Azure 마이그레이션함으로써 Achmea는 중요 업무용 워크로드를 실행하기 위한 유연하고 확장 가능하며 규정 준수하며 엔터프라이즈급 플랫폼을 확보했습니다.</p>


  <p><strong>북:</strong> TomTom은 수억 명의 고객에게 서비스를 제공하는 선도적인 유럽 텔레매틱스 서비스 공급자입니다. TomTom은 엔터프라이즈의 핵심에서 SAP ERP 및 SAP BW를 실행하고 하드웨어 온-프레미스가 증가하는 SAP HANA 데이터베이스 수요를 따라갈 수 없을 때 TomTom은 SAP 시스템을 Azure로 마이그레이션하기로 결정하고 3개월 안에 마이그레이션을 완료했습니다. TomTom은 Azure에서 SAP를 실행함으로써 몇 시간 및 몇 주 만에 SAP 환경을 회전하는 민첩성 및 고가용성 및 안정성을 활용할 수 있었습니다.</p>


  <p><strong>템스 워터:</strong> 템스 워터는 런던과 템스 밸리 전역에서 1,000만 명의 고객을 위한 물 공급을 관리합니다. 이 회사는 누출을 포함하여 네트워크의 문제를 사전에 해결하기 위해 데이터의 인사이트를 사용합니다. 3~5주가 걸릴 수 있는 수동 시간 소모 프로세스를 가속화하기 위해 Thames Water는 더 빠르고 쉬운 혁신을 지원하기 위해 SAP 시스템을 Azure로 마이그레이션하기로 결정했습니다. Azure 파트너 및 Microsoft의 SAP인 Centiq와 협력하여 Thames Water는 Azure API, Terraform 및 Ansible을 활용하여 SAP BW 및 SAP S/4HANA 시스템을 위한 배포 자동화를 구축했습니다. 현재 4시간 안에 전체 SAP 시스템을 스핀업하여 민첩성을 높이고 운영 비용을 절감하며 고객 데이터에 대한 가시성을 높일 수 있습니다.</p>


  <p>Azure에서 SAP 솔루션을 실행하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/solutions/sap/">Azure 웹 페이지의 SAP를 방문하세요</a>.</p>


