Title: Intel Optane DC 영구 메모리, Azure NetApp Files 및 SAP HANA용 Azure Ultra Disk
Summary: SAP와 최근 선호되는 클라우드 파트너십을 통해 Microsoft 및 SAP는 Azure에서 온-프레미스 SAP ERP에서 SAP S/4HANA로의 마이그레이션을 위한 간소화된 경로를 제공하기 위해 최선을 다하고 있습니다. Microsoft Azure 고객이 미래를 준비할 수 있게 해 줍니다. SAP 고객의 약속은 중요 업무용 SAP HANA 및 SAP S/4HANA 워크로드를 지원하기 위해 시장을 선도하는 혁신을 지속적으로 제공하는 것입니다.
Content: >-
  <p>SAP와의 최근 <a href="https://news.sap.com/2019/10/sap-microsoft-partnership-cloud-migration-offerings/" target="_blank">선호 클라우드 파트너십을</a> 통해 두 회사는 온-프레미스 SAP ERP에서 클라우드의 SAP S/4HANA로의 마이그레이션을 위한 간소화된 경로를 고객에게 제공하기 위해 최선을 다하고 있습니다. Microsoft Azure 통해 고객은 미래에 대비할 수 있으며 SAP 고객에게는 중요 업무용 SAP HANA 및 SAP S/4HANA 워크로드를 지원하기 위해 시장 최고의 혁신을 지속적으로 제공할 것을 약속합니다. Azure <a href="https://azure.microsoft.com/blog/12-tb-vms-expanded-sap-partnership-on-blockchain-azure-monitor-for-sap-solutions/" target="_blank">Mv2 가상 머신</a> 의 최근 일반 공급은 최대 12TB의 메모리, 최대 24TB의 확장 및 최대 120TB, <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html#categories=Microsoft%20Azure" target="_blank">32개의 SAP 인증 구성, 34</a>개 Azure 지역에서 SAP HANA 인프라의 글로벌 가용성, 가용성을 위한 99.99% SLA를 제공하는 Azure 대규모 인스턴스의 SAP HANA를 제공합니다.  중요 업무용 SAP 애플리케이션의 성능, 글로벌 가용성 및 안정성</p>


  <h2>Intel Optane DC 영구 메모리를 사용하는 Azure 대규모 인스턴스의 SAP HANA</h2>


  <p>오늘,&rsquo; 2세대 Intel Xeon Scalable 프로세서(코드명 Cascade Lake) 및 Intel Optane DC 영구 메모리로 구동되는 Azure 대규모 인스턴스에서 새로운 SAP HANA의 일반 공급으로 SAP HANA 고객을 위한 또 다른 시장을 선도하는 혁신을 발표했습니다. 이러한 인스턴스는 3TiB에서 9TiB의 메모리 및 4개의 소켓, 224개의 vCPU를 사용하는 단일 노드 구성으로 제공되며 현재 일반 공급됩니다. Intel Optane 영구 메모리 기반 인스턴스에 대한 TDIv5 인증을 위해 SAP와 협력하고 있습니다.</p>


