Title: 스마트 시티가 더 포용적이 되도록 지원
Summary: 'MaaS(선도적인 모바일 서비스) 솔루션 회사이자 세계 1위 도시 이동성 앱의 제조업체인 Moovit은 Microsoft의 Azure 지도, AI 원격 지원 플랫폼인 Aira는 전 세계 시각 장애인과 시각 장애인이 대중교통에 더 쉽게 접근할 수 있도록 하는 공동 파트너십을 발표하고 있습니다. '
Content: >-
  <p><a href="https://www.un.org/development/desa/en/news/population/2018-revision-of-world-urbanization-prospects.html" target="_blank">유엔에 따르면</a> 2050년까지 전 세계&#39;도시 인구가 현재에서 55%에서 68%로 증가할&#39;있습니다. 거의 10억 명이 도시 거주자가 될 수 있는 길에 있는 대부분의 도시는 여전히 장애인에게 우호적이지 않습니다. 더 많은 사람들이 도시로 몰려들면서 도시를 더 똑똑하고 포용적인 도시로 만드는 것이 점점 더 중요해질 것입니다. 스마트 시티의 개념은 데이터와 기술을 활용하여 도시 생활을 향상시키는 전략을 개발하는 것입니다. IoT는 센서 데이터를 수집한 다음 해당 데이터에서 얻은 인사이트를 사용하여 자산, 리소스 및 서비스를 효율적으로 관리하는 데 핵심적인 역할을 합니다.</p>


  <p>도시 계획자가 도시화 증가, 부족한 자원 관리, 기후 변화, 보다 안전한 접근성 있는 도시 만들기의 복잡한 과제를 해결함에 따라 Azure 지도(지리 공간 API 컬렉션)은 도시 계획가에게 중요한 도구가 됩니다. IoT &amp; 기술 솔루션의 주요 측면은 직관적이고, 사용하기 쉽고, 액세스할 수 있어야 한다는 것입니다.</p>


  <h2>Azure 지도 및 접근성</h2>


  <p><a href="https://aka.ms/azuremaps" target="_blank">Azure 지도</a> 사용하면 모든 사용자가 대화형 맵 환경을 쉽게 탐색할 수 있습니다. 사용자는 마우스, 터치 또는 키보드를 사용하여 지도와 상호 작용할 수 있습니다. Azure 지도 여러 업데이트를 요약하고 이해하기 쉬운 단일 메시지로 결합할 수 있는 향상된 설명을 화면 읽기 프로그램에 제공합니다. 최근 Azure 지도 접근성과 관련된 Microsoft 인증의 흥미로운 새로운 기능을 &amp; 달성했습니다. Azure 지도 사용하는 Microsoft 소유 앱과 타사 모두 기본 제공 접근성 기능을 활용할 수 있습니다.</p>


  <p>또한 Azure 지도 지도 데이터, 트래픽, 실시간 전송, 승차 공유에서 날씨 데이터에 이르기까지 모든 것에 대해 최상의 콘텐츠 파트너 관계를 사용합니다.</p>


  <h2>Moovit은 장애가 있는 사람들이 대중교통을 이용하도록 돕습니다.</h2>


  <p>Azure 지도 콘텐츠 파트너십 중 하나는 <a href="https://maas.moovit.com" target="_blank">Moovit</a>입니다. 2011년 이스라엘에서 출시된 Moovit은 94개국 3,000개 이상의 도시에서 5억 명 이상의 사용자와 서비스를 통해 세계에서&rsquo; 가장 인기 있는 대중 교통 계획 및 탐색 앱이 되었습니다. 이 회사는 또한 장애인 스펙트럼의 사람들이 버스, 기차, 지하철, 승차 서비스 및 기타 대중 교통 모드를 사용할 수 있도록 돕는 혁신적인 작업을 통해 포용적 기술의 선두 주체입니다.</p>


  <p>Moovit은 45개 언어로 소비자 앱을 제공하는 것 외에도 Microsoft와 협력하여 Azure 지도 사용하는 개발자에게 다중 모달 전송 데이터를 제공하고 도시, 정부 및 조직에 일련의 모바일 서비스 솔루션을 제공합니다. 이 파트너십을 통해 보다 포괄적인 스마트 도시와 접근성이 더 많은 대중교통 앱을 만들 수 있습니다.</p>


  <h2>Aira가 스마트 시티의 접근성을 높이는 방법</h2>


  <p>Azure 지도 지리 공간적 및 매핑 기능과 Moovit의 전송 기능을 활용하는 회사 중 하나는 <a href="https://aira.io/" target="_blank">Aira</a>입니다. Aira는 삶을 더 간단하고 매력적으로 만드는 데 전념하는 기술 회사입니다. 캘리포니아 주 샌디에이고에 본사를 둔 이 솔루션은 시각 장애가 있거나 시력이 낮거나 단순히 디지털 세계로 노화하는 사람들을 수요에 따라 시각적 정보를 제공하는 고도로 훈련된 전문가와 연결하는 솔루션을 구축합니다.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/Images%20/aira1.jpg" style="width: 1000px; height: 563px;"></p>


  <p>대중 교통은 일자리, 교육, 의료 등에 생명선이지만 많은 시각 장애인 또는 저시력 라이더는 여전히 목적지에 도착하는 데 어려움을 겪고 있습니다. 그들은 올바른 버스를 잡았거나 지하철에 접근하기 위해 따라야 할 입구 표지판을 읽을 수 없다는 것을 불확실&rsquo;할 수 있습니다. 또한, 인구가 고령화됨에 따라 연령 관련 시력 상실을 경험하는 사람들의 수가 매일 증가합니다. Moovit, Microsoft 및 Aira는 이러한 장애물에 도전하고 대중 교통을 보다 접근 가능하고 포괄적으로 만들기 위해 힘을 합쳐 시각 장애인 및 저시력 라이더가 더 자신감을 가지고 여행할 수 있도록 합니다.</p>


  <p>&ldquo;Azure 지도 Microsoft Corp의 Azure 지도 책임자인 Chris Pendleton은 접근성 요구 사항을 정의하고, 요구 사항이 있는 사용자를 위한 기능을 구현하고, 이 부문의 사용자에게&rdquo; 서비스를 제공하는 데 상당한 시간과 리소스를 투자했습니다. &ldquo; Im&rsquo;은 Aira, Moovit 및 Azure 지도 서비스를 함께 제공하여 가장 필요한 사람들의 이익을 위해 투자를 정당화하는 것을 보게되었습니다.&rdquo;</p>


  <h2>스마트 시티 엑스포 월드 콩그레스</h2>


  <p>디지털 트랜스포메이션을 위한 여정에서 도시와 연결하기 위해 Azure 지도 팀은 Moovit 및 Aira와 함께 도시화를 위한 업계 최고의 행사인 <a href="https://www.microsoft.com/enterprise/microsoft-citynext-at-smart-city-expo-world-congress-2019?activetab=pillars%3aprimaryr7" target="_blank">스마트 시티 엑스포 월드 콩그레</a>스에서 스마트 시티의 디지털 트랜스포메이션을 가능하게 하는 기술과 파트너를 선보일 예정입니다. SCEWC의 업데이트는 <a href="https://twitter.com/AzureMaps" target="_blank">트위터에서 팔로우하세요</a>. &nbsp; &nbsp;</p>


