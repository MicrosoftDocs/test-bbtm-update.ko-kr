  <h2>보안 Azure 네트워킹</h2>


  <p>Azure는 보안에 상당한 투자를 했습니다. 고객은 Virtual Network 및 기타 보안 기능 및 서비스를 사용하여 클라우드 애플리케이션을 디자인, 구성 및 모니터링할 수 있습니다. 우리는 끊임없이 변화하는 새로운 사이버 위협에 대처하기 위해 글로벌 인프라를 적극적으로 모니터링하고 지속적으로 강화합니다.</p>


  <p>Microsoft는 네트워크 보안 공격 방지를 선도하고 있습니다. 가장 인기 있는 클라우드 서비스를 실행하는 글로벌 공간과 경험을 통해 네트워크를 보호하고 서비스를 보호하는 데 도움이 되는 규모와 다양한 입력을 제공합니다. Azure에서 서비스를 안전하게 준수하고&mdash;, 배포, 모니터링 및 실행할 수&mdash; 있도록 네트워크 보안 기술에 계속 투자할 것입니다. Microsoft는 비즈니스를 안전하게 운영하기 위한 파트너입니다.</p>


