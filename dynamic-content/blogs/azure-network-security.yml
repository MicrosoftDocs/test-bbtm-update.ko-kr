  <h2>네트워크 인프라 보안 강화</h2>


  <p><a href="https://www.ponemon.org/library/2015-cost-of-cyber-crime-united-states?s=+cost+of+cyber">2015년 Ponemon 연구에</a> 따르면 기업의 경우 보안 위반당 평균 비용은 1,500만 달러입니다. 조직&rsquo; 자산을 보호하기 위해 Microsoft 클라우드 데이터 센터는 경계 펜싱, 비디오 카메라, 보안 담당자, 보안 입구, 실시간 통신 네트워크 및 모든 물리적 서버를 비롯한 심층 방어 보안 계층으로 보호됩니다. 이러한 정기적으로 감사되는 보안 조치는 Azure가 강력한 규정 준수 인증 포트폴리오를 달성하는 데 도움이 됩니다.&nbsp;</p>


  <p>수년 동안 Weve&rsquo;는 온라인 범죄자 및 해커로부터 고객을 보호하기 위해 <a href="https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/#01svD48xbI8t3Cjs.99">제품 및 서비스에서 암호화</a> 를 사용했습니다. 우리는 고객 데이터가 침해되는 기회를 원하지 않으며&rsquo;이 문제를 정면으로 해결하고 있습니다. Microsoft는 네트워크 및 서비스 전반에 걸쳐 고객 데이터의 암호화를 강화하기 위한 포괄적인 엔지니어링 노력을 기울이고 있습니다. 이러한 노력은 고객이 만든 콘텐츠의 전체 수명 주기에 걸쳐 보호를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-microsoft-builds-its-fast-and-reliable-global-network/">데이터 센터 간의 Azure 트래픽</a> 은 글로벌 네트워크에 유지되며 인터넷을 통해 흐르지 않습니다. 여기에는 전 세계 어디서나 Microsoft Azure 퍼블릭 클라우드 서비스 간의 모든 트래픽이 포함됩니다. 예를 들어 Azure 내에서 VM, 스토리지 및 SQL 간의 트래픽은 원본 및 대상 지역에 관계없이 Microsoft 네트워크에 유지됩니다. 지역 내 VNet 간 트래픽과 지역 간 VNet 간 트래픽은 Microsoft 네트워크에 유지됩니다.</p>


  <p>DDoS(분산 서비스 거부) 공격은 지속적으로 증가하는 위협입니다. 이러한 공격의 증가하는 규모와 복잡성으로부터 보호하려면 글로벌 규모로 배포된 중요한 인프라가 필요합니다. Azure에는 모든 Microsoft 클라우드 서비스를 보호하는 기본 제공 DDoS 보호 시스템이 있습니다. 따라서 모든 Azure 공용 IP는 모든 Azure 데이터 센터에 배포된 이 보호에 속합니다. DDoS 시스템은 동적 위협 탐지 알고리즘을 사용하여 일반적인 DDoS 대량 공격(예: UDP 홍수, SYN-ACK 공격 또는 리플렉션 공격)을 방지합니다. 매일 수백 번의 완화된 공격 시도를 모니터링하고 보호를 지속적으로 확장합니다.</p>


  <p>또한 Azure 자체는 인터넷을 통해 활성 모니터링 및 인텔리전스 수집을 통해 보호됩니다. Microsoft는 어두운 웹에 대한 위협 인텔리전스 연구를 지속적으로 수행하여 잠재적인 위험과 공격을 식별하고 완화합니다. 이 지식은 보호 기술 및 완화에 적용됩니다. <a href="https://blogs.microsoft.com/microsoftsecure/2017/01/17/microsofts-cyber-defense-operations-center-shares-best-practices/">Microsoft 사이버 방어 운영 센터는</a> 당사의 약속을 강조하면서 보안 인시던트에 대응합니다.</p>


