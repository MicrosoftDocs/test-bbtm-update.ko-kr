Title: Azure Cognitive Services를 사용하여 무료로 빌드 시작
Summary: 'Azure 체험 계정 사용자가 새로 사용할 수 있는 기본 AI 서비스를 사용하여 비용 없이 혁신할 수 있습니다. Cognitive Services를 사용하여 지금까지 AI 기반 앱을 빌드해 온 130만 명의 개발자와 함께하세요. '
Content: >-
  <p><em>이 게시물은 Azure Cognitive Services의 Sr Product Marketing Manager인 Tina Coll이 공동 저술했습니다.</em></p>


  <p>Azure 체험 계정 사용자가 새로 사용할 수 있는 기본 AI 서비스를 사용하여 비용 없이 혁신할 수 있습니다. Cognitive Services를 사용하여 지금까지 AI 기반 앱을 빌드해 온 130만 명의 개발자와 함께하세요. 시장에서 가장 광범위한 AI 서비스를 제공하는 Azure Cognitive Services는 다른 클라우드 공급자보다 더 많은 시나리오를 위해 AI의 잠금을 해제할 수 있습니다. 앱, 웹 사이트 및 봇에 자연스러운 통신 방법을 사용하여 필요한 사람을&rsquo;&mdash; &mdash; 보고, 이해하고, 해석할 수 있는 기능을 제공합니다. 다양한 산업 분야의 비즈니스는 Azure 체험 계정으로 사용할 수 있는 바로 그 Cognitive Services를 사용하여 운영 방식을 혁신했습니다.</p>


  <p>지금 <a href="https://azure.microsoft.com/en-us/free/cognitive-services/" target="_blank">Azure 체험 계정을 </a>시작하고 Cognitive Services에 대해 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">자세히 알아보세요 </a>.</p>


  <p>이러한 예제는 이러한 서비스를 통해 가능하게 할 수 있는 몇 가지 예에 불과합니다.</p>


  <ul>
      <li><b>얼굴 감지를 사용하여 앱 보안 향상</b>: Face API를 사용하여 사람의 얼굴을 감지하고 비교합니다. <a href="https://customers.microsoft.com/en-us/story/731196-uber" target="_blank">Uber</a>에서 Face API를 사용하여 드라이버를 인증하는 방법을 알아보세요.</li>
      <li><b>자동으로 텍스트를 추출하고 언어를 검색합니다</b>. 텍스트 문자열의 언어를 쉽고 정확하게 감지하여 개발 프로세스를 간소화하고 지역화된 콘텐츠를 빠르게 번역하고 제공할 수 있습니다. <a href="https://customers.microsoft.com/en-gb/story/chevron-mining-oil-gas-azure-cognitive-services" target="_blank">Chevron이</a> 로봇 프로세스 자동화를 위해 Form Recognizer를 적용하여 문서에서 텍스트를 빠르게 추출하는 방법을 알아봅니다.</li>
      <li><b>비즈니스&rsquo; 홈페이지 개인 설정:</b> Personalizer를 사용하여 홈페이지의 각 사용자에게 가장 관련성이 높은 콘텐츠와 환경을 제공합니다.</li>
      <li><b>몇 분 안에 사용자 고유의 컴퓨터 비전 모델 개발</b>: 사용자 고유의 이미지를 사용하여 Custom Vision Service에 학습하고 사용자 고유의 모델을 빌드하려는 개념을 교육합니다. 서반구에서 가장 큰 주석 광산인 <a href="https://customers.microsoft.com/en-au/story/minsur-artifical-intelligence-azure-cognitive-services-machine-learning-mining-oil-arkano-peru" target="_blank">Minsur</a>가 지속 가능한 광산 관행을 위해 Custom Vision을 활용하는 방법을 알아봅니다.</li>
      <li><b>포괄 앱 만들기:</b> Computer Vision 및 몰입형 리더 사용하면 카메라가 사진을 저시력 사용자를 위한 음성 단어로 바꾸는 포괄적인 도구가 됩니다.</li>
      <li><b>고객을 위한 대화형 환경을 구축합니다. </b> Azure Cognitive Services를 사용하여 사용자와 상호 작용할 수 있는 기능을 봇에 제공합니다. 스페인 남자&rsquo; 축구 리그인 <a href="https://customers.microsoft.com/en-us/story/laliga-media-entertainment-azure" target="_blank">LaLiga</a>가 LUIS, QnAMaker 등을 사용하여 챗봇과 수억 명의 팬을 어떻게 참여시키는지 알아보세요.</li>
  </ul>


  <h2>&rsquo;쉽게 시작할 수 있습니다.</h2>


  <p>1.<a href="https://azure.microsoft.com/en-us/free/cognitive-services" target="_blank">Azure 체험 계정을</a> 만듭니다.</p>


  <p>2.<a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/CognitiveServices_MP/dontDiscardJourney/true/launchingContext/%7B%22source%22%3A%22Resources%20Microsoft.CognitiveServices%2Faccounts%22%7D" target="_blank">Azure Portal</a>을 방문하여 서비스를 배포합니다.</p>


  <p>3. Cognitive Services를 배포하기 위한 <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/CognitiveServices_MP/dontDiscardJourney/true/launchingContext/%7B%22source%22%3A%22Resources%20Microsoft.CognitiveServices%2Faccounts%22%7D" target="_blank">단계별 지침을</a> 찾습니다.</p>
