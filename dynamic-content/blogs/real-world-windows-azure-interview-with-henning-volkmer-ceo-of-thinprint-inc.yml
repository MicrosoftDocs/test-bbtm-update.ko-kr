Summary: Real World Windows Azure 시리즈의 일환으로, 우리는 Windows Azure 플랫폼을 사용하여 혁신적인 인쇄 솔루션을 제공하는 방법에 대해 ThinPrint, Inc.의 CEO 인 헤닝 볼크머 (Henning Volkmer)와 이야기를 나눴습니다. 이단&rsquo;...
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.thinprint.com/">ThinPrint, Inc.</a>의 CEO인 헤닝 볼크머(Henning Volkmer)에게 Windows Azure 플랫폼을 사용하여 혁신적인 인쇄 솔루션을 제공하는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 :<b> <br></b></p>  <p><b>MSDN: </b>&nbsp; 회사 및 제공하는 서비스에 대한 간략한 개요를 제공합니다.</p>  <p><b>볼크머:</b>&nbsp; Cortado 및 ThinPrint는 혁신적인 인쇄 솔루션을 제공하고 모든 클라우드 전략을 위한 선도적인 모바일 비즈니스 애플리케이션을 전문으로 합니다. Microsoft 솔루션은 분산 네트워크 환경을 위한 인쇄 관리 솔루션, 가상 데스크톱 환경 시장을 위한 솔루션 및 다양한 인증 방법을 사용한 기밀 인쇄에 이르기까지 다양합니다. 이 솔루션을 통해 조직은 홈 오피스, 모바일 직원 및 전체 지사를 기존 IT 인프라에 원활하게 통합할 수 있습니다. ThinPrint 고객은 고품질 및 빠른 인쇄물, 관리 비용 절감, 최적화된 보안 및 전체 인쇄 환경의 모든 권한을 통해 상당한 비용을 절감할 수 있습니다.</p>  <p><b>MSDN:</b>&nbsp; 고객이 Who?</p>  <p><b>볼크머:</b>&nbsp; Cortados&rsquo; ThinPrint 고객은 전 세계 모든 산업에서 선도적인 회사 중 일부를 포함합니다. Cortado 솔루션은 많은 중소기업에 배포되며, 일부 세계&rsquo; 최대 기업이 인쇄 환경을 관리하고 최적화하는 데도 도움이 됩니다.</p>  <p><b>MSDN:</b>&nbsp; <a href="https://azure.microsoft.com/">Windows Azure</a>에서 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</p>  <p><b>볼크머:</b> ThinPrint는 사용자 데이터를 수집하고, 분석하고, 변환하고, 사용자에게 다시 보고하는 플랫폼을 원했습니다. 비용 평균을 보고할 수 있는 솔루션에는 둘 이상의 사용자의 데이터가 필요하며 애플리케이션 내에서 공급품을 주문하는 기능은 인터넷에 쉽게 연결해야 했습니다. ThinPrint는 이러한 모든 서비스가 각 고객에서 온-프레미스로 실행되는지 확인했으며, 설정 노력이 너무 크고 Amazon과 같은 공급 배달 회사와의 고객 비용은 거의 불가능할 것입니다.</p>  <p><b>MSDN:</b>&nbsp; Azure에서 Windows 채택하기로 결정한 이유는 무엇인가요?</p>  <p><b>볼크머:</b>&nbsp; 오랜 기간 Microsoft Gold Certified 파트너로서 Microsoft 솔루션을 사용하여 전 세계의 고성능 액세스를 보장하면서 데이터 센터의 크기를 조정하는 것이 논리적이었습니다.</p>  <p><b>MSDN:</b>&nbsp; 솔루션이 배포되고 라이브 상태인가요?</p>  <p><b>볼크머:</b>&nbsp; 예, 프린터 대시보드는 2011년 3월에 출시되었으며 전 세계적으로 빠른 채택률을 보였습니다.</p>  <p><b>MSDN:</b>&nbsp; 솔루션이 클라우드에서 100% 사용되거나 하이브리드 모델인가요?</p>  <p><b>볼크머:</b>&nbsp; 프린터 대시보드는 100% 클라우드 솔루션입니다. 인텔리전스에서 사용자 인터페이스에 이르는 모든 항목은 Windows Azure에 상주하며 고객&rsquo; 네트워크의 에이전트 데이터로 공급됩니다.</p>  <p><b>MSDN:</b>&nbsp; Windows Azure로 빌드한 솔루션과 이 솔루션이 문제를 해결하는 데 어떻게 도움이 되었는지 설명할 수 있나요?</p>  <p><b>볼크머:</b>&nbsp; 프린터 대시보드는 Silverlight를 기반으로 하며 Windows Azure에서 호스팅되므로 관리자는 웹 브라우저를 통해 실시간으로 모든 위치에서 프린터 환경을 모니터링할 수 있습니다. 단 한 번의 클릭으로 사용자는 프린터 위치에 관계없이 조직 내 프린터 상태뿐만 아니라 인쇄 볼륨, 용지 걸림 및 토너 및 용지 수준과 같은 소모품 데이터에 대한 정보를 얻습니다.</p>  <p><b>MSDN:</b>&nbsp;&nbsp; 솔루션을 고유하게 만드는 것은 무엇인가요?</p>  <p><b>볼크머:</b> 프린터 대시보드는 모든 사용자의 인쇄 비용을 캡처하고 평균 값을 사용자에게 다시 보고합니다. 개별 프린터 모델의 평균 비용에 대한 객관적인 정보를 제공합니다. 또한 일반 사용자보다 인쇄 비용을 더 많거나 적게 지불하는 것을 볼&rsquo; 수 있습니다. 서비스 문서에서는 토너와 같은 자료의 사용을 자세히 설명하고 교체 예정일 때 조기 알림을 제공하므로 가동 중지 시간을 크게 줄이고 병목 현상을 방지할 수 있습니다. 프린터 대시보드는 또한 프린터의 오류 메시지에 대한 사용자 피드백을 수집하고 오류 메시지를 설명하고 고객의 시간과 비용을 절약할 수 있는 솔루션을 가리킵니다.</p>  <p>또한 토너, 잉크 및 용지와 같은 재료는 애플리케이션 내에서 직접 쉽게 주문할 수 있으므로 프로세스를 더욱 간소화할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2308.ThinPrintSS.png" alt="" border="0"></p>  <p><b>MSDN:</b>&nbsp; Windows Azure 사용의 이점은 무엇인가요?</p>  <p><b>볼크머:</b> 새로운 프로젝트와 마찬가지로 몇 가지 문제가 발생했지만 우수한 Microsoft 지원 덕분에 모든 것이 빠르고 유연하게 해결되었습니다. &nbsp;또한 Windows Azure 애플리케이션 모니터링 관리 팩을 사용하여 애플리케이션 성능 및 가용성을 유지하고 있습니다. 문제가 보고되면 원격 데스크톱 서비스를 통해 쉽게 로그인하여 문제를 해결할 수 있습니다.</p>  <p>프린터 대시보드는 클라우드에 데이터를 공급하는 에이전트만 PC 또는 서버에서 로컬로 실행되는 실제 클라우드 서비스이며, 다른 모든 작업은 Windows Azure 환경에서 발생합니다. 이렇게 하면 전체 중복성이 99.9%로 가용성을 보장하고 정확한 고객 요구에 맞게 솔루션을 확장할 수 있습니다. 이를 통해 운영 비용을 제어하고 고객에게 비용 효율적인 솔루션을 제공할 수 있는 좋은 방법을 제공합니다.</p>  <p><a target="_blank" href="https://www.thinprint.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8640.ThinPrintLogo.png" alt="" border="0" height="68" width="302"></a></p>  <p>Azure 고객 성공 사례<a target="_blank" href="https://azure.microsoft.com/evidence">&nbsp;</a>에 Windows 자세히 알아보려면 다음 www.windowsazure.com/evidence</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/21/real-world-windows-azure-interview-with-henning-volkmer-ceo-of-thinprint-inc.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
