Slug: plan-migration-of-physical-servers-using-azure-migrate
Title: Azure Migrate를 사용하여 물리적 서버 마이그레이션 계획
Summary: 'Ignite에서는 마이그레이션 계획을 더욱 간소화하는 새로운 Azure Migrate 평가 기능을 발표했습니다. 이 게시물에서는 물리적 서버의 마이그레이션을 계획하는 방법에 대해 설명합니다. '
Content: >-
  <p>Microsoft Ignite에서는 마이그레이션 계획을 더욱 간소화하는 새로운 Microsoft Azure 마이그레이션 평가 기능을 발표했습니다. 이 게시물에서는 물리적 서버의 마이그레이션을 계획하는 방법에 대해 설명합니다. 이 기능을 사용하여 하이퍼바이저 또는 클라우드의 가상 머신 마이그레이션을 계획할 수도 있습니다. <a href="https://aka.ms/azuremigrate/getstarted">Azure Migrate 프로젝트를 만들</a>거나 기존 프로젝트를 사용하여 이러한 기능을 즉시 시작할 수 있습니다.</p>


  <p>이전에는 Azure Migrate: 서버 평가는 Azure로 마이그레이션하기 위한 VMware 및 Hyper-V 가상 머신 평가만 지원했습니다. Ignite 2019에서는 Azure 적합성 분석, 마이그레이션 비용 계획, 성능 기반 권한 부여 및 애플리케이션 종속성 분석과 같은 평가 기능에 대한 물리적 서버 지원을 추가했습니다. 이제 하나의 Azure Migrate 프로젝트에서 최대 35K 물리적 서버를 평가하여 대규모로 계획할 수 있습니다. VMware 또는 Hyper-V도 사용하는 경우 동일한 프로젝트에서 물리적 서버와 가상 서버를 모두 검색하고 평가할 수 있습니다. 애플리케이션 종속성 정보를 사용하여 서버 그룹을 만들고 그룹별로 평가하고 그룹을 구체화할 수 있습니다.</p>


  <p>이 기능은 미리 보기 상태이지만 미리 보기는 고객 지원에서 다루며 프로덕션 워크로드에 사용할 수 있습니다. 평가를 통해 마이그레이션을 계획하는 데 어떻게 도움이 되는지 살펴보겠습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea4da52f-3cc7-4ac4-bbc7-b790b493d162.jpg"><img alt="clip_image002" border="0" height="594" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1ef990c-46e2-4a1f-b878-3c9a016d9b97.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="1024"></a></p>


  <h2>Azure 적합성 분석</h2>


  <p>평가는 검색된 각 서버에 대한 Azure 지원을 확인하고 서버를 Azure로 있는 그대로 마이그레이션할 수 있는지 여부를 확인합니다. 비호환성이 발견되면 수정 지침이 자동으로 제공됩니다. <a href="https://docs.microsoft.com/azure/migrate/concepts-assessment-calculation#whats-in-an-assessment">속성을</a> 변경하고 평가를 다시 계산하여 평가를 사용자 지정할 수 있습니다. 다른 사용자 지정 중에서 선택한 가상 머신 시리즈를 선택하고 Azure에서 실행할 워크로드의 가동 시간을 지정할 수 있습니다.</p>


  <h2>비용 예측 및 크기 조정</h2>


  <p>평가는 또한 자세한 예상 비용을 제공합니다. 성능 기반 권한 부여 평가를 사용하여 비용을 최적화할 수 있습니다. 온-프레미스 서버의 성능 데이터는 적합한 Azure Virtual Machine 및 디스크 SKU를 권장하는 데 사용됩니다. 이렇게 하면 온-프레미스 데이터 센터에서 과도하게 프로비전될 수 있는 서버를 마이그레이션할 때 비용 및 적절한 크기를 최적화할 수 있습니다. 예상 비용에 구독 제품 및 Reserved Instance 가격 책정을 적용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62790753-b985-4618-b213-8100454e7440.jpg"><img alt="clip_image004" border="0" height="464" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bde15a30-4460-4d8f-b160-f9b1b7ca8c69.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image004" width="1024"></a></p>


  <h2>종속성 분석</h2>


  <p>예상 비용 및 마이그레이션 준비 상태를 설정한 후에는 마이그레이션 단계를 계획할 수 있습니다. 종속성 분석 기능을 사용하여 상호 종속되어 있고 함께 마이그레이션해야 하는 워크로드를 이해할 수 있습니다. 또한 중요한 요소를 온-프레미스 뒤에 두지 않도록 할 수 있습니다. 맵에서 종속성을 <a href="https://docs.microsoft.com/azure/migrate/how-to-create-group-machine-dependencies#create-a-group-using-dependency-visualization">시각화</a> 하거나 <a href="https://docs.microsoft.com/azure/migrate/how-to-create-group-machine-dependencies#query-dependency-data-in-azure-monitor">종속성 데이터를</a> 테이블 형식으로 추출할 수 있습니다. 종속성을 검토하여 서버를 그룹으로 나누고 마이그레이션할 그룹을 구체화할 수 있습니다. <a name="_GoBack"></a></p>


  <h4><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2a54922-78f3-4b55-8e63-284223b25515.png"><img alt="clip_image006" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b37bbbac-584b-4c37-9d8a-a1f8a4f2a223.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image006" width="839"></a></h4>


  <h2>4단계로 물리적 서버 평가</h2>


  <ul>
      <li>Azure Migrate 프로젝트를 만들고 서버에 서버 평가 솔루션을 추가합니다.</li>
      <li>Azure Migrate 어플라이언스 설정 및 서버 검색 시작 검색을 설정하려면 서버 이름 또는 IP 주소가 필요합니다. 각 어플라이언스는 250개의 서버 검색을 지원합니다. 필요한 경우 둘 이상의 어플라이언스 설정이 가능합니다.</li>
      <li>검색을 성공적으로 설정했으면 평가를 만들고 평가 보고서를 검토합니다.</li>
      <li>애플리케이션 종속성 분석 기능을 사용하여 서버 그룹을 만들고 구체화하여 마이그레이션을 단계적으로 진행합니다.</li>
  </ul>


  <p>서버를 Azure로 마이그레이션할 준비가 되면 서버 마이그레이션을 사용하여 마이그레이션을 수행할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/migrate/tutorial-migrate-physical-virtual-machines">물리적 서버 마이그레이션</a>에 대한 자세한 내용을 확인할 수 있습니다. 앞으로 몇 달 안에 물리적 서버에서도 애플리케이션 검색 및 에이전트 없는 종속성 분석에 대한 지원을 추가할 예정입니다.</p>


  <p>수집된 인벤토리 메타데이터는 프로젝트를 만드는 동안 선택한 지역에 유지됩니다. 선택한 지리를 선택할 수 있습니다. 서버 평가는 현재 아시아 태평양, 오스트레일리아, 브라질, 캐나다, 유럽, 프랑스, 인도, 일본, 한국, 영국 및 미국 지역에서 사용할 수 있습니다.</p>


  <p><a href="https://aka.ms/azuremigrate/getstarted">Azure Migrate 프로젝트를 만들어</a> 바로 시작합니다. 예정된 블로그에서는 가져오기 기반 평가, 애플리케이션 검색 및 에이전트 없는 종속성 분석에 대해 설명합니다.</p>


  <h2>시작할 리소스</h2>


  <ol>
      <li>Azure Migrate: 서버 평가를 사용하여 물리적 서버를 평가하는 방법에 대한 <a href="https://docs.microsoft.com/azure/migrate/tutorial-assess-physical">자습서</a>입니다.</li>
      <li>물리적 서버 평가를 위한 <a href="https://docs.microsoft.com/azure/migrate/tutorial-prepare-physical">필수 구성 요소</a></li>
      <li>대규모 환경에 대한 평가를 계획하는 방법에 대한 <a href="https://docs.microsoft.com/azure/migrate/scale-physical-assessment">가이드</a>입니다. 각 어플라이언스는 250개의 서버 검색을 지원합니다. 추가하여 더 많은 서버를 검색할 수 있습니다.</li>
      <li>Azure Migrate: Server Migration을 사용하여 물리적 서버를 마이그레이션하는 방법에 대한 <a href="https://docs.microsoft.com/azure/migrate/tutorial-migrate-physical-virtual-machines">자습서</a>입니다.</li>
  </ol>


