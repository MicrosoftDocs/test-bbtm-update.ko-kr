Title: 스마트 오류 변칙 검색
Summary: 최근에 웹앱의 성능이 갑자기 중단되거나 저하되는지 알려주는 자동 경고를 추가했습니다.
Content: >-
  <p>최근에 웹앱&rsquo; 성능에 갑작스런 중단 또는 저하가 발생하는&rsquo;지 알려주는 자동 경고를 추가했습니다. &rsquo;실패한 요청&rsquo; 속도가 비정상적으로 증가하는 경우 몇 분 내에 알려 주므로 대부분의 사용자가 여전히 문제를 인식하지 못하는 동안 조사할 수 있습니다.</p>


  <p>무엇보다도 앱&rsquo;이 <a href="https://azure.microsoft.com/documentation/articles/app-insights-overview/">Visual Studio Application Insights</a> 설정되고 요청 원격 분석의 특정 최소값을 전송하는 경우 이를 구성하기 위해 아무 작업도 수행할 필요가 없습니다. 클라우드 또는 자체 서버에서 호스트되는지 여부에 관계없이 .NET 및 Java 웹앱 모두에서 작동합니다. 앱의 정상적인 실패율 패턴을 자동으로 학습하고 비정상적인 증가에 대한 경고를 발생합니다. <a href="https://go.microsoft.com/fwlink/?LinkId=733393">자세히 알아보기</a>.</p>


  <h2>진단 드릴인</h2>


  <p>메일 경고는 문제를 경고하지 않습니다&rsquo;. 응답 코드, 작업 이름, 애플리케이션 버전 또는 기타 속성 등&rsquo; 오류에서 공통적인 특성을 강조 표시하는 중요한 진단 정보를 전달합니다. 또한 문제와 관련된 경우 예외, 추적 및 종속성 호출을 전달합니다. 전자 메일의 링크에서 바로 클릭하여 애플리케이션 Insights 포털에서 종속성 오류, 예외, 호출 스택 또는 기타 관련 원격 분석에 대한 특정 실패한 요청을 볼 수 있습니다.</p>


  <p><img alt="NRT Proactive Diagnostics drill-in example" border="0" height="438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e357d385-815f-450d-b0d5-b713542cff4d.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NRT 자동 관리 진단 드릴인 예제" width="610"></p>


  <h2>이러한 경고의 이점은&#39;?</h2>


  <p>이러한 경고의 두 가지 큰 장점은 앱의 동작에 대한 자동 적응과 적절한 진단 정보입니다.</p>


  <p>아시다시피, 메트릭의 선택된 임계값에 대한 경고를 항상 <a href="https://azure.microsoft.com/documentation/articles/app-insights-alerts/">설정할</a> 수 있었습니다. 그러나 단점은 각 메트릭에 대한 적절한 임계값을 결정하기 어려울 수 있다는 것입니다. 시스템의 정상적인 동작에 익숙해지는 데 시간이 걸립니다. 어떤 경우에도 하나의 이상적인 임계값이 없습니다. 오류 속도는 부하에 따라 달라질 수 있습니다. 일부 요청은 오류가 발생하기 쉽습니다. 등등. 이 기간 동안 비정상적인 동작이 어떻게 표시되는지 알아봅니다. 너무 많은 거짓 경보 없이 검색할 수 있는 최적의 임계값을 점진적으로 찾을 수 있습니다. 이와 대조적으로, 새로운 자동 관리 진단 경고는 학습을 수행하며 다른 요인에 비추어 예상치 못한 상승이 있을&rsquo; 때 경보를 발생합니다.</p>


  <p>검색이 이루어지고 문제가 인식되면, 검색할 때 더 많은 정보가 필요합니다. 문제의 규모와 긴급성은 무엇인가요? 얼마나 많은 사용자가 영향을 받습니까? 일부 정보는 대시보드에서 사용할 수 있지만 충분한 보기를 얻으려면 원격 분석에 대해 일부 분석을 수행해야 하는 경우가 많습니다.</p>


  <p>앱에서 사용 중인 코드, 구성, 스토리지 또는 기타 외부 서비스(데이터베이스, REST 서비스)의 버그로 인해 문제가 발생할 수 있으므로 문제 진단은 어려운 작업이 될 수 있습니다. 그러나 자동 관리 진단 경고에서는 변칙에 대한 정보를 수집하여 원인일 가능성이 있는 것을 강조 표시합니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkId=733393">스마트 오류 변칙 검색</a>&nbsp; 경고는 몇 분 안에 서비스 중단 또는 성능 저하를 감지하는 데 도움이 되며 근본 원인의 진단을 간소화하고 신속하게 처리하는 지원 정보를 제공합니다.</p>


  <p>Application Insights UserVoice 페이지에서 새로운 기능 또는 향상된 기능에 대한 아이디어를 공유하고 <a href="https://social.msdn.microsoft.com/Forums/en-US/ApplicationInsights/">애플리케이션 Insights 포럼</a>에 질문을 제출하세요.</p>
