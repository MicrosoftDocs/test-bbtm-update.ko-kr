Title: 다중 리소스 메트릭 경고를 사용하여 Azure Monitor에서 대규모 모니터링
Summary: 고객은 Azure를 사용하여 비즈니스에 중요한 대규모 애플리케이션 및 서비스를 실행합니다. 대규모로 서비스를 실행하려면 고객에게 영향을 미치기 전에 문제를 사전에 감지, 알림 및 수정하도록 경고를 설정해야 합니다.
Content: >-
  <p>고객은 Azure를 사용하여 비즈니스에 중요한 대규모 애플리케이션 및 서비스를 실행합니다. 대규모로 서비스를 실행하려면 고객에게 영향을 미치기 전에 문제를 사전에 감지, 알림 및 수정하도록 경고를 설정해야 합니다. 그러나 움직이는 부분이 많은 복잡하고 동적 환경이 있는 경우 경고를 구성하기가 어려울 수 있습니다.</p>


  <p>현재 Azure Monitor에서 메트릭 경고에 대한 다중 리소스 지원을 릴리스하여 대규모로 중요한 경고를 설정할 수 있게 되어 기쁩니다. Azure Monitor의 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-metric-overview" target="_blank">메트릭 경고는</a> 다차원 플랫폼 및 사용자 지정 메트릭의 호스트에서 작동하며, 메트릭이 사용자가 정의하거나 자동으로 검색한 임계값을 위반하는 경우 이를 알립니다.</p>


  <p>이 새로운 기능을 사용하면 다음을 모니터링하는 <strong>단일 메트릭 경고 규칙을</strong> 설정할 수 있습니다.</p>


  <ul>
   <li>한 Azure 지역의 가상 머신 목록</li>
   <li>하나의 Azure 지역에 있는 하나 이상의 리소스 그룹에 있는 모든 가상 머신</li>
   <li>한 Azure 지역의 구독에 있는 모든 가상 머신</li>
  </ul>


  <h2>다중 리소스 메트릭 경고 사용의 이점</h2>


  <ul>
   <li><strong>경고 적용 범위를 더 빠르게 가져옵니다.</strong> 적은 수의 규칙을 사용하여 구독의 모든 가상 머신을 모니터링할 수 있습니다. 구독 또는 리소스 그룹 수준에서 설정된 다중 리소스 규칙은 동일한 Azure 지역에서 동일한 리소스 그룹/구독에 배포된 새 가상 머신을 자동으로 모니터링할 수 있습니다. 이러한 규칙을 만든 후에는 추가 작업 없이 첫날부터 모니터링되는 수백 개의 가상 머신을 배포할 수 있습니다.</li>
   <li><strong>관리할 규칙 수가 훨씬 적</strong> 습니다. 모니터링하려는 모든 리소스에 대한 메트릭 경고가 더 이상 필요하지 않습니다.</li>
   <li><strong>리소스 수준 알림이 계속 표시됩니다.</strong> 영향을 받는 리소스당 세분화된 알림이 계속 표시되므로 항상 문제를 진단하는 데 필요한 정보가 있습니다.</li>
   <li><strong>더 간단한 규모 환경:</strong> 다중 리소스 메트릭 경고와 함께 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-dynamic-thresholds" target="_blank">동적 임계값을 사용하면</a> 선택한 모든 리소스에 맞는 임계값을 수동으로 식별하고 설정할 필요 없이 각 가상 머신을 모니터링할 수 있습니다. 동적 조건 유형은 기록 동작에&#39; 메트릭을 학습하고 패턴 및 변칙을 식별하는 고급 기계 학습(ML) 기능에 따라 맞춤형 임계값을 적용합니다.</li>
  </ul>


  <h2>다중 리소스 메트릭 경고 규칙 설정</h2>


  <p>경고 규칙 만들기 환경에서 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-metric" target="_blank">새 메트릭 경고 규칙을 설정하는</a> 경우 확인란을 사용하여 규칙을 적용하려는 모든 가상 머신을 선택합니다. 모든 리소스는 동일한 Azure 지역에 있어야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8216957f-a505-4e0e-8267-b76182bf9e88.png"><img alt="Setting up a multi-resource metric alert rule" border="0" height="812" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58ddc315-8e95-4bdb-9e4d-271c6569f751.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="다중 리소스 메트릭 경고 규칙" width="1149"></a></p>


  <p>하나 이상의 리소스 그룹을 선택하거나 전체 구독을 선택하여 구독의 모든 가상 머신에 규칙을 적용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf832742-4e0b-4816-8732-303a244bc364.png"><img alt="Selecting subscription to create rule in Azure Monitor" border="0" height="808" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0127ba13-adec-48e8-bce7-af2b1533e620.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="규칙을 만들 구독 선택 " width="1149"></a></p>


  <p>구독의 모든 가상 머신 또는 하나 이상의 리소스 그룹을 선택하는 경우 선택 항목을 <strong>자동으로 늘리는</strong> 옵션이 제공됩니다. 이 옵션을 선택하면 경고 규칙이 이 구독 또는 리소스 그룹에 배포된 새 가상 머신을 자동으로 모니터링합니다. 이 옵션을 선택하면 새 가상 머신이 배포될 때마다 새 규칙을 만들거나 기존 규칙을 편집할 필요가 없습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85bfad9d-199d-47eb-865b-0d136b36b986.png"><img alt="Example of how to auto-grow a selection " border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01b6699b-6a64-4079-8639-a32d417a8d4f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="자동 증가" width="695"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-metric-create-templates#template-for-metric-alert-that-monitors-multiple-resources" target="_blank">Azure Resource Manager 템플릿을</a> 사용하여 다중 리소스 메트릭 경고를 배포할 수도 있습니다. Azure <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-metric-overview" target="_blank">Monitor에서 메트릭 경고가 작동하는 방식을 이해하여</a> 설명서 &ldquo; 에 자세히 알아보세요.&rdquo;</p>


  <h2>가격 책정</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/monitor/" target="_blank">메트릭 경고 규칙에 대한 가격 책정은 경고 규칙에</a> 의해 모니터링되는 메트릭 시간 수에 따라 결정됩니다. 이 가격 책정은 다중 리소스 메트릭 경고 규칙에 적용됩니다.</p>


  <h2>요약</h2>


  <p>메트릭 경고 규칙을 대규모로 더 쉽게 구성하고 관리할 수 있는 이 새로운 기능에 대해 기쁘게 생각하고 있습니다. 이 기능은 현재 다른 리소스 종류가 곧 지원되는 가상 머신에서만 지원됩니다. 우리는 당신이 그것에 대해 어떻게 생각하고 우리가 무엇을 개선해야하는지 듣고 싶습니다. 문의하세요 <a href="mailto:azurealertsfeedback@microsoft.com" target="_blank">azurealertsfeedback@microsoft.com</a>.</p>
