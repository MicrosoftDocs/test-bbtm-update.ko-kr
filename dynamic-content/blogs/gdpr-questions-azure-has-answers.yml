Title: GDPR 질문 Azure에는 답변이 있습니다.
Summary: Microsoft는 조직이 EU 일반 데이터 보호 규정을 준수하는 데 어떻게 도움이 될 수 Microsoft Azure 백서를 읽어주시기 바랍니다.
Content: >-
  <h2>Microsoft가 도움을 주기 위해 여기에 있습니다.</h2>


  <p>조직이 AZURE에서 현재 사용 가능한 기능을 사용하여 GDPR 규정 준수에 대한 준비를 최적화하는 방법을 이해하려면 <em><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2Fgdpr-azure-whitepaper&amp;data=02%7C01%7CJeffrey.Gallucci%40microsoft.com%7Cb48d86cbd6bb45fb122108d4b36a5dfc%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636330716803500379&amp;sdata=dfTIHjFAk%2BTTKsPSrs78rAxcoeiEhIOTlagTzmkII7A%3D&amp;reserved=0">Microsoft Azure 조직이 EU 일반 데이터 보호 규정을 준수하는 데 어떻게 도움이 될 수 있는지</a></em> 백서를 살펴보세요. 우리는 다가오는 EU 법에 직면하여 규정 준수 노력을 돕기 위해 여기에 있습니다.</p>


  <h2>2018년 5월 25일: 데이터 개인 정보 보호를 위한 새로운 시대가 시작됩니다.</h2>


  <p>이 날짜는 1년도 채 되지 않아 새로운 유럽 연합(EU) 데이터 보호법이 시행되어 1995년부터 시행되고 있는 이전 데이터 보호 지침을 대체합니다. <a href="https://aka.ms/gdpr-official-journal-eu">GDPR(일반 데이터 보호 규정)</a>으로 알려진 새로운 법은 개인에게 개인 데이터를 더 잘 제어할 수 있도록 하고 개인 데이터를 수집, 처리 또는 분석하는 조직에 많은 새로운 의무를 부과합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ea40f56-aadd-401d-8880-4e271cc3667d.jpg"><img alt="Blog Pic" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d5b3a89-12d9-4826-a5a0-88d9f930d68b.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="블로그 그림" width="444"></a></p>


  <h2>이것이 우리가 하는 일입니다.</h2>


  <p>Azure는 고객에게 복잡한 규정을 준수하는 데 필요한 도구를 제공하는 규정 준수의 전통을 개발했습니다. GDPR의 영향에 대한 우리의 관심과 준비는 최상의 규정 준수 제품으로 최고의 클라우드 기술의 우선 순위를 동일하게 지정하는 방법을 계속 보여줍니다.</p>


  <p>Microsoft가 특정 GDPR 요구 사항을 충족하는 데 도움이 되는 방법에 대한 추가 정보는 <a href="https://www.microsoft.com/trustcenter">Microsoft 보안 센터의</a> <a href="https://www.microsoft.com/gdpr">GDPR 섹션에서</a> 확인할 수 있습니다.</p>
