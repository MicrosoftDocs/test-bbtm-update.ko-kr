Title: '예정된 Azure Active Directory 인증서 롤오버: 2016년 8월 15일'
Summary: 5월에는 Azure Active Directory 토큰 서명에 사용하는 키를 롤오버할 것이라고 발표했습니다. 오늘 우리는 새로운 롤오버 날짜가 2016년 8월 15일 월요일이 될 것이라고 발표합니다.
Content: >-
  <p>다시 5 월에 우리는 Azure Active Directory 서비스의 인증서를 롤오버 할 것이라고 발표했다. 이 이벤트에 대비하기 위해 더 많은 시간을 요구하는 커뮤니티의 피드백과 고객 가동 중지 시간을 방지하려는 강력한 욕구를 바탕으로 롤오버를 지연시켰습니다.</p>


  <p>오늘 우리는 새로운 롤오버 날짜가 <strong>2016년 8월 15일 월요일</strong>로 발표될&#39;있습니다.</p>


  <h3>다음의 영향을 기대하지 않습니다.</h3>


  <ul>
      <li><a href="https://aka.ms/aadcertificaterollover">모범 사례를</a> 따르는 애플리케이션</li>
      <li>클라이언트 애플리케이션</li>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/active-directory/all/">Azure Active Directory 앱 갤러리</a>에서 추가된 애플리케이션(사용자 지정&rdquo; 포함&ldquo;)</li>
      <li>애플리케이션 프록시를 통해 게시된 온-프레미스 애플리케이션</li>
      <li>Azure Active Directory B2C 테넌트에 있는 애플리케이션</li>
  </ul>


  <h3>다음과 같은 경우 애플리케이션에 영향을 미칠 수 있습니다.</h3>


  <p>애플리케이션은 인증서에 종속되며 메타데이터에서 인증서를 자동으로 업데이트하도록 구성되지 않습니다. Weve&rsquo;에는 애플리케이션에 대한 롤오버의 영향과 필요한 경우 키 롤오버를 처리하도록 업데이트하는 방법을 평가하는 데 도움이 되는 정보가 포함되어 있습니다.</p>


  <h3>단계별 지침</h3>


  <ol>
      <li>관리자 계정을 사용하여 <a href="https://manage.windowsazure.com">Azure 클래식 포털</a> 에 로그인합니다.</li>
      <li><b>Active Directory</b> 탭에서 디렉터리를 선택합니다.</li>
      <li><b>드롭다운 표시</b> 메뉴에서 <b>회사가 소유한 애플리케이션</b>을 선택한 다음 오른쪽의 확인 표시를 클릭하여 필터를 적용합니다.</li>
      <li>Azure Active Directory 설명서의 <a href="https://aka.ms/aadcertificaterollover">서명 키 롤오버</a>에 대한 지침을 사용하여 나열된 각 애플리케이션을 검토하고 필요한 경우 권장 사항을 변경합니다.&nbsp;</li>
  </ol>


  <p>비정상적인 동작이 발생하는 경우 <a href="https://azure.microsoft.com/en-us/support/options/">Azure 지원에</a> 문의하세요.</p>
