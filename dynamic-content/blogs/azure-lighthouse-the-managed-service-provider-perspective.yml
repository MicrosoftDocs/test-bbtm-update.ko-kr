  <h2>Azure Monitor 경고</h2>


  <p>Azure Lighthouse를 사용하면 동일한 지붕 아래의 여러 테넌트에서 경고를 모니터링할 수 있습니다. 다른 고객&#39;리소스에서 수집한 로그를 중앙 집중식 로그 분석 작업 영역에 저장하는 번거로움을 겪는 이유는 무엇인가요? 이를 통해 고객은 애플리케이션 로그를 자신의 구독에 유지하면서 모든 고객을 헬리콥터로 볼 수 있도록 하여 규정을 준수할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b05a616d-9bb7-47fc-9aaa-0ff9021d56d5.png"><img alt="Azure Monitor Alerts across tenants" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48a20bc4-e5ed-45e5-9acf-bc9b3fd6a4f9.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="테넌트 간 Azure Monitor 경고" width="1024"></a></p>


  <h2>Azure Resource Graph Explorer</h2>


  <p>Azure 위임 리소스 관리를 사용하면 테넌트 간에 Azure Resource Graph Explorer에서 Azure 리소스를 쿼리할 수 있습니다. Imagine 모든 고객&rsquo; 테넌트에서 기존 Azure Virtual Machines를 나열하는 CSV 파일을 상사가 요청한 시나리오입니다. 이제 Azure Resource Graph Explorer 쿼리의 결과에는 테넌트 ID가 포함되므로 어떤 Virtual Machine이 어떤 고객에게 속하는지 쉽게 식별할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><img alt="Querying Azure resources across tenants" border="0" height="820" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3bc6e78-35ca-467d-802d-25f945ec13e0.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="테넌트 간 Azure 리소스 쿼리" width="1638">&nbsp;<br>

  &nbsp;</p>


  <h2>Azure Security Center</h2>


  <p>Azure Lighthouse는 현재 보안 상태의 테넌트 간 가시성을 제공합니다. 이제 보안 정책 준수를 모니터링하고, 보안 권장 사항에 대한 조치를 취하고, 보안 점수를 모니터링하고, 위협을 감지하고, FIM(파일 무결성 모니터링) 등을 테넌트 전체에서 실행할 수 있습니다.<br>

  <img alt="Detecting threats across tenants" border="0" height="603" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78bccc6-81c1-49fc-9c9b-bb5a6a1739af.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="테넌트 간 위협 감지" width="922"><br>

  &nbsp;&nbsp;&nbsp; <img alt="Exploring Resource Menu of Cross Tenant VMs" border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1293bb55-db57-42ad-bb6b-587330841777.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="교차 테넌트 VM의 리소스 메뉴 탐색" width="1013"></p>


  <h2>Azure Virtual Machines</h2>


  <p>서비스 공급자는 Azure Virtual Machine 확장, Azure Virtual Machine 직렬 콘솔, 실행 명령 옵션을 사용하여 PowerShell 명령 실행 등을 사용하여 다른 고객&#39;테넌트의 다른 Azure Virtual Machines에서 배포 후 작업을 수행할 수 있습니다. 이제 테넌트 전체의 Azure Virtual Machines에 대한 대부분의 관리 작업은 Virtual Machines에 대한 RDP(원격 데스크톱 프로토콜) 액세스에 대한 종속성이 줄어들기 때문에 신속하게 수행할 수 있습니다. 또한 관리자는 이제 Virtual Machines&rsquo; 리소스 메뉴에 액세스하기 위해 여러 브라우저 탭에서 다른 Azure 구독에 로그온할 필요가 없으므로 큰 문제를 해결합니다.<br>

