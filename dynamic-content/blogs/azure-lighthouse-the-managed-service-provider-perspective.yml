  <h2>사용자 액세스 관리</h2>


  <p>AZURE 위임 리소스 관리를 사용하여 MSP는 더 이상 고객 테넌트에 관리자 계정(기여자, 보안 관리자, 백업 관리자 등 포함)을 만들 필요가 없습니다. 이를 통해 위임된 관리자의 수명 주기를 자신의 AD(Microsoft Azure Active Directory) 테넌트 내에서 바로 관리할 수 있습니다. 또한 MSP는 AD(Azure Active Directory) 테넌트에서 사용자 그룹에 사용자 계정을 추가할 수 있으며, 고객은 해당 그룹에 리소스를 관리하는 데 필요한 액세스 권한이 있는지 확인합니다. 직원이 MSPS&rsquo; 조직을 떠날 때 액세스를 취소하려면 액세스 권한이 위임된 특정 그룹에서 간단히 제거할 수 있습니다.</p>


  <h2>클라우드 솔루션 공급자에 대한 장점 추가</h2>


  <p>이제 CSP(클라우드 솔루션 공급자)를 사용하여 관리 시간을 절약할 수 있습니다. &rsquo;사용자를 위해 Azure 위임 리소스 관리를 설정한 후에는 고객 Azure 리소스를 관리&rsquo;하기 위해 파트너 센터(<strong>고객</strong>, <strong>Contoso</strong> 및 마지막으로 <strong>모든 리소스</strong>에 액세스하여 발견됨)에 로그인할 필요가 전혀 없습니다.</p>


  <p>또한 Azure 위임 리소스 관리는 파트너 센터 포털의 경계 외부에서 수행됩니다. 대신 위임된 사용자 액세스는 Azure Active Directory 직접 관리됩니다. 즉, 클라우드 솔루션 공급자의 구독 및 리소스 관리자는 더 이상 파트너 센터에서 &#39;관리 에이전트&#39; 역할을 가질 필요가 없습니다. 따라서 클라우드 솔루션 공급자는 이제 Azure Active Directory 테넌트에서 어떤 사용자가 어떤 고객 및 어느 정도에 액세스할 수 있는지 결정할 수 있습니다.</p>


