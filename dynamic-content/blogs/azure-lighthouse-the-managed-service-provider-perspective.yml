Title: 'Azure Lighthouse: 관리되는 서비스 공급자 관점'
Summary: 등대가 일반 공급에 들어간 Microsoft Azure 지 얼마 되지 않았습니다. Azure Lighthouse가 다양한 숨겨진 기능을 잠금 해제하는 MSP(Azure Managed Services Provider) 커뮤니티에서 엄청난 응답을 했습니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure Lighthouse의 수석 프로그램 관리자인 니킬 제타바(Nikhil Jethava)가 공동 저술했습니다.</em></p>


  <p>Azure Lighthouse는 올해 7월에 일반 공급되었으며, Azure 플랫폼에서 테넌트 간 관리를 통해 사용할 수 있는 관리의 규모와 정밀도에 대해 매우 기쁘게 생각하는 Azure 관리 서비스 공급자 커뮤니티의 엄청난 반응을 보았습니다. 마찬가지로 고객은 Azure 환경을 위해 서비스 공급자에게 정확하고 충분한 액세스 수준을 설계할 수 있습니다. 고객과 파트너는 프로젝션의 정확한 범위를 결정할 수 있습니다.</p>


  <p>Azure Lighthouse를 사용하면 파트너가 환경인 단일 컨트롤 플레인 내에서 여러 고객 테넌트 관리를 수행할 수 있습니다. 이를 통해 수백 명의 고객에 걸쳐 관리 및 자동화를 일관되게 적용하고 모니터링 및 분석을 이전에는 사용할 수 없었던 수준까지 적용할 수 있습니다. 이 기능은 Azure 서비스(Azure Resource Manager 사용) 및 라이선스 모션에서 작동합니다. 컨텍스트 전환은 과거의 일입니다.</p>


  <p>이 문서에서는 가장 일반적으로 묻는 몇 가지 질문에 답변합니다.</p>


  <ul>
      <li>MSP는 단일 제어 평면에서 Azure 테넌트에 있는 여러 고객 간에 매일 관리 작업을 수행하려면 어떻게 할까요?</li>
      <li>MSP는 코드 형태로 지적 재산을 어떻게 보호할 수 있습니까?</li>
  </ul>


  <p>관리되는 서비스 공급자의 관점에서 몇 가지 시나리오를 자세히 살펴보겠습니다.</p>


  <h2>Azure Automation</h2>


  <p>당신의 지적 재산은 단지 당신의 것입니다. Azure 위임 리소스 관리를 사용하는 서비스 공급자는 더 이상 고객&rsquo; 구독에서 Microsoft Azure Automation Runbook을 만들거나 IP를 다른&rsquo; 사용자 구독의 Runbook 형식으로 유지할 필요가 없습니다. 이 기능을 사용하면 이제 Runbook의 효과가 고객&#39;구독에 반영되는 동안 Automation Runbook을 서비스 공급자&#39;구독에 저장할 수 있습니다. Automation 계정&#39;서비스 주체에 Automation 작업을 수행하는 데 필요한 <a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/onboard-customer#define-roles-and-permissions" target="_blank">위임된 기본 제공 RBAC(역할 기반 액세스 제어) 역할이</a> 있는지 확인하기만 하면 됩니다. 서비스 공급자는 서비스 공급자&#39;구독에 있는 Azure Automation Runbook을 트리거하는 고객&#39;구독에서 Azure Monitor 작업 그룹을 만들 수 있습니다.<br>

