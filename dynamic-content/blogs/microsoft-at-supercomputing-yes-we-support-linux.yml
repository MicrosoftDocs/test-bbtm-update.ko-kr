Title: 'Microsoft at Supercomputing: 예, Linux를 지원합니다.'
Summary: 고객은 인프라 관리 오버헤드 없이 주문형 규모의 이점을 활용하기 위해 워크로드를 클라우드로 가져오면서 Microsoft가 Linux를 통해 워크로드를 지원할 수 있는지 묻습니다. 대답은 '예'입니다.
Content: >-
  <p>컴퓨팅 집약적 모델링, 시뮬레이션 및 분석은 여러 산업에서 새로운 검색을 수행하고 조직을 변화시킬 인사이트를 도출하는 데 사용됩니다. Microsoft는 2004년부터 HPC에 투자하고 슈퍼컴퓨팅 컨퍼런스에서 전시하고 있습니다. 고객은 인프라 관리 오버헤드 없이 주문형 규모의 이점을 활용하기 위해 워크로드를 클라우드로 가져오면서 Microsoft가 Linux를 통해 워크로드를 지원할 수 있는지 묻습니다. 대답은 <strong>'예'</strong>입니다. Microsoft Azure 사용하는 운영 체제, 작업 스케줄러, 애플리케이션, 도구, 데이터베이스 및 디바이스를 지원하기 위해 최선을 다하고 있습니다.</p>


  <p>Linux는 Azure 빅 컴퓨팅 팀의 일상적인 작업의 일부입니다. <strong>True HPC</strong> 기능을 사용하여 엔터프라이즈 지원 지능형 클라우드를 구축하고 있습니다. Microsoft는 업계 전반의 파트너와 협력하여 <strong>사용자가 실행하는 애플리케이션 및 도구</strong>에 대한 세계적 수준의 성능, 확장성 및 지원을 제공합니다. 또한 최신 클라우드 <strong>네이티브</strong> 애플리케이션에서 최신 기술을 추진하여 민첩성을 높이고 운영 비용을 절감하고 있습니다.</p>


  <p>Well&rsquo;은 이번 주 오스틴의 SC15에서 팀과 파트너의 작업을 선보일 예정이며, Windows 및 Linux HPC를 위한 Azure의 새로운 내용을&rsquo; 확인해 드립니다.</p>


  <h1>Enterprise 지원 지능형 클라우드</h1>


  <p>Microsoft는 고객에게 <strong>진정한 HPC</strong> 기능을 제공하기 위해 깊이 투자하는 유일한 퍼블릭 클라우드 공급자입니다. 진정한 HPC는 성능, 확장성 및 대기 시간이 짧은 RDMA 네트워킹 및 클라우드 경제성과 함께 제공되는 GPU 가속기와 같은 기능을 의미합니다. Azure에서 HPC를 작업할 때 흥미로운 점은&rsquo; 이전에 액세스 권한이 없었던&rsquo; 더 많은 고객이 이러한 특수 기능을 사용할 수 있다는 것입니다. 우리는 HPC의 범위를 모든 연구원, 엔지니어링, 과학자 또는 팅커로 확장하고 있다고 믿습니다.</p>


  <h3>HPC 애플리케이션 확장성</h3>


  <p>진정한 HPC 애플리케이션은 확장성을 위해 <strong>InfiniBand</strong> 와 같은 짧은 대기 시간 상호 연결을 사용합니다. Azure는 <strong>MPI</strong>(메시지 전달 인터페이스) 및 기타 확장성이 뛰어난 애플리케이션에서 사용하는 <strong>RDMA</strong>(원격 직접 메모리 액세스) 통신을 위해 InfiniBand를 사용하여 컴퓨팅 최적화 가상 머신을 제공합니다. Azure의 RDMA 네트워크는 Windows 및 Linux MPI 애플리케이션 모두에 거의 완전하지 않은 성능을 제공합니다.</p>


  <p>Weve&rsquo;는 Intel과 긴밀히 협력하여 Azure 및 SuSE Linux용 Intel MPI를 조정했습니다. 이 작업은 현재 애플리케이션에 이러한 기능을 활용하는 Altair 및 NASA와 같은 고객에 의해 발견되었습니다. Altair와 협력하여 AZURE <a href="https://web2.altairhyperworks.com/pbs-on-azure"></a> 고객을 위한 PBS Works Suite 및 애플리케이션을 제공하고 있습니다.</p>


  <blockquote>

  <p>&ldquo;Altair와 Microsoft Azure 팀은 Azure 클라우드에서 엔드투엔드 원활한 엔지니어링 시뮬레이션 워크플로를 제공하기 위해 2015년 초에 함께 작업을 시작했습니다. 이 솔루션은 산업 설계, 비선형 동적 시뮬레이션, 토폴로지 최적화 및 엔지니어링 데이터 분석에 걸쳐 있습니다. 아직 함께 해야 할 일이 많지만, 우리는 상호 고객에게 이러한 경험을 제공하기 위해 이룬 발전에 흥분하고 있습니다. Microsoft와의 파트너십은 Altairs&rsquo; 비전과 매우 잘 일치하여 시뮬레이션 기술의 사용을 확대하여 제품 혁신을 촉진하고 설계, 프로세스 및 의사 결정을 최적화하여 고객&#39; 비즈니스 성과를 개선합니다. 이 파트너십의 결과로 우리는 Microsoft Azure&rdquo; &ndash; Sam 마할링암, CTO HPC/클라우드 솔루션, Altair에서 Altair RADIOSS의 가용성을 발표하게 되어 기쁩니다.</p>

  </blockquote>


  <h3>컴퓨팅 및 시각화를 위한 GPU</h3>


  <p>GPU는 HPC 도구 키트의 중요한 부분이며, 최근에 이 기능이 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-applications-that-scale-using-gpu-compute/">N 시리즈 가상 머신</a>을 사용하여 Azure에 제공될 것이라고 발표했습니다. 새 가상 머신 제품군은 컴퓨팅 및 고급 시각화 시나리오와 OpenGL 및 CUDA와 같은 기술을 모두 지원합니다. NVIDIA와의 강력한 파트너십을 통해 Azure의 GPU는 더 광범위한 사용자 집합에 더 쉽게 액세스 가능하고 비용 효율적이며, Azure에서 새 워크로드 및 애플리케이션을 실행할 수 있습니다.</p>


  <blockquote>

  <p>&quot;NVIDIA의 공동 창립자이자 CEO인 Jen-Hsun 황(Huang)은 우리의 비전은 위치에&quot; 관계없이 연결된 모든 디바이스에 가속 그래픽 및 고성능 컴퓨팅을 제공하는 것입니다. &quot;엔지니어, 디자이너, 콘텐츠 제작자, 연구원 및 기타 전문가에게 어디서나 복잡하고 데이터 집약적인 디자인을 정확하게 시각화할 수 있는 기능을 제공하기 위해 Microsoft Azure 협업하게 되어 기쁩니다.&quot;</p>

  </blockquote>


  <h1>유연성 및 선택</h1>


  <p>Microsoft Azure 실행하는 운영 체제, 작업 스케줄러, 애플리케이션, 데이터베이스, 도구 및 디바이스를 지원합니다. ARM(Azure Resource Manager)은 배포를 구성하고 오케스트레이션하기 위한 접착제입니다. HPC 클러스터를 배포하기 위한 ARM 템플릿을 개발했으며 Azure Marketplace에서 다양한 파트너 솔루션을 제공합니다.</p>


  <h3>간편한 Linux 클러스터 배포</h3>


  <p>Linux를 지원하는 것은 시작에 불과하지만, 필요에 따라 클러스터를 만들고 크기를 조정하는 것이 간단하고 효율적입니다. ARM 템플릿 외에도 <a href="https://azure.microsoft.com/en-us/blog/azure-vm-scale-sets-public-preview/">Azure Virtual Machine Scale Sets</a> 를 사용하여 가상 머신 컬렉션을 집합으로 배포 및 관리하여 쉽고 빠르게 스케일 아웃할 수 있습니다.</p>


  <p>Weve&rsquo;는 구성 매개 변수만 제공하여 Azure Portal에서 직접 클러스터 배포를 시작하는 데 도움이 되는 템플릿 집합을 작성했습니다. 클러스터 템플릿에는 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/torque-cluster">토크</a> 및 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/slurm-on-sles12-hpc">SLURM</a>뿐만 아니라 Windows <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/create-hpc-cluster-linux-cn">컴퓨팅 노드</a> 또는 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/create-hpc-cluster-linux-cn">Linux 컴퓨팅 노드</a>가 있는 Windows HPC 팩이 포함됩니다. 모든 ARM 빠른 시작 템플릿은 <a href="https://github.com/Azure/azure-quickstart-templates">여기에서</a> 사용할 수 있습니다.</p>


  <h3>Linux를 사용한 HPC 팩</h3>


  <p><strong>HPC 팩</strong> 은 Microsofts&rsquo; 클러스터 관리 및 작업 예약 도구입니다. <a href="https://msdn.microsoft.com/en-us/library/bb524831(v=vs.85).aspx">Microsoft MPI v7</a>의 최신 릴리스 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=49922">HPC Pack 2012 R2 업데이트 3</a>은 온-프레미스 또는 프라이빗 클라우드 및 Microsoft Azure Windows 및 Azure 컴퓨팅 노드에 대한 예약을 지원합니다. HPC 팩은 클러스터를 관리하는 풍부한 관리 인터페이스와 일괄 처리 및 대화형 정책을 사용하여 모든 기능을 갖춘 작업 스케줄러를 제공합니다. HPC 팩은 금융 서비스 고객 및 ISV에서 널리 사용됩니다.</p>


  <p>이 최신 HPC 팩 업데이트에는 컴퓨팅 노드에서 리소스로 GPU를 예약하기 위한 지원, SOA 워크로드에 대한 새로운 정책, 주기 수집을 위한 사용자 지정 가능한 유휴 검색, 작업의 매개 변수 스윕 작업 수 무제한 및 <a href="https://technet.microsoft.com/library/mt595796.aspx">기타 업데이트가 포함됩니다</a>. HPC 팩은 이제 Azure Batch로 버스팅을&rdquo; 지원하고 &ldquo;Batch를 활용하여 Azure에서 확장성을 높이기 위해 리소스 관리 및 작업 디스패치를 서비스로 제공합니다.</p>


  <h3>HPC 도구</h3>


  <p>애플리케이션과 함께 데이터가 제공됩니다. 데이터는 엔지니어링 시뮬레이션, 게놈 분석, 렌더링 및 위험 분석과 같은 HPC 워크로드의 중요한 부분입니다. Weve&rsquo;는 클라우드에서 데이터를 더 쉽게 사용하고 조작할 수 있도록 이 공간에서 솔루션 공급자와 협력해 왔습니다. &rsquo;파트너의 많은 새로운 HPC 솔루션이 AZURE에서 ARM 템플릿 및 Azure Marketplace를 통해 제공될 수 있게 되어 매우 기쁩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/ubercloud/star-ccm-v10-04/">UberCloud</a> 는 Linux 데스크톱, MPI 및 Power on Demand 라이선싱 지원을 사용하여 STAR-CCM+ v10을 사용할 수 있고 미리 구성했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/intel/lustre-cloud-edition-evaleval-lustre-2-7/">Lustre Software용 Intel Cloud Edition</a> 은 Azure Marketplace에서 평가할 수 있습니다. Lustre는 HPC용으로 특별히 제작되었으며 전 세계 컴퓨팅 센터에서 널리 사용되는 확장 가능한 병렬 파일 시스템입니다. Weve&rsquo;는 Lustre를 사용하여 Azure에서 애플리케이션을 확장하기 위해 많은 고객과 협력해&rsquo; 왔으며, 온-프레미스에서 실행되는 방식에서 쉽게 전환할 수 있습니다.</p>


  <blockquote>

  <p>&quot;Intel&reg; 은 Microsoft와 긴밀히 협력하여 Intel&#39;Cloud Edition for Lustre* 소프트웨어를 Azure 클라우드 플랫폼에 도입하게 되어 기쁩니다. Lustre 파일 시스템은 HPC에서 가장 널리 사용되는 병렬 파일 시스템이며 대규모 확장성 및 주문형 성능을 제공합니다. Lustre 스토리지는 가장 까다로운 HPC 및 기술 컴퓨팅 워크로드를 가속화하는 데 도움이 됩니다.&quot; &ndash; Brent Gorda, Intels&rsquo; 고성능 데이터 부서의 제너럴 매니저.</p>

  </blockquote>


  <p>Avere가 확장 가능한 파일 시스템을 Microsoft Azure 수 있게 되어 기쁩니다. Avere 하이브리드 클라우드는 vFXT(가상 FXT Edge Filer)라고 하는 클러스터형 NAS 솔루션입니다. vFXT는 파일 기반 애플리케이션을 변경 없이 Azure에서 실행할 수 있도록 하는 SMB 및 NFS 프로토콜을 지원하고, 수만 개의 컴퓨팅 코어를 지원하도록 크기를 조정하고, Azure에서 활성 데이터를 자동으로 캐시하여 온-프레미스 스토리지에 다시 연결할 때 대기 시간을 숨기도록 지원합니다.</p>


  <h1>클라우드 네이티브 애플리케이션</h1>


  <p>Azure에서 애플리케이션을 빌드하는 많은 개발자는 병렬 작업 실행 패턴을 사용하여 파일 또는 데이터를 처리합니다. Were&rsquo;는 수년에 걸쳐 HPC를 지원하면서 배운 내용을&rsquo; 적용하고 고객이 컴퓨팅 클러스터를 관리할 필요 없이 Azure에서 작업을 확장할 수 있도록 지원할 수 있습니다.</p>


  <h3>Azure Batch</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/batch/">Azure Batch</a> 는 &ldquo;서비스로 작업 예약입니다.&rdquo; &rsquo;HPC 및 일괄 처리 컴퓨팅 워크로드를 클라우드로 이동하는 많은 고객을 위한 다음 단계이며, 서비스용으로 작업 실행을 관리하려는 개발자를 위한 것입니다.</p>


  <p>Batch는 대규모 및 계산 집약적 작업을 실행하는 서비스입니다. 클러스터 또는 가상 머신 집합을 관리하는 대신 필요한 리소스를 Batch에 지시하고, 작업 및 작업을 제출하고, 실행을 관리할 수 있도록 합니다. 고객은 Batch를 사용하여 수만 개의 코어로 작업을 실행하고 있습니다.</p>


  <p>SC15&rsquo;에서 Well은 Batch에 곧 제공되는 두 가지 새로운 기능인 Linux 가상 머신에 대한 지원 및 MPI 작업 예약을 미리 볼 예정입니다. Batch의 Linux에 대한 플랫폼 중립적 접근 방식을 원했고, 이식성을 쉽게 위해 Python에서 에이전트를 개발했습니다. &rsquo;또한 나중에 사용자 지정 VM 이미지와 같은 추가 기능을 사용할 수 있도록 Virtual Machine Scale Sets를 사용합니다.</p>


  <p>Windows 및 Linux 가상 머신에서 MPI 작업 예약도 곧 제공될 예정입니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/">MPI 애플리케이션은 Azure HPC 하드웨어 및 A9 가상 머신</a>에서 크게 확장됩니다. Batch에서 애플리케이션을 클라우드로 사용하도록 설정하고 고객이 클라우드로 작업을 보다 쉽게 확장할 수 있도록 여러 파트너와 긴밀히 협력하고 있습니다.</p>


  <p><br />

