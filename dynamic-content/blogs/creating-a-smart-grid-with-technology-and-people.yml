  <h2>전력의 지속 가능도를 높일 필요성</h2>


  <p>전력 생산 및 공급의 현재 모델은 빠르게 변화하는 비즈니스와 인간의 인구 성장을 유지하지 않습니다&rsquo;. 전력 시스템은 이미 급증, 서지 및 정전에 대처하고 있습니다. Who <a href="https://en.wikipedia.org/wiki/Northeast_blackout_of_2003" target="_blank">2003 년 북동부 정전을</a> 잊을 수 있습니까?</p>


  <p>또한 <a href="https://www.lexingtoninstitute.org/wp-content/uploads/2016/09/Tomorrows-Electrical-Power-Grid.pdf" target="_blank">1984년보다 현재 전력 손실이 285% 더 많은</a> 기존 그리드는 낭비되고 있습니다. 이러한 비효율성은 신뢰성, 기후 변화 및 기업의 수익에 대한 소비자&rsquo; 의 필요성에 매우 부정적인 결과를 초래합니다&rsquo; .</p>


  <h2>150 년 된 산업은 하이테크 간다</h2>


  <p>다행히 수요를 관리하고, 폐기물을 줄이고, 새로운 에너지원과 생산자를 활용하는 새로운 기술이 등장하고 있습니다. 다음은 몇 가지 예입니다.</p>


  <ul>
   <li>무선 네트워크를 통해 상태를 통신하고 소비자에게 실시간 데이터를 제공하고 전력 중단 문제를 더 빠르게 해결하는 데 도움이 되는 스마트 미터입니다.</li>
   <li>센서 태그가 지정된 장비와 AI 기반 스마트 어시스턴트를 사용하여 집 전체의 에너지 사용을 미세 조정하는 연결된 홈 시스템, 심지어 순&rdquo; 에너지 사용 제로를 &ldquo;달성합니다.</li>
   <li>에너지를 저장하는 최첨단 배터리로, 향후 사용하거나 그리드에 다시 판매할 수 있습니다.</li>
   <li><a href="https://www.nytimes.com/paidpost/conedison/5-smart-energy-technologies.html" target="_blank">태양 전지판, 연료 전지 및 배터리 에너지 저장을</a> 전원 지역에 결합하는 마이크로그리드.</li>
   <li>에너지 사용을 줄이고 체계적으로 충전할 수 있으며 이동 가능한 에너지 저장 장치 역할을 하는 커넥티드 카.</li>
   <li>양방향 전원 흐름을 가능하게 하는 차세대 배포 및 전송 인프라.</li>
   <li>스마트 그리드는 여러 혁신을 결합하여 체계적인 부하 분산, 피크 평준화 프로그램 및 지속 가능한 에너지원의 완전한 활용을 가능하게 합니다.</li>
  </ul>


  <p>이러한 모든 개발과&mdash; 더 이상&mdash; 적절한 시기에 적절한 방식으로 적절한 고객에게 전기를 공급할 수 있습니다. 전력 회사는 이제 풀뿌리 생산자, 기업과 개인 모두, 자신의 소규모 에너지 생산을 배포로, 에너지의 양방향 흐름을 수용 할 수 있습니다. 이러한 기능은 공간 인텔리전스를 사용하여 에너지 가치 체인의 사람, 장소 및 디바이스 간의 복잡한 관계를 모델링하는 새로운 IoT 플랫폼인 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a>에 의해 증폭되고 있습니다. 측정값에 대해 좀 더 자세히 살펴보겠습니다.</p>


  <h2>디지털 기술로 더 스마트하게 만든 그리드</h2>


  <p>의심의 여지없이 레거시 그리드는 효율성을 개선하고 안정적인 지속적인 전력 흐름을 보장하기 위해 최첨단 인프라를 사용하여 현대화되어야 합니다. 스마트 그리드를 만드는 데는 <a href="https://fas.org/sgp/crs/misc/R45156.pdf" target="_blank">4,76~8,800억 달러의 비용이 들 것으로 예상</a>되며 이를 달성하는 데는 수년이 걸릴 것입니다. 그러나 새로운 IoT(사물 인터넷) 디지털 기술은 오늘날의&rsquo; 그리드를 더 빠르고 저렴한 비용으로 스마트하게&rdquo; 만들 수 있습니다&ldquo;. 또한 모든 플레이어&mdash; 선택 생산자, 고객 및 전송 및 유통 회사를&mdash; 연결하여 지속적인 피드백을 제공하여 현재 보다 지속 가능한 선택을 할 수 있도록 도와줄 수 있습니다.</p>


  <p>노르웨이의 수력 발전 회사인 Agder Energi는 이미 Microsoft Azure, Power BI 및 Azure IoT Hub를 포함한 센서 연결 장비 및 Microsoft 기술을 사용하여 에너지 예측을 개선하고, <a href="https://news.microsoft.com/2016/10/06/microsoft-and-agder-energi-collaborate-to-build-an-intelligent-grid-powered-by-an-intelligent-cloud/" target="_blank">변화하는 요구에 에너지 생산을</a> 조정하고, 소비자가 에너지 사용량을 관리할 수 있는 통찰력을 제공합니다. 이제 Azure Digital Twins를 통해 Agder Energi는 이러한 기능을 새로운 차원으로 끌어올리고 있습니다. 이 기술을 통해 Agder Energi는 그리드 자산 및 분산 에너지 리소스를 모델링하고 필요한 경우 최적화할 수 있습니다.</p>


  <p>이 기능이 왜 중요할까요? Azure IoT Agder Energi와 같은 전력 회사는 폐기물의 원인을 신속하게 식별하고 해결하고, 적절한 규모의 생산, 투자 우선 순위를 지정하고, <a href="https://www.youtube.com/watch?v=cxKphN8iVHE" target="_blank">새로운 에너지 생산자 및 소스를 통합</a>할 수 있습니다. 예를 들어 전력 회사에서 변전소가 에너지 누출의 주요 원인임을 발견하면 업그레이드를 빠르게 진행할 수 있습니다. 또는 수요가 예기치 않게 급증하면 전력 회사는 지속적인 전기 전달을 보장하기 위해 풍력 또는 태양 에너지와 같은 자원을 더 추가하도록 선택할 수 있습니다.</p>


  <h2>새로운 에너지 &ldquo;프로세머의 등장&rdquo;</h2>


  <p>세대 기업은 어디에서 새로운 에너지원을 활용할 수 있을까요? 에너지의 소비자이자 생산자인 기업과 개인이라는 새로운 프로세머를 만나보세요.</p>


  <p>기업은 풍력 발전 단지에 토지를 임대하거나, 회사 건물 전체에 태양 전지판을 사용하거나, 에너지를 사용하고 저장하는 전기 자동차를 운영할 수 있습니다. 마찬가지로, 소비자들은 점점 더 지속 가능한 태양 전지판과 전기 자동차를 구입하고 스마트 미터와 분석을 사용하여 소비를 모니터링하고 줄이고 있습니다. 이 두 그룹 모두 과잉 에너지를 저장하고 그리드에 다시 판매할 가능성이 높습니다. 초기 단계에 있는 동안, 프로세머 시장은 가까운 장래에 이륙 할 것으로 예상된다. 자율 주행 자동차의 대량 채택은 이 움직임을 정말로 아연 도금할 수 있습니다.</p>


  <p>Allego는 유럽의 스마트 충전 솔루션 및 전기 자동차 클라우드 솔루션을 제공하는 유럽 기업입니다. 이 회사는 Azure IoT 사용하여 지역, 충전소, 차량 등 <a href="https://azure.microsoft.com/en-us/blog/allego-offers-electric-vehicle-smart-charging-solutions-powered-by-azure-digital-twins/" target="_blank">충전 네트워크의 모든 주요 참가자를 모델링</a>하여 충전 계획 및 실행의 비즈니스 복잡성을 간소화합니다. 이 솔루션을 통해 충전소는 에너지 전달을 보다 정확하게 계획하고, 버스와 같은 공공 차량의 우선 순위를 지정하고, 운전자 선호도에 따라 소비자 차량을 충전할 수 있습니다.</p>


  <h2>스마트 그리드 기술은 새로운 선택 항목을 의미합니다.</h2>


  <p>가까운 장래에 발전 회사는 IoT 지원 인사이트를 사용하여 스마트 그리드를 만들고 비즈니스 연속성을 보장하기 위해 전략적으로 계단식으로 비즈니스를 운영하는 방법에 더 큰 옵션을 갖게 될 것입니다. 한편, 프로세머는 자신의 가치와 행동을 조정하고 지속 가능한 선택으로부터 재정적으로 이익을 얻을 수 있을 것이며, 다른 사람들도 그렇게 하도록 장려할 것입니다.</p>


