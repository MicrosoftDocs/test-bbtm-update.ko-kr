Title: 기술 및 사용자로 스마트 그리드 만들기
Summary: 그것은 1882입니다. Thomas Edison은 J.P와 협업하여 그의 획기적인 발명품인 첫 번째 백열 전구를 능가했습니다. 모건은 미국 최초의 산업 규모의 발전소를 열었습니다.
Content: >-
  <p>그것은&rsquo; 1882. 토마스 에디슨은 J.P.와 협력하는 첫 번째 백열 전구&mdash;인 그의 획기적인 발명&mdash;을 능가했습니다. 모건은 미국 최초의 산업 규모의 발전소를 열었습니다.</p>


  <p>오늘날까지 빠르게 발전: 발전, 유통, 전송 및 소비는 이제 전 세계의 비즈니스와 현대 생활을 주도합니다. 이 업계는 광범위한 규모로 운영되며, 복잡한 관계 및 기술 웹을 통해 선진국 전체에 걸쳐 즉각적이고 신뢰할 수 있는 전달을 가능하게 합니다.</p>


  <p>그리고 19 세기에 다시 시작을 가지고 그 그리드? 대규모&rsquo; 업데이트가 절실히 필요합니다. 유틸리티와 파트너는 21세기 에너지 문제를 해결할 수 있는 새로운 솔루션을 찾고 있습니다: 전기 수요 급증, 양방향 에너지 흐름, 청정 에너지원의 사용 증가, 가장 어려운 과제를 먼저 해결하기 위한 스마트 그리드를 만드는 계단 단계 접근 방식. 여기에&rsquo; 증기를 따기 전력 및 유틸리티 산업의 디지털 변환을 살펴.</p>


