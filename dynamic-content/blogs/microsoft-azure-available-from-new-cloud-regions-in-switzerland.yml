Title: 스위스의 새로운 클라우드 지역에서 사용할 수 있는 Microsoft Azure
Summary: 오늘 스위스의 새로운 클라우드 지역에서 Azure의 가용성을 발표합니다. 이러한 새로운 지역과 지속적인 글로벌 확장은 더 많은 업계 리더가 디지털 변환을 촉진하기 위해 Microsoft의 클라우드 서비스를 선택함에 따라 고객의 요구에 대응합니다.
Content: >-
  <h3>UBS 그룹, 스위스 리 그룹, Swisscom 등은 디지털 트랜스포메이션을 위해 Microsoft로 전환합니다.</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1ed4a5a-4cf7-4690-a628-cb45073c687b.jpg"><img alt="Cityscape of Zurich, Switzerland" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c6246b5-d623-403c-98ed-02a65b3ce880.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="취리히 시티스케이프, 스위스" width="1429"></a></p>


  <p>&rsquo;오늘 스위스의 새로운 클라우드 지역에서 Azure의 가용성을 발표했습니다. 이러한 새로운 지역과 지속적인 글로벌 확장은 더 많은 업계 리더가 디지털 혁신을 촉진하기 위해 Microsofts&rsquo; 클라우드 서비스를 선택함에 따라 고객의 요구에 대응합니다. 새로운 시장에 진입하면서 데이터 보존이 중요한 시나리오, 특히 Azure에서 제공하는 규정 준수 표준 및 광범위한 보안을 추구하는 규제가 높은 산업에 대해 해결하기 위해 노력하고 있습니다.</p>


  <p>또한 Office 365&mdash;&rsquo;우선적인 클라우드 기반 생산성 솔루션&mdash;과 Dynamics 365 및 Power Platform&mdash;의 차세대 인텔리전트 비즈니스 애플리케이션 및 도구&mdash;는 이러한 새로운 클라우드 지역에서 제공되어 더 많은 고객이 클라우드 경험을 발전시킬 수 있습니다.&nbsp;&nbsp;</p>


  <h2>신뢰할 수 있는 Microsoft 클라우드 서비스</h2>


  <p>스위스의 새로운 지역과 같이 지정된 지역에서 제공되는 Microsoft 클라우드 서비스는 확장 가능하고 가용성이 높으며 복원력 있는 클라우드 서비스를 제공하며 기업 및 조직이 데이터 상주, 보안 및 규정 준수 요구 사항을 충족할 수 있도록 지원합니다. Microsoft는 데이터를 보호하고 전 세계 고객이 업계에서 가장 광범위한 <a href="https://www.microsoft.com/trust-center/compliance/compliance-overview" target="_blank">규정 준수 인증</a> 및 증명 세트를 제공하여 광범위한 보안 및 개인 정보 보호 요구 사항을 충족할 수 있도록 하는 데 심층적인 전문 지식을 가지고 있습니다.</p>


  <h2>스위스에서 클라우드 채택 가속화</h2>


  <p>30년 동안 운영해 온 스위스&rsquo;에서는 이제 취리히와 제네바 근처에 위치한 새로운 클라우드 데이터 센터 지역에서 Azure를 사용할 수 있습니다. 30개 이상의 고객 및 파트너 조직이 이미 이러한 Azure 서비스를 사용하고 있습니다. 스위스에서 Azure를 사용하여 더 효율적이고 혁신적이며 생산적인 기업이 되는 기업은 다음과 같습니다.</p>


  <ul>
   <li>세계&rsquo; 최대 자산 관리자인 <a href="https://www.ubs.com/global/en.html" target="_blank">UBS Group</a>은 Microsoft Azure 클라우드 기술을 사용하여 많은 중요한 비즈니스 애플리케이션을 현대화하고, 디지털 채널을 활용하고, 글로벌 인력이 협력하는 방식을 재고하고 있습니다.</li>
   <li>재보험, 보험 및 기타 형태의 보험 기반 위험 이전을 선도하는 세계&rsquo; 최고의 공급자 중 하나인 <a href="https://www.swissre.com/" target="_blank">Swiss Re Group</a>은 전략적 파트너이자 선호하는 퍼블릭 클라우드 공급자로 선정되었습니다. Swiss Re는 기술 사용과 파트너십을 통해 그 어느 때보다 간단하고 접근성이 좋은 보험을 만들기 위해 노력하고 있습니다.</li>
   <li>국가 통신 제공업체인 <a href="https://www.swisscom.ch/en/residential.html" target="_blank">Swisscom</a>은 이제 글로벌 인프라와 새로운 스위스 클라우드 지역을 통해 고객에게 관리되는 퍼블릭 클라우드 서비스를 제공하고 있습니다. Swisscom은 Azure 서비스에 대한 안전하고 고가용성, 고성능 및 프라이빗 연결인 ExpressRoute를 제공하는 최초의 스위스 통신 공급자가 될 것입니다.</li>
  </ul>


  <p>현재 이 새로운 지역에서 Azure 서비스를 활용하는 추가 고객으로는 BKW, Zug 시, 다이 모빌리아, 익스플로리스 헬스 및 Skyguide가 있습니다.</p>


  <p>이러한 유형의 투자는 고객에게 서비스를 제공하고, 새로운 고객에 도달하고, Microsoft Azure 클라우드 플랫폼의 혁신적인 기능을 통해 비즈니스를 승격하기 위한 지속적인 약속을 이행하는 데 도움이 됩니다.</p>


  <p>스위스의 기회에 대해 자세히 알아보려면 Microsoft 담당자에게 문의하거나 이 링크를 따라 <a href="https://azure.microsoft.com/" target="_blank">Microsoft Azure</a> 대해 알아보세요.</p>
