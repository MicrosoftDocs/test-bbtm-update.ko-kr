Title: 'Windows Azure Community 뉴스 검거(버전 #63)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 무엇입니다 ...
Content: '<p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0256" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물&nbsp;</strong></p>  <ul>  <li><a href="https://msmvps.com/blogs/nunogodinho/archive/2013/04/22/lessons-learned-taking-the-best-out-of-windows-azure-virtual-machines.aspx" target="_blank">학습한 교훈: azure Virtual Machines</a>&nbsp;를 Windows 최대한 활용(4월 22일 게시)</li>  <li><a href="https://seroter.wordpress.com/2013/04/22/using-active-directory-federation-services-to-authenticate-authorize-node-js-apps-in-windows-azure/" target="_blank">Active Directory Federation Services를 사용하여 Windows Azure<em>&nbsp;</em>에서 Node.js&nbsp; 앱 인증/권한 부여</a>(4월 22일 게시)</li>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/04/23/waad-integrate-with-web-app/" target="_blank">WAAD &ndash; Web App</a>&nbsp;과 통합(게시된 4월 23일)</li>  <li>Mobile Services 사용하여 Windows Azure&nbsp;에서 작업을 쉽게 예약(4월 25일 게시)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/04/23/windows-azureconf-spring-2013/" target="_blank">Windows AzureConf &ndash; Spring2013&nbsp;</a>&nbsp;(게시 4월 23일)</li>  <li><a href="https://developers.de/blogs/damir_dobric/archive/2013/04/22/state-share-and-persistence-in-the-cloud.aspx" target="_blank">Windows Power of Azure PaaS: 클라우드의 상태 공유 및 지속성</a>(4월 22일 게시)&nbsp;</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  <li>Aril 27, 2013:&nbsp;트윈 시티 코드 캠프&nbsp; - 미니애폴리스, MN</li>  <li>2013년 5월 4일:&nbsp;캐롤라이나 코드 캠프 2013&nbsp; - 매튜스, NC</li>  <li>2013년 5월 15일:&nbsp;<a href="https://www.meetup.com/Chicagoazure/" target="_blank">시카고 Azure 사용자 그룹 모임</a>&nbsp;- 다우너스 그로브, IL</li>  <li>2013년 5월 16일: 스콧 거스리, AZ-스코츠데일의&nbsp; AZGroups day</li>  <li>2013년 5월 17일:&nbsp;스터 트렉: 어둠 에디션&nbsp; - 콜럼버스, 오하이오</li>  <li>2013년 6월 1일: 피츠버그 테크페스트 2013 - 피츠버그, 펜실베이니아</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>2013년 5월 2-4일:&nbsp;<a href="https://sqlbits.com/" target="_blank">SQLBits XI</a>&nbsp;&ndash; 노팅엄, 영국</li>  <li>2013년 5월 3일:&nbsp;Windows 영국 런던 Azure 보안 및 규정 준수 워크샵&nbsp;&ndash;</li>  <li>2013년 5월 6일:&nbsp;<a href="https://www.azug.be/events/2013-05-06---alan-smith-talks-twice-migrating-to-the-cloud-web-site-authentication" target="_blank">앨런 스미스가 두 번 이야기: 클라우드 &amp; 웹 사이트 인증</a>&nbsp;으로 마이그레이션 - 벨기에</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 4월 27일:&nbsp;글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>2013년 4월 27일: SQL 토요일 브리즈번&nbsp;- 브리즈번, 호주</li>  <li>2013년 4월 28일:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550042&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 개발자 부트 캠프</a>&nbsp; - 코바르, 사우디아라비아</li>  <li>2013년 5월 5일:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550041&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 개발자 부트 캠프</a>&nbsp; - 리야드, 사우디아라비아</li>  <li>2013년 5월 5-9일:&nbsp;SELA 개발자 연습&nbsp; - 이스라엘&nbsp;</li>  <li>2013년 5월 25일: SQL 토요일 시드니&nbsp;- 시드니, 호주</li>  </ul>  <div><strong>흥미로운 최근 Windows Azure 토론 <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow</strong></div>  <div><strong></strong>  <ul>  <li><a href="https://stackoverflow.com/questions/16179695/how-do-i-define-a-read-only-access-connection-string-for-a-container-in-azure" target="_blank">Azure에서 컨테이너에 대한 읽기 전용 액세스 연결 문자열을 정의하려면 어떻게 해야 하나요?</a>&nbsp; - 답변 2개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/16205832/is-there-a-way-to-retrieve-activity-logs-from-azure-acs" target="_blank">Azure ACS에서 활동 로그를 검색하는 방법이 있나요?</a>&nbsp;-&nbsp; 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/16192531/windows-azure-hdd-size" target="_blank">Windows Azure - HDD 크기</a>&nbsp; - 1 답변, 4표</li>  <li>다른 역할 &nbsp; <a href="https://stackoverflow.com/questions/16171485/change-serviceconfiguration-csfg-from-an-other-role" target="_blank">에서 ServiceConfiguration.csfg 변경</a> - 답변 1표, 투표 2표</li>  </ul>  </div>  <p>표시</p>'
