Title: Microsoft 및 AT&T는 5G로 엔터프라이즈 고객의 에지 여정을 가속화하고 있습니다.
Summary: 새로운 사용 사례와 연결된 디바이스가 유비쿼터스가 되면서 기업은 혁신적인 솔루션을 빌드하는 데 도움이 되는 새로운 에지 애플리케이션 솔루션을 요구하고 있습니다. Microsoft 및 AT&T의 심층 협업은 상호 고객의 디지털 변환 및 진화를 지원하여 이러한 요구를 충족합니다.
Content: >-
  <p>오늘날, 우리는 많은 엔터프라이즈 고객에게&rsquo; 디지털 트랜스포메이션 요구 사항에 영향을 미치는&rsquo; 중요한 순간에 자신을 발견합니다. 클라우드가 에지를 충족하고, 컴퓨팅이 모바일을 충족하고, 5G 추세가 계속해서 고급 네트워크 기능에 대한 혁신&mdash;을 주도하고 있습니다. 고객에게 이러한 모든 수렴 기술의 약속은 여전히 혁신적인 솔루션과 경험을 만들고 사용하여 빠르게 진화하는 디지털 환경에 보조를 맞추는 능력입니다.</p>


  <p>따라서 기업은 고객에게 더 나은 서비스를 제공하기 위해 중요 업무용 워크로드를 클라우드로 마이그레이션하고 있습니다. 관련 기술은 복잡하며, 기업들은 공급자에게 단순히 제품을 판매하는 것이 아니라 혁신을 제공하는 동시에 그 어느 때보다 더 큰 역량을 개발할 수 있도록 돕고자 합니다. 새로운 사용 사례와 연결된 디바이스가 보편화됨에 따라 이러한 기업은 최종 사용자와 가까운 새로운 에지 애플리케이션 솔루션을 요구하여 게임, 자동차, 의료, 제조 등 다양한 산업 내에서 혁신적인 솔루션을 구축할 수 있도록 돕고 있습니다.</p>


  <p>오늘 <a href="https://forms.office.com/pages/responsepage.aspx?id=v4j5cvGGr0GRqy180BHbRx4AG8rZKBBDoHEYyD9u_bxURTZYVkJFMThIRjBVQjAzRENJVllTMjVNUC4u" target="_blank">ATT&amp; 프라이빗 미리 보기를 사용하여 Azure Edge 영역에 등록합니다</a> .</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b13f20fd-0e62-4b3c-8a6c-8bf3bd767d8b.png"><img alt="Industries, including gaming, automotive, healthcare, manufacturing, that are poised to benefit from innovations enabled by Azure Edge Zones with AT&amp;T." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cca6e8e-4488-4f02-80da-10e8c77e73cd.png" style="display: inline;" title="ATT&amp;를 사용하는 Azure Edge 영역" width="1024"></a></p>


  <p>Microsoft와 ATT&amp;&rsquo;의 심층 협업은 상호 고객&rsquo; 디지털 변환 및 진화를 지원하여 이러한 요구를 충족합니다. Were&rsquo;는 5G, AI 및 IoT&mdash;와 같은 분야에서 공동 클라우드 및 네트워크 기술과 전문 지식을 활용하여 사람들이 살고 일하는 방식을 개선합니다.</p>


  <p>Weve&rsquo;는 이미 상당한 진전을 이루었습니다. 6월에 ATT&amp;&rsquo; 5G 핵심 네트워크 워크로드를 위한 Microsoft 클라우드 기술을 채택하기 위한 <a href="https://news.microsoft.com/2021/06/30/att-to-run-its-mobility-network-on-microsofts-azure-for-operators-cloud-delivering-cost-efficient-5g-services-at-scale/" target="_blank">업계 최초의 협업을 발표</a>하면서 중요한 이정표를 달성했습니다.&nbsp; 이를 통해 ATT&amp;는 생산성을 높이고, 비용을 절감하며, 변화하는 고객의&rsquo; 요구를 충족하는 혁신적인 서비스를 제공할 수 있습니다. Were&rsquo;는 또한 <a href="https://azure.microsoft.com/en-us/blog/attpowered-guardian-device-with-azure-sphere-enables-highly-secured-simple-and-scalable-connectivity-from-anywhere/" target="_blank">ATT&amp; 지원 Azure Sphere 및 가디언 모듈</a>과 같은 기능을 통해 온-프레미스 및 시설의 가장자리에서 효율성, 안정성 및 보안을 높이면서 비용을 절감하고 Azure를 사용하는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/att1.mecpluswithapez?tab=Overview" target="_blank">ATT&amp; MEC</a>를 지원하는 새로운 솔루션 개발을 주도합니다.</p>


  <p>Microsoft Azure 다른 클라우드 공급자보다 많은 60개 이상의 지역에서 사용할 수 있으므로 기업에서 데이터 센터 및 해당 고객에게 적합한 지역을 쉽게 선택할 수 있습니다. 기업에서 대기 시간이 짧은 컴퓨팅 리소스가 필요한 인구밀도가 높은 지하철의 경우 Azure의 기능을 운영자&rsquo; 5G 네트워크 에지로 확장합니다. ATT&amp;가 있는 Azure Edge 영역은 엔터프라이즈 고객의 오버헤드와 복잡성을 줄이면서 애플리케이션&rsquo; 성능을 크게 향상시킬 수 있습니다. ATT 5G 코어에 직접 연결된 에지에 배포된 선택한 Azure 서비스 집합은 ATT&amp;&rsquo;를 사용하여 Azure Edge 영역에서 ATT&amp;&amp; 모바일 네트워크로 최적화된 라우팅을 통해 대기 시간에 민감한 엔터프라이즈 시나리오를 가능하게 합니다. 이를 통해 개발자는 대기 시간이 짧고 처리량이 높으며 도달 범위가 커진 풍부한 애플리케이션을 혁신할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deb11ca1-5df9-4204-80e2-c99ae354229e.png"><img alt="End to end architecture for Azure Edge Zone with ATT connectivity with Services." height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5984d661-5a78-4768-82d7-dc173f05e77f.png" style="display: inline;" title="ATT를 사용하여 Azure Edge 영역의 엔드투엔드 아키텍처" width="1024"></a></p>


  <h2>모바일 네트워크 에지로 이동</h2>


  <p>혁신적인 엔터프라이즈 고객은 5G&rsquo; 차세대 네트워크 기능을 네트워크 에지에서 고객에게 더 가깝게 배포된 애플리케이션의 기능과 결합하는 방법을 모색하고 있습니다. 예를 들어, 음악&rsquo;에서, 대기 시간을 좌우로 유도하고 창의력을 발휘하여 함께&mdash; 연주하는 뮤지션과 같은 경험을 제공하는 가상 잼 세션을 통해 이전에는 불가능했던 새로운 경험을 가능하게 합니다. JamKazam과 협력하여 온라인으로 뮤지션을 위한 오디오 및 비디오 스트리밍에 전력을 공급하기 위해 ATT&amp;&rsquo;의 대기 시간이 짧은 솔루션은 에지와 5G를 사용하여 밴드 <em>더 퍼펙트 나인즈(The Perfect Nines</em>)가 혼잡한 홈 Wi-Fi 네트워크의 제약 없이 잼을 할 수 있도록 도왔습니다. 자세한 내용은 <a href="https://youtu.be/BJXC0_CMPIg" target="_blank">JamKazam 비디오를</a> 확인하세요. 또 다른 예로 ATT&amp; 5G Innovation Studio는 Microsoft Azure 및 EVA와 협력하여 미국 기반 자율 드론에 대한 중요한 발전을 제공했습니다. ATT&amp;를 사용하여 Microsoft Azure Edge 영역의 고유한 테스트 환경을 만들면 Azure 클라우드 서비스와 함께 네트워크 에지에 배포된 EVAs&rsquo; 앱과 결합된 5G의 짧은 대기 시간이 시각적 시야를 넘어 자율 드론 제어를 가능하게 했습니다. 자세한 내용은 <a href="https://youtu.be/gBw_5nFrA-U" target="_blank">EVA 비디오를</a> 확인하세요.</p>


  <p>강력한 관계는 또한 소비자에게 많은 혜택을 제공 할 수 있습니다, <a href="https://about.att.com/story/2021/att_gm_5g.html" target="_blank">제너럴 모터스 (GM)가 ATT&amp;와 최근 협력</a>에 의해 입증 된 바와 같이, 마이크로 소프트&rsquo; 클라우드 서비스에&mdash; 의해 지원되는 것은 개선 된 도로 중심 범위, 높은 품질의 음악 및 비디오 다운로드, 더 안정적이고 안전한 무선 소프트웨어 업데이트뿐만 아니라 빠른 탐색을 제공함으로써 운전자를위한 차량 내 경험의 품질을 향상시킬 것입니다,  매핑 및 음성 서비스.</p>


  <p>로스 앤젤레스의 성공적인 개념 증명과 위에서 언급 한 다른 긍정적 인 발전에 따라 애틀랜타에서 ATT&amp; 프라이빗 미리 보기를 사용하는 Azure Edge Zones에 대해 기쁘게 생각하고 있습니다. 댈러스 및 기타 지하철에서 ATT&amp;가 있는 Azure Edge 영역은 곧 뒤따를 것입니다. 모멘텀이 구축되고 있으며, 당신의 상상력은 미래의 제안에 대한 유일한 한계입니다. Microsoft 및 ATT&amp;&rsquo;의 전략적 협업을 통해 고객은 기존 네트워크를 넘어 대기 시간이 짧은 엔터프라이즈 애플리케이션의 잠금을 해제하고 미래의 스마트 도시, 도로 및 스카이웨이를 만들 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;5G의 힘은 단순한 속도 이상입니다. &rsquo;완전히 새로운 환경을 위해 분산 클라우드 기술에 대한 초고속 및 매우 반응성이 뛰어난 연결을 활용하는 방법을 설명합니다. 컴퓨팅이 중앙 집중식 시스템을 넘어 5G 네트워크의 가장자리로 확장됨에 따라 기업과 소비자는 이제 본질적으로 주변 공기 중의 슈퍼컴퓨터 기능을 갖추고 있습니다. 게이머부터 최초 응답자까지 누구나 사용할 수 있는 경량 가상 현실 인터페이스부터 산업 애플리케이션 및 웨어하우징을 위한 매우 정확한 위치 도구에 이르기까지 에지는 혁신적입니다. Microsoft와의 긴밀한 협력은 고객이 도약하고 미래를 창조할 수 있도록 돕기 위해 고안되었습니다.&rdquo;&mdash;</em> 안드레 푸에치, ATT&amp; 네트워크 서비스 최고 기술 책임자</p>


  <p>모든 규모의 조직과 모든 세그먼트의 조직이 ATT&amp;&rsquo; 5G 네트워크를 통해 연결된 Edge의 Azure 서비스에서 사용하도록 설정된 기능을 잠금 해제하는 공동 실험을 만들도록 초대합니다. 5G 이상의 드론을 사용하여 공공 안전 및 교통 관리 활동을 지원하는 것부터 원격 환자 치료, 자동차 내 자율 안전 대응 및 고성능 모바일 게임에 이르기까지 가능성은 무궁무진합니다.</p>


  <h2>ATT&amp;를 사용하여 Azure Edge 영역 시작</h2>


  <p>우리는 고객이 디지털로 혁신할 수 있도록 돕기 위해 최선을 다하고 있습니다. 5G, IoT, Azure를 사용하는 ATT MEC 및 ATTMicrosoft 및 ATT&amp;&amp;를 사용하는 Azure Edge 영역의 개념 증명 사용 사례를 위에&mdash; 설명한 훌륭한 프로젝트의 발자취를 따라 다음 세대의 고객, 엔터프라이즈 작성자, 공공 부문 관계자 및 첫 번째 응답자가 애틀랜타에서 우리와 함께 혁신할 수 있도록 초대합니다.&amp;&mdash; ATT&amp;를 사용하는 Azure Edge Zones에 대해 자세히 알아보고 혁신적인 새 서비스 및 환경을 제공하는 데 어떻게 도움이 되는지 알아보려면 이 <a href="https://youtu.be/4NrKMGqx-4U" target="_blank">데모 비디오를</a> 확인하고 <a href="https://forms.office.com/pages/responsepage.aspx?id=v4j5cvGGr0GRqy180BHbRx4AG8rZKBBDoHEYyD9u_bxURTZYVkJFMThIRjBVQjAzRENJVllTMjVNUC4u" target="_blank">문의하세요</a>.</p>
