Title: '지금 사용 가능: 2011년 4월 Java를 사용하여 Eclipse용 Windows Azure 플러그 인 CTP'
Summary: 상호 운용성 @ Microsoft 블로그에 이번 주에 발표 된 바와 같이, Java와 Eclipse에 대한 Windows Azure 플러그 인의 2011 년 4 월 Community 기술 미리 보기 (CTP)를 사용할 수 있습니다.&nbsp; Tthe...
Content: '<p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/">상호 운용성 @ Microsoft</a> 블로그에 이번 주에 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/04/18/new-features-in-the-april-2011-ctp-the-windows-azure-plugin-for-eclipse-with-java.aspx">발표 된</a> 바와 같이, Java와 Eclipse에 대한 Windows Azure 플러그 인의 2011 년 4 월 Community 기술 미리 보기 (CTP)를 사용할 수 있습니다.&nbsp; 플러그 인은 Java<a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/02/23/improving-experience-for-java-developers-with-windows-azure.aspx">용 Windows Azure Starter Kit</a>를 기반으로 빌드되며, 주로 간단한 Windows Azure 프로젝트 템플릿을 기반으로 하는 명령줄 도구 집합입니다. 시작 키트에는 Java 애플리케이션을 패키지하고 배포하여 <a target="_blank" href="https://azure.microsoft.com/">Azure에 Windows</a> 데 필요한 요소도 포함되어 있습니다.</p>  <p>이 릴리스에는 다음이 포함됩니다.</p>  <ul class="unIndentedList">  <li> Eclipse에서 새 Windows Azure 프로젝트를 만들고 빌드하는 마법사</li>  <li> Windows Azure Compute Emulator 사용하여 프로젝트를 배포하고 시작할 수 있는 바로 가기</li>  <li> 보다 쉬운 XML 편집을 위해 *.cscfg 및 *.csdef 파일을 Eclipse XML 편집기와 연결</li>  <li> 프로젝트 만들기 또는 <i>프로젝트</i> 속성을 편집하는 동안 프로젝트에 대한 Windows Azure 역할을 추가/제거/구성하는 Eclipse 마법사</li>  <li> 프로젝트 만들기 또는 프로젝트 속성 편집(포트) <i>NEW</i> 중에 역할 엔드포인트를 추가/제거/구성하는 Eclipse 마법사</li>  </ul>  <p>Java를 사용하는 Eclipse용 Azure 플러그 인 Windows <a target="_blank" href="https://www.apache.org/licenses/LICENSE-2.0.html">Apache 2.0 라이선스</a>로 릴리스된 오픈 소스 프로젝트이며 소스 코드는 <a target="_blank" href="https://sourceforge.net/projects/waplugin4ej">여기에서</a> 사용할 수 있습니다. </p>  <p>Java에서 Eclipse용 Azure 플러그 인 Windows 시작하는 데 도움이 되도록 자습서를 확인하고, Eclipse를 사용하여 Azure를 Windows Java 애플리케이션을 배포합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
