Slug: introducing-burstable-vm-support-in-aks
Title: 이제 AKS에서 B 시리즈 버스트 가능 VM 지원 사용 가능
Summary: AKS(Azure Container Service)에서 B 시리즈 VM(버스트 가능 VM)의 가용성을 발표하게 되어 기쁩니다.
Content: >-
  <p>AKS(Azure Container Service)에서 B 시리즈 VM&#39;, 버스트 가능한 VM&#39;가용성을 발표하게 되어 기쁩니다.</p>


  <p>버스트 가능한 VM&#39;(B 시리즈)는 Standard_DS2_V2 같은 표준 및 최적의 권장 VM&#39;비해 훨씬 저렴합니다. B 시리즈 VM&#39;성능 요구 사항이 일관되지 않고 버스트되는 개발 및 테스트 환경에 특히 적합합니다. 실제로 B 시리즈는 버스트 CPU 사용량으로 가장 저렴한 비용을 제공하므로 개발 및 테스트 환경 비용이 크게 줄어듭니다. 이 추가를 통해 Kubernetes AKS 학습 비용, AKS(Azure Container Service), 개발/테스트 워크로드 실행 등에 대한 개념 증명을 구축하는 데 드는 비용을 크게 줄일 수 있기를 바랍니다.</p>


  <p>현재 사용할 수 있는 구성은 다음과 같습니다.</p>


