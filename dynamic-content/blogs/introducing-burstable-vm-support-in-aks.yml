  <p>이에 비해 Standard_DS2_V2 노드 비용은 현재 B1/B2 SKU의 5배보다&#39;. <a href="https://azure.microsoft.com/en-us/pricing/" target="_blank">최신 VM 가격 책정을 확인</a>합니다.</p>


  <p>시작하려면 Azure Portal에 로그온하고 Container Service(관리형)를 검색합니다. AKS 클러스터 만들기 워크플로를 수행하면 노드 에이전트 VM 구성 섹션에서 B 시리즈 VM&#39;선택할 수 있습니다. 버스트 가능한 VM&#39;대해 자세히 알아보세요.</p>


  <p>아래 섹션에 댓글을 달면 어떻게 작동하는지 알려주세요!</p>
