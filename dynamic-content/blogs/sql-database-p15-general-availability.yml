Title: Azure SQL Database 새로운 프리미엄 성능 수준 P15 일반 공급
Summary: 가장 큰 성능 수준인 P15의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>현재 P11 제품보다 2배 이상 많은 4,000DTU를 제공하는 가장 큰 성능 수준 P15의 일반 공급에 대해 발표하게 되어 기쁩니다. 고객이 Azure SQL Database 사용하여 Azure에서 더 강력한 애플리케이션을 빌드함에 따라 고성능에 대한 강력한 수요가 표시됩니다. P15는 매우 빠른 트랜잭션 처리 및 실시간 분석을 동시에 허용하며 최대 1TB의 스토리지를 제공합니다.</p>


  <p>이제 프리미엄 제품의 전체 스펙트럼에는 다음이 포함됩니다.</p>


  <p><img alt="Premium Continuum" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f029e75-f38c-4e40-942a-3dd1bdff740d.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Premium Continuum" width="610"></p>


  <p>P15의 도입으로 광범위한 고성능 워크로드를 지원하므로 온-프레미스 앱을 클라우드로 이동하는 데 SQL Database 이상적입니다. 애플리케이션이 증가함에 따라 데이터베이스가 확장될 것임을 알면 안심할 수 있습니다. SQL Database 사용하면 P15를 오가는 즉시 크기를 조정하고 애플리케이션 가동 중지 시간 없이 필요할 &ndash; 때 변화하는 워크로드 요구에 즉시 적응할 수 있습니다.</p>


  <p>다음 링크를 클릭하여 다음을 수행합니다.</p>


