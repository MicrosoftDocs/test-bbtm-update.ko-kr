  <h2>이제 방화벽 정책을 일반 공급</h2>


  <p>방화벽 정책은 NAT(네트워크 주소 변환), 네트워크 및 애플리케이션 규칙 컬렉션뿐만 아니라 위협 인텔리전스 및 DNS 설정을 포함하는 Azure 리소스입니다. 보안&rsquo; <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/vhubs-and-vnets" target="_blank">가상 허브 및 허브 Virtual Network</a>의 여러 Azure Firewall 인스턴스에서 사용할 수 있는 전역 리소스입니다. 방화벽 정책은 지역 및 구독에서 작동합니다.</p>


  <p>방화벽 정책을 만드는 데 방화벽 관리자가 필요하지 않습니다. <a href="https://docs.microsoft.com/en-us/rest/api/virtualnetwork/firewallpolicies" target="_blank">REST API</a>, <a href="https://docs.microsoft.com/en-us/powershell/module/az.network/new-azfirewallpolicy?view=azps-4.2.0" target="_blank">PowerShell</a> 또는 <a href="https://docs.microsoft.com/en-us/cli/azure/ext/azure-firewall/network/firewall/policy?view=azure-cli-latest" target="_blank">CLI(명령줄 인터페이스)</a> 사용을 포함하여 방화벽 정책을 만들고 관리하는 여러 가지 방법이 있습니다.</p>


  <p>방화벽 정책을 만든 후 방화벽 관리자를 사용하거나 <a href="https://docs.microsoft.com/en-us/rest/api/firewall/azurefirewalls/createorupdate" target="_blank">REST API</a>, <a href="https://docs.microsoft.com/en-us/powershell/module/az.network/new-azfirewall?view=azps-4.2.0" target="_blank">PowerShell</a> 또는 <a href="https://docs.microsoft.com/en-us/cli/azure/ext/azure-firewall/network/firewall?view=azure-cli-latest#ext-azure-firewall-az-network-firewall-update" target="_blank">CLI</a>를 사용하여 하나 이상의 방화벽에 정책을 연결할 수 있습니다.&nbsp; 규칙 및 정책의 보다 자세한 비교는 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/policy-overview" target="_blank">정책 개요</a> 문서를 참조하세요.</p>


  <h2>독립 실행형 방화벽 규칙을 방화벽 정책으로 마이그레이션</h2>


  <p>기존 Azure Firewall에서 규칙을 마이그레이션하여 방화벽 정책을 만들 수도 있습니다. <a href="https://docs.microsoft.com/azure/firewall-manager/migrate-to-policy">스크립트</a>를 사용하여 방화벽 규칙을 방화벽 정책으로 마이그레이션하거나 Azure Portal에서 Firewall Manager를 사용할 수 있습니다.</p>


