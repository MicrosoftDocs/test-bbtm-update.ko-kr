Title: 이제 Azure Firewall Manager를 일반 공급
Summary: 이제 Azure Firewall Manager가 일반 공급되며 Azure Firewall Policy, Virtual WAN Hub(보안 가상 허브)의 Azure Firewall 및 허브 Virtual Network가 포함됩니다.
Content: >-
  <p>이제 Azure Firewall Manager가 일반 공급되며 Azure Firewall Policy, Virtual WAN Hub의 Azure Firewall(보안 가상 허브) 및 허브 Virtual Network가 포함됩니다. 또한 독립 실행형 Azure Firewall 구성 기능에 맞게 방화벽 관리자 및 방화벽 정책에 몇 가지 새로운 기능이 도입되었습니다.</p>


  <p>이 릴리스의 주요 기능은 다음과 같습니다.</p>


  <ul>
      <li>이제 방화벽 정책의 위협 인텔리전스 기반 필터링 허용 목록을 일반 공급할 수 있습니다.</li>
      <li>이제 보안 가상 허브의 Azure Firewall에 대한 여러 공용 IP 주소 지원을 일반적으로 사용할 수 있습니다.</li>
      <li>허브 Virtual Network에 대한 강제 터널링 지원이 이제 일반 공급됩니다.</li>
      <li>Azure Firewall을 사용하여 동서 트래픽(프라이빗) 및 타 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/trusted-security-partners" target="_blank">사 SECaaS(보안 서비스) 파트너가</a> 남북 트래픽(인터넷 바인딩)에 대해 선택한 보안 가상 허브를 구성합니다.</li>
      <li>타사 SECaaS 파트너의 통합은 이제 모든 Azure 퍼블릭 클라우드 지역에서 일반 공급됩니다.</li>
      <li><a href="https://help.zscaler.com/zia/configuring-microsoft-azure-virtual-wan-integration" target="_blank">Zscaler</a> 통합은 2020년 7월 3일에 일반 공급됩니다. <a href="https://nam04.safelinks.protection.outlook.com/?url=https%3A%2F%2Fsc1.checkpoint.com%2Fdocuments%2FInfinity_Portal%2FWebAdminGuides%2FEN%2FCloudGuard-Connect-Azure-Virtual-WAN%2FContent%2FTopics-CGC-Integration-Azure-Virtual-WAN%2FGeneral-Information.htm&amp;data=01%7C01%7Cliz.wolk%40rationalcx.com%7Cfd639c1f74014e9a931108d81d21edfb%7C03f0126b518e456cbac9346c34f95bd9%7C1&amp;sdata=W3C4h1CMNU3LQkFjm6MwrIeAzapDBvNyXgGHsBAuLRQ%3D&amp;reserved=0" target="_blank">Check Point</a> 는 지원되는 SECaaS 파트너이며 2020년 7월 3일에 미리 보기로 제공됩니다. <a href="https://www.iboss.com/blog/securing-microsoft-azure-with-iboss-saas-network-security" target="_blank">iboss</a> 통합은 2020년 7월 31일에 일반 공급됩니다.</li>
      <li>방화벽 정책을 사용하는 네트워크 규칙에서 DNS(도메인 이름 시스템) 프록시, 사용자 지정 DNS 및 FQDN(정규화된 도메인 이름) 필터링에 대한 지원은 현재 미리 보기로 제공됩니다.</li>
  </ul>


