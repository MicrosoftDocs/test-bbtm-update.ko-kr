  <h2>위협 인텔리전스 허용 목록, DNS 프록시 및 사용자 지정 DNS 구성</h2>


  <p>이 업데이트를 통해 방화벽 정책은 사용자 지정 DNS 및 DNS 프록시 설정(미리 보기) 및 위협 인텔리전스 허용 목록을 포함한 추가 구성을 지원합니다. <a href="https://docs.microsoft.com/en-us/azure/firewall/snat-private-range" target="_blank">SNAT 개인 IP 주소 범위 구성</a> 은 아직 지원되지 않지만 로드맵에 있습니다.</p>


  <p>방화벽 정책은 일반적으로 여러 방화벽에서 공유할 수 있지만 NAT 규칙은 방화벽과 관련이 있으며 공유할 수 없습니다. 여러 방화벽에서 공유되는 NAT 규칙과 필요한 NAT 규칙을 추가하는 특정 방화벽의 로컬 파생 정책 없이 부모 정책을 만들 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/policy-overview" target="_blank">방화벽 정책에 대해 자세히 알아봅니다.</a></p>


  <h2>방화벽 정책은 이제 IP 그룹을 지원합니다.</h2>


  <p>IP 그룹은 Azure Firewall 규칙에서 IP 주소를 그룹화하고 관리할 수 있는 새로운 최상위 Azure 리소스입니다. IP 그룹에 대한 지원은 <a href="https://aka.ms/AzureFirewallQ2CY2020" target="_blank">최근 Azure Firewall 블로그</a>에서 자세히 설명합니다.</p>


  <h2>Azure Firewall 및 타사 SECaaS 파트너를 사용하여 보안 가상 허브 구성</h2>


  <p>이제 프라이빗 트래픽(가상 네트워크 간/분기에서 가상 네트워크로의 가상 네트워크) 필터링 및 인터넷(인터넷/분기 간 가상 네트워크 간) 트래픽 필터링을 위해 선택한 보안 파트너에 대해 Azure Firewall을 사용하여 가상 허브를 구성할 수 있습니다.</p>


  <p>Firewall Manager의 <i>보안 파트너 공급자</i> 를 사용하면 친숙한 최고의 타사 SECaaS 제품을 사용하여 사용자의 인터넷 액세스를 보호할 수 있습니다. 빠른 구성을 사용하면 지원되는 보안 파트너와 함께 허브를 보호하고, 지역 내의 가상 네트워크(VNet) 또는 분기 위치에서 인터넷 트래픽을 라우팅하고 필터링할 수 있습니다. 이 작업은 UDR(사용자 정의 경로)을 설정하고 관리하지 않고 자동화된 경로 관리를 사용하여 수행됩니다.</p>


  <p>Firewall Managers&rsquo; 새 보안 가상 허브 워크플로 <b>를 만들어 보안 가상 허브를 만들</b> 수 있습니다. 다음 스크린샷은 두 보안 공급자로 구성된 새 보안 가상 허브를 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c68944ba-79bc-4669-bf45-8f318032d2e0.png"><img alt="New secure virtual hub configured with two security providers." border="0" height="679" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28db79f1-6017-4f74-a6b4-8c4886bc2e14.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="두 보안 공급자로 구성된 새 보안 가상 허브입니다." width="1024"></a></p>


  <p align="center"><i>새 보안 가상 허브 만들기는 두 개의 보안 공급자를 구성했습니다.</i></p>


  <h2>연결 보안</h2>


  <p>보안 허브를 만든 후에는 허브 보안 구성을 업데이트하고 허브의 인터넷 및 프라이빗 트래픽을 라우팅하는 방법을 명시적으로 구성해야 합니다. 프라이빗 트래픽의 경우 RFC1918 범위에서 접두사로&rsquo; 지정할 필요가 없습니다&rsquo;. 조직에서 가상 네트워크 및 분기에서 공용 IP 주소를 사용하는 경우 해당 IP 접두사를 명시적으로 추가해야 합니다.</p>


  <p>이 환경을 간소화하기 위해 이제 개별 서브넷을 지정하는 대신 집계 접두사로 지정할 수 있습니다. 또한 타사 보안 공급자를 통한 인터넷 보안의 경우 파트너 포털을 사용하여 구성을 완료해야 합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/deploy-trusted-security-partner" target="_blank">보안 파트너 공급자 페이지를</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5382943-26bd-41c3-ab8c-5ec1a5d5e5a7.png"><img alt="Example of how to select a third-party SECaaS for internet traffic filtering." border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e1dbf97f-bbba-42ae-90b5-75cda84902f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="인터넷 트래픽 필터링을 위해 타사 SECaaS를 선택하는 방법의 예입니다." width="1024"></a></p>


  <p align="center"><i>타사 선택 </i> <i> 인터넷 트래픽 필터링을 위한</i> SECaaS입니다.</p>


  <h2>보안 가상 허브 가격 책정</h2>


  <p><i>보안 가상 </i>허브는 Firewall Manager에서 구성한 연결된 보안 및 라우팅 정책을 사용하는 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-about#resources" target="_blank">Azure Virtual WAN Hub</a>입니다. 보안 가상 허브에 대한 가격 책정은 구성된 보안 공급자에 따라 달라집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d5fcae5-2378-4b3d-a0e4-a5528c4ed3a7.png"><img alt="Pricing options for secure virtual hub." border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a0b9046-6f57-48a6-8948-985ed57df438.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="보안 가상 허브에 대한 가격 책정 옵션입니다." width="1024"></a></p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/firewall-manager/" target="_blank">Firewall Manager 가격 책정 페이지를</a> 참조하세요.</p>


