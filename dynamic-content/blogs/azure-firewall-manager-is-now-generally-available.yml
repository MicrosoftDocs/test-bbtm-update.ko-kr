  <h2>방화벽 정책 가격 책정</h2>


  <p>방화벽 정책 리소스를 만드는 경우 요금이 발생하지 않습니다. 또한 방화벽 정책은 단일 Azure 방화벽과 연결된 경우 요금이 청구되지 않습니다. 만들 수 있는 정책 수에는 제한이 없습니다.</p>


  <p>방화벽 정책 가격은 지역별 방화벽 정책에 따라 수정됩니다. 지역 내에서 5개의 방화벽 또는 50개의 방화벽을 관리하는 방화벽 정책의 가격은 동일합니다. 다음 예제에서는 4개의 방화벽 정책을 사용하여 10개의 고유한 Azure 방화벽을 관리합니다.</p>


  <ul>
      <li><strong>정책 1: cac2020region1policy</strong>&mdash; 4개 지역에서 6개의 방화벽과 연결됩니다. 청구는 방화벽이 아닌 지역별로 수행됩니다.</li>
      <li><b>정책 2: cac2020region2policy</b>&mdash; 세 지역에 걸쳐 세 개의 방화벽과 연결되며 지역당 방화벽 수에 관계없이 3개 지역에 대해 요금이 청구됩니다.</li>
      <li><b>정책 3: cac2020region3policy</b>&mdash; 정책이 둘 이상의 방화벽과 연결되어 있지 않으므로 요금이 청구되지 않습니다.</li>
      <li><b>정책 4: cacbasepolicy</b>&mdash; 세 가지 정책 모두에 상속되는 중앙 정책입니다. 이 정책은 5개 지역에 대해 청구됩니다. 다시 한 번 방화벽당 청구 방식에 비해 가격이 더 낮습니다.</li>
  </ul>


