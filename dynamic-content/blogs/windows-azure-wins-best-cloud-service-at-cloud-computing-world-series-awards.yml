Title: Windows Azure, 클라우드 컴퓨팅 월드 시리즈 어워드에서 최고의 클라우드 서비스 수상
Summary: 이번 주 초 Windows Azure 플랫폼은 런던의 클라우드 컴퓨팅 월드 포럼에서 최고의 클라우드 서비스로 선정되었습니다. 올해로 3년째를 맞이하는 클라우드 컴퓨팅 월드 시리즈 어워드는...
Content: '<p><a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1220.cloud_5F00_2011_5F00_210.jpg" alt="" border="0" height="63" width="255"></a>이번 주 초 Windows Azure 플랫폼은 런던의 <a href="">클라우드 컴퓨팅 월드 포럼</a>에서 최고의 클라우드 서비스로 선정되었습니다. 올해로 3년째를 맞이하는 클라우드 컴퓨팅 월드 시리즈 어워드는 IT 시장에서 뛰어난 성과를 기념합니다.&nbsp; 올해&rsquo; 수상자는 업계 전문가로 구성된 독립 패널에 의해 선정되었습니다.</p>  <p>&ldquo;Windows Azure 플랫폼에 대해 이러한 유형의 인식을 보는 것은&rsquo; 환상적입니다. &rsquo;기록적인 시간에 비즈니스 솔루션을 만드는 회사를 보고, 클라우드에 의해 생성 된 새로운 가능성을 강화,&rdquo; 마이클 뉴 베리, Windows Azure 리드, 마이크로 소프트 UK.</p>  <p>이 상에 대한 보도 자료를 읽으려면 여기를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/23/windows-azure-wins-best-cloud-service-at-cloud-computing-world-series-awards.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
