Content: >-
  <a href="https://azure.microsoft.com/blog/2014/10/20/azures-getting-bigger-faster-and-more-open/">10월에</a>는 Microsoft가 업계에서 가장 완벽한 클라우드 플랫폼을 제공하는 방법을 설명하고 하이퍼스케일, 엔터프라이즈급 및 하이브리드 Azure 플랫폼에 대한 많은 개선 사항을 논의했습니다. Azure는 세 가지 모두를 제공하는 유일한 클라우드로, 고객에게 차별화되고 개방적인 솔루션을 제공하는 진정한 고유한 클라우드 제품을 제공합니다.


  오늘날, 우리는 고객에게 더 많은 가치를 가져다주고 10 월에 한 몇 가지 약속을 이행하고 있습니다. 이러한 새 기능은 다음과 같습니다.

  <ul>
   <li><b>Azure Key Vault</b>를 사용하여 사용하기 쉬운 HSM 지원 키 및 비밀 보안 사용</li>
   <li>퍼블릭 클라우드에서 가장 큰 VM <b>인 G 시리즈의</b> 가용성</li>
   <li>Microsoft Azure Marketplace에서 첫 번째 <b>Docker 이미지</b>의 가용성을 사용하여 개방성 구축</li>
  </ul>

  <h2>Azure Key Vault 공개 미리 보기</h2>

  조직은 종종 클라우드에서 데이터를 보호하는 키와 암호의 안전성을 제어하고 유지 관리하는 데 중요한 문제가 있습니다. 많은 고객이 비용이 많이 들고 관리하기 어려운 온-프레미스 HSM(하드웨어 보안 모듈) 어플라이언스에 암호화 키를 저장합니다. 클라우드 애플리케이션의 요구 사항에 맞게 크기를 조정하지 않으며 암호화 작업을 수행해야 할 때마다 온-프레미스 HSM으로의 왕복을 요구하여 애플리케이션 속도를 늦출 수 있습니다.


  Azure Key Vault를 사용하면 고객이 클라우드에서 HSM을 사용하여 간편하고 클라우드 규모로 키와 비밀을 보호하고 제어할 수 있습니다. Key Vault는 HSM을 배포, 대기 또는 관리할 필요 없이 몇 분 안에 구성할 수 있으며 HSM 보호 및 소프트웨어 보호 키 간에 단일 프로그래밍 모델을 사용할 수 있습니다. 서비스는 요구 사항에 맞게 확장되며 애플리케이션 중복을 사용하도록 여러 지역에서 사용할 수 있습니다.


  이렇게 하면 고객이 중요한 데이터를 암호화하고, 인증서에 서명하고, 클라우드에서 비밀을 보호하는 것이 더 쉽고 경제적입니다. 예를 들어 Key Vault를 사용하면 고객은 Key Vault에 사용할 수 있는 SQL Server 커넥터를 사용하여 TDE(투명한 데이터 암호화)를 사용하여 SQL Server Virtual Machine을 쉽게 암호화할 수 있습니다. 또한 고객은 Key Vault에서 마스터 키를 사용하여 CloudLink SecureVM을 사용하여 암호화된 Virtual Machine을 배포할 수 있습니다.


  Key Vault를 사용하여 고객에게 다음을 제공합니다.

  <ul>

  <ul>
   <li><b>향상된 데이터 보호 및 규정 준수 </b>-<b> </b>FIPS 140-2 수준 2 및 공통 조건 EAL4+ 인증을 사용하여 HSM(하드웨어 보안 모듈)에서 비대칭 키를 사용하는 암호와 같은 암호화 키 및 중요한 데이터를 보호합니다.</li>
   <li><b>모든 컨트롤, 작업</b> - 없음 몇 분 안에 새 자격 증명 모음 및 키를 프로비전하고 키, 중요한 데이터 및 정책을 중앙에서 관리합니다. 암호화된 데이터에 대한 제어를 유지 관리합니다. 사용자 고유 및 타사 애플리케이션이 필요에 따라 키를 사용할 수 있는 권한을 부여하기만 하면 됩니다. 이 서비스는 키 유형에 걸쳐 통합 프로그래밍 모델을 제공하므로 개발자가 소프트웨어 보호 키를 사용하여 개발 및 테스트하고 코드 변경 없이 HSM 보호 키를 사용하여 프로덕션으로 원활하게 마이그레이션할 수 있습니다.</li>
   <li><b>규모 달성 및 성능</b> - 향상 클라우드에 암호화 키를 저장하여 클라우드 애플리케이션의 성능을 향상시킵니다. Key Vault는 보안을 손상시키지 않고 클라우드 애플리케이션의 수요에 따라 확장됩니다. 클라우드 규모 애플리케이션에 적합한 HSM 보호 키 관리를 제공합니다.</li>
  </ul>

  </ul>

  현재 Key Vault 미리 보기는 미국 동부, 미국 중북부, 북유럽, 서유럽, 동아시아 및 동남 아시아에서 사용할 수 있습니다. 향후 몇 개월 동안 더 많은 지역을 사용할 수 있을 것으로 예상됩니다.


  Key Vault에 대해 자세히 알아보거나 기술적인 심층 분석을 위해 <a href="https://blogs.technet.com/b/kv/">여기에서</a> Dan의 블로그를 읽어보세요.


  가격 책정 세부 정보는 여기에서 찾을 수 <a href="https://azure.microsoft.com/pricing/details/key-vault/">있습니다</a>.

  <h2>G 시리즈 VM 크기 가용성</h2>

  현재 G 시리즈라고 하는 Azure Virtual Machines에 대한 새로운 VM 크기의 일반 공급 릴리스를 발표하고 있습니다. G 시리즈 크기는 현재 퍼블릭 클라우드에서 사용할 수 있는 가상 머신 크기의 가장 많은 메모리, 가장 높은 처리 능력 및 가장 큰 양의 로컬 SSD를 제공합니다. 이러한 뛰어난 성능을 통해 고객은 매우 크고 까다로운 엔터프라이즈 애플리케이션을 배포할 수 있습니다.


  G 시리즈는 최신 <a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">Intel® Xeon® 프로세서 E5 v3 제품군</a>, 448GB 메모리 및 6.59TB의 로컬 SSD(반도체 드라이브) 공간을 사용하여 최대 32개의 vCPU를 제공합니다. 이렇게 많은 양의 메모리를 사용하면 SQL Server 및 MySQL과 같은 대규모 관계형 데이터베이스 서버와 MongoDB, Cassandra, Cloudera, xTremeData 및 DataStax와 같은 큰 NoSQL 및 BigData 솔루션과 같은 중요 업무용 애플리케이션을 훨씬 더 빠르게 배포할 수 있습니다. 이러한 새로운 크기는 연결된 데이터 디스크의 최대 개수를 64로 늘려 Azure Storage 최대 64TB의 영구 디스크를 첨부할 수 있도록 합니다.


