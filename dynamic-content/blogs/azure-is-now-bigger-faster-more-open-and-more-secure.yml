  <h2>Azure Marketplace<b> </b> 의 첫 번째 Docker 이미지</h2>

  10월에는 애플리케이션 및 인프라 투자의 핵심 부분으로 Docker를 수용하는 Azure에 대해 몇 가지 발표를 했습니다. 오늘은 Azure Marketplace에서 사용할 수 있는 Ubuntu 이미지에 완전히 통합된 Docker 엔진을 사용하여 Docker 컨테이너 기술 및 에코시스템과의 Microsoft Azure 통합의 또 다른 이정표입니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/Docker.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Docker" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Docker_thumb.png" alt="Docker" width="807" height="288" border="0" /></a>


  이제 사용자는 쉽게 <a href="https://azure.microsoft.com/en-us/marketplace/partners/canonicalandmsopentech/dockeronubuntuserver1404lts/">Docker 갤러리</a> 항목을 선택하고 즉시 사용할 준비가 된 최신 Docker 엔진으로 Azure Ubuntu VM을 프로비전할 수 있습니다. VM에 자격 증명 및 SSH를 제공하기만 하면 됩니다. 이전에는 Azure 고객이 실행 중인 Linux VM에 Docker Azure 확장을 설치하여 이 작업을 수행할 수 있습니다. 현재 Docker를 더욱 쉽게 시작할 수 있습니다. 사용자는 확장 모델을 사용하여 지원되는 모든 Linux VM에 Docker 엔진을 삽입할 수 있는 유연성을 계속 갖습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/">자세한 내용은 여기</a>를 참조하세요.


  이는 Docker 에코시스템이 <a href="https://portal.azure.com">Azure 관리 포털 및 Azure 갤러리</a>를 통해 직접 Microsoft Azure 통합된 첫 번째 추가 통합입니다.


  이 새로운 갤러리 솔루션을 배포하고 사용하는 방법에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/blog/2015/01/08/introducing-docker-in-microsoft-azure-marketplace">여기에서</a> 칼리드의 게시물을 읽어보세요.


  클라우드 업계에서 흥미로운 시기이며 Azure 팀은 빠른 속도로 혁신을 계속하고 있습니다. 우리는 매주 10,000명 이상의 신규 고객이 Azure에 가입하는 것을 보고 있으며 고객이 요구하는 보안, 규모 및 유연성을 향상시키는 Microsoft Azure 서비스를 제공하게 되어 기쁩니다.
