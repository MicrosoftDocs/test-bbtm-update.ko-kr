  <p><a name="spot"></a>&nbsp;</p>


  <h2>이제 Azure Spot Virtual Machines 일반 공급</h2>


  <p>우리 모두는 돈을 저축하고 싶어. 가장 큰 워크로드에서 절감 기회를 찾는 경우가 많지만, 여기서 멈추지&#39;있는지 확인합니다. 이제 일반 공급되는 Azure Spot Virtual Machines(스폿 VM)를 사용하여 중단 가능한 가상 머신 워크로드를 최대 90%까지 절약할 수 있습니다.</p>


  <p>스폿 VM을 사용하면 종량제 가격에 비해 매우 낮은 속도로 사용되지 않는 컴퓨팅 용량을 활용할 수 있습니다. 스폿 VM은 중단될 수 있는 워크로드, 개발/테스트 환경, 상태 비저장 애플리케이션 및 기타 내결함성 애플리케이션을 보완하는 일괄 처리 작업에 가장 적합합니다. 스폿 VM은 애플리케이션을 실행하는 비용을 크게 줄이거나 애플리케이션을 스케일 아웃하는 동안 예산 내에 머무르는 데 매우 유용할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/cost-analysis-common-uses#view-your-spot-vm-charges" target="_blank">Azure Cost Management에서 스폿 VM 비용을 식별하고 추적하는 방법에</a> 대해 자세히 알아봅니다.</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2>예산으로 예약 및 Marketplace 구매 모니터링</h2>


  <p>Azure Cost Management 예산은 비용 증가에 따라 모든 사람이 인식할 수 있도록 하여 조직의 책임을 계획하고 추진하는 데 도움이 됩니다. Azure 및 AWS 서비스의 사용량을 모니터링할 수 있다는 것을 이미 알고 있습니다. 이제 예약 또는 Marketplace 구매로 인해 예산을 초과할 때 추적 및 알림을 받을 수도 있습니다.</p>


  <p>구매를 포함하면 예산이 더욱 강력해집니다. 비용을 보다 완벽하게 파악하여 비용을 사전에 관리하고 최적화하여 재무 제약 조건을 유지할 수 있습니다. 보다 세분화된 모니터링을 위해 이러한 비용을 보다 구체적으로 타겟팅할 수도 있습니다.</p>


  <p>&#39;Marketplace 구매가 매월 $1000 이상이 될 것으로 기대하지&#39;있다고 가정해 보겠습니다. <strong>PublisherType</strong>이<strong> Marketplace</strong>&nbsp;로 설정되고 <strong>ChargeType</strong>이<strong>Purchase</strong>로&nbsp; 설정된 월별 예산을 만듭니다. 50%, 75% 또는 예산의 다른 부분에 대한 알림을 설정하면 해당 임계값에 도달하면 전자 메일을 받을&#39;있습니다. 아주 간단합니다.</p>


  <p>예약 구매는 어떻습니까? 비용을 절감하는 데 도움이 되므로 예약 구매를 제한하지 않을 수도 있지만 조직 전체에서 다시 사용될&#39;때 알림을 받고 싶을 수도 있습니다. <strong>PublisherType</strong>이Azureand &nbsp;<strong>ChargeType</strong>으로<strong>&nbsp;</strong> 설정된 연간 예산을<strong>Purchase로&nbsp;</strong> 설정합니다. 구매 시 임계값을 초과할 수 있으므로 알림을 받을&#39;있으며, 이 시점에서 새 예약을 구매할 때 알림을 계속 받기 위해 예산 금액을 늘릴 수도 있습니다.</p>


  <p>또는 사용량만 모니터링하려는 경우 <strong>ChargeTypetoUsage</strong>&nbsp;<strong>&nbsp;</strong>를 필터링하기만 하면 됩니다. 그건&#39;!</p>


  <p>물론, 이것은 빙산의 일각에 불과합니다. <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/tutorial-acm-create-budgets" target="_blank">Azure Cost Management 예산으로 지출을 모니터링하고 제어하는</a> 방법에 대해 자세히 알아봅니다.</p>


  <p><a name="advisor"></a>&nbsp;</p>


  <h2>Azure Resource Graph 사용하여 비용 절감 자동화</h2>


  <p><a href="https://azure.microsoft.com/services/advisor/" target="_blank">Azure Advisor</a>는 품질을 저하시키지 않고 비용을 절감하고 최적화하는 데 도움이 된다는 것을 이미 알고 있습니다. 또한 권장 사항을 고유한 보고 또는 자동화에 통합할 수 있는 <a href="https://docs.microsoft.com/rest/api/advisor/recommendations" target="_blank">Azure Advisor API</a> 에 이미 익숙할 수 있습니다. 이제 Azure 리소스 Graph 통해 권장 사항을 가져올 수도 있습니다.</p>


  <p><a href="https://azure.microsoft.com/features/resource-graph" target="_blank">Azure 리소스 Graph</a> 사용하면 구독에서 Azure 리소스를 탐색할 수 있습니다. 리소스 속성 및 관계에 따라 고급 필터링, 그룹화 및 정렬을 사용하여 특정 워크로드를 대상으로 지정하고 이를 추가로 수행하여 대규모 리소스 관리 및 거버넌스를 자동화할 수도 있습니다. 이제 Azure Advisor 권장 사항을 추가하여 비용 절감 권장 사항을 쿼리할 수도 있습니다.</p>


  <p><img alt="Query Azure Advisor cost recommendations in Azure Resource Graph from the Azure portal" border="0" height="872" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/099b92eb-591a-4ea0-b7b4-78f34f6e8f57.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1506"></p>


  <p>권장 사항을 쿼리하는 것은 쉽습니다. Azure Portal에서 Azure Resource Graph 열고 <strong>advisorresources</strong> 테이블을 탐색하기만 하면 됩니다. &#39;잠재적 비용 절감 기회에 대한 요약을 원한다고 가정해 보겠습니다.</p>


  <p><code>advisorresources<br>

  // First, we trim down the list to only cost recommendations<br>

  | where type == &#39;microsoft.advisor/recommendations&#39;<br>

  | where properties.category == &#39;Cost&#39;<br>

  //<br>

  // Then we group rows...<br>

  | summarize<br>

  // ...count the resources and add up the total savings<br>

  &nbsp;&nbsp;&nbsp;&nbsp; resources = dcount(tostring(properties.resourceMetadata.resourceId)),<br>

  &nbsp;&nbsp;&nbsp;&nbsp; savings = sum(todouble(properties.extendedProperties.savingsAmount))<br>

  &nbsp;&nbsp;&nbsp;&nbsp; by</code><br>

  <code>// ...for each recommendation type (solution)<br>

  &nbsp;&nbsp;&nbsp;&nbsp; solution = tostring(properties.shortDescription.solution),<br>

  &nbsp;&nbsp;&nbsp;&nbsp; currency = tostring(properties.extendedProperties.savingsCurrency)<br>

  //<br>

  // And lastly, format and sort the list<br>

  | project solution, resources, savings = bin(savings, 0.01), currency<br>

  | order by savings desc </code></p>


  <p>Logic Apps 또는 Azure Functions를 사용하여 한 단계 더 나아가 구독 및 리소스 그룹 소유자에게 매주 이메일을 보냅니다. 또는 리소스 ID에서 이를 피벗하고 승인 워크플로를 설정하여 사용하지 않는 리소스를 자동으로 삭제하거나 사용량이 부족한 가상 머신의 크기를 줄입니다. 하늘은 한계를&#39;!</p>


