  <h2>모듈 ID 및 모듈 쌍</h2>


  <p><strong>디바이스 쌍과 유사한 환경이지만 더 세분성 &ndash;</strong> 모듈 ID 및 모듈 쌍은 Azure IoT Hub 디바이스 ID 및 디바이스 쌍과 비슷하지만 더 세분성을 제공합니다. Azure IoT Hub 디바이스 ID 및 디바이스 쌍을 사용하면 백 엔드 애플리케이션이 디바이스를 구성하고 디바이스&rsquo; 조건에 대한 가시성을 <a>제공할 </a>수 있지만 모듈 ID 및 모듈 쌍은 디바이스의 개별 구성 요소에 대해 이러한 기능을 제공합니다. 운영 체제 기반 디바이스 또는 펌웨어 디바이스와 같이 여러 구성 요소가 있는 가능한 디바이스에서 각 구성 요소에 대해 격리된 구성과 조건을 허용합니다. 모듈 ID 및 모듈 쌍은 모듈식 소프트웨어 구성 요소가 있는 IoT 디바이스로 작업할 때 발생하는 문제를 관리적으로 분리합니다.</p>


  <p><b>디바이스 쌍과 모듈 쌍<a></a>을 함께 사용하여 </b> 원래 IoT 솔루션 <strong>개발에서 서로 다른 구성 요소 &ndash;간의 개발을 격리</strong>합니다. 디바이스 쌍은 디바이스 관리를 위해 서로 다른 개발자 간에 공유됩니다. 구성 요소 간에 격리가 없었습니다. 모듈 ID 및 모듈 쌍이 도입되면 개발자는 1개의 디바이스 ID에서 최대 20개의 모듈 ID를 인스턴스화할 수 있으며, 이 ID는 암시적으로 20개의 매핑 모듈 쌍을 만듭니다. 디바이스의 각 구성 요소를 모듈로 등록할 수 있습니다. 이러한 방식으로 각 개발자는 다른 사용자가 트윈 콘텐츠에 액세스하지 않고도 별도로 작업할 수 있습니다. 각 구성 요소는 디바이스 쌍이 손상될 위험 없이 격리된 상태로 작동할 수 있습니다. 또한 모듈 쌍을 만들면 공유 디바이스 설정에서 디바이스 쌍을 사용할 수 있습니다. 앱 개발자가 단일 앱에 대한 다른 설정에 대한 액세스를 격리하거나 제어하려는 경우 두 개의 모듈 쌍을 만들고 서로 다른 역할/가상 사용자에 의해 설정되는 설정을 구분할 수 있습니다. 이렇게 하면 백 엔드 애플리케이션이 앱에 대한 다양한 설정 집합에 대한 액세스(읽기 및 쓰기)를 제어할 수 있습니다.</p>


  <p><strong>디바이스 관리 기본 형식으로 새로 도입되었지만 새로운 &ndash;것은 아닙니다</strong>. IoT Edge에 익숙한 경우 IoT Edge 모듈 관리 서비스의 일부로 이전에 모듈 쌍을 보았어야 합니다. Azure IoT Edge 모듈은 IoT Edge에서 관리하는 가장 작은 계산 단위이며 Azure 서비스(예: Azure Stream Analytics) 또는 고유한 솔루션별 코드를 포함할 수 있습니다. 그러나 IoT Edge 외부에서 모듈은 단순히 디바이스에서 클라우드로의 연결일 수 있습니다. &rsquo;실행 중인 코드 또는 논리가 없어도 됩니다.</p>


  <h2>IoT Hub 디바이스 관리를 위한 추가 구성 요소</h2>


  <p>오늘&rsquo; 공지 사항을 통해 IoT Hub의 기존 디바이스 관리 기본 형식( 즉, 디바이스 쌍 및 ID, 쿼리, 직접 메서드 및 작업)에 추가됩니다. 모듈 쌍 및 ID는 디바이스의 하위 시스템 간에 격리를 사용하도록 설정하는 또 다른 기본 형식을 나타내며, 무선 업데이트는 이러한 기본 요소 위에 빌드되어 개발자가 다른 문제에 집중할 수 있도록 추가적인 편의 계층을 제공합니다.</p>


