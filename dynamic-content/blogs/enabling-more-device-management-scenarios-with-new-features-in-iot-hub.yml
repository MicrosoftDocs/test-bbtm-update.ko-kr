Summary: 빌드에서 공개 미리 보기로 릴리스되는 IoT Hub의 두 가지 새로운 기능인 자동 디바이스 관리 및 모듈 ID 및 모듈 쌍을 발표하게 되어 기쁩니다.
Content: >-
  <p>이제 릴리스된 IoT Hub의 두 가지 새로운 기능인 <b>자동 디바이스 관리</b>와 <b>모듈 ID 및 모듈 쌍</b>을 발표하게 되어 기쁩니다. 이러한 각 기능을 사용하면 Azure IoT Hub에서 빌드된 IoT 애플리케이션 내에서 디바이스 관리 기능을 향상시키는 새로운 시나리오를 사용할 수 있습니다.</p>


  <h2>자동 디바이스 관리</h2>


  <p>Azure IoT Hub에서 자동 디바이스 관리는 전체 수명 주기를 통해 대규모 디바이스를 관리하는 반복적이고 복잡한 작업을 자동화합니다. 자동 디바이스 관리를 사용하여 해당 속성을 기반으로 디바이스 집합을 대상으로 지정하고, 원하는 구성을 정의하고, 범위에 나올 때마다 IoT Hub에서 디바이스를 업데이트하도록 할 수 있습니다. 이는 완료 및 규정 준수를 요약하고, 병합 및 충돌을 처리하고, 단계별 방식으로 구성을 롤아웃할 수 있는 자동 디바이스 구성을 사용하여 수행됩니다.</p>


  <p>자동 디바이스 구성은 desired 속성을 사용하여 디바이스 쌍 집합을 업데이트하고 디바이스 쌍 reported 속성을 기반으로 요약을 보고하여 작동합니다. 개발자가 원하는 상태를 정의하고 시스템에서 대상 디바이스 쌍 업데이트, 충돌 관리, 범위에 들어오는 디바이스 자동 업데이트 및 규정 준수 요약의 복잡성을 처리할 수 있도록 하여 원하는 상태 구성의 원칙을 따릅니다. 이 기능은 세 가지 주요 부분이 있는 구성이라는 새 클래스 및 JSON(JavaScript Object Notation) 문서를 소개합니다.</p>


  <ol>
   <li>
   <p>대상 조건은 업데이트될 디바이스 쌍의 범위를 정의합니다. 대상 조건은 디바이스 쌍 태그 및/또는 보고된 속성에서 쿼리로 지정됩니다.</p>
   </li>
  </ol>


  <ol start="2">
   <li>
   <p>대상 콘텐츠는 대상으로 지정된 디바이스 쌍에 추가하거나 업데이트할 원하는 속성을 정의합니다. 콘텐츠에는 변경할 원하는 속성의 섹션에 대한 경로가 포함됩니다.</p>
   </li>
  </ol>


  <ol start="3">
   <li>
   <p>메트릭은 성공, 진행 중 및 오류와 같은 다양한 구성 상태의 요약 횟수를 정의합니다. 메트릭은 디바이스 쌍 reported 속성에 대한 쿼리로 지정됩니다. 시스템 메트릭은 대상 디바이스 쌍의 수 및 성공적으로 업데이트된 트윈 수와 같이 쌍 업데이트 상태를 측정하는 기본 메트릭입니다.</p>
   </li>
  </ol>


