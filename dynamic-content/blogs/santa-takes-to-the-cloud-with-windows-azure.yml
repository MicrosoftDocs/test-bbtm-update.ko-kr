Title: Windows Azure를 사용하여 클라우드로 가는 산타
Summary: 당신이 휴일 정신에 들어갈 수 있도록하기 위해, 영국의 마이크로 소프트 파트너 네트워크 사람들은 축제 게임을 만들었습니다, Silverlight에 내장하고 Windows Azure에 의해 구동 재미와 중독성 응용 프로그램....
Content: '<p>휴일 정신에 들어갈 수 있도록 영국의 Microsoft 파트너 네트워크 직원들은 Silverlight를 기반으로 구축되고 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 구동되는 재미있고 중독성 있는 애플리케이션인 축제 게임을 만들었습니다. 목표는 산타를 가능한 한 높은 클라우드로 끌어올리는 것이며 각 수준 이후에 Windows Azure 링크로 보상을 받습니다.&nbsp; </p>  <p><a target="_blank" href="">체크 아웃</a> 하 고 해피 홀리데이! </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4454.FestiveGameSS.png" border="0"></a></p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/20/santa-takes-to-the-cloud-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
