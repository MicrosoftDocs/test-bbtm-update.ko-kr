Slug: introducing-the-app-service-migration-assistant-for-asp-net-applications
Title: ASP.NET 애플리케이션에 대한 App Service Migration Assistant 소개
Summary: '2018년 6월에 App Service 마이그레이션 평가 도구를 릴리스했습니다. 평가 도구는 고객이 외부에서 액세스할 수 있는(HTTP) 엔드포인트를 검사하여 사이트를 Azure App Service로 이동할 수 있는지 여부를 빠르고 쉽게 평가할 수 있도록 설계되었습니다. '
Content: >-
  <p><em>이 블로그 게시물은 Azure App Service의 수석 그룹 Enginnering Manager인Nitasha Verma가 공동 저술&nbsp;했습니다.</em></p>


  <p>2018년 6월에 <a href="https://appmigration.microsoft.com/" target="_blank">App Service 마이그레이션 평가 도구를</a> 릴리스했습니다. 평가 도구는 고객이 외부에서 액세스할 수 있는(HTTP) 엔드포인트를 검사하여 사이트를 Azure App Service로 이동할 수 있는지 여부를 빠르고 쉽게 평가할 수 있도록 설계되었습니다. 오늘 우리는&rsquo; 업데이트 된 버전의 릴리스를 발표 기쁘게 생각합니다, <a href="https://appmigration.microsoft.com/readiness" target="_blank">App Service는 Migration Assistant</a>! 새 버전을 사용하면 고객과 파트너가 ASP.Net 사이트를 App Service로 빠르고 쉽게 마이그레이션하여 평가 도구로 식별된 사이트를 이동할 수 있습니다.&nbsp;</p>


  <p><a href="https://appmigration.microsoft.com/readiness" target="_blank">App Service Migration Assistant</a> 온-프레미스에서 클라우드로 ASP.Net 애플리케이션을 마이그레이션하는 무료의 간단하고 빠른 솔루션을 통해 클라우드로의 여정을 간소화하도록 설계되었습니다. 신속하게 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>공용 URL 스캔을 실행하여 앱이 마이그레이션에 적합한지 여부를 평가합니다.</li>
   <li>Migration Assistant를 다운로드하여 마이그레이션을 시작합니다.</li>
   <li>도구를 사용하여 앱&rsquo; 구성 설정에 대한 준비 검사 및 일반 평가를 실행한 다음, 도구를 통해 앱 또는 사이트를 Azure App Service로 마이그레이션합니다.</li>
  </ul>


  <p>도구에 대해 자세히 알아보거나 <a href="https://appmigration.microsoft.com/" style="border-bottom-color: currentColor; border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: currentColor; border-left-style: none; border-left-width: 0px; border-right-color: currentColor; border-right-style: none; border-right-width: 0px; border-top-color: currentColor; border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: inherit; font-size: 100%; font-style: inherit; font-weight: inherit; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;" target="_blank">지금 마이그레이션을 시작하려면</a> 계속 읽어보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82ab2c81-c9f5-4f8b-add6-74a52a8958c7.png"><img alt="App Service Migration Tool landing page" border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad810c75-f024-4a57-b779-af63fb1ce31a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service 마이그레이션 도구 방문 페이지" width="1078"></a></p>


  <h2>시작</h2>


  <p><a href="https://appmigration.microsoft.com/readiness" target="_blank">App Service Migration Assistant 다운로드</a>합니다. 이 도구는 iiS 버전 7.0 이상에서 작동하며 새 또는 기존 App Service 계획을 사용하여 사이트 콘텐츠 및 구성을 Azure App Service 구독으로 마이그레이션합니다.</p>


  <h2>도구 작동 방식</h2>


  <p>Migration Assistant 도구는 자세한 평가를 수행한 다음 마이그레이션 프로세스를 안내하는 로컬 에이전트입니다. 이 도구는 웹앱&rsquo; 구성 설정에 대한 일반적인 평가뿐만 아니라 <a href="https://appmigration.microsoft.com/readinesschecks" target="_blank">준비 검사를</a> 수행합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d027eb80-934c-483f-8e79-a95c14aacf6d.png"><img alt="Sample Assessment Report for website. " border="0" height="490" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f8af7f6-462d-4245-af7a-570b1bbe8d10.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="평가 보고서" width="703"></a></p>


  <p>애플리케이션이 성공적인 평가를 받으면 도구에서 Azure 구독을 사용하여 인증하는 프로세스를 안내한 다음, 새로 마이그레이션된 사이트에 대한 다른 구성 세부 정보와 함께 대상 계정 및 App Service 계획에 대한 세부 정보를 제공하라는 메시지를 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc15c43a-b79d-4145-a24d-64f4f18bf583.png"><img alt="Azure options" border="0" height="492" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77bba0bc-3d39-4c04-ae47-3290a5fb2439.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 옵션" width="701"></a></p>


  <p>그런 다음 Migration Assistant 도구는 해당 옵션을 선택해야 하이브리드 연결을 구성하는 동시에 사이트를 대상 App Service 계획으로 이동합니다.</p>


  <h2>데이터베이스 마이그레이션 및 하이브리드 연결</h2>


  <p>Migration Assistant 웹 애플리케이션 및 관련 구성을 마이그레이션하도록 설계되었지만 데이터베이스를 마이그레이션하지는 않습니다. 데이터베이스에는 두 가지 옵션이 있습니다.</p>


  <ol>
   <li><a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">SQL 마이그레이션 도구</a> 사용</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-hybrid-connections" target="_blank">하이브리드 연결을</a> 사용하여 온-프레미스에 데이터베이스를 두고 클라우드에서 연결</li>
  </ol>


  <p>App Service에서 하이브리드 연결을 사용하면 이 경우 온-프레미스 SQL 데이터베이스의 다른 네트워크의 &ndash; 애플리케이션 리소스에 안전하게 액세스할 수 있습니다. 마이그레이션 도구는 하이브리드 연결을 구성하고 설정하여 여가 시간에 데이터베이스를 온-프레미스로 마이그레이션하는 동시에 사이트를 마이그레이션할 수 있도록 합니다.</p>


  <h2>지원되는 구성</h2>


  <p>이 도구는 최신 ASP.Net 애플리케이션을 마이그레이션해야 하지만 지원되지 않는 몇 가지 구성이 있습니다. 여기에는 다음이 해당합니다.</p>


  <ul>
   <li>IIS 버전이 7.0 미만</li>
   <li>ISAPI 필터에 대한 의존성</li>
   <li>ISAPI 확장에 대한 의존성</li>
   <li>HTTP 또는 HTTPS가 아닌 바인딩</li>
   <li>HTTP용 포트 80이 아닌 엔드포인트 또는 HTTPS용 포트 443</li>
   <li>익명 이외의 인증 체계</li>
   <li>위치 태그를 사용하여 만든 applicationhost.config 설정에 대한 종속성</li>
   <li>둘 이상의 애플리케이션 풀을 사용하는 애플리케이션</li>
   <li>사용자 지정 계정을 사용하는 애플리케이션 풀 사용</li>
   <li>전역 설정에 따라 달라지는 URL 다시 쓰기 규칙</li>
   <li>웹 팜 &ndash; 특히 공유 구성</li>
  </ul>


  <p>도구에서 지원하는 항목에 대한 자세한 내용과 지원되지 않는 일부 사이트에 대한 해결 방법은 설명서 페이지에서 확인할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/migration-checklist-when-moving-to-azure-app-service/" target="_blank">App Service 마이그레이션 검사 목록에서 App Service</a> 마이그레이션에 대한 자세한 내용을 확인할 수도 있습니다.</p>


  <h2>&rsquo;다음 내용</h2>


  <p>앞으로도 도구에 기능을 계속 추가할 계획입니다. 가장 즉각적인 우선 순위는 추가 ASP.NET 시나리오이며 Java 및 PHP와 같은 추가 웹 프레임워크에 대한 지원입니다.</p>


  <p>도구에 대한 피드백이 있거나 개선 사항을 제안하려는 경우 <a href="https://github.com/Azure/App-Service-Migration-Tool/issues" target="_blank">GitHub 페이지에서</a> 기능 요청을 제출하세요.</p>
