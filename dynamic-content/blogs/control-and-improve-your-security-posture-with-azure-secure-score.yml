Content: >-
  <p>권장 사항 수가 증가하고 많은 보안 취약성이 노출되면 응답을 심사하고 우선 순위를 지정하기가 더 어렵습니다. 점점 더 많은 양의 정보 외에도 리소스와 시간이 제한됩니다. Azure Secure 점수는 보안 상태를 개선하는 데 가장 도움이 될 수 있는 권장 사항에 값을 할당하여 보안 권장 사항에 대한 응답의 우선 순위를 지정하고 심사하는 데 도움이 됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/strengthen-your-security-posture-and-protect-against-threats-with-azure-security-center/" target="_blank">지난 달 Ignite에서</a> 보안 점수는 조직의&rsquo; 보안 태세에 대한 가시성을 제공하고 가장 중요한 질문에 &ldquo;대답하는 데 도움이 되는 보안 분석 도구라고 발표했습니다. 워크로드가 얼마나 안전한가요?&rdquo; 보안 점수는 권장 사항의 심각도 및 영향을 고려합니다. 해당 정보에 따라 이 권장 사항을 수정하면 보안 상태를 개선할 수 있는 방법을 보여 주는 숫자 값이 할당됩니다.</p>


  <p>권장 사항을 수정하면 권장 사항 점수가 업데이트되고 전체 보안 점수도 업데이트됩니다.</p>


  <p>보안 점수의 주요 목표는 조직에 이러한 기능을 제공하는 것입니다.</p>


  <ul>
   <li>보안 상태 시각화</li>
   <li>보안 태세를 강화하기 위한 의미 있는 작업을 제공하는 빠른 심사 및 제안</li>
   <li>시간에 따른 워크로드 보안 측정</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29d19a5e-8709-484c-8431-17267011ef0a.png"><img alt="SecureScore" border="0" height="645" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76e3da7d-1f3d-4499-9bc6-cb5319c46d8d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SecureScore" width="2069"></a></p>


  <p>Azure Security Center는 활성 권장 사항을 지속적으로 검토하고 이를 기반으로 보안 점수를 계산합니다. 권장 사항의 점수는 워크로드 보안에 가장 큰 영향을 주는 심각도 및 보안 모범 사례에서 파생됩니다.</p>


  <p>보안 점수는 정상 리소스와 총 리소스 간의 비율에 따라 계산됩니다. 정상 리소스 수가 총 리소스 수와 같으면 권장 사항에 대해 가능한 가장 높은 보안 점수 값을 얻게 되며, 이 값은 최대 50개로 늘어나게 됩니다. 보안 점수를 최대 점수에 더 가깝게 만들려면 권장 사항의 수정 단계에 따라 비정상 리소스를 수정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af25c7e7-124a-4591-8450-0f945fb32a00.png"><img alt="EnableMFA" border="0" height="730" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18b153e1-ba72-4a5f-933a-693264835e85.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="EnableMFA" width="1827"></a></p>


  <p>전체 보안 점수는 모든 권장 사항의 누적입니다. 선택한 범위에 따라 구독 또는 관리 그룹에서 전체 보안 점수를 볼 수 있습니다. 점수는 선택되어 있는 구독과 이 구독에 대한 활성 권장 사항에 따라 달라집니다.</p>


  <p>보안 점수 및 기타 Security Center 기능에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-secure-score" target="_blank">설명서를 참조하세요</a>.</p>


  <p>기존 Security Center 고객인 경우 보안 점수는 Security Center의 무료 계층에 속합니다. Security Center를 처음으로 사용하는 경우 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">Security Center를 무료로</a> 시작할 수 있습니다.</p>
