Title: Microsoft Azure Stack을 사용하여 Azure 에코시스템 성장
Summary: 파트너와 풍부한 에코시스템은 Azure Stack의 약속을 이행하는 데 매우 중요합니다. 여기서 WPC는 업계가 고객의 관심에 어떻게 대응하고 Azure Stack의 약속에 기여하는지 보는 것이 흥미롭습니다.
Content: >-
  <p>오늘 저는 <a href="https://partner.microsoft.com/en-US/wpc/">Microsoft Worldwide 파트너 컨퍼런스에서</a> Microsoft Azure Stack에서 파트너와 함께 사용할 수 있는 기회를 논의하는 토론토에 있습니다. 고객에게 퍼블릭 클라우드의 혁신을 데이터 센터에 도입하는 것에 대해 이야기할 때, 비즈니스 문제를 해결하고,&rsquo; 새로운 애플리케이션과 비즈니스 가치를 가능하게 하고, 궁극적으로 회사에 기회를 제공하는 방법을 구상하면서 아이디어가 형성되는 것을 보는 것은 놀라운 일입니다.</p>


  <p>파트너와 풍부한 에코시스템은 Azure Stack의 약속을 이행하는 데 매우 중요합니다. 여기서 WPC는 업계가 고객의 관심에 어떻게 대응하고 Azure Stack의 약속에 기여하는지 보는 것이 흥미롭습니다. 시스템 공급업체는 통합 시스템을 제공하여 Azure 일치 클라우드 배포 및 운영의 복잡성을 낮춥니다. 서비스 공급자는 즉시 사용할 수 있는 Azure 일치 클라우드 서비스를 호스트하고 관리합니다. 시스템 통합업체 및 기술 컨설팅은 Azure 일치 클라우드를 배포하고 혁신적인 하이브리드 솔루션을 구축하는 데 도움이 됩니다. 소프트웨어 공급업체는 Azure 일관성 있는 클라우드에서 실행할 수 있는 다양한 상용 애플리케이션을 제공할 뿐만 아니라 애플리케이션을 보다 신속하게 작성할 수 있는 구성 요소 및 서비스를 제공합니다. 이러한 모든 기여는 Microsoft,&rdquo; 서비스 공급자 및 고객 데이터 센터에 걸친 하이브리드 클라우드에서 작동하는 하나의 Azure 에코시스템이라고 부르는 &ldquo;것에 발생합니다.</p>


  <p>오늘 공유한 대로 초기 일반 공급 릴리스에서 턴키 통합 시스템을 통해 Azure Stack을 제공하는 우선 순위를 지정하고 소프트웨어, 하드웨어, 지원 및 서비스를 하나의 솔루션에 결합합니다. Weve&rsquo;는 한동안 통합 시스템에서 시스템 공급업체와 협력해 왔으며 이를 고객 데이터 센터에 안정적이고 예측 가능한 Azure 혁신을 가져오는 가장 좋은 접근 방식이라고 봅니다. 이러한 통합 시스템을 Dell, HPE 및 Lenovo와 공동 엔지니어링하여 시작합니다.</p>


  <blockquote>

  <p>&quot;<em>Dell과 Microsofts&rsquo;의 오랜 파트너십에는 통합 시스템에 대한 공동 엔지니어링이 포함되어 있어 고객이 클라우드 경험을 크게 단순화하고 가속화할 수 있도록 지원</em>합니다.&rdquo; &ldquo;<em>Microsoft Cloud Platform Systems Premium 및 Standard를 사용하여 프라이빗 및 하이브리드 클라우드 시스템을 먼저 제공하는 Dell에 이어, Azure Stack을 사용할 수 있게 되면 조직이 프라이빗 또는 하이브리드 클라우드 환경에서 Azure의 비즈니스 이점과 결과를 얻을 수 있도록 Azure Stack에서 Microsoft와 긴밀하게 협력하고 있습니다</em>.&quot;</p>

  </blockquote>


  <blockquote>

  <p>솔루션 RD&amp;의 HPEs&rsquo; 부사장인 크리스 아이들러(Chris Eidler)는 &ldquo;<em>Microsoft와 Hewlett Packard가 업계에서&rsquo; 가장 강력한 파트너십 중 하나를 누릴 Enterprise 있다고 말합니다. 우리는 함께 30 년 이상 선도적 인 엔터프라이즈 솔루션을 제공했으며 새로운 경쟁 제품을 개발할 수있는 독특한 위치에 있습니다. 파트너 관계는 HPE 인프라, 서비스 및 Microsoft Azure Stack을 기반으로 구축된 공동 고객을 위한 포괄적이고 통합된 제품을 제공하여 고객이&rsquo; 솔루션을 배포하고 가치 창출 시간을 최적화하는 경험을 간소화합니다.</em>&rdquo;</p>

  </blockquote>


  <blockquote>

  <p>&ldquo;<em>현재 Lenovo는 클라우드 및 하이퍼 컨버지드 솔루션에서 고객의&rsquo; 요구를 충족하는 광범위한 솔루션 포트폴리오를 제공합니다. Lenovo와 Microsoft는 하이브리드 클라우드의 고객 가치와 관련된 일반적인 비전을 공유합니다. Microsoft와 함께 수행하는 수렴형 공동 엔지니어링 작업과 함께 이 환경과 비전은 고객을 위한 배포를 간소화할 수 있는 Azure Stack 통합 시스템 솔루션을 시장에 출시하는 데 적합합니다</em>.&rdquo; - 브라이언 코너스, 차세대 IT 및 비즈니스 개발 부사장</p>

  </blockquote>


  <p>Microsoft Azure 이미 고객이 알고 사용하는 강력한 에코시스템을 제공하며, 많은 사람들이 필요에 따라 <a href="https://aka.ms/DesignHybridApps">클라우드에 걸쳐 있는 하이브리드 솔루션을</a> 유연하게 빌드하기를 원합니다. 이러한 좋은 예 중 하나는 Mark Russinovichs&rsquo;가 <a href="https://www.youtube.com/watch?v=KC9tJ7b3dww&amp;feature=youtu.be&amp;t=47m12s">최근 DockerCon 키노트</a>에서 공개 Azure에서 실행되는 Docker Datacenter에서 관리되는 하이브리드를&#39;Swarm 클러스터의 Azure Stack에 있는 Docker 컨테이너의 Linux에서 실행되는 Microsoft SQL Server 보여 &ldquo;주는 것입니다.&rdquo;  우리의 궁극적인 목표는 고객과 파트너가 투자하고 투자가 모든 Azure 또는 Azure Stack 클라우드에서 작동할 것이라는 확신을 가지고 구축할 수 있는 애플리케이션 및 솔루션의 확장 인벤토리를 쉽게 만드는 것입니다. 따라서 Azure Stack을 통해 Azure에서 다른 데이터 센터로 애플리케이션을 가져오는 데 있어 Bitnami, Chef, Docker, Mesosphere, Red Hat, SaltStack 및 SUSE와 같은 주목할 만한 소프트웨어 회사와 이미 Azure Stack에 종사하고 있습니다.</p>


  <blockquote>

  <p>&ldquo;<em>Bitnami는 Microsoft Azure 위한 100개 이상의 오픈 소스 서버 애플리케이션 공급자로서 Microsoft와 긴밀히 협력하여 클라우드의 소프트웨어 개발 및 배포가 쉽고 안전하며 최신</em>&rdquo; 상태로 유지되도록 하고 있다고 <a href="https://bitnami.com/">Bitnami</a>의 COO 에리카 브레시아(Erica Brescia)는 말했습니다. &ldquo;<em>Bitnami 애플리케이션 카탈로그를 Microsoft Azure Stack을 실행하는 데이터 센터로 확장하여 DevOps 팀이 퍼블릭 및 프라이빗 클라우드 모두에서 정확히 동일한 애플리케이션 패키지를 사용할 수 있도록 하여 일관된 환경과 최대 유연성을 제공할 수 있기를 기대합니다</em>.&rdquo;</p>

  </blockquote>


  <blockquote>

  <p>&quot;<em>유연성과 자동화는 최신 IT 사례의 핵심 테넌트입니다. Microsoft Azure Stack은 엔터프라이즈에 직접 클라우드 배포의 용이성을 제공하며 Chef와 결합하면 최대 속도와 규모에 대한 강력한 자동화 기능을 제공합니다. Microsoft와 계속 협력하여 엔터프라이즈 고객에게 최고의 Microsoft Azure 및 Chef&#39;DevOps 워크플로를 결합한 일관되고 확장 가능한 하이브리드 클라우드 모델을 제공할 수 있게 되어 기쁘게&#39;</em>.&quot; - James Casey, 부사장 파트너 엔지니어링, <a href="https://www.chef.io/">Chef</a></p>

  </blockquote>


  <blockquote>

  <p>&ldquo;<em>Docker와 Microsoft는 파트너십을 통해 조직에서 Azure의 Docker Datacenter의 확장성 및 이식성 이점을 활용하여 하이브리드 클라우드 환경에서 프로덕션 애플리케이션을 관리할 수 있도록 더욱 쉽게 만들고</em> 있다고 <a href="https://www.docker.com/">Docker</a>의 COO Scott Johnston은 말했습니다.&rdquo; &ldquo;<em>Docker Datacenter는 진정한 하이브리드 모드에서 퍼블릭 및 프라이빗 Azure 클라우드에서 작동하므로 고객은 Azure 및 온-프레미스에서 Azure Stack을 사용하여 구성 요소를 사용하여 하이브리드 애플리케이션을 관리할 수 있습니다</em>.&rdquo;</p>

  </blockquote>


  <blockquote>

  <p>&quot;Mesosphere의 공동 창립자이자 CEO인 플로리안 라이버트(Florian Leibert)는 <em>기업이 퍼블릭 클라우드에서와 같은 방식으로 사내에서 애플리케이션을 실행할 것으로 예상되는 하이브리드 세계로 이동하고</em> 있다고 말했습니다.&quot; &quot;<em>Microsoft Azure Stack 및 Mesosphere&#39;DC/OS 기술보다 이 환경을 제공하기 위한 더 강력한 조합을 상상하기는&#39;. 혁신적인 기업은 이미 컨테이너 오케스트레이션, 실시간 데이터 처리 등을 활용하여 Azure에서 DC/OS를 사용하여 혁신적인 애플리케이션을 빌드하고 Azure Stack으로 가져오면 완전히 새로운 가능성의 세계를 열어줍니다</em>.&rdquo;&nbsp; - 플로리안 라이버트, 공동 창립자 겸 CEO, <a href="https://mesosphere.com/">메소피어</a></p>

  </blockquote>


  <blockquote>

  <p>&ldquo;<em>Red Hat은 2015년 11월에 발표된 엔터프라이즈 하이브리드 클라우드에서 Red Hat 및 Microsoft 전략적 파트너십을 지속하면서 Azure Stack 플랫폼의 고객 및 파트너를 지원하기 위해 Microsoft와 협력하고 있습니다. Red Hat 및 Microsoft는 개발자, 고객 및 파트너가 조정된 개발 프레임워크, 관리 도구, 애플리케이션 및 인프라 플랫폼을 통해 하이브리드 클라우드의 약속을 이행할 수 있도록 함으로써 하이브리드 클라우드</em>&rdquo;의 약속을 이행할 수 있다고 기술 비즈니스 개발, <a href="https://na01.safelinks.protection.outlook.com/?url=https://www.redhat.com/&amp;data=01%7c01%7cerburk%40microsoft.com%7c4c107c7dc653424aa6f208d3a79939e6%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=topsPQ7PRgtQGJCJ/9TAruldEonRUddIa9dxEbkCgwo%3d">Red Hat</a>의 부사장인 Mike Ferris는 말했습니다.</p>

  </blockquote>


  <blockquote>

  <p>&quot;<em>SaltStack 소프트웨어는 지능형 이벤트 기반 오케스트레이션을 활용하여 모든 데이터 센터 또는 하이브리드 클라우드 환경에서 엔터프라이즈 DevOps 워크플로를 자동화하도록 빌드되었습니다. Microsoft Azure Stack에 대한 SaltStack 지원은 엔터프라이즈 데이터 센터 인프라의 필수 구성 요소로서 Azure를 쉽게 획득, 배포 및 운영할 수 있는 강력한 자동화 기능을 고객에게 제공합니다. SaltStack은 개발, 테스트, 스테이징 및 프로덕션 환경에서 뛰어난 민첩성과 속도를 갖춘 온-프레미스 리소스 또는 Azure를 활용하는 일관된 하이브리드 클라우드 아키텍처를 만드는 인프라의 애플리케이션 코드를 추상화합니다</em>.&quot; - 마크 첸, <a href="https://saltstack.com/">솔트 스택</a>, CEO 및 공동 설립자</p>

  </blockquote>


  <blockquote>

  <p>&ldquo;<em>Microsoft Azure SUSE Linux Enterprise Server는 클라우드 컴퓨팅에 뛰어난 안정성과 보안을 제공하는 검증된 플랫폼입니다. SUSE 및 Microsoft는 Microsoft Azure Stack 고객이 SUSE Linux Enterprise 사용할 수 있도록 함으로써 데이터 센터에서 Microsoft Azure Stack을 실행하는 고객에게 현재 Azure 제품의 용이성과 단순성을 확장하고 있습니다. 또한 고객은 소프트웨어 솔루션을 빌드하고 제공할 위치에 대한 선택과 유연성을 갖습니다</em>.&rdquo; - Naji Almahmoud, VP Cloud and Software Alliances, <a href="https://www.suse.com/">SUSE</a></p>

  </blockquote>


  <p>&rsquo;Azure Stack을 사용하여 Azure 에코시스템을 성장시키기 위해 어떤 작업을 수행하는지&rsquo; 설명하기 위해 백그라운드에서 진행 중인 작업 중 일부를 공유하는 것은 매우 흥미롭습니다. 언제나처럼 <a href="https://aka.ms/AzureStackUserVoice">UserVoice</a> 커뮤니티에서 Azure Stack을 사용하여 어떤 생각을 하고 무엇을&#39;알려주세요.</p>
