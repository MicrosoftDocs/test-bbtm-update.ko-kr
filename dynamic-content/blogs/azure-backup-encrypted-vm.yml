Title: Azure Backup은 포털 및 PowerShell을 사용하여 암호화된 Azure 가상 머신을 지원합니다.
Summary: 이제 Azure Backup은 암호화된 Azure 가상 머신의 백업 및 복원을 지원합니다.
Content: >-
  <p>Azure Backup은 <a href="https://azure.microsoft.com/blog/azure-backup-recovery-services-vault-ga/">클래식 및 Resource Manager 가상 머신 및</a> <a href="https://azure.microsoft.com/blog/backup-cloud-assets-on-azure-premium-storage-virtual-machines/">Premium Storage VM</a>의 백업 및 복원을 이미 지원합니다. 현재는 Azure <a href="https://azure.microsoft.com/documentation/articles/azure-security-disk-encryption/">Disk Encryption</a>을 사용하여 암호화된 VM에 사용할 수 있는 PowerShell뿐만 아니라 포털을 사용하여 암호화된 Azure 가상 머신의 백업 및 복원에 대한 지원을 발표하고 있습니다.</p>


  <p>Azure Disk Encryption 솔루션은 암호화 키를 암호화, 제어 및 관리하고 데이터에 대한 액세스를 감사하는 다양한 고급 기술을 통해 고객 데이터를 보호하여 보안 및 규정 준수 약정을 충족하도록 지원합니다. 또한 VM의 키 롤오버 및&nbsp; 암호화와 같은 다양한 보안 요구 사항을 통해 이러한 VM의 키와 비밀을 유지 관리하는 것이 더 복잡해집니다. Azure Backup은 이러한 모든 시나리오에서 암호화된 VM의 백업을 원활하게 지원하고 백업 수명 주기 동안 엔터프라이즈 데이터의 보안, 개인 정보 및 주권을 유지 관리합니다.</p>


  <h2>가치 제안</h2>


  <p>이 기능은 다음을 제공합니다.</p>


  <ul>
   <li><strong>보안 강화</strong>: 암호화된 VM의 키와 비밀이 암호화된 형태로 백업되므로 권한이 없는 사용자는 이러한 백업된 키와 비밀을 읽거나 사용할 수 없습니다. 적절한 수준의 권한이 있는 사용자만 암호화된 VM과 키 및 비밀을 백업 및 복원할 수 있습니다.</li>
   <li><strong>향상된 복원</strong>: 암호화된 VM을 백업 및 복원하는 것 외에도 VM과 연결된 최신 키와 비밀도 백업됩니다. 따라서 몇 년 후에 VM이 복원되고 키가 손실되더라도 백업된 버전을 사용하여 VM을 검색할 수 있습니다. <a href="https://azure.microsoft.com/documentation/articles/backup-azure-restore-key-secret/">Azure Backup을 사용하여 키 및 비밀을 복원하는 방법에</a> 대해 자세히 알아봅니다.</li>
   <li><strong>간소화된 환경</strong>: 이 기능을 사용하면 친숙하고 일관된 환경을 통해 암호화된 VM을 원활하게 백업하고 복원할 수 있습니다.</li>
  </ul>


  <h2>기능</h2>


  <p>이 릴리스에서 Azure Backup은 다음을 제공합니다.</p>


  <ul>
   <li><strong>키 암호화 키를 사용하여 암호화된 VM 백업</strong>: 현재 기능은 BEK(BitLocker 암호화 키) 및 KEK(키 암호화 키)를 사용하여 암호화된 VM의 백업을 지원합니다. BEK 및 KEK 백업은 암호화된 형식으로 저장되므로 올바른 사용자가 키 자격 증명 모음으로 다시 복원할 때만 읽고 사용할 수 있습니다.</li>
   <li><strong>손실된 키 및 비밀 복원</strong>: KEK 및 BEK도 백업되므로 올바른 사용 권한 집합을 가진 사용자는 키와 비밀이 손실된 경우 키 자격 증명 모음으로 돌아가 암호화된 VM을 불러올 수 있습니다.</li>
   <li><strong>PowerShell</strong>: 고객은 <a href="https://azure.microsoft.com/documentation/articles/backup-azure-vms-automation/">Azure PowerShell</a> 활용하여 대규모 백업 및 복원 작업을 자동화하고 수행할 수 있습니다.</li>
  </ul>


  <h2>시작하기</h2>


  <p>암호화된 Azure VM의 백업을 시작하려면 다음을 수행합니다.</p>


  <ol>
   <li><a href="https://azure.microsoft.com/documentation/articles/backup-azure-vms-first-look-arm/#step-1---create-a-recovery-services-vault-for-a-vm">복구 서비스 자격 증명 모음이</a> 없는&rsquo; 경우 만듭니다. 복구 서비스 자격 증명 모음을 엽니다.</li>
   <li>+Backup을 클릭하여 암호화된 VM 백업을 시작합니다. &ndash; 자세한 내용은 <a href="https://azure.microsoft.com/documentation/articles/backup-azure-vms-encryption/">암호화된 VM의 백업 및 복원</a> 설명서를 참조하세요.</li>
  </ol>


  <p><img alt="Backup of encrypted VMs" border="0" height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d056e696-8380-4448-a0e1-4015f9a9dba2.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="암호화된 VM 백업" width="610"></p>


  <p>암호화된 Azure VM을 복원하려면 다음을 수행합니다.</p>


  <ol>
   <li>암호화된 VM을 복원하려면 <a href="https://azure.microsoft.com/documentation/articles/backup-azure-arm-restore-vms/">자세한 내용은 Azure Portal 설명서에서 가상 머신 복원에</a> 설명된 단계를 사용합니다.</li>
   <li>암호화된 VM의 키와 비밀을 복원하려면 <a href="https://azure.microsoft.com/documentation/articles/backup-azure-restore-key-secret/">자세한 내용은 Azure Backup을 사용하여 키 및 비밀을 복원하는 방법에</a> 설명된 단계를 사용합니다.</li>
  </ol>


