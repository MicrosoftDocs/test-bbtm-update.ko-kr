Title: '웹 사이트 시리즈: Windows 이상의 Azure 웹 사이트를 Windows 경험'
Summary: 최근 샌프란시스코에서 열린 Meet Windows Azure 이벤트에서 Windows Azure 기능 집합에 대한 몇 가지 중요한 업그레이드를 발표했습니다. 한 가지 주요 기능은 배포에 대한 새로운 지원을 추가한 것입니다.
Content: '<p>최근 샌프란시스코에서 열린 Meet Windows Azure 이벤트에서 Windows Azure 기능 집합에 대한 몇 가지 중요한 업그레이드를 <a href="https://weblogs.asp.net/scottgu/archive/2012/06/07/meet-the-new-windows-azure.aspx" target="_blank">발표</a>했습니다. 한 가지 주요 기능은 Mac 및 Linux와 같은 다른 플랫폼에서 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0130gen" target="_blank">Windows Azure</a>에 배포하고 관리하기 위한 새로운 지원을 추가한 것입니다.</p>  <p>Weve&rsquo;는 새로운 HTML 5 포털과 플랫폼 간 명령줄 도구 집합을 모두 제공했습니다. 포털 또는 도구를 사용하여 Azure 사이트/Virtual Machines에 Windows 만들고 Git 또는 FTP를 사용하여 클라우드에 배포할 수 있습니다. 또한 파트너 <a href="https://c9.io" target="_blank">Cloud9는 Cloud9</a> IDE 내에서 <a href="https://c9.io/site/blog/2012/06/fast-deployment-to-windows-azure/" target="_blank">Azure 웹 사이트 Windows 대한 지원을</a> 제공했습니다.</p>  <h3>포털</h3>  <p>새 포털은 Windows Azure 웹 사이트, Virtual Machines 또는 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0130sql" target="_blank">SQL Database</a> 인스턴스를 관리하기 위한 매우 간소화된 환경을 제공합니다.&nbsp; 무엇보다도 IOS 디바이스/Android 디바이스 또는 Windows Phone 같은 모바일 디바이스에서 실행되는 것을 포함하여 모든 브라우저에서 액세스할 수 있습니다. 아래에서 동일한 포털이 iPad 시뮬레이터에서 실행되는 것을 볼 수 있습니다.</p>  <p>&nbsp;<img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6560.SR09_2300_2.png" border="0"></p>  <h3>사이트 만들기</h3>  <p>포털에서 새 Windows Azure 웹 사이트를 쉽게 만들 수 있습니다. 아래에서 node.js 애플리케이션을 게시할 새 사이트를 만드는 것을 볼 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5277.SR09_2300_3.png" border="0"></p>  <h3>Git 지원!</h3>  <p>&rsquo;포털에서 Windows Azure 웹 사이트를 만든 후에는 포털에서 <a href="https://git-scm.com/" target="_blank">Git</a> 게시를 사용하도록 설정하여 사이트에 대한 Git 엔드포인트를 만들 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4377.SR09_2300_4.png" border="0"></p>  <p>로컬 Git 리포지토리를 만들고 제공된 URL을 사용하여 원격을 추가하면 Windows Azure에 게시할 준비가 된 것입니다. 복사/붙여넣을 수 있는 Git 명령도 포함됩니다. 그런 다음 노드 또는 PHP 애플리케이션을 만들고 친숙한 &ldquo;git 푸시&rdquo; 명령을 사용하여 쉽게 배포합니다. 아래에서 간단한 node.js 애플리케이션을 배포하여 몇 초 만에 Azure를 Windows 것을 확인할 수 있습니다. 이 비디오에서도 확인할 수 있습니다.&nbsp;</p>  <p><iframe src="https://channel9.msdn.com/Events/windowsazure/meet2012sf/Windows-Azure-Web-Sites-with-node-js/player?w=512&amp;h=288" frameborder="0" scrolling="no" style="height: 288px; width: 512px;"></iframe></p>  <h1><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7181.SR09_2300_5.png" border="0"></h1>  <h3>명령줄 도구</h3>  <p>포털은 훌륭한 환경이지만 일부 사람들은 명령 도구로 작업하는 것을 선호합니다. 포털&rsquo; 외에도 <a href="https://blogs.msdn.com/b/interoperability/archive/2012/06/07/windows-azure-command-line-tool-for-mac-and-linux.aspx" target="_blank">Mac 및 Linux용 새 명령줄 인터페이스(cli)</a>도 게시했기 때문에 좋은 방법입니다. 이 도구는 <a href="https://npmjs.org" target="_blank">npm</a> (node.js 패키지 관리자), mac 설치 관리자 또는 원본 다운로드를 통해 사용할 수 있습니다. 사용 방법을 설명하는 이 비디오를 시청할 수 있습니다.</p>  <p><iframe src="https://channel9.msdn.com/Events/windowsazure/meet2012sf/Windows-Azure-Cross-Platform-Command-Line-Tools/player?w=512&amp;h=288" frameborder="0" scrolling="no" style="height: 288px; width: 512px;"></iframe></p>  <p>&nbsp;<img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5658.SR09_2300_6.png" border="0"></p>  <p>도구를 사용하면 좋은 명령 셸 친화적인 방식으로만 포털과 유사한 기능을 제공합니다. 아래에서 멋진 ANSI 아트를 포함한 cli 도움말의 스크린샷을 볼 수 있습니다.</p>  <p>아래에서 Mac에서 도구를 사용하여 새 PHP 웹 사이트를 만드는 것을 볼 수 있습니다. Linux 또는 노드를 지원하는 다른 플랫폼에서도 동일하게 작동합니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6038.SR09_2300_7.png" border="0"></p>  <p>--git 옵션을 지정했으므로 자동으로 로컬 git 리포지토리를 만들고 원격을 추가했습니다. 또한 나를 위해 .gitignore 파일을 추가했습니다. 이제 푸시할 준비가 되었습니다!</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8037.SR09_2300_8.png" border="0"></p>  <h3>Node.js 애플리케이션 및 npm 지원 배포</h3>  <p>node.js 애플리케이션의 경우 git 배포는 package.json을 보내는 경우 npm에서 노드 모듈을 자동으로 다운로드할 수도 있습니다. 이 도구는 모듈이 무시되도록 자동으로 .gitignore 파일을 생성합니다. 아래에서 Express 애플리케이션의 npm 모듈이 서버에서 자동으로 다운로드되는 위치를 확인할 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5076.SR09_2300_9.png" border="0"></p>  <h3>Cloud9</h3>  <p>포털 및 CLI를 사용하는 것 외에도 이제 모든 플랫폼의 Cloud9 IDE를 사용하여 <a href="https://c9.io/site/blog/2012/06/fast-deployment-to-windows-azure/" target="_blank">Azure 웹 사이트를 Windows node.js 애플리케이션을 배포할 수도 있습니다.</a>&nbsp; Cloud9 내에서 node.js 애플리케이션을 만들고 한 번의 클릭으로 또는 Git 명령을 직접 사용하여 Windows Azure에 배포할 수 있습니다.</p>  <p>아래에서 Cloud9에 노드 앱을 배포하는 스크린샷을 볼 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0880.SR09_2300_10.png" border="0"></p>  <h3>Windows Azure Anywhere!</h3>  <p>Microsoft는 Windows, Mac 또는 Linux에서 개발 중이든 관계없이 Azure에 Windows 집을 갖기를 원합니다. 이 게시물&rsquo;에서는 플랫폼 간 포털 환경 및 newCLI&nbsp; 도구를 전달하고 Cloud9와 같은 파트너와 협력하여 이를 현실로 만드는 방법을&rsquo; 알아보았습니다.</p>  <p>&rsquo;Windows Azure를 사용하는 것이 좋습니다!</p>  <p>추가 참조:</p>  <ul>  <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/command-line-tools/?WT.mc_id=cmp_pst001_blg_post0130clt" target="_blank">Mac 및 Linux용 Azure Command-Line 도구를 Windows 사용하는 방법</a></li>  <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0130git" target="_blank">Git을 사용하여 웹 사이트 게시</a></li>  </ul>  <p>-작성자: Glenn Block, Sr. Program Manager, Windows Azure&nbsp;</p>'
