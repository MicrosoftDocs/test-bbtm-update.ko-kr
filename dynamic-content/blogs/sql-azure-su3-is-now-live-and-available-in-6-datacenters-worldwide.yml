Slug: sql-azure-su3-is-now-live-and-available-in-6-datacenters-worldwide
Title: SQL Azure SU3는 전 세계 6개 데이터 센터에서 지금 라이브로 제공됩니다.
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 방금 SQL Azure 서비스 업데이트 3의 출시를 완료했으며 이제 사용할 수 있는 몇 가지 흥미로운 새로운 기능이 있습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>방금 SQL Azure 서비스 업데이트 3의 출시를 완료했으며, 지난 몇 달 동안 유망한 몇 가지 흥미로운 새로운 기능을 사용할 수 있습니다. </p>  <ul>   <li>     <p>50GB 데이터베이스 지원 – 이제 데이터베이스 크기가 50GB로 증가함에 따라 단일 SQL Azure 데이터베이스에 더 많은 데이터를 저장할 수 있습니다. 이렇게 하면 애플리케이션의 확장성이 향상됩니다. SQL Azure 대한 자세한 가격 정보 및 새 크기를 활용하기 위해 데이터베이스를 만들거나 수정하는 방법은 이 블로그 게시물을 참조하세요.</p>   </li>    <li>     <p>공간 데이터 지원 - SQL Azure 이제 T-SQL 통해 지리 및 기하 도형 형식과 공간 쿼리 지원을 제공합니다. 이는 중요한 기능이며 이제 공간 및 위치 인식 애플리케이션을 지원하기 위해 Windows Azure Platform을 엽니다.</p>   </li>    <li>     <p>HierarchyID 데이터 형식 지원 – HierarchyID는 데이터베이스의 구조와 같은 트리를 나타내는 기능을 제공하는 가변 길이 시스템 데이터 형식입니다. 앞으로 애플리케이션에서 이 데이터 형식을 사용하는 방법에 대한 블로그 게시물을 통해 후속 작업을 수행할 예정입니다.</p>   </li> </ul>  <p>이러한 새로운 기능 외에도 SQL Azure 이제 두 개의 새로운 데이터 센터에서도 사용할 수 있어 애플리케이션의 유연성과 광범위한 글로벌 범위를 제공합니다. 이 두 개의 새로운 데이터 센터는 동아시아와 서유럽 지역에 있습니다.</p>  <p>언제나처럼 피드백이 중요합니다. 피드백을 계속 제공해 주시면 원하는 기능의 우선 순위를 정하기 위해 최선을 다할 것입니다.</p>
