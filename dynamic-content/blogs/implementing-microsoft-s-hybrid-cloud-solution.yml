Title: Microsoft의 하이브리드 클라우드 솔루션 구현
Summary: Azure StorSimple은 클라우드를 활용하여 엔터프라이즈 고객의 가장 시급한 과제 중 하나인 빠른 데이터 증가 관리 문제를 해결하는 Microsoft의 하이브리드 클라우드 스토리지 솔루션입니다.
Content: >-
  <p>Azure StorSimple은 클라우드를 활용하여 엔터프라이즈 고객의 가장 시급한 과제 중 하나인 빠른 데이터 성장 관리 문제를 해결하는 Microsofts&rsquo; 하이브리드 클라우드 스토리지 솔루션입니다. 지난 12개월 동안 <b>StorSimple 가상 배열(StorSimple</b> 솔루션의 소프트웨어 버전) 및 <b>로컬 볼륨</b> (스토리지 관리자가 로컬 계층에 유지해야 하는 데이터를 결정할 수 있음)과 같은 신속한 혁신으로 고객과 파트너를 위한 Azure StorSimple의 가치가 확장되었습니다.</p>


  <p>2016년 8월부터 2016년 10월까지 Microsoft는 IT 전문가를 위한 일련의 교육 세션을 제공하여 이러한 혁신에 대해 잘 알고 배포 시나리오를 계획, 구현 및 관리하는 실무자&rsquo; 보기를 얻을 수 있습니다. 모든 세션은 수년간의 컨설팅 &amp; 구현 경험을 가진 숙련된 전문가에 의해 (Skype 이상) 전달됩니다. 세션은 40% 이론과 60% 데모 및 실용적인 팁으로 구성됩니다. 세션에 대한 후속 작업으로 참가자는 작업 중인 실제 고객 시나리오에 대해 개인 설정된 1-1 컨설팅 세션을 요청할 수 있습니다. 또한 세션은 이러한 세션을 넘어 지속적인 학습을 위해 여러 리소스에 대상을 소개합니다. 지난 6개월 동안 이 세션은 전 세계 650개 고유 조직에서 900개 이상의 직업을 대상으로 하는 IT Pro 커뮤니티 &ndash; 교육의 효율성과 유용성으로 널리 찬사를 받았습니다. 스토리지에 대한 배경을 갖는 것이&rsquo; 가장 좋은 반면, 세션은 Azure 하이브리드 클라우드 스토리지에서 전문 지식을 성장시키고자 하는 인프라 전문가에게도 도움이 됩니다.</p>


