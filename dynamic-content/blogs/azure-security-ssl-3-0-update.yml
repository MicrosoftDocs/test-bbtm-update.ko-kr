Title: Azure Security SSL 3.0 업데이트
Summary: 10월 말에 Azure는 2014년 12월 1일부터 SSL 3.0에 대한 지원을 사용하지 않도록 설정하기 시작한다고 발표했습니다. 현재 예정된 변경 내용에 대한 업데이트 및 추가 정보를 고객에게 제공하고 있습니다.
Content: >-
  10월 말, 일반적으로 POODLE로 알려진 SSL 3.0의 업계 전반 취약성에 대응하여 Azure에서 2014년 12월 1일부터 SSL 3.0에 대한 지원을 사용하지 않도록 설정하기 시작한다고 <a href="https://azure.microsoft.com/blog/2014/10/29/protecting-against-the-ssl-3-0-vulnerability/">발표</a> 했습니다. 현재 예정된 변경 내용에 대한 업데이트 및 추가 정보를 고객에게 제공하고 있습니다.


  &nbsp;

  <h2>완료된 서비스</h2>

  <h3>: Azure Websites</h3>

  Azure Websites에서 SSL 3.0을 사용하지 않도록 설정했습니다. 더 이상 고객 구성을 변경할 필요가 없습니다.

  <h3>추가 서비스</h3>

  Azure 엔지니어링 팀은 다음 서비스에서 SSL 3.0 지원을 사용하지 않도록 설정했습니다.

  <ul>
      <li>Azure Portal</li>
      <li>Azure Preview 포털</li>
      <li>Azure Service Bus</li>
  </ul>

  &nbsp;

  <h2>보류 중인 서비스</h2>

  <h3>Azure Cloud Service(웹 역할 및 작업자 역할)</h3>

  2015년 1월 게스트 OS 릴리스에는 기본적으로 SSL 3.0이 비활성화됩니다. 이 이미지는 2015년 1월 13일 직후 자동 게스트 OS 업데이트에 대해 구성된 고객에게 배포를 시작합니다. SSL 3.0을 사용하도록 설정하려는 고객은 시작 작업을 사용하여 이 작업을 수행할 수 있습니다.


  &nbsp;

  <h2>Azure Virtual Machines</h2>

  <h3>Windows Server</h3>

  Azure IaaS(Infrastructure as a Service) 이미지는 표준 Windows Server를 활용합니다. 즉, SSL 3.0은 새 배포에 대해 기본적으로 계속 사용하도록 설정됩니다. 신규 또는 기존 IaaS 배포에서 SSL 3.0을 사용하지 않도록 설정하려는 고객은 <a href="https://technet.microsoft.com/en-us/library/security/3009008.aspx">보안 권고 3009008</a> 지침에 따라 이 작업을 수행할 수 있습니다.


  &nbsp;

  <h2>Linux</h2>

  SSL 3.0 사용 안 함 또는 사용 중단 계획에 대한 자세한 내용은 Linux 배포판 게시자를 참조하세요.

  <h3>나머지 Azure 서비스</h3>

  나머지 Azure 서비스는 향후 몇 개월 내에 SSL 3.0에 대한 지원을 사용하지 않도록 설정합니다.
