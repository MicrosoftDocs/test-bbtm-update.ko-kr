Title: '일반 공급: Azure Red Hat OpenShift'
Summary: 이제 기업은 가장 중요한 프로덕션 워크로드에 OpenShift를 사용할 수 있으며 Red Hat과 Microsoft가 모두 서비스를 통해 성공을 보장하고 있음을 알 수 있습니다.
Content: >-
  <p>Red Hat Summit 2018에서 저는 Scott Guthrie와 협력하여 Red Hat과 협력하여 Azure 플랫폼에 구축한 Azure의 새로운 관리형 OpenShift를 시연하는 기쁨을 누렸습니다. 2019년 레드햇 서밋에서 Im&rsquo;은 이 협력의 결실이 일반 공급에 도달했다고 발표하게 되어 기쁩니다. 즉, 기업은 가장 중요한 프로덕션 워크로드에 OpenShift를 사용할 수 있으며 Red Hat과 Microsoft가 모두 서비스 뒤에 서 있어 성공을 보장할 수 있습니다.</p>


  <p>이 파트너십의 강점은 Red Hat Enterprise Linux에 대한 공동 지원을 개발하기 위한 노력의 토대가 되었습니다. 이 작업의 학습과 성장은 우리가 함께 일할 때 기업에 제공할 수 있는 고유한 고객 가치를 입증했습니다. &rsquo;고객이 더 많은 성과를 거둘 수 있도록 오픈 소스의 힘을 명확하게 시연합니다. Azure Red Hat OpenShift에서 실행하는 경우 클러스터의 OpenShift 구성 요소에 대한 지원이 필요하든 기본 인프라에 대한 지원이 필요한지 여부에 관계없이 Red Hat 및 Microsoft 전문가로 구성된 단일 통합 지원 팀과 협력하여 비즈니스의 성공적인 디지털 변환을 이해하고 가속화할 수 있다는 확신을 가질 수 있습니다. 마찬가지로, 하드웨어에서 소프트웨어&mdash;에 대한 신뢰&mdash;로 작동할 수 있습니다. 이 서비스는 회사 및 사용자 데이터 모두의 보안 및 개인 정보를 보장하는 강력하고 규정을 준수하는 방식으로 작동합니다.</p>


  <h2>Azure Red Hat OpenShift: 새로 고침</h2>


  <p>지난해 Summit에서 <a href="https://azure.microsoft.com/en-us/blog/openshift-on-azure-the-easiest-fully-managed-openshift-in-the-cloud/" target="_blank">발표</a> 를 놓친 경우 <a href="https://aka.ms/openshift/managed" target="_blank">Azure Red Hat OpenShift</a> 는 Azure 컨트롤 플레인에 깊이 통합된 Red Hat OpenShift의 완전 관리형 구현입니다. 즉, Azure 명령줄 도구 또는 프로그래밍 언어 SDK를 통해 사용자 지정 코드를 통해 Azure Portal에서 클러스터를 만들 수 있습니다. 또한 클러스터 만들기, 크기 조정, 업그레이드 및 삭제를 기존 도구 및 CI/CD 파이프라인에 원활하고 쉽게 통합할 수 있습니다.</p>


  <p>Azure Red Hat OpenShift는 퍼블릭 클라우드의 독특한 솔루션으로, Microsoft와 Red Hat의 사전 활성 24/7 관리 및 지원을 통해 최상의 OpenShift를 제공합니다. 서비스의&rsquo; 일반 공급으로 Microsoft와 Red Hat이 함께 작동하면 엔터프라이즈 소프트웨어 개발이 엔터프라이즈 소프트웨어 요구 사항의 범위 내에서 계속 살아가면서 엔터프라이즈 소프트웨어 개발을 보다 민첩하고 안정적으로 만드는 방법을 확인할 수 있습니다.</p>


  <h2>간편한 관리 및 통합</h2>


  <p>완전 관리형 서비스이므로 관리할 VM이 없습니다. 패치, 업그레이드, 복구 및 재해 복구는 모두 서비스의 일부로 처리됩니다. 이 관리를 통해 애플리케이션 DevOps 팀은 기본 인프라가 아닌 애플리케이션 운영에 자유롭게 집중할 수 있습니다. 마찬가지로 <a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure Active Directory</a> 같은 핵심 보안 기술은 OpenShifts&rsquo; Kubernetes 기반 제어 평면에 자동으로 통합되므로 클러스터에서 소프트웨어를 배포하고 관리하는 사용자에게 2단계 액세스, 지리적 위치 등에 대한 모든 엔터프라이즈 정책이 자동으로 적용됩니다.</p>


  <p>마지막으로 클라우드 네이티브가 여정임을 이해하므로 Azure Red Hat OpenShift는 기존 가상 네트워크와 쉽게 통합되므로 컨테이너로 이동하지 않은&rsquo; VM 기반 인프라, <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">Virtual Network 서비스 엔드포인트</a>를 지원하는 Azure 서비스 또는 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a> 및 VPN을 통해 온-프레미스에서 실행되는 데이터베이스 및 서비스에 연결할 수 있습니다.</p>


  <h2>다음 내용&rsquo;</h2>


  <p>하지만 클라우드 네이티브 및 Kubernetes와 마찬가지로 Azure Red Hat OpenShift는 목적지가 아닌 여정입니다. 서비스의 일반 공급에 대해 살펴본 결과, Microsoft 팀은 프라이빗 클러스터와 같은 더 많은 기능에 대한 지원을 추가하기 위해 적극적으로 노력하고 있으며, 미사용 암호화를 위한 BYOK(사용자 고유의 키), 인증서 회전, Windows 서버 컨테이너 통합 등을 제공합니다. UserVoice에 대한 <a href="https://aka.ms/openshift/feedback" target="_blank">피드백을 제공하세요</a>.</p>


  <p>이 모든 것이 굉장해 보인다면 (그리고 그것은!)하시기 바랍니다 :</p>


