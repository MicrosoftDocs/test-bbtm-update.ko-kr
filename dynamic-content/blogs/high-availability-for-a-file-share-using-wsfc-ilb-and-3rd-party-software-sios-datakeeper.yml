Title: WSFC, ILB 및 타사 소프트웨어 SIOS Datakeeper를 사용하는 파일 공유에 대한 고가용성
Summary: Windows "공유 디스크 장애 조치(failover) 클러스터"는 Microsoft Azure Virtual Machines에 아직 지원되지 않지만 타사 소프트웨어 SIOS Datakeeper를 대안으로 사용할 수 있습니다. 샘플 사용 사례인 이 게시물에서는 파일 공유를 고가용성으로 만드는 방법을 설명합니다.
Content: >-
  Windows "공유 디스크 장애 조치(failover) 클러스터"는 Microsoft Azure Virtual Machines에 아직 지원되지 않지만 타사 소프트웨어 SIOS Datakeeper를 대안 <a href="https://us.sios.com/products/datakeeper-cluster/" target="_blank">https://us.sios.com/products/datakeeper-cluster/</a> 으로 사용할 수 있습니다.


  샘플 사용 사례인 이 게시물에서는 파일 공유를 고가용성으로 만드는 방법을 설명합니다. 설정하는 데 필요한 모든 정보는 기본적으로 인터넷에서 사용할 수 있습니다. 이 게시물의 아이디어는 단순히 모든 것을 함께 넣어하는 것입니다. 세부 정보로 들어가기 전에 접근 방식에 대한 개략적인 개요로 시작하고 싶습니다.


