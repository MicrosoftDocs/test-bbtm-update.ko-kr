   <li>미러는 두 클러스터 노드 VM 간에 볼륨 S(Azure VM에 연결된 5GB 데이터 디스크)의 동기 복제를 정의합니다.</li>
   <li>Datakeeper 화면에는 주(원본)가 현재 클러스터 노드 1이고 보조(대상)가 클러스터 노드 2임을 보여 줍니다.</li>
