  <h3>ILB 구성:</h3>

  도메인 컨트롤러 VM 또는 Azure의 장애 조치(failover) 클러스터 설정과 마찬가지로 Azure 내부 Load Balancer ILB를 구성하는 방법에 대한 정보는 인터넷에서 찾을 수 있습니다. ILB와 관련하여 고가용성 파일 공유에 필요한 것은 실제로 SQL Server AlwaysOn에 필요한 것과 동일합니다. 아래 링크를 참조하세요.


  Azure 클라우드 서비스에 ILB를 추가하고 Azure Powershell을 통해 VM에 엔드포인트 443 및 445를 추가하는 것은 SQL Server AlwaysOn과 거의 동일합니다. 약간의 주의가 필요한 유일한 부분은 파일 서버 역할 IP 주소의 설정입니다. 랩 환경에서 파일 서버 역할은 원래 IP 주소 10.0.0.100으로 만들어졌습니다. 결국 ILB IP 주소 10.0.0.99로 바꿔야 했습니다. 이 작업은 SQL AlwaysOn 그룹 수신기에 대한 아래 블로그에서 찾을 수 있는 것과 동일한 set-clusterparameter 명령을 통해 수행할 수 있습니다. 다음은 파일 공유 랩 설정에서 수행된 방법에 대한 샘플입니다.


  명령은 온-프레미스에서 로컬로 Azure Powershell을 통해 실행됩니다.

  <pre class="prettyprint">$probeport="59999"

  add-azureInternalLoadBalancer -internalloadbalancername ilbfsha -ServiceName fsha-cscl -Subnetname Subnet-1 -StaticVnetIPaddress 10.0.0.99

  Get-AzureVM -ServiceName fsha-cscl -Name fsha-cln1 | Add-AzureEndpoint -Name "fsep1" -LBSetName "ilbsetfsha" -Protocol tcp -LocalPort 443 -PublicPort 443 -ProbePort $ProbePort -ProbeProtocol tcp -ProbeIntervalInSeconds 10 -InternalLoadBalancerName ilbfsha | Update-AzureVM

  Get-AzureVM -ServiceName fsha-cscl -Name fsha-cln1 | Add-AzureEndpoint -Name "fsep2" -LBSetName "ilbsetfsha2" -Protocol tcp -LocalPort 445 -PublicPort 445 -ProbePort $ProbePort -ProbeProtocol tcp -ProbeIntervalInSeconds 10 -InternalLoadBalancerName ilbfsha | Update-AzureVM

  Get-AzureVM -ServiceName fsha-cscl -Name fsha-cln2 | Add-AzureEndpoint -Name "fsep1" -LBSetName "ilbsetfsha" -Protocol tcp -LocalPort 443 -PublicPort 443 -ProbePort $ProbePort -ProbeProtocol tcp -ProbeIntervalInSeconds 10 -InternalLoadBalancerName ilbfsha | Update-AzureVM

  Get-AzureVM -ServiceName fsha-cscl -Name fsha-cln2 | Add-AzureEndpoint -Name "fsep2" -LBSetName "ilbsetfsha2" -Protocol tcp -LocalPort 445 -PublicPort 445 -ProbePort $ProbePort -ProbeProtocol tcp -ProbeIntervalInSeconds 10 -InternalLoadBalancerName ilbfsha | Update-AzureVM</pre>

  &nbsp;


  명령은 위의 ILB를 설정한 후 클러스터 노드 VM 내의 Powershell을 통해 실행됩니다.

  <pre class="prettyprint">$ProbePort="59999"

  $fileserverresource = get-clusterresource | Where-Object { ($_.name -like "IP*10.0.0.100*" ) }

  $fileserverresource | set-clusterparameter -Multiple @{"Address"="10.0.0.99";"ProbePort"=$ProbePort;"Subnetmask"="255.255.255.255";"Network"="Cluster Network 1";"OverrideAddressMatch"=1;"EnableDhcp"=0}</pre>

