  <h3 align="left">테스트된 솔루션 설정의 주요 구성 요소는 다음과 같습니다.</h3>

  <ul>
   <li>장애 조치(failover) 클러스터를 나타내는 도메인 컨트롤러 VM 및 두 개의 VM</li>
   <li>도메인 컨트롤러에 대한 HA는 이 게시물의 일부가 아닙니다! 전체 클러스터 엔드 투 엔드가 아닌 파일 공유에 대한 고가용성 구현에만 초점을 맞춥니다.</li>
   <li>간단히 하기 위해 도메인 컨트롤러 VM의 간단한 파일 공유 감시가 클러스터 쿼럼 구성으로 사용되었습니다. 위에서 언급했듯이 DC VM에는 HA가 없으므로 DC VM이 중지되면 파일 공유 감시가 사라집니다.</li>
   <li>세 VM은 모두 하나의 Azure Vnet에 속합니다. 도메인 컨트롤러 VM과 두 개의 클러스터 노드 VM은 클라우드 서비스 수준에서 수행되는 내부 Load Balancer 구성을 완전히 분리하기 위해 서로 다른 두 클라우드 서비스에 속합니다.</li>
   <li>파일 공유에 대한 고가용성을 보장하려면 두 VM이 동시에 중단되는 것을 방지하기 위해(예: Azure 유지 관리 중) 두 클러스터 노드를 모두 Azure 가용성 집합에 배치해야 합니다.</li>
   <li>WSFC는 두 클러스터 노드 VM 간에 공유 디스크 장애 조치(failover) 클러스터를 구성하고 마지막으로 고가용성 파일 공유를 제공하는 데 사용되었습니다.</li>
   <li>Azure ILB(내부 부하 분산 장치)를 사용하면 장애 조치(failover) 클러스터에서 만든 파일 서버 역할의 가상 이름을 통해 파일 공유에 액세스할 수 있습니다.</li>
   <li>"트릭"은 파일 서버 역할의 IP 주소를 ILB의 IP 주소로 바꾸는 것입니다.</li>
  </ul>

  &nbsp;


  이제 문제는 물론입니다. Hyper-V 온-프레미스와 마찬가지로 Azure Virtual Machines에 사용할 수 있는 공유 디스크가 없으므로 이 모든 작업이 어떻게 작동해야 하나요? 대답은 SIOS Datakeeper입니다.


  &nbsp;


  <img style="float: none; padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="overview_02" alt="overview_02" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/overview_021.jpg" width="610" height="399" border="0" />

  <p align="center">그림 2</p>


  <h3>SIOS Datakeeper 하나를 사용하면 동기 복제를 통해 두 볼륨(VM에 연결된 데이터 디스크) 간에 소위 "미러"를 만들 수 있습니다.</h3>

  <ul>
   <li>두 볼륨(Azure 데이터 디스크) 간에 미러를 만들 때 SIOS Datakeeper는 이 미러를 클러스터 구성에 스토리지로 추가합니다.</li>
   <li>클러스터 장애 조치(failover) 관리자에게 공유 디스크처럼 보입니다.</li>
   <li>앞에서 설명한 대로 – ILB는 파일 서버 역할 이름을 통해 파일 공유에 액세스할 수 있으며 항상 활성 클러스터 노드로 라우팅됩니다.</li>
  </ul>

  <h2>필수 조건:</h2>

  <ul>
   <li>모든 테스트는 Windows 2012 R2로 수행되었습니다.</li>
   <li>SIOS Datakeeper 버전은 8.2였습니다.</li>
   <li>SIOS Datakeeper를 설치하려면 .NET Framework 3.5가 필요합니다. 테스트할 때 다음 KB 문서에서 <a href="https://support2.microsoft.com/kb/3005628" target="_blank">https://support2.microsoft.com/kb/3005628</a>다운로드한 약간의 exe를 실행하는 형식의 수정이 필요한 문제가 발생했습니다. 최근 테스트에서는 10월의 최신 WS2012 R2 Azure Gallery 이미지에서 더 이상 문제가 되지 않는 것으로 나타났습니다.</li>
   <li>또한 .NET Framework 3.5를 설치할 때 VM이 vnet에 있으면 안 됩니다. 인터넷의 문서에서 찾을 수 있는 몇 가지 문제가 있습니다. 원본 파일 및 DNS 설정 찾기와 관련이 있습니다. 해결 방법으로 VM 내의 DNS 항목으로 8.8.8.8을 추가할 수 있습니다. 다음 두 예제와 같이 특정 버그 수정이 필요할 수도 있는 다른 경우도 있을 수 있습니다. <a title="https://blogs.technet.com/b/askcore/archive/2013/01/14/error-in-failover-cluster-manager-after-install-of-kb2750149.aspx" href="https://blogs.technet.com/b/askcore/archive/2013/01/14/error-in-failover-cluster-manager-after-install-of-kb2750149.aspx">https://blogs.technet.com/b/askcore/archive/2013/01/14/error-in-failover-cluster-manager-after-install-of-kb2750149.aspx</a>
  <a href="https://support.microsoft.com/kb/2804526">https://support.microsoft.com/kb/2804526</a></li>
   <li>내부 테스트를 위해 .NET Framework 3.5와 위의 세 번째 항목의 수정 사항을 설치한 자체 OS WS2012 R2 이미지를 만들었습니다. 다른 두 버그 수정 예제는 필요하지 않거나 적용할 수 없습니다. 프라이빗 OS 이미지를 만들려면 아래 지침을 따랐습니다. 그런 다음 이 프라이빗 이미지 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/">https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/</a> 에서 모든 테스트 VM을 만들었습니다.버그 수정이 필요하지 않은 경우 표준 Azure Gallery OS 이미지만 사용하는 것이 좋습니다.</li>
   <li>테스트 환경에 전용 vnet을 사용했습니다. ILB가 작동하도록 올바른 방법으로 vnet을 만들기 위해 주의해야 합니다. 과거에는 vnet이 선호도 그룹과 연결되었습니다. 더 이상 <a href="" target="_blank"></a> 그렇지 않습니다. ILB를 설정하려면 새 지역 유형이 필요합니다. 새로 만든 vnet의 경우 모든 것이 괜찮습니다.</li>
   <li>포털을 통해 vnet을 만들 때 위치(Azure 지역)를 입력해야 합니다. 기존 vnet의 경우 네트워크 구성을 수정하여 vnet 설정을 선호도 그룹에서 지역별로 변경하는 옵션이 있습니다. VNET에 VM이 있는 동안에는 이 테스트가 직접 테스트되었으며 불가능합니다. 테스트를 위해 VM(모든 디스크 유지)을 제거하고 VM 구성을 내보낸 다음 다시 가져왔습니다. 이 구성 변경에 대한 문서는 다음과 같습니다. <a href="https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/" target="_blank">https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/</a></li>
   <li>그런 다음 두 개의 서로 다른 클라우드 서비스에서 도메인 컨트롤러 VM과 두 개의 클러스터 노드 VM을 설정했습니다. ILB가 클라우드 서비스별로 구성되므로 ILB 구성과 관련된 모든 종류의 잠재적 부작용을 방지하는 정리된 설정입니다.</li>
   <li>SIOS는 프로세스를 설명하는 몇 가지 단계별 가이드도 제공합니다. WS 2012 R2에도 도움이 되는 WS2012를 사용하는 방법은 다음과 같습니다. <a href="https://clusteringformeremortals.com/2012/12/31/windows-server-2012-clustering-step-by-step/" target="_blank">https://clusteringformeremortals.com/2012/12/31/windows-server-2012-clustering-step-by-step/</a>
  <a href="" target="_blank"></a></li>

  </ul>

