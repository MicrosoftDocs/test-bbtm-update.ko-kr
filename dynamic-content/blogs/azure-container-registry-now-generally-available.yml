Slug: azure-container-registry-now-generally-available
Title: 이제 Azure Container Registry 일반 공급
Summary: 현재 Linux 및 Windows 컨테이너 이미지에 대한 네트워크 닫기 프라이빗 레지스트리를 지원하는 Azure Container Registry의 일반 공급이 발표됩니다.
Content: >-
  <p>모든 규모의 기업은 컨테이너를 클라우드 네이티브 앱으로 리프트, 시프트 및 현대화하는 빠르고 이식 가능한 방법으로 수용하고 있습니다. 이 프로세스의 일부로 고객은 모든 유형의 컨테이너 배포에 대한 이미지를 저장하고 관리하는 방법이 필요합니다. 11월에는 개발자가 Azure 컨테이너 레지스트리를 만들고 유지 관리하여 프라이빗 Docker 컨테이너 이미지를 저장하고 관리할 수 있는 Azure Container Registry 미리 보기를 발표했습니다.</p>


  <p>3월 27일에 Linux 및 Windows 컨테이너 이미지에 대한 네트워크 닫기 개인 레지스트리를&nbsp; 지원하는 <a href="https://azure.microsoft.com/en-us/services/container-registry/">Azure Container Registry</a>가 일반 공급되었습니다. Azure Container Registry는 Docker Swarm, Kubernetes 및 DC/OS를 비롯한 Azure Container Service에서 호스트되는 오케스트레이터뿐만 아니라 Service Fabric 및 Azure App Services를 포함한 다른 Azure 서비스와도 잘 통합됩니다. 고객은 오픈 소스 Docker 레지스트리 v2로 작업할 수 있는 친숙한 도구를 사용하면 이점을 얻을 수 있습니다. 이 <a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Registry-General-Availability/player">Azure Container Registry GA 비디오를</a> 시청하여 자세히 알아보세요.<br>

  <a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-preview/">11월 미리 보기를</a>&rsquo; 기반으로 다음과 같은 기능과 기능을 추가했습니다.</p>


  <ul>
   <li>23개 지역의 가용성, 글로벌 공간 사용 가능(향후 추가 예정)</li>
   <li>Azure Portal의 리포지토리, 태그 및 매니페스트 목록</li>
   <li>키 회전을 제공하는 이중 키 암호</li>
   <li>중첩된 수준 리포지토리</li>
   <li>Azure CLI 2.0 지원</li>
  </ul>


  <h2>글로벌 가용성</h2>


  <p>이제 컨테이너 레지스트리를 전역적으로 사용할 수 있습니다. 일반 공급 릴리스의 일부로 이제 모든 기능을 모든 지역에서 사용할 수 있습니다.</p>


  <p>지원되는 지역의 전체 목록은 다음과 같습니다.</p>


