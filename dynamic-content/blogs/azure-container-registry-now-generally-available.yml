  <p>&nbsp;</p>


  <h2>향상된 암호</h2>


  <p>레지스트리 관리자 계정도 개선했습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-create-service-principal-portal?toc=%2fazure%2fcontainer-registry%2ftoc.json" target="_blank">서비스 주체</a>를 모범 사례로 사용하는 것이 좋지만 키 회전을 수행할 수 있는 기능을 제공하는 이 대안의 안전성을 개선하고자 했습니다. 따라서 새 컨테이너 레지스트리는 두 개의 관리자 암호에 액세스할 수 있으며 둘 다 다시 생성될 수 있습니다. 두 개의 암호를 사용하면 암호를 다시 생성해야 하는 경우 다른 암호로 교환할 수 있도록 하여 연결을 유지할 수 있습니다.</p>


  <p>암호를 다시 생성하려면 관리자 사용자를 사용하도록 설정한 레지스트리의 액세스 키&quot; 섹션으로 이동합니다&quot;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80ef5dd7-a629-4cb1-8704-56ac4d371058.png"><img alt="Demos - Access Keys" border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bedb18e9-b9ba-46e9-88cd-b0f9cc991934.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="데모 - 액세스 키" width="961"></a></p>


  <h3>요약</h3>


  <p>컨테이너 레지스트리의 새로운 기능과 기능을 사용할 수 있기를 바랍니다. 메모, 요청 또는 문제가 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-container-registry">StackOverflow</a> 에서 문의하거나 다음에서 문제를 기록할 수 있습니다. <a href="https://github.com/azure/acr/issues">https://github.com/azure/acr/issues</a></p>
