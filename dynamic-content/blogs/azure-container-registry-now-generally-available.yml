  <h2>다중 아키텍처 지원</h2>


  <p>Windows 컨테이너&rsquo;가 출시되면서 Windows 및 Linux 이미지를 모두 원하는 고객이 점점 더 많아지고 있습니다. Azure Container Registry는 Windows Linux를 모두 지원하지만 docker는 단일 명명된 이미지를 끌어오고 이미지가 끌어온 호스트에 따라 os 버전을 확인하도록 하는 기능을 추가했습니다. <a href="https://blog.docker.com/2016/04/docker-windows-server-tp5/">다중 아키텍처 지원을</a> 사용하여 고객은 Windows 및 Linux 기반 태그를 모두 푸시할 수 있으며 개발 팀은 FROM contoso.com\aspnetcorecorpstandard를 사용하여 dockerfile을 만들 수 있습니다. Azure Container Registry 다중 아키텍처 기능은 호출된 호스트&rsquo;에 따라 적절한 이미지를 가져옵니다.</p>


  <h2>중첩된 리포지토리</h2>


  <p>개발 팀은 종종 계층 구조에서 작업하고 컬렉션에 따라 솔루션을 배포합니다. bikesharing 팀에는 그룹화하려는 이미지 모음(bikesharing\web, bikesharing\api)이 있을 수 있으며, 헤드트랙스 팀은 모든 멤버(aspnet:corpstandard)가 사용할 수 있는 회사 이미지 집합이 있는 컬렉션(headtrax\web, headtrax\api, headtrax\admin)을 가지고 있습니다.<br>

  Azure Container Registry는 팀이 개발과 일치하도록 리포지토리 및 이미지를 그룹화할 수 있도록 중첩된 리포지토리를 지원합니다.</p>


  <h2>리포지토리, 태그, 매니페스트</h2>


  <p>고객은 레지스트리의 콘텐츠에 대한 가시성을 요청했습니다. GA 릴리스를 사용하면 이제 Azure Portal에서 통합 환경을 통해 이미지와 연결된 매니페스트의 리포지토리, 이미지, 태그 및 콘텐츠를 볼 수 있습니다.</p>


  <p>리포지토리에서 이미 만든 리포지토리 및 태그를&rsquo; 보려면 다음을 수행합니다.</p>


  <ol>
   <li><a href="https://portal.azure.com/">Azure Portal</a>에 로그인합니다.</li>
   <li>왼쪽 패널에서 추가 서비스를&quot; 선택합니다&quot;.</li>
   <li>컨테이너 레지스트리를 &quot; 검색<strong>합니다</strong>&quot;.</li>
   <li>검사할 레지스트리를 선택합니다.</li>
   <li>왼쪽 패널에서 <strong>리포지</strong>&quot;토리를 선택합니다&quot;.</li>
  </ol>


  <p>리포지토리 블레이드에는 사용자가 만든 모든 리포지토리(중첩된 레지스트리 포함)의 목록과 이러한 리포지토리에 저장된 이미지가 표시됩니다.</p>


  <p>특정 이미지를 선택하면 해당 이미지와 연결된 태그&quot;가 포함된 태그 블레이드가 열립니&quot;다. 또한 태그를 선택하면 해당 이미지 태그에 대한 매니페스트를 볼 수 있습니다.</p>


