Title: 위험 및 규정 준수를 평가하는 Azure 리소스
Summary: Microsoft Azure 규정 준수 의무를 충족할 수 있도록 고유하게 배치됩니다. 고객은 클라우드 서비스에 커밋하기 전에 위험을 식별하고 전체 위험 평가를 수행하고 엄격한 규정을 준수하여 클라우드 환경 및 클라우드의 다운스트림 고객 데이터의 개인 정보 보호, 보안, 액세스 및 연속성을 보장해야 합니다.
Content: >-
  <p><em>이 블로그 게시물은</em>&nbsp; <em>Lucy Raikova, Azure Global &ndash; 수석 프로그램 관리자 금융 서비스.</em></p>


  <p>금융 서비스 산업의 고객은 엄격한 보안 및 규제 요구 사항을 준수하면서 고객에게 혁신과 가치를 제공하는 것이 중요합니다. 우리는 Microsoft Azure 이를 알고 있으며, 빠르고 효과적으로 혁신을 시도하는 복잡성을 이해하면서 주요 규정 및 규정 준수 필수품이 간과되지 않도록 합니다. Azure는 글로벌 FSI 고객이 규정 요구 사항을 충족할 수 있도록 고유하게 배치되어 있습니다. 대부분의 고객 및 전체 FSI는 모든 클라우드 서비스에 커밋하기 전에 위험을 식별하고 전체 위험 평가를 수행해야 합니다. 이는 종종 내부 위험 정책 또는 외부 규정에 의해 의무화되며, 엄격한 규정을 준수하는 CSP(클라우드 서비스 공급자&rsquo;) 능력을 평가하는 실사를 수행하는 것이 중요한 보안 관행이라는 데 동의합니다. 이렇게 하면 클라우드 환경 및 클라우드의 다운스트림 고객 데이터의 개인 정보 보호, 보안, 액세스 및 연속성을 가능하게 하는 CSP의 역량이 검증됩니다.</p>


  <p>Microsoft는 Microsoft 클라우드로의 이동을 평가할 때 규정 준수 위험을 평가하고 관리하는 데 도움이 되는 다양한 솔루션 및 리소스 집합을 제공합니다. 일반적인 위험 평가의 주요 목표 중 하나는 시스템 또는 데이터를 클라우드로 마이그레이션해도 조직에 신규 또는 미확인 위험이 발생하지 않도록 보장하거나 최소한 이러한 새 위험을 식별하여 시스템 가동 중지 시간으로 인한 비용이 많이 드는 벌금 또는 수익 손실을 방지하기 위해 적절하게 관리할 수 있도록 하는 것입니다. 보안, 개인 정보 보호 및 제어, 규정 준수 및 투명성 요구 사항을 충족하고 식별된 위험을 내부 위험 식욕 임계값 이하로 유지하는 데 계속 초점을 맞추고 있습니다. 이러한 솔루션과 리소스를 활용하여 가장 높은 규제가 적용되는 FSI 고객은 규정 준수 및 규제 공간을 효율적이고 포괄적으로 문서화할 수 있으며, 고객의&rsquo; 환경이 계속 발전하고 개선될 수 있도록 혁신의 한계를 뛰어넘을 수 있습니다.</p>


  <h2>셀프 서비스 리소스</h2>


  <p>&rsquo;활성 Azure 구독과 함께 제공되는 다양한 셀프 서비스 리소스가 있습니다. &rsquo;금융 서비스 조직의 다양한 기능에 대해 가장 일반적으로 권장하는 기능 중 일부를 살펴보겠습니다.</p>


  <h3>Service Trust Portal</h3>


  <p>STP( <a href="https://aka.ms/stp">서비스 신뢰 포털</a> )는 보다 심층적인 기술 신뢰, 보안, 개인 정보 보호 및 규정 준수 정보를 제공하여 셀프 서비스 감사 및 규정 준수를 지원합니다. STP를 통해 고객은 Microsoft&rsquo; 보안 보고서, 백서(PCI, SEC 17a-4, EBA 등), <a href="https://cloudblogs.microsoft.com/industry-blog/financial-services/2019/03/11/introducing-microsofts-compliance-checklists-for-key-global-capital-markets/">Microsoft&#39;규정 준수 카운티 검사 목록</a> 및 Microsoft 온라인 서비스에 대한 독립적인 <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuide">타사 감사 보고서</a> 와 같은 정보에 액세스할 수 있습니다. STP의 일부 리소스에 액세스하려면 Microsoft 클라우드 서비스 계정으로 인증된 사용자로 로그인해야 합니다.</p>


  <h3>감사 보고서</h3>


  <p>Microsoft는 정기적으로 감사를 받고 자체 평가를 제3자 감사자에게 제출합니다. 보안, 규정 준수 및 개인 정보 보호 제어의 구현 및 효율성에 대한 심층 감사를 수행합니다. Microsoft 온라인 서비스에 대한 이러한 독립적인 타사 감사 보고서 및 조직이 ISO(국제 표준화 기구), SOC(서비스 조직 제어), NIST(National Institute of Standards and Technology), FedRAMP(Federal Risk and Authorization Management Program), GDPR(일반 데이터 보호 규정)과 같은 표준, 법률 및 규정 준수를 유지하고 추적하는 데 도움이 되는 방법에 대한 정보를 STP에서 사용할 수 있습니다.</p>


  <h3>규정 준수 관리자</h3>


  <p>또한 Microsoft는 AI를 활용하여 데이터 보호 기능 및 전반적인 규정 준수 상태를 개선하는 통합 솔루션 집합을 제공합니다. <a href="https://servicetrust.microsoft.com/ComplianceManager">준수 관리자</a> 를 사용하면 단일 대시보드에서 규정 준수 활동을 관리할 수 있으며 다음 세 가지 주요 기능을 제공합니다.</p>


  <ul>
      <li><strong>위험 평가:</strong> 이 도구를 사용하면 Microsoft 클라우드 서비스와&nbsp; 관련된 조직&#39;규정 준수 활동을 추적, 할당 및 확인할 수 있습니다. 단일 대시보드를 사용하면 규정 또는 표준(Ex- ISO 27001, ISO 27018, FedRAMP, NIST, GDPR)에 대해 여러 평가를 보고 클라우드 서비스의 규정 준수 성능을 측정할 수 있습니다.</li>
      <li><strong>준수 점수:</strong> 각 평가를 통해 규정 준수 성능에 대한 가시성을 제공하는 규정 준수 점수를 얻습니다.</li>
      <li><strong>권장 사항:</strong> 제어 격차를 해결하고, 데이터 보호를 개선하고, 작업의 우선 순위를 지정하는 방법을 권장합니다.</li>
  </ul>


  <h3>침투 테스트</h3>


  <p>Microsoft는 Microsoft SDL(보안 개발 수명 주기), PCI(결제 카드 산업), FedRAMP 및/또는 ISO 27001 인증에 필요한 대로 <a href="https://servicetrust.microsoft.com/ViewPage/TrustDocuments">침투 테스트 및 취약성 평가를</a> 정기적으로 수행합니다. Microsoft 보안 사례 및 진행 중인 SDL 프로세스를 통해 서비스는 새로운 위협과 공격을 신속하게 완화하고 고객 데이터를 보호할 수 있습니다. 테스트 표준에는 Open Web Application Security Project Top 10 및 CREST 인증 테스터, <a href="https://www.microsoft.com/security/blog/2007/09/20/fuzz-testing-at-microsoft-and-the-triage-process/">유사 항목 테스트</a> 및 엔드포인트의 포트 검색도 포함되어 있습니다. 진행 중인 위험 관리 프로그램의 일부로 테스트 결과가 해결되고 해결 방법은 규정 준수 프로그램의 일부로 유효성이 검사됩니다.</p>


  <h2>추가 Azure 리소스</h2>


  <p>또한 Azure는 사용자와 LOB, 도메인 위험(예: 운영 위험),&nbsp; IT/운영 및 DevOps 팀에게 Azure 클라우드에서 인프라를 제어 및 모니터링하고 보다 안전하고 규정을 준수하는 데 도움이 되는 추가 리소스를 제공합니다.</p>


  <h3>Azure Monitor</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/monitor/">Azure Monitor</a> 는 클라우드 및 온-프레미스 환경에서 원격 분석을 수집, 분석 및 작동하기 위한 포괄적인 솔루션을 제공하여 애플리케이션의 가용성과 성능을 최대화합니다. 애플리케이션을 수행하는 방법과 애플리케이션 및 종속된 리소스에 영향을 주는 문제를 사전에 식별하는 방법을 파악할 수 있습니다.</p>


  <h3>Azure Security Center</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> 는 데이터 센터의 보안 태세를 강화하고 Azure, 다른 클라우드 또는 온-프레미스와 같은 클라우드의 하이브리드 워크로드에서 고급 위협 방지 기능을 제공하는 통합 인프라 보안 관리 시스템입니다.</p>


  <h3>Azure Sentinel</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sentinel/">Azure Sentinel</a> 은 기본 제공 AI를 사용하여 비용의 일부로 몇 초 만에 모든 원본에서 엔터프라이즈 전체의 대량 데이터를 분석하는 확장 가능한 클라우드 네이티브 SIEM(보안 정보 및 이벤트 관리자) 플랫폼입니다. 인기 있는 보안 솔루션을 쉽게 온보딩할 수 있는 기본 제공 커넥터가 포함되어 있으며, CEF 및 Syslog와 같은 개방형 표준 형식을 지원하여 모든 원본에서 데이터를 수집할 수 있습니다.</p>


  <h3>Azure Service Health</h3>


  <p><a href="https://azure.microsoft.com/en-us/features/service-health/">Azure Service Health는 Azure</a> 서비스 문제가 고객&rsquo; 비즈니스에 영향을 줄 때 개인 설정된 경고 및 지침을 제공합니다. 사용자에 알리고, 문제의 영향을 이해할 수 있도록 돕고, 문제를 해결하는 업데이트를 유지할 수 있습니다. 또한 리소스의 가용성에 영향을 줄 수 있는 계획된 유지 관리 및 변경에 대비하는 데 도움이 될 수 있습니다.</p>


  <h3>Azure 거버넌스</h3>


  <p><a href="https://azure.microsoft.com/en-us/solutions/governance/">거버넌스</a> 는 조직이 효과적이고 효율적인 IT 사용을 통해 목표를 달성할 수 있음을 확인합니다. 비즈니스 목표와 IT 프로젝트를 구분하여 이 요구를 충족합니다. Azure를 사용하면 제어를 유지하면서 애플리케이션을 빠르게 빌드하고 확장할 수 있습니다.</p>


  <h3>Azure Blueprints</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/blueprints/">Azure Blueprints를</a> 사용하면 완전 관리형 환경을 빠르고 반복 가능하게 만들 수 있습니다. 이 서비스를 사용하면 정책, 리소스 그룹, 배포 템플릿 및 역할 기반 액세스 제어와 같은 아티팩트에서 반복 가능한 방식으로 클라우드 환경을 배포하고 업데이트할 수 있습니다. 이 서비스는 devOps가 관리되는 Azure 환경을 설정하고 대규모 마이그레이션을 위한 프로덕션 구현을 지원하도록 확장할 수 있도록 빌드되었습니다. Azure는 최근 규정 준수 표준 ISO 27001에 대한 청사진을 <a href="https://azure.microsoft.com/en-us/blog/simplifying-your-environment-setup-while-meeting-compliance-needs-with-built-in-azure-blueprints/">발표</a> 했습니다.</p>


  <h3>Azure Policy</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-policy/">Azure Policy</a> 를 사용하면 정책을 만들고 할당하고 관리하여 Azure 리소스를 관리할 수 있습니다. 이러한 정책은 리소스에 대해 다양한 규칙과 효과를 적용하여 회사 표준 및 서비스 수준 계약을 준수하는 데 도움이 되며, 이 관리 및 보안을 대규모로 적용할 수 있습니다.</p>


  <p>Microsoft는 고객에게 Azure가 운영하는 54개 지역의 규정 준수 및 규정 제한에 보조를 맞추기 위해 여러 리소스와 도구를 제공하며 이제 막 시작됩니다. 우리의 목표는 업계에서 가장 포괄적인 규정 준수 범위를 갖춘 클라우드 플랫폼이 되는 것입니다.</p>
