Slug: turn-your-whiteboard-sketches-to-working-code-in-seconds-with-sketch2code
Title: Sketch2Code를 사용하여 화이트보드 스케치를 작업 코드로 설정(초)
Summary: 사용자 인터페이스 디자인 프로세스에는 디자이너가 아이디어를 공유하는 화이트보드에서 시작하는 창의성이 많이 포함됩니다. 디자인이 그려지면 일반적으로 사진 내에서 수동으로 캡처됩니다...
Content: >-
  <p>사용자 인터페이스 디자인 프로세스에는 디자이너가 아이디어를 공유하는 화이트보드에서 시작하는 창의성이 많이 포함됩니다. 디자인이 그려지면 일반적으로 사진 내에서 캡처되고 웹 브라우저 내에서 재생하기 위해 작동하는 HTML 와이어프레임으로 수동으로 변환됩니다. 이렇게 하면 노력이 필요하고 디자인 프로세스가 지연됩니다. 화이트보드에서 디자인이 리팩터링되고 브라우저에 변경 내용이 즉시 반영되면 어떻게 되나요? 그런 의미에서 세션이 끝날 때까지 디자이너, 개발자 및 고객 간에 유효성이 검사된 결과 프로토타입이 있습니다. AI를 사용하여 필기 사용자 인터페이스 디자인을 그림에서 유효한 HTML 태그 코드로 변환하는 웹 기반 솔루션인 <a href="https://www.ailab.microsoft.com/experiments/30c61484-d081-4072-99d6-e132d362b99d" target="_blank">Sketch2Code</a>를 소개합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f867c33d-63cb-4158-9c1f-c121962c6469.gif"><img alt="Sketch2Code" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed6c7675-6849-46b1-bb7e-138b9ef6c548.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Sketch2Code" width="580"></a></p>


  <p>자세한&rsquo; 내용은 Sketch2Code를 사용하여 필기 이미지를 HTML로 변환하는 프로세스를 이해할 수 있습니다.</p>


  <ul>
   <li>먼저 사용자가 웹 사이트를 통해 이미지를 업로드합니다.</li>
   <li>사용자 지정 비전 모델은 이미지에 있는 HTML 요소와 해당 위치를 예측합니다.</li>
   <li>필기 텍스트 인식 서비스는 예측된 요소 내의 텍스트를 읽습니다.</li>
   <li>레이아웃 알고리즘은 예측된 요소의 모든 경계 상자에서 공간 정보를 사용하여 모두를 수용하는 그리드 구조를 생성합니다.</li>
   <li>HTML 생성 엔진은 이러한 모든 정보를 사용하여 결과를 반영하는 HTML 태그 코드를 생성합니다.</li>
  </ul>


  <p>애플리케이션 워크플로는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f669723-2a5f-458f-be08-6fe6551d62b3.png"><img alt="Application workflow" border="0" height="525" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af1c0ebf-a703-4b2b-8bde-f9fa67e83e2d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="애플리케이션 워크플로" width="1034"></a></p>


  <p>Sketch2Code는 다음 요소를 사용합니다.</p>


  <ul>
   <li><strong>Microsoft Custom Vision 모델:</strong> 이 모델은 단추, 텍스트 상자 및 이미지와 같은 가장 일반적인 HTML 요소의 정보에 태그를 지정하는 다양한 필기 디자인의 이미지로 학습되었습니다.</li>
   <li><strong>Microsoft Computer Vision Service:</strong> 디자인 요소에 기록된 텍스트를 식별하기 위해 Computer Vision Service가 사용됩니다.</li>
   <li><strong>Azure Blob Storage:</strong> HTML 생성 프로세스와 관련된 모든 단계는 원본 이미지, 예측 결과 및 레이아웃 그룹화 정보를 포함하여 저장됩니다.</li>
   <li><strong>Azure 함수:</strong> 모든 서비스와 상호 작용하여 생성 프로세스를 조정하는 백 엔드 진입점 역할을 합니다.</li>
   <li><strong>Azure 웹 사이트:</strong> 새 디자인을 업로드할 수 있도록 설정하고 생성된 HTML 결과를 볼 수 있는 사용자 글꼴 끝입니다.</li>
  </ul>


  <p>위의 요소는 다음과 같이 아키텍처를 형성합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40e8b655-030e-4238-8dbc-3099b4a5d0e6.png"><img alt="Architecture elements" border="0" height="752" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7157757-453b-4544-8222-1d4bc6289901.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="아키텍처 요소" width="1168"></a></p>


  <p>코드, 솔루션 개발 프로세스 및 <a href="https://github.com/Microsoft/ailab/tree/master/Sketch2Code" target="_blank">GitHub</a> 대한 다른 모든 세부 정보를 찾을 수 있습니다. Sketch2Code는 Kabel 및 Spike Techniques와 공동으로 개발되었습니다.</p>


  <p>이 게시물이 AI를 시작하는 데 도움이 되고 AI 개발자가 되도록 동기를 부여하기를 바랍니다.</p>


