Title: Azure Migrate를 사용하여 대규모로 ASP.NET 앱 검색 및 평가
Summary: Azure Migrate는 서버, 데이터베이스 및 웹앱을 검색, 평가 및 Azure로 마이그레이션하는 통합 환경을 제공하는 Azure Portal의 중앙 위치입니다. 현재는 ASP.NET 웹앱을 마이그레이션하고 Azure App Service에서 기본적으로 실행하는 데 도움이 되는 ASP.NET 웹앱의 대규모 에이전트 없는 검색 및 평가 미리 보기를 발표합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/azure-migrate/#product-overview" target="_blank">Azure Migrate</a> 는 서버, 데이터베이스 및 웹앱을 검색, 평가 및 Azure로 마이그레이션하는 통합 환경을 제공하는 Azure Portal의 중앙 위치입니다. IaaS, PaaS, CaaS 및 서버리스에서 다양한 옵션을 통해 Azure는 마이그레이션된 워크로드에 대해 동급 최고의 유연성과&nbsp; 플랫폼의 유연성을 제공합니다. Azure Migrate를 사용하면 비즈니스 요구 사항에 가장 적합한 Azure 플랫폼으로 애플리케이션을 마이그레이션하는 것이 그 어느 때보다 쉬워졌습니다. 지난&nbsp; 주, 마이그레이션된 워크로드를 실행하기 위해 컨테이너를 채택하려는 고객을 돕기 위해 <a href="https://azure.microsoft.com/blog/accelerate-application-modernization-with-azure-migrate-app-containerization/" target="_blank">앱 컨테이너화</a> 도구에 대한 여러 가지 향상된 기능을 발표했습니다. 현재는 ASP.NET 웹앱을 마이그레이션하고 Azure App Service에서 기본적으로 실행하는 데 도움이 되는 <strong>ASP.NET 웹앱의 대규모 에이전트 없는 검색 및 평가 미리 보기를</strong> 발표합니다.</p>


  <p>이 미리 보기를 사용하면 이제 <a href="https://docs.microsoft.com/azure/migrate/tutorial-discover-vmware" target="_blank">VMware 환경</a>의 인터넷 정보 서비스(IIS) 서버에서 실행되는 ASP.NET 웹앱을 쉽게 검색&nbsp;하고 Azure App Service로 마이그레이션할 수 있도록 평가할 수 있습니다. 평가를 통해 웹앱의 마이그레이션 준비 상태, 마이그레이션 차단 및 수정 지침, 권장 SKU 및 App Service에서 웹앱을 호스팅하는 비용을 확인할 수 있습니다.</p>


  <h2>서버, 데이터베이스 및 웹앱에 대한 통합 온보딩</h2>


  <p>VMware용 Azure Migrate 어플라이언스는 검색, 평가, 소프트웨어 인벤토리, 애플리케이션 종속성 분석 및 마이그레이션에 도움이 됩니다.</p>


  <ul>
      <li>새 Azure Migrate 온-프레미스 어플라이언스를 배포하거나 기존 어플라이언스를 업그레이드하여 ASP.NET 웹앱 검색을 시작합니다. 어플라이언스를 사용하여 설치된 소프트웨어를 인벤토리에 추가하고 에이전트 없는 종속성 분석을 수행할 수도 있습니다.</li>
      <li>웹앱 검색을 위해 별도의 자격 증명을 제공할 필요가 없습니다. 종속성 분석을 위해 제공된 자격 증명은 웹앱 검색에 충분합니다. 사용되는 계정에는 이러한 기능을 사용하려면 원본 서버에 대한 로컬 관리자 권한이 있어야 합니다.</li>
      <li>검색을 위해 여러 자격 증명(도메인, 비 도메인 및 SQL 인증)을 제공할 수 있습니다. Azure Migrate 어플라이언스는 전체 자산에 서버 및 데이터베이스 자격 증명을 자동으로 매핑합니다. 또한 자격 증명은 암호화되어 데이터 센터의 어플라이언스에 저장됩니다. 자격 증명은 Microsoft로 전송되지 않습니다.</li>
  </ul>


  <h2>웹앱 검색</h2>


  <ul>
      <li>하나의 Azure Migrate 어플라이언스로 최대 20,000web&nbsp; 앱을 검색할 수 있습니다.</li>
      <li>웹앱 검색은 웹앱 이름, 웹 서버 유형 및 버전, 프레임워크, URL, 바인딩 포트 및 애플리케이션 풀과 같은 정보를 표시합니다.</li>
      <li>에이전트 없는 종속성 분석 기능을 사용하여 애플리케이션 계층 또는 상호 종속된 애플리케이션을 식별할 수도 있습니다. 이 정보는 상호 종속된 서버에 대한 마이그레이션을 계획해야 하는 경우에 유용합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4ab5b70-97e7-4543-8894-8eba51d1ddb0.png"><img alt="Azure Migrate portal displaying discovery and assessment of servers" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19fdb699-3333-480a-a27b-57caa8680546.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Migrate: 검색 및 평가" width="851"></a></p>


  <h2>Azure App Service 평가 및 비용 계획</h2>


  <p>Azure Migrate 평가는 권한 부여 및 마이그레이션 준비 권장 사항을 제공합니다. 전체 자산을 검색한 후에는 Azure IaaS, Azure VMware Solution 및 Azure SQL 대한 평가 만들기를 시작할 수 있습니다. 이제 웹앱에 대한 대규모 평가를 만들어 Azure App Service로 마이그레이션할 준비가 되었는지 확인하고 권장되는 SKU 및 비용 세부 정보를 얻을 수 있습니다.</p>


  <ul>
      <li>대상 Azure 지역, 애플리케이션 격리 요구 사항 및 예약 인스턴스 가격 책정과 같은 평가 속성을 사용자 지정하는 기능을 사용하여 요구 사항에 따라 평가를 사용자 지정할 수 있습니다.</li>
      <li>&rsquo;웹앱을 마이그레이션해야 하는 App Service SKU에 가장 적합한 권장 사항을 얻을 수 있습니다.</li>
      <li>마이그레이션 준비 정보 외에도 필요에 따라 완화할 수 있도록 차단 및 문제가 표시됩니다.</li>
      <li>언제든지 평가 입력을 수정하거나 동일한 웹앱 집합에 대한 여러 평가를 만들어 가장 적합한 대상 Azure 옵션을 비교하고 식별할 수도 있습니다.</li>
  </ul>


  <p>새로운 기능의 작동을 확인하려면 <a href="https://aka.ms/AzureMigrateWebAppsSkillingVideo" target="_blank">기술 비디오를</a> 확인하세요.</p>


  <h2>자세한 정보</h2>


  <p>Azure Migrate는 무료이며 모든 Azure 지역에서 사용할 수 있습니다. 지금 <a href="https://docs.microsoft.com/azure/migrate/tutorial-discover-vmware" target="_blank">Azure Migrate</a> 를 시작합니다.</p>
