Title: Azure 웹 사이트 원격 디버깅 소개 2부 - 원격 디버깅 내부
Summary: 이 시리즈의 이전 게시물에서 Azure 웹 사이트에서 원격 디버깅을 발견하고 Visual Studio를 연결하여 디버깅을 수행하는 방법을 알아봅니다. 원격 디버깅을 완전히 활용하려면...
Content: >-
  이 시리즈의 이전 게시물에서 Azure 웹 사이트에서 원격 디버깅을 발견하고 Visual Studio를 연결하여 디버깅을 수행하는 방법을 알아봅니다. Azure 웹 사이트에서 원격 디버깅 기능을 완전히 활용하려면 작동 방식을 이해하는 것이 가장 좋습니다.이 블로그에서는 원격 디버거가 작동하게 만드는 다양한 부분을 자세히 검토합니다. 서버 쪽, 클라이언트 쪽 및 디버깅 기호를 포함합니다.

  <h4>서버 쪽: 원격 디버깅 기능 '켜기' 설정</h4>

  원격 디버깅 기능은 서버 쪽에서 켜져 있어야 하며, 연결에 필요한 TCP/IP 포트가 열립니다.기능이 켜지면 타이머가 시작되고 48시간 후에 기능이 자동으로 꺼집니다.이 48시간 제한은 보안 및 성능상의 이유로 제한됩니다.기능을 원하는 횟수만큼 쉽게 다시 설정할 수 있지만, 적극적으로 디버깅하지 않을 때는 사용하지 않도록 유지하는 것이 좋습니다.


  자동 Azure SDK 메서드를 사용하는 경우 기능을 켜는 작업이 자동으로 수행됩니다.원격 디버깅 포트의 수동 제어는 웹 사이트의 구성에서 찾을 수 있습니다.명시적 방향은 아래 자습서를 참조하세요.


  처음으로 사이트에 연결하려고 하면 연결 경로가 설정되고 사이트가 잠시 동안 액세스되지 않은 경우 사이트가 다운되어 작동이 중지됩니다.즉, 처음 연결할 때 몇 초 정도 걸릴 수 있습니다.처음 연결할 Visual Studio 인스턴스는 이후에 연결된 인스턴스와 동일합니다.

  <h4>서버 쪽: Visual Studio 버전</h4>

  Visual Studio 원격 디버깅은 Visual Studio 함께 제공되는 MSVSMON이라는 애플리케이션의 도움으로 수행되며 Azure의 서버 쪽에서도 실행됩니다. 한 가지 문제는 서버의 MSVSMON 버전이 클라이언트 쪽의 Visual Studio 버전과 일치해야 한다는 것입니다.서버에서 사용 중인 버전을 검색하는 방법을 찾고 있지만 지금은 서버에 연결 중인 Visual Studio 버전을 알려야 합니다.이 단계는 Azure SDK를 통해서도 수행됩니다.Azure SDK는 사용 중인 Visual Studio 버전을 검색하고 원격 디버깅 기능을 켜면 VS 버전도 서버에 전달합니다.


  원격 디버거 기능을 켜고 Visual Studio 버전을 지정하는 것은 서버에 필요한 모든 것입니다.이 모든 작업은 Azure SDK를 사용하고 Visual Studio 2013 경우 자동으로 수행됩니다.

  <h4>클라이언트 쪽: Visual Studio</h4>

  클라이언트 쪽에서 Visual Studio 디버거는  <a href="https://blogs.technet.com/b/askperf/archive/2008/07/15/what-are-symbols-for.aspx?Redirected=true">debuggingsymbolsto</a>  작업을 사용합니다. 디버깅 기호는 컴파일 시간에 생성되며, 특히 해당 시간에 만든 라이브러리 또는 실행 파일과 일치합니다.공동 개발 환경에서 기호를 관리하는 방법에 대한 자세한 내용은  <a href="https://msdn.microsoft.com/en-us/library/windows/desktop/ee416588(v=vs.85).aspx">다음과 같습니다</a>.


  Visual Studio 디버그 빌드를 컴파일하도록 선택할 때 디버깅 기호(pdb)를 생성하도록 기본적으로 설정됩니다. <a href="https://msdn.microsoft.com/en-us/library/wx0123s5.aspx">'릴리스' 및 '디버그'</a>  기본 빌드 구성은 이 구성과 다른 컴파일러 구성 및 최적화를 번들로 제공합니다.pdb 파일, 지침도 생성하는 '릴리스' 빌드를 만들 수 있습니다.성능 외에는 pdb 파일을 사용하여 디버그 이진 파일을 게시하지 않아야 하는 이유가 없습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1800/3618.Jaime-Espinosa_2D002900_-FIGURE-10_2E00_.PNG"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1800/3618.Jaime-Espinosa_2D002900_-FIGURE-10_2E00_.PNG" border="0"></a>

  <h4>디버깅 기호(pdb)</h4>

  Azure 웹 사이트에서 Visual Studio 사용하는 기호(pdb) 파일은 로컬 컴퓨터 또는 서버에 있을 수 있습니다.서버 쪽에서 기호를 활용할 수 있는 특수 버전의 MSVSMON이 있습니다.이진 파일과 함께 pdb 파일을 게시하면 MSVSMON에서 파일을 찾아 사용합니다.또는 일반적으로 pdb 파일을 로컬로 관리하도록 선택할 수도 있습니다.

  <h4>GIT를 사용하여 배포하는 경우 pdb 파일은 서버 쪽에 있어야 합니다.디버그 구성 및 자세한 설명을 컴파일하는 방법에 대한 지침은 이 시리즈의 <sup>3rdpost</sup> 에서 확인할 수 있습니다.</h4>

  Visual Studio 원격 디버거로 수행할 수 있는 모든 작업은 Azure Websites에서 수행할 수 있습니다.


  디버거는 모든 기존 프로세스에 연결할 수 있습니다.웹 사이트 및 .NET 프로세스에 중점을 두지만 디버거를 사용할 수 Visual Studio 다른 많은 것들이 있으며 자세한 내용을 알아보는 것이 좋습니다.시작  <a href="https://msdn.microsoft.com/en-us/library/vstudio/sc65sadd.aspx">지점을 찾고</a> 결과를 공유할 수 있습니다.


  여기서는 Visual Studio 그래픽으로  <a href="https://msdn.microsoft.com/en-us/library/vstudio/5557y8b4(v=vs.100).aspx">브레이크포인트</a>가 활성화되었음을 알 수 있다는 점에 주목할 가치가 있습니다 . 연결이 정상이고 기호가 로드되고 클라우드를 제어할 준비가 되었음을 의미하는 컨텍스트에서중단점을 만들 때는 견고해야 합니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1800/3808.Jaime-Espinosa_2D00_-FIGURE-11_2E00_.PNG"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1800/3808.Jaime-Espinosa_2D00_-FIGURE-11_2E00_.PNG" border="0"></a>


  이제 원격 디버깅이 작동하는 방식을 더 잘 이해하게 된 다음 단계는 이 지식을 고급 시나리오에 적용하는 것입니다. 이 시리즈의 다음 게시물에서는 다중 인스턴스 환경 및 GIT 배포 디버깅을 살펴봅니다.


  이 시리즈의 1부를 읽으려면 여기를 클릭하십시오.
