Title: SQL Azure 데이터베이스 이제 일반 공급 – SLA 적용
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 오늘부터 전 세계 국가의 고객 및 파트너가 SQL Azure 데이터베이스 프로덕션 애플리케이션을 시작하고...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>오늘부터 전 세계 국가의 고객과 파트너는 전체 SLA(<a href="https://www.microsoft.com/windowsazure/sla/" mce_href="https://www.microsoft.com/windowsazure/sla/">서비스 수준 계약</a>)를 지원하여 SQL Azure Database 프로덕션 애플리케이션 및 서비스를 시작할 수 있습니다.&nbsp; </p>  <p>아직 CTP 계정을 유료 상용 구독으로 업그레이드하지 않은 고객은 계정에 대한 액세스를 유지하기 위해 초기에 업그레이드하는 것이 좋습니다.&nbsp; SQL Azure 계정을 업그레이드하지 않은 데이터베이스 CTP 고객은 기존 데이터베이스를 계속 사용할 수 있지만 더 이상 새 데이터베이스를 만들 수 없습니다.&nbsp; 2010년 3월 1일에 업그레이드되지 않은 SQL Azure 데이터베이스 CTP 계정이 삭제됩니다. 2010년 4월 1일에 업그레이드되지 않은 Windows Azure Storage CTP 계정이 삭제됩니다. 이러한 날짜 이전에 상용 구독으로 업그레이드할 계획이 없는 경우 데이터를 내보내는 것이 중요합니다.</p>  <p>전 세계 고객 및 파트너에게 여러 표준 시간대가 적용됨에 따라 Microsoft는 2010년 2월 2일 오전 12:00 GMT부터 Windows Azure 및 SQL Azure Database 사용에 대한 요금을 청구하여 고객과 파트너가 1월 한 달 동안 무료 사용 요금이 부과되지 않도록 할 것입니다.</p>  <p>신규 고객은 <a href="https://azure.microsoft.com/" mce_href="https://azure.microsoft.com/">www.WindowsAzure.com</a> 방문하여 Windows <a href="https://blogs.msdn.com/windowsazure/archive/2010/02/01/windows-azure-platform-now-generally-available-in-21-countries.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2010/02/01/windows-azure-platform-now-generally-available-in-21-countries.aspx">Azure 플랫폼에서 </a> 클라우드 애플리케이션 빌드 및 배포를 시작할 수 있습니다.</p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>기본 사항으로 돌아가기 </b></p>  <p>SQL Azure 고객을 위해 가장 일반적인 질문 중 일부에 대답하고 싶었습니다.</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>Q: Microsoft SQL Azure Database란?</b></p>  <p><b>A: Microsoft SQL Azure ™ Database</b>는 SQL Server 기술을 기반으로 하는 클라우드 기반 관계형 데이터베이스 서비스입니다. 클라우드에서 Microsoft에서 호스팅하는 고가용성 확장성 다중 테넌트 데이터베이스 서비스를 제공합니다.&nbsp;&nbsp; SQL Azure 데이터베이스를 사용하면 여러 데이터베이스를 쉽게 프로비전하고 배포할 수 있습니다. 개발자는 소프트웨어를 설치, 설정, 패치 또는 관리할 필요가 없습니다. 고가용성 및 내결함성은 기본 제공되며 물리적 관리가 필요하지 않습니다. SQL Azure Database는 <a href="https://msdn.microsoft.com/en-us/library/ms189826.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ms189826.aspx">T-SQL(Transact-SQL)</a>를 지원합니다. 고객은 기존 온-프레미스 데이터베이스와 대칭을 위해 T-SQL 개발 및 친숙한 관계형 데이터 모델에서 기존 지식을 활용할 수 있습니다.&nbsp; SQL Azure Database는 기존 도구 세트를 사용하고 온-프레미스 및 클라우드 데이터베이스와 대칭을 제공하여 개발 비용을 절감함으로써 큰 가치를 제공합니다. 자세한 내용은 이 비디오를 참조하세요.</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>Q: SQL Azure Database에 포함된 주요 기능은 무엇인가요?</b></p>  <p><b>A</b>: SQL Azure Database는 SQL Server 2008에 있는 대부분의 기능 및 데이터 형식을 지원합니다.&nbsp; SQL Azure 많은 SQL Server 2008 데이터 형식을 지원합니다. 2008년 SQL Server 사용되지 않는 데이터 형식은 지원하지 않습니다. SQL Azure 데이터 형식 지원에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/ee336233.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ee336233.aspx">데이터 형식(SQL Azure Database)</a>을 참조하세요. 많은 SQL Server Transact-SQL 문에는 파일 그룹 또는 실제 파일 경로를 지정할 수 있는 매개 변수가 있습니다. 이러한 유형의 매개 변수는 물리적 구성에 종속되어 있으므로 SQL Azure 지원되지 않습니다. 이러한 경우 명령은 부분적으로 지원되는 것으로 간주됩니다. Transact-SQL 지원에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/ee336250.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ee336250.aspx">Transact-SQL 지원(SQL Azure Database)</a>을 참조하세요. Analysis Services, 복제, Reporting Services 및 Service Broker는 현재 지원되지 않습니다.</p>  <p>SSMS, SMO, SSIS, Visual Studio, SQLCMD 등 SQL Azure Database와 함께 다양한 SQL Server 도구를 사용할 수 있습니다. 자세한 <a href="https://msdn.microsoft.com/en-us/library/ee621784.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ee621784.aspx">내용을 보려면 여기를 클릭하세요.</a></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>Q: Microsoft는 SQL Azure Database와 Microsoft SQL Server 어떻게 구분하나요?</b></p>  <p><b>A:</b> SQL Azure Database는 엔터프라이즈 및 웹에서 중요 업무용 애플리케이션을 실행하는 데 사용되는 SQL Server 데이터베이스 기술을 기반으로 합니다. SQL Server 출생부터 보관까지 모든 데이터 형식을 처리할 수 있는 광범위한 정보 플랫폼이므로 정보 플랫폼이 제공하는 많은 관련 기능이 있습니다. SQL Azure Database는 이러한 관계형 기능의 큰 하위 집합을 노출하고 클라우드에서 서비스로 확장하고 있습니다.&nbsp; </p>  <p>이러한 서비스는 대규모, 가용성 및 자체 관리를 기본으로 제공하며, 고객과 파트너가 인터넷을 통해 쉽게 사용할 수 있도록 하는 방식으로 제공됩니다. 첫 번째 반복에서 SQL Azure 전체 SQL Server 정보 플랫폼의 핵심 RDBMS 기능만 노출하지만, Microsoft는 보고, 분석, ETL 및 기타 프리미엄 서비스 등과 같은 향후 기능과 함께 시간이 지남에 따라 이러한 기능이 증가할 것으로 예상합니다. SQL Server 및 SQL Azure  몇 가지 기술을 공유하고 몇 가지 혁신을 양자 간 공유합니다.</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>Q: SQL Azure Database는 호스트된 데이터베이스와 어떻게 다른가요?</b><b></b></p>  <p><b>A: </b>SQL Azure Database는 클라우드에서 Microsoft가 호스팅하는 고가용성 확장성 다중 테넌트 데이터베이스 서비스를 제공합니다.&nbsp;&nbsp; SQL Azure Database는 자체 관리되며 여러 데이터베이스를 쉽게 프로비전하고 배포할 수 있습니다. 개발자는 소프트웨어를 설치, 설정, 패치 또는 관리할 필요가 없습니다. 고가용성 및 내결함성은 기본 제공되며 하드웨어, 스토리지 또는 서버의 물리적 관리가 필요하지 않습니다. SQL Azure Database는 <a href="https://msdn.microsoft.com/en-us/library/ms189826.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ms189826.aspx">T-SQL(Transact-SQL)</a>를 지원합니다. 고객은 기존 온-프레미스 데이터베이스와의 대칭을 위해 T-SQL 개발 및 친숙한 관계형 데이터 모델에서 기존 지식을 활용할 수 있습니다. SQL Azure Database는 기존 도구 집합을 사용하고 온-프레미스 및 클라우드 데이터베이스와 대칭을 제공하여 개발 비용을 절감함으로써 강력한 가치 제안을 제공합니다.&nbsp;</p>  <p>호스트된 데이터베이스를 사용하는 개발자는 운영 체제 및database 소프트웨어를 설치,&nbsp; 업데이트 및&nbsp;&nbsp; 관리해야 합니다. 또한 호스트된 데이터베이스 솔루션은 고가용성 및 내결함성을 수동으로 구성해야 합니다. SQL Azure Database는 서비스의 일부로 이 모든 것을 제공합니다.</p>'
