Slug: azcopy-on-linux-now-generally-availble
Title: 이제 Linux의 AzCopy 일반 공급
Summary: 오늘 우리는 Linux에 AzCopy의 일반 가용성 릴리스를 발표하고있다, Azure Storage 대한 데이터 전송 유틸리티. 이 릴리스는 미리 보기 중에 받은 피드백 덕분에 새롭고 향상된 기능과 성능 향상을 제공합니다.
Content: >-
  <p>오늘 Linux에서 AzCopy의 일반 공급 릴리스를 발표합니다. AzCopy는 최적의 성능으로 많은 양의 데이터를 Azure Storage 간에 이동하도록 설계된 명령줄 데이터 전송 유틸리티입니다. 자동 재시도를 통해 일시적인 오류를 처리하고 실패한 전송에 대한 다시 시작 옵션을 제공하도록 설계되었습니다. 이 일반 공급 릴리스에는 미리 보기 중에 받은 피드백 덕분에 새롭고 향상된 기능과 성능 향상이 포함됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-linux" target="_blank">설명서</a>에 따라 최신 AzCopy 릴리스를 시작할 수 있습니다.</p>


  <h2>새로운 기능</h2>


  <h3>최대 3배의 처리량 향상</h3>


  <p>성능 향상 및 .NET Core 2.1 활용에 대한 투자로 AzCopy 처리량이 크게 증가했습니다. 테스트에서는 대용량 다중 파일의 처리량이 최대 3배 향상되고 수백만 개의 작은 파일이 전송되는 시나리오에서 처리량이 최대 2배 향상되었습니다.</p>


  <h3>간편한 설치</h3>


  <p>AzCopy는 이제 .NET Core 2.1을 패키지하므로 필수 구성 요소로 .NET Core를 수동으로 설치할 필요가 없습니다. 이제 AzCopy 패키지를 추출하고 사용을 시작할 수 있습니다. 그러나 일부 Linux 배포판에 .NET Core 종속성을 설치해야 할 수도 있습니다. 설치 지침은 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-linux#download-and-install-azcopy">설명서를 </a>참조하세요.</p>


  <h3>stdin에서 파이프</h3>


  <p>이제 AzCopy는 사용자가 자주 묻는 표준 입력에서 리디렉션을 지원합니다. gzip만 하고 단일 명령으로 Blob에 업로드합니다. 다음은 샘플입니다.</p>


  <blockquote>

  <pre>

  gzip mydata -c | azcopy --destination https://myaccount.blob.core.windows.net/mycontainer/mydata.gz --dest-key &lt;redacted&gt;</pre>

  </blockquote>


  <h3>단일 파일 지원</h3>


  <p>Linux의 AzCopy와 Windows 이제 Azure Storage 단일 파일 전송을 지원합니다. 이는 큰 디스크 이미지를 이동하려는 사용자가 자주 묻는 질문이었습니다. 이제 다음과 같이 간단합니다.</p>


  <blockquote>

  <pre>

  azcopy &ndash;source https://myaccount.blob.core.windows.net/mycontainer/mydata.gzip --source-key &lt;redacted&gt;  --destination https://myotheraccount.blob.core.windows.net/mycontainer/mydata.gzip --dest-key &lt;redacted&gt;</pre>

  </blockquote>


  <h2>피드백</h2>


  <p>언제나 그처럼 Azure에서 모든 것을 더 잘 만들기 위해 노력합니다! AzCopy에 대한 피드백이 있으면 알려주세요.</p>


  <p>행복한 데이터 전송! AzCopy 팀</p>
