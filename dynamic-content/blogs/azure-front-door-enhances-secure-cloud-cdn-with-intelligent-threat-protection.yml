  <ul>
      <li><b>WAF 향상된 기능:</b> 또한 Azure Front Door 프리미엄 SKU는 Microsoft Threat Intelligence에서 작성한 규칙, CRS 3.2 서명 및 OWASP 상위 10개 및 자동화된 봇 취약성으로부터 애플리케이션을 효과적으로 보호하는 Bot Manager를 통합하여 WAF 기능을 향상시킵니다.</li>
  </ul>


