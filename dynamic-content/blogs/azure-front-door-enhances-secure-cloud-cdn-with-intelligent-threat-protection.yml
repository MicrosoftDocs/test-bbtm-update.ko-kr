  <h3>Analytics 및 원격 분석</h3>


  <ul>
      <li>더 나은 문제 해결 및 디버깅을 위한 <b>향상된 분석 기능</b> 새로운 SKU는 액세스 로그를 강화하고 추가 메트릭을 제공하는 것 외에도 트래픽 배달 및 보안에 대한 미리 통조림 보고서를 제공합니다.</li>
      <li><b>Azure Front Door 상태 프로브 로그: </b> 진단 로그에 더 많은 메트릭 및 향상된 기능을 제공하는 것 외에도 원본이 비정상으로 간주되는 경우 디버그할 수 있는 상태 프로브 진단 로그도 도입되었습니다.</li>
  </ul>


