  <h2>간소화된 가격 책정</h2>


  <p>고객이 계획해야 하는 미터를 줄여 청구 복잡성을 줄였습니다. 각 SKU에는 고정 월별 요금, 계층화된 송신(데이터 전송 아웃바운드),&nbsp; RPS(초당 요청 수) 및 수신(데이터 전송 인바운드) 수수료가 포함됩니다. Azure Front Door 프리미엄 SKU에는 WAF, DDoS, 봇 보호 및 프라이빗 링크 기능이 포함됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/frontdoor/" rel="noreferrer noopener" target="_blank">Azure Front Door 가격 책정 페이지를</a> 참조하세요.</p>


  <p>더 많은 새로운 기능을 살펴보려면 오늘 <a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank">Azure Front Door 미리 보기를</a> <a href="https://portal.azure.com/#create/Microsoft.Frontdoor-ARM" target="_blank">시작</a>하세요. 표준 제품 이외의 기능을 탐색하려는 경우 <a href="https://feedback.azure.com/forums/217313-networking" target="_blank">UserVoice</a> 페이지에 기능 요청을 제출하거나 <a href="mailto:afdfeedback@microsoft.com">전자 메일을 통해 자유롭게 문의</a>하세요. Wed&rsquo; love to hear your feedback!</p>


