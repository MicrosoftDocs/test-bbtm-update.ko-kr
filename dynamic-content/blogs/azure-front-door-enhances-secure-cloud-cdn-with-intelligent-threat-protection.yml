  <h2>Azure Front Door 표준 및 프리미엄 개요</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1099ecb-3b0f-4e5a-a8c0-fc1fd58321b9.png"><img alt="Azure Front Door overview." border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6d141f9-807b-4ea2-b8d9-229f187e0086.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>새로운 Azure Front Door는 앱, API 및 웹 사이트를 쉽게 보호하고 가속화할 수 있는 방법을 제공합니다. Azure Front Door를 사용하는 주요 이점은 다음과 같습니다.</p>


  <ul>
      <li>OWASP(Open Web Application Security Project) 상위 10개 취약성에 대한 통합 WAF 보호, 애플리케이션별 보호에 대한 사용자 지정 규칙 및 자동 악성 공격에 대한 Bot Manager 보호를 통해 애플리케이션 보안이 향상되었으며, 모두 기본 제공 계층 3~4 DDoS(분산 서비스 거부) 보호를 통해 Microsoft Threat Intelligence와 통합되었습니다.</li>
      <li>사용자와 가까운 네트워크 에지에서 정적 및 동적 사이트 가속을 향상하고, 준비 없이 즉시 스케일 아웃하고, 즉각적인 장애 조치(failover)를 사용한 전역 HTTP 부하 분산 및 고급 라우팅 기능을 위한 완전히 사용자 지정 가능한 규칙 엔진을 제공합니다.</li>
      <li>Microsoft&#39;대규모 프라이빗 글로벌 네트워크를 기반으로 구축된 Azure Front Door는 Microsoft Office 365, Bing, LinkedIn 및 Xbox와 같은 Microsoft에서 가장 크고 대기 시간이 중요한 글로벌 서비스를 구동하는 데 사용되는 입증된 플랫폼입니다.</li>
      <li>완전히 표현 상태 전송(REST) API를 구동하는 클라우드 네이티브 및 개발자 친화적인 서비스를 사용하여 배포 및 자동화를 간소화했습니다.</li>
  </ul>


  <h2>새로운 기능</h2>


  <p>새로운 표준 및 프리미엄 SKU는 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-features" target="_blank">Azure CDN 표준</a>, <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-overview" target="_blank">Azure Front Door</a> 및 <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/afds/afds-overview" target="_blank">Azure Web Application Firewall</a>에서 사용할 수 있는 모든 기능을 지원하는 것 외에도 이 미리 보기에서 다음과 같은 새로운 기능을 추가합니다.</p>


  <h3>간소화되고 통합된 사용자 환경</h3>


  <p>새 SKU는 새로 고쳐진 새 포털 환경에서 Azure Front Door, Azure CDN 표준 및 Azure 웹 애플리케이션 방화벽의 결합된 기능을 제공합니다.</p>


  <ul>
      <li><strong>간소화된 Front Door 만들기</strong>: 배포 단계 및 구성을 크게 줄이는 빠른 만들기를 추가했습니다. 또한 사용 시나리오에 따라 올바른 SKU를 선택할 수 있는 새로운 안내 환경을 제공합니다. 기존 Azure Front Door 및 CDN 제품도 이 통합 환경에서 액세스할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1de258e-83df-4136-8a16-614c1a26c2ac.png"><img alt="Azure Front Door - Quick Create." height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eb4b838-187c-41f2-96e3-d38f979eeb01.png" style="margin-right: auto; margin-left: auto; display: block;" title="정문" width="573"></a></p>


  <ul>
      <li><b>간소화된 관리 환경: </b> 또한 도메인 이름 시스템(DNS) TXT 레코드 기반 유효성 검사에만 의존하도록 CNAME 하위 도메인 기반 확인에 대한 의존도를 제거하여 도메인 유효성 검사 환경을 향상시켰습니다. 도메인 유효성 검사는 Azure DNS와 원활하게 통합되어 유효성 검사 지연을 더욱 줄이고 현수 하위 도메인 문제를 제거합니다.</li>
      <li><b>TLS 인증서 관리:</b> 표준 및 프리미엄 SKU는 추가 비용 없이 모든 사용자 지정 도메인에 대해 기본적으로 Azure 관리형 TLS(전송 계층 보안) 인증서를 제공합니다. TLS 인증서 만료에 대해 걱정할 필요가 없습니다. Azure Key Vault와의 기본 제공 통합을 활용하여 고유한 TLS 인증서를 가져오도록 선택할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c5d4705-9725-43fb-a809-9b7e240cfae8.png"><img alt="Azure Front Door – Domain Management Blade." height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78fe1a6-3aff-4618-8817-754a870ae411.png" style="margin-right: auto; margin-left: auto; display: block;" title="azure front door 1" width="624"></a></p>


  <h3>보안 및 프라이빗 원본</h3>


  <ul>
      <li><b>프라이빗 원본 지원:</b><b> </b>Azure Private Link와의 통합은 고객이 원본을 비공개로 유지하고 제로 트러스트 액세스 모델을 수용할 수 있도록 하는 업계 최초의 CDN 기능입니다. 이러한 통합은 공용 인터넷 액세스 가능 IP 주소로 원본을 가질 필요가 없으므로 노출 영역을 크게 줄입니다. Azure Storage 및 Azure App Services와 같은 Azure Private Link와 통합되는 모든 PaaS 서비스를 프라이빗 원본으로 사용할 수 있습니다. Azure Load Balancer 뒤에서 실행되는 IaaS 서비스는 Azure Private Link 액세스를 사용하도록 설정할 수도 있습니다.</li>
  </ul>


