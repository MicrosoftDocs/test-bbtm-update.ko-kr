Content: >-
  <p><em>이 블로그 게시물은 수석 프로그램 관리자인 제시 지아(Jessie Jia)가 공동 저술했습니다.</em></p>


  <p>인터넷은 사용자, 디바이스 및 데이터를 모든 유형의 애플리케이션에 연결하는 새로운 회사 네트워크 및 패브릭입니다. 조직이 비즈니스를 운영하고, 고객을 참여시키고, 상거래를 수행하고, 공급망을 운영하고, 직원들이 어디에서나 일할 수 있도록 하는 것이 기본입니다. 그러나 인터넷은 확장성이 뛰어나고 확장성이 뛰어나지만 다양한 애플리케이션 및 사용자 환경에 항상 최적화되지는 않으며 증가하는 보안 위협 및 취약성으로부터 애플리케이션을 보호하기 위한 사이버 보안 보호 기능이 거의 없습니다.</p>


  <p>이러한 워크로드의 중심이 기업인 경우 캐싱을 넘어 가용성, 대기 시간, 확장성 및 더 중요한 보안 목표를 충족할 수 있는 새로운 종류의 콘텐츠 배달 네트워크(CDN)를 찾습니다.또한 기본 제공 턴키 보안 통합과 간단하고 예측 가능한 가격 책정 모델을 통해 동적 및 정적 가속을 모두 충족하는 단일 통합 플랫폼을 요청했습니다.</p>


  <p>이러한 고객 요구 사항을 해결하기 위해 Azure Front Door, Azure Content Delivery Network(CDN) 표준 및 Azure WAF(Web Application Firewall)의 기능을 지능형 위협 방지 및 간단한 가격 책정 모델을 사용하는 단일 보안 클라우드 CDN 플랫폼으로 결합한 두 개의 새로운 SKU 미리 보기를 <a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank">Azure Front Door 제품군</a>에 다시 도입할&#39;있습니다.</p>


  <p>Azure Front Door 표준 SKU는 정적 및 동적 콘텐츠 가속, 글로벌 부하 분산, SSL 오프로드, 도메인 및 인증서 관리, 향상된 트래픽 분석 및 기본 보안 기능을 모두 제공하는 콘텐츠 배달 최적화입니다.</p>


  <p>Azure Front Door 프리미엄 SKU는 표준 SKU의 기능을 기반으로 하며 WAF, BOT 보호, Azure Private Link 지원, Microsoft Threat Intelligence와의 통합 및 보안 분석 전반에 걸쳐 광범위한 보안 기능을 추가합니다. </p>


