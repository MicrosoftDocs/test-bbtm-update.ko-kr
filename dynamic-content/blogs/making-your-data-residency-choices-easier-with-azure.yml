Title: Azure를 사용하여 데이터 상주 선택을 더 쉽게 만들기
Summary: Azure의 200개가 넘는 서비스, 아키텍처의 발전 및 데이터 보호 약속을 통해 고객이 사용할 수 있는 많은 옵션이 있다는 것을 알고 있습니다. 올바른 결정을 내릴 수 있도록 Azure 지역, 데이터 상주, 데이터 액세스 및 보존에 대한 질문에 대한 답변을 요약했습니다.
Content: >-
  <p>Azure는 현재 140개 이상의 국가에서 사용할 수 있으며, 전 세계 60개 이상의 데이터 센터 지역(및 성장)을 고객에게 제공합니다. 이러한 Azure 지역은 고객에게 데이터 보존 및 대기 시간 최적화의 이점을 제공하며 지역 규정 준수를 사용하도록 설정할 수 있습니다.</p>


  <p>Azures&rsquo;가 200개가 넘는 서비스, 아키텍처의 발전 및 데이터 보호 약속을 통해 고객이 사용할 수 있는 많은 옵션이 있다는 것을 알고 있습니다. 올바른 결정을 내릴 수 있도록 Azure 지역, 데이터 상주, 데이터 액세스 및 보존에 대한 질문에 대한 답변을 요약했습니다. <a href="https://aka.ms/AzureGlobalRegions" target="_blank">Azure 지역에서 Data Residency 및 데이터 보호를 사용하도록 설정하는</a> 백서를 다운로드하여 자세히 알아보세요.</p>


  <p>고객이 워크로드를 Azure로 이동하면 데이터 센터 지역, HA(고가용성) 및 DR(재해 복구) 아키텍처, 암호화 모델 등 다양한 선택 항목에 직면하게 됩니다. 올바른 결정을 내리려면 고객은 기술 및 규제 요구 사항을 모두 고려해야 합니다. 대기 시간을 최적화하려면 고객은 사용자 또는 고객 기반의 위치에 따라 적절한 지역을 결정해야 합니다.</p>


  <p>규정 준수 고려 사항의 경우 데이터 상주 고려 사항은 데이터를 저장할 수 있는 물리적 위치와 데이터를 국제적으로 전송할 수 있는 방법과 시기를 지원하거나 의무화할 수 있습니다. 이러한 규정은 관할권에 따라 크게 다를 수 있습니다. Azure&rsquo; 지역 및 서비스 기능은 고객에게 다양한 방법을 제공하므로 데이터 상주 및 데이터 액세스를 선택하고 제한할 수 있습니다. 이를 통해 규제 산업의 고객은 클라우드에서 중요 업무용 워크로드를 성공적으로 실행하고 Microsoft 하이퍼스케일 클라우드의 모든 이점을 활용할 수 있습니다.</p>


  <p>백서의 목적은 다음을 포함하여 이러한 결정을 탐색하는 데 고객별 지침을 제공하는 것입니다.</p>


  <ul>
      <li>고가용성, 가용성 영역, 재해 복구, 대기 시간 및 서비스 가용성 고려 사항 및 최적의 아키텍처 결정을 내리는 방법을 비롯한 Azures&rsquo; 지역 인프라 이해</li>
      <li>데이터 상주 보증 및 고객이 데이터 보존을 제어할 수 있는 방법 대부분의 Azure 서비스는 지역적으로 배포되며 고객이 서비스를 배포할 지역을 지정하고 고객 데이터가 저장되는 위치를 제어할 수 있도록 합니다. 특정 서비스 및 지역에는 이러한 규칙에 대한 몇 가지 예외 및 제한 사항이 있으며, 백서에 완전히 설명되어 있습니다.</li>
      <li>지원 데이터에 대한 상승된 액세스 및 고객이 데이터 액세스를 관리하는 방법을 포함하여 원격 분석 데이터에 대한 데이터 액세스. 원격 분석 및 지원 데이터 문제의&nbsp; 수집 및 사용으로 인해 일부 고객으로부터 질문이 제기되었으며 백서에서는 자세한 답변을 제공합니다.</li>
      <li>Microsoft가 무단 액세스로부터 고객 데이터를 보호하는 방법 및 Microsoft가 클라우드 ACT의 의미를 포함하여 정부 요청을 처리하는 방법 고객은 Microsoft 엔지니어가 데이터에 액세스할 수 있는 시기와 데이터에 대한 정부 요청에 응답하는 방법에 대한 구체적인 세부 정보를 요청했습니다. 백서는 명확성을 제공합니다.</li>
      <li>고객이 무단 및 권한 있는 데이터 액세스로부터 보호하는 데 사용할 수 있는 도구입니다. 고객은 미사용 데이터, 전송 중 및 경우에 따라 사용 중인 데이터를 제한, 보호 및 암호화하는 데 사용할 수 있는 다양한 도구를 제공합니다.</li>
      <li>데이터 보존 및 삭제. 이 백서에서는 고객 데이터의 보존 및 폐기에 대한 Microsofts&rsquo; 정책 및 사례를 자세히 설명합니다.</li>
  </ul>


  <p>최근 몇 달 동안 데이터 보존 및 데이터 보호와 관련하여 고객으로부터 받은 모든 피드백과 질문에 감사드리며, 앞으로도 이 백서가 업데이트될 것으로 예상할 수 있는 가장 완전하고 현재의 답변을 제공하기 위해 계속 노력할 것입니다.</p>


