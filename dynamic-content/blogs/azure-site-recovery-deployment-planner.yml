Title: VMware용 Azure Site Recovery Deployment Planner 공개 미리 보기
Summary: 대기업이 ASR(Azure Site Recovery)을 신뢰할 수 있는 재해 복구 솔루션으로 배포하여 수백 대의 가상 머신을 보호하여 이전에 적절한 배포 계획을 Microsoft Azure...
Content: >-
  <p>대기업이 수백 대의 가상 머신을 보호하기 위해 신뢰할 수 있는 재해 복구 솔루션으로 ASR(Azure Site Recovery)을 배포하는 Microsoft Azure 경우 프로덕션 롤아웃 전에 적절한 배포 계획이 중요합니다. 오늘, 우리는 <a href="https://aka.ms/asr-deployment-planner-doc" target="_blank">Azure Site Recovery Deployment Planner</a> 공개 미리 보기를 발표하게되어 기쁩니다. 엔터프라이즈 고객이 온-프레미스 네트워킹 요구 사항을 이해하고, 성공적인 ASR 복제를 위한 컴퓨팅 및 스토리지 요구 사항을 Microsoft Azure, 애플리케이션의 장애 조치(failover) 또는 장애 조치(failover)를 테스트하는 데 도움이 되는 이 도구입니다. 현재 공개 미리 보기에서 이 도구는 <a href="https://aka.ms/asr-v2a" target="_blank">VMware에서 Azure로</a> 의 시나리오에만 사용할 수 있습니다.</p>


  <ul>
   <li>온-프레미스 환경에 ASR 구성 요소를 설치하지 않고도 Deployment Planner를 실행할 수 있습니다.</li>
   <li>이 도구는 직접 연결되지 않으므로 프로덕션 서버의 성능에 영향을 주지 않습니다. 모든 성능 데이터는 프로덕션 가상 머신을 호스트하는 VMware vCenter Server/VMware vSphere ESXi 서버에서 수집됩니다.</li>
  </ul>


  <h2>ASR Deployment Planner에서 다루는 모든 측면은 무엇인가요?</h2>


  <p>개념 증명에서 ASR의 프로덕션 롤아웃으로 전환할 때 Deployment Planner를 실행하는 것이 좋습니다. 이 도구는 다음과 같은 질문에 대답하는 데 도움이 됩니다.</p>


  <h3>호환성 평가</h3>


  <ul>
   <li>ASR을 사용하여 Azure로 보호할 수 있는 자격이 없는 온-프레미스 서버는 무엇인가요?</li>
  </ul>


  <h3>네트워크 대역폭 필요 및 RPO 평가</h3>


  <ul>
   <li>원하는 RPO를 충족하기 위해 서버를 복제하는 데 필요한 네트워크 대역폭은 얼마인가요?</li>
   <li>사용 가능한 대역폭으로 지정된 시간에 초기 복제를 완료하기 위해 Azure에 병렬로 복제할 수 있는 가상 머신은 몇 대입니까?</li>
   <li>프로비전된 네트워크에서 ASR이 달성할 처리량은 무엇인가요?</li>
   <li>사용 가능한 대역폭에 대해 달성할 수 있는 RPO는 무엇인가요?</li>
   <li>낮은 대역폭이 프로비전되는 경우 원하는 RPO에 미치는 영향은 무엇인가요?</li>
  </ul>


  <h3>Microsoft Azure 인프라 요구 사항</h3>


  <ul>
   <li>Microsoft Azure 프로비전해야 하는 스토리지 계정은 몇 개입니까?</li>
   <li>최상의 애플리케이션 성능을 위해 모든 보호된 가상 머신을 배치해야 하는 Azure Storage(표준/프리미엄) 계정 유형은 무엇인가요?</li>
   <li>단일 스토리지 계정에 복제할 수 있는 가상 머신은 무엇인가요?</li>
   <li>성공적인 테스트 장애 조치/장애 조치(failover)를 위해 Microsoft Azure 구독에 프로비전해야 하는 코어 수는 몇 개입니까?</li>
   <li>테스트 장애 조치(failover)/장애 조치(failover) 중에 최적의 애플리케이션 성능을 얻기 위해 각 온-프레미스 서버에 대해 어떤 Microsoft Azure 가상 머신 크기를 사용해야 하나요?</li>
  </ul>


  <h3>온-프레미스 인프라 요구 사항</h3>


  <ul>
   <li>필요한 온-프레미스 ASR 구성 서버 및 프로세스 서버는 몇 대인가요?</li>
  </ul>


  <h3>미래 성장 고려</h3>


  <ul>
   <li>사용량이 증가하는 온-프레미스 워크로드의 향후 성장을 고려한 후 위의 모든 요인이 어떻게 영향을 주나요?</li>
  </ul>


  <h2>ASR Deployment Planner는 어떻게 작동하나요?</h2>


  <p>ASR Deployment Planner에는 세 가지 주요 작업 모드가 있습니다.</p>


  <ul>
   <li>프로파일링</li>
   <li>보고서 생성</li>
   <li>처리량 계산</li>
  </ul>


  <h3>프로파일링</h3>


  <p>이 모드에서는 며칠 동안 보호하려는 모든 온-프레미스 서버(예: 30일)를 프로파일링합니다. 이 도구는 가상 머신이 호스트되는 VMware vCenter Server/VMware vSphere ESXi Server에 연결하여 R/W IOPS, 쓰기 IOPS, 데이터 변동 및 코어 수, 디스크 수/크기, NIC 수 등과 같은 기타 가상 머신 특성과 같은 다양한 성능 카운터를 저장합니다. <a href="https://aka.ms/asr-deployment-planner-doc#profiling" target="_blank">프로파일링</a>에 대해 자세히 알아봅니다.</p>


  <h3>보고서 생성</h3>


  <p>이 모드에서 도구는 프로파일된 데이터를 사용하여 배포 계획 보고서를 Microsoft Excel 형식으로 생성합니다. 보고서에는 5개의 시트가 있습니다.</p>


  <ul>
   <li>입력</li>
   <li>권장 사항</li>
   <li>가상 머신에서 스토리지 배치로</li>
   <li>호환되는 VM</li>
   <li>호환되지 않는 VM</li>
  </ul>


  <p>기본적으로 이 도구는 프로파일된 모든 성능 메트릭의 95번째 백분위수를 사용하고 30%의 증가율을 포함합니다. 백분위수 계산 및 증가율 매개 변수는 모두 구성할 수 있습니다. <a href="https://aka.ms/asr-deployment-planner-doc#generate-report" target="_blank">보고서 생성</a>에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f270d7a3-c3e0-4438-9eee-dec2888fc061.png"><img alt="dp-report" border="0" height="669" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68f614a8-16f7-4ff8-b1ab-099735a62e8f.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="dp-report" width="890"></a></p>


  <h3>처리량 계산</h3>


  <p>이 모드에서 도구는 온-프레미스 환경에서 ASR 복제를 위해 Microsoft Azure 수 있는 네트워크 처리량을 찾습니다. 이렇게 하면 ASR 복제를 위해 프로비전해야 하는 추가 대역폭을 결정하는 데 도움이 됩니다. <a href="https://aka.ms/asr-deployment-planner-doc#get-throughput" target="_blank">처리량 계산</a>에 대해 자세히 알아봅니다.</p>


  <p>ASR&rsquo;이 Microsoft Azure 완전한 애플리케이션 복구를 약속하는 경우 ASR이 사용되는 재해 복구 및 마이그레이션 시나리오 모두에 대해 철저한 배포 계획이 중요합니다. 새 ASR Deployment Planner를 사용하면 더 많은 서버를 보호하거나 마이그레이션하려는 새로운 배포와 기존 배포 모두 Microsoft Azure 실행할 때 최상의 ASR 복제 환경 및 애플리케이션 성능을 얻을 수 있습니다.</p>


  <p>현재 Azure Site Recovery를 사용하여 <a href="https://aka.ms/asr-hub-asr-landing" target="_blank">추가 제품 정보를</a> 확인하고 워크로드를 Microsoft Azure 복제를 시작할 수 있습니다. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. MSDN의 <a href="https://aka.ms/asr-hub-asr-forums" target="_blank">Azure Site Recovery 포럼</a> 을 방문하여 추가 정보를 확인하고 다른 고객과 소통하거나 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice" target="_blank">ASR UserVoice</a> 를 사용하여 다음에 사용하도록 설정할 기능을 알려주세요.</p>


