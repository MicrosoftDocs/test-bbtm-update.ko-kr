Title: Linux 기반 웹앱을 Azure App Service로 쉽게 가져올 수 있도록 만들기
Summary: Azure App Service는 앱 소유자의 손쉬운 구성 설정으로 소스 코드 또는 컨테이너를 가져오고 몇 분 안에 전체 웹앱을 배포할 수 있는 쉬운 방법을 제공합니다.
Content: >-
  <p>애플리케이션 개발은 수년에 걸쳐 근본적으로 변경되었습니다. 앱 및 해당 종속성을 온-프레미스에서 호스팅하는 모든 물리적 하드웨어를 호스트하는 것에서부터 외부 회사에서 하드웨어를 호스팅하지만 여전히 사용자가 관리하는 모델로 이동하는 것에서부터 모든 하드웨어 및 소프트웨어 관리가 호스팅 공급자가 수행하는 완전 관리형 플랫폼에서 앱을 호스팅하는 것까지. 그런 다음 마지막으로 애플리케이션을 실행하기 위해 리소스를 설정할 필요가 없는 전체 서버리스 솔루션으로 넘어갔습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92f0fdfb-a861-41a7-9a00-f5a854769c7c.png"><img alt="Table of different Web Application hosting options (On-Prem, IaaS, PaaS, and SaaS) and the balance of responsibility split between the customer and Microsoft." border="0" height="461" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/624d1ac8-7a75-4caa-b815-329fc1ba2a3b.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="633" width="1024"></a></p>


  <p>클라우드에서 더 작은 솔루션을 실행하는 복잡성에 대한 인식은 비기술 사용자도 클라우드에서 애플리케이션을 관리할 수 있는 관리형 플랫폼으로 솔루션을 이동하기 때문에 서서히 제거되고 있습니다.</p>


  <p>관리되는 플랫폼 영역에서 좋은 예는 <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>입니다. Azure App Service는 앱 소유자의 손쉬운 구성 설정으로 소스 코드 또는 컨테이너를 가져오고 몇 분 안에 전체 웹앱을 배포할 수 있는 쉬운 방법을 제공합니다. SSL(보안 소켓 계층) 인증서, 사용자 지정 도메인, 자동 크기 조정, CI/CD(연속 통합 및 배포) 파이프라인 설정, 진단, 문제 해결 등과 같은 기본 제공 기능은 애플리케이션의 전체 주기 빌드 및 관리를 위한 강력한 플랫폼을 제공합니다. 또한 Azure App Service는 모든 인프라 및 관리 오버헤드를 사용자로부터 멀리 추상화하고, 서비스를 실행하는 물리적 하드웨어를 유지 관리하고, 보안 취약성을 패치하고, 기본 운영 체제를 지속적으로 업데이트합니다.</p>


  <p>고객이 물리적으로 실행되는 기본 플랫폼에 신경써야 하는&rsquo; 관리되는 플랫폼 환경에서도 일부 애플리케이션은 프레임워크에 따라 특정 운영 체제에서 더 나은 성능을 발휘합니다. 이것이 팀이 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/app-service-linux-intro">Linux 호스팅 제품에</a> 많은 작업을 투입하고 이를 더 쉽게 시도할 수 있도록 하는 이유입니다. 여기에는 <a href="https://azure.microsoft.com/en-us/blog/azure-app-service-update-free-linux-tier-python-and-java-support-and-more/">Linux 웹앱의 무료 계층에 대한</a> 최근 발표가 포함되므로 약정 없이 플랫폼을 빠르고 간단하게 사용해 볼 수 있습니다.</p>


  <p>&rsquo;선택한 데이터 센터의 지역 미터에 따라 66% 가격 하락을 초래하는 Linux용 기본 앱 서비스 계획에 <a href="https://azure.microsoft.com/en-us/pricing/details/app-service/linux/">프로모션 가격을</a> 도입하게 되어 매우 기쁩니다!</p>


  <p>무료 계층을 사용하여 플랫폼을 테스트한 다음 기본 계층으로 이동하여 더 많은 플랫폼&rsquo; 기능을 즐길 수 있습니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/WordPress.WordPressonlinux?tab=Overview">WordPress</a> 사이트, <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-nodejs">Node.js</a>, <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-python">Python</a>, <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-java">Java</a> 및 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-php">PHP</a> 사이트 및 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-docker-go">사용자 지정 Docker 컨테이너</a>를 제공하는 &ndash; Linux에서 볼 수 있는&rsquo; 가장 인기 있는 옵션 중 하나를 포함하여 이 계층에서 프레임워크를 호스트&nbsp;할 수 있습니다. Azure App Service에서 호스트되는 컨테이너를 실행하면 완전 관리형 플랫폼을 사용하려는 고객에게 손쉬운 온-램프를 제공하지만 앱 및 모든 종속성을 포함하는 배포 가능한 단일 아티팩트를 원하거나 Azure App Service 플랫폼에 기본 제공되는 기본값을 초과하는 사용자 지정 프레임워크 또는 버전으로 작업하려고 합니다.</p>


  <p>네트워킹 솔루션과 함께 Linux 제품을 사용하여 Azure VNet <a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-integrate-with-vnet">(가상 네트워크</a><a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-integrate-with-vnet">) 통합</a> 의 미리 보기 기능을 사용하여 앱을 보호하여 온-프레미스 데이터베이스에 연결하거나 원하는 Azure 가상 네트워크를 호출할 수도 있습니다. <a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-ip-restrictions">또한 액세스 제한을</a> 사용하여 앱이 트래픽을 수신할 수 있는 위치를 제어하고 플랫폼 수준에서 추가 보호 장치를 배치할 수도 있습니다.</p>


  <p>기본 계획의 훌륭한 시작점 외에도 Linux에서 호스팅되는 App Service에 대한 Premium v2 요금제에서 평균 35% <a href="https://azure.microsoft.com/en-us/updates/announcing-pricing-decrease-for-azure-app-service-on-the-premium-plan/" target="_blank">가격 하락</a>을 도입하고 있습니다. 이 가격 인하를 통해 표준 요금제에서 Premium v2로 이동하고, 낮은 가격대, 메모리 대 코어 비율의 두 배의 더 나은 하드웨어를 즐기고, 최대 20개의 인스턴스까지 자동 스케일링하는 등의 추가 기능을 활용하는 것이 훨씬 더 유혹적입니다.</p>


  <p>다음 단계 웹 워크로드&rsquo;를 다음 단계로 끌어올려 생각한 경우 지금 Azure App Service를 사용해 보세요! 현재 200만 개 이상의 사이트를 호스팅하는 관리되는 플랫폼에서 코드 또는 컨테이너를 호스트할 때 대기 중인 모든 가능성을 살펴봅니다.</p>


