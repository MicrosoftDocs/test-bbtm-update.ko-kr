Title: Microsoft Azure StorSimple 8000 시리즈에 대해 로컬로 고정된 볼륨 발표
Summary: 로컬로 고정된 볼륨을 통해 고객은 기본 데이터가 디바이스에 로컬로 유지되는 동시에 백업을 위해 클라우드의 이점을 계속 누릴 수 있도록 하여 클라우드 대기 시간에 민감한 워크로드를 실행할 수 있습니다.
Content: >-
  <p style="text-align: justify">Microsoft Azure StorSimple 8000 시리즈의 로컬로 고정된 볼륨의 가용성을 발표하게 되어&#39;. 로컬로 고정된 볼륨은 데이터를 클라우드로 계층화하지 않는 완벽하게 프로비전된 볼륨이므로 독립적인 클라우드 연결의 기본 데이터에 대한 로컬 보장을 확인합니다.</p>


  <p style="text-align: justify">고정된 볼륨의 가용성을 사용하면 클라우드 대기 시간에 민감한 SQL 및 Virtual Machines와 같은 워크로드를 호스트할 수 있으며 백업 및 위치 독립적 재해 복구를 위해 클라우드의 이점을 계속 누릴 수 있습니다. 로컬로 고정된 볼륨을 기존 계층화된 볼륨과 함께 사용하면 StorSimple 디바이스에서 여러 워크로드를 호스트할 수 있습니다. 로컬로 사용 가능한 데이터의 성능이나 클라우드 규모 또는 둘의 조합이 필요한 워크로드를 호스트할 수 있습니다.</p>


  <p style="text-align: justify">로컬로 고정된 볼륨은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-update2-release-notes/">StorSimple 8000 시리즈 업데이트 2</a> 이상에서 사용할 수 있습니다.</p>


  <h2>몇 가지 기술 세부 정보:</h2>


  <ul>
      <li style="text-align: justify">로컬로 고정된 볼륨은 완전히 프로비전되므로 프로비전 프로세스 중에 계층화된 볼륨의 일부 기존 데이터가 클라우드로 푸시될 수 있습니다.</li>
      <li style="text-align: justify">로컬로 고정된 볼륨에 저장된 데이터는 중복 제거되고 압축되지 않습니다. 그러나 로컬로 고정된 볼륨의 스냅샷은 중복 제거됩니다.</li>
      <li style="text-align: justify">로컬로 고정된 볼륨의 최대 프로비전 용량은&nbsp; 8100/8600에서 8.5 및 22.5TB입니다.</li>
      <li style="text-align: justify">계층화된 볼륨은 로컬로 고정된 볼륨으로 변환할 수 있으며 그 반대의 경우도 마찬가지입니다.</li>
      <li style="text-align: justify">DR의 경우 로컬로 고정된 볼륨에 대한 즉각적인&quot; 복원을 지원&quot;하지만 클라우드에서 모든 데이터를 다운로드할 때까지 로컬 보장이 제공되지&#39;.</li>
  </ul>


  <h2>시작하는 방법</h2>


  <p style="text-align: justify">Azure의 StorSimple Manager에서 기존 계층화된 볼륨을 관리하는 것과 동일한 방식으로 로컬로 고정된 볼륨 &ndash; 을 만들고 관리할 수 있습니다.&nbsp; 로컬로 고정된 볼륨 및 해당 관리에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-manage-volumes/">StorSimple 볼륨 관리에</a> 대한 제품 설명서에서 확인할 수 있습니다.</p>


  <p style="text-align: justify">StorSimple 8000 시리즈 업데이트 2의 새로운&#39;알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-update2-release-notes/">릴리스 정보를</a> 참조하세요&nbsp;.</p>
