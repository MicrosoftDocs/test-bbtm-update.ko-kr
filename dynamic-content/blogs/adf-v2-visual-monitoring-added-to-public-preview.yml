Slug: adf-v2-visual-monitoring-added-to-public-preview
Title: 'Azure Data Factory: 공개 미리 보기에 추가된 시각적 모니터링'
Summary: 고객에게 ADF v2에 대한 시각적 모니터링 기능이 추가된 것을 발표하게 되어 기쁩니다. 이 릴리스에서는 단일 데이터를 작성하지 않고도 Data Factory v2 파이프라인을 쉽게 모니터링할 수 있습니다.
Content: >-
  <p>고객에게 ADF <a href="https://docs.microsoft.com/en-us/azure/data-factory/" target="_blank">v2(Azure Data Factory V2</a>)에 대한<strong> 시각적 모니터링 기능이</strong> 추가된 것을 발표하게 되어 기쁩니다. 이 릴리스에서는 한 줄의 코드를 작성하지 않고 데이터 팩터리 v2 파이프라인을 쉽게 모니터링할 수 있습니다. 첫 번째 릴리스에서는 파이프라인 및 활동 실행을 시각적으로 모니터링할 수 있습니다. 간단하고 직관적인 목록 기반 인터페이스를 사용하여 실행을 모니터링하고 필터링 및 정렬을 비롯한 이러한 목록에 대한 다양한 작업을 수행할 수 있습니다. 이 릴리스에서는 사용 가능한 시각적 모니터링 기능을 사용하는 방법에 대한 가이드 투어도 제공합니다. 또한 고객에게 귀중한 피드백을 제공할 수 있는 기능을 제공하고 있습니다.</p>


  <p>이는 향후 몇 개월 내에 고객이 데이터 팩터리 v2 파이프라인을 시각적으로 작성하고 모니터링할 수 있도록 할 계획인 많은 시각적 도구 중 첫 번째 도구입니다. ADF v2용 시각적 도구의 궁극적인 목표는 직관적인 환경을 갖춘 신규 및 고급 사용자 모두의 생산성과 효율성을 높이는 것입니다.</p>


  <p>프로비전된 v2 데이터 팩터리 블레이드에서 <strong>모니터 &amp; 관리&rsquo; 타일을 클릭하여&lsquo;</strong> 시작할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/421cdc4e-837d-4f9c-a3b1-3d23809fdfd1.png"><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acc4589f-228c-4b2a-b893-9d962deaf581.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="이미지" width="623"></a></p>


  <p>&nbsp;</p>


  <p>ADF v2에서 시각적 모니터링을 사용하여 사용할 수 있는 흥미로운 기능 중 일부를 확인하세요.</p>


  <h2>목록 보기 모니터링</h2>


  <p>간단한 목록 보기 인터페이스로 파이프라인과 활동 실행을 모니터링합니다. 모든 실행은 로컬 브라우저 표준 시간대에 표시됩니다. 시간대를 변경할 수 있으며 모든 날짜 시간 필드가 선택된 시간대로 맞춰집니다.</p>


  <h3>파이프라인 실행 모니터링</h3>


  <p>아래에서 데이터 팩터리 v2 파이프라인에 대한 각 파이프라인 실행을 보여주는 목록 보기를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4bdd65f-923c-4ee4-bb74-04cd05d4b1bd.png"><img alt="image" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08f04a6e-8c99-4bc7-a4e3-ef6b18aa1965.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="이미지" width="610"></a></p>


  <h3>작업 실행 모니터링</h3>


  <p>아래에서 각 파이프라인 실행에 해당하는 활동 실행을 보여주는 목록 보기를 볼 수 있습니다. 작업 열 아래에서 <strong>작업 실행&rsquo; 아이콘을 클릭하여&lsquo; 각</strong> 파이프라인 실행에 대한 작업 실행을 봅니다.<strong>&lsquo;&rsquo;</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d7f8de0-95be-480f-9522-2b3cd96da412.png"><img alt="image" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/068b968a-2845-43ca-b444-78994f31cea5.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="이미지" width="610"></a></p>


  <p>참고: 파이프라인 및 활동 실행 목록을 새로 고치려면 위쪽의 <strong>새로 고침&rsquo; 아이콘을 클릭&lsquo;</strong>해야 합니다. 자동 새로 고침은 현재 지원되지 않습니다.</p>


  <h2>풍부한 정렬 및 필터링</h2>


  <p>순서 파이프라인은 실행 시작에 의해 desc/asc로 실행되고, 파이프라인 실행 파이프라인 이름, 실행 시작 및 실행 상태를 필터링합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/869b25a2-b8eb-40d4-8723-874df5ff95bc.png"><img alt="image" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b7b677f-f024-40d9-a364-c73eceb78d27.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="이미지" width="610"></a></p>


  <h2>목록 보기에 열 추가/제거</h2>


  <p>목록 보기 머리글을 마우스 오른쪽 단추로 클릭하고 목록 보기에 표시할 열을 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7383edd-3e1d-4b0d-9518-d87408cb6dfc.png"><img alt="image" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adc11404-3930-460c-b849-2f8a8350586b.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="이미지" width="610"></a></p>


  <h3>목록 보기에서 열 너비 다시 정렬</h3>


  <p>열 머리글 위로 마우스를 가져가면 목록 보기에서 열 너비를 늘리거나 줄입니다.</p>


  <h2>가이드 투어</h2>


  <p>왼쪽 아래에 있는<strong> 정보 아이콘&rsquo;을 클릭합니다.&lsquo;</strong> 그런 다음 <strong>단계별 둘러보&rsquo;기를 클릭하여&lsquo; </strong>파이프라인 및 활동 실행을 시각적으로 모니터링하는 방법에 대한 단계별 지침을 가져올 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3be7155-aa4f-4858-890f-c6e8286576de.png"><img alt="image" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9945c8e-ab36-4a0f-aaa1-f2db834ca90d.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="이미지" width="453"></a></p>


  <h2>피드백</h2>


  <p><strong>피드백&rsquo; 아이콘을&lsquo;</strong> 클릭하여 다양한 기능 또는 발생할 수 있는 문제에 대한 피드백을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38e10822-888c-41a7-b1ac-5d3bd31ee2ff.png"><img alt="image" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d43d145e-8151-413c-9174-286810e7e795.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="이미지" width="387"></a></p>


  <h2>데이터 팩터리 선택</h2>


  <p>왼쪽 위에 있는 <strong>&lsquo;Data Factory&rsquo;</strong> 아이콘을 마우스로 가리킵니다. <strong>화살표&rsquo; 아이콘을&lsquo;</strong> 클릭하여 모니터링할 수 있는 Azure 구독 및 데이터 팩터리 목록을 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/151acfb1-2242-483c-bfde-a595d0f04af1.png"><img alt="image" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1580cf2d-ca31-4423-9675-c3c11168c138.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="이미지" width="610"></a></p>


  <p>&nbsp;</p>


  <p>ADF v2 시각적 모니터링 기능의 <strong>첫 번째 공개 릴리스</strong> 입니다. Microsoft는 고객 피드백에 따라 새로운 기능을 사용하여 릴리스된 비트를 지속적으로 새로 고치기 위해 노력하고 있습니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-visually" target="_blank">ADF v2 시각적 모니터링 기능을</a> 사용하기 위한 자세한 정보와 자세한 단계를 확인하세요.</p>


  <p>Azure Data Factory를 사용하여 파이프라인 빌드를 쉽고 빠르게 <a href="https://docs.microsoft.com/en-us/azure/data-factory/">시작</a>합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory" target="_blank">Azure Data Factory 포럼</a>을 방문하세요.</p>
