Title: PDC 2010 알림
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 오늘 PDC에서 우리는 우리의 더 구축하도록&nbsp; 설계된 SQL Azure 관련된 흥미로운 새로운 기능의 숫자를 발표하게되어 기쁘게 생각합니다 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>오늘 PDC에서는 플랫폼을 더욱 구축하고 애플리케이션 빌드 및 관리의 복잡성을 줄이기 위해 설계된 SQL Azure 관련된 흥미로운 새로운 기능을 발표하게 되어 기쁩니다&nbsp;. 오늘 우리는 발표하고 있습니다.</p>  <ul>  <li><b>SQL Azure 보고 CTP:</b>&nbsp; SQL Azure Reporting을 사용하면 개발자가 SQL Azure 데이터베이스에 저장된 정보에 대한 클라우드 기반 보고서를 포함하여 애플리케이션을 향상시킬 수 있으므로 이러한 애플리케이션 사용자는 컴퓨터 또는 인스턴스 설정에 대해 걱정할 필요 없이 해당 기간 업무 데이터에 대한 더 큰 통찰력을 얻을 수 있습니다.&nbsp;  개발자는 친숙한 SQL Server Reporting Services 도구를 사용하여 보고서를 작성한 다음 온-프레미스 또는 클라우드에 있을 수 있는 애플리케이션에서 이러한 보고서를 사용할 수 있습니다. </li>  <li><b>SQL Azure 데이터 동기화 CTP 2:</b>&nbsp; PDC에서는 온-프레미스 SQL Server SQL Azure 간에 전체 데이터베이스 또는 특정 테이블을 동기화할 수 있도록 SQL Azure 데이터 동기화 대한 업데이트도 발표합니다&nbsp;.  고객에게 온-프레미스 및 클라우드에 걸쳐 있는 솔루션을 빌드하는 데 더 큰 유연성을 제공합니다. 이제 고객은 데이터 센터뿐만 아니라 온-프레미스 SQL Server SQL Azure 데이터베이스를 동기화할 수 있습니다. </li>  <li><b>SQL Azure 데이터베이스 관리자:</b> Windows Azure 플랫폼 개발자 포털 새로 고침의 일환으로 SQL Azure 데이터베이스에 대한 새로운 간단한 웹 기반 데이터베이스 관리 및 쿼리 기능을 발표합니다. 이 기능은 이전에 Project 휴스턴&rdquo;이라고 &ldquo;했으며, 고객은 도구를 다운로드할 필요 없이 웹 브라우저 내에서 간소화된 환경을 사용할 수 있습니다. </li>  <li>고객은 즉시 등록하여 여기에서 새로운 기능에 대한 자세한 정보를 얻을 수 <a href="https://go.microsoft.com/fwlink/?LinkID=204134&amp;clcid=0x409">있습니다</a>. 새로운 SQL Azure 보고 및 데이터 동기화 서비스의 제한된 CTP 프로그램은 2010년 말까지 사용할 수 있습니다. 용량을 계속 구축함에 따라 서비스에 참여하고 사용해 보기 위한 초대가 전송됩니다. </li>  </ul>  <p>더 많은 업데이트를 위해 이 블로그( <a href="https://blogs.msdn.com/b/sqlazure/rss.aspx">RSS 피드</a>가 있음) 또는 Twitter 계정(<a href="https://www.twitter.com/sqlazure">@SQLAzure</a>)을 계속 지켜보세요.&nbsp; </p>  <p>&nbsp;</p>  <p>링크:</p>  <ul>  <li>트위터: <a href="https://www.twitter.com/sqlazure">https://www.twitter.com/sqlazure</a>&nbsp; </li>  <li>Zane Adams&rsquo; 블로그: <a href="" title=""></a> </li>  </ul>'
