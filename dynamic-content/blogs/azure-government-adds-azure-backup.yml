Slug: azure-government-adds-azure-backup
Title: Azure Government에서 Azure Backup 추가
Summary: Microsoft Azure Government의 새로운 기능으로 지속적인 추진력의 일환으로 Azure Backup을 사용하여 Azure IaaS VM의 백업을 발표하게 되어 기쁩니다.
Content: >-
  <p><a href="https://aka.ms/backup_governmentcloud">Microsoft Azure Government</a>의 새로운 기능으로 지속적인 추진력의 일환으로 <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a>을 사용하여 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-backup-for-azure-iaas-vms/">Azure IaaS VM의 백업을 </a>발표하게 되어 기쁩니다. Azure IaaS VM의 보호는 주 및 지역, 연방 민간 및 국방의 정부 고객 수와 클라우드에서 자산을 백업하여 중요한 비즈니스 요구에 클라우드를 활용하는 전용 정부 관행을 갖춘 100개가 넘는 솔루션 파트너에 도움이 됩니다.</p>


  <p>또한 모든 Azure Government 고객을 위해 디스크 및 클라우드에 대한 워크로드를 보호하기 위해 Azure Backup의 기능인 Microsoft Azure <a href="https://azure.microsoft.com/en-in/blog/announcing-microsoft-azure-backup-server/">Backup 서버를</a> 사용하도록 설정했습니다. 고객은 이 Microsoft Azure Backup 서버를 활용하여 SQL, SharePoint 및 Exchange 같은 주요 Microsoft 워크로드를 Azure에 백업할 수 있습니다.</p>


  <h1>Azure IaaS VM 백업</h1>


  <p>Azure IaaS VM 백업은 지속적인 유지 관리 및 백업을 위한 인프라 배포가 없는 애플리케이션 일치 백업을 제공합니다. Azure Backup은 IaaS VM에서 수행한 스냅샷을 안전하고 신뢰할 수 있는 Azure Backup 자격 증명 모음으로 전송하고 한 번의 클릭으로 VM을 복원할 수 있습니다.</p>


  <h3>Azure IaaS VM 백업</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/9jZ2WScImzE" width="560"></iframe></p>


  <h1>Azure Backup 서버</h1>


  <p>Azure Backup 서버를 사용하면 Microsoft SQL Server, Hyper-V VM, SharePoint Server, Microsoft Exchange 및 Windows 클라이언트를 백업할 수 있습니다. Microsoft SQL Server 같은 계층 1 워크로드를 사용하는 고객은 더 나은 RPO 및 RTO를 위해 디스크 백업을 선택하여 Microsoft Azure Backup Server를 활용할 수 있습니다. 디스크-디스크-클라우드 백업 전략을 사용하여 장기 보존을 위해 Azure에 계속 백업할 수 있습니다.</p>


  <h3>Azure Backup 서버 개요</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Series/Azure-Backup/Introducing-Azure-Backup-Server/player" width="560"></iframe></p>


  <h3>Azure Backup 서버를 다운로드하는 단계</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Series/Azure-Backup/Microsoft-Azure-Backup-Server-1-of-2-Download-Microsoft-Azure-Backup-Server/player" width="560"></iframe></p>


  <h3>Azure Backup 서버를 설치 및 등록하는 단계</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Series/Azure-Backup/Microsoft-Azure-Backup-Server-2-of-2-Install-Microsoft-Azure-Backup-Server/player" width="560"></iframe></p>


  <p>기존 Azure Backup 사용자인 경우 먼저 <a href="https://manage.windowsazure.us/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Azure Backup 자격 증명</a> 모음을 만들어 Azure 가상 머신을 백업하고 <a href="https://manage.windowsazure.us/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Microsoft Azure Backup Server를 다운로드</a>하여 엔터프라이즈 애플리케이션의 백업을 시작하세요.</p>


  <p>Azure를 처음으로 사용하는 경우 <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a> 에 대해 자세히 알아보고 <a href="https://aka.ms/backupazuregov">무료 Azure 평가판 구독</a>을 클릭합니다.</p>


  <h4><strong>FAQ</strong></h4>


  <p>Q) Azure Backup이 Azure Gov와 통신하도록 어떤 방화벽 규칙을 구성해야 하나요?</p>


  <p>A) 방화벽이 아래 URL과 통신할 수 있도록 설정해야 합니다.</p>


  <ul style="margin-left: 40px;">
      <li>www.msftncsi.com</li>
      <li>*.Microsoft.com</li>
      <li>*.WindowsAzure.us</li>
      <li>*.microsoftonline.com</li>
      <li>*.windows.net</li>
      <li>*.usgovcloudapi.net</li>
  </ul>


