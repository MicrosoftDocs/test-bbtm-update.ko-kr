Title: Azure IoT 사용하여 제약 공급망 보호
Summary: Wipro는 Microsoft와 협력하여 디지털 공급망 및 위조 방지 플랫폼인 Titan Secure를 개발했습니다. 이 플랫폼은 Microsoft Azure IoT(사물 인터넷) 기술로 구축되었으며, 기업이 위조 약물 및 콜드 체인 제품 낭비를 줄이는 데 도움을 줍니다.
Content: >-
  <p>전&rsquo; 세계 중도에 있는 의학 팔레트의 운송을 감독할 책임이 있습니다. 약물은 뉴저지 중부의 아웃바운드 창고를 제조하는 제약 회사에서&rsquo; 타사 물류 회사, 유통 업체, 약국 및 궁극적으로 환자로 이동합니다. 책상에 명함을 &ndash; 보관하는 상자보다 더 크지 않은 팔레트 &ndash; 의 각 상자에는 매우 비용이 많이 드는 의학, 10 년의 연구 및 RD&amp; 지출의 제품이 포함되어 있습니다.</p>


  <p>아, 그리고 실제로 몇 가지 캐치 &ndash; 가있다&rsquo;. 온도 및 진동에서 상자가 열렸는지 여부에 이르기까지 긴 요구 사항 목록을 준수해야 합니다. 상자는 전체 여정에서 섭씨 2-8도 사이의 안정적인 온도로 유지되어야 합니다. 또한, 상자는 Faberge 계란으로 충격에 취약. 그리고 각 상자의 내용은 쉽게 가짜 수 있습니다. 그리고 또 다른 캐치 : 당신의 회사는 글로벌 물류 사업에없&rsquo;는, 당신은 그들이 뉴저지에서화물 베이를 떠나자마자 귀중한 의학의 상자의 감독을 잃게됩니다.</p>


  <h2>IoT는 안전하고 스마트한 콜드 체인 자산 관리를 위한 새로운 시대를 열었습니다.</h2>


  <p>예전에는 콜드 체인을 모니터링하고 관리하는 데 사용할 수 있는 유일한 솔루션은 화물 기술자가 각 아웃바운드 팔레트의 중앙에 데이터 로거를 던지고 최선을 다하기를 바라는 것이었습니다. 배송은 타사 물류 회사에서 유통 업체, 창고, 과거 화물 전달자, 마지막 마일 유통으로 전달되었으며 마침내 약국과 환자에게 전달되었습니다. 마약 폐기물이나 잠재적인 위조에 대한 노출이 높은 동안 가시성은 미미했습니다.</p>


  <p>Microsoft와 Wipro는 더 나은 솔루션을 구상했습니다. 콜드 체인이 프로덕션에서 고객에게 배달까지 유지되도록 하는 데 도움이 되는 것입니다. 그리고 위조와 같은 문제를 제한하는 것입니다.</p>


  <p>우리는 글로벌 20대 제약 회사와 협력하여 디지털 공급망 및 위조 방지 플랫폼인 <a href="https://www.wipro.com/pharmaceutical-and-life-sciences/titan-secure/">Titan Secure</a>를 개발했습니다. 이 플랫폼은 <a href="https://azure.microsoft.com/en-us/overview/iot/">Microsoft Azure IoT(사물 인터넷) 기술</a>로 빌드되었습니다. 자세한 내용은 아래 Titan Secure 참조 아키텍처를 참조하세요.</p>


  <p>&ldquo;Azure IoT 기술을 통해 콜드 체인을 유지하고 제약 고객의&rdquo; &amp; &ldquo; 위조 비용을 줄이는 데 필요한 경고 및 분석을 제공하는 실시간 IoT 솔루션을 개발할 수 있었습니다. Microsoft는 고객과 협력하여 센서를 사용자 지정하고 관리자가 제약 배송 상태를 실시간으로 쉽게 이해할 수 있는 사용자 인터페이스를 개발했습니다. 그 결과 유용한 인사이트를 제공하는 사용하기 쉬운 대시보드가 생성되었습니다.&rdquo;</p>


  <p>&ldquo;Azure IoT 세계적 수준의 IoT 및 위치 인텔리전스 Microsoft Azure 서비스를&rdquo; 통해 고객 가치 체인에 더 큰 효율성과 안정성을 제공합니다.</p>


  <h2>위조 의약품 및 콜드 체인 제품 낭비로 미래 Imagine</h2>


  <p>빠른 전진: Wipro에서 Titan Secure를 구현했다고 상상해 보세요&rsquo;. 이제 아웃바운드 화물 기술자는 FDA 및 EMA 규격 일련 번호 및 바코드와 페어링되는 약물의 각 상자에 작고 유연한 BLE(Bluetooth 저에너지) 비콘 센서를 때렸습니다. 센서는 온도, 습도, 충격, 진동 및 변조 데이터를 측정합니다. 온도 여행 또는 잠재적 위조 시도 시 지리 공간적 경고를 실시간으로 생성합니다. 정보는 Azure에 저장되고 표시됩니다. <a href="https://azure.microsoft.com/en-us/solutions/blockchain/">데이터는 Microsoft 블록체인</a>을 사용하여 백 엔드에서 전송되지만 배송 운영자는 데이터를 사용하는 것이 무엇을 의미하는지 알 필요가 없습니다&rsquo;. 사용하기 쉬운 대화형 지도 및 대시보드에서 기술자는 아웃바운드 웨어하우스에서 약국까지&rsquo; 배송되는 회사&rsquo; 제품의 각 개별 상자를 쉽게 추적할 수 있습니다. 배송이 너무 뜨거울 것으로 예상되면 관리자가 경고를 수신하므로 배송을 파기하기 전에 타사에 전화를 걸어 문제를 해결할 수 있습니다. 배송&rsquo; 중 하나에서 변조가 발견되면 발생한 내용&rsquo;과 영향을 받은 상자 수를 빠르게 확인할 수 있습니다.</p>


  <h2>콜드 체인을 실시간으로 관리</h2>


  <p>회사에 어떤 의미가 있나요? Wipros&rsquo; Thanjavuru는 제약 회사가 이제 콜드 체인 관리를 디지털화할 수 있다고 설명 &ldquo;했습니다. 전체 제품 과정을 통해 온도 및 원격 분석 데이터를 모니터링하고, Titan Secure 대시보드 내에서 분석 및 경고를 확인하여 위조 방지 지원을 포함한 가시성을 확인할 수 있으며 &ndash; , 배송에 대한 클라우드 연결 &ndash; 정보를 거의 실시간으로 사용할 수 있습니다.&rdquo;</p>
