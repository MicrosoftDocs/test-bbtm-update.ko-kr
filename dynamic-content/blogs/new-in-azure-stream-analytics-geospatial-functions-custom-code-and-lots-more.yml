  <h2 align="left">Azure Stream Analytics용 Visual Studio 도구</h2>


  <p align="left">Stream Analytics 작업 작성, 테스트 및 디버깅에서 엔드 투 엔드 개발자 생산성을 최대화하기 <a href="https://docs.microsoft.com/azure/stream-analytics/stream-analytics-tools-for-visual-studio">위해 Visual Studio Azure Stream Analytics 도구</a>의 공개 미리 보기를 배포하고 있습니다. 진정한 오프라인 쿼리 빌드 및 테스트 환경을 사용하도록 클라이언트 컴퓨터의 로컬 테스트는 사용할 수 있는 주요 기능 중 하나입니다. 또한 IntelliSense(코드 완성), 구문 강조 표시, 오류 표식 및 소스 제어 통합과 같은 기능은 클래스 개발자 환경에서 최상의 기능을 제공하도록 설계되었습니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95d0de8a-6630-4c57-9add-6b042f2c9219.png"><img alt="Stream Analytics jobs in Visual Studio" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea5b7d3b-b613-4cab-8ea6-8c832f46e6df.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Visual Studio Stream Analytics 작업" width="640"></a></p>


  <p align="center"><em>Visual Studio Stream Analytics 작업</em></p>


  <h2 align="left">Power BI 사용하여 짧은 대기 시간 대시보드</h2>


  <p align="left">고객 요구를 개선하기&rsquo; 위해 성능 및 대기 시간의 경계를 지속적으로 테스트하기 위해 Power BI 엔지니어링 팀과 긴밀히 협력하여 Azure Stream Analytics를 사용하여 빌드된 솔루션에 대한 대시보드 환경을 개선했습니다. 이제 Azure Stream Analytics 작업이 새 Power BI 스트리밍 데이터 세트로 출력할 수 있습니다. 이렇게 하면 지금까지 가능했던 것보다 훨씬 짧은 대기 시간으로 <a href="https://docs.microsoft.com/azure/stream-analytics/stream-analytics-power-bi-dashboard">풍부한 시각적 개체 및 동적 대시보드를 사용할 </a>수 있습니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/720bc39c-2bc7-40c7-84a5-616c19f424f7.png"><img alt="Dashboards powered from Azure Stream Analytics" border="0" height="377" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/708fb881-a5b8-4afa-b3a6-eaa473ed561f.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stream Analytics에서 구동되는 대시보드" width="640"></a></p>


  <p align="center"><em>Azure Stream Analytics에서 데이터를 스트리밍하여 구동되는 대시보드</em></p>


  <h2 align="left">작업 진단 로그</h2>


  <p>셀프 서비스 문제 해결 환경을 개선하기 위해 설계된 일련의 지속적인 투자를 기반으로, 오늘 <a href="https://docs.microsoft.com/azure/stream-analytics/stream-analytics-job-diagnostic-logs">Azure Monitoring과</a> Azure Stream Analytics&rsquo; 통합의 미리 보기를 발표합니다. 이를 통해 고객에게 손실, 지연 또는 잘못된 형식의 데이터를 처리하는 체계적인 방법을 제공하는 동시에 효율적인 메커니즘을 통해 잘못된 데이터로 인한 오류를 조사할 수 있습니다.</p>


  <p>오류를 발생시키는 실제 데이터에 즉시 액세스하면 고객이 문제를 신속하게 해결할 수 있습니다. 사용자는 데이터에서 오류가 발생할 때 작업의 작동 방식을 제어하고 관련 이벤트 데이터 및 운영 메타데이터(예: Azure Storage 또는 Azure Event Hubs의 발생 시간 및 개수) 이 데이터는 오프라인에서 진단 및 문제 해결에 사용할 수 있습니다. 또한 azure Log Analytics의 풍부한 시각화 및 분석 기능을 사용하여 Azure Storage 라우팅된 데이터를 분석할 수 있습니다.</p>


  <p>데이터 처리 오류의 주요 예는 다음과 같습니다. 스키마가 일치하지 않는 경우 데이터 변환 및 직렬화 오류; 호환되지 않는 형식 및 제약 조건(예: allow null, duplicates; 변환 중에 문자열 잘림 및 전체 자릿수 문제</p>


