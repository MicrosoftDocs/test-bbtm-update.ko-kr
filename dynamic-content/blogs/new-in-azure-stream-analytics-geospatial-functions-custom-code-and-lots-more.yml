  <h2 align="left">피드백 및 아이디어가 계속 제공될 예정</h2>


  <p>Azure Stream Analytics 팀은 사용자 의견을 경청하고 사용자 의견으로 향후 투자를 지시할 수 있도록 최선을 다하고 있습니다. 대화에 참여하고 <a href="https://feedback.azure.com/forums/270577-stream-analytics/filters/top">UserVoice</a>를 통해 음성을 들을 수 있습니다.</p>


