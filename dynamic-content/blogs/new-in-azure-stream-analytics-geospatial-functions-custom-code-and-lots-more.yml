Title: 'Azure Stream Analytics의 새로운 기능: 지리 공간적 함수, 사용자 지정 코드 등!'
Summary: 오늘 Azure Stream Analytics에서 몇 가지 강력한 기능의 출시를 발표하게 되어 기쁩니다. 여기에는 지리 공간적 함수에 대한 기본 지원, JavaScript를 사용한 사용자 지정 코드, Power BI 있는 짧은 대기 시간 대시보드 및 Visual Studio 통합 및 작업 진단 로그 미리 보기가 포함됩니다. 또한 오늘날에는 더 이상 수신 데이터 제한이 없습니다.
Content: >-
  <p>오늘 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>에서 몇 가지 강력한 기능의 출시를 발표하게 되어 기쁩니다. 여기에는 지리 공간적 함수에 대한 기본 지원, JavaScript를 사용한 사용자 지정 코드, Power BI 있는 짧은 대기 시간 대시보드 및 Visual Studio 통합 및 작업 진단 로그 미리 보기가 포함됩니다. 또한 오늘날에는 더 이상 수신 데이터 제한이 없습니다.</p>


  <h2>지리 공간적 함수에 대한 네이티브 지원</h2>


  <p>오늘부터 고객은 Azure Stream Analytics를 사용하여 커넥티드 카, 차량 관리 및 모바일 자산 추적과 같은 시나리오에 대한 솔루션을 쉽게 빌드할 수 있습니다. 이제 개발자는 스트림 처리 논리에서 강력한 기본 제공 <a href="https://msdn.microsoft.com/library/mt778980(Azure.100).aspx">지리 공간적 기능을</a> 활용하여 지리적 영역을 정의하고 들어오는 지리 공간적 데이터를 억제, 근접성, 겹침 및 경고 생성 또는 필요한 워크플로 등을 쉽게 시작할 수 있습니다. 이러한 지리 공간적 기능은 GeoJSON 사양과 일치합니다.</p>


  <p>우리는 NASCAR을 포함하여 미리 보기에서 이러한 지리 공간적 기능을 사용하는 100명 이상의 고객이 있었습니다. 1947년에 설립된 NASCAR는 최고의 모터스포츠 조직이 되었습니다. 현재 NASCAR은 미국 30개 이상의 주, 캐나다, 멕시코 및 유럽에서 1,200개 이상의 인종을 제재하고 있습니다. NASCAR은 Azure Stream Analytics에서 지리 공간적 기능을 사용하는 선구자였습니다.</p>


  <blockquote>

  <p>&ldquo;우리는 경주 도중 그리고 후에 경주 원격 분석을 분석하기 위해 Azure Stream Analytics와 실시간 지리 공간적 분석을 사용합니다,&rdquo; 기술 개발의 NASCARs&rsquo; 전무 이사, Betsy Grider는 말했습니다</p>

  </blockquote>


  <h2>JavaScript 사용자 정의 함수를 사용하는 사용자 지정 코드</h2>


  <p>Azure Stream Analytics를 통해 고객은 이제 JavaScript의 기능을 SQL 단순성과 보급성을 결합할 수 있습니다. 지금까지 Azure Stream Analytics를 통해 개발자는 언어와 같은 매우 간단한 SQL 사용하여 실시간 쿼리 논리를 표현할 수 있습니다. 즉, 고객은 고급 시나리오를 구현하기 위해 보다 표현적인 사용자 지정 코드를 지원하도록 요청했습니다. 이제 더 풍부한 사용자 지정 코드 지원을 제공하기 위해 Azure Stream Analytics에서 JavaScript를 사용하여 <a href="https://docs.microsoft.com/azure/stream-analytics/stream-analytics-javascript-user-defined-functions">사용자 정의 함수</a> 에 대한 지원을 발표하게 되어 기쁩니다. 이 새로운 기능을 통해 고객은 이제 JavaScript에서 사용자 지정 코드를 작성하고 실시간 스트림 처리 쿼리의 일부로 쉽게 호출할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/538778d4-1d91-4547-be59-f81227b7cf80.png"><img alt="Java Script Image 1" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8028fb3-b0d9-4c23-9cd6-7471e8597a49.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Java 스크립트 이미지 1" width="640"></a></p>


