Title: ESET 파일 보안 확장자를 사용하여 Azure VM 보호 강화
Summary: 이번 주 ESET가 Azure Marketplace 보안 VM 확장 제품군의 일부가 되었다고 발표하게 되어 기쁩니다.
Content: >-
  이번 주 ESET가 Azure Marketplace 보안 VM 확장 제품군의 일부가 되었다고 발표하게 되어 기쁩니다.


  <a href="https://www.eset.com/business/server-antivirus/file-security-windows-azure/">ESET 파일 보안을 VM 확장자로</a> 프로비전하면 사용자는 ESET의 향상된 보안 및 환경을 얻을 수 있습니다. Windows Server용으로 특별히 설계된 솔루션은 Azure에서 가상 서버 인프라를 호스팅하는 비즈니스 고객인 더 큰 사용자 기반으로 확장됩니다. ESET 파일 보안은 VM 확장 기술을 사용하여 Azure VM 기능을 보강하고 확장할 수 있는 또 다른 예입니다.


  BYOL 모델을 사용하여 고객은 현재 라이선스를 이동하고 워크로드를 확장하여 Microsoft Azure 수 있습니다.


  VM 확장 프로비저닝 프로세스는 Azure Portal, PowerShell 명령, XPlat-Cli 및 ARM 템플릿과 같은 다양한 옵션을 통해 사용할 수 있습니다.

  <h2>VM 확장명으로서의 ESET 파일 보안</h2>

  가상 머신을 구성할 때 고객은 확장 목록에서 ESET 파일 보안을 선택하면 자동으로 백그라운드에 설치됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/ESET-Security-File.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="ESET 보안 파일" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ESET-Security-File_thumb.png" alt="ESET Security File" width="800" height="235" border="0" /></a>


  &nbsp;


  <strong></strong><strong>Also, 사용자는 Powershell을 사용하여 VM 확장을 추가할 수 있습니다</strong>.


  PS C:\PowerShell&gt; Get-AzureVMAvailableExtension -ExtensionName FileSecurity


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/Powershell.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="PowerShell" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Powershell_thumb.png" alt="Powershell" width="800" height="308" border="0" /></a>


  <strong>또는 Azure CLI: </strong>

  <pre class="prettyprint">$ azure vm extension list -n FileSecurity –json</pre>

  Microsoft Azure VM 확장이 무엇인지 잘 모르는 경우 <a href="https://msdn.microsoft.com/library/azure/dn606311.aspx">이 문서를</a> 읽어보세요.

  <h2>ARM 템플릿</h2>

  Azure에서 다양한 서비스의 배포를 자동화할 수 있도록 <a href="https://azure.microsoft.com/blog/2014/04/03/announcing-preview-of-new-portal-and-exciting-updates-to-other-azure-services">Azure Resource Manager</a> JSON 기반 템플릿에 계속 투자합니다.


  이러한 노력에 맞춰 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/eset-vm-extension" target="_blank">ESET 확장을 사용하여 Windows VM</a>을 프로비전하는 오픈 소스 템플릿도 지원합니다.


  다음은 ESET 확장을 사용하는 간단한 템플릿의 코드 조각입니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/extensions.png"><img class="alignnone size-medium wp-image-320461" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/extensions-636x291.png" alt="extensions" width="636" height="291" /></a>


  &nbsp;


  단 한 번의 클릭 단추로 간단한 자동화된 프로비저닝 환경으로 이동하게 됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/Deploy.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="배포" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Deploy_thumb.png" alt="Deploy" width="198" height="57" border="0" /></a>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/Custom-Deployment.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="사용자 지정 배포" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Custom-Deployment_thumb.png" alt="Custom Deployment" width="783" height="406" border="0" /></a>


  <strong>Azure CLI:</strong>

  <pre>azure group create --name WindowsSecureRG --location "West US"</pre>

  <pre>azure group deployment create --resource-group WindowsSecureRG -template-uri https://github.com/Azure/azure-quickstart-templates/blob/master/eset-vm-extension/eset-template.json</pre>

  <strong>Powershell:</strong>

  <pre>New-AzureResourceGroup -Name WindowsSecureRG -TemplateUri https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/eset-vm-extension/<span class="css-truncate css-truncate-target">eset-template.json</span></pre>

  Azure.com 템플릿 <a href="https://azure.microsoft.com/en-us/documentation/templates/">페이지에서 이러한 템플릿</a> 및 더 많은 템플릿을 찾을 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/File-Security.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="파일 보안" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/File-Security_thumb.png" alt="File Security" width="800" height="551" border="0" /></a>

  <h2>공동 작업</h2>

  모든 사람과 조직이 더 많은 성과를 거둘 수 있도록 하려는 Microsoft의 노력의 일환으로, 이러한 유형의 결과물은 해커톤 모델을 기반으로 하여 ESET, Microsoft 개발자 환경 및 Microsoft Azure Engineering을 비롯한 여러 팀의 재능과 전문 지식을 결합한 민첩한 개발 원칙을 적용한 심층적인 공동 작업 노력의 결과입니다. 이 모델은 클라우드 기술의 채택 및 통합을 크게 가속화하여 오픈 소스 커뮤니티가 이러한 참여로 인해 발생하는 기술 아티팩트들을 지속적으로 기여하고 개선할 수 있도록 <a href="https://github.com/Azure">합니다</a>.
