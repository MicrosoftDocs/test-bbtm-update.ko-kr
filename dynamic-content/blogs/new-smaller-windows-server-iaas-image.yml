Title: 더 작은 Windows 서버 IaaS 이미지
Summary: Azure를 고객에게 더 나은 가치로 만들 수 있는 방법을 계속 찾고 있습니다. 2월 17년에 시작된 새 디스크 서비스인 Azure Managed Disks는 VM(Virtual Machines)의 관리 및 크기 조정을 간소화합니다. 빈 Managed Disk를 만들거나 스토리지 계정의 VHD 또는 VM 만들기의 일부로 이미지에서 Managed Disk를 만들도록 선택할 수 있습니다.
Content: >-
  <p>Azure를 고객에게 더 나은 가치로 만들 수 있는 방법을 계속 찾고 있습니다. 2월 &#39;17일 출시된 새 디스크 서비스인 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/">Azure Managed Disks</a>는 VM(Virtual Machines)의 관리 및 크기 조정을 간소화합니다. 빈 Managed Disk를 만들거나 스토리지 계정의 VHD 또는 VM 만들기의 일부로 이미지에서 Managed Disk를 만들도록 선택할 수 있습니다.</p>


  <p>Premium 및 표준 모두 Managed Disks의 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/disks/">가격은</a> 표준 관리되지 않는 디스크의 가격 책정과 다른 프로비전된 디스크 크기를 기반으로 합니다. 비용을 낮게 유지하기 위해 더 작은 32GB 및 64GB 표준 Managed Disk 크기로 낮은 디스크 가격 책정 옵션을 만들었습니다. 또한 Azure Marketplace에서 Windows Server 2008R2, Windows Server 2012, Windows Server 2012R2 및 Windows Server 2016 30GB OS 디스크가 있는 두 번째 Windows Server 제품 집합을 추가했습니다. 이러한 작은 이미지 앞에는 Azure Portal의 이미지 제목에 [smalldisk]&rdquo;가 추가&nbsp;&ldquo;됩니다. Powershell, CLI 및 ARM 템플릿의 경우 이미지 SKU에 -smalldisk&quot;가 &quot;추가됩니다. 애플리케이션에 많은 양의 OS 디스크 공간이 필요하지 않은 경우 32GB 표준 ManagedOS&nbsp; 디스크와 127GB를 사용하여 배포하도록 선택하는 경우 VM당 $2.18의 절감액을 확인할 수 있습니다. 대규모 배포의 경우 이점은 누적되며 상당한 비용 절감을 나타낼 수 있습니다.&nbsp;</p>


  <p>또한 OS 디스크를 확장하기 위한 기존 가이드에 따라 OS 디스크&nbsp;를 확장할 수 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/expand-os-disk">Azure 리소스 그룹에서 Virtual Machine의 OS 드라이브를 확장하는 방법</a></li>
  </ul>


  <p>OS 디스크를 확장한 경우 Windows VM에 로그인하고 디스크 관리 도구를 사용하여 OS 디스크 크기와 일치하도록 OS 파티션을 확장합니다.</p>
