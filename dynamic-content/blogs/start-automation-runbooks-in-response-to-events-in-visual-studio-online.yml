Title: Visual Studio Online의 이벤트에 대한 응답으로 Automation Runbook 시작
Summary: Visual Studio Online Service Hooks를 사용하여 Azure Automation Runbook을 시작합니다.
Content: >-
  올해 초 //Build 또는 Ignite에 참석할 수 없었다면 Microsoft의 제품 제품군에 제공되는 훌륭한 새로운 기능에 대한 기록된 세션 중 일부를 볼 수 있었으면 합니다.개인적으로 가장 기대되는 두 가지는 Visual Studio Online(VSO)과 Azure Automation입니다.이러한 두 서비스는 ALM(애플리케이션 수명 주기 관리)/DevOps 경험에서 큰 도움이 될 것입니다.


  모든 현재와 곧 VSO에서 출시 될 기능 중, 요즘 내 눈을 사로 잡은 것은 확장성 옵션입니다.작년에 발표된 한 가지 옵션은 <a href="https://www.visualstudio.com/en-us/get-started/integrate/integrating-with-service-hooks-vs" target="_blank">서비스 후크입니다</a>.서비스 후크를 사용하면 VSO 프로젝트에서 문제가 발생할 때(예: 새 빌드 생성, 작업 항목 업데이트 등) 다른 서비스에 대한 작업을 수행할 수 있습니다.사용 가능한 서비스 중 하나는 <a href="https://www.visualstudio.com/get-started/integrate/service-hooks/webhooks-and-vso-vs" target="_blank">웹후크</a>입니다.웹후크는 VSO에서 선택한 URL로 이벤트에 대한 JSON 데이터를 게시할 수 있습니다.Azure Automation을 입력합니다.


  <a href="https://azure.microsoft.com/en-in/documentation/articles/automation-webhooks/" target="_blank">Azure Automation Webhook의</a> 최근 발표를 통해 AZURE에서 호스트되는 사용자 지정 Runbook을 트리거하여 VSO에서 이벤트가 발생할 때 원하는 작업을 수행할 수 있습니다.그것은 굉장하지 않습니까!?이것이 당신의 DevOps 야망을 위해 열릴 수 있는 가능성을 생각해 보십시오!

  <h2>웹후크 및 VSO 서비스 후크 만들기</h2>

  이 작동 방식을 보여주기 위해 AZURE Automation에서 VSO에서 데이터를 수신하고(O365를 통해) 지정된 주소로 이메일을 보낼 <a href="https://gallery.technet.microsoft.com/Send-Email-from-Azure-e7b49e16" target="_blank">Runbook</a> 을 만들었습니다.이 Runbook을 설정하는 단계는 다음과 같습니다.

  <ol>
   <li>조직의 Azure 구독으로 이동하여 <a href="https://portal.azure.com">https://portal.azure.com</a> 로그인합니다.여기에서 찾아보기 –&gt; Automation 계정을 클릭합니다.</li>
   <li>Automation 계정 블레이드에서 새 계정을 만들거나 기존 Automation 계정에 Runbook을 배치하도록 선택할 수 있습니다.</li>
   <li>Automation 계정에서 자산 -&gt; 자격 증명을 클릭합니다.전자 메일을 보내려는 사용자의 사용자 이름/암호를 포함하는 새 자격 증명을 만듭니다.자격 증명에 할당하는 이름을 기록해 둡다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuCredential" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuCredential.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="610" height="270" border="0" /></li>
   <li>Microsoft 스크립트 센터로 이동하여 Send-VsoEmail Runbook을 다운로드합니다.<a href="https://gallery.technet.microsoft.com/Send-Email-from-Azure-e7b49e16" target="_blank"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-Download" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Download.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="108" height="29" border="0" /></a></li>
   <li>스크립트를 열고 #27 줄에서 "수동으로 구성된 변수" 섹션을 찾습니다.사용자 환경에 따라 다음과 같이 변경합니다.
  <ol>
   <li>줄 #30 – 자격 증명 자산 이름을 3단계에서 설정한 이름으로 업데이트합니다.</li>
   <li>줄 #31 – 전자 메일의 To 필드에 추가될 전자 메일 주소 배열을 업데이트합니다.</li>
   <li>줄 #32 – 사용하려는 SMTP 서버를 업데이트합니다.</li>
  </ol>

  </li>
   <li>Automation 계정으로 다시 이동하고 여기에서 Runbook 추가 –&gt; 기존 Runbook 가져오기를 클릭합니다.5단계에서 수정한 파일을 선택하면 Send-VsoEmail Runbook이 생성됩니다.
  <strong><span style="color: #ff0000;">참고:</span></strong>  Runbook은 파일과 동일한 이름으로 만들어집니다.다른 이름을 사용하려면 가져오기 전에 파일 이름을 변경하기만 하면 됩니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuAddNewRunbook" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuAddNewRunbook.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="610" height="302" border="0" /><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuImportRunbook" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuImportRunbook.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="610" height="279" border="0" /></li>
   <li>이제 사용자 환경에 다음과 같은 Runbook이 있어야 합니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuSendVsoEmail" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuSendVsoEmail.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="610" height="309" border="0" /></li>
   <li>다음으로, Azure Automation에서 웹후크를 만들어 VSO에서 이 Runbook을 시작할 수 있도록 해야 합니다.Send-VsoEmail Runbook에서 웹후크 –&gt; 새 웹후크를 만듭니다.이제 VSO(또는 해당 문제에 대한 모든 위치)에서 해당 Runbook을 호출할 수 있는 웹후크가 있습니다.
  <strong><span style="color: #ff0000;">참고</span></strong>: 만들기를 클릭하면 URL을 다시 검색할 방법이 없으므로 URL을 저장해야 합니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuCreateNewWebhook" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuCreateNewWebhook.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="610" height="290" border="0" /></li>
   <li>Visual Studio Online 계정 및 통합하려는 프로젝트로 이동합니다.프로젝트 홈페이지에서 오른쪽 위 모서리에 있는 기어를 클릭합니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuVsoProject" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuVsoProject.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="610" height="127" border="0" /></li>
   <li>제어판 페이지에서 서비스 후크 탭을 클릭합니다. 그런 다음 새 웹 후크 구독을 만듭니다.
  <img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuServiceHook" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuServiceHook.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="480" height="411" border="0" /></li>
   <li>트리거 값을 만든 작업 항목으로 설정합니다. 나열된 이벤트 중 하나에서 통합을 빌드할 수 있지만 이 이벤트를 용도로 사용합니다.
  <img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuVsoServiceHookTrigger" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuVsoServiceHookTrigger.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="480" height="302" border="0" /></li>
   <li>URL 필드에 8단계에서 만든 웹후크 URL을 입력합니다.추가 설정을 구성할 수 있는 옵션이 있지만, 목적을 위해 아래와 같이 구성한 다음 테스트를 클릭합니다.
  <strong><span style="color: #ff0000;">참고</span></strong>: 전자 메일에서 데이터를 올바르게 끌어오려면 최소한 리소스 세부 정보를 보내야 합니다.

  <img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuVsoServiceHookSettings" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuVsoServiceHookSettings.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="419" height="480" border="0" /></li>
   <li>테스트를 클릭하면 웹후크를 통해 Azure Automation Runbook으로 테스트 데이터를 보냅니다.모든 것이 정상이라고 가정하면 아래와 같은 성공 메시지가 표시됩니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuVsoServiceHookTest" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuVsoServiceHookTest.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="480" height="319" border="0" /></li>
   <li>테스트는 실제로 Runbook을 시작하는 라이브 테스트이므로 테스트 VSO 데이터가 포함된 이메일을 받아야 합니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuTestEmail" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuTestEmail.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="480" height="372" border="0" /></li>
   <li>테스트를 완료하기 위해 실제 VSO 작업 항목을 만들고 작동하는지 확인해 보겠습니다.VSO 프로젝트의 백로그 보기로 이동하여 새 작업 항목을 만듭니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuVsoNewWorkItem" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuVsoNewWorkItem.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="610" height="193" border="0" /></li>
   <li>이제 만들어진 새 백로그 항목을 알리는 새 전자 메일을 받게 됩니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-StartAutomationRunbooksinResponsetoEventsinVisualStudioOnline-AzAuVsoEmail" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuVsoEmail.png" alt="Start Automation Runbooks in Response to Events in Visual Studio Online" width="480" height="403" border="0" /></li>
  </ol>

  다 됐습니다!이제 Visual Studio 온라인 서비스 후크를 사용하여 모든 종류의 멋진 통합을 빌드할 수 있습니다.VSO는 웹후크를 사용하는 많은 통합 가능성의 한 예에 불과합니다.이 기능은 <a href="https://developer.github.com/webhooks/" target="_blank">GitHub</a>, <a href="https://azure.microsoft.com/en-us/services/scheduler/" target="_blank">Azure Scheduler</a> 또는 실제로 모든 사용자 지정 애플리케이션과 같은 다른 애플리케이션에서 쉽게 작동할 수 있습니다.모두 완료되었습니다!


