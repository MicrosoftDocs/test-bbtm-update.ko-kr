Title: 'Microsoft ExpressRoute: Office 365, Azure Government Cloud, 더 많은 파트너, 간소화된 청구'
Summary: '현재 AzureCon에서는 Microsoft Azure ExpressRoute를 확장하고 Microsoft Cloud 서비스에 도달하기 위한 더 많은 옵션을 제공하는 데 있어 진행 상황을 공유하고자 했습니다. '
Content: >-
  <p>현재 AzureCon에서는 Microsoft Azure ExpressRoute를 확장하고 Microsoft Cloud 서비스에 도달하기 위한 더 많은 옵션을 제공하는 데 있어 진행 상황을 공유하고자 했습니다. Were&rsquo; announcing:</p>


  <ul>
   <li>비즈니스용 Skype 포함한 Office 365 액세스하기 위한 일반 공급</li>
   <li>ExpressRoute를 통해 Microsofts&rsquo; Azure Government 클라우드에 도달하는 일반 공급</li>
   <li>연말까지 Microsoft Dynamics에 대한 ExpressRoute 연결</li>
   <li>ExpressRoute를 사용하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/">Azure Resource Manager</a> 사용</li>
   <li>추가 대역폭 옵션</li>
   <li>50Mbps에서 10Gbps까지의 모든 대역폭 옵션에서 무제한 데이터 또는 데이터 요금제가 포함된 간소화된 청구 옵션</li>
   <li>글로벌 파트너 에코시스템의 지속적인 확장</li>
  </ul>


  <p>이러한 향상된 기능은 더 나은 예측 가능한 네트워크 성능, 더 나은 개인 정보 보호, 더 나은 보안, 낮은 대기 시간 및 더 높은 대역폭을 위해 인터넷을 우회하는 Microsofts&rsquo; 클라우드 서비스에 도달할 수 있는 더 많은 옵션을 제공합니다.</p>


  <h2>ExpressRoute 비전: Microsofts&rsquo; 클라우드를 네트워크에 가져오기</h2>


  <p>ExpressRoute는 Microsoft 클라우드 서비스에 대한 프라이빗 높은 처리량 네트워크 연결을 제공합니다. 인터넷이 무시되므로 고객은 예측 가능한 네트워크 성능, 더 높은 네트워크 처리량, 향상된 보안 및 개인 정보를 경험합니다. ExpressRoute Meet-Me 사이트를 Microsoft 데이터 센터 근처에 배치함으로써 고객이 ExpressRoute Meet-Me 위치에 고성능 데이터베이스 및 Storage SAN(영역 네트워크)을 배치하는 새로운 시나리오가 등장했습니다. Meet-Me 사이트에 대한 대기 시간이 1~2ms로 낮아지면 고객은 데이터 센터에 하드웨어를 물리적으로 배치한 것처럼 네트워크 환경과 비슷한 환경을 얻을 수 있습니다.</p>


  <p>2014년 5월에 Azure 프라이빗 및 퍼블릭 서비스에 대한 ExpressRoute 일반 공급 액세스를 발표했습니다. Azure 프라이빗 서비스를 사용하면 개인 IP 주소 공간을 Azure에 연결하고 Azure Virtual Network에서 가상 머신(컴퓨팅 서비스)에 액세스할 수 있습니다. ExpressRoute를 통한 Azure 공용 서비스는 Storage, SQL 및 Media Services 같은 인터넷을 통해 액세스할 수 있는 Azure 서비스에 연결할 수 있음을 의미합니다. 당시 미국과 런던에 7개의 파트너와 3개의 ExpressRoute Meet-Me 사이트를 시작했습니다.&nbsp; 현재 전 세계에 전략적으로 위치한 28개의 파트너와 21개의 Meet-Me 사이트가 있습니다.</p>


  <p>고객이 자신의 사용자 기반과 지리적으로 가까운 서비스 및 애플리케이션을 제공할 수 있도록 글로벌 데이터 센터 공간을 계속 확장합니다. Microsoft의 약속은 모든 Microsoft 클라우드 데이터 센터 근처에 ExpressRoute를 두는 것입니다. 예를 들어, 이번 여름에는 캐나다 데이터 센터에 대한 계획을 발표했습니다. 물리적 데이터 센터와 가까운 캐나다 ExpressRoute Meet-Me 사이트를 제공할 예정입니다. 마찬가지로, 우리는 이미 뭄바이와 첸나이에서 인도에 대한 ExpressRoute Meet-Me 사이트를 발표했다. 모든 사이트를 보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-locations/">ExpressRoute 파트너 및 피어링 위치를</a> 방문하세요. 새로운 Microsoft 데이터 센터가 발표된다는 소식을 들을 때마다 곧 로컬 ExpressRoute Meet-Me 사이트가 있을 것으로 예상할 수 있습니다.</p>


  <h2>Office 365 및 비즈니스용 Skype</h2>


  <p>Microsoft의 비전은 모든 Microsoft 클라우드 서비스에 프라이빗 연결을 제공하는 것입니다. Azure는 ExpressRoute에서 지원하는 최초의 Microsoft 클라우드 서비스입니다. Weve&rsquo;는 비슷한 ExpressRoute 환경을 제공하기 위해 Office 365 및 비즈니스용 Skype 조정해 왔으며 이제 일반 공급됩니다. Office 365 및 비즈니스용 Skype 사용하는 Enterprise 고객은 이제 출시 파트너인 BT, Equinix, Tata Communications, Telecity Group 및 Verizon을 통해 동일한 ExpressRoute 혜택을 누릴 수 있습니다. 라우팅 구성 및 QoS(서비스 품질)의 측면에서 필요한 몇 가지 기술적 작업이 있어 훌륭한 고객 환경을 만들 수 있으므로&rsquo; 이 목록을 계속 확장하기 위해 ExpressRoute 파트너 에코시스템의 나머지 부분과 긴밀히 협력해야 합니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-locations/">웹 사이트에서</a> 최신 파트너 상태 및 Meet-Me 위치를 확인합니다.</p>


  <h2>Microsoft Azure Government</h2>


  <p>또한 미국 공공 부문의 요구 사항을 충족하도록 설계되고 선별된 미국 직원이 운영하는 물리적 및 네트워크 격리 Microsoft Azure 인스턴스인 Microsoft Azure <a href="https://azure.microsoft.com/en-us/features/gov/">Government</a>를 활용하는 고객을 위한 ExpressRoute의 일반 공급도 발표하게 되어 기쁩니다. 이제 Azure Government 클라우드 고객은 Azure Government 데이터 센터에 대한 프라이빗 네트워크 연결의 동일한 ExpressRoute 이점을 얻을 수 있습니다.</p>


  <p>이는 미국 정부 기관 및 서비스를 제공하는 파트너에게 접근성, 안정성 및 보안을 제공하기 위한 Microsofts&rsquo;의 노력의 자연스러운 확장입니다. 예를 들어 Azure Government용 ExpressRoute는 이미 캘리포니아의 리버사이드 카운티와 같은 고객과 파트너를 돕고 있으며, Planet Technologies는 리버사이드&rsquo; 전체 데이터 센터를 Azure Government로 이동하기 위해 노력하고 있습니다.</p>


  <p>&ldquo;ExpressRoute를 사용하면 클라우드에서 호스팅되는 워크로드가 온-프레미스 데이터 센터에&rdquo; 액세스 가능하고 신뢰할 수 있다는 확신을 가지고 데이터 센터를 Microsoft Azure Government로 마이그레이션할 수 있습니다.&nbsp;&ldquo; Microsoft Azure Government용 ExpressRoute의 가용성은 Microsofts&rsquo; 클라우드를 사용하여 데이터 센터 운영을 보강하기로 한 결정의 핵심 결정 요소였습니다.&rdquo;</p>


  <p>&ldquo;Microsoft Azure Government는 Microsofts&rsquo; 클라우드 서비스에 대한 프라이빗, 보안, 전용 대기 시간 연결을 제공합니다. 따라서 Planet Technologies는 ExpressRoute를 정부 고객이 온-프레미스 데이터 센터를 Microsoft Azure Government&rdquo;로 보강하거나 대체할 수 있는 중요한 클라우드 지원 기술로 보고 있다고 플래닛 테크놀로지스의 수석 클라우드 전략가 스콧 그루네마이어(Scott Gruenemeier)는 말합니다.</p>


  <p>초기 Microsoft Azure Government&rsquo; ExpressRoute 파트너에는 ATT&amp;, Equinix, Level3 및 Verizon이 포함되며 초기 Azure Government ExpressRoute Meet-Me 사이트는 워싱턴 DC와 시카고에 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/expressroute/information-request/">문의</a> 하세요.</p>


  <h2>Microsoft Dynamics CRM</h2>


  <p>ExpressRoute는 기업에서 매우 인기가 있는 것으로 입증되었습니다.&nbsp; 실제로 일부 주요 Dynamics CRM 고객은 네트워크 연결에 대한 제어, 성능 및 보안을 강화하기 위해 이를 요구해 왔습니다. 그래서 오늘 Im&rsquo;은 올해 말 Dynamics CRM Online 고객에게 Azure ExpressRoute를 제공할 것이라고 발표했습니다.&nbsp; 이렇게 하면 네트워크에서 Microsoft Azure 프라이빗 연결을 통해 고객에게 제공하는 전용 네트워크 연결을 사용하고 CRM Online에 대한 동일한 연결 옵션을 확장합니다.</p>


  <h2>추가 대역폭 옵션 및 새 청구 모델</h2>


  <p>Weve&rsquo;는 EXP(Exchange 공급자), NSP(네트워크 서비스 공급자) 및 EXP 및 NSP 모델과 관련된 다양한 대역폭 옵션 및 청구 모델에 대한 피드백을 면밀히 경청하고 있습니다. 배포 모델에는 기술적 차이가 있지만 비즈니스 모델 측면에서 구별을 제거하고 있습니다. 이제 무제한 데이터 또는 데이터 요금 청구를 통해 파트너 중 하나를 통해 회로 크기를 선택할 수 있습니다. 즉, 공급자가 10Gbps를 지원하는 경우 MPLS WAN에 연결된 10Gbps ExpressRoute 회로를 가져올 수 있습니다. 또한 요구 사항을 충족하는 최상의 청구 옵션과 함께 최상의 회로 크기를 선택할 수 있도록 2Gbps 및 5Gbps 옵션을 도입하고 있습니다. 또한 이전의 무제한 데이터 요금제에 비해 무제한 데이터 회로의 가격을 낮추고 있습니다. 새 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/expressroute/">여기에서</a> 확인할 수 있습니다.</p>


  <h2>성장하는 글로벌 ExpressRoute 에코시스템</h2>


  <p>더 많은 고객 선택을 제공하는 정신으로 우리는&rsquo; 또한 지난 몇 달 동안 weve 만든 새로운 ExpressRoute 파트너십을&rsquo; 발표하게 되어 기쁩니다. 이러한 파트너에는 China Telecom Global, Comcast, CoreSite, euNetworks, IIX, Megaport, MTN 및 Softbank가 포함됩니다. Well&rsquo;은 ExpressRoute 파트너 에코시스템을 계속 확장합니다. 그 동안 공급자가 기존 ExpressRoute 파트너가 아닌 경우 ExpressRoute Meet-Me 위치에 연결하여 ExpressRoute를 계속 사용할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-faqs/">ExpressRoute FAQ</a> 를 참조하세요.</p>


  <h2>Azure Resource Manager</h2>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/">Azure Resource Manager</a>는 솔루션을 배포하고 관리하는 새로운 방법을 제공합니다.&nbsp; 선언적 템플릿을 사용하여 Azure에서 컴퓨팅, 네트워크 및 스토리지 리소스를 정의, 배포 및 관리할 수 있습니다. 이렇게 하면 복잡한 애플리케이션의 배포 및 관리가 간소화됩니다. 이제 Azure Resource Manager를 사용하여 ExpressRoute 회로를 배포하고 관리할 수 있습니다.</p>


  <h2>이별 생각</h2>


  <p>Microsoft의 임무는 훌륭한 네트워킹 환경을 통해 Microsofts&rsquo; 클라우드 서비스에 도달하기 위해 네트워크를 원활하고 간단하게 확장할 수 있도록 하는 것입니다. Azure, Bing, Dynamics, Office 365, OneDrive, Skype 및 Xbox를 비롯한 모든 서비스를 지원하는 글로벌 백본 네트워크가 있습니다. 또한 주요 글로벌 네트워크 통신 사업자를 포함하는 글로벌 ExpressRoute 파트너 에코시스템도 있습니다. <a href="https://azure.microsoft.com/en-us/blog/new-networking-capabilities-for-a-consistent-connected-and-hybrid-cloud/">Ignite</a>에서는 모든 공용 ExpressRoute Meet-Me 사이트에서 퍼블릭 클라우드 데이터 센터에 연결할 수 있도록 ExpressRoute Premium-Add 통해 글로벌 네트워크를 사용할 수 있도록 했습니다. 클라우드 서비스 측면에서 이제 Weve&rsquo;는 Azure 외에도 Office 365 및 비즈니스용 Skype 대한 지원을 추가했습니다.&nbsp; Well&rsquo;은 글로벌 ExpressRoute 파트너 에코시스템, Meet-Me 사이트 수 및 Microsoft 클라우드 서비스에 대한 액세스를 계속 성장시키고 있습니다.&nbsp; 지켜&hellip;</p>
