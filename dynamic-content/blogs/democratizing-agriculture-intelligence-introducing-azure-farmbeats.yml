Title: '농업 인텔리전스 민주화: Azure FarmBeats 소개'
Summary: Microsoft Ignite에서는 데이터에서 실행 가능한 인사이트를 사용할 수 있도록 Azure를 기반으로 구축된 산업별 솔루션 가속기인 Azure FarmBeats 미리 보기를 시작했습니다.
Content: >-
  <p>12,000년 전에 시작된 산업의 경우 농업에 예측 불가능성과 부정확성이 많이 있습니다. 예측 가능하고 정확하게 하려면 데이터에서 수집된 인사이트와 작업을 조정해야 합니다. 지난 주 <a href="https://www.microsoft.com/ignite" target="_blank">Microsoft Ignite</a>에서는 데이터에서 실행 가능한 인사이트를 사용할 수 있도록 Azure를 기반으로 구축된 산업별 솔루션 가속기인 <a href="https://aka.ms/AzureFarmBeats" target="_blank">Azure FarmBeats</a> 미리 보기를 출시했습니다.</p>


  <p><a href="https://www.agritechnica.com/en" target="_blank">AgriTechnica 2019</a>가 오늘부터 시작되면서 130개국에서 온 450,000명 이상의 참석자들이 모여 글로벌 농업 산업의 혁신을 경험하고 있습니다. 이 기회를 통해 Azure FarmBeats 대한 자세한 내용을 공유하고 싶었습니다.</p>


  <p>Azure FarmBeats는 Azure Marketplace에서 사용할 수 있는 B2B(Business-to-Business) 제품입니다. 융합 데이터 세트를 기반으로 AI(인공 지능) 또는 기계 학습(ML) 모델을 빌드하여 공급자 간에 농업 데이터 세트를 집계하고 실행 가능한 인사이트를 생성할 수 있습니다. 따라서 농업 기업은 데이터 엔지니어링의 미분화되지 않은 무거운 리프팅보다는 핵심 부가가치에 집중할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1510c7fb-f160-4898-a8af-c4d7452caf71.png"><img alt="Overview of Azure FarmBeats" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d027167-c16a-4ac4-a87c-820fa395bad5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure FarmBeats 개요" width="1024"></a></p>


  <p align="center">그림 1: Azure FarmBeats 개요</p>


  <p>Azure FarmBeats 미리 보기를 통해 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>위성 이미지를 기준으로 하는 식생 지수 및 급수 지수를 사용하여 농장 상태를 평가합니다.</li>
      <li>사용할 센서 수와 배치할 위치에 대한 권장 사항을 확인합니다.</li>
      <li>다양한 공급업체의 센서를 통해 수집된 토양 데이터를 시각화하여 농장 상태를 추적합니다.</li>
      <li>다양한 공급 업체에서 무인 항공기 이미지를 사용하여 스카우트 농장.</li>
      <li>위성 및 센서 데이터의 융합을 기반으로 토양 수분 맵을 가져옵니다.</li>
      <li>융합 데이터 세트를 기반으로 AI 또는 ML 모델을 빌드하여 실행 가능한 인사이트를 얻습니다.</li>
      <li>농장 상태 권장 지침을 제공하여 디지털 농업 솔루션을 빌드하거나 보강합니다.</li>
  </ul>


  <p>예를 들어 데이터로 채워진 팜이 Azure FarmBeats 표시되는 방법은 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c27e776-1f62-43a7-9572-e7bb2c99162c.png"><img alt="FarmBeats_Screenshot1" border="0" height="501" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9011acd-fb28-41ae-8d3d-8fc29803cf85.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="FarmBeats_Screenshot1" width="1024"></a></p>


  <p align="center">그림 2: 팜의 경계, 센서 위치 및 센서 판독값</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2e3f763-09c1-463e-b13a-5ea3d265d33f.png"><img alt="farmbeats" border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80da9c37-e6da-47d2-84c3-bb18afe572b8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="farmbeatsFigure" width="1024"></a> 3: 드론 이미지 및 모델 생성 정밀도 맵(토양 수분, 센서 배치)</p>


  <p>작동 방식에 대한 실제 예제를 보려면 미국 농무부(USDA)와의 <a href="https://news.microsoft.com/features/feed-the-world-how-the-usda-is-using-data-and-ai-to-address-a-critical-need/#targetText=A%20highboy%20tractor%20equipped%20with,of%20conditions%20on%20the%20farm." target="_blank">파트너십을</a> 살펴보세요. 파일럿에서 USDA는 Azure FarmBeats 사용하여 센서, 드론 및 위성과 같은 여러 원본에서 데이터를 수집하고 클라우드 기반 AI 모델에 공급하여 팜의 조건에 대한 자세한 그림을 가져옵니다.</p>


  <p>Azure FarmBeats 포함되는 구성 요소는 다음과 같습니다.</p>


  <ul>
      <li>&nbsp;<b>Datahub</b>: 공급자 간에 다양한 농업 데이터 세트의 집계, 정규화 및 컨텍스트화를<b> </b>가능하게 하는 API 계층입니다. 다음 데이터 공급자를 활용할 수 있습니다.</li>
  </ul>


  <p>지금 사용 가능:</p>


  <p style="margin-left: 40px;">o 센서: <a href="https://www.davisinstruments.com/solution/enviromonitor-affordable-field-monitoring-system/" target="_blank">데이비스 인스트루먼트</a>, <a href="https://teralytic.com/" target="_blank">테라리틱</a></p>


  <p style="margin-left: 40px;">o 드론 이미지: <a href="https://www.dji.com/" target="_blank">DJI</a>, <a href="https://www.earthsense.co/" target="_blank">EarthSense</a>, <a href="https://www.sensefly.com/" target="_blank">senseFly</a>, <a href="https://slantrange.com/" target="_blank">SlantRange</a></p>


  <p>출시 예정: <a href="https://www.dtn.com" target="_blank">DTN</a>, Pessl</p>


  <p>Datahub는 API 플랫폼으로 설계되었으며, FarmBeats &ndash; 와 통합하기 위해 더 많은 공급자 센서, 위성, 드론, 날씨, 농장 장비 &ndash; 와 함께 작업하므로 솔루션을 빌드하는 동안 더 많은 옵션을 선택할 수 있습니다.</p>


  <ul>
      <li><b>액셀러레이터</b>: Datahub를 기반으로 구축된 샘플 솔루션으로, UI(사용자 인터페이스) 및 모델 개발을 시작합니다. 이 웹 애플리케이션은 API를 활용하여 수집된 센서 데이터를 차트로 시각화하고 모델 출력을 지도로 시각화하는 방법을 보여 줍니다. 예를 들어 이를 사용하여 팜을 빠르게 만들고 해당 팜에 대한 식물 인덱스 맵 또는 센서 배치 맵을 쉽게 가져올 수 있습니다.</li>
  </ul>


  <p>이 미리보기는 수년간의 연구 작업의 절정이며 12 개 이상의 농업 전공과 긴밀히 협력하지만 시작에 불과합니다. 이러한 조직의 초기 피드백과 검증이 없었다면 불가능했을 것이며, 우리는 이 기회를 통해 진심으로 감사를 표합니다.</p>


  <p>Azure FarmBeats는 추가 요금 없이 제공되며, 사용하는 Azure 리소스에 대해서만 요금을 지불합니다. Azure <a href="https://aka.ms/FarmBeatsMarketplace" target="_blank">Portal의 Azure Marketplace</a> 에서 설치하여 시작할 수 있습니다. 또한 다음을 수행할 수 있습니다.</p>


  <ul>
      <li><a href="https://aka.ms/FarmBeatsDocumentation" target="_blank">설명서를</a> 통해 정보를 얻을 수 있습니다.</li>
      <li><a href="https://aka.ms/FarmBeatsSupport" target="_blank">지원 포럼</a>에 질문을 게시하여 도움을 구하십시오.</li>
      <li>피드백 포럼에 아이디어를 게시하거나 투표하여 <a href="https://aka.ms/FarmBeatsFeedback" target="_blank">피드백을</a> 제공합니다.</li>
  </ul>


  <p>Azure FarmBeats 미리 보기를 통해 IoT, 클라우드 및 AI의 기능을 활용하여 농업의 모든 사용자와 모든 조직이 더 많은 성과를 달성할 수 있도록 클라우드 플랫폼을 개척하고 있습니다. 이 글로벌 혁신 여정을 함께 하게 되어 기쁘게 생각하며 미리 보기에 대한 피드백을 기대합니다.</p>
