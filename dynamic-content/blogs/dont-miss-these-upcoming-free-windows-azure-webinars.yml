Content: '<p><a href="https://www.windowsazure.com" target="_blank">azure</a>에 Windows 채택의 이점, 의미 및 모범 사례를 다루는 3부로 구성된 이 무료 웨비나 시리즈를 놓치지 마세요. 등록할 세션 제목을 클릭합니다. </p>  <ul class="unIndentedList">  </ul>  <p>   <a href="https://msevents.microsoft.com/cui/WebCastEventDetails.aspx?EventID=1032472476&amp;EventCategory=2&amp;IO=HT9BRXmMrXYwZhZO9%2fSsHg%3d%3d&amp;culture=en-US&amp;CountryCode=US" target="_blank">Azure 비즈니스 사례(1부)</a> - 2011년 1월 12일</p>  <ul>  <li>이 세션은 Software as a Service가 오늘날의 ISV를 위한 매력적인 비즈니스 모델인 이유와 클라우드로의 이동을 고려할 때 Azure를 Windows 것이 ISV의 핵심 인이 될 수 있는 방법에 대한 이해를 제공하기 위한 것입니다.</li>  </ul>  <p>   <a href="https://msevents.microsoft.com/cui/WebCastEventDetails.aspx?EventID=1032472490&amp;EventCategory=2&amp;IO=HT9BRXmMrXZcoGj%2bLHfwIQ%3d%3d&amp;culture=en-US&amp;CountryCode=US" target="_blank">클라우드의 의미 이해(2부</a>) - 2011년 1월 19일  </p>  <ul>  <li>이 세션은 시장 진출 전략의 핵심 핵심 핵심 요소로 클라우드 컴퓨팅을 채택하는 데 미치는 영향에 초점을 맞춥니다. 이 웨비나에서는 현재 비즈니스 모델에 대한 변경 관리 과제 및 영향을 기준으로 ISV가 직면한 사항을 이해할 수 있습니다.</li>  </ul>  <ul class="unIndentedList">  </ul>  <ul class="unIndentedList">  </ul>  <p>   <a href="https://msevents.microsoft.com/cui/WebCastEventDetails.aspx?EventID=1032472491&amp;EventCategory=2&amp;IO=HT9BRXmMrXaBOXv%2f3LOzyA%3d%3d&amp;culture=en-US&amp;CountryCode=US" target="_blank">클라우드로의 완화(도약) (3부</a>) - 2011년 1월 26일</p>  <ul>  <li>이 세 번째 및 최종 세션의 목적은 Windows Azure를 애플리케이션 아키텍처의 핵심 요소로 합리적으로 채택하기 위한 실제 환경을 기반으로 하는 의사 결정 프레임워크를 도입하는 것입니다.</li>  </ul>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/27/don-t-miss-these-upcoming-free-windows-azure-webinar-series.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
