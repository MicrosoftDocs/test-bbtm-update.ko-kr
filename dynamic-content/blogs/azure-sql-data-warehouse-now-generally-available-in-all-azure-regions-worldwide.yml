Slug: azure-sql-data-warehouse-now-generally-available-in-all-azure-regions-worldwide
Title: Azure SQL Data Warehouse는 이제 전 세계 모든 Azure 지역에서 일반 공급됩니다.
Summary: 일본 서부, 오스트레일리아 동부 및 인도 서부의 3개 추가 지역에서 Azure SQL Data Warehouse의 일반 공급에 대해 발표하게 되어 기쁩니다. 이러한 추가 위치는 제품을 가져옵니다...
Content: >-
  <p>일본 서부, 오스트레일리아 동부 및 인도 서부의 3개 추가 지역에서&mdash; Azure SQL Data Warehouse의 일반 공급에 대해 발표하게 되어 기쁩니다. 이러한 추가 위치는 다른 주요 클라우드 데이터 웨어하우스 공급자보다 33개 &ndash; 지역 모두에 제품 전 세계 가용성 수를 제공합니다. 일반 공급으로 이제 재정적으로 지원되는 SLA가 99.9%인 33개 지역에 걸쳐 SQL Data Warehouse를 프로비전할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dd13480-30f0-4938-9794-4bc2c67cc8f5.png"><img alt="Capture" border="0" height="700" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c26ef749-c38a-46a5-8a26-533e30d917c6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="캡처" width="1321"></a></p>


  <p><a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-what-is" target="_blank">SQL Data Warehouse</a>는 데이터 전반에서 SQL 기반 보기 및 빠르고 완전 관리형 페타바이트 규모의 클라우드 솔루션을 제공하는 고성능, 보안 및 규정 준수 SQL 분석 플랫폼입니다. 탄력적이므로 몇 분 안에 프로비전하고 초 단위로 최대 60배까지 확장할 수 있습니다. 데이터의 지리적 복원력을 활성화하고 지역 차원의 오류가 발생하는 경우 Azure의 모든 지역으로 데이터 웨어하우스를 복원할 수 있도록 하는 Geo-Backup이 표준으로 제공됩니다.</p>


  <p>Azure 지역은 짧은 대기 시간, 높은 처리량 및 매우 중복된 네트워킹을 통해 연결된 여러 개의 물리적으로 분리된 격리된 가용성 영역을 제공합니다. 오늘부터 고객은 33개 지역에서 이러한 고급 기능을 활용할 수 있습니다.</p>


  <p>오늘부터 클라우드 기반 데이터 웨어하우스의 속도, 규모, 탄력성, 보안 및 사용 편의성을 직접 경험하세요. <a href="https://azure.microsoft.com/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/" target="_blank">SQL Data Warehouse의 기능 및 기능에</a> 대한 자세한 내용은 이 블로그 게시물을 참조하세요.</p>


  <h2>피드백 공유</h2>


  <p>추가하려는 기능에 대해 여러분의 의견을 듣고 싶습니다.</p>


  <p><a href="https://feedback.azure.com/forums/307516-sql-data-warehouse" target="_blank">피드백 사이트에서</a> 가장 원하는 기능을 알려주세요. 피드백을 제안하거나 투표하는 사용자는 요청에 대해 주기적인 업데이트를 받게 되며 기능이 출시되는 시기를 가장 먼저 알게 됩니다.</p>


  <p>또한 <a href="https://stackoverflow.com/questions/tagged/azure-sqldw" target="_blank">StackOverflow</a> 또는 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureSQLDataWarehouse" target="_blank">MSDN 포럼</a>을 통해 제품 질문이 있는 경우 Microsoft와 연결할 수 있습니다.</p>


