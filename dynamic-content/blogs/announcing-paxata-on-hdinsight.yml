  <h1>요약</h1>


  <p>Paxata를 포함하도록 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight 애플리케이션 플랫폼</a> 의 확장을 발표하게 되어 기쁘게 생각합니다. Paxatas&rsquo; 적응형 정보 플랫폼은 비즈니스 소비자가 빠른 인사이트 시간 확보를 위해 원시 데이터를 즉시 준비 정보로 전환하여 HDInsight를 사용하는 고객의 가치를 높이는 시간을 단축할 수 있도록 지원합니다. Azure HDInsight에서 Paxata의 결합된 제품을 통해 고객은 엔터프라이즈 준비 플랫폼에서 실행하는 동안 더 빠르게 인사이트를 얻을 수 있습니다.</p>
