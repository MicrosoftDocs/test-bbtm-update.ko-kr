Title: Paxata는 데이터 준비를 가속화하기 위해 Azure HDInsight에서 Self-Service 데이터 준비를 시작합니다.
Summary: Azure HDInsight에서 Paxata의 가용성에 대한 공지 게시물입니다.
Content: >-
  <p>선도적인 셀프 서비스 데이터 준비 제품인 Paxata를 포함하도록 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight 애플리케이션 플랫폼</a> 의 확장을 발표하게 되어 기쁘게 생각합니다. 이제 Azure Marketplace에서 이 제품을 다운로드하고 <a href="https://www.paxata.com/press-release/paxata-and-microsoft-simplify-information-management-for-business-consumers-on-azure-hdinsight-application-platform/">Paxata</a>의 언론 발표에 대해 자세히 확인할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>는 업계 최고의 완전 관리형 클라우드 Apache Hadoopand&nbsp; Spark 제품으로, Spark, Hive, MapReduce, HBase, Storm, Kafka 및 99.9% SLA에서 지원되는 Microsoft R Server 최적화된 오픈 소스 분석 클러스터를 제공합니다. Paxatas&rsquo; 적응형 정보 플랫폼은 비즈니스 소비자가 빠른 인사이트 시간 확보를 위해 원시 데이터를 즉시 자동으로 준비 정보로 전환하여 HDInsight를 사용하는 고객에게 가치 있는 시간을 단축할 수 있도록 지원합니다. Azure HDInsight에서 Paxata의 결합된 제품을 통해 고객은 엔터프라이즈 준비 플랫폼에서 실행하는 동안 더 빠르게 인사이트를 얻을 수 있습니다.</p>


  <h1>HDInsight &ndash; Microsoft Azure Enterprise 등급 &amp; 규모로 오픈 소스 빅 데이터 분석</h1>


  <p>&nbsp;각Azure HDInsight&#39;sbig&nbsp; 데이터 기술은 엔터프라이즈 수준의 보안 및 모니터링을 통해 관리형 클러스터로 쉽게 배포할 수 있습니다. 빅 데이터에서 생산성 애플리케이션의 에코시스템은 고객이 빅 데이터 및 분석 문제를 더 빠르게 해결할 수 있도록 하는 것을 목표로 성장했습니다. 오늘날 고객은 이러한 생산성 애플리케이션을 검색한 다음 이러한 앱을 설치하고 구성하는 데 어려움을 겪는 경우가 많습니다.</p>


  <p>이러한 격차를 해결하기 위해 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight 애플리케이션 플랫폼</a> 은 ISV&rsquo;(독립 소프트웨어 공급업체)가 고객에게 애플리케이션을 직접 제공할 수 있는 HDInsight에 고유한 환경을 제공하며, 고객은 한 번의 클릭으로 빅 데이터 에코시스템용으로 빌드된 이러한 애플리케이션을 쉽게 검색, 설치 및 사용할 수 있습니다.</p>


  <p>분석에 가장 크고 시간이 많이 걸리는 과제는 단순히 데이터를 준비하는 것입니다. 데이터의 약 80%는 다양한 원본, 정리, 셰이핑 및 준비에서 데이터를 함께 가져오는 데 소요됩니다. 이 통합의 일환으로 Paxata는 비즈니스 소비자를 위한 정보 관리를 간소화하기 위해 Azure HDInsight에서 Spark 기반 적응형 정보 플랫폼을 최적화했습니다.</p>


  <h1>Paxata Self-Service 데이터 준비 &ndash; 로 분석 및 인사이트 시간 가속화</h1>


  <p>적응형 정보 플랫폼을 기반으로 하는 Paxata Self-Service 데이터 준비 애플리케이션은 모든 비즈니스 소비자가 원시 데이터를 신뢰할 수 있는 정보로 전환하고 데이터에서 더 빠르게 인사이트를 얻을 수 있도록 하는 직관적인 솔루션을 제공합니다. 다양한 원본, 정리, 셰이프 및 게시 대상의 구조화되지 않은 데이터와 구조화된 데이터를 결합할 수 있습니다. 비즈니스 소비자는 HDInsight와 함께 제공되는 완벽한 거버넌스 및 안정적인 성능을 갖춘 대화형 시각적 환경으로 작업합니다. 이를 통해 비기술 사용자가 빅 데이터의 기능을 활용하여 인사이트를 가속화할 수 있는 빅 데이터에 대한 셀프 서비스 모델을 구현할 수 있습니다.</p>


  <p>다음은 적응형 정보 플랫폼의 주요 주요 내용입니다.</p>


  <ul>
   <li><strong>사용하기 쉬운:</strong> 고객에게 친숙한 비즈니스 소비자는 Excel 유사한 직관적인 대화형 시각적 환경을 사용하여 코딩 없이 데이터와 상호 작용합니다.</li>
   <li>&nbsp;<strong>스마트:</strong> 알고리즘 인텔리전스는 데이터 세트를 조인 및 추가하고 값을 정규화하는 방법을 권장하는 데 사용됩니다.</li>
   <li><strong>통합 정보 플랫폼:</strong> Paxata는 데이터 통합, 데이터 품질, 보강, 협업 및 거버넌스를 위한 통합 솔루션을 제공합니다.</li>
   <li><strong>기본 제공 거버넌스&nbsp; 및 보안:</strong>&nbsp; Paxata는 자체 문서화 데이터 계보를 제공하고 인증, 권한 부여, 암호화, 감사 및 사용 현황 추적을 지원합니다.</li>
   <li><strong>크기 조정을 위해 빌드된:</strong> 메모리 내 고성능, 병렬, 파이프라인 처리, 분산 처리를 위해 Apache Spark&trade; 기반 엔진으로 구동됩니다.</li>
   <li><strong>클라우드용으로 빌드된:</strong> 가변 워크로드를 지원하는 탄력적 확장성.</li>
  </ul>


  <p><img alt="paxata" border="0" height="886" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36580673-6628-422d-8f8e-d9134faa04fa.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="paxata" width="1590"></p>


  <p>다음 이미지는 Paxata 적응형 정보 플랫폼이 거버넌스, 확장성 및 확장성을 사용하여 포괄적인 정보 관리를 제공하는 방법을 보여 줍니다.</p>


  <p><img alt="paxataarchnew" border="0" height="1170" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec8a8f6f-9750-407b-9848-2f81f8dd5a6c.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="paxataarchnew" width="1610"></p>


  <h1>Azure HDInsight의 Paxata: 엔터프라이즈 규모의 간소화된 정보 관리.</h1>


  <p>고객은 HDInsight 애플리케이션 플랫폼의 원클릭 배포 환경을 사용하여 HDInsight에 Paxata를 설치할 수 있습니다. Paxatas&rsquo; 적응형 정보 플랫폼은 보안&nbsp; 및 규격 방식으로 애플리케이션으로 배포되며 고객이 포트를 열 필요가 없습니다&rsquo;. 모든 요청은 HDInsight의 보안 게이트웨이를 통해 라우팅되며 사용자는 Paxatas&rsquo; 자체 인증 시스템으로도 인증됩니다.</p>


  <p>프로비전되면 비즈니스 소비자는 안전한 방식으로 셀프 서비스 인터페이스를 사용하여 데이터에 액세스하고 대화형으로 대규모 데이터 볼륨을 분석할 수 있습니다. Paxatas&rsquo; 적응형 정보 플랫폼은 엔터프라이즈급 SLA가 99.9%의 지원되는 관리형 서비스인 Azure HDInsight에서 실행되는 Apache Spark&trade; 를 활용하기 때문에 가능합니다. 이렇게 하면 최종 사용자(이 경우 비즈니스 소비자)가 Paxatas&rsquo; 적응형 정보 관리 플랫폼을 사용하고 기본 플랫폼에 대해 걱정하지 않고 원시 데이터를 정보로 전환하는 데 집중할 수 있습니다.</p>


  <h2>HDInsight에서 Paxatas&rsquo; 적응형 정보 플랫폼 시작</h2>


  <p>HDInsight에 Paxatas&rsquo; 적응형 정보 플랫폼을 설치하려면 Apache Spark 2.1을 사용하여 HDInsight 3.6 클러스터를 만들어야 합니다. 새 클러스터를 만들 때 Paxata를 애플리케이션으로 선택하거나 기존 클러스터에도 Paxata를 추가할 수 있습니다. 라이선스 키가 없는&rsquo; 경우 <a href="https://www.paxata.com/microsoft-azure-hdikey/?utm_source=MS-Azure&amp;utm_medium=marketplace&amp;utm_campaign=hdikey">Paxata Azure 데이터 준비 페이지에서</a> 라이선스 키를 가져올 수 있습니다.</p>


  <p>다음 스크린샷은 HDInsight Spark 클러스터에 Paxata를 설치하는 방법을 보여줍니다.</p>


  <p><img alt="paxataazure" border="0" height="1471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/079af44f-413e-4a56-ad30-7287c70c86fa.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="paxataazure" width="1971"></p>


  <p>Paxatas&rsquo; 적응형 정보 플랫폼이 설치되면 HDInsight 클러스터 내의 애플리케이션 블레이드로 이동하여 시작할 수 있습니다.</p>


