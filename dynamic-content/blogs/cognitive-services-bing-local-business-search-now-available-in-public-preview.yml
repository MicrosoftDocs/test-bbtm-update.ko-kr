Title: Cognitive Services – 이제 공개 미리 보기에서 로컬 비즈니스 검색을 사용할 수 Bing
Summary: Cognitive Services에서 Bing Local Business Search API의 미리 보기 가용성을 발표하게 되어 기쁘게 생각합니다. Bing Local Business Search API를 사용하면 관심 영역을 고려하여 애플리케이션 내에서 로컬 비즈니스 정보를 쉽게 찾을 수 있습니다.
Content: >-
  <p>이제 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/search/" target="_blank">Cognitive Services</a>의 <a href="https://aka.ms/localbusinessapi" target="_blank">Bing Local Business Search API</a>를 공개 미리 보기로 사용할 수 있음을 공유하게 되어 기쁩니다. Bing Local Business Search API를 사용하면 관심 영역을 고려하여 애플리케이션 내에서 로컬 비즈니스 정보를 쉽게 찾을 수 있습니다. Bing Local Business Search API의 공개 미리 보기를 사용하면 연락처 세부 정보, 위도/경도 및 기타 엔터티 메타데이터를 사용하여 호출, 탐색 및 매핑과 같은 시나리오를 사용할 수 있습니다. 이 메타데이터는 전문가 및 서비스, 소매, 의료, 식품 및 음료 등을 포함한 수백 가지 범주에서 제공됩니다. 또한 사용자 쿼리는 단일 엔터티(예: &ldquo;Microsoft City Center Plaza Bellevue&rdquo;), 워싱턴&rdquo; 주 레드먼드에 있는 Microsoft 지사와 같은 &ldquo;결과 컬렉션 및 이탈리아 레스토랑&rdquo;과 같은 &ldquo;범주 쿼리와 관련될 수 있습니다. 또는 사용자가 미리 정의된 범주 중 하나를 사용하여 API를 쿼리할 수 있습니다.</p>


  <p>다음은 JSON 응답의 예입니다. 각 결과 항목에는 이름, 전체 주소, 전화 번호, 웹 사이트, 비즈니스 범주 및 위도/경도가 포함됩니다. 이러한 결과를 사용하여 애플리케이션에서 매력적인 사용자 시나리오를 빌드할 수 있습니다. 예를 들어 사용자가 로컬 비즈니스를 찾아서 연락할 수 있도록 설정할 수 있습니다. 또 다른 예는 관심 있는 위치로 탐색하거나 Bing 지도 결과를 그리는 것입니다. City Center Plaza Microsoft&rdquo; 쿼리에 대한 Bing.com의 &ldquo;예제는 다음과 같습니다.</p>


