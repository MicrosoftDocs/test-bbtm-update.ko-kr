  <p>Bing 개발자 블로그에서 <a href="https://blogs.bing.com/Developers-Blog/2018-11/bing-api-announcement-local-business-search-public-preview" target="_blank">API 공지: 로컬 비즈니스 검색 공개 미리 보기를</a>&rdquo; 참조 &ldquo; 하여 Bing Local Business Search API 제품에 대한 자세한 내용을 확인하세요.</p>


