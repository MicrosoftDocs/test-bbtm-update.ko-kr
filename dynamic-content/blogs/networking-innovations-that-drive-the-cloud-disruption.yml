  <h2>Software-Defined 네트워킹 혁신</h2>


  <p>하드웨어는 랙, 스택 및 구성에 시간이 걸리지만 고객이 클릭으로 서비스를 확장 및 축소할 수 있도록 하고 싶었습니다. Software-Defined 네트워킹에서 Microsoft Research의 선구적인 작업을 사용하여 <a href="https://www.microsoft.com/en-us/research/publication/vl2-a-scalable-and-flexible-data-center-network/">확장 가능하고 유연한 데이터 센터 네트워크를</a> 구축했습니다. 물리적 네트워크 토폴로지와 독립적인 가상화된 계층 3 오버레이 네트워크를 사용합니다. 이 디자인에서는 여러 가상 머신이 동일한 물리적 서버에서 서로 격리된 상태로 실행되는 것처럼 여러 가상 네트워크가 데이터 센터의 동일한 물리적 네트워크에서 실행됩니다. 각 고객에게는 고유한 격리된 <a href="https://azure.microsoft.com/en-us/services/virtual-network/">가상 네트워크가</a> 있습니다. 고객은 소프트웨어에서 정의되고 관리되는 네트워크를 사용하여 주문형 네트워크 서비스를 받으며 특정 하드웨어에 연결되지 않습니다.</p>


  <p>Azure 데이터 센터의 경우 Microsoft Research에서 개발한 확장 가능한 <a href="https://conferences.sigcomm.org/sigcomm/2013/papers/sigcomm/p207.pdf">소프트웨어 부하 분산</a> 을 사용하여 네트워킹 인텔리전스를 소프트웨어로 푸시합니다. 하드웨어 부하 분산 장치를 제거하고 표준 컴퓨팅 서버에서 실행되는 <a href="https://azure.microsoft.com/en-us/services/load-balancer/">Azure Load Balancer</a> 대체했습니다. 이제 고객은 클릭만으로 부하 분산 장치를 프로비전합니다. 이 접근 방식은 현재 널리 받아들여지고 있지만 처음 도입했을 때 업계에서는 참신했습니다.</p>


  <h2>성능</h2>


  <p>Azure는 각 지역 내에서 대기 시간이 매우 짧은 최대 25Gbps 대역폭을 각 가상 머신에 제공하여 가장 까다로운 네트워킹 워크로드를 처리합니다. 세계적 수준의 성능을 달성하기 위해 엔드 투 엔드 관점에서 네트워크를 최적화했습니다. 데이터 센터에서 실행되는 서버에는 네트워크 처리를 하드웨어로 오프로드하는 특수한 NIC(네트워크 카드)가 있습니다. 또한 Weve&rsquo;는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-software-defined-networking-innovation-at-sigcomm-v2/">SIGCOMM 2015</a>에서 도입된 SmartNIC 프로젝트에 통합된 FPGA(Field Programmable Gate Array) 기술을 사용하여 새로운 네트워크 가속 기술을 개발했습니다. 이러한 네트워크 최적화를 통해 서버 CPU를 확보하여 애플리케이션 워크로드를 처리할 수 있습니다. 고객은 훌륭한 네트워킹 환경을 제공합니다. Linux 및 Windows 가상 머신은 애플리케이션에 중요한 CPU 주기를 반환하면서 이러한 성능 향상을 경험하게 됩니다. 4월에&rsquo; 전 세계 배포가 완료되면 가상 머신에 대한 예상 네트워킹 처리량 성능 번호를 볼 수 있도록 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-sizes/#standard-tier-d-series">VM 크기 테이블을</a> 업데이트합니다.</p>


  <p>성능을 개선하기 위해 해결한 또 다른 영역은 지역 데이터 센터를 연결하는 방법이었습니다. 전 세계적으로 Microsoft는 여러 캠퍼스로 구성된 지역을 보유하고 있으며 각 캠퍼스에는 여러 데이터 센터가 있을 수 있습니다. 이러한 캠퍼스 내에서 데이터 센터를 연결하는 데 필요한 물리적 네트워크 기어의 물리적 크기와 전력 소비는 디자인 과제를 제시했습니다. 데이터 센터의 평면적이고 높은 대역폭 네트워크를 설계하고 배포하는 방법을 학습한 후 DC 간 네트워크에 적용했습니다. <a href="https://www.lightwaveonline.com/articles/2016/03/inphi-offers-100g-wavelength-pam4-qsfp28-for-80-km-data-center-interconnect.html">Microsoft가 공동 개발</a>한 네트워킹 광학을 사용하여 지역 네트워크 고대역폭 상호 연결 아키텍처를 만들었습니다. 이러한 광학은 타사 공급업체에서 사용할 수 있으므로 다른 클라우드 공급자가 이 분야의 혁신을 활용할 수 있습니다.&nbsp;</p>


