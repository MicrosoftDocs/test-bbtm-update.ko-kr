  <h2>글로벌 백본 및 에지: 어디서나 모든 클라이언트에서 연결</h2>


  <p>고객이 전 세계 어디에서나 클라우드 서비스에 연결할 때 네트워크 환경을 최적화하고 싶었습니다. 우리는 유럽과 아시아에 <a href="https://azure.microsoft.com/en-us/blog/microsoft-invests-in-subsea-cables-to-connect-datacenters-globally/">해저 케이블</a> 을 배치하는 등 전 세계에 걸쳐 백본 네트워크를 구축했습니다. 모든 데이터 센터는 Azure, Bing, Dynamics 365, Office 365, OneDrive, Skype, Xbox 및 곧 LinkedIn을 지원하는 이 글로벌 네트워크에 연결됩니다. 세계에서&rsquo; 가장 큰 백본 네트워크 중 하나입니다.</p>


  <p>또한 백본 네트워크는 Microsoft 에지 네트워크에 연결하여 피어를 인터넷에 연결합니다. 전 세계적으로 4,500개 이상의 연결이 있는 수천 개의 네트워크와 피어됩니다. 우리의 목표는 대기 시간은 네트워킹 경로의 부족이나 지리에 충분한 대역폭의 부족에 의해서가 아니라 빛의 속도의 물리학에 의해 결정된다는 것입니다. 네트워크 대기 시간은 물리적 거리의 함수이므로 고객과 가까운 에지 노드를 전략적으로 찾습니다. 전 세계적으로 130개 이상의 에지 노드를 사용하여 네트워크를 계속 확장합니다. 대기 시간을 더 줄이기 위해 고객은 에지 노드에서 콘텐츠를 캐시할 수 있습니다. Weve&rsquo;는 고객 트래픽을 가장 가까운 데이터 센터로 자동으로 라우팅하고 글로벌 클라우드 부하 분산 장치 역할을 하는 네트워크 서비스인 <a href="https://azure.microsoft.com/en-us/services/traffic-manager/">Traffic Manager</a> 개발했습니다. 고객은 라우팅 정책을 정의하고 이를 구현합니다. 성능 외에도 재해 복구 및 라운드 로빈 부하 공유를 위한 정책을 정의할 수 있습니다.</p>


  <p>선택한 에지 위치에서 <a href="https://azure.microsoft.com/en-us/services/expressroute/">ExpressRoute</a>라는 서비스를 통해 프라이빗 네트워크 연결도 허용합니다. 고객은 기존 네트워크 통신 사업자를 사용하여 인터넷을 우회하여 클라우드 서비스에 연결할 수 있습니다. 고객은 선택한 에지 위치에서 네트워크를 입력합니다. 여기에서 데이터 센터에 도달합니다. 예를 들어 고객은 댈러스의 로컬 ExpressRoute 사이트에 연결하여 암스테르담, 부산, 더블린, 홍콩, 오사카, 서울, 싱가포르, 시드니, 도쿄 또는 기타 데이터 센터의 가상 머신에 액세스할 수 있으며, 트래픽은 글로벌 백본 네트워크에 안전하게 유지됩니다. 각 Azure 데이터 센터 근처에 1개의 ExpressRoute 사이트와 다른 전략적 위치가 있는 37개의 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations">ExpressRoute 사이트가</a> 있습니다. <a href="https://news.microsoft.com/apac/2017/02/21/microsoft-cloud-expands-in-asia-with-microsoft-azure-available-from-korea/#sm.0016x47iv18ugea7vpn2rhr1j2n1s">최근에 한국에서 했던</a> 것처럼 새 Azure 지역을 발표할 때마다 ExpressRoute도 있을 것으로 예상할 수 있습니다.</p>


  <p>Microsoft는 글로벌 소프트웨어 및 서비스 회사입니다. 글로벌 클라우드 인프라를 실행하는 수년간의 운영 경험과 결합된 풍부한 유산은 우리의 관점과 접근 방식에 스며들어 있습니다. Weve&rsquo;는 자동화를 사용하여 클라우드 규모의 네트워크를 구축했으며&rsquo; 하드웨어에서 소프트웨어로 인텔리전스를 이동했습니다. 향후 몇 주 동안&rsquo;의 게시물에서 Microsoft 네트워킹 기술에 대해 자세히 알아보고, 클라우드 중단의 흥미로운 시대에 컴퓨팅 환경을 계속해서 개척하고 변화시키면서의 여정을 자세히 설명합니다. Well&rsquo;은 오픈 소스 네트워킹에 대한 접근 방식, 글로벌 WAN에 대한 심층적인 검사, 네트워크 보안에 대한 세부 정보 및 세계에서 가장 큰 서비스 중 일부를 지원하는 글로벌 네트워크를 관리하는 방법에 대한 인사이트와 같은 주제를 다룹니다. Microsoft 네트워킹의 이 참가자&rsquo; 둘러보기를 바랍니다&rsquo;.</p>


