Title: 클라우드 중단을 유도하는 네트워킹 혁신
Summary: 조직이 1인 상점이든 글로벌 기업이든 클라우드 컴퓨팅을 사용하면 전 세계 고객 및 파트너와 보다 쉽게 비즈니스를 수행할 수 있으며 기존 IT를 방해하고 있습니다...
Content: >-
  <p>조직이 1인용 상점이든 글로벌 기업이든 클라우드 컴퓨팅을 사용하면 전 세계 고객 및 파트너와 보다 쉽게 비즈니스를 수행할 수 있으며&rsquo; 프로세스의 기존 IT 관행을 방해합니다. 클라우드 컴퓨팅은 비용을 절감하고 서비스 품질을 향상시킵니다. 이를 통해 조직은 새로운 서비스에 대한 변화하는 요구에 신속하게 대응할 수 있으며 IT가 아닌 핵심 비즈니스에 집중할 수 있습니다. 기업은 온-프레미스 서버, 데이터 센터 및 서비스를 클라우드로 이동하고 있습니다. 신생 기업은 처음부터 클라우드 기반 비즈니스를 구축하고 있습니다. 둘 다 클라우드 공급자에게 인프라 문제를 오프로드하고 있으며&rsquo; 전 세계 거의 모든 곳에서 거의 무제한의 주문형 컴퓨팅, 스토리지, 네트워킹 및 소프트웨어 as a Service 기능을 제공합니다.</p>


  <p>이상적으로 클라우드 서비스는 &ldquo;안전하고 규정을 준수하며 작동합니다.&rdquo; 그 뒤에 대규모 데이터 센터 인프라가 있다는 것을 알 수 있지만, 제공되는 서비스의 품질과 무결성은 강력하고 안전한 네트워크에 따라 달라지는 것을 알 수 없습니다. 기본 서버 인프라가 아무리 좋은지와 관계없이 사용자 또는 고객 간에 어느 시점에서든 느리거나 낮은 품질의 네트워크 연결은 데이터 센터 환경을 저하합니다.</p>


  <p>Microsoft의 목표는 전 세계 모든 고객이 용량 제약 조건이나 서비스 품질에 대해 걱정하지 않고 안전하게 사용할 수 있는 클라우드 서비스를 제공하는 것입니다. 우리는 고객이 제한없이 쉽고 안전하게 어디서나, 어떤 규모로든 자신의 리소스에 액세스 할 수 있기를 바랍니다. 그러나 클라우드 제품을 개발하기 시작했을 때 전 세계에 엔터프라이즈급 클라우드 인프라를 연결하려면 새로운 네트워킹 기술과 새로운 관리 전략이 필요합니다. 기존의 네트워킹 접근 방식은 고객이 필요로 하는 속도, 안정성 및 보안을 제공하지 않습니다&rsquo;. 이러한 과제를&rsquo; 해결하기 위해 혁신을 위해 네트워크 인프라에 많은 투자를 했습니다.</p>


