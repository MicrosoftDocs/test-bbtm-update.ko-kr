  <p>ASM 모델에 이미 많은 배포가 있는 경우 새 Resource Manager 모델로 전환하면 문제가 발생하지만 새 모델의 이점을 누릴 수 있다고 확신합니다. 그 동안 Well&rsquo;은 환경을 마이그레이션하고 연결하는 데 도움이 되도록 할 수 있는 모든 작업을 계속 수행합니다.</p>
