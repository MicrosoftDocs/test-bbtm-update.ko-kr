   <tbody>
    <tr>
     <td valign="top" width="29%">
     <p>솔루션</p>
     </td>
     <td valign="top" width="51%">
     <p><b>고객 환경</b></p>
     </td>
     <td valign="top" width="18%">
     <p><b>2016년 예상 가용성</b></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="29%">
     <p>스크립트 마이그레이션</p>
     </td>
     <td valign="top" width="51%">
     <p>VM이 Resource Manager 모델에서 다시 만들어지면서 다시 부팅됩니다. 환경에 대한 Virtual Machines가 다시 만들어지는 동안 네트워크 연결이 끊어집니다.</p>
     </td>
     <td valign="top" width="18%">
     <p align="center">Q1</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="29%">
     <p>Virtual Machines, VNET 없음</p>
     </td>
     <td valign="top" width="51%">
     <p>Resource Manager 모델에 배포된 모든 Virtual Machines가 VNet에 있어야 하므로 Virtual Machines가 마이그레이션되어 새 VNET에 배치됩니다. 이로 인해 네트워크 구성이 변경되어 다시 연결하기 위해 다시 부팅해야 합니다.</p>
     </td>
     <td valign="top" width="18%">
     <p align="center">Q2</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="29%">
     <p>VNET을 사용하는 Virtual Machines</p>
     </td>
     <td valign="top" width="51%">
     <p>2분기부터 플랫폼은 실행 중인 Virtual Machine을 방해하지 않고 ASM에서 Resource Manager 모델로 Virtual Machine 마이그레이션을 제공합니다. 이렇게 하려면 마이그레이션을 수행하기 전에 ExpressRoute 또는 VPN을 통해 온-프레미스에 연결된 모든 VNet의 연결을 끊습니다.</p>
     </td>
     <td valign="top" width="18%">
     <p align="center">Q2</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="29%">
     <p>기본 하이브리드를 사용하는 Virtual Machines(하나의 연결)</p>
     </td>
     <td valign="top" width="51%">
     <p>3분기부터 플랫폼은 실행 중인 Virtual Machine을 중단하지 않고 기본 하이브리드 연결에 대한 중단을 최소화하면서 ASM에서 Resource Manager 모델로 Virtual Machine 마이그레이션을 제공하며, 온-프레미스에서 하나의 연결로만 제한됩니다. 더 복잡한 연결은 마이그레이션을 수행하기 전에 연결 끊김이 필요합니다.</p>
     </td>
     <td valign="top" width="18%">
     <p align="center">Q3</p>
     </td>
    </tr>
   </tbody>
