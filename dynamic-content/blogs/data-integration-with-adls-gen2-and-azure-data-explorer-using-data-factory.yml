Title: Data Factory를 사용하여 ADLS Gen2 및 Azure Data Explorer와 데이터 통합
Summary: 이러한 서비스를 활용하여 분석 워크로드의 고급 요구 사항을 충족할 수 있는 Azure Data Lake Storage Gen2 및 Azure Data Explorer와 Azure Data Factory의 최신 통합에 대해 알아봅니다.
Content: >-
  <p>Microsoft는 2월 초 <a href="https://azure.microsoft.com/blog/individually-great-collectively-unmatched-announcing-updates-to-3-great-azure-data-services/">Azure Data Lake Storage(ADLS) Gen2 및 Azure Data Explorerin</a>&nbsp;의 일반 공급이 발표되었으며, Azure는 타의 추종을 불허하는 가격 성능 및 보안을 분석용 최고의 클라우드 중 하나로 활용하고 있습니다. ADF(<a href="https://docs.microsoft.com/azure/data-factory/">Azure Data Factory</a>)는 완벽한 관리형 데이터 통합 서비스로, 간단한 끌어서 놓기 환경으로 <a href="https://docs.microsoft.com/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats">80개 이상의 데이터 원본</a>에서 데이터를 복사하고 유연한 제어 흐름, 풍부한 모니터링 및 CI/CD(지속적인 통합 및 지속적인 업데이트) 기능을 사용하여 ETL/ELT 흐름을 운영 및 관리할 수 있습니다. 이 블로그 게시물&rsquo;에서는 ADLS Gen2 및 Azure Data Explorer와 Azure Data Factory의 최신 통합을 업데이트하게 되어 기쁩니다. 이제 이러한 서비스를 활용하여 분석 워크로드의 고급 요구 사항을 충족할 수 있습니다.</p>


  <h2>ADLS Gen2를 사용하여 데이터 수집 및 변환</h2>


  <p><a href="https://azure.microsoft.com/services/storage/data-lake-storage/">Azure Data Lake Storage</a> 고급 데이터 레이크 솔루션의 풍부한 기능 집합과 Azure Blob Storage 경제, 글로벌 규모 및 엔터프라이즈급 보안을 결합한 타협하지 않는 데이터 레이크 플랫폼입니다. <a href="https://azure.microsoft.com/en-us/blog/under-the-hood-performance-scale-security-for-cloud-analytics-with-adls-gen2/">최근 게시물</a>에서는 이 강력한 서비스에 대한 포괄적인 내부자 보기를 제공합니다.</p>


  <p>Azure Data Factory는 ADLS Gen2가 제한된 공개 미리 보기를 통해 ADLS Gen2를 미리 보기 커넥터로 지원합니다. 이제 커넥터가 ADLS Gen2와 함께 <strong>일반 공급에 도달</strong> 했습니다. 또한 이제 ADF를 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>뛰어난 성능으로 온-프레미스 및 클라우드에 있는 <a href="https://docs.microsoft.com/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats">80개 이상의 데이터 원본</a>에서 ADLS Gen2로 <strong>데이터를 수집</strong>합니다.</li>
      <li>ADLS Gen2에 저장된 <strong>데이터에 대해 Databricks</strong> Notebook, Python의 Apache Spark 및 Spark JAR을 사용하여 데이터 변환을 오케스트레이션합니다.</li>
      <li>ADLS Gen2와 <strong>함께 HDInsights</strong>를 기본 저장소로 사용하고 사용자 고유 또는 주문형 클러스터의 스크립트 저장소로 <strong>데이터 변환</strong>을 오케스트레이션합니다.</li>
      <li>보고를 위해 ADLS Gen2에서 데이터 웨어하우스로 데이터를 <strong>Egress</strong>.</li>
      <li>권한 있는 계정으로만 액세스를 제한하는 AzureS&rsquo; <strong>RBAC(역할 기반 액세스 제어)</strong> 및 POSIX(이식 가능한 운영 체제 인터페이스<strong>) 규격 ACL(액세스 제어 목록)</strong> 을 활용합니다.</li>
      <li>ADLS Gen2에 대해 <strong>조회 및 GetMetadata와</strong> 같은 제어 흐름 작업을 호출합니다.</li>
  </ul>


