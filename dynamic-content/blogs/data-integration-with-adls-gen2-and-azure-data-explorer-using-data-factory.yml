  <h2>실시간 분석을 위해 Azure Data Explorer 채우기</h2>


  <p><a href="https://docs.microsoft.com/azure/data-explorer/">Azure Data Explorer</a>는 로그 및 원격 분석 데이터에 사용 가능한 빠르고 확장성이 우수한 데이터 탐색 서비스입니다. 최신 소프트웨어에서 내보낸 많은 데이터 스트림을 처리하는 데 도움이 되며 대량의 다양한 데이터를 분석하도록 설계되었습니다.</p>


  <p>Azure Data Explorer로 데이터를 가져오는 것은 고객이 서비스를 채택하기 위해 직면하는 첫 번째 과제입니다. 이벤트 스트림에서 연속 데이터 수집에 대한 Azure Data Explorer&rsquo; 기본 지원을 무료로 제공하므로 Azure Data Factory를 사용하면 <strong>광범위한 데이터 저장소의</strong> 수신 데이터를 <strong>코드 없는</strong> 방식으로 일괄 처리할 수 있습니다. 이제 ADF에서 간단한 끌어서 놓기 기능을 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>실시간 분석을 위해 온-프레미스 및 클라우드 기반, 구조화, 반구조화 및 비구조적 <a href="https://docs.microsoft.com/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats">80개 이상의 데이터 원본</a> - 에서 Azure Data Explorer로 <strong>데이터를 수집</strong>합니다.</li>
      <li>KQL(Kusto Query Language) 쿼리를 기반으로 Azure Data Explorer의 <strong>데이터를 Egress</strong>.</li>
      <li><strong>조회</strong> 제어 흐름 작업을 위한 Azure Data Explorer입니다.</li>
  </ul>


