Title: Azure NetApp 파일은 현재 공개 미리 보기로 제공됩니다.
Summary: 기업은 규모, 민첩성 및 경제적 이점을 활용하기 위해 퍼블릭 클라우드를 빠르게 수용하고 있습니다. 그러나 클라우드에 파일 기반 애플리케이션을 배포하는 것은...
Content: >-
  <p><em>업데이트: <a href="https://azure.microsoft.com/en-us/blog/azure-netapp-files-is-now-generally-available/">이제 Azure Net App Files를 일반 공급합니다</a>.</em></p>


  <p>기업은 규모, 민첩성 및 경제적 이점을 활용하기 위해 퍼블릭 클라우드를 빠르게 수용하고 있습니다. 그러나 엔터프라이즈급 요구 사항을 충족하는 고성능 및 확장성 있는 클라우드 파일 서비스에 대한 옵션의 가용성이 제한되어 파일 기반 애플리케이션을 클라우드에 배포하는 것은 어려운 일이었습니다.<br>

  &nbsp;<br>

  Microsoft는 NetApp과 협력하여 기업이 파일 기반 워크로드를 클라우드에 배포하는 과제를 극복할 수 있도록 했습니다. 오늘&#39;우리는 성능, 확장성, 데이터 관리, 보안 및 하이브리드 기능에 대한 요구 사항을 충족하기 위해 기업에서 오랫동안 신뢰해 온 NetApp&#39;선도적인 ONTAP 기술로 구동되는 Azure 네이티브 서비스인 <strong>Azure NetApp Files</strong>의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다.</p>


  <p>미리 보기의 향후 몇 개월 동안 다음을 기대할 수 있습니다.</p>


  <ul>
   <li><strong>풍부한 데이터 관리:</strong> Azure NetApp Files는 여러 프로토콜, 프로토콜 버전 및 성능 계층을 지원할 뿐만 아니라 기본 제공 정책 기반 스냅샷 기능을 제공하여 별도의 데이터 보호 솔루션의 필요성을 줄입니다.</li>
   <li><strong>보안:</strong> 볼륨의 모든 데이터는 미사용 시 자동으로 암호화되며 Azures&rsquo; 업계 최고의 규정 준수 포트폴리오의 이점을 누릴 수 있습니다.</li>
   <li><strong>사용 편의성:</strong> Azure NetApp Files는 Azure Portal을 통해 액세스할 수 있고 Azure SDK 및 명령줄 도구를 통해 관리할 수 있는 완전히 통합되고 관리되는 Azure 서비스입니다. 온-프레미스 스토리지에 필요한 프로비저닝 및 관리 오버헤드를 제거하고 스토리지 전문 지식이 없는 사용자가 NetApps&rsquo; 강력한 ONTAP 기술을 활용할 수 있도록 합니다.</li>
  </ul>


  <h2>시작</h2>


  <p>미리 보기 대기 목록에 참가하려면 <a href="https://aka.ms/nfspublicpreview">Azure NetApp Files 공개 미리 보기 등록 페이지를 방문하세요</a>. 미리 보기 초대에서 서비스에 액세스하기 위한 미리 보기 포털에 대한 링크를 찾을 수 있습니다(그림 1). 몇 번의 클릭으로 첫 번째 Azure NetApp Files NFS v3 볼륨을 만들 수&#39;있습니다(그림 2).</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9deb63ea-b35d-4414-b969-c0091f213508.png"><img alt="image" border="0" height="102" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65eed6c5-da1e-4a52-a662-401c1bf89af0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="625"></a><em> 그림 1: Azure Portal에서 사용할 수 있는 Azure NetApp Files</em></p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d902b869-9568-4aa6-879e-a88d93190765.png"><img alt="image" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c88614f-7fb6-4035-bf49-6daef34ca24e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="625"></a><br>

  <em>그림 2: Azure NetApp 계정에 나열된 NFS v3 볼륨입니다.</em></p>


  <p>Azure NetApp Files는 미국 동부에서 사용할 수 있으며 곧 미국 서부 2에서 제공될 예정입니다. <a href="https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/">다른 미리 보기와</a> 마찬가지로 이 서비스는 GA(일반 공급)에 도달할 때까지 프로덕션 워크로드에 사용해서는 안 됩니다.</p>


  <h2>가격 책정</h2>


  <p>미리 보기 중에는 Azure NetApp Files가 할인된 가격으로 제공됩니다. 미리 보기 가격 정보는 미리 보기 초대에 제공됩니다.</p>


