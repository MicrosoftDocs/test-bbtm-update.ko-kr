Title: Azure Media Services 사용하여 Apple TV로 프리미엄 콘텐츠 스트리밍
Summary: Azure Media Services(AMS)는 Apple FairPlay 스트리밍 서비스에 대한 미리 보기를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>오늘날 콘텐츠 공급자로서 프리미엄 콘텐츠를 Apple TV로 스트리밍하려면 <a href="https://developer.apple.com/streaming/fps/">Apple FPS(FairPlay Streaming)</a> 기술을 사용해야 합니다. 이 솔루션을 빌드하는 것은 지루할 수 있습니다. 그&#39;애플 페어 플레이 스트리밍 서비스에 대 한 미리 보기를 제공 하는 이유&rsquo;. API를 통해 프로그래밍 방식으로 FairPlay 스트리밍 솔루션을 쉽게 빌드할 수 있도록 모든 복잡성을 숨깁니다. 또한 FairPlay, PlayReady 및 Widevine에 대한 지원을 통해 Azure Media Services 이제 VOD 및 라이브 콘텐츠를 스트리밍하기 위한 진정한 다중 DRM 솔루션을 제공하여 다양한 장치에서 쉽고 빠르게 다양한 대상 그룹에 도달할 수 있습니다.</p>


  <h2>Azure Media Services 어떻게 작동하나요?</h2>


  <p>아래 다이어그램에서는 현재 Azure Media Services 다중 DRM이 작동하는 방식을 보여 줍니다. MPEG-DASH 스트리밍 및 FairPlay 스트리밍을 사용하여 HLS + 샘플 AES를 사용하여 PlayReady 및 Widevine DRM을 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1354c3cd-24dc-40aa-b99b-e1158be16292.png"><img alt="image" border="0" height="291" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97ec94a4-0bce-40ab-b244-a643a0730c71.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></a></p>


  <p>이제 HLS 스트림을 보호하기 위해 다음 암호화 형식을 사용할 수 있습니다.</p>


  <ul>
   <li><strong>AES-128 봉투 지우기 키:</strong> 전체 청크는 AES-128CBC&nbsp; 모드를 사용하여 암호화됩니다. 스트림의 암호 해독은 iOS 및 OSX 플레이어에서 고유하게 지원됩니다. 1년 동안 이 서비스를 릴리스했습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-protect-with-aes128/">자세한 내용은 여기</a>를 참조하세요.</li>
   <li><strong>&lt;NEWSAMPLE-AES&gt; FairPlay:</strong> 개별 비디오 및 오디오 샘플은 AES-128 CBC 모드를 사용하여 암호화됩니다. FPS는 iOS 및 Apple TV에서 기본 지원을 통해 디바이스 운영 체제에 통합됩니다. OS X의 Safari를 사용하면 EME 인터페이스 지원을 사용하여 FPS를 사용할 수 있습니다.</li>
  </ul>


  <h2>가격 책정 및 가용성</h2>


  <p>FairPlay 라이선스 배달은 미리 보기 상태인 동안 무료로 사용할 수 있습니다.</p>


  <h2>FairPlay를 시작하는 단계</h2>


  <ol>
   <li>Azure.com 등록하고 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-create-account/">Azure Media Services 계정을 만듭니</a>다.</li>
   <li><a href="https://developer.apple.com/">Apple Development Program</a>에 등록합니다.</li>
   <li>Apple에서는 <a href="https://developer.apple.com/contact/fps/">배포 패키지</a>를 얻으려면 콘텐츠 소유자를 요구합니다. Azure Media Services 사용하여 KSM(키 보안 모듈)을 이미 구현하고 최종 FPS 패키지를 요청하는 요청을 명시하세요.</li>
   <li>최종 FPS 패키지를 가져오면 지침에 따라 인증 및 ASK(애플리케이션 비밀 키)를 생성해야 합니다. FairPlay 서비스를 구성할 때 나중에 사용해야 하는 항목을 저장하세요.&nbsp;</li>
   <li>REST API 또는 .NET SDK를 사용하여 서비스를 구성할 수 있습니다. Azure Portal 및 Azure Explorer 도구 지원도 빌드하고 있습니다.&nbsp;<br>
  SDK:&nbsp;<a href="https://www.nuget.org/packages/windowsazure.mediaservices/3.6.0">https://www.nuget.org/packages/windowsazure.mediaservices/3.6.0</a><br>

  MSDN 문서:&nbsp;<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-protect-hls-with-fairplay/">https://azure.microsoft.com/en-us/documentation/articles/media-services-protect-hls-with-fairplay/</a><br>

  Github 샘플 Project FairPlay를 구성합니다.&nbsp;<a href="https://github.com/Azure-Samples/media-services-dotnet-dynamic-encryption-with-fairplay">https://github.com/Azure-Samples/media-services-dotnet-dynamic-encryption-with-fairplayhttps://github.com/Azure-Samples/media-services-dotnet-dynamic-encryption-with-fairplay</a></li>
   <li>FairPlay 플레이어는 어떻습니까?&nbsp;<br>
  현재 FairPlay에 대한 Azure Media Player 지원이&#39;않지만 Apple&#39;FairPlay 배포 패키지에서 HTML5를 얻을 수 있습니다. 이 플레이어는 MAC OSX에서 Safari를 사용하여 FairPlay 보호 재생을 사용하도록 설정했습니다. IOS 또는 Apple TV의 경우 IOS SDK를 사용하여 스트리밍을 위한 네이티브 애플리케이션을 빌드해야 합니다.&nbsp;<br>

  &nbsp;</li>

  </ol>
