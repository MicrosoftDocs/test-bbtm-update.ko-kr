Slug: using-modern-data-sources-in-azure-analysis-services
Title: Azure Analysis Services에서 최신 데이터 원본 사용
Summary: Azure Analysis Services를 사용하여 GA(일반 공급)에 도달한 지 몇 주 만에 블로그 게시물 1400에 발표된 대로 테이블 형식 1400 모델을 공개 미리 보기로 사용할 수 있게 되어 매우 기쁩니다...
Content: >-
  <p>Azure Analysis Services를 사용하여 GA(일반 공급)에 도달한 지 몇 주 만에 Azure Analysis Services의 블로그 게시물 1400 호환성 수준에 발표된 대로 테이블 형식 <a href="https://azure.microsoft.com/blog/1400-models-in-azure-as/">1400</a> 모델을 공개 미리 보기로 사용할 수 있게 되어 매우 기쁩니다. 테이블 형식 1400은 여전히 미리 보기 기능이지만 클라우드 솔루션은 이제 세부 정보 행, 개체 수준 보안 및 최신 데이터 가져오기 환경을 포함하여 Analysis Services가 지원하는 1400 호환성 수준에서 지원하는 모든 훌륭한 기능을 활용할 수 있기 때문에 흥미롭습니다. 포괄적인 요약은 <a href="https://azure.microsoft.com/blog/1400-models-in-azure-as/">Azure Analysis Services의 블로그 문서 1400 호환성 수준을 참조하세요</a>.</p>


  <p>최신 데이터 가져오기 환경에 관한 한 SSDT 테이블 형식(Analysis Services 테이블 형식) 및 일부 클라우드 인프라 구성 요소, 특히 온-프레미스 게이트웨이에 대한 SQL Server Data Tools 아직 준비되지 않았기 때문에 몇 가지 제한 사항이 있습니다. 매월 릴리스마다 SSDT 테이블 형식은 더 많은 기능 격차를 해소하고 더 많은 데이터 원본을 지원하지만 작업이 완료되지 않았습니다. 최신 온-프레미스 데이터 원본에 액세스하기 위한 클라우드 인프라 구성 요소도 테스트의 최종 단계에 있습니다. 따라서 이 시점에서 다음 클라우드 기반 데이터 원본만 Azure Analysis Services의 1400 호환성 수준에서 사용할 수 있습니다.</p>


  <ul>
      <li><b>Azure SQL Database:</b> 비즈니스 애플리케이션이 Azure SQL DB를 사용하는 경우 Azure Analysis Services를 사용하여 데이터에 연결하고 솔루션에 BI 기능을 추가할 수 있습니다.</li>
      <li><b>Azure SQL Data Warehouse:</b> 이 MPP(대규모 병렬 처리) 클라우드 기반의 스케일 아웃 관계형 데이터베이스는 Azure Analysis Services를 기반으로 대규모 BI 솔루션의 토대를 제공할 수 있습니다. 대화형 분석을 위해 테이블 형식 1400 모델을 가져오기 또는 DirectQuery 모드에서 Azure SQL DW에 연결하기만 하면 됩니다.</li>
      <li><b>Azure Blobs 스토리지: </b> 구조화되지 않은 데이터를 기반으로 대규모 테이블 형식 1400 모델을 빌드하려면 확장 가능한 스토리지 솔루션이 필요합니다. 엑사바이트의 용량, 대규모 확장성 및 저렴한 비용으로 Azure Blob Storage를 선택하는 것이 좋습니다. 그러나 SSDT 테이블 형식은 파일 기반 데이터를 효율적으로 가져오기 위한 고급 매시업 기능을 아직 지원하지 않습니다. 예를 들어 단일 테이블에서 파일을 결합하려면 명명된 식의 일부로 곧 제공될 매시업 함수를 지원해야 합니다.</li>
  </ul>


  <p>SSDT 테이블 형식의 다음 큰 업데이트는 명명된 식에 대한 지원입니다. 여기에는 매개 변수, 함수 및 공유 쿼리가 포함되므로 위에서 설명한 대로 Azure Blob을 활용하여 고급 매시업을&nbsp; 빌드할 수 있습니다. 그런 다음 도구는 품질, 견고성 및 성능을 개선하는 데 초점을 맞추고 Power BI Desktop 패리티가 달성될 때까지 커넥터를 계속 추가합니다. 다른 커넥터 중에서 지원되는 클라우드 기반 데이터 원본의 수를 늘리기 위해 HDInsight 및 Azure Data Lake Store가 다음에 오고 있습니다.</p>


  <p>온-프레미스 데이터 원본의 경우 곧 Azure Analysis Services의 1400 호환성 수준에서 연결을 제공할 계획입니다. 이를 위해서는 SSDT 테이블 형식의 다음 월별 릴리스와 병렬로 제공될 계획인 온-프레미스 게이트웨이의 새 버전이 필요합니다. 온-프레미스 데이터 원본을 사용하고 Azure Analysis Services에 배포하는 테이블 형식 1400 모델을 만들려면 예정된 SSDT 테이블 형식 버전을 사용해야 하며 예정된 온-프레미스 게이트웨이도 배포해야 합니다.</p>


  <p>그동안 통합 작업 영역 모드에서 SSDT 테이블 형식 17.0(2017년 4월) 릴리스를 사용하여 테이블 형식 1400 모델을 빌드하고 테스트할 수 있습니다. 테이블 형식 1400 시험 사용을 제공하며, 언제나처럼<a href="https://microsoft.com"> Microsoft.com</a> ProBIToolsFeedback 또는 SSASPrev를 사용하여 피드백과 제안을 보내주세요. UserVoice 또는 MSDN 포럼과 같은 사용 가능한 다른 통신 채널을 사용할 수도 있습니다. 다음 월간 SSDT 테이블 형식 릴리스가 Azure Analysis Services용 온-프레미스 게이트웨이와 함께 게시될 때 추가 공지를 계속 지켜봐 주시기 바랍니다.</p>
