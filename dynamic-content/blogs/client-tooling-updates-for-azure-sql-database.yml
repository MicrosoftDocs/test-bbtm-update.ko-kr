Title: Azure SQL Database 대한 클라이언트 도구 업데이트
Summary: 업데이트된 클라이언트 도구를 사용하면 생산성이 높은 친숙한 환경에서 Azure SQL Database 탐색하고 활용할 수 있습니다.
Content: >-
  <a href="https://azure.microsoft.com/blog/2014/12/11/preview-available-for-next-generation-of-azure-sql-database/">최신 버전의 Azure SQL Database 미리 보기</a>가 발표되면 기본 클라이언트 기반 도구 내에서 지원을 업데이트했음을 발표하게 되어 기쁩니다. SQL Server 2014 Management Studio(SSMS)는 이제 최신 SQL Database 업데이트 V12(미리 보기)를 포함하여 Azure SQL 데이터베이스에 대한 확장된 지원을 제공합니다. 테이블 디자이너의 지원을 비롯한 개체의 전체 데이터베이스 탐색을 사용하는 것에서부터 가져오기/내보내기 기능에 이르기까지 플랫폼의 확장된 노출 영역을 더 잘 활용하기 위해 제품 전반에 걸쳐 변경했습니다. 이 기능을 SSMS 사용하면 익숙한 환경에서 클라우드 기능을 쉽게 검색하고 활용할 수 있습니다.


  SSMS 다운로드 링크를 포함한 자세한 내용은 여기를 참조<a href="https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/12/18/sql-server-2014-management-studio-updated-support-for-the-latest-azure-sql-database-update-v12-preview.aspx">하세요</a>.


  또한 미리 보기 릴리스에서는 Visual Studio 통합된 SQL Server 데이터베이스 도구를 사용할 수 있습니다. SSMS 업데이트와 마찬가지로 이 릴리스는 Azure SQL Database 대한 도구 집합을 업데이트하여 최신 Azure SQL Database 업데이트 V12(미리 보기)에 대한 지원을 추가합니다.


  이 미리 보기 다운로드에 대한 자세한 내용과 링크는 <a href="https://blogs.msdn.com/b/ssdt/archive/2014/12/18/sql-server-database-tooling-preview-release-for-the-latest-azure-sql-database-update-v12-preview.aspx">다음과 같습니다</a>.


  이러한 업데이트된 클라이언트 기반 도구를 사용하면 이제 많은 고객을 위한 생산성이 높고 친숙한 환경에서 <a href="https://azure.microsoft.com/blog/2014/12/11/preview-available-for-next-generation-of-azure-sql-database/">최신 버전의 Azure SQL Database 미리 보기를 포함하여 Azure SQL Database</a> 탐색하고 활용할 수 있습니다. 업데이트를 다운로드하고, 환경을 사용해 보며, 어떻게 생각하는지 알려주세요!
