Title: 웨이드와 스티브와 최신 클라우드 커버 에피소드를 따라 잡기!
Summary: 클라우드 커버는 Microsoft 클라우드를 주시합니다. 각 에피소드에서 Wade와 Steve는 Windows Azure를 다루고, 기능을 파고들고, 최신 뉴스와 공지 사항을 논의하고, 팁과 요령을 공유합니다....
Content: '<p><a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0172.CC_5F00_60.png" alt="" border="0" height="101" width="101">클라우드 커버</a> 는 Microsoft 클라우드를 주시합니다. 각 에피소드에서 Wade와 Steve는 <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0005">Windows Azure</a>를 다루고, 기능을 파고들고, 최신 뉴스 및 공지 사항을 논의하고, 팁과 요령을 공유합니다. 웨이드와 스티브가 지난 달에 다룬 내용은 다음과&rsquo; 같습니다.</p>  <p><b>에피소드 63:&nbsp; Windows Azure와 파일 안전하게 공유</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-63-Securely-Sharing-Files-with-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서 Wade는 <a target="_blank" href="https://blobshare.codeplex.com">BlobShare</a>라는 새로운 샘플 애플리케이션을 보여줍니다. BlobShare 샘플은 ACS(Access Control Service)의 인증 및 권한 부여 기능과 함께 Windows Azure Platform의 스토리지 서비스를 보여 주는 간단한 파일 공유 애플리케이션입니다. (게시 10/28/11)</p>  <p><b>에피소드 62:&nbsp; 크리스티안 리엔스버거와 함께하는 마켓플레이스</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-62-Marketplace-with-Christian-Liensberger/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서는 Windows Azure Marketplace의 프로그램 매니저인 <a href="https://channel9.msdn.com/Niners/littleguru/">Christian Liensberger</a>가 Steve와 Wade와 함께 Marketplace의 데이터 및 앱에 대해 이야기합니다.&nbsp; 다루는 뉴스에는 향상된 현재 위치 업데이트 및 Windows Azure Marketplace의 확장된 글로벌 가용성이 포함됩니다. (게시 10/21/11)</p>  <p><b>에피소드 61:&nbsp; 로저 도허티와 SQL Azure 데이터베이스 업데이트</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Episode-61-Updates-to-SQL-Azure-Database-with-Roger-Doherty/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서는 SQL Server 및 SQL Azure 기술 전도자 <a target="_blank" href="https://blogs.msdn.com/b/rdoherty/">로저 도허티</a>가 스티브와 웨이드와 함께 SQL Azure 데이터베이스에 대한 최근 업데이트를 논의합니다. 또한 PASS Summit 2011에서 발표한 빅 데이터 로드맵 및 Hadoop의 요약도 다룹니다. (게시 10/14/11)</p>  <p>쇼를 <a target="_blank" href="https://twitter.com/#!/cloudcovershow">@CloudCoverShow</a>팔로우하고 상호 작용합니다.</p>'
