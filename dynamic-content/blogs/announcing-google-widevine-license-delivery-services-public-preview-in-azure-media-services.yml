Title: Azure Media Services Google Widevine 라이선스 배달 서비스 공개 미리 보기 발표
Summary: 이제 클라우드에서 Google Widevine 라이선스 배달 서비스를 제공하는 Azure Media Services 발표하게 되어 기쁩니다.
Content: >-
  <p>Were&rsquo;는 이제 클라우드에서 Google Widevine 라이선스 배달 서비스를 제공하는 Azure Media Services 발표하게 되어 기쁩니다. 현재 HTML5 EME(암호화된 미디어 확장)를 통해 전체 범위의 브라우저 및 디바이스에서 DRM(Digital Rights Management) 보호된 콘텐츠를 제공하려면 둘 이상의 DRM을 지원해야 합니다. 예를 들어 <a href="https://blogs.windows.com/msedgedev/2015/10/27/using-encrypted-media-extensions-for-interoperable-protected-media/">IE 11 및 Microsoft Edge</a> PlayReady CDM(콘텐츠 암호 해독 모듈)을 구현했지만 Google Chrome은 Widevine CDM을 구현했습니다. 각 기술에 대해 비디오를 여러 번 암호화할 수 있습니다. 그러나 Azure Media Services를 사용하면 이제 엔드투엔드 솔루션을 사용하면 <a href="https://www.iso.org/iso/home/store/catalogue_ics/catalogue_detail_ics.htm?csnumber=65271">ISO MPEG CENC(Common Encryption)</a> 를 사용하여 미디어 파일을 한 번만 암호화하고 Widevine 및 PlayReady와 같은 여러 DRM 헤더를 생성하여 여러 브라우저로 스트리밍할 수 있습니다.</p>


  <h2>Google Widevine 라이선스 배달</h2>


  <p>Google Widevine 모듈식은 일반적인 암호화를 사용하여 MPEG-DASH 스트리밍에서 작동하는 Googles&rsquo; DRM 기술입니다. Google Widevine Modular는 Android 디바이스(4.3 이상), EME(암호화된 미디어 확장) 및 Chromecast/Android TV를 통해 Chrome 브라우저에서 재생할 수 있습니다. 이제 Azure Media Services 종량제 Widevine 라이선스 배달 서비스를 제공합니다. 공개 미리 보기에서 무료이며 서비스가 GA에 도달하면 $0.2/100 라이선스로 청구됩니다. 또한 2016년 1월 1일부터 PlayReady 라이선스 배달도 라이선스 100개당 $.20로 줄어듭니다!</p>


  <p>아래 다이어그램에서는 나머지 Azure Media Services 워크플로에서 Google Widevine 라이선스 서비스를 사용하는 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7df5a503-0958-4ceb-b991-7646ab46ebb3.png"><img alt="Widevine_Architecture" border="0" height="303" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5eb09dab-53ca-4859-a350-eb9925e01718.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Widevine_Architecture" width="640"></a></p>


  <h2>엔드 투 엔드 다중 DRM DASH 스트림을 구성할 때 관련된 단계</h2>


  <ul>
   <li>미디어 자산을 H.264 다중 비트 전송률 MP4로 한 번 인코딩합니다.</li>
   <li>Azure Media Services CENC(Common Encryption)를 사용하여 콘텐츠를 동적으로 암호화하고 구성에 따라 PlayReady 및/또는 Widevine 라이선스 헤더를 사용하여 패키지합니다.</li>
   <li>Azure Media Services PlayReady 및/또는 Widevine을 사용하여 MPEG-DASH 스트림을 제공합니다.</li>
   <li>Azure Media Player를 사용하여 웹 뷰어에 스트림을 전달하면 브라우저를 검색하고 Chrome용 Widevine과 같은 허용된 라이선스 유형을 요청합니다.</li>
   <li>Azure Media Services 특정 비즈니스 논리에 따라 대상 그룹을 제한하려는 경우 라이선스 배달 시 기본 토큰 인증을 제공합니다.</li>
   <li>Azure Media Services Widevine을 사용하여 라이브 및 주문형 비디오 스트림을 모두 지원합니다.</li>
  </ul>


  <h2>어떻게 시작하나요?</h2>


  <ul>
   <li>Azure.com 등록하고 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-create-account/">Azure Media Services 계정을 만듭니</a>다.</li>
   <li><a href="https://www.nuget.org/packages/windowsazure.mediaservices/3.5.2">.NET SDK</a>를 사용하여 이 서비스를 구성하기 위해 <a href="https://mingfeiy.com/using-net-sdk-configure-widevine-license-delivery-azure-media-services">이 MSDN 자습서</a> 및 <a href="https://github.com/Azure-Samples/media-services-dotnet-dynamic-encryption-with-drm">샘플 코드 프로젝트는</a> Widevine 라이선스 서비스를 준비하고 Widevine을 사용하여 동적으로 암호화되도록 자산을 구성하는 데 도움이 됩니다. MSDN에서 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-widevine-license-template-overview/">Widevines&rsquo; 정책 세부 정보를</a> 확인할 수도 있습니다.</li>
   <li>코딩하지 않으시&rsquo;겠습니까? Azure 탐색기 도구에는 Widevine 라이선스 배달 구성을 지원하기 위한 새 업데이트 <a href="https://github.com/Azure/Azure-Media-Services-Explorer/releases/tag/v3.33.0.0">3.33.0.0</a> 이 있습니다. 자세한 내용은 <a href="https://mingfeiy.com/configure-widevine-license-delivery-via-azure-media-explorer-tool">이 가이드 </a>를 참조하세요.</li>
   <li>Widevine 스트림에 대해 Azure Media Player를 구성합니다. Azure Media Player v1.4.0은 PlayReady 및 Widevine DRM 둘 다로 동적으로 패키지되는 Azure Media Services 콘텐츠의 재생을 지원합니다. 시작하려면 <a href="https://aka.ms/ampdocs">설명서를</a> 확인하거나 JavaScript 및 DOM을 통해 직접 이 구성에 대한 플레이어를 업데이트하는 방법에 대한 <a href="https://aka.ms/ampsamples">작업 샘플을</a> 참조하세요. <a href="https://aka.ms/azuremediaplayer">Azure Media Player 데모 페이지를 </a>확인하여 다중 DRMworking&nbsp;을 직접 확인할&nbsp; 수도 있습니다.</li>
  </ul>
