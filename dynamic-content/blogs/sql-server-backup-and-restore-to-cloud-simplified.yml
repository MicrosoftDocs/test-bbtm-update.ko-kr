Title: SQL Server 백업 및 클라우드로 복원 간소화
Summary: "  편집자&rsquo; 주: 오늘&rsquo; 게시물은 Microsoft Data Platform 팀의 가이 보워먼과 카르티카 라만에 의해 작성되었습니다.  SQL Server 2012 SP1 누적 업데이트 2에는 SQL 향상된 기능이 포함되어 있습니다."
Content: '<div>  <p><strong><strong><em>편집자&rsquo; 주: </em></strong></strong><em>오늘&rsquo; 게시물은 Microsoft Data Platform 팀의 가이 보워먼과 카르티카 라만에 의해 작성되었습니다.</em></p>  <p class="p1">SQL Server 2012 SP1 누적 업데이트 2에는 SQL Server Database에서 Windows Azure 스토리지로의 백업 및 복원을 간소화하는 네이티브 백업을 SQL Server 향상된 기능이 포함되어 있습니다. SQL Server 데이터베이스는 SQL Server 온-프레미스 인스턴스 또는 Windows Azure Virtual Machine과 같은 호스트된 환경에서 실행되는 SQL Server 인스턴스에 있을 수 있습니다. 아래 정보를 참조하여 새 기능에 대한 간략한 소개를 확인하고 링크를 따라 자세한 정보를 확인하세요.</p>  </div>  <p>업데이트를 다운로드하려면 <a href="https://blogs.msdn.com/b/sqlreleaseservices/" target="_blank">SQL Release Services 블로그</a>로 이동합니다.</p>  <h4>개요:</h4>  <p>디스크 및 테이프 외에도 이제 SQL Server 네이티브 백업 기능을 사용하여 SQL Server Database를 Windows Azure Blob Storage 서비스에 백업할 수 있습니다.&nbsp; 이 릴리스에서는 Windows Azure Blob Storage에 대한 백업이 T-SQL 및 SMO를 사용하여 지원됩니다.&nbsp; SQL Server 데이터베이스는 SQL Server 온-프레미스 인스턴스 또는 호스트된 환경(예: Windows Azure VM에서 실행되는 SQL Server 인스턴스)에서 이 기능을 활용할 수 있습니다.</p>  <h4>이점:</h4>  <ul>  <li>재해 복구를 위한 유연하고 안정적이며 무한한 오프사이트 스토리지: Windows Azure Blob Service에 백업을 저장하는 것은 편리하고 유연하며 오프사이트 옵션에 쉽게 액세스할 수 있습니다. SQL Server 백업에 대한 오프사이트 스토리지를 만드는 것은 기존 스크립트/작업을 수정하는 것만큼 쉬울 수 있습니다. 오프사이트와 프로덕션 데이터베이스 위치 둘 다에 영향을 줄 수 있는 단일 재해를 방지하려면 오프사이트 스토리지는 일반적으로 프로덕션 데이터베이스 위치와 충분히 멀리 떨어져 있어야 합니다. 온-프레미스 데이터베이스의 재해 복구를 위해 Windows Azure Virtual Machine에서 실행되는 SQL Server 인스턴스로 백업을 복원할 수도 있습니다. Blob 스토리지 지리적 복제를 선택하여 전체 지역에 영향을 줄 수 있는 재해 발생에 대비한 추가 보호막을 만듭니다. 또한 언제 어디서나 백업을 사용할 수 있으며 복원을 위해 백업에 쉽게 액세스할 수 있습니다.</li>  <li>백업 보관: Windows Azure Blob Storage 서비스는 백업을 보관하는 데 자주 사용되는 테이프 옵션에 대한 더 나은 대안을 제공합니다. 테이프 스토리지를 사용하려면 미디어를 보호하기 위해 오프사이트 시설 및 수단까지 테이프를 물리적으로 운반해야 할 수 있습니다. 백업을 Windows Azure Blob Storage 저장하면 즉각적이고 고가용성 및 내구성이 뛰어난 보관 옵션을 제공합니다.</li>  <li>하드웨어 관리 오버헤드 없음: Windows Azure Storage 서비스를 사용한 하드웨어 관리 오버헤드는 없습니다. Windows Azure 서비스는 하드웨어를 관리하고 하드웨어 오류에 대한 중복성 및 보호를 위한 지역 복제를 제공합니다.</li>  <li>현재 Windows Azure Virtual Machine에서 실행되는 SQL Server 인스턴스의 경우 연결된 디스크를 만들어 Windows Azure Blob Storage 서비스에 백업할 수 있습니다. 그러나 Windows Azure 가상 컴퓨터에 연결할 수 있는 디스크 수에 제한이 있습니다. 이 제한은 초대형 인스턴스의 경우 16개의 디스크이고 더 작은 인스턴스의 경우 더 적습니다. Microsoft Azure Blob Storage에 직접 백업하면 16개의 디스크 제한을 무시할 수 있습니다.</li>  <li>또한 현재 Windows Azure Blob Storage 서비스에 저장된 백업 파일은 데이터베이스 연결/분리 또는 VHD 다운로드 및 연결 없이도 온-프레미스 SQL Server 또는 Windows Azure Virtual Machine에서 실행되는 다른 SQL Server 직접 사용할 수 있습니다.</li>  <li>비용 이점: 사용한 서비스에 대한 비용만 지불합니다. 오프사이트 및 백업 보관 옵션만큼 비용 효율적일 수 있습니다.</li>  </ul>  <p class="DdueNormal"><a href="https://go.microsoft.com/fwlink/?LinkId=277060" target="_blank">Windows Azure 가격 계산기는</a> 비용을 예측하는 데 도움이 될 수 있습니다.</p>  <p class="DdueNormal">스토리지: 요금은 사용 공간을 기준으로 하며 단계적 등급과 중복 수준에 따라 계산됩니다. 자세한 내용과 최선 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/#header-4" target="_blank">가격 정보</a> 문서의 <a href="https://go.microsoft.com/fwlink/?LinkId=277059" target="_blank">데이터 관리</a> 섹션을 참조하세요.</p>  <p class="DdueNormal">데이터 전송: Windows Azure로의 인바운드 데이터 전송은 무료입니다. 아웃바운드 전송의 경우 대역폭 사용 요금이 부과되며 단계적 지역별 등급을 기준으로 계산됩니다. 자세한 내용은 가격 정보 문서의 <a href="https://go.microsoft.com/fwlink/?LinkId=277061" target="_blank">데이터 전송</a> 섹션을 참조하십시오.</p>  <h4>작동 방법:</h4>  <p>Windows Azure Storage 백업은 백업 디바이스(디스크/테이프)와 매우 유사하게 작동하도록 엔지니어링됩니다.&nbsp; Microsoft VDI(가상 백업 디바이스 인터페이스)를 사용하여 Windows Azure Blob Storage는 가상 백업 디바이스&rdquo;처럼 &ldquo;코딩되고 Blob Storage에 액세스하는 데 사용되는 URL 형식은 디바이스로 처리됩니다.&nbsp; Azure Storage를 대상 디바이스로 지원하는 주된 이유는 오늘날 디스크 및 테이프와 마찬가지로 일관되고 원활한 백업 및 복원 환경을 제공하기 위해서입니다.</p>  <p>Backup 또는 복원 프로세스가 호출되고 URL &ldquo;디바이스 유형을&rdquo; 사용하여 Azure Blob Storage를 Windows 지정하면 엔진은 이 기능의 일부인 VDI 클라이언트 프로세스를 호출합니다.&nbsp; 백업 데이터는 VDI 클라이언트 프로세스로 전송되며, 이 프로세스는 백업 데이터를 azure Blob Storage에 Windows 보냅니다.</p>  <p>앞에서 설명한 것처럼 URL은 현재 사용되는 백업 디바이스와 비슷하지만 물리적 디바이스가 아니므로 몇 가지 제한 사항이 있습니다.&nbsp; 지원되는 옵션의 전체 목록은 <a href="https://go.microsoft.com/fwlink/?LinkID=271617" target="_blank">SQL Server Azure Blob Storage Service를 Windows 백업 및 복원</a>을 참조하세요.</p>  <h4>사용 방법</h4>  <p>Azure Blob Storage를 Windows 백업을 작성하려면 먼저 Windows Azure Storage 계정을 만들고 스토리지 계정 인증 정보를 저장하는 SQL Server 자격 증명을 만들어야 합니다. Transact-SQL 또는 SMO를 사용하여 백업 및 복원 명령을 실행할 수 있습니다.</p>  <p>다음 Transact-SQL 예제에서는 자격 증명을 만들고, 전체 데이터베이스 백업을 수행하고, 전체 데이터베이스 백업에서 데이터베이스를 복원하는 방법을 보여 줍니다. 스토리지 계정을 만들고 간단한 복원을 수행하는 전체 연습은 <a href="https://go.microsoft.com/fwlink/?LinkID=271615" target="_blank">자습서: Azure Blob Storage Service를 Windows SQL Server Backup 및 복원 시작</a>을 참조하세요.</p>  <h4 class="DdueTitle">Create a Credential</h4>  <p class="DdueNormal">다음 예에서는 Windows Azure 스토리지 인증 정보를 저장하는 자격 증명을 만듭니다.</p>  <p class="DdueNormal"><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1184.Screen-Shot-2013_2D00_01_2D00_23-at-4.37.27-PM.png" alt="" border="0"></a></p>  <h4 class="DdueTitle">전체 데이터베이스 백업</h4>  <p class="DdueNormal">다음 예에서는 Windows Azure Blob 스토리지 서비스에 AdventureWorks2012 데이터베이스를 백업합니다.</p>  <p class="DdueNormal"><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3443.Screen-Shot-2013_2D00_01_2D00_23-at-4.39.20-PM.png" alt="" border="0"></a></p>  <h4 class="DdueTitle">데이터베이스 복원</h4>  <p class="DdueNormal">전체 데이터베이스 백업을 복원하려면 다음 단계를 사용합니다.</p>  <p class="DdueNormal"><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3301.Screen-Shot-2013_2D00_01_2D00_23-at-4.41.45-PM.png" alt="" border="0"></a></p>  <div class="WordSection1">  <h4>리소스:</h4>  </div>  <div class="WordSection2">  <p><a href="https://go.microsoft.com/fwlink/?LinkID=271617" target="_blank">개념/스크립트 예제</a></p>  <p><a href="https://go.microsoft.com/fwlink/?LinkID=272394" target="_blank">모범 사례 /문제 해결</a></p>  <p><a href="https://go.microsoft.com/fwlink/?LinkID=271615" target="_blank">시작 자습서</a></p>  <p>기능 및 설명서에 대한 피드백을 karaman @ microsoft.com 또는 guybo @ microsoft.com 보내주세요.</p>  </div>'
