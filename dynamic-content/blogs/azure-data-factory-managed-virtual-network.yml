Slug: azure-data-factory-managed-virtual-network
Title: Azure Data Factory 관리형 가상 네트워크
Summary: Azure Data Factory VNet(Managed Virtual Network) 내에서 AZURE IR(Integration Runtime)을 만들면 통합 런타임이 관리형 VNet으로 프로비전되고 프라이빗 엔드포인트를 활용하여 지원되는 데이터 저장소에 안전하게 연결합니다.
Content: >-
  <p><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fdata-factory%2F&amp;data=02%7C01%7Clle%40microsoft.com%7C1d475aed3fe447f96df708d82406f5e9%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637298959614786791&amp;sdata=2DkEg6AxQ42hB7Q1Mhhe2ChFZeME83tRSHHNjWXIszg%3D&amp;reserved=0">Azure Data Factory</a> 는 완전히 관리되고 사용하기 쉬운 서버리스 데이터 통합 및 모든 데이터를 수집하고 변환하는 변환 솔루션입니다. 90개가 넘는 커넥터 중에서 선택하여 데이터를 수집하고 코드 없는 또는 코드 중심 ETL/ELT 프로세스를 빌드합니다.</p>


  <p>보안은 Azure Data Factory의 핵심 원칙입니다. 고객은 데이터 원본을 보호하고 안전한 네트워크 환경에서 데이터 전송이 가능한 한 많이 이루어지기를 바랍니다. 공용 네트워크에서 잠재적인 인-인-더-중간 또는 스푸핑 트래픽 공격은 데이터 보안 및 데이터 반출 문제를 가져올 수 있습니다.</p>


  <p>이제 Azure Data Factory Managed Virtual Network의 미리 보기를 발표하게 되어 기쁩니다. 이 기능은 보다 안전하고 관리하기 쉬운 데이터 통합 솔루션을 제공합니다. 이 새로운 기능을 사용하면 Managed Virtual Network에서 Azure Integration Runtime을 프로비전하고 프라이빗 엔드포인트를 활용하여 지원되는 데이터 저장소에 안전하게 연결할 수 있습니다. Azure Data Factory Managed Virtual Network와 데이터 저장소 간의 데이터 트래픽은 보안 연결을 제공하고 인터넷에 대한 데이터 노출을 제거하는 Azure Private Link를 통과합니다. 프라이빗 엔드포인트와 함께 Managed Virtual Network를 사용하면 가상 네트워크를 관리하는 부담을 Azure Data Factory로 오프로드하고 데이터 반출로부터 보호할 수 있습니다.</p>


