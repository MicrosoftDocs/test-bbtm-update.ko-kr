  <h2>Azure Data Factory 관리형 Virtual Network 용어</h2>


  <h3>관리형 Virtual Network</h3>


  <p>Managed Virtual Network는 Azure Data Factory 인스턴스와 연결되고 Azure Data Factory에서 관리됩니다. Azure Integration Runtime을 프로비전할 때 Managed Virtual Network 내에서 Azure Integration Runtime을 사용하도록 선택할 수 있습니다.</p>


  <p>관리형 Virtual Network 내에서 Azure Integration Runtime을 만들면 데이터 통합 프로세스가 완전히 격리되고 안전합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90127d53-7fcd-4209-a3a2-34246f2003e4.png"><img alt="Managed-VNET" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2635484c-2378-4e29-b385-1c8fde37e1bc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="595"></a></p>


  <h3>관리되는 프라이빗 엔드포인트</h3>


  <p>관리형 프라이빗 엔드포인트는 Azure 리소스에 대한 프라이빗 링크를 설정하는 Azure Data Factory Managed Virtual Network에서 만든 프라이빗 엔드포인트입니다. Azure Data Factory는 사용자 대신 이러한 프라이빗 엔드포인트를 관리합니다.</p>


  <p>프라이빗 엔드포인트는 관리형 가상 네트워크의 개인 IP 주소를 사용하여 서비스를 효과적으로 가져옵니다. 프라이빗 엔드포인트는 전체 서비스가 아닌 Azure의 특정 리소스에 매핑됩니다. 고객은 연결 범위를 조직에서 승인한 특정 리소스로 제한할 수 있습니다.</p>


