Title: Azure Search 제안의 새로운 향상된 기능 발표
Summary: Azure Search에서 검색 제안을 처음 구현했을 때 접두사 일치로 구현했습니다. 여러분의 의견을 듣고 이제 결과를 향상시키기 위해 접두사 일치를 구현했습니다!
Content: "\"검색 제안\"은 애플리케이션에서 자동 완성 기능을 구현하는 데 사용하는 구성 요소입니다. 일부 시나리오에서는 사용자가 실제로 검색 요청을 실행하기 전에 사용 가능한 항목을 탐색하는 데 도움이 되는 주요 기능입니다.\n\nAzure Search에서 검색 제안(자동 완성)을 처음 구현했을 때 접두사 일치를 사용하여 실행했습니다. 예를 들어 제안 사용 필드가 \"빠른 갈색 여우가 게으른 개 위로 점프\"라는 문자열이 있는 경우 부분 입력이 \"the\", \"the qu\", \"quick brown fox\" 등인 경우 이 문서를 제안하지만 부분 입력이 \"빠른 갈색 여우\" 또는 \"게으른 개\"인 경우 이 문서를 제안하지 않습니다. 우리는 제안 결과 측면에서 기대를 충족하지 못했다는 것을 반복적으로 들었습니다.\n\n요약하자면, 우리가 얻은 피드백은 다음과 같습니다.\n<ol>\n <li>검색 제안 쿼리는 접두사 일치를 수행하지 않고 접두사 일치만 수행합니다. 이것은 지금까지 피드백의 가장 일반적인 게시물이었다.</li>\n <li>제안은 결과당 10으로 제한되었으며 일부 시나리오에서는 너무 적습니다.</li>\n <li>제안의 길이는 25자로 제한되었습니다. 어떤 경우에는 사람들이 그 이상으로 가고 싶어합니다.</li>\n <li>결과를 반환하려면 입력에 3자 이상의 문자가 필요한 제안입니다.</li>\n</ol>\n&nbsp;\n<h2>접두사 일치 및 유사 항목 일치</h2>\n이러한 모든 항목을 해결하는 제안의 완전히 새로운 구현을 프로덕션에 배포했습니다. 특히 제안에 대한 접두사 일치를 수행하여 사용자가 '갈색 fo'를 입력하고 '빠른 갈색 여우가 뛰어 올랐습니다...'와 같은 제안을 검색할 수 있습니다. (일치 항목은 여전히 단어 경계에 있어야 합니다. 중간에 존재하는 문자 시퀀스는 일치하지 않습니다.)유사 항목 일치를 사용하면 맞춤법 오류를 유연하게 사용할 수 있습니다. 또한 결과당 최대 100개의 제안을 허용하고, 필드 제한 이외의 길이에는 제한이 없으며, 최소 길이는 3자입니다. 피드백을 받고 기능을 조정하지 않았기 때문에 <a href=\"https://azure.microsoft.com/en-in/documentation/articles/search-api-2014-10-20-preview/#Suggestions\">아직 실험적 버전 2014-10-20-Preview</a> 에 있습니다.\n\n제안에 대한 이전 API는 필드 정의의 부울 \"제안\" 옵션이었습니다. 간단하지만 성장할 여지가 없었습니다(예: 사용할 일치 전략을 나타내는 지점이 없음). 이제 제안에 대한 API를 보강하고 있으므로 나중에 더 많은 기능을 추가할 공간이 있습니다. 이제 인덱스에는 이름 및 검색 모드가 있는 \"제안기\" 컬렉션이 있습니다(접두사 일치 제안기를 곧 새 API로 가져올 수 있습니다). 문서의 필드에서 소스 제안을 소개하고 접두사 일치를 사용하는 첫 번째 제안기입니다.\n\n제안기를 포함하는 새 인덱스 정의는 다음과 같습니다.\n<pre class=\"prettyprint\">{\n\nfields: [\n\n{ \"name\": \"id\", \"type\": \"Edm.String\", \"key\": true },\n\n{ \"name\": \"title\", \"type\": \"Edm.String\" }\n\n],\n\nsuggesters: [\n\n{ \"name\": \"sg\", \"searchMode\": \"analyzingInfixMatching\", \"sourceFields\": [\"title\"] }\n\n]\n}</pre>\n제안 요청에서 사용하려면 제안기를 참조해야 합니다(항상 검색 텍스트를 URL로 인코딩해야 합니다).\n<p style=\"padding-left: 30px;\">https://mysvcname.search.windows.net/indexes/myindex/docs/suggest?api-version=2014-10-20-Preview&amp;search=lazy+dogsuggesterName&amp;=sg</p>\n\n<h2>다음 단계</h2>\n최근에 \"<a href=\"https://azure.microsoft.com/blog/2015/01/20/azure-search-how-to-add-suggestions-auto-complete-to-your-search-applications/\">검색 애플리케이션에 제안(자동 완성)을 추가하는 방법</a>\"에 게시된 자습서를 사용하여 이러한 새로운 향상된 기능을 사용해 볼 수 있습니다.\n\n<a href=\"https://azure.microsoft.com/en-in/documentation/articles/search-api-2014-10-20-preview/\">2014-10-20-Preview API 설명서</a>의 모든 옵션을 설명하는 제안기 설명서를 읽을 수도 있습니다.\n\n새 필드를 추가하고 새 제안자에 바인딩하거나 새 인덱스가 작동하도록 만들어야 합니다. 기존 인덱스의 기존 필드에 바인딩된 제안기를 추가할 수 없습니다.\n\n제안을 사용하고 시간이 있다면 시도해 보세요. <a href=\"https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azuresearch\">여러분의 의견을</a> 듣고 싶습니다!\n\nLiam Cavanagh는 자신의 블로그 또는 <a href=\"https://twitter.com/liamca\" target=\"_blank\">트위터를</a> 통해 연락할 수 있습니다."
