Slug: apache-spark-connector-for-sql-server-and-azure-sql-now-compatible-with-spark-30
Title: SQL Server 및 Azure SQL용 Apache Spark 커넥터는 이제 Spark 3.0과 호환됩니다.
Summary: Maven을 통해 사용할 수 있는 SQL Server 및 Azure SQL Apache Spark 3.0 호환 Apache Spark 커넥터의 미리 보기 릴리스가 발표되었습니다.
Content: >-
  <h2>미리 보기에서 SQL Server&mdash;용 Spark 3.0 호환 커넥터를 사용하여 빅 데이터 분석을 가속화합니다.</h2>


  <p><img align="left" alt="Apache Spark Connector for SQL Server and Azure SQL logo" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4ad1da6-6b84-4c9b-a1d9-62cc7d7104ed.png" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:left" title="그림1" width="240">Maven을 통해 사용할 수 있는 SQL Server 및 Azure SQL Apache Spark 3.0 호환 <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">Apache Spark 커넥터</a>의 미리 보기 릴리스가 발표되었습니다.</p>


  <p>2020년 6월에 오픈된 SQL Server용 Apache Spark 커넥터는 빅 데이터 분석에서 트랜잭션 데이터를 사용하고 임시 쿼리 또는 보고를 위해 결과를 유지할 수 있는 고성능 커넥터입니다. 이를 통해 SQL Server 또는 Azure SQL Spark 작업에 대한 입력 데이터 원본 또는 출력 데이터 싱크로 사용할 수 있습니다. 지금까지 커넥터는 Spark 2.4 워크로드를 지원했지만, 이제 Spark 3.0의 많은 이점을 활용할 때 커넥터를 사용할 수 있습니다.</p>


  <h2>&nbsp;</h2>


  <h2>SQL Server 및 Azure SQL Apache Spark 커넥터를 사용하는 이유</h2>


  <p>SQL Server 및 Azure SQL용 Apache Spark 커넥터는 Apache Spark DataSourceV1 API 및 SQL Server Bulk API를 기반으로 하며 기본 제공 JDBC(Java Database Connectivity) Spark-SQL 커넥터와 동일한 인터페이스를 사용합니다. 이렇게 하면 형식 매개 변수를 업데이트하기만 하면 커넥터를 쉽게 통합하고 기존 Spark 작업을 마이그레이션할 수 있습니다.</p>


  <p>커넥터의 주목할 만한 기능 및 이점:<br>

  &bull;&nbsp;&nbsp;&nbsp;<a href="https://spark.apache.org/releases/spark-release-3-0-0.html" target="_blank">Apache Spark 3.0과 호환</a><br>

  &bull;&nbsp;&nbsp;&nbsp; 모든 Apache Spark 바인딩(Scala, Python, R)에 대한 지원.<br>

  &bull;&nbsp;&nbsp;&nbsp;기본 인증, AD(Active Directory) 키 탭 및 Azure Active Directory 지원</p>


  <p>커넥터 및 사용 방법에 대해 자세히 알아보려면 <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">GitHub 페이지를 방문하세요</a>. 3.0 호환 커넥터는 <em>spark-mssql-connnector_2.12_3.0:1.0.0-alpha</em> Maven 좌표를 통해 사용할 수 있습니다.</p>


  <h2>참여하기</h2>


  <p>SQL Server 및 Azure SQL용 Apache Spark 커넥터는 SQL Server Apache Spark와 완벽하게 상호 작용합니다. 커넥터는 성장하고 참여하는 커뮤니티를 보유하고 있으며 수천 번 설치되었습니다. 커넥터는 지속적으로 발전하고 개선되고 있으며, 여러분의 피드백과 기여를 기대합니다.</p>


  <p>기여하고 싶거나 피드백이나 질문이 있으신가요? <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">GitHub 프로젝트를</a> 확인하고 <a href="https://twitter.com/sqlserver?lang=en" target="_blank">트위터에서</a> 우리를 따르세요.</p>


  <p><em>참고: 커넥터는 커뮤니티에서 지원되며 Microsoft SLA 지원을 포함하지 않습니다. 커뮤니티에 도움을 요청하려면 GitHub 문제를 제기하세요.</em></p>
