Title: 2011년 8월 Windows Azure Tools for Microsoft Visual Studio 릴리스 발표
Summary: 2011년 8월 Windows Azure Tools for Microsoft Visual Studio 릴리스를 발표하게 되어 매우 기쁘게 생각합니다. 웹 플랫폼 설치 관리자를 사용하여 여기에서 도구를 다운로드할 수 있습니다.  이 기능의 새로운 기능...
Content: <p>2011년 8월 Windows Azure Tools for Microsoft Visual Studio 릴리스를 발표하게 되어 매우 기쁘게 생각합니다. 웹 플랫폼 설치 관리자를 사용하여 <a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010">여기에서</a> 도구를 다운로드할 수 있습니다.</p>  <p>이 버전의 새 항목:</p>  <ul>  <li>Windows Azure에서 실행되는 애플리케이션 프로파일</li>  <li>ASP.Net MVC3 웹 역할을 만듭니다.</li>  <li>한 클라우드 프로젝트에서 여러 서비스 구성을 관리합니다.</li>  <li>Windows Azure 패키지의 유효성 검사가 향상되었습니다.</li>  </ul>  <p>Windows Azure Tools에서 프로파일링 지원을 사용하면 Windows Azure에서 실행되는 동안 애플리케이션에서 성능 병목 상태를 쉽게 검색할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8713.WAT1.png" alt="" border="0" height="216" width="282"></p>  <p>이제 도구는 MVC3 웹 역할 만들기를 지원합니다. 새 템플릿에는 SQL Azure 지원하는 새로운 유니버설 ASP.Net 공급자가 포함되어 있으며 Windows Azure에 게시할 때 MVC 어셈블리가 애플리케이션과 함께 배포되도록 합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3377.WAT2.png" alt="" border="0" height="177" width="282"></p>  <p>다른 배포 환경에 대해 서로 다른 설정을 유지하려는 경우 Windows Azure 도구는 이제 동일한 Windows Azure Project 여러 서비스 구성을 지원합니다. 이 기능은 로컬 디버깅 및 클라우드에서 실행하기 위해 서로 다른 Windows Azure Storage 연결 문자열을 관리하는 데 특히 유용합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3718.WAT3.png" alt="" border="0" height="163" width="284"></p>  <p>마지막으로 새 도구는 애플리케이션을 Windows Azure에 배포할 때 몇 가지 일반적인 문제를 방지하는 데 도움이 됩니다. 패키지에 로컬 어셈블리를 포함하지 않거나 로컬 Azure Storage 연결 문자열로 게시하는 경우 도구가 알려 드리겠습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3683.WAT4.png" alt="" border="0" height="53" width="343"></p>  <p>여기에서 새로운 기능에 대해 자세히 알아보세요.</p>  <p>이 릴리스와 관련된 내용:</p>  <ul>  <li><b>Windows Azure Platform Training Kit</b>가 새 도구에 대해 업데이트되었습니다. Windows Azure Platform Training Kit에는 Windows Azure 플랫폼을 사용하는 방법을 알아보는 데 도움이 되도록 설계된 실습 랩, 프레젠테이션 및 데모를 포함한 포괄적인 기술 콘텐츠 세트가 포함되어 있습니다. 여기에서 다운로드할 수 있습니다.</li>  </ul>
