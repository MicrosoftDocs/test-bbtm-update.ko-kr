Title: '교차 게시물: 2012 MVP 글로벌 서밋 준비'
Summary: Azure MVP를 Windows 2012년 2월 28 &ndash; 일 개최될 2012 MVP 글로벌 서밋에 대한 자세한 내용을 찾고 계신가요?&nbsp;& 것을 처음으로 엿볼 수 있습니다...
Content: '<p><a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0059">Azure MVP를 Windows</a> 2012년 2월 28 &ndash; 일 개최될 2012 MVP 글로벌 서밋에 대한 자세한 내용을 찾고 계신가요?&nbsp; WA 본사의 Microsofts Redmond에서 열리는 올해&rsquo; 서밋에서 매장의 내용을&rsquo; 처음으로 살펴보려면 방금 Microsoft&rsquo; <a target="_blank" href="https://blogs.msdn.com/b/mvpawardprogram/">MVP 어워드 프로그램 블로그</a>에 <a target="_blank" href="https://blogs.msdn.com/b/mvpawardprogram/archive/2012/02/16/getting-ready-for-the-2012-mvp-global-summit.aspx">게시된</a> Microsoft Community 및 온라인 지원 GM Toby Richards와 함께 이 멋진 비디오를 시청하세요.</p>  <p><iframe src="https://www.youtube.com/embed/IyEy1l22sxk" allowfullscreen="" frameborder="0" height="315" width="560"></iframe></p>  <p>2012 MVP 글로벌 서밋에 대해 자세히 알아보고 등록하세요. 최신 이벤트 업데이트에 대한 #mvp12 및 #mvpbuzz 따라 <a target="_blank" href="https://twitter.com/#%21/MVPAward">@mvpaward</a>대화에 참여합니다.</p>'
