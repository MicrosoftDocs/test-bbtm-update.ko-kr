Title: 고객이 MARS-E로 "이동"할 수 있도록 하는 Microsoft
Summary: 우리는 Microsoft Azure (MARS-E) 2.0 보안 및 개인 정보 보호 제어 요구 사항을 해결하기 위해 ACA (저렴한 케어 법) 관리 엔터티 (E)를 관리 할 수있는 최초의 하이퍼 스케일 클라우드 컴퓨팅 플랫폼임을 발표하게되어 기쁩니다.
Content: >-
  <p>Were&rsquo;는 지구를 언급하지 않지만 (어쩌면 하루?), 그러나 우리는 여전히 Microsoft Azure 교환에 대한 최소 허용 위험 표준 (MARS-E) 2.0 보안 및 개인 정보 보호 제어 요구 사항을 해결하기 위해 저렴한 케어 법 (ACA) 관리 엔터티 (E)를 가능하게하는 최초의 하이퍼 스케일 클라우드 컴퓨팅 플랫폼이라고 발표하게되어 기쁩니다.</p>


  <p>Azure는 고객이 MARS-E 2.0 제어 요구 사항을 관리하는 데 사용할 수 있는 제어 및 기능을 제공하며, 의료&rsquo; 산업 고객이 보안, 법률 및 규제 요구를 충족할 수 있도록 Microsofts의 지속적인 노력을 재확인합니다.</p>


  <p>Microsoft Azure 통해 의료 정보를 처리하는 고객은 MARS-E 보안 요구 사항을 준수하는 방식으로 데이터를 보호해야 하는 의무를 충족할 수 있습니다. Microsoft는 포괄적인 권한 부여 포트폴리오를 제공하고 MARS-E 규정 준수를 달성하면 기존 FedRAMP, HIPAA/HITECH 제품을 보완하여 고객이 수많은 의료 산업 요구 사항을 준수할 수 있도록 강력히 지원합니다.</p>


  <p>MARS-E는 원래 2012년에 출판되었으며 소비자와 중소기업의 건강 보험 구매를 용이하게 하는 주 및 연방 건강 보험 거래소(HIX) 또는 마켓플레이스를 포함한 ES에 대한 정보 보안 지침, 요구 사항 및 템플릿을 포함하고 있습니다. 교환은 개인 식별 정보 (PII), 보호 된 건강 정보 (PHI) 또는 미국 시민의 연방 세금 정보 (FTI)를 처리합니다. MARS-E는 메디케어 및 메디케이드 서비스 센터(CMS)가 감독하는 정보 및 정보 시스템을 보호하기 위해 구현되어야 하는 최소 수준의 보안 제어에 관한 주 및 연방 HIX 및 계약자에 대한 지침을 제공합니다. 새로운 MARS-E 2.0 프레임워크는 2015년 9월부터 적용되었으며 보안 및 개인 정보 보호 제어에 대한 중요한 업데이트를 포함합니다.</p>


  <p>우리는 여전히 지구에 기반을 두고 있지만, 의료 산업 회사는 이제 의료 산업 및 규제 기관에 중요한 데이터 보호 유형을 구체적으로 적용하는 보증 계층을 가진 Microsoft Azure 플랫폼을 활용할 때 환경에서 운영하고 구축 할 수 있습니다. 이 마일스톤은 신뢰할 수 있는 클라우드 솔루션을 제공하는 리더가 되겠다는 노력의 또 다른 예입니다. 자세한 내용은 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MARS-E" target="_blank">Microsoft 보안 센터를</a> 방문하세요.</p>
