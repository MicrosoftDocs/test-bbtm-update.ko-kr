Title: Temenos, Windows Azure에서 T24를 사용하여 은행을 클라우드로 이동
Summary: 은행 소프트웨어의 글로벌 공급자인 Temenos는 오늘 Windows Azure 플랫폼에서 TEMENOS T24(T24)의 가용성을 발표했습니다.&nbsp; 이 발표는 T24를 첫 번째 핵심 은행으로 만듭니다...
Content: '<p>은행 소프트웨어의 글로벌 공급자인 <a target="_blank" href="https://www.temenos.com/">Temenos</a>는 오늘 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에서 TEMENOS T24(T24)의 가용성을 발표했습니다.&nbsp; 이 발표를 통해 T24는 Windows Azure에서 고객과 함께 프로덕션에 진출하는 최초의 핵심 은행 시스템이 됩니다. T24와 SQL Azure 포함한 Windows Azure 플랫폼의 조합을 통해 은행은 운영을 소비 기반 가격 책정 모델로 전환할 수 있으며, 이를 통해 리소스를 효과적으로 확장하고 고객 수요에 따라 볼륨을 늘릴 수 있습니다. </p>  <p>이 출시의 일환으로 Temenos는 기존의 호스팅 환경에서 Windows Azure 플랫폼으로 12개의 멕시코 금융 기관 네트워크를 이동하기 위한 첫 번째 클라우드 마이그레이션에 착수했습니다.&nbsp; Sofol Tepeyac, Grupo Agrifin, Findeca, Soficam 및 C.Capital Global 등 5개는 현재 진행 중이며 2011년 2분기까지 완료될 것으로 예상되는 마이그레이션의 첫 번째 단계에 있습니다. </p>  <p>이 공지사항에 대한 자세한 내용은 여기에서 보도 자료를 참조하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/07/temenos-moves-banks-to-the-cloud-with-t24-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
