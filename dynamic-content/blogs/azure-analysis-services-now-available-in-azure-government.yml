Slug: azure-analysis-services-now-available-in-azure-government
Title: Azure Analysis Services는 이제 Azure Government에서 사용할 수 있습니다.
Summary: Microsoft Cloud for Government에서 Microsoft Azure Analysis Services의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. SQL Server 분석에서 검증된 분석 엔진을 기반으로...
Content: >-
  <p>Microsoft Cloud for Government에서 <a href="https://azure.microsoft.com/services/analysis-services/">Azure Analysis Services</a> 의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 하는 Azure Analysis Services는 완전히 관리되는 PaaS(Platform as a Service)로 제공되는 엔터프라이즈급 OLAP 엔진 및 BI 모델링 플랫폼입니다. Azure Analysis Services를 사용하면 개발자와 BI 전문가가 BI 도구 및 사용자 지정 애플리케이션에서 매우 대화형적이고 풍부한 분석 환경을 제공할 수 있는 BI 의미 체계 모델을 만들 수 있습니다.</p>


  <p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cfa32f6-8dc3-483b-a648-f273aed72ec9.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none"></p>


  <p>BI 전문가는 SQL Server Data Tools, Visual Studio 및 SQL Management Studio 사용하여 엔터프라이즈 규모 데이터 모델을 빌드하고 관리할 수 있습니다. 사용자는 <b>Power BI</b> 및 <b>Excel</b> 같은 강력한 데이터 시각화 도구를 사용하여 Azure Analysis Services에 쉽게 연결할 수 있습니다. 또한 <a href="https://azure.microsoft.com/en-us/blog/connect-tableau-to-an-azure-analysis-services-server/"><b>Tableau</b></a>와 같은 타사 BI 도구도 지원됩니다.</p>


  <p>BI 전문가는 파워 쿼리를 사용하여 Azure SQL Database, Azure SQL Data Warehouse 및 HDInsight를 비롯한 다양한 데이터 원본 또는 Microsoft SQL Server, Oracle 및 Teradata와 같은 온-프레미스 데이터 원본에서 데이터를 가져올 수 있습니다. 대규모 데이터 모델을 지원하는 Azure Analysis Services는 Azure Active Directory ID 관리 및 행 및 열 수준 보안을 포함하여 데이터 모델의 보안을 관리하는 강력한 접근 방식을 제공합니다. 다음 리소스를 사용하여 Azure Analysis Services에 대해 자세히 알아보고, 질문에 답변하고, 제품에 대한 피드백과 제안을 제공하세요.</p>


