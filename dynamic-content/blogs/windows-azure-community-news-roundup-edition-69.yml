Title: 'Azure Community 뉴스 검거 Windows(버전 #69)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 최신 주간 라운드업에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 것입니다 ...
Content: '<p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0263" target="_blank">Windows.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물&nbsp;</strong></p>  <ul>  <li>&ldquo;Azure Cloud Service&nbsp;에서 로컬 스토리지를 사용하는 경우 경로가 너무 깁니다&rdquo;(6월 18일 게시됨).</li>  <li><a title="Azure FirstAzure First" href="https://www.scarydba.com/2013/06/17/azure-first/" target="_blank"></a>&nbsp;에 대한 영구 링크(6월 17일 게시)</li>  <li><a href="https://www.tapanila.net/creating-twitter-reader-using-windows-azure-mobile-services/" target="_blank">Azure Mobile Services Windows 사용하여 Twitter 읽기 </a>권한자 만들기(6월 15일 게시)</li>  <li>Windows Azure: 모바일 백 엔드 개발을 위한 주요 업데이트(6월 14일 게시)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>2013년 &amp; 6월 22일 23일:&nbsp;Windows Phone 코딩 캠프&nbsp; -- 함부르크, 독일&lrm;</li>  </ul>  <p><strong>나머지 세계/가상</strong><strong></strong></p>  <ul>  <li>2013년 6월 19일:&nbsp;<a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/116656572/" target="_blank">Windows Azure BizTalk Services 및 Fiddler Deep</a> DiveBrisbane&mdash;, 오스트레일리아</li>  </ul>  <div><strong>흥미로운 최근 Windows Azure 토론 <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow</strong></div>  <div>  <ul>  <li>Azure &nbsp; 에서 <a href="https://stackoverflow.com/questions/17112432/configuring-ssl-endpoints-for-node-js-worker-roles-on-azure" target="_blank">node.js 작업자 역할에 대한 SSL 엔드포인트 구성</a> - 답변 1개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/17186719/azure-change-vm-name-using-cmdlets" target="_blank">Azure: Cmdlet을</a>&nbsp; 사용하여 VM 이름 변경 - 답변 1개, 투표 0개</li>  <li>Windows- 1 답변, 0 투표<a href="https://stackoverflow.com/questions/17209936/remap-port-443-to-something-else-on-localhost-in-windows" target="_blank">에서 localhost에 다른 무언가에</a>&nbsp; 포트 443을 다시 매핑</li>  <li><a href="https://stackoverflow.com/questions/17166722/azure-blobs-is-there-a-querystring-option-to-specify-content-type" target="_blank">Azure Blob - 콘텐츠 형식을 지정하는 쿼리 문자열 옵션이 있나요?</a>&nbsp; - 답변 1개, 투표 1개</li>  </ul>  </div>'
