Title: 'SQL Azure 사용하여 대규모 탄력적 데이터베이스 계층 빌드: 페더레이션 소개'
Summary: 방금 릴리스된 SQL Azure 2011년 4분기 서비스 릴리스의 흥미로운 새로운 기능 중 하나는 SQL Azure 페더레이션입니다. 문장에서 SQL Azure 페더레이션을 사용하면 탄력적이고 확장 가능한 데이터베이스를 빌드할 수 있습니다...
Content: '<p>방금 릴리스된 SQL Azure 2011년 4분기 서비스 릴리스의 흥미로운 새로운 기능 중 하나는 SQL Azure 페더레이션입니다. 문장에서 SQL Azure 페더레이션을 사용하면 탄력적이고 확장 가능한 데이터베이스 계층을 빌드할 수 있습니다.</p>  <h3>SQL Azure 페더레이션의 비디오 프레젠테이션</h3>  <p>이 블로그 게시물을 함께 사용하려면 여기에서 데모와 함께 짧은 비디오 녹화를 볼 수도 <span style="background-color: #ffffff;">있습니다.</span></p>  <p>정식 3계층 애플리케이션을 Imagine: 이러한 애플리케이션은 프런트 및 중간 계층에 노드를 추가하고 제거하여 증가하는 사용자 워크로드를 처리합니다. 페더레이션은 동일한 확장성 모델을 데이터베이스 계층으로 확장합니다. 페더레이션을 사용하면 애플리케이션이 단일 <a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0019">SQL Azure</a> 데이터베이스를 넘어 확장할 수 있으며 10대 또는 100개의 노드 용량을 활용할 수 있습니다. 언제든지 관리자는 페더레이션 다이얼을 사용하여 애플리케이션 가동 중지 시간 없이 데이터베이스 계층의 용량을 확장하고 축소할 수 있습니다.</p>  <p>페더레이션은 다음 네 가지 주요 이점을 제공합니다.</p>  <ul>  <li><b>대규모:</b> 페더레이션은 SQL Azure 분할 패턴을 가져오고 데이터베이스 계층에서 대규모 용량을 활용할 수 있습니다. 관리자는 SQL Azure 기능과 결합하여 SQL Azure 클러스터 내에서 10대 또는 100개의 노드를 참여하도록 선택할 수 있습니다.</li>  <li><b>최고의 경제학:</b> 페더레이션을 사용하면 데이터베이스 계층이 진정으로 탄력적이 됩니다. 관리자는 워크로드에 따라 애플리케이션을 다시 분할하여 SQL Azure 노드를 연결하거나 해제할 수 있습니다. 페더레이션을 사용하면 이러한 다시 분할 작업에 가동 중지 시간이 필요하지 않습니다.</li>  <li><b>스케일 아웃 데이터베이스 시스템의 간소화된 개발 및 관리: </b> 페더레이션에는 동적 애플리케이션을 만들기 위한 강력한 프로그래밍 및 연결 모델이 제공됩니다. 페더레이션 관리를 위한 네이티브 도구 지원과 런타임에 페더레이션을 오케스트레이션하기 위한 온라인 다시 분할 작업을 통해 페더레이션은 대규모 데이터베이스 관리를 크게 용이하게 합니다.</li>  <li><b>간소화된 다중 테넌트 데이터베이스 계층:</b> 다중 테넌트는 데이터베이스당 테넌트 밀도를 높여 뛰어난 효율성을 제공합니다. 그러나 테넌트 배치에 대한 정적 결정은 테넌트 긴 꼬리 또는 단일 데이터베이스의 확장 제한에 도달할 수 있는 대규모 고객에게는 거의 작동하지 않습니다. 페더레이션을 사용하는 경우 애플리케이션은 테넌트 배치에 대한 정적 결정을 내릴 필요가 없습니다&rsquo;. 페더레이션은 테넌트 배치 및 다시 배치를 효율적으로 관리하기 위한 재 분할 작업을 제공하며 애플리케이션 가동 중지 시간 없이 이를 제공할 수 있습니다.</li>  </ul>  <p>이러한 개념을 접지하기 위한 페더레이션의 샘플 애플리케이션을 살펴보겠습니다. 블로그&rsquo;라는 웹 사이트 Imagine 블로그를 호스팅하는 RU&rsquo;입니다. 어떤 지정된 날에, 사용자는 많은 새로운 블로그 항목을 만들고 이들 중 일부는 바이러스 성 이동합니다. 그러나 어떤 블로그가 바이러스에 감염될지 예측하기는 어렵습니다. 따라서 이러한 블로그를 정적 배포 레이아웃에 배치하면 다른 서버가 유휴 상태인 동안 일부 서버가 포화 상태가 됩니다. 페더레이션을 사용하면 BlogsRU&rsquo;&rsquo;가 정적 파티션 레이아웃으로 중단될 필요가 없습니다. 페더레이션 다시 분할 작업을 사용하여 트래픽의 변화를 처리할 수 있으며 데이터를 재배포하기 위해 가동 중지 시간을 수행할 필요가 없습니다&rsquo;.</p>  <p>&rsquo;BlogsRUs&rsquo;&rsquo;에 대한 페더레이션을 구성하는 방법을 살펴보겠습니다. 페더레이션은 테이블, 뷰 또는 저장 프로시저와 같이 데이터베이스 내의 개체입니다. 그러나 그들은 한 가지 방법으로 특별하다; 스키마의 일부와 데이터베이스의 데이터를 다른 멤버 데이터베이스로 확장합니다.</p>  <p><b>페더레이션 만들기</b></p>  <p>뉴스 SQL Azure 관리 포털과 함께 페더레이션&nbsp;을 만들려면 데이터베이스 페이지에서 새 페더레이션 아이콘을 클릭합니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7462.Federation1.png" border="0"></p>  <p>CREATE FEDERATION은 페더레이션 및 첫 번째 페더레이션 멤버를 만듭니다. 페더레이션 세부 정보 페이지에서 페더레이션 레이아웃의 세부 정보를 볼 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5086.Federation2.png" border="0"></p>  <p><b>페더레이션에 스키마 배포</b></p>  <p>페더레이션 멤버는 일반 SQL Azure 데이터베이스이며 프라이빗 스키마가 있습니다. 다양한 <i>create </i>문을 사용하여 이 페더레이션 멤버에 스키마를 배포하여 테이블, 저장 프로시저, 트리거 및 뷰와 같은 개체를 만들 수 있습니다. 스키마를 연결하고 배포하려면 페더레이션 멤버에서 새 쿼리 쿼리 &gt; 작업을 클릭할 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6840.FederationsSchema.png" border="0"></p>  <p>페더레이션을 사용하면 페더레이션된 테이블과 페더레이션 키를 나타내는 추가 주석을 제공합니다. 이를 위해 FEDERATED ON 절이 CREATE TABLE 문에 포함됩니다. 다른 모든 개체에는 추가 주석이 필요하지 않습니다.</p>  <p><b><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3465.Federation5.png" border="0">&nbsp;</b></p>  <p><b>페더레이션을 사용하여 확장</b></p>  <p>스키마를 배포했으므로 더 많은 멤버로 페더레이션을 확장하여 더 큰 트래픽을 처리할 수 있습니다. SPLIT 작업을 사용하여 페더레이션 세부 정보 페이지에서 이 작업을 수행할 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2867.Federation6.png" border="0"></p>  <p>페더레이션 페이지에서는 SPLIT 작업의 진행률에 대한 자세한 정보도 제공합니다. SPLIT 작업을 제출한 후 새로 고치는 경우 페더레이션 페이지를 통해 페더레이션 작업을 모니터링할 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0207.Federation7.png" border="0"></p>  <p>애플리케이션 크기가 조정되면 더 많은 SPLIT 지점이 도입됩니다. 애플리케이션 워크로드가 증가함에 따라 관리자는 더 많은 페더레이션 멤버로 페더레이션을 분할합니다. 페더레이션은 이러한 대규모 애플리케이션을 쉽게 구동하고 관리자가 대규모로 오케스트레이션하는 데 도움이 되는 훌륭한 도구를 제공합니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.Federation8.png" border="0"></p>  <p>&rsquo;페더레이션을 사용하는 방법에 대한 추가 정보를 얻으려면 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee336279.aspx" target="_blank">SQL Azure 온라인 설명서</a>와 <a href="https://blogs.msdn.com/b/cbiyikoglu/" target="_blank">블로그</a>를 참조할 수 있습니다. 새로운 SQL Azure 페더레이션 기능에 대한 짧은 비디오 데모도 여기에서 사용할 수 있습니다. 또한 #sqlfederations 통해 트위터에서 페더레이션에 대한 업데이트를 따를 수도 있습니다.</p>'
