  <p>조직은 클라우드 및 AI와 같은 새로운 기술 기능을 활용하는 것과 함께 효과적인 데이터 관리에 노력을 기울여야 합니다. 어떤 면에서는 현대화 및/또는 변환을 위한 필수 구성 요소여야 합니다.</p>


  <p>데이터 관리 모델은 수집, 준비, 저장, 분석 및 작업과 같은 상태로 구성됩니다. 데이터는 구매, 공용 및 독점 데이터라는 세 가지 유형의 데이터 원본으로 분류할 수 있습니다. 레거시 환경에서 데이터는 종종 채널, 시스템 또는 유틸리티와 같은 다양한 요인에 의해 사일로되고 제한됩니다. 주요 목표는 조직 전체에서 올바른 데이터를 안전하게 활용할 수 있도록 이러한 기존 제약 조건을 제거하는 것입니다. 특히 조직&rsquo; 데이터 과학 기능이 성장함에 따라 건강한 데이터 환경을 육성하는 것은 경쟁 우위입니다.</p>


  <p>훌륭한 데이터 관리는 중요한 전략적 이점을 제공하고 고객에게 서비스를 제공할 때 브랜드 차별화를 가능하게 합니다. 소매업에서는 데이터가 풍부하거나 데이터가 좋지 않은 경우 문제가 되지 않습니다&rsquo;. 의사 결정을 구동하고 자동화하기 위해 조치를 취하고 인사이트를 운영할 수&rsquo; 없는 경우 데이터 관리 전략을 다시 검사해야 합니다.</p>


