  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c78f1c7b-f199-4747-a92d-98863896eaaf.jpg"><img alt="928414120" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31882239-fa4c-4130-87b7-9270cabedbf8.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="928414120" width="1366"></a></p>


  <p>오늘날 소매업체는 상당한 양의 데이터를 책임지고 있습니다. 고객은 PCI DSS(Payment Card Industry Data Security Standard), GDPR(일반 데이터 보호 규정) 및 기타 규정 준수 지침에 따라 소매업체에 제공하는 데이터가 제대로 처리될 것으로 기대합니다.</p>


  <p>또한 소매업체에 제공하는 데이터가 쇼핑 환경을 개선하는 방식으로 활용되고 있다고 기대합니다. 예를 들어 구매 기록, 좋아요&rdquo; 및 &ldquo;검색을 고려할 때 더 나은 권장 사항을 원합니다. 나는 소매 업체가 한 번의 클릭 체크 아웃에 대한 내 이메일 및 지불 정보를 알 것으로 기대합니다. 데이터가 올바른 권한으로 제대로 처리되는 한 제거할 수 있는 작고 사소한 마찰입니다. 또한 빅 데이터(모든 고객에서 집계된 일반 정보)의 캡처 및 분석은 소매업체가 전체 고객 환경을 미세 조정할 수 있는 기회입니다.</p>


  <p>그러나 수집된 데이터의 대부분은 사용되지 않습니다. 조직 내의 인프라에서 데이터에 액세스하거나 검색할 수 없으므로 이 문제가 발생합니다. 소매 가치 체인 전체에서 의사 결정을 개선하는 데 사용할 수&rsquo; 없습니다. 사용되지 않는 데이터는 모바일 디바이스, 디지털 및 물리적 스토어 쇼핑 및 IoT와 같은 많은 원본에서 제공됩니다. 즉, 수집을 위해 방대한 양의 데이터 요소가 잘 익은 것입니다. 그러나 데이터를 효과적으로 관리하고 활용하는 데 필요한 투자와 현대화는 따라잡지 못했습니다&rsquo;. 오늘날&rsquo; 데이터에서 가치를 얻는 데 방해가 되는 장애물은 다음과 같습니다.</p>


  <ul style="margin-left: 40px;">
   <li>데이터 사일로</li>
   <li>위화감 있는 데이터 형식</li>
   <li>성능 제약 조건</li>
   <li>비용 상승</li>
  </ul>


  <p>정상 데이터 환경은 조직이 발생한 작업에서 &ldquo;예측 및 작업 지향 인사이트로 전환하여 값을 생성할 수 있도록 하는 환경입니다. &ldquo;어떤 일이 일어날&rdquo;까&rdquo;요? 그러면 어떤 예측을 자동화하고&rdquo;, 인사이트에서 작업으로 이동하고, 새로운 가치를 생성할 수 있는지에 대한 의문이 제기&ldquo;됩니다.</p>


  <p>최신 사례를 통해 유연하고 확장 가능하며 안전한 방식으로 데이터를 보다 효율적이고 효과적으로 활용할 수 있습니다. 데이터에서 값을 파생한다는 것은 조직에서 다음을 달성했음을 의미합니다.</p>


  <ul style="margin-left: 40px;">
   <li>데이터 통합</li>
   <li>다양한 데이터 모델에 대한 지원</li>
   <li>무제한 크기 조정</li>
   <li>완전 관리형 인프라</li>
   <li>총 소유 비용 절감</li>
  </ul>


