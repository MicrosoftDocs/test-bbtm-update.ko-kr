  <h2>가용성</h2>


  <p>서버 쪽 암호화 고객 관리형 키는 표준 HDD, 표준 SSD 및 Premium SSD Managed Disks에 사용할 수 있습니다. 이제 Azure Compute Rest API 버전 2019-07-01을 통해 미국 중서부 지역에서 다음 작업을 수행할 수 있습니다.</p>


  <ul>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 OS 디스크를 사용하여 Azure Marketplace 이미지에서 가상 머신을 만듭니다.</li>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 사용자 지정 이미지를 만듭니다.</li>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 OS 디스크를 사용하여 사용자 지정 이미지에서 가상 머신을 만듭니다.</li>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 데이터 디스크를 만듭니다.</li>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 스냅샷을 만듭니다.</li>
  </ul>


  <p>&rsquo;Azure SDK 및 기타 지역에 대한 지원을 곧 추가할 예정입니다.</p>


  <h2>시작하기</h2>


  <p>미리 보기에 액세스하려면 이메일을 <a href="mailto:azuredisks@microsoft.com">AzureDisks@microsoft.com</a>&nbsp;보내주세요.</p>


  <p><a href="https://aka.ms/mdssecmkdocumentation">Managed Disks 미리 보기 설명서에 대한 고객 관리형 키를 사용하여 서버 쪽 암호화</a>를 검토하여 다음을 수행하는 방법을 알아봅니다.</p>


  <ul>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 디스크를 사용하여 Azure Marketplace 이미지에서 가상 머신 만들기</li>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 디스크를 사용하여 사용자 지정 이미지에서 가상 머신 만들기</li>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 빈 관리 디스크를 만들고 가상 머신에 연결합니다.</li>
      <li>고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 디스크가 있는 가상 머신에서 고객 관리형 키를 사용하여 서버 쪽 암호화로 암호화된 새 사용자 지정 이미지를 만듭니다.</li>
  </ul>
