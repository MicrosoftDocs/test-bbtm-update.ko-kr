Title: '미리 보기: Azure Managed Disks에 대한 고객 관리형 키를 사용하여 서버 쪽 암호화'
Summary: 현재 Azure Managed Disks용 CMK(고객 관리형 키)를 사용하는 SSE(서버 쪽 암호화)에 대한 미리 보기를 소개합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">

  <p><strong>2020년 7월 17일에 업데이트</strong>됨: 이제 고객 관리형 키를 사용한 서버 쪽 암호화를 일반 공급할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/announcing-serverside-encryption-with-customermanaged-keys-for-azure-managed-disks/" target="_blank">Azure Managed Disks에 대한 고객 관리형 키를 사용하여 서버 쪽 암호화를 발표하는</a> 블로그 게시물을 참조하세요.</p>

  </div>


  <p>&rsquo;현재 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview">Azure Managed Disks</a>용 CMK(고객 관리형 키)를 사용하는 SSE(서버 쪽 암호화)에 대한 미리 보기를 소개합니다. Azure 고객은 기본적으로 사용하도록 설정된 Azure Managed Disks에 대한 PMK( <a href="https://azure.microsoft.com/en-us/blog/azure-managed-disks-sse/">플랫폼 관리형 키</a> )를 사용하는 서버 쪽 암호화의 이점을 이미 활용하고 있습니다. 또한 고객은 Windows <a href="https://docs.microsoft.com/windows/security/information-protection/bitlocker/bitlocker-overview">BitLocker</a> 기능과 Linux의 DM-Crypt 기능을 활용하여 게스트 가상 머신 내에서 고객 관리형 키로 Managed Disks를 암호화하는 ADE(<a href="https://docs.microsoft.com/en-us/azure/security/azure-security-disk-encryption-overview">Azure Disk Encryption</a>)의 이점을 누릴 수 있습니다.</p>


  <p>고객 관리형 키를 사용한 서버 쪽 암호화는 규정 준수 요구 사항에 맞게 암호화 키를 제어할 수 있도록 하여 플랫폼 관리형 키를 개선합니다. 스토리지 서비스의 데이터를 암호화하여 가상 머신에 대한 OS 유형 및 이미지를 사용할 수 있도록 하여 Azure 디스크 암호화를 개선합니다. 고객 관리형 키를 사용하는 서버 쪽 암호화는 HSM(하드웨어 보안 모듈)에서 지원되는 RSA 암호화 키에 대해 가용성이 높고 확장성이 뛰어난 보안 스토리지를 제공하는 AKV( <a href="https://azure.microsoft.com/en-us/services/key-vault/">Azure Key Vault</a> )와 통합됩니다. Azure Key Vault로 <a href="https://docs.microsoft.com/azure/key-vault/key-vault-hsm-protected-keys">RSA 키를 가져오</a> 거나 Azure Key Vault에서 새 RSA 키를 생성할 수 있습니다.</p>


  <p>Azure Storage 봉투 암호화를 사용하여 완전히 투명한 방식으로 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-client-side-encryption#encryption-via-the-envelope-technique">암호화</a> 및 암호 해독을 처리합니다. AES(Advanced Encryption Standard) 256 기반 데이터 암호화 키를 사용하여 데이터를 암호화합니다. 이 키는 Azure Key Vault에 저장된 키를 사용하여 보호됩니다. 키를 완전히 제어할 수 있으며 Azure Managed Disks는 Azure Active Directory <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview">시스템 할당 관리 ID</a>를 사용하여 Azure Key Vault의 키에 액세스합니다. Azure Key Vault에서 필요한 권한이 있는 사용자는 먼저 Azure Managed Disks가 키에 액세스할 수 있도록 권한을 부여해야 합니다. 키를 사용하지 않도록 설정하거나 키에 대한 액세스 제어를 해지하여 Azure Managed Disks가 키에 액세스하지 못하도록 방지할 수 있습니다. 또한 Azure Key Vault 모니터링을 통해 키 사용량을 추적하여 Azure Managed Disks 또는 기타 신뢰할 수 있는 Azure 서비스만 키에 액세스하는지 확인할 수 있습니다.</p>


  <p>Azure Managed Disks에 고객 관리형 키를 사용하도록 설정하려면 먼저 고객 관리형 키를 나타내는 DiskEncryptionSet이라는 새 리소스 유형의 인스턴스를 만들어야 합니다. 디스크, 스냅샷 및 이미지를 DiskEncryptionSet과 연결하여 고객 관리형 키로 암호화해야 합니다. 동일한 DiskEncryptionSet에 연결할 수 있는 리소스 수에는 제한이 없습니다.</p>


