Title: IoT 규정 준수를 쉽게 만드는 Azure
Summary: '고객 옹호, 개인 정보 보호 및 고유한 데이터 보존 약정에서 Microsoft의 리더십을 강조하는 백서의 릴리스를 발표하게 되어 기쁩니다.  '
Content: >-
  <p>고객 옹호, 개인 정보 보호 및 고유한 데이터 상주 약정에서 Microsofts&rsquo; 리더십을 강조하는 백서의 릴리스를 발표하게 되어 기쁩니다.&nbsp; 또한 이 백서의 핵심은 IoT(사물 인터넷)와의 관계에서 규정 준수입니다. 우리 사회에서 폭발적인 산업과 끊임없이 존재하는 기술.</p>


  <p>Microsoft에서 보안 소프트웨어 개발은 보안 소프트웨어 개발에 대한 수십 년간의 경험에 뿌리를 둔 DNA의 일부입니다. 이 새로운 백서는 IoT 솔루션을 생각하는 방법에 대한 경험을 제공합니다. 규정 준수 및 개인 정보 보호 담당자는 Azure IoT 플랫폼에 기본 제공되는 기능을 사용하여 거버넌스 목표를 달성하는 방법에 대한 지침을 위해 이 문서<a href="https://aka.ms/azure-wp-iot"><strong><em>(IoT(사물 인터넷)의 컨텍스트에서 Microsoft Azure 및 데이터 규정 준수</em></strong>)</a>를 다운로드할 수 있습니다. 이 문서에서는 Microsoft가 Azure의 주요 보안, 개인 정보 보호 및 규정 준수 원칙을 해결하고, Azure&rsquo; IoT 기능을 분석하고, 고객이 IoT 환경에서 높은 수준의 보안 및 데이터 규정 준수를 달성할 수 있는 방법에 대한 권장 사항을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21683226-8498-4d04-a7c9-6178f4873b76.png"><img alt="Azure making IoT compliance easy" border="0" height="377" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbdde7c2-a91d-49f3-8deb-941a69f46c43.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT 규정 준수를 쉽게 만드는 Azure" width="578"></a></p>


  <p>Microsofts&rsquo; IoT 제품(즉, <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a>)는 고객이 IoT 솔루션을 신속하게 빌드하고 배포할 수 있는 엔터프라이즈급 서비스 세트입니다.&nbsp; 고급 항목에는 데이터 상주, 암호화 및 감사가 포함됩니다.</p>


  <p>이와 같은 <a href="https://aka.ms/azure-wp-iot">고품질 지침을</a> 생성하는 것은 고객에게 최상의 클라우드 기술을 제공하는 동시에 기술자와 비즈니스 이해 관계자 모두가 쉽게 사용할 수 있도록 하기&rsquo; 위한 과정의 일부입니다.&nbsp;</p>


  <p><a href="https://www.microsoft.com/trustcenter"><em>Microsoft 보안 센터에서</em></a> <em>이 Azure 백서와 기타 유용한 지침을 찾을 수 있습니다</em><em>.</em></p>
