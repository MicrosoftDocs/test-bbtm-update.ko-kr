Slug: azure-cli-0-6-9-ships-pure-joy
Title: azure-cli 0.6.9 배송, 순수한 기쁨
Summary: 지난 몇 달 동안&rsquo; 정말 우리의 cli를 구체화하고 당신의 손끝에 점점 더 많은 Azure 서비스를 표면화하고있다, 문자 그대로! 이 릴리스에는 많은 선함이 있습니다.&nbsp;
Content: '<p>지난 몇 달 동안&rsquo; 정말 우리의 <a href="https://github.com/windowsazure/azure-sdk-tools-xplat" target="_blank">cli</a> 를 구체화하고 당신의 손끝에 점점 더 많은 Azure 서비스를 표면화하고있다, 문자 그대로! 이 릴리스에는 많은 선함이 있습니다.&nbsp; 나는 당신이 보는 것을 좋아할 것이라고 생각합니다!</p>  <p>다음은&rsquo; 최신 비트를 잡을 때 찾을 것으로 예상되는 항목에 대한 빠른 요약입니다.</p>  <ul>  <li>사용자 지정 웹 사이트 배포 &ldquo;Azure 사이트 배포 스크립트&rdquo;.</li>  <li>Mobile Service는 Azure Mobile&rdquo;을 지원&ldquo;합니다.</li>  <li>Windows 설치 관리자입니다.</li>  <li>&ldquo;azure sb&rdquo;를 Service Bus.</li>  <li>Storage 계정 Azure 계정 스토리지&rdquo;입니다&ldquo;.</li>  </ul>  <h4>사용자 지정 웹 사이트 배포 &ndash; 방법</h4>  <p>일반적인 요청 중 하나는 사용자가 Azure Websites에 코드를 배포하는 방법을 사용자 지정하려고 한다는 것입니다. 예를 들어 일부 사람들은 스테이징 환경에 배포할 때마다 서버에서 사용자 지정 단계를 실행하려고 합니다.</p>  <p>이 릴리스&rsquo;에서는 해당 작업을 수행하기 위한 새 명령인 &ldquo;<strong>azure site deploymentscript</strong>&rdquo;를 도입했습니다. 그러면 사이트가 배포될 때 실행되는 모든 서버 논리가 포함된 bash 또는 cmd 형식의 스크립트가 생성됩니다. 그런 다음, 해당 스크립트를 하트&rsquo; 콘텐츠로 쉽게 사용자 지정할 수 있습니다.</p>  <p>이 기능을 사용하면 학교에서는 정말 멋지지 않습니다. 작동 중인 것을 확인하기 위해 Git을 통해 푸시할 때마다 내 노드 앱에 대해 모카 스크립트를 실행하도록 하는 일반적인 시나리오를 사용하도록 설정하는 방법을 보여 줍니다. Express&rdquo; cli를 실행하여 간단한 Express hello world를 &ldquo;만들었다고 가정합니다.</p>  <p>그런 다음 항상 실패하는 더미 test.js 만들었습니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0312.codesnippet.PNG" alt="" border="0"></a></p>  <p>이제 내 앱 폴더에서 노드 앱을 지정하는 deploymentscript 명령을 실행하고 bash 스크립트를 만듭니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0815.bash.png" alt="" border="0"></a></p>  <p>마지막 파일을 보면 이 요점 <a href="https://gist.github.com/4331260/revisions" target="_blank">https://gist.github.com/4331260/revisions</a> 에서 생성된 스크립트를 볼 수 있습니다.</p>  <p>스크립트&rsquo;를 보면 여러 섹션이 표시됩니다.</p>  <ul>  <li>#필수 구성 요소 &ndash; 이 섹션은 다른 항목 전에 실행해야 하는 코드를 정의합니다. 노드 앱의 경우 노드가 설치되어 있는지 검색합니다.*</li>  <li>#설치 &ndash; 스크립트 변수를 설정하거나 필요한 다른 모듈을 설치하는 작업을 처리합니다. 예를 들어&rsquo; 파일이 대상 웹 사이트로 푸시되는 위치에서 파일을 이동하는 데 사용되는 노드 &ldquo;kudusync&rdquo; 모듈을 설치하는 것을 볼 수 있습니다.</li>  <li>#배포 &ndash; 이 작업은 실제로 코드(kudusync 호출) 및 노드 모듈에 대한 npm 호출과 같은 다른 단계를 배포하는 작업을 처리합니다.</li>  </ul>  <p>*참고: 현재 bash 버전에는 where 명령을 사용하여 &ldquo;&rdquo; bash에서 작동하지 않는 노드를 찾는 버그가 있습니다. 수정 사항은 24줄의 위 요점에 있습니다.</p>  <p>이 스크립트의 한 가지 좋은 점은 실제로 로컬에서 실행할 수 있도록 설계되었습니다. 로컬 폴더에 있는지 여부를 감지하고 복사되는 파일에 대한 아티팩트 폴더만 만듭니다. 이 기능은 개발할 때 매우 유용합니다.</p>  <p>단위 테스트 시나리오의 경우 생성된 스크립트와는 조금 다른 작업을 수행하려고 합니다.</p>  <ul>  <li>kudusync를 설치하는 것과 동일한 방식으로 모카를 설치하려고 합니다.</li>  <li>이후가 아니라 웹 사이트에 파일을 복사하기 전에 npm을 실행하려고 합니다.</li>  <li>그런 다음 모카를 실행하려고 하며 테스트가 실패하면 배포를 중단하려고 합니다.</li>  </ul>  <p>이렇게 하면 몇 가지 작업을 이동하고 몇 가지 새로운 단계를 추가합니다. 그것은 또한 로컬로&rsquo; 작동 하기 위해 몇 가지 가벼운 정신 체조, 하지만 아무것도 로켓 과학.</p>  <p>최종 스크립트는 요주의 수정 버전()의 최상위 파일입니다.<a href="https://gist.github.com/4331260/revisions" target="_blank">https://gist.github.com/4331260/revisions</a></p>  <p>Ive&rsquo;는 # gb로 &ldquo;변경한 부분에 주석을 달았습니다.&rdquo; Githubs&rsquo; 멋진 diff 기능 덕분에 주석과 변경된 내용을 쉽게 볼 수 있습니다.</p>  <p>이제 사이트를 배포할 때 테스트를 실행하고 git 커밋할 때 출력을 올바르게 가져옵니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0068.code3.jpg" alt="" border="0"></a></p>  <p>위에서 내 테스트가 실패하고 웹 사이트가 업데이트되지 않았습니다.</p>  <p>이는 이제 새 사용자 지정 배포 기능을 통해 열려 있는 많은 시나리오 중 하나일 뿐입니다.</p>  <h4>Mobile Services</h4>  <p>이 릴리스&rsquo;에서는 셸에서 바로 Win 8, Windows Phone, IOS 및 Android 애플리케이션에 대한 모바일 백 엔드를 만들 수 있도록 <a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/schedule-backend-tasks/" target="_blank">Windows Azure</a> Mobile Services 대한 명령을 제공합니다. 몇 가지 명령만으로&nbsp; 새 서비스를 만들고, 데이터베이스를 프로비전하고, 테이블을 만들고 쿼리하고, 스크립트 등을 관리할 수 있습니다.</p>  <p>아래에서 <strong>Azure 모바일 만들기</strong>를 사용하여 &ldquo; 새&nbsp; 모바일 서비스를 만들고 있음을 확인할 수 있습니다&rdquo;. 만들기 호출에서 Ive&rsquo;는 내 서비스 이름, 사용자 및 암호를 전달하고 이를 전달&rsquo;했습니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1586.code-4.png" alt="" border="0"></a></p>  <p>볼 수 있듯이 새 서비스를 만들고 새 SQL Server 및 데이터베이스를 배포했습니다. likesqlServer 및<strong>&ndash;sqlDb</strong>의&nbsp;<strong>&ndash;</strong> 매개 변수를 전달하여 기존 서버 및 데이터베이스를 사용할&nbsp; 수도 있습니다.</p>  <p>다음으로 <strong>Azure 모바일 테이블 만들기</strong>&rdquo;를 사용하여 &ldquo; 두 개의 새 테이블을 만들고 세부 정보를 표시합니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8078.code5.png" alt="" border="0"></a></p>  <p>이제 테이블이 있으므로 <strong>Azure 모바일 스크립트 업로드</strong>를 사용하여 &ldquo; 스크립트를 업로드&rdquo;하고, Azure 모바일 스크립트 목록 &rdquo; 으로 &ldquo; 기존 스크립트를 나열하고, <strong>Azure 모바일 스크립트 다운로드</strong>&rdquo;를 사용하여 &ldquo; 다운로드할 수도 있습니다.<strong></strong></p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1220.1111.PNG" alt="" border="0"></a></p>  <p>스크립트가 준비되었으므로 이제 모바일 서비스를 사용할 수 있도록 모바일 앱을 빌드할 준비가 되었습니다. 서비스와 통신하려면 <strong>Azure mobileshow&nbsp;&rdquo; </strong>명령 덕분에 &ldquo; 얻을 수 있는 애플리케이션 URL과 키가 필요합니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2577.code7.png" alt="" border="0"></a></p>  <p>이 예제에서는&nbsp; 포털에서 만든 hello world와 같은 홀&nbsp;롯을 미니 연락처 관리자로만 변환하는 매우 간단한 예제를 작성했습니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1067.code8.png" alt="" border="0"></a></p>  <p>이제 케이크에 착빙의 데이터가 하나 더 있으므로&rsquo; cli에서 바로 테이블을 쿼리 할 수 있습니다!</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3757.Code9.png" alt="" border="0"></a></p>  <p>이는 Azure 모바일&rdquo;에서 제공하는 기능&ldquo;의 미리 보기일 뿐입니다. Azure 모바일 &ndash;도움말&rdquo;을 입력&ldquo;하여 상자에 있는 다른 내용을 확인합니다.</p>  <h4>Windows CLI 설치 관리자</h4>  <p>이 릴리스에서는&rsquo; 한 번의 클릭으로 Windows 대한 번거로움이 없는 설치 관리자가 도입되었습니다.&nbsp;</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5850.Code10.png" alt="" border="0"></a></p>  <p>즉, 노드 개발자가 아닌 경우 설치,&rsquo; 노드, npm에서 모듈 가져오기 등에 대해 걱정할 필요가 없습니다. 설치 관리자를 사용하면 모든 것이 처리됩니다.</p>  <p><a href="https://go.microsoft.com/fwlink/?LinkID=275464&amp;clcid=0x409">여기에서 설치 관리자를 다운로드합니다</a>.</p>  <h4>Storage 계정 및 Service Bus</h4>  <p>SDK를 사용하여 <a href="https://www.windowsazure.com/en-us/develop/net/fundamentals/cloud-storage/" target="_blank">Windows Azure Storage</a> <a href="https://www.windowsazure.com/en-us/home/features/messaging/" target="_blank">또는 Service Bus</a> 대화하는 경우 Azure Portal을 사용하여 스토리지 계정 또는 네임스페이스를 만들고 키를 관리할 가능성이&nbsp; 높습니다. 더 이상 그렇지 않습니다! 이제 둘 다에 CLI를 사용할 수 있습니다.</p>  <p><strong>Storage 계정</strong></p>  <p>아래에서 Azure 계정 스토리지 만들기를 사용하여 &ldquo; 새 스토리지 계정을 <strong>만든</strong>&rdquo;&nbsp; 다음 스토리지 키를 검색하는 위치를 확인할 수 있습니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4846.Code11.png" alt="" border="0"></a></p>  <p><strong>Service Bus</strong></p>  <p>다음으로 azure sb 네임스페이스 만들기를 사용하여 &ldquo; 새 Service Bus <strong>네임스페이스를 만듭니다</strong>&rdquo;. SDK를 사용할 때 SDK에 직접 전달할 수 있는 연결 문자열이 반환됩니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1768.Code12.png" alt="" border="0"></a></p>  <p><strong>azure sb</strong> 네임스페이스 표시 &rdquo; 명령을 사용하여 &ldquo; 언제든지 네임스페이스 정보(연결 문자열 포함)를 검색할 수도 있습니다.</p>  <h4>가는 길에 더 좋은 물건</h4>  <p>앞으로 몇 달 동안, 당신은 우리의 새로운 CLI에 그들의 방법을 찾는 몇 가지 정말 유용한 (적어도 우리가 그렇게 생각) 기능을 볼 것입니다. 예를 들어 오늘날에는 계정 및 구독으로만 작업할 수 있지만, 나중에&rsquo;는 blob 업로드, 테이블 쿼리 또는 메시지 보내기와 Service Bus 같은 Storage&nbsp; 직접 작업할 수도 있습니다.</p>  <p>그리고 당신의 식욕을 자극하기 위해, <a href="https://github.com/WindowsAzure/azure-sdk-tools-xplat/blob/s20/lib/commands/log_.js#L74" target="_blank">여기에</a> 당신이&rsquo; 요구하고있다 하나 더 매우 유용한 기능의 미리 보기입니다 ;-). (.description&rsquo;에서 말하는 &lsquo;내용을 읽어야 합니다.)</p>  <p><a href="https://www.twitter.com/gblock">@gblock</a>&nbsp;</p>'
