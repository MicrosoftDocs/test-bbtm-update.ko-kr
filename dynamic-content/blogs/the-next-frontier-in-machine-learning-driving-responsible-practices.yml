Content: >-
  <p>전 세계 조직은 AI(인공 지능)로 구동되는 미래를 준비하고 있습니다. 공급망 시스템에서 유전체학에 이르기까지, 예측 유지 관리에서 자율 시스템에 이르기까지 변환의 모든 측면은 AI를 활용하고 있습니다. 이는 매우 중요한 질문을 제기합니다. AI 시스템과 모델이 올바른 윤리적 동작을 표시하고 데이터로 설명하고 뒷받침할 수 있는 결과를 제공하는 방법은 무엇인가요?</p>


  <p>이번 주 Spark + AI 서밋에서 우리는 사람들을 최우선으로 하는 원칙에 따라 AI 및 기계 학습의 발전에 대한 Microsofts&rsquo;의 노력에 대해 이야기했습니다.</p>


  <h2>기계 학습 솔루션 이해, 보호 및 제어</h2>


  <p>지난 몇 년 동안 기계 학습은 연구 실험실에서 주류로 옮겨 왔으며 박사 학위를 가진 데이터 과학자를 위한 틈새 분야에서 모든 개발자가 참여할 수 있는 분야로 성장했습니다. 권력과 함께 책임이 온다. 기계 학습에 대한 청중이 확장됨에 따라 실무자는 설명하기 쉽고 개인 정보 보호 규정을 준수하는 AI 시스템을 구축하라는 요청을 점점 더 받고 있습니다.</p>


  <p>이러한 장애물을 해결하기 위해 Microsoft는 <a href="https://www.microsoft.com/en-us/research/blog/research-collection-responsible-ai/" target="_blank">Aether 위원회 및 해당 작업 그룹과</a> 협력하여 개발자가 기계 학습 수명 주기 전반에 걸쳐 모델을 이해하고 보호하고 제어하는 데 도움이 되는 <a href="https://aka.ms/Build2020_ResponsibleML" target="_blank">책임 있는 기계</a> 학습(책임 있는 ML) 혁신을 제공합니다. 이러한 기능은 모든 Python 기반 환경에서 액세스할 수 있으며 커뮤니티 기여를 초대하기 위해 GitHub 오픈 소스로 제공되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9334e6bc-feee-46dc-9e34-cd5c4052d3d1.png"><img alt="The next frontier in machine learning 1" border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/587805b1-dcf2-4941-be1e-5f3713aa3e44.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="기계 학습 1의 다음 경계선" width="1024"></a><br>

  &nbsp;<br>

  모델 동작을 이해하려면 모델 내에서 불공정성을 설명하고 제거할 수 있습니다. <a href="https://interpret.ml/" target="_blank">InterpretML</a> 및 <a href="https://fairlearn.github.io/" target="_blank">Fairlearn</a> 도구 키트가 각각 제공하는 해석 가능성 및 공정성 평가 기능을 통해 이러한 이해를 가능하게 합니다. 이러한 도구 키트는 모델 동작을 결정하고, 불공정성을 완화하며, 모델 내의 투명성을 개선하는 데 도움이 됩니다.</p>


  <p>데이터 개인 정보 보호 및 기밀성을 보장하여 모델을 만드는 데 사용되는 데이터를 보호하는 것은 책임 있는 ML 또 다른 중요한 측면입니다. Weve&rsquo;는 하버드 정량 사회 과학 및 공학 대학의 연구원들과 협력하여 개발 된 <a href="https://opendifferentialprivacy.github.io/" target="_blank">차등 개인 정보 보호 도구 키트</a>를 발표했습니다. 도구 키트는 정보 예산을 유지하면서 데이터에 통계 노이즈를 적용합니다. 이렇게 하면 기계 학습 프로세스가 무사히 실행되도록 설정하면서 개인의&rsquo; 프라이버시가 보장됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/machine-learning/monitor-azure-machine-learning" target="_blank">감사 내역</a> 및 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-track-experiments" target="_blank">데이터시트와</a> 같은 기능을 사용하여 모델 및 해당 메타데이터를 제어하면 책임 있는 ML 기능이 전체 원을 이끕니다. Azure Machine Learning 감사 기능은 기계 학습 모델의 수명 주기 동안 모든 작업을 추적합니다. 규정 준수를 위해 조직은 이 감사 내역을 활용하여 모델&rsquo; 예측이 특정 동작을 보여 준 방법과 이유를 추적할 수 있습니다.</p>


  <p><a href="https://aka.ms/eandybuild" target="_blank">EY</a> 및 <a href="https://aka.ms/sasbuild" target="_blank">스칸디나비아 항공</a>과 같은 많은 고객은 오늘날 이러한 기능을 사용하여 윤리적, 규정 준수, 투명하고 신뢰할 수 있는 솔루션을 구축하는 동시에 고객 경험을 개선합니다.</p>


