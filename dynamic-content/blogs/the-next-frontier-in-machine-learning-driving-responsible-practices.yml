  <h2>오픈 소스에 대한 지속적인 노력</h2>


  <p>책임 있는 ML 도구 키트를 오픈 소싱하는 것 외에도 커뮤니티와 공유하는 두 개의 프로젝트가 더 있습니다. 첫 번째는 Apache Spark에 대한 새로운 확장 가능한 인덱싱 하위 시스템인 <a href="https://github.com/microsoft/hyperspace" target="_blank">하이퍼스페이스</a>입니다. 이는 간단한 추가 기능으로 작동하도록 설계되었으며 Scala, Python 및 .Net 지원과 함께 제공됩니다. 하이퍼스페이스는 Azure Synapse Analytics 내에서 인덱싱 엔진을 구동하는 동일한 기술입니다. TPC-H 및 TPC-DS와 같은 일반적인 워크로드에 대한 벤치마킹에서 하이퍼스페이스는 각각 2배와 1.8배의 이익을 제공했습니다. 이제 하이퍼스페이스가 GitHub. Apache Sparks&rsquo; 성능을 더욱 개선할 수 있도록 <a href="https://github.com/microsoft/hyperspace" target="_blank">하이퍼스페이스에</a> 대한 새로운 아이디어와 기여를 기대합니다.</p>


  <p>두 번째는 가속화된 학습 <a href="https://microsoft.github.io/onnxruntime/" target="_blank">에 대한 ONNX 런타임&#39;지원의</a> 미리 보기입니다. 학습 가속의 <a href="https://cloudblogs.microsoft.com/opensource/2020/05/19/announcing-support-for-accelerated-training-with-onnx-runtime/" target="_blank">최신 릴리스</a>는 GPU의 메모리 사용률 및 병렬 처리를 개선하는 <a href="https://www.microsoft.com/en-us/research/blog/zero-deepspeed-new-system-optimizations-enable-training-models-with-over-100-billion-parameters/" target="_blank">ZeRO 최적화</a> 및 <a href="https://www.microsoft.com/en-us/research/project/parasail/" target="_blank">Project Parasail</a>과 같은 <a href="https://aka.ms/AA87dvg" target="_blank">AI at Scale</a> 이니셔티브의 혁신을 통합합니다.</p>


  <p>우리는 오픈 소스 커뮤니티와의 파트너십을 깊이 소중히 여기며 업계에서 책임있는 ML 관행을 확립하기 위해 협력하기를 기대합니다.</p>


