  <h2>더 빠르게 배송</h2>


  <h3>Spring 및 Polyglot 애플리케이션 배포 및 관리</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/spring-cloud/how-to-enterprise-build-service">Azure Spring Cloud의 완전 관리형 VMware Tanzu Build Service는 오픈</a> 소스 <a href="https://buildpacks.io/">클라우드 네이티브 빌드팩</a> 및 상업용 VMware <a href="https://docs.pivotal.io/tanzu-buildpacks/">Tanzu Buildpacks</a>를 사용하여 엔터프라이즈 규모의 컨테이너 생성, 관리 및 거버넌스를 자동화할 Enterprise 있습니다. Tanzu Build Service는 앱을 빌드하기 위한 더 높은 수준의 추상화 기능을 제공하며 개발자의 운영 부담을 줄이고 대규모로 애플리케이션을 관리하는 엔터프라이즈 IT 운영자를 지원하는 제어 균형을 제공합니다. Azure Spring Cloud에서 Spring 애플리케이션과 함께 실행되는 Spring 애플리케이션 및 Polyglot 애플리케이션을 적용하고 빌드할 Buildpack을 구성할 수 있습니다.</p>


  <p>Tanzu Buildpack을 사용하면 <a href="https://docs.microsoft.com/en-us/azure/spring-cloud/how-to-enterprise-deploy-non-java-apps?">Spring, Java, NodeJS, Python, Go 및 .NET Core 애플리케이션을 쉽게 빌드하고</a> 애플리케이션 성능 모니터링 에이전트(예: Application Insights, New Relic, Dynatrace, AppDynamics 및 Elastic)를 구성할 수 있습니다.</p>


  <h3>클라이언트 요청을 애플리케이션으로 손쉽게 라우팅</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/spring-cloud/how-to-use-enterprise-spring-cloud-gateway" target="_blank">VMware Tanzu용 완전 관리형 Spring Cloud Gateway 및 VMware Tanzu용 API 포털</a>을 사용하여 애플리케이션에서 노출하는 요청 경로 및 API를 쉽게 관리하고 검색할 수 있습니다.</p>


  <p>Tanzu용 Spring Cloud Gateway는 Azure Spring Cloud, Azure 및/또는 온-프레미스의 애플리케이션에 다양한 클라이언트 요청을 효과적으로 라우팅하고, 보안, 라우팅, 속도 제한, 캐싱, 모니터링, 복원력 및 숨김과 같은 게이트웨이 뒤의 애플리케이션에 대한 교차 절삭 고려 사항을 해결합니다. 다음을 구성할 수 있습니다.</p>


  <ul>
      <li>추가 코드 또는 종속성 없이 기본 ID 공급자와 Single Sign-On 통합</li>
      <li>애플리케이션을 다시 배포하지 않고 애플리케이션에 대한 동적 라우팅 규칙입니다.</li>
      <li>지원 서비스 없이 제한을 요청합니다.</li>
  </ul>


  <p>VMware Tanzu용 API 포털은 API 소비자에게 Tanzu용 Spring Cloud Gateway에서 노출한 API 경로 세부 정보를 찾아서 보고 API 요청을 테스트하는 기능을 제공합니다.</p>


