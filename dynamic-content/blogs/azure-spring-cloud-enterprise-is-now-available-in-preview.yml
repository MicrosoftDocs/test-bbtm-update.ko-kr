  <h3>유연하고 구성 가능한 VMware Tanzu 구성 요소</h3>


  <p>Azure Spring Cloud Enterprise 통해 고객은 Azure에서 완전 관리형 VMware Tanzu 구성 요소를 사용할 수 있습니다. 고객은 Enterprise 인스턴스를 만드는 동안 환경에서 사용할 VMware Tanzu 구성 요소를 선택할 수 있습니다. Tanzu Build Service, Tanzu용 Spring Cloud Gateway, VMware Tanzu용 API 포털, VMware Tanzu용 애플리케이션 구성 서비스 및 VMware Tanzu 서비스 레지스트리는 미리 보기 중에 사용할 수 있습니다.</p>


  <p>VMware Tanzu 구성 요소는 다음을 수행할 수 있도록 고객에게 향상된 가치를 제공합니다.</p>


  <ul>
      <li>Microsoft 및 VMware에 운영 복잡성을 위임하면서 엔터프라이즈급 애플리케이션 포트폴리오를 일부 애플리케이션에서 수천 개의 애플리케이션으로 확장합니다.</li>
      <li>Azure Spring Cloud 및 기타 컴퓨팅 환경에서 Spring 애플리케이션을 리프트 앤 시프트합니다.</li>
      <li>필요에 따라 빌드 종속성을 제어하고, 다각형 애플리케이션을 배포하고, Spring Cloud 미들웨어 구성 요소를 배포합니다.</li>
  </ul>


  <p>Microsoft 및 VMware는 VMware Tanzu용 애플리케이션 라이브 뷰, VMware Tanzu용 애플리케이션 가속기, VMware Tanzu용 Spring Cloud Data Flow&sup1;과 같은 Tanzu 구성 요소를 포함하여 더 많은 엔터프라이즈급 기능을 계속 추가할 것입니다.</p>


  <h2>LTS(Long-Term 지원)를 사용하여 Springs&rsquo;의 잠재력을 최대한 발휘합니다.</h2>


  <p>Azure Spring Cloud Enterprise 애플리케이션 개발 및 배포를 위한 VMware Spring Runtime 지원을 포함합니다. 이 지원을 통해 Spring 전문가에게 액세스하여 Spring 에코시스템의 잠재력을 최대한 활용하고 애플리케이션을 더 빠르게 개발하고 배포할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a408b78a-b9b2-4ae2-b883-a36d2f3da1cc.jpg"><img alt="Do more with Spring framework through world-class support for Spring projects" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b9413ee-067b-40ba-8acb-e6775a01f770.jpg" style="display: inline;" title="" width="1024"></a></p>


  <p><em><strong>그림 4: </strong> Spring 프로젝트에 대한 세계적 수준의 지원을 통해 Spring 프레임워크로 더 많은 작업 수행</em></p>


  <p>일반적으로 오픈 소스 Spring 프로젝트 부 릴리스는 초기 릴리스 날짜로부터 최소 12개월 동안 지원됩니다. Azure Spring Cloud Enterprise Spring 프로젝트 부 릴리스는 초기 릴리스 날짜부터 VMware Spring Runtime 지원 자격까지 최소 24개월&sup2;에 대한 상업적 지원을 받게 됩니다. 이 확장된 지원은 오픈 소스 수명 종료 날짜 후에도 Spring 애플리케이션 포트폴리오의 보안 및 안정성을 보장합니다.</p>


