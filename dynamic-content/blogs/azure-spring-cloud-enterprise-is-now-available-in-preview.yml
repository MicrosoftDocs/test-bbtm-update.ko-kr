Title: Azure Spring Cloud Enterprise 이제 미리 보기로 제공됩니다.
Summary: 2019년에 VMware를 사용하여 Azure Spring Cloud를 시작했을 때 대규모로 Spring Boot 애플리케이션을 실행할 때 개발자, IT 운영자 및 DevOps 팀이 직면하는 일반적인 문제를 해결하기 시작했습니다. 비공개 미리 보기에 참여하고 학습을 공유해 주신 많은 고객과 파트너에게 감사하며, Azure Spring Cloud Enterprise 공개 미리 보기로 제공될 예정임을 발표하게 되어 기쁩니다.
Content: >-
  <p>2019년에 VMware를 사용하여 Azure Spring Cloud를 시작했을 때 대규모로 Spring Boot 애플리케이션을 실행할 때 개발자, IT 운영자 및 DevOps 팀이 직면하는 일반적인 문제를 해결하기 시작했습니다. 그 이후로 Weve&rsquo;는 <a href="https://youtu.be/wdwjqXTFFZ0">보쉬</a>, <a href="https://devblogs.microsoft.com/java/deploy-spring-boot-applications-by-leveraging-enterprise-best-practices/">디지털 부동산</a>, <a href="https://www.youtube.com/watch?v=EfgiW6xJseM">크로거</a>, <a href="https://aka.ms/Liantis">리안티스</a>, <a href="https://youtu.be/wdwjqXTFFZ0">모건 스탠리</a>, <a href="https://aka.ms/secure-com">내셔널 라이프</a>, <a href="https://customers.microsoft.com/en-us/story/1388620728739667057-raleys-uses-azure-spring-cloud-to-optimize-scale-and-drive-innovation">Raleys&rsquo;</a> 및 <a href="https://customers.microsoft.com/en-us/story/1358540087031302788-swiss-re-accelerates-java-app-modernization-using-azure-spring-cloud">Swiss Re</a>를 포함한 서비스를 채택할 수 있도록 많은 고객과 협력할 기회를 가졌습니다. 또한 앱에 집중할 수 있는 Azure Spring Cloud의 완전 관리형 인프라를 소중히 여기며, 서비스는 동적 크기 조정, 보안 패치, 모니터링을 위한 기본 계측 등을 관리합니다.</p>


  <p>많은 조직에서 온-프레미스에서 수천 개의 Spring Boot 애플리케이션을 실행하고 있으며, Spring 현대화 프로젝트를 가속화하려면 고급 기능이 필요합니다. 고객 참여의 학습에 따라 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-spring-cloud-enterprise-fully-managed-vmware-tanzu-components-and-configurability-for-spring-boot-apps/">SpringOne 2021에서 발표한</a> 새로운 Azure Spring Cloud 계층&mdash;Enterprise&mdash;을 구축했습니다. Azure Spring Cloud Enterprise 엔터프라이즈 고객이 더 빠르게 배송하고 Springs의 잠재력을 최대한 발휘할 수 있도록 상업적으로 지원되는 Spring&rsquo; 런타임 구성 요소가 포함되어 있습니다. 학습을 공유하고 Enterprise 계층을 형성하는 데 도움을 주신 많은 고객과 파트너에게 감사드립니다. 이제 모든 고객을 위해 Azure Spring Cloud Enterprise 미리 보기로 사용할 수 있음을 발표하게 되어 기쁩니다.</p>


  <p>Azure Spring Cloud Enterprise Microsofts&rsquo; 클라우드 플랫폼 전문 지식을 VMwares 혁신적인 <a href="https://tanzu.vmware.com/tanzu">Tanzu 포트폴리오</a>와 결합하기 위해 VMware&rsquo;와의 지속적인 협업을 나타냅니다. Were&rsquo;는 또한 Azure 서비스, 클라우드 또는 온-프레미스 시스템에서 본질적으로 이식 가능한 다국어 애플리케이션을 배포할 수 있는 애플리케이션 플랫폼으로 만들기 위해 최선을 다하고 있습니다. Azure Spring Cloud Enterprise 사용하면 생산성을 높이고 Spring 앱 개발 및 배포를 위한 Spring 전문가에게 액세스할 수 있습니다. Azure Spring Cloud Enterprise 더 광범위한 Azure 에코시스템을 활용하여 Spring Boot 애플리케이션을 과급하는 기능을 포함하여 표준 계층에서 사용할 수 있는 모든 기능을 기반으로 빌드됩니다.</p>


