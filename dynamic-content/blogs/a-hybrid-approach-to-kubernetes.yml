Title: Kubernetes에 대한 하이브리드 접근 방식
Summary: 이번 주에 Kubecon에서 모든 사람들을 만나게 되어 기쁩니다! 우리는 고객과 협력하여 Kubernetes에 대해 어떻게 생각하고 있는지, 그리고 고객이 더 쉽게 할 수 있도록 하기 위해 무엇을 할 수 있는지 이해해 왔습니다.
Content: >-
  <p>&rsquo;이번 주에 Kubecon에서 모든 사람들을 만나게 되어 기쁩니다! Weve&rsquo;는 고객과 협력하여 Kubernetes에 대해 어떻게&rsquo; 생각하는지, 그리고 더 쉽게 하기 위해 무엇을 할 수 있는지 이해했습니다. Azure Stack은 애플리케이션 개발을 위한 새로운 하이브리드 기능을 제공합니다. Azure와 마찬가지로 애플리케이션을 디자인, 개발 및 유지 관리하면 Azure 클라우드에 배포할 수 있습니다. 애플리케이션&rsquo; 위치는 디자인 제약 조건이 아닌 구성 매개 변수가 됩니다.</p>


  <p>그렇다면 Azure Stack은 컨테이너와 정확히 어떻게 작동할까요? 컨테이너와 하이브리드 클라우드가 함께 작동하는 방식을 통해 많은 문제를 해결할 수 있습니다. NodeJS, Python, Ruby 등 좋아하는 언어를 사용하여 컨테이너에 앱 집합을 만들 수 있습니다. Visual Studio Code 포함하여 사용 가능한 다양한 도구를 활용할 수도 있습니다. 사용자&rsquo; 요구 사항을 충족하는 다양한 환경에 컨테이너 또는 컨테이너 집합을 배포할 수 있습니다. 예를 들어 중요한 데이터를 Azure Stack에 로컬로 유지하고 글로벌 Azure의 Azure Cognitive Services와 같은 현재 기능에 액세스할 수 있습니다. 또는 개발자가 있는 글로벌 Azure에서 앱을 개발한 다음, 잠수함에서 완전히 연결이 끊어진 Azure Stack의 프라이빗 클라우드에 컨테이너화된 앱을 배포할 수 있습니다. 가능성은 무한합니다.</p>


  <p>Azure Stack을 사용하면 전역 Azure와 거의 동일한 방식으로 온-프레미스에서 컨테이너를 실행할 수 있습니다. 데이터 중력, 데이터 주권 또는 기타 비즈니스 요구 사항에 따라 컨테이너에 가장 적합한 위치를 선택할 수 있습니다. 컨테이너를 사용하면 온-프레미스에서 실행되는 호스트에서 Azure Services를 사용할 수 있으며 보안 인프라, 통합 역할 기반 액세스 제어 및 원활한 DevOps 도구를 활용하여 여러 Azure 클라우드를 대상으로 하는 단일 파이프라인을 만들 수 있습니다. 컨테이너 및 지원 서비스는 회사 네트워크와 통합되는 보안 인프라에서 호스트됩니다.</p>


  <p>Azure Stack용 미리 보기에서 사용할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-solution-template-kubernetes-cluster-add" target="_blank">Kubernetes Marketplace 항목</a> 은 템플릿이 Azure Container Service Engine에 의해 생성되므로 Azure와 일치하므로 결과 클러스터는 AKS에서와 동일한 컨테이너를 실행합니다. 또한 Cloud Native Foundation을 준수합니다.</p>


  <p>개발자는 Azure Stack에서 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/openshift-azure-stack" target="_blank">Open Shift Container Platform</a> 을 사용할 수도 있습니다. Open Shift는 Azure, Azure Stack, 운영 체제 미설치, Windows 및 RHEL에서 일관된 컨테이너 환경을 제공합니다. Open Shift는 <a href="https://azure.microsoft.com/en-us/blog/red-hat-openshift-and-microsoft-azure-stack-together-for-hybrid-enterprise-solutions/" target="_blank">이전에 9월에 발표된</a> 대로 Microsoft 및 Red Hat 개발자 프레임워크와 파트너 에코시스템을 함께 제공합니다.</p>


  <p>Azure, Azure Stack 및 Azure 소버린 클라우드에서 컨테이너를 사용하는 경우 애플리케이션 아키텍처가 컨테이너 이상에 따라 달라질 수 있다는 것도 고려해야 합니다. 애플리케이션은 특정 버전이 다른 수많은 리소스에 따라 달라질 수 있습니다. 이를 보다 쉽게 관리할 수 있도록 하기 위해 최근에 Docker와 긴밀하게 협력하고 HashiCorp, Bitnami 등에서 광범위하게 지원되는 새로운 오픈 소스 패키지 형식 사양인 <a href="https://cloudblogs.microsoft.com/opensource/2018/12/04/announcing-cnab-cloud-agnostic-format-packaging-running-distributed-applications/" target="_blank">클라우드 네이티브 애플리케이션 번들을</a> 발표했습니다. 클라우드 네이티브 애플리케이션 번들을 사용하면 단일 설치 가능한 파일을 사용하여 분산 애플리케이션을 관리하고, 다른 환경에서 애플리케이션 리소스를 안정적으로 프로비전하고, 여러 도구를 사용하지 않고도 애플리케이션 수명 주기를 쉽게 관리할 수 있습니다.</p>


  <p>이번 주는 KubeCon이며, 참석하는 경우 엑스포 홀에서 Kubernetes 및 Azure Stack이 작동하는 것을 볼 수 있습니다. 이 게시물에서 언급 한 기술의 훌륭한 데모를 보려면 #P18 부스에 들러주세요.</p>


