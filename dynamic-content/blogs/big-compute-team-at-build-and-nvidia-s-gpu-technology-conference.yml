Title: 빌드 및 NVIDIA의 GPU 기술 컨퍼런스의 빅 컴퓨팅 팀
Summary: Azure Big Compute 팀은 다음 주에 Microsoft Build 및 NVIDIA GPU 기술 컨퍼런스에서 연설할 예정입니다. 시연할 새로운 기능에 대해 자세히 알아보세요!
Content: >-
  <p>Azure Big Compute 및 HPC 팀은 다음 주에 열리는 올해&rsquo; <a href="https://build.microsoft.com/">빌드 2016</a> 및 <a href="https://www.gputechconf.com/">NVIDIA GPU 기술 컨퍼런스에서</a> 연설할 예정입니다. Well&rsquo;은 예정된 GPU 가상 머신의 컴퓨팅 및 시각화 기능과 Azure에서 데스크톱 애플리케이션 가속 및 풍부한 사용자 환경을 사용하도록 설정하는 방법을 보여 줍니다.</p>


  <p>빌드는 Microsofts&rsquo; 연례 개발자 컨퍼런스입니다. 웰&rsquo;은 3월 31일 오후 12시 55분 PDT에 엑스포 홀의 메인 스테이지에 있을 것입니다. Well&rsquo;은 NVIDIA K80 및 M60 GPU&rsquo;를 사용하는 업계 기반 시나리오를 소개합니다. 당사의 파트너인 Teradici는 Azure에서 인터넷을 통해 PCoIP 기술을 사용하는 고해상도 엔지니어링 애플리케이션을 시연할 예정입니다.</p>


  <p style="margin-left: 40px;"><a href="https://build.microsoft.com/"><img alt="be1b9a2a-6ad4-4bcd-91d4-238ebb1f0c88[1]" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b45b589-fe77-44cb-a1f9-2c2d45eae374.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="be1b9a2a-6ad4-4bcd-91d4-238ebb1f0c88[1]" width="480"></a></p>


  <p>4월 6일 NVIDIAS&rsquo; GTC 컨퍼런스에서는 NVIDIA GPU에서 실행되는 Microsofts&rsquo; 오픈 소스 <a href="https://www.cntk.ai/">계산 네트워크 Toolkit</a>(CNTK)의 성능과 확장성을 보여 줍니다. Microsoft Research에서 개발한 이 소프트웨어는 <a href="https://www.skype.com/en/features/skype-translator/">Skype Translator</a> 같은 제품의 AI 기능입니다. GPU&rsquo;를 사용하여 기계 학습에 사용할 수 있는 속도의 좋은 예입니다.</p>


  <p style="margin-left: 40px;"><a href="https://www.gputechconf.com/"><img border="0" height="137" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/gtc-2015-logo.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;" width="360"></a></p>


  <p>&rsquo;Azure에 곧 출시될 이 새로운 기능에 대해 매우 기쁘게 생각하고, 파트너와 함께 진행한 작업&rsquo; 중 일부를 공유하여 준비하려고 합니다.</p>


  <p>다음 단원에서 뵙겠습니다!</p>


  <p>- 빅 컴퓨팅 팀</p>
