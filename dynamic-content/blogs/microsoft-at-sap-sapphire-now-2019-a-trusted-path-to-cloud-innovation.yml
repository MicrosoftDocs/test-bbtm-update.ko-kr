Title: 'SAP Sapphire NOW 2019의 Microsoft: 클라우드 혁신을 위한 신뢰할 수 있는 경로'
Summary: '몇 주 후, 2019년 5월 7일부터 9일까지 플로리다 주 올랜도에서 SAP Sapphire NOW 및 ASUG 연례 컨퍼런스를 위해 전 세계 22,000명 이상의 사람들이 모일 예정입니다. '
Content: >-
  <p>몇 주 후, 2019년 5월 7일부터 9일까지 플로리다 주 올랜도에서 <a href="https://www.microsoft.com/sapsapphire" target="_blank">SAP Sapphire NOW 및 ASUG 연례 컨퍼런스</a>를 위해 전 세계 22,000명 이상의 사람들이 모일 예정입니다. 매년 이 행사는 업계 전반의 사고 리더들이 모여 공통의 과제를 해결하고, 새로운 기회를 창출하고, 우리가 알고 있는 비즈니스 환경을 변화시키는 새로운 기술을 활용할 수 있는 혁신적인 방법을 찾아냅니다. 올해 Microsoft는 디지털 트랜스포메이션 여정의 다음 단계를 수행하면서 참석자들을 교육하고, 호기심을 불러일으키고, 영감을 줄 수 있는 부스 내 경험과 유익한 세션을 통해 한 단계 더 높은 입지를 강화했습니다.</p>


  <h2>SAP 환경 현대화</h2>


  <p>SAP 온-프레미스를 실행하는 것은 예전처럼 비즈니스였지만 경쟁하고 이기려는 기업은 빠르게 사용되지 않습니다. 클라우드의 기능을 통해 기업은 기계 학습 및 인공 지능의 지능형 인사이트를 사용하여 실시간 데이터를 손쉽게 사용하고, 몇 시간 대신 몇 분 안에 개발 테스트 환경 또는 애플리케이션 서버를 스핀업하고, 몇 번의 마우스 클릭으로 가상 머신을 백업할 수 있습니다.</p>


  <p>SAP SAPPHIRE NOW&rsquo;에서는 SAP 애플리케이션을 Azure로 이동하는 비즈니스 가치를 더 잘 이해할 수 있습니다.</p>


  <ul>
      <li>2019년 5월 7일 화요일 오후 &ndash; 12:00 오후 &ldquo; 12:40부터 <strong>sap HANA와의 혁신 세션이 Microsoft Azure</strong>.&rdquo; 이 세션에서는 SAP 고객이 Azure로 이동하여 혁신 속도를 가속화하고 고성능 SAP HANA 애플리케이션에 대한 비용을 절감하는 방법을 설명합니다.</li>
      <li>2019년 5월 7일 화요일 오후 3:00 오후 &ndash; 3:20부터 <strong>Azure&rsquo;의 SAP S/4 HANA로 Microsofts 여정에 대한</strong>&ldquo; 세션을 개최합니다.&rdquo; 이 세션에서&rsquo;는 Microsoft가 Azure로 마이그레이션하고 이를 활용하여 기존 SAP 환경을 변환하고 S/4HANA로 마이그레이션을 시작하는 방법을 알아봅니다.</li>
      <li>2019년 5월 8일 수요일 오전 &ndash; 11:30: 오전 50시부터 <strong>SAP 애플리케이션을 Microsoft Azure 클라우드로 마이그레이션하는 방법을 통해 배운 단원</strong>에 대한 &ldquo; 세션을 개최합니다.&rdquo; 이 세션에서는 마이그레이션 중에 Microsoft가 배운 교훈을 공유하고 기존 SAP 환경을 변환하고 Azure로 마이그레이션을 시작하는 방법을 알아보는 데 도움이 되는 모범 사례를 공유합니다. Azure에서 SAP를 실행하는 Microsofts&rsquo; 여정에 대해 자세히 알아보려면 <a href="https://www.microsoft.com/en-us/itshowcase/sap-on-azure-your-trusted-path-to-innovation-in-the-cloud" target="_blank">IT 쇼케이스 스토리인 Azureyour&mdash;의 SAP에서 클라우드의 혁신을 위한 신뢰할 수 있는 경로를</a> 확인하세요.</li>
      <li>Microsoft 부스 #729를 방문하여 <strong>Azure의 SAP 환경 최적화 및 Azure</strong>&rdquo; 배포 경험 및 &ldquo;<strong>학습된 수업</strong>&rdquo;과 같은 &ldquo; 주제에 대한 부스 내 극장 세션 중 하나를 확인하거나 부스 내 데모 Pod 중 하나에서 Azure를 통해 실습하세요.</li>
  </ul>


  <h2>IoT, AI 및 기계 학습 살펴보기</h2>


  <p>모든 조직은 끊임없이 진화하는 혁신 속도를 따라잡기 위해 더 빠르고 저렴하며 스마트한 작업을 수행해야 합니다. 경쟁 환경에서 민첩성을 유지하기 위해 기업은 IoT 솔루션 및 인공 지능과 같은 새로운 기술 발전을 활용하여 고객에게 더 나은 서비스를 제공하고, 보다 혁신적인 솔루션을 구축하고, 비즈니스에 대한 360도 관점을 얻는 방법에 대해 고민해야 합니다.</p>


  <p>SAP SAPPHIRE NOW&rsquo;에서 가장 어려운 비즈니스 문제를 해결하기 위해 기술을 활용하는 창의적인 방법에 대해 Microsoft의 솔루션 전문가와 이야기를 나눌 수 있습니다.</p>


  <ul>
      <li>2019년 5월 7일 화요일 오후 2:00 오후 &ndash; 2:20부터 <strong>인텔리전트 에지 및 인텔리전트 클라우드에서 IoT 데이터의 기능을 활용하는</strong> 세션을 &ldquo; 개최합니다.&rdquo; 이 세션에서&rsquo;는 Microsoft Azure IoT의 기능으로 SAP 비즈니스 프로세스를 통해 에지 및 클라우드에서 IoT 기술의 혁신을 활용하여 비즈니스에 혁신적인 혁신을 달성하는 방법을 알아봅니다.</li>
      <li>부스 #729에 들러 <strong>Azure Data Services 및 Analytics 데모</strong> 를 통해 여러 입력 및 애플리케이션의 데이터를 연결하여 비즈니스에 대한 통합 보기를 제공하는 방법을 알아봅니다. 또한 IoT 솔루션이<strong> Azure IoT 데모</strong>를 경험하여 디지털 변환에 한 걸음 더 가까이 다가갈 수 있는 방법에 대해 자세히 알아볼 수 있습니다.</li>
  </ul>


  <h2>신뢰할 수 있는 파트너의 클라우드 마이그레이션에 대해 알아보기</h2>


  <p>비즈니스 요구 사항에 따라 SAP HANA 및 Azure로 마이그레이션할 수 있는 다양한 경로가 있습니다. Azure 파트너의 MicrosoftS&rsquo; SAP는 사용자와 협력하여 SAP 애플리케이션을 클라우드로 마이그레이션하는 가장 좋은 방법을 결정할 수 있습니다.</p>


  <p>SAP SAPPHIRE NOW&rsquo;에서 파트너와 연결할 수 있는 여러 기회를 찾을 수 있습니다.</p>


  <ul>
      <li>부스 내 극장에서 파트너 주도 세션에 참여하세요. Well&rsquo;에는 SAP 및 Accenture와 같은 조직의 파트너가 클라우드에서 SAP 환경을 실행하여 비즈니스에 더 민첩성, 보안 및 비용 절감을 제공하는 방법을 알아봅니다.</li>
      <li>쇼 플로어가 중단된 후 일주일 내내 다양한 공동 후원 파트너 주도 이벤트에서 Microsoft 및 파트너와 협력하는 것이 좋습니다.</li>
      <li>또한 부스(#729)에 들러 많은 주요 파트너 조직과 대화하여 Azure에서 실행 중인 SAP로의 여정을 돕기 위해 제공하는 서비스에 대해 알아보세요.</li>
  </ul>


  <h2>비즈니스 변환 검색</h2>


  <p>SAP SAPPHIRE NOW 2019에서 Microsoft를 찾고, 업계 전반의 선도적인 기업이 Microsoft와 SAP가 클라우드에서 SAP 애플리케이션을 실행하는 첫 번째 및 최상의 경로를 제공하는 기술에 비즈니스에 베팅하는 이유를 직접 확인하세요.</p>


