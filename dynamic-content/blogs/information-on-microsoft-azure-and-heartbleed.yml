Title: Microsoft Azure 및 하트블에 대한 정보
Summary: OpenSSL(CVE-2014-0160)의 하트블 취약성은 최근 상당한 관심을 받았습니다. 검색된 문제는 OpenSSL과 관련이 있지만 많은 고객이 궁금해하고 있습니다.
Content: >-
  OpenSSL(<a href="https://web.nvd.nist.gov/view/vuln/detail?vulnId=CVE-2014-0160">CVE-2014-0160</a>)의 하트블 취약성은 최근 상당한 관심을 받았습니다. 검색된 문제는 OpenSSL과 관련이 있지만, 많은 고객은 이것이 Microsoft 제품, 특히 Microsoft Azure 영향을 미치는지 궁금해합니다. Microsoft 계정 및 Microsoft Azure 대부분의 Microsoft 서비스와 함께 OpenSSL 취약성의 영향을 받지 않았습니다. Windows SSL/TLS 구현도 영향을 받지 않았습니다.


  Microsoft Azure 웹 사이트, Microsoft Azure Pack 웹 사이트 및 Microsoft Azure 웹 역할은 OpenSSL을 사용하여 SSL 연결을 종료하지 않습니다.Windows 보안 채널(즉, <strong>보안 채널</strong>)이라는 자체 암호화 구성 요소가 함께 제공됩니다. SChannel) - 하트블 취약성에 취약하지 않습니다.


  OpenSSL은 암호화 기능을 제공하는 Linux의 일반적인 라이브러리입니다. Azure Virtual Machines 또는 OpenSSL을 사용하는 소프트웨어에서 Linux 이미지를 실행하는 고객은 취약할 수 있습니다.취약할 수 있는 모든 고객은 소프트웨어 배포 공급자의 지침을 따르는 것이 좋습니다. 자세한 내용 및 수정 작업 지침은 <a href="https://www.kb.cert.org/vuls/id/720951">여기</a> 미국 인증서의 정보를 참조하세요.
