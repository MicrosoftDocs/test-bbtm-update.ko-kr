Title: 'Real World Windows Azure: Bert Craven, Enterprise Architect, easyJet 인터뷰'
Summary: Real World Windows Azure 시리즈 직원은 최근 유럽&rsquo; 최고의 저가 항공사인 easyJet의 Enterprise 아키텍트인 Bert Craven과 Windows Azure Service Bus 사용하여 안전하게 사용하는 것에 대해 이야기했습니다...
Content: '<p>Real World Windows Azure 시리즈 직원은 최근 유럽&rsquo; 의 저가 항공사인 <a target="_blank" href="https://www.easyjet.com">easyJet</a>의 Enterprise Architect인 Bert Craven과 Windows Azure Service Bus 사용하여 유럽 전역의 공항에서 모바일 디바이스에 회사 애플리케이션을 안전하게 개방하는 것에 대해 이야기했습니다. 다음&rsquo;을 들으세요.</p>  <p><b>MSDN: azure Service Bus Windows 해결하려는 과제에 대해 알려주세요.</b></p>  <p class="Bodycopy"><b>크 레이븐:</b> 대부분의 공항에서는 공용 사용 플랫폼을 사용하여 수하물 반납, 체크인 및 탑승과 같은 출발 제어 서비스를 제공합니다. 우리는 유럽의 130 개 이상의 공항으로 비행하고 책상과 일반 사용 장비를 임대하기 위해 매년 수백만 파운드를 지불합니다. 이들은 비싸고, 유연하지 않고, 폐쇄형 시스템은 빠르고 저렴한 혁신과 적응의 easyJets&rsquo; 스타일에 적합하지 않습니다. 또한 계약 조건은 계절적 피크와 골짜기보다 서비스 수준을 구부리고, 일년 중 일부만 공항에서 운영하며, 수요 변화에 따라 신속하게 배포 및 종료해야 하는 우리의 필요성에 거의 적합하지 않습니다.</p>  <p class="Bodycopy">더 중요한 것은 이러한 터미널이 서비스 에이전트를 책상 뒤에 고정시키는 것이며, 항상 고객에게 서비스를 제공하는 가장 좋은 곳은 아닙니다. 우리는 서비스 에이전트가 모바일 장치로 공항 체크인 지역을 자유롭게 돌아 다니며 승객을 체크인 할뿐만 아니라 렌터카, 지하철 티켓 등과 같은 추가 서비스를 판매하기를 원했습니다.</p>  <p><b>MSDN: 이 작업을 수행하는 데 기술적인 문제는 무엇인가요?</b></p>  <p><b>크 레이븐: </b> 모바일 공항 서비스 에이전트에 대한 이러한 비전은 오랫동안 사용되어 왔지만 문제는 백 엔드 비즈니스 시스템을 모바일 디바이스에 안전하게 개방하는 것입니다. 그것은&rsquo; 너무 큰 위험, 그리고 어떤 항공사, easyJet를 포함 하 여, 그것을 할 기꺼이 되었습니다.</p>  <p><b>MSDN: azure Service Bus Windows 어떻게 도움이 되었는지 알아봅니다.</b></p>  <p><b>Craven: </b>Service Bus 백 엔드 온-프레미스 서비스를 공개적으로 사용할 수 있지만 안전하고 유연한 방식으로 사용할 수 있는 방법을 제공했습니다. easyJet 데이터 센터에서 엔드포인트를 노출하는 대신 누구나 사용할 수 있는 Microsoft 클라우드에서 서비스를 노출할 수 있습니다. 서비스의 주소는 클라우드에 있으며 프로비전할 데이터 센터에 관계없이 동일하게 유지됩니다. 새 고가용성 서비스 플랫폼을 빌드하거나, 방화벽 구성을 변경하거나, 많은 새 서버를 배포할 필요가 없습니다&rsquo;.</p>  <p>또한 Windows Azure Access Control을 사용하여 권한 부여 서비스를 제공했습니다. Access Control은 중요한 개방형 표준을 기반으로 하는 풍부한 페더레이션 보안 모델을 제공했습니다.</p>  <p><b>MSDN: 매우 멋지다. 그렇다면 Service Bus 및 Access Control을 사용하여 실제로 빌드한 항목은 무엇인가요?</b></p>  <p><b>크 레이븐: </b> 우리는 보안, 개인 통신 네트워크 및 로컬 무선 엔드포인트로 운영하는 유럽 공항을 오버레이하는 Halo라는 모바일 서비스 배달 플랫폼을 구축했습니다. 무선 핸드헬드 디바이스는 관리되는 디바이스 계층의 통신 네트워크에 액세스합니다. Halo 서비스는 탑승, 영업, 고객 관계 관리 등과 같은 백 엔드 애플리케이션에 액세스하기 위해 Service Bus 통해 노출됩니다. 결국 Halo는 휴대용 컴퓨터, 키오스크 및 고객에게 더 나은 서비스를 제공하는 데 도움이 되는 기타 장치를 수용할 수 있습니다.</p>  <p><b>MSDN: 개발자는 Service Bus 및 Access Control 작업을 어떻게 했나요?</b></p>  <p><b>크 레이븐: </b> 개발자가 이러한 Windows Azure 서비스의 속도를 높이기가 매우 쉬웠습니다. 여전히 <a target="_blank" href="https://www.microsoft.com/visualstudio">Microsoft Visual Studio</a> 개발 시스템에서 .NET 코드를 작성합니다. 일반 .NET 서비스 사용에서의 이동은 매우 간단했습니다. Windows Azure에서 서비스를 노출하기 위해 구성 파일을 변경하는 것 이상의 작업을 수행해야 했습니다. Service Bus&rsquo; 사용하면 이전에는 코드 다시 설치가 필요했던 기능을 제공할 수 있었습니다. 이를 통해 친숙한 개발 도구를 사용하여 경쟁업체에 앞서 새로운 서비스를 출시할 수 있는 광범위한 기본 기능을 제공했습니다.</p>  <p class="Bodycopy"><b>MSDN: 아직 Halo 플랫폼을 출시했나요?</b></p>  <p><b>크 레이븐: </b> 우리는 일부 공항에서 Halo를 조종했으며 서비스 에이전트에게 탑승 및 지불을 지원하는 응용 프로그램에 대한 액세스 권한을 부여했습니다. 다음 단계에서는 체크인,&rsquo; 티켓 구매 및 기타 서비스를 포함한 추가 기능을 롤아웃합니다. 궁극적으로 운영,&rsquo; 소매 및 CRM 애플리케이션의 전체 제품군을 목표로 합니다.</p>  <p><b>MSDN: easyJet이 Halo를 통해 실현할 수 있는 절감액은 무엇인가요?</b></p>  <p><b>크 레이븐:</b> 일반적인 사용 플랫폼에 대한 사용량과 의존도를 줄이는 동시에 모바일, 유연한 플랫폼으로 확대하면 연간 수백만 파운드의 절감액을 절감할 수 있을 뿐만 아니라 다른 비용 절감 및 새로운 수익 흐름에 대한 게이트웨이를 제공할 수 있습니다.</p>  <p><b>MSDN: 와우. 고객에게 주는 혜택은 무엇인가요?</b></p>  <p><b>크 레이븐:</b> 이는&rsquo; Halo의 핵심입니다. 이를 통해 현재 대기 중인 많은 라인을 제거하여 고객에게 더 빠른 서비스와 더 나은 공항 환경을 제공할 수 있습니다. 로밍 에이전트는 책상 뒤에 갇힌 에이전트보다 훨씬 빠르게 질문을 심사할 수 있습니다. 헤일로는 또한 전통적인 자원이 참을 수없는 긴장하에 배치 된 눈과 화산 재와의 최근 시합과 같은 혼란의 기간 동안 큰 도움이 될 것입니다.</p>  <p><b>MSDN: 귀여운 임대 저축 외에도 비즈니스에 대한 다른 혜택은 무엇입니까?</b></p>  <p><b>크 레이븐:</b> Service Bus 없었다면 이&rsquo; 프로젝트가 단순히 지상에서 벗어나지 못했을 가능성이 줍니다. 프로토타입 단계에 오르기 위해서는 비용이 너무 많이 들 것입니다. 경영진이 아이디어를 진행할 수 있을 만큼 충분한 증거인 무언가를 단독으로 만들 수 있었습니다.</p>  <p>지속적인 개발에 관해서는 Windows Azure는 온-프레미스 환경의 확장이 되었으며 개발자가 이미 알고 있는 것을 확장하므로&rsquo; 개발자에게 통합된 환경을 제공합니다. &rsquo;새로운 아이디어를 비용 효율적으로 인큐베이션할 수 있는 저비용 샌드박스입니다. 경쟁이 따라잡는 순간, 우리는 다시 혁신하고 싶습니다.</p>  <p>물론 Windows Azure는 엄청난 확장성, 고가용성 및 밀폐된 데이터 보안을 제공합니다. 우리는 근본적으로 안전한 일을 하고 있다는 높은 확신을 가지고 있습니다.</p>  <p><a target="_blank" href="https://www.easyjet.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1663.EasyJet.png" alt="" border="0" height="109" width="293"></a></p>  <p>전체 <a 