Title: 'Azure Archive Storage 확장된 기능: 더 빠르고 간단하며 더 나은 기능'
Summary: '2017년 12월 Azure Archive Storage 시작한 이래, 우리는 다양한 산업에서 전례 없는 관심과 혁신적인 사용을 보았습니다. 보관 Storage 오랜 기간 동안 거의 액세스하지 않는 데이터를 비용 효율적으로 저장하기 위한 확장 가능한 서비스로 빌드됩니다. '
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>업데이트 2020년 4월 21</strong>일: Azure Archive Storage 대한 이러한 개선 사항이 일반 공급됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/enhanced-features-in-azure-archive-storage-now-generally-available/" target="_blank">Azure Archive Storage 블로그 게시물의Enhanced 기능을</a> 참조&nbsp;하세요.&nbsp;</div>


  <p><a href="https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/">Azure Archive Storage 시작한</a> 이래, 우리는 다양한 산업에서 전례 없는 관심과 혁신적인 사용을 보았습니다. 보관 Storage 오랜 기간 동안 거의 액세스하지 않는 데이터를 비용 효율적으로 저장하기 위한 확장 가능한 서비스로 빌드됩니다. 이전에 삭제되었을 수 있는 애플리케이션 백업, 의료 기록, 자율 주행 기록 등과 같은 콜드 데이터는 오프라인 상태의 Azure Storage&rsquo; 보관 계층에 저장한 다음 필요한 경우 온라인 계층으로 리하디드할 수 있습니다. 이달 초, 가장 비용 효율적인 데이터 스토리지 제품을 제공하겠다는 노력의 일환으로 <a href="https://azure.microsoft.com/en-us/blog/we-re-making-azure-archive-storage-better-with-new-lower-pricing/" originalsrc="https://azure.microsoft.com/blog/we-re-making-azure-archive-storage-better-with-new-lower-pricing/" shash="H6qJNS1TUhNFL0bGqgdvO8aOFVI6jbjJsvS0COzePOjImElrfwNwWTM86dHvvuBh/Mri1Bh+THEOqiixMiW9Xy8WapPjx+WsTXuEvQd31f6RfI1Tx3EZQa8KTR2+xDOUYsapszee5Ad9yP0Dc8qXXBuo6qfDE2wO86pc8a3Ej2c=" target="_blank">일부 지역에서 가격을 최대 50%까지 줄</a>임으로써 Azure Archive Storage 훨씬 더 저렴하게 만들었습니다.</p>


  <p>Weve&rsquo;는 Azure Archive Storage 대한 피드백을 수집했으며,&rsquo; 오늘 서비스를 더욱 개선할 수 있도록 <strong>공개 미리 보기</strong>에서 세 가지 아카이브 개선 사항을 공유하게 되어 기쁩니다.</p>


  <h2>1. Azure Archive에서 우선 순위 검색</h2>


  <p>Azure Archive Storage 저장된 데이터를 읽으려면 먼저 Blob 계층을 핫 또는 쿨로 변경해야 합니다. 이 프로세스를 리하일레이션이라고 하며 완료하는 데 몇 시간이 걸립니다. &rsquo;현재는 보관에서 우선 순위 검색의 공개 미리 보기 릴리스를 공유하여 훨씬 더 빠른 오프라인 데이터 액세스를 허용합니다. 우선 순위 검색을 사용하면 오프라인 보관 계층에서 다시 온라인 핫 또는 쿨 계층으로 데이터의 리하일레이션을 높은 우선 순위 작업으로 플래그를 지정할 수 있습니다. 우선 순위 리하일레이션 작업에 대해 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/" target="_blank">조금 더 비용을 지불</a> 하면 보관 검색 요청이 다른 요청 앞에 배치되고 오프라인 데이터가 1시간 이내에 반환될 것으로 예상됩니다.</p>


  <p>보관 데이터 세트의 하위 집합에 대한 긴급 요청에 우선 순위 검색을 사용하는 것이 좋습니다. 대부분의 사용 사례에서 고객은 15시간 이내에 완료되는 표준 보관 검색을 계획하고 활용합니다. 그러나 드문 경우지만 한 시간 이하의 검색 시간이 필요합니다. 우선 순위 검색 요청은 표준 검색 작업의 일부 시간에 보관 데이터를 제공할 수 있으므로 고객은 평소와 같이 빠르게 비즈니스를 재개할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-rehydration" target="_blank">Blob Storage 리하일레이션</a>을 참조하세요.</p>


  <p>이제 선택적 매개 변수 아래에 제공되는 보관 검색 옵션은 다음과 같습니다.</p>


  <ul>
      <li><strong>표준</strong> 리하이드 전송률 우선 순위는 보관이 지난 2년 동안 제공한 새로운 이름이며, 검색에 최대 15시간이 걸리는 SetBlobTier 및 CopyBlob 요청을 보관하기 위한 기본 옵션입니다.</li>
      <li><strong>높은</strong> 리하이드 전송률 우선 순위는 일반적으로 1시간 미만이 걸리는 10GB 미만의 Blob에 대한 검색을 통해 보관에서 긴급 데이터 액세스의 필요성을 충족합니다.</li>
  </ul>


  <p>요청 시 지역 우선 순위 검색 요청은 데이터 리하일레이션이 완료되는 속도에 영향을 줄 수 있습니다. 대부분의 시나리오에서 높은 리하이드 전송률 우선 순위 요청은 보관 데이터를 1시간 미만으로 반환할 수 있습니다. 보관이 매우 많은 양의 동시 높은 리하이드 전송률 우선 순위 요청을 수신하는 드문 시나리오에서는 요청이 여전히 표준 리하디드 전송률 우선 순위보다 우선 순위가 지정되지만 보관 데이터를 반환하는 데 1~5시간이 걸릴 수 있습니다. 매우 드물게 높은 리하이드 전송률 우선 순위 요청이 몇 GB 미만의 보관 Blob을 반환하는 데 5시간 이상 걸리는 경우 우선 순위 검색 요금이 청구되지 않습니다.</p>


  <h2>2. 선택한 액세스 계층에 직접 blob을 업로드(핫, 쿨 또는 보관)</h2>


  <p>범용 v2 및 Blob Storage 계정에 대한 Blob 수준 계층을 사용하면 Blob을 동일한 컨테이너 내의 핫, 쿨 또는 보관 액세스 계층에 쉽게 저장할 수 있습니다. 이전에 컨테이너에 개체를 업로드할 때 계정의 액세스 계층을 상속하며 Blob&rsquo; 액세스 계층은 계정 구성 설정에 따라 핫(유추됨) 또는 쿨(유추됨)으로 표시됩니다. 데이터 사용 패턴이 변경되면 <em>SetBlobTier</em> API를 사용하여 Blob의 액세스 계층을 수동으로 변경하거나 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-lifecycle-management-concepts" target="_blank">Blob 수명 주기 관리 규칙을</a> 사용하여 프로세스를 자동화합니다.</p>


  <p>&rsquo;현재는 선택적 매개 변수 <strong>x-ms-access-tier</strong>를 사용하여 <em>PutBlob</em> 또는 <em>PutBlockList</em>를 사용하여 Blob을 선택한 액세스 계층에 직접 업로드할 수 있는 업로드 Blob Direct to Access 계층의 공개 미리 보기 릴리스를 공유합니다. 이렇게 하면 계정&rsquo;의 기본 액세스 계층 설정에 관계없이 핫, 쿨 또는 보관 계층에 직접 개체를 업로드할 수 있습니다. 이 새로운 기능을 사용하면 고객이 단일 트랜잭션에서 Azure Archive에 직접 개체를 업로드할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers" target="_blank">Blob Storage 액세스 계층을 참조하세요</a>.</p>


  <h2>3. CopyBlob 향상된 기능</h2>


  <p>특정 시나리오에서는 원래 데이터를 그대로 유지하지만 데이터의 임시 복사본에서 작업할 수 있습니다. 특히 보관에서 데이터를 읽어야 하지만 보관에 보관해야 하는 데이터의 경우 특히 그렇습니다. CopyBlob 향상된 기능의 공개 미리 보기 릴리스는 보관 액세스 계층에 대한 추가 지원, 보관에서 우선 순위 검색 및 선택한 액세스 계층으로 직접 연결하여 기존 CopyBlob API를 기반으로 합니다.</p>


  <p>CopyBlob API는 이제 보관 액세스 계층을 지원할 수 있습니다. 동일한 스토리지 계정 내의 보관 액세스 계층 안팎으로 데이터를 복사할 수 있습니다. 선택 항목의 액세스 계층이 향상되었으므로 이제 선택적 매개 변수 <strong>x-ms-access-tier</strong> 를 설정하여 데이터 복사에서 상속할 대상 액세스 계층을 지정할 수 있습니다. 보관 계층에서 Blob을 복사하는 경우 대상 핫 또는 쿨 계층에서 복사를 만드는 속도의 <strong>x-ms-rehydrate-priority</strong> 를 지정할 수도 있습니다. 새 CopyBlob 액세스 계층 기능에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-rehydration" target="_blank">Blob Storage 리하일레이션</a> 및 다음 표를 참조하세요.</p>


