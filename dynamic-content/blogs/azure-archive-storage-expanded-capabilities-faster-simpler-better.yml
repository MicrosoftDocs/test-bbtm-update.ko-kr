  <h2>시작하기</h2>


  <p>현재 설명된 모든 기능(액세스 계층에 직접 Blob 업로드, 보관에서 우선 순위 검색 및 CopyBlob 향상)은 <a href="https://portal.azure.com/#home" target="_blank">Azure Portal</a>, <a href="https://github.com/Azure/azure-storage-net/" target="_blank">.NET 클라이언트 라이브러리</a>, <a href="https://github.com/azure/azure-storage-java" target="_blank">Java 클라이언트 라이브러리</a>, <a href="https://github.com/Azure/azure-storage-python/tree/master/azure-storage-blob" target="_blank">Python 클라이언트 라이브러리</a>의 최신 릴리스에서 지원됩니다. 언제나처럼 <a href="https://msdn.microsoft.com/library/azure/dd894041.aspx" target="_blank">Storage Services REST API</a>(버전 2019-02-02 이상)를 직접 사용할 수도 있습니다. 일반적으로 이러한 새 기능을 사용하는지 여부에 관계없이 항상 최신 버전을 사용하는 것이 좋습니다.</p>


