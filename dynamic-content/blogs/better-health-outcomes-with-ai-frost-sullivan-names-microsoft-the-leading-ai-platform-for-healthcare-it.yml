Title: 'AI를 사용하여 더 나은 결과: Frost & Sullivan은 Microsoft를 의료 IT를 위한 선도적인 AI 플랫폼으로 지정합니다.'
Summary: 'Frost & Sullivan은 의료 IT 부문의 글로벌 AI 플랫폼에서 Microsoft를 "명실상부한 리더"로 인정했습니다. '
Content: >-
  <p>2020년 초, Frost Sullivan은 프로스트 &amp; 레이더&trade;의 의료 IT(HCIT) 부문을 위한 글로벌 AI(인공 지능) 플랫폼의 명실상부한 리더&rdquo;로 &ldquo;Microsoft를 인정했습니다. 200명 이상의 글로벌 산업 참가자로 구성된 분야에서 Frost &amp; Sullivan은 성장과 혁신을 나타내는 다양한 매개 변수에 걸쳐 상위 20개 기업을 독립적으로 계획했으며, <a href="https://download.microsoft.com/download/4/7/f/47fe4476-0b6a-4fda-8d7d-da425c691da0/Microsoft_Radar_Award.pdf" target="_blank">여기에서 사용할 수 있습니다</a>.</p>


  <p>Frost &amp; Sullivan에 따르면, 글로벌 AIHCIT&nbsp; 시장은 급속한 성장 궤도에 있으며, AI 지원 HCIT 제품의 매출은 2025년까지 전 세계적으로 348억 3천만 달러 이상을 창출할 것으로 예상됩니다. 정부 기관은 수익의 거의 50.7 %(공공 지불인 포함)를 기여할 것이며, 병원 제공자 (36.3 %)와 의사 관행 (13 %)이 뒤를 잇습니다. 임상 AI 솔루션은 시장 매출의 40%를 견인할 것이며, 금융 AI 솔루션도 동일하게 기여하고 나머지 20%는 운영 AI 솔루션 판매에서 비롯됩니다. 전 세계적으로 Microsoft는 차세대 AI 인프라를 통합하여 정밀 의학 워크플로를 주도하고, 인구 건강 분석을 돕고, 증거 기반 임상 연구를 추진하고, 약물 및 치료 발견을 신속하게 수행하려는 업계 최고의 노력으로 1위를 차지했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0320cb30-c1f2-4c15-8346-19dc3efbffd3.jpg"><img alt="F&amp;S_Radar" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f86335ef-966f-4fca-bef4-121bf3aab9af.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="F&amp; S_Radar" width="954"></a></p>


  <p><em>그림 1: 2020년 의료 IT 시장을&quot; 위한 글로벌 AI인 프로스트 레이더 &quot;</em></p>


  <p>&rsquo;공급자가 가상 포털에 챗봇을 배포하여 24/7을 확장하고 환자에게 맞춤형 치료를 제공하여 더 많은 양의 문의를 심사하고 이전에 액세스할 수 없었던 원격 지역으로 의료 서비스를 확장하는 것을 돕습니다. 예측 분석의 기능을 통해 의료 팀은 환자 양을 예측하고 예방 치료를 제공하여 적시에 치료를 확대하고 불필요한 재입원을 방지할 수 있습니다. AI는 정밀 의학의 최전선에 있는 과학자들을 위한 도구를 제공하고, 약물 발견을 가속화하는 동시에 공중 보건 공무원에게 질병의 진행 상황을 모델링하고 예측하는 데 도움을 주었습니다. BioPharma 및 MedTech에서 AI는 RD&amp; 부서를 제조하기 위한 장비 사용에 대한 실시간 인사이트를 제공하는 데 사용되고 있으며, 예측 유지 관리를 통해 비용이 많이 드는 장비에 현장 기술자를 배포하고 의료 고객이 투명성과 민첩성을 높이기 위해 공급망 전체에서 재고 및 약물을 추적할 수 있도록 합니다.</p>


  <p>이 보고서는 2020년에 발표된 <a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare" target="_blank">의료 조직을 위한 Microsoft Cloud 제품을</a> 포함하여 Microsoft의 수많은 최근 혁신을 인용합니다. 이 의료 조직을 위한 Microsoft Cloud 환자 참여를 강화하고 의료 팀을 연결하여 공동 작업, 의사 결정 및 운영 효율성을 개선하는 데 도움이 되는 고객과 파트너를 위한 신뢰할 수 있고 통합된 기능을 결합합니다. 이를 통해 더 빠르고 쉽게 보다 효율적인 관리를 제공하고, 상태 데이터의 엔드 투 엔드 보안, 규정 준수 및 접근성을 보장할 수 있습니다.</p>


  <p>Microsoft는 고객 또는 환자 데이터로 수익을 창출하는 의료 고객&mdash;에 대한 신뢰와 역량을 강화하는 데 주력하고 있습니다. 또한 이 의료 조직을 위한 Microsoft Cloud 60개 이상의 글로벌 지역에 걸쳐 1,500억 달러 이상의 클라우드 인프라와 100&nbsp;만 개 이상의 물리적 서버에 투자하여 업계 최고의 규모로 구축된 인프라를 제공합니다. 또한 Microsoft는 시장에서 가장 큰 파트너 에코시스템을 보유하고 있으며, 글로벌 파트너는 모든 규모의 의료 조직과 협력할 수 있습니다.</p>


  <h2>Microsoft의 의료 AI</h2>


  <p>의료 AI 제품의 포트폴리오를 늘리는 Microsoft&rsquo;에는 다음과 같은 특정 서비스도 포함됩니다.</p>


  <ul>
      <li><a href="https://www.microsoft.com/en-us/research/project/health-bot/" target="_blank">Microsoft Health 봇</a>을 사용하면 의료 조직이 AI 기반의 규격 대화형 의료 환경을 빌드하고 배포할 수 있습니다. 기본 제공 의료 인텔리전스 및 자연어 기능 및 확장성 도구를 통해 Health 봇을 사용하면 의료 조직이 디지털 건강 포털에서 개인화되고 신뢰할 수 있는 대화형 환경을 구축할 수 있습니다. <a href="https://news.microsoft.com/transform/premera-scout-chatbot-helps-with-health-care/" target="_blank">Premera Blue Cross</a>와 같은 고객은 Microsoft Health 봇을 활용하여 고객이 디지털 포털에서 Premera에서 제공하는 클레임, 혜택 및 기타 서비스에 대한 정보를 신속하게 얻을 수 있도록 자체 챗봇인 Premera Scout를 만들었습니다. 또 다른 예로 WBA( <a href="https://customers.microsoft.com/en-us/story/812836-walgreens-boots-alliance-retailers-azure-bot-service-cognitive-services" target="_blank">Walgreens Boots Alliance</a> )는 Microsoft Healthcare Bot을 통합하여 COVID-19 위험 평가 기능을 웹 사이트에 추가하여 고객이 일반적인 질문에 대한 답변을 신속하게 찾을 수 있도록 지원했습니다.</li>
      <li><a href="https://techcommunity.microsoft.com/t5/azure-ai/introducing-text-analytics-for-health/ba-p/1505152" target="_blank">Text Analytics for Health</a> 는 의료 조직이 구조화되지 않은 의료 데이터(예: 의사&rsquo; 노트, 의료 간행물, 전자 건강 기록, 임상 시험 프로토콜 등)에서 인사이트를 처리하고 추출하는 데 도움이 되는 Azure Cognitive Services의 기능입니다. 이를 통해 연구원, 분석가 및 의료 전문가는 환자를 임상 시험에 일치시키고 임상 문헌의 큰 기관에서 통찰력을 추출하는 것과 같은 건강 데이터의 엔터티를 기반으로 시나리오의 잠금을 해제할 수 있습니다.<a href="https://techcommunity.microsoft.com/t5/azure-ai/introducing-text-analytics-for-health/ba-p/1505152" target="_blank"></a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services는</a> 음성 인식, 컴퓨터 비전 및 언어 이해를 위한 배포하기 쉬운 AI 도구를 제공합니다. AI 기반 임상 설명서 및 의사 결정 지원을 제공하는 선도적인 공급자인 <a href="https://blogs.microsoft.com/ai/nuance-exam-room-of-the-future/" target="_blank">뉘앙스는</a> Azure Cognitive Services 플랫폼을 활용하여 앰비언트 임상 인텔리전스의 선도적인 서비스 중 하나인 Dragon Medical One 플랫폼을 개발했습니다. 이 플랫폼을 사용하면 의사가 받아쓰기를 사용하여 전자 건강 기록에서 관련 환자 정보를 입력하고 검색 할 수 있습니다. 이를 통해 의사는 관리 기능에 소요되는 시간을 줄이고 환자와 상호 작용하는 데 더 많은 시간을 리디렉션할 수 있습니다. 플랫폼은 또한 고려할 닥터를 위한 잠재적인 진단의 권고를 제공하기 위하여 약속에 새로운 보고된 현상을 가진 환자&rsquo; 병력을 채굴할 수 있습니다.</li>
  </ul>


  <h2>의료 AI를 강화하는 파트너</h2>


  <p>Were&rsquo;는 또한 보고서에서 많은 의료 파트너가 AI 서비스 포트폴리오를 설계하고 구축하기 위해 파트너십을 맺고 있으며, 플랫폼을 활용하여 솔루션에 AI를 주입하는 많은 의료 파트너를 보게 된 것을 자랑스럽게 생각합니다. 포함하지만 다음과 같이 제한되지 않습니다.</p>


  <ul>
      <li><a href="https://news.microsoft.com/2019/10/17/nuance-and-microsoft-partner-to-transform-the-doctor-patient-experience/" target="_blank">뉘앙스는</a> Microsoft와 협력하여 ACI(주변 임상 인텔리전스)를 제공하여 미래의 시험실을 위한 길을 열고 있습니다. 파트너 스포트라이트, <a href="https://www.youtube.com/watch?v=Fj3v8QQU0aA&amp;feature=emb_title" target="_blank">Microsoft 및 뉘앙스 파트너를 살펴보고 주변 임상 인텔리전스를 제공합니다</a>.</li>
      <li><a href="https://cloudblogs.microsoft.com/industry-blog/health/2019/12/02/reimagining-healthcare-partnering-for-a-better-future/" target="_blank">GE Healthcare</a> 는 Azure에 구축된 보안 이미징 및 데이터 교환을 위한 고급 솔루션을 개발하고 있습니다.</li>
      <li>UnitedHealth Group은 Microsoft와 힘을 합쳐 고용주가 더 안전한 환경에서 직원들을 직장으로 되돌릴 수 있도록 하는 직장으로 돌아가는 앱 및 프로토콜인 ProtectWell을 출시했습니다. 이 방법은 AI 지원 COVID-19 심사를 위한 Microsoft Healthcare Bot Service뿐만 아니라 임상 및 데이터 분석 기능을 사용합니다. 파트너 스포트라이트인 <a href="https://www.youtube.com/watch?v=HnKokFBqrO0&amp;feature=emb_title" target="_blank">UnitedHealth Group 및 Microsoft가 힘을 합쳐 ProtectWell을 시작합니다</a>.</li>
      <li><a href="https://news.microsoft.com/2020/07/13/allscripts-and-microsoft-extend-strategic-alliance-to-transform-cloud-based-health-it-solutions/" target="_blank">Allscripts는</a> 병원에서 더 나은 건강 결과를 제공하기 위한 통합 분석을 통해 임상의 친화적이고 입증된 기반 플랫폼을 제공하는 통합 EHR인 Sunrise를 개발하기 위해 Microsofts&rsquo; 플랫폼의 힘을 활용하기 위해 장기적인 전략적 동맹을 확장했습니다. 급성&mdash;, 외과, 약국 및 실험실 서비스의 모든 측면을 수익 및 환자 관리 시스템에 연결합니다.</li>
      <li><a href="https://www.philips.com/a-w/about/news/archive/standard/news/press/2019/20190224-philips-showcases-unique-augmented-reality-concept-for-image-guided-minimally-invasive-therapies-developed-with-microsoft.html" target="_blank">Philips</a> 는 이미지 유도, 최소 침습적 치료를 통해 공급자에게 힘을 실어주고, 의사가 제어하는 3D 홀로그램 환경에 라이브 이미징 및 기타 데이터 원본을 제공합니다. 파트너 스포트라이트, <a href="https://www.youtube.com/watch?v=loGxO3L7rFE" target="_blank">Microsoft HoloLens 2: 필립스와 파트너 스포트라이트를</a> 살펴보세요.</li>
  </ul>


  <p>Were&rsquo;는 의료 분야의 선두 주체로 인정받은 것을 영광으로 생각하며, 차세대 의료 솔루션을 구축하고 있는 파트너와 고객의 성장하는 생태계와 협력하게 된 것을 자랑스럽게 생각합니다. 함께, 의료 서비스의 범위를 확장하고,&rsquo; 새로운 임상 통찰력을 잠금 해제하고, 의료 팀이 그들이 봉사하는 지역 사회를 위해 더 나은 결과를 추진할 수 있도록 힘을 실어줍니다. 혁신은 끝이 없는 여정이며&rsquo;, 의료 조직이 미래를 준비하고 목적을 가지고 발명할 수 있도록 신뢰할 수 있는 도구와 플랫폼을 구축하기 위해 최선을 다하고 있습니다.</p>


  <h2>Microsoft AI를 사용하는 다음 단계</h2>


  <p>Microsoft AI 제품에 대해 자세히 알아보려면 다음 리소스를 살펴보세요.</p>


  <ul>
      <li>Microsoft <a href="https://www.microsoft.com/en-us/ai/ai-for-health" target="_blank">AI for Health</a> 페이지.</li>
      <li><a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">Azure AI 플랫폼</a>에 대해 자세히 알아봅니다.</li>
      <li>IoT에서 Mixed Reality에 이르는 더 많은 <a href="https://azure.microsoft.com/en-us/industries/healthcare/" target="_blank">Azure for Health</a> 제품을 살펴봅니다.</li>
      <li><a href="https://cloudblogs.microsoft.com/industry-blog/health/" target="_blank">Microsoft Healthcare 블로그</a>에서 최신 업데이트를 읽어보세요.</li>
      <li><a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare" target="_blank">의료 조직을 위한 Microsoft Cloud</a> 대해 자세히 알아보세요.</li>
  </ul>
