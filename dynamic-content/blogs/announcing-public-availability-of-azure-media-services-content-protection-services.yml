Title: 'Azure Media Services Content Protection Services의 공개 가용성 발표 '
Summary: 'Azure Media Services Content Protection 서비스의 공개 가용성을 발표하게 되어 기쁘게 생각합니다. 여기에는 Microsoft PlayReady 라이선스 서비스 및 AES 지우기 키 배달 서비스가 포함됩니다. '
Content: >-
  <p>Azure Media Services Content Protection 서비스의 공개 가용성을 발표하게 되어 기쁘게 생각합니다. 여기에는 Microsoft PlayReady 라이선스 서비스 및 AES 지우기 키 배달 서비스가 포함됩니다. 또한 이제 Microsoft PlayReady 또는 AES-128비트 CBC 암호화를 사용하여 미디어 콘텐츠 및 배달을 보호하는 여러 옵션이 있습니다. 전송 중(동적 암호화) 또는 콘텐츠 처리 워크플로(정적 암호화) 중에 암호화를 수행할 수 있습니다. 이러한 기능은 <a href="https://manage.windowsazure.com/">Azure.com 관리 포털 </a>또는 <a href="https://www.nuget.org/packages/windowsazure.mediaservices/3.0.0.7">API</a>를 통해 모든 사용자가 사용할 수 있습니다. &rsquo;바로 다이빙하자!</p>


  <h3><em>Microsoft PlayReady</em></h3>


  <p>이제 Content Protection 서비스의 가용성을 통해 Microsoft PlayReady 기술로 콘텐츠를 보호할 수 있습니다. Microsoft PlayReady 불법 복제로부터 콘텐츠를 보호하는 광범위한 스튜디오 승인 암호화 기술입니다. 이제 이 새로운 서비스를 사용하면 간단한 구성으로 클라우드에서 이 서비스를 사용할 수 있으며 인프라 관리 또는 키 보호에 대해 걱정할 필요가 없습니다. 콘텐츠 보호 서비스의 일부로 Microsoft PlayReady 사용하는 것은 콘텐츠를 암호화한 다음 PlayReady 라이선스를 디바이스에 전달하여 동일한 콘텐츠를 사용하는 2단계 프로세스 &ndash; 입니다. Microsoft PlayReady 현재 가장 인기 있는 다양한 장치에서 지원됩니다. 다음은 관리 포털에서 사용할 수 있는 방법을 설명하는 <a href="https://youtu.be/nQCM1jFdi_4">짧은 비디오</a>입니다. 또한 Azure Media SDK에 대한 업데이트와 이러한 서비스를 워크플로에 통합할 수 있는 샘플을 게시하고 있습니다. 서비스 아키텍처에 대한 아래 다이어그램을 참조할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/PlayReadyPR.png"><img alt="PlayReady License service" class="alignnone size-large wp-image-187921" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/PlayReadyPR-636x357.png" width="636"></a></p>


  <h3><em>키 지우기 AES-128비트 보호</em></h3>


  <p>대부분의 경우 개인 정보 보호가 가장 중요한 문제가 아니며 Microsoft PlayReady 견고성이 필요하지 않은 경우 AES-128비트 지우기 키 암호화 기능도 지원됩니다. Enterprise 비디오, 시간에 민감한 콘텐츠 등과 같은 예제를 들었습니다. AES-128비트 지우기 키를 사용하는 것은 콘텐츠를 암호화한 다음, 콘텐츠를 재생할 수 있도록 HTTPS를 통해 키를 디바이스에 제공해야 하는 PlayReady와 유사합니다. 이 형태의 암호화는 특별한 SDK를 요구하지 않고 iOS 및 Android와 같은 여러 디바이스에서 기본적으로 지원됩니다. 이 릴리스를 통해 현재 모든 고객이 이 기능을 사용할 수 있도록 하고 있습니다. <a href="https://www.youtube.com/watch?v=PjK0He69smk">다음은&nbsp;</a> Azure 관리 포털을 통해 Clear Key 서비스를 사용하는 방법에 대한 짧은 비디오입니다. PlayReady와 마찬가지로 SDK 및 REST API를 통해 기능에 액세스할 수도 있습니다. 한편 서비스 아키텍처에 대한 아래 다이어그램을 참조할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/AES-dynamic-encryption-PR.png"><img alt="AES dynamic encryption PR" class="alignnone size-large wp-image-187931" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AES-dynamic-encryption-PR-636x358.png" width="636"></a></p>


  <h3><i>가용성 및 가격 책정 </i></h3>


  <p>위에서 설명한 대로 서비스는 오늘부터 모든 Azure 고객에게 제공됩니다. 이러한 서비스의 목표는 업계 표준 콘텐츠 보호 옵션을 합리적인 가격으로 제공하는 것입니다. 가격 책정 세부 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">Azure 가격 책정 페이지에서</a> 사용할 수 있습니다. 이러한 서비스를 사용하려면 포털에 로그인하거나 SDK를 다운로드하여 시작하기만 하면 됩니다. 다음은 진행에 도움이 되는 몇 가지 링크입니다.</p>


