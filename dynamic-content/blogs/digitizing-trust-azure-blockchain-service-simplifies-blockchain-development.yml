  <p>빠르게 세계화되는 디지털 세계에서 비즈니스 프로세스는 여러 조직에 걸쳐 있으며, 많은 금액이 신뢰 경계를 넘나드는 워크플로를 관리하는 데 사용됩니다. 디지털 트랜스포메이션이 한 회사의 벽을 넘어 공급업체, 파트너 및 고객과 공유되는 프로세스로 확장됨에 따라 신뢰의 중요성이 커지고 있습니다. Microsofts&rsquo;의 목표는 <a href="https://aka.ms/ABSxbox" target="_blank">게임 퍼블리셔</a> 및 <a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2018/09/25/buhler-will-track-crops-from-farm-to-fork-using-blockchain-technology/" target="_blank">곡물 프로세서</a>의 모든 회사에서 <a href="https://customers.microsoft.com/story/interswitch-banking-capital-markets-azure-blockchain-workbench" target="_blank">ISV</a> 및 <a href="https://customers.microsoft.com/story/insurwave-insurance-azure" target="_blank">글로벌 운송업체</a> 가 다른 사람과 공유하는 프로세스를 디지털 방식으로 변환하는 데 사용할 수 있는 개방형 확장 가능한 플랫폼 및 서비스를 제공하여 안전한 다자간 계산의 새로운 시대에 기업이 번창할 수 있도록 돕는 것입니다.</p>


  <h2>Azure Blockchain Service: 클라우드의 블록체인 애플리케이션을 위한 기초</h2>


  <p><a href="https://aka.ms/ABService" target="_blank">Azure Blockchain Service</a> 는 기업이 워크플로 논리 및 애플리케이션 개발에 집중할 수 있도록 컨소시엄 블록체인 네트워크의 형성, 관리 및 거버넌스를 간소화하는 완전 관리형 블록체인 서비스입니다. 오늘,&rsquo; 공개 미리 보기를 사용할 수 있다는 것을 발표하게되어 기쁩니다.</p>


  <p>몇 번의 간단한 클릭으로 사용자는 Azure Portal에서 직관적인 인터페이스를 사용하여 권한 있는 블록체인 네트워크를 만들고 배포하고 컨소시엄 정책을 관리할 수 있습니다. 기본 제공 거버넌스를 사용하면 개발자가 새 멤버를 추가하고, 권한을 설정하고, 네트워크 상태 및 활동을 모니터링하고, Azure Active Directory 통합을 통해 관리되는 프라이빗 상호 작용을 실행할 수 있습니다.</p>


  <p>이번 주에는 <a href="https://aka.ms/JPMPR" target="_blank">J.P. Morgan과의 흥미로운 파트너십을</a> 발표하여 Quorum을 Azure Blockchain Service에서 사용할 수 있는 첫 번째 원장이 될 수 있도록 했습니다. &rsquo;세계&rsquo; 최대의 블록체인 개발자 커뮤니티가 있는 인기 있는 Ethereum 프로토콜을 기반으로 구축되었으므로 Quorum은 자연스러운 선택입니다. 다양한 오픈 소스 도구 집합과 통합되는 동시에 기업 고객에게 필요한 기밀 트랜잭션도 지원합니다. 스타벅스, 루이 비통, Xbox Finance 팀과 같은 쿼럼 고객은 이제 Azure Blockchain Service를 사용하여 낮은 비용으로 네트워크를 빠르게 확장하여 인프라 관리에서 애플리케이션 개발 및 비즈니스 논리로 초점을 전환할 수 있습니다.</p>


  <p><i>&ldquo;전 세계 조직이 쿼럼을 사용하여 복잡한 비즈니스 및 사회 문제를 해결함에 따라 지난 4년 동안 Quorum이 성공한 것을 매우 자랑스럽게 생각합니다. 쿼럼을 계속 강화하고 플랫폼에서 기능 및 서비스를 확장함에 따라 Microsoft와 파트너로 협력하게 되어 기쁩니다.&rdquo;</i></p>


  <p align="right">&mdash; Umar Farooq, J.P.의 글로벌 블록체인 책임자 Morgan</p>


  <p>Were&rsquo;는 고객에게 Quorum을 사용하여 엔터프라이즈급 Ethereum 스택을 제공하고 앞으로 몇 달 안에 디지털 토큰 관리, 향상된 애플리케이션 통합 및 R3s&rsquo; Corda Enterprise 대한 지원을 포함하여 Azure Blockchain Service에 새로운 기능을 추가할 수 있기를 기대합니다.</p>


  <h2>애플리케이션 기반 접근 방식</h2>


  <p>원장은 새 애플리케이션의 기초일 뿐입니다. Azure Blockchain Service를 사용하여 기본 블록체인 네트워크를 구성한 후에는 스마트 계약을 사용하여 비즈니스 논리를 명문화해야 합니다. 지금까지는 여러 명령줄 도구와 제한된 개발자 IDE 통합이 필요하므로 번거로였습니다. 오늘 우리는 이러한 문제를 해결하기 <a href="https://aka.ms/bcvscode" target="_blank">위해 VS Code 대한 확장을</a> 발표하고있다. 이 확장을 사용하면 Ethereum 스마트 계약을 만들고 컴파일하고, Azure Blockchain Service의 퍼블릭 체인 또는 컨소시엄 네트워크에 배포하고, Azure DevOps 사용하여 코드를 관리할 수 있습니다.</p>


  <p>네트워크를 만들고 스마트 계약 상태 머신을 배포한 후에는 컨소시엄 참가자가 스마트 계약으로 표시되는 비즈니스 논리 및 데이터를 공유할 수 있도록 애플리케이션을 빌드해야 합니다. 주요 과제는 스마트 계약 업데이트에 응답하거나 스마트 계약 트랜잭션을 실행하도록 이러한 애플리케이션을 스마트 계약과 통합하는 것이었습니다. 이렇게 하면 데이터베이스, CRM 및 ERP 시스템과 같은 다른 시스템에서 관리되는 비즈니스 프로세스를 원장에 연결합니다. 새 <a href="https://github.com/Azure-Samples/blockchain-devkit" target="_blank">Azure Blockchain Dev Kit</a>는 <a href="https://aka.ms/bclogicappshome" target="_blank">Logic Apps</a> 및 <a href="https://aka.ms/BCFlow" target="_blank">Flow</a> 커넥터 및 템플릿뿐만 아니라 Azure Functions와 같은 서버리스 도구와의 통합을 통해 그 어느 때보다 쉽게 이 작업을 수행할 수 있습니다.</p>


  <p>첫 번째 네트워크를 빌드하고, 스마트 계약을 코딩하고, 웹 시리즈 <a href="https://channel9.msdn.com/Shows/Blocktalk" target="_blank">블록 토크</a>의 최신 에피소드에서 원장과 상호 작용하는 방법에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>열린 커뮤니티 수용</h2>


  <p>지난 1년 동안 공개를 위해 CCF(기밀 컨소시엄 프레임워크)를 준비해 왔습니다. CCF는 SGX 및 VSM과 같은 TEE(신뢰할 수 있는 실행 환경)를 사용하여 통합된 원장이 중앙 집중식 데이터베이스의 처리량 및 대기 시간으로 기밀 트랜잭션을 실행할 수 있도록 합니다. 기밀성과 고성능은 기업 고객의 주요 요구 사항입니다. Were&rsquo;는 쿼럼과 통합된 CCF의 첫 번째 버전을 완료했으며 <a href="https://aka.ms/ccf" target="_blank">Github</a>에서 소스 코드를 사용할 수 있게 되었다는 사실을 발표하게 되어 기쁩니다.</p>


  <p>Microsoft는 블록체인을 고객에게 제공하는 가장 좋은 방법은 오늘날 블록체인 혁신을 주도하고 있는 다양하고 재능있는 오픈 소스 커뮤니티와 협력하는 것이라고 믿습니다. 2015년에 이 여정을 시작하여 Ethereum, R3 Corda 및 Hyperledger 주변의 성장하는 커뮤니티와 협력하여 이러한 기술을 Azure에서 사용할 수 있도록 했습니다. 자체 원장을 빌드하거나 원장 대안을 만드는 대신 <a href="https://azure.microsoft.com/blog/sweet-updates-about-truffle-on-azure/" target="_blank">오픈 소스 기술</a> 개발자가 Azure를 사랑하고 더 잘 작동하도록 만들기 위해 노력했습니다. 이번 주에 출시된 모든 도구를 통해 개발자는 Azure Blockchain Service의 컨소시엄 네트워크와 공용 Ethereum 모두에서 작업할 수 있습니다.</p>


  <p><i>&ldquo;Microsoft는 블록체인 개발자의 개방형 커뮤니티를 수용했으며, 분산형 애플리케이션의 다음 물결을 구축하는 개발자에게 최고의 클라우드 개발 도구를 가져왔습니다. VS Code 같은 도구에 대한 Azure Blockchain Service 및 Ethereum 통합을 통해 Microsoft는 블록체인 개발을 개방하겠다는 의지를 보여주고 있습니다.&rdquo;</i></p>


  <p align="right">&mdash; 비탈릭 부테린, 에테리움의 공동 창립자</p>


  <h2>다음 단계</h2>


  <p>Azure Blockchain Service에 대해 자세히 알아보고 지금 시작하세요.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/free/blockchain" target="_blank">무료 Azure 계정을 만들고</a> 200달러를 가져와 첫 번째 네트워크를 빌드합니다.</li>
   <li>네트워크를 구성 및 <a href="https://aka.ms/BTdeploybc" target="_blank">배포</a>하고, <a href="https://aka.ms/BTdevexp">스마트 계약을 작성하고</a>, 웹 시리즈 <a href="https://channel9.msdn.com/Shows/Blocktalk" target="_blank">블록 토크</a><a href="https://aka.ms/btinbound" target="_blank">에서 원장과 상호 작용하는</a> 방법을 알아보세요.</li>
   <li><a href="https://github.com/Azure-Samples/blockchain-devkit" target="_blank">Azure Blockchain Dev Kit</a>에서 코드 샘플 및 자습서를 사용하여 개발을 가속화합니다.</li>
   <li><a href="https://azure.microsoft.com/resources/build-enterprise-grade-blockchain-applications-with-azure-cosmos-db/" target="_blank">Azure Cosmos DB와 같은 블록체인 및 데이터베이스를 함께 사용하는</a> 방법을 알아봅니다.</li>
  </ul>
