Title: Azure Kubernetes Service에 대한 Azure DevOps Projects 지원 업데이트
Summary: 'Kubernetes는 업계 전반의 채택이 계속 증가함에 따라 힘에서 힘으로 가고 있습니다. 그러나 Docker 및 컨테이너에 대한 친숙도를 전반적으로 구축하는 동시에 처음으로 컨테이너 오케스트레이션에 오는 고객이 여전히 많이 있습니다. '
Content: >-
  <p>Kubernetes는 업계 전반의 채택이 계속 증가함에 따라 힘에서 힘으로 가고 있습니다. 그러나 Docker 및 컨테이너에 대한 친숙도를 전반적으로 구축하는 동시에 처음으로 컨테이너 오케스트레이션에 오는 고객이 여전히 많이 있습니다. 팀이 컨테이너 이미지 또는 git 리포지토리에서 벗어나 최대한 적은 수의 단계로 Kubernetes에서 실행되는 앱으로 이동하는 데 도움이 될 필요가 있습니다. &rsquo;또한 나중에 사용자 지정하고 진행하면서 지식을 구축할 수 있는 방식으로 이 작업을 수행하는 것이 중요합니다.</p>


  <p>Microsoft에서는 고객이 두 가지 솔루션을 제공하여 Kubernetes를 쉽게 채택할 수 있도록 노력하고 있습니다.</p>


  <p>첫 번째는 완전히 관리되는<strong> </strong><a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank"><strong>Kubernetes</strong></a> 컨테이너 오케스트레이션 서비스인 <strong> AKS(</strong>Azure Kubernetes Service)입니다. AKS는 Kubernetes의 배포 및 작업을 간소화하고, 자신감과 민첩성으로 애플리케이션 인프라를 동적으로 확장할 수 있도록 합니다.</p>


  <p>다른 하나는 <a href="https://azure.microsoft.com/features/devops-projects/" target="_blank"><strong>Azure DevOps Projects</strong></a>이며, 몇 가지 빠른 단계로 선택한 Azure 서비스에서 앱을 시작하는 데 도움이 되는 간소화된 환경입니다. 예를 들어 몇 분 만에 AKS, Azure Container Registry를 프로비전하고 Azure Pipelines 사용하여 AKS에 컨테이너 앱을 빌드하고 배포하는 데 도움이 될 수 있습니다. DevOps Projects를 만들면 Azure 리소스가 프로비전되고 Git 코드 리포지토리, 애플리케이션 Insights 통합 및 Azure에 배포할 지속적인 배달 파이프라인 설정이 제공됩니다. DevOps Projects 대시보드를 사용하면 Azure Portal의 단일 보기에서 코드 커밋, 빌드 및 배포를 모니터링할 수 있습니다.</p>


  <p>Azure DevOps 프로젝트의 주요 이점은 다음과 같습니다.</p>


  <ul>
      <li>몇 분 만에 새 앱 및 CI/CD 파이프라인으로 시작 및 실행</li>
      <li>.NET, Java, PHP, Node.js 및 Python과 같은 광범위한 인기 프레임워크 지원</li>
      <li>새로 시작하거나 GitHub 고유한 애플리케이션 가져오기</li>
      <li>즉각적인 분석 및 실행 가능한 인사이트를 위한 컨테이너 통합을 위한 기본 제공 애플리케이션 Insights 및 Azure Monitor</li>
      <li>Azure DevOps 사용하는 클라우드 기반 CI/CD</li>
  </ul>


  <p>몇몇 고객은 Azure DevOps Projects를 사용하여 AKS에 앱을 배포하고 있지만, 얼리어답터로부터 받은 분명한 피드백은 매번 새 앱을 만들지 않고도 Azure DevOps Projects에서 기존 <strong> AKS(</strong><a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank"><strong>Azure Kubernetes Service</strong></a>) 클러스터<strong><em>를 재사용</em>하기 위한 지원을 추가하는</strong> 것이었습니다.</p>


  <p>이제 Azure DevOps Projects를 사용하여 단일 AKS 클러스터에 여러 앱을 배포할 수 있다는 것을 공유하게 되어 기쁩니다. 이 기능은 일반적으로 Azure Portal에서 사용할 수 있습니다. 지금 <a href="https://portal.azure.com/" target="_blank">시작하려면 Azure DevOps 프로젝트를 만듭니다</a>. 자세한 내용은 <a href="https://aka.ms/azprojectdocs" target="_blank">Azure DevOps Projects 설명서를</a> 참조하세요.</p>


