Content: >-
  <p><a href="https://aka.ms/MSpeeringIntro">ExpressRoute에서 Microsoft 피어링을</a> 모니터링하는 NPM(네트워크 성능 모니터&rsquo;) 새로운 기능의 공개 미리 보기를 발표하게 되어 기쁩니다. 이렇게 하면 <a href="https://azure.microsoft.com/en-us/blog/expressroute-monitoring-with-network-performance-monitor-npm-is-now-generally-available/">ExpressRoutes&rsquo; Azure 프라이빗 피어링을 모니터링</a>하는 일반적으로 사용할 수 있는 NPM&rsquo; 기능이 보완됩니다. 이 게시물 전체에서 기능의 중요한 사용 사례 중 일부를 안내합니다.</p>


  <h2>Microsoft 서비스 대한 ExpressRoute 연결에 대한 완전한 가시성 가져오기</h2>


  <p>ExpressRoute를 통해 Microsoft 서비스에 액세스하는 동안 성능 저하가 발생할 때 병목 상태를 식별하기가 매우 어려울 수 있습니다. ExpressRoute 연결은 다양한 구성 요소로 구성되어 있기 때문입니다. 이 기능을 사용하면 이제 NPM&rsquo; <a href="https://aka.ms/NPMTopologyMap">대화형 토폴로지</a> 보기를 통해 필요한 엔드 투 엔드 가시성을 얻을 수 있습니다. 모든 구성 요소 &ndash; 온-프레미스 네트워크, 회로 공급자 에지, ExpressRoute 회로, Microsoft 에지뿐만 아니라 번거로운 세그먼트를 식별하는 데 도움이 되도록 각 홉에서 제공하는 대기 시간도 볼 수 있습니다.</p>


  <p>다음 코드 조각은 왼쪽의 온-프레미스 컴퓨터가 기본 및 보조 ExpressRoute Microsoft 피어링 연결을 통해 오른쪽의 Microsoft 서비스(outlook.office365.com)에 연결되는 토폴로지 보기를 보여 줍니다. 고객 에지의 서비스 공급자 라우터와 Azure 에지의 Microsoft 라우터도 표시됩니다. 온-프레미스 홉(파선으로 표시됨)은 처음에 압축됩니다. 이 맵에서 각 세그먼트에서 기여한 대기 시간을 보고 번거로운 홉을 식별할 수 있습니다. 맵을 확장하여 모든 온-프레미스 홉을 보고 해당 홉이 제공한 대기 시간을 이해할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec2eaab4-9efb-4cdf-a52c-b3eac1587ee5.png"><img alt="image" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14347e63-22f2-4c8f-9974-2892df446fad.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이미지" width="759"></a></p>


  <h2>ExpressRoute를 통해 Microsoft 온라인 서비스에 대한 연결 모니터링</h2>


  <p>이제 ExpressRoute를 통해 연결된 온-프레미스 리소스(지점, 데이터 센터 및 사무실 사이트) 및 Microsoft 온라인 서비스(Office 365, Dynamics 365 및 Azure PaaS 서비스) 간의 엔드투엔드 연결을 모니터링할 수 있습니다. NPM은 연결 손실 및 대기 시간이 설정된 임계값을 초과할 때마다 경고 알림을 사전에 보냅니다. 성능 추세 차트를 관찰하여 일시적인 문제를 파악하고 <a href="https://aka.ms/NPMNetworkStateRecorder">네트워크 상태 레코더</a>를 통해 시스템의 과거 상태를 확인하여 기록 문제를 자세히 살펴볼 수 있습니다.</p>


  <h2>대역폭 사용률 이해</h2>


  <p>이 기능을 사용하면 기본 회로와 보조 회로 모두에 대한 Microsoft 피어링에 대한 대역폭 사용률 추세를 볼 수 있으므로 용량 계획에 도움이 됩니다.<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57393a21-73c9-4336-bdf0-f27376d05ae4.png"><img alt="image" border="0" height="231" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fae4230-f389-4a67-b26c-63396bad915a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이미지" width="758"></a><br>

  피어링에 대한 대역폭이 임계값을 초과할 때 알리도록 경고를 설정할 수도 있습니다.<br>

  &nbsp;</p>


  <h2>연결 문제 진단</h2>


  <p>NPM은 회로가 다운된 경우, 트래픽이 회로를 통해 흐르지 않는 경우, 기본 또는 보조 연결 중 하나가 다운되고, 최대 사용률로 인한 성능 저하 등과 같은 여러 회로 연결 문제를 진단하는 데 도움이 됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-network-performance-monitor-expressroute#diagnostics">ExpressRoute 모니터링 설명서의 진단 섹션</a> 을 참조하세요.</p>


  <h2>사용자 지정 쿼리 및 뷰 만들기</h2>


  <p>NPMs&rsquo; UI를 통해 그래픽으로 노출되는 모든 데이터는 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-new">Log Analytics 검색</a>에서도 기본적으로 사용할 수 있습니다. 리포지토리에서 데이터에 대한 대화형 분석을 수행하고, 다른 원본의 데이터를 상호 연결하고, 사용자 지정 경고 및 보기를 만들고, 데이터를 Excel, PowerBI 또는 공유 가능한 링크로 내보낼 수 있습니다.</p>


  <h2>시작</h2>


  <p>시작하려면 <a href="https://aka.ms/ERMonitorSetupDoc">NPM에서 ExpressRoute Monitor</a> 를 설정하는 방법에 대한 자세한 지침을 참조하고 <a href="https://aka.ms/NPMcapabilities">NPM</a>의 다른 기능에 대해 자세히 알아보세요.</p>


  <h2>피드백을 보내주세요.</h2>


  <p>피드백을 제공하는 몇 가지 경로가 있습니다.</p>


