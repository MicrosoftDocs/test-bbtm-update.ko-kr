   <li><strong>UserVoice:</strong> <a href="https://feedback.azure.com/forums/267889-log-analytics/category/188146-network-monitoring">UserVoice 페이지에</a> 네트워크 성능 모니터에 대한 새로운 아이디어를 게시합니다.</li>
   <li><strong>코호트에 조인:</strong> 새&rsquo; 고객이 코호트에 가입하여 새로운 기능에 조기에 액세스하고 앞으로 NPM을 개선하는 데 도움이 되는 데 항상 관심이 있습니다. 코호트에 참여하려는 경우 <a href="https://aka.ms/npmcohort">이 빠른 설문 조사를</a> 작성하기만 하면 됩니다.</li>
  </ul>
