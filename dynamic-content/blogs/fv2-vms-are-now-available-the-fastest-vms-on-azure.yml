Slug: fv2-vms-are-now-available-the-fastest-vms-on-azure
Title: 이제 Azure에서 가장 빠른 VM인 Fv2 VM을 사용할 수 있습니다.
Summary: 오늘 새 Fv2 VM 제품군의 일반 공급에 대해 발표하게 되어 기쁩니다. Azure는 이제 퍼블릭 클라우드에서 가장 빠른 Intel® Xeon® 확장 가능 프로세서인 코드 이름 Skylake를 제공합니다. Azure에서는 재무 모델링, 과학적 분석, 유전체학, 지열 시각화 및 딥 러닝을 수행하는 고객에 의한 대규모 계산에 대한 수요가 증가하고 있습니다.
Content: >-
  <p>오늘 Im&rsquo;은 새로운 Fv2 VM 제품군의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. Azure는 이제 퍼블릭 클라우드에서 가장 빠른 <a href="https://www.intel.com/content/www/us/en/processors/xeon/scalable/xeon-scalable-platform.html">Intel&reg; Xeon&reg; 확장 가능</a> 프로세서인 코드 이름 Skylake를 제공합니다. Azure에서는 재무 모델링, 과학적 분석, 유전체학, 지열 시각화 및 딥 러닝을 수행하는 고객에 의한 대규모 계산에 대한 수요가 증가하고 있습니다. Azure에서 지속적으로 혁신하기 위한 노력을 통해 이러한 세계를 변화시키는 워크로드에 비용 효율적이고 동급 최고의 하드웨어를 제공할 수 있습니다. 퍼블릭 클라우드에서 첫 번째 Tesla P40s를 제공하는 ND의 최근 발표, NCv2, Tesla P100s 및 InfiniBand 연결이 있는 유일한 클라우드를 제공하는 Azure는 놀라운 GPU 기반 계산을 가능하게 합니다. 이제 Fv2를 통해 Azure는 Intel Xeon&reg;&reg; 확장 가능 프로세서를 기반으로 하는 가장 빠른 CPU 기반 계산을 제공합니다.</p>


  <p>이러한 VM 크기는 하이퍼 스레드이며 Intel&reg; Xeon&reg; Platinum 8168 프로세서에서 실행되며, 기본 코어 주파수는 2.7GHz, 최대 단일 코어 터보 주파수는 3.7GHz입니다. Intel 확장 가능 프로세서의 새로운 Intel&reg; <a href="https://www.intel.com/content/www/us/en/architecture-and-technology/avx-512-overview.html">AVX-512</a> 지침은 단일 및 배정밀도 부동 소수점 작업 모두에서 벡터 처리 워크로드에 최대 2배 성능 향상을 제공합니다. 즉, 계산 워크로드를 빠르게 처리합니다. Skylake를 제공하는 가장 가까운 클라우드 경쟁업체는 현재 2.0GHz만 제공합니다. 따라서 Azure는 작업에 가장 적합한 최신 도구를 사용하여 계산 집약적 워크로드에 가장 적합합니다.</p>


  <p>Fv2 VM은 7개의 크기로 제공되며, 가장 큰 크기는 72개의 vCPU와 144GiB의 RAM을 특징으로 합니다. 이러한 크기는 기본적으로 Azure Premium Storage 디스크를 지원하며, 클라우드 및 초저 VM에서 VM 대기 시간의 가장 높은 처리량에 대한 가속화된 네트워킹 기능도 지원합니다. Azure에서 최상의 성능 대 가격 비율을 갖춘 Fv2 VM은 컴퓨팅 집약적 워크로드에 적합합니다.&nbsp;</p>


