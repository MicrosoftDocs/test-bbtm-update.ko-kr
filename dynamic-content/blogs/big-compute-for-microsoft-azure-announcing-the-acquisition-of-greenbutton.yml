Title: 'Microsoft Azure 대한 빅 컴퓨팅 – GreenButton 인수 발표 '
Summary: 놀라운 컴퓨팅 능력과 결합된 데이터는 우리가 매일 비즈니스를 수행하는 방식을 변화시키고 있으며, 과학 및 엔지니어링에서 미디어 및 금융에 이르는 모든 산업의 고객들이 실현하고 있습니다...
Content: >-
  놀라운 컴퓨팅 능력과 결합된 데이터는 우리가 매일 비즈니스를 수행하는 방식을 변화시키고 있으며, 과학 및 엔지니어링에서 미디어 및 금융에 이르는 모든 산업의 고객은 가능한 것을 실현하고 있습니다. 전체 게놈은 새로운 약을 개발하기 위하여 분석되고 있습니다. 위험을 방지하기 위해 금융 및 보험 모델이 구축되고 있습니다. 몰입형 엔터테인먼트는 놀라운 방식으로 활기를 불어넣고 있습니다.


  그러나 이러한 각 시나리오에서 이러한 고객은 방대한<strong> </strong>양의 정보를 처리하고 계산 집약적인 시뮬레이션을 실행하는 데 도움이 필요하므로 가능한 것을 더 간단하고 쉽게 실현할 수 있습니다. 이 중요하고 증가하는 필요를 해결하기 위해, 오늘 나는 GreenButton의 인수를 발표하게되어 기쁩니다.


  GreenButton은 고객이 클라우드에서 계산 집약적 워크로드를 관리할 수 있도록 하는 통합 주문형 솔루션의 선도적인 공급자입니다. 이러한 솔루션은 사용 편의성을 위해 업계에서 알려져 있습니다. GreenButton의 솔루션을 사용하면 기존 소프트웨어를 다시 사용하지 않고 컴퓨터 과학 박사 과정 없이도 애플리케이션을 신속하게 클라우드를 사용할 수 있습니다.


  오늘 인수를 통해 고객이 복잡한 문제를 간단하고 쉽게 해결하고, 데이터에서 더 많은 것을 얻고, 비즈니스를 발전시킬 수 있도록 이러한 솔루션을 Microsoft Azure 플랫폼과 통합하기 위해 노력할 것입니다. Azure 제품군에 대한 뉴질랜드 기반 팀을 환영하므로 GreenButton의 선도적인 기술을 엔터프라이즈급 규모 및 Azure의 전 세계적 범위와 통합하는 작업이 오늘 시작됩니다. 따라서 기존 GreenButton 서비스는 더 이상 새 고객에게 제공되지 않습니다. 올해 하반기에 Azure에 통합된 새 서비스를 출시할 예정입니다.


  빅 데이터 및 빅 컴퓨팅에 투자하는 기업에게는 흥미로운 시기입니다. 이번 인수를 통해 각계각층의 조직이 데이터를 사용하여 비즈니스와 세계를 혁신할 수 있도록 클라우드의 기능을 통해 빅 컴퓨팅 사용을 민주화하기를 기대하고 있습니다.
