Title: Azure Portal 일반 공급 발표
Summary: 오늘 현재 portal.azure.com(코드 이름 Ibiza)가 GA(일반 공급) 상태를 달성했으며 Azure의 기본 포털이 될 것이라고 발표하게 된 것을 자랑스럽게 생각합니다!
Content: >-
  <p>오늘 <a href="https://portal.azure.com" target="_blank" title="현재 Azure Portal"> portal.azure.com</a> (코드 이름 Ibiza)이 GA( <strong>일반 공급</strong> ) 상태를 달성했으며 Azure의 기본 포털임을 발표하게 되어 기쁩니다.</p>


  <p>포털의 GA 릴리스는 날짜 기반이 아닌 품질 기반 릴리스였습니다. 그것은 긴 여행이었고, 우리는 당신의 지속적인 피드백과 기여없이 여기에 얻을 수 없었다. 포털을 일반적으로 사용할 수 있도록 하기 위해 충족해야 하는 <strong>유용성</strong>, <strong>성능</strong> 및 <strong>안정성</strong> 측면에서 품질 기준을 설정했습니다. 우리 팀은 이러한 분야를 개선하기 위해 열심히 노력해 왔으며, 우리는 우리가 그 품질의 바를 만났다는 것을 자랑스럽게 생각합니다.</p>


  <p>Azure Portal은 Azure에서 크고 글로벌하며 확장 가능하며 사용 가능한 클라우드 사용자 환경을 구축하는 좋은 예입니다. 이를 보여 줄 몇 가지 숫자:</p>


  <ul>
   <li><strong>매월 25억</strong> 개의 요청</li>
   <li>매월 <strong>2,200만</strong> 개의 블레이드가 열렸습니다.</li>
   <li><strong>3,500</strong>개 이상의 항목을 사용하여 빠르게 성장하는 마켓플레이스</li>
   <li><strong>18</strong>개 언어 지원</li>
   <li><strong>20</strong>개 지역에서 사용 가능</li>
   <li><strong>+75</strong> 환경에서 <strong>1800</strong>개 이상의 블레이드</li>
   <li>지난 6개월 동안 시작 성능이 약 <strong>50%</strong>, 평균 리소스 블레이드 성능<strong>이 300%</strong> 향상되었습니다.</li>
  </ul>


  <p>위의 사용률은 가속화된 속도로 증가하고 있습니다. GA에 도착하는 과정의 일환으로 포털은 이러한 성장 패턴을 해결할 준비가 되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41eae6ac-94a3-48b9-9099-4d4df6249e75.jpg"><img alt="AzurePortal" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ad86a09-3463-4949-85d3-b422ec03c48d.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="AzurePortal" width="610"></a></p>


  <h2>성능</h2>


  <p>이것은 피드백의 핵심 영역이었으며 많은 노력을 집중하고 있습니다. &rsquo;특히 포털 <strong>시작</strong>, <strong>리소스</strong> <strong>블레이드</strong>의 성능 및 핵심 포털 환경(예: <strong>모든 리소스</strong>)에 중점을 두고 모든 영역에서 성능을 개선했습니다. 측정은 모든 사용자 및 지역에서 <strong>실제 사용</strong> 량(원격 분석 사용)을 기반으로 수행되었습니다. 각 포커스 영역에 대해 중앙값 및 95 백분위수 추적</p>


  <p>따라서 포털에서 더 빠른 환경을 즐길 수 있습니다. 몇 가지 숫자:</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;포털 시작 <strong>+50%</strong> 향상<br>

  &bull;&nbsp;&nbsp;&nbsp;평균적으로 리소스 블레이드(웹앱, VM 및 SQL) 로드<strong>가 +300%</strong> 향상되었습니다.</p>


  <h1>안정성</h1>


  <p>포털의 모든 수직 환경(App Service, IaaS, SQL 등)은 확장을 호출합니다&ldquo;.&rdquo; 이러한 확장은 필요할 때 포털에 로드됩니다(예: SQL 데이터베이스를 관리하려는 경우 요청 시 SQL 확장을 로드합니다).</p>


  <p>이 릴리스에서는 모든 환경에서 확장을 <strong>99.9%로</strong> 로드하는 데 중점을 두었으며, 이러한 목표를 달성한 것을 자랑스럽게 생각합니다.</p>


  <h1>사용 편의성</h1>


  <p>사용 편의성 피드백을 많이 받았습니다. 그 피드백은 확실히 올해 우리의 다양한 업데이트를 형성하는 데 도움이. 아래 섹션에서는 <em>사용자에게</em> 말한 내용과 피드백에 대한 응답으로 포털에서 제공한 기능을 보여 줍니다.</p>


  <h3>&ldquo;내 리소스를 더 쉽게 찾을 수 있도록 합니다.&rdquo;</h3>


  <p><strong>위쪽 표시줄에서 검색</strong><br>

  상단 표시줄에&nbsp; 모든 리소스를 검색할 수 있는 검색 상자가 추가되었습니다.</p>


  <p><strong>왼쪽 탐색에서 액세스할 수 있는 리소스 목록</strong><br>

  리소스는 한 번의 클릭으로 항상 사용할 수 있습니다. 또한 찾아보기 목록(왼쪽 탐색 영역에서 사용 가능)은 필터링 가능한 목록의 모든 Azure 서비스에 대한 액세스를 제공합니다.</p>


  <p><strong>리소스 환경 찾아보기 개선</strong><br>

  이름 및 구독별 필터링은 이제 찾아보기 내에서 사용하도록 설정되며 열을 선택할 수 있습니다. 리소스를 검색하고 리소스를 클릭하면 찾아보기 블레이드가 리소스 이름만 표시하는 목록으로 자동으로 축소됩니다. 리소스 블레이드를 닫으면 찾아보기 블레이드가 복원됩니다. 이 환경을 사용하면 리소스 목록을 탐색하고 하나의 <strong></strong> 리소스에 <strong>더 쉽게 집중할</strong> 수 있습니다.</p>


  <p><strong>최근에 액세스한 리소스</strong><br>

  최근에 사용한 범주를 추가하여 기본 왼쪽 탐색 영역에서 찾아서 사용할 수 있도록 했습니다.</p>


  <p><strong>기본 대시보드에 모든 리소스 표시</strong><br>

  리소스에 더 빠르게 액세스할 수 있도록 모든 리소스 타일을 기본 대시보드에 추가했습니다.</p>


  <h3>&ldquo;리소스를 관리하는 방법을 더 쉽게 알아볼 수 있도록 합니다.&rdquo;</h3>


  <p><strong>리소스 간 일관된 설정 환경</strong><br>

  모든 리소스 블레이드에는 리소스의 구성 가능한 모든 측면이 포함된 도우미 리소스 설정 블레이드가 표시됩니다. 또한 해당 블레이드는 검색할 수 있으며 모든 리소스 유형에서 동일한 상호 작용 모델을 갖습니다.</p>


  <p><strong>모든 리소스 블레이드의 일관된 필수 정보</strong><br>

  모든 리소스 블레이드는 동일한 시각적 요소를 사용하여 블레이드 맨 위에 필수 정보를 표시합니다.</p>


  <p><strong>간소화된 리소스 블레이드</strong><br>

  더 빠른 성능과 낮은 혼란을 위해 더 적은 타일을 갖도록 리소스 블레이드를 간소화했습니다. 또한 필요한 경우 블레이드에 타일을 더 쉽게 추가할 수 있도록 했습니다.</p>


  <p><strong>작업이 발생할 때 더 분명하게 만들기</strong><br>

  리소스에 대한 중요한 이벤트를 전달하는 알림의 가시성 및 검색 가능성이 향상되었습니다. 알림 메시지를 추가하고, 알림을 표준 위치로 이동하고, 상황에 맞는 알림을 추가했습니다.</p>


  <p><strong>상황에 맞는 정보 제공</strong><br>

  위쪽 막대는 포털을 탐색하는 데 도움이 되는 유용한 기존 시각적 아티팩트입니다. 탐색 경로(이동 경로) 및 일반적인 포털 기능(설정, 알림, 로그인 등)에 대한 액세스에 대한 정보를 제공합니다.</p>


  <h3>&ldquo;작업을 완료하는 데 필요한 클릭 및 시각적 요소 줄이기&rdquo;</h3>


  <p><strong>주요 작업에 대한 클릭 감소(찾아보기, 알림)</strong><br>

  앞면과 가운데를 찾아보고 클릭과 블레이드를 줄여 리소스에 연결합니다. 흐름의 앞부분에서 마켓플레이스 검색을 가져옵니다.</p>


  <p><strong>찾아보기 목록에서 더 많은 작업 수행: 열, 명령 추가 및 새 리소스 만들기</strong><br>

  찾아보기 보기는 추가 열로 보강될 수 있으므로 리소스 블레이드를 열지 않고도 모든 세부 정보를 볼 수 있습니다. 마찬가지로 해당 블레이드에서 명령을 실행할 수 있습니다. 찾아보기 블레이드에서 직접 새 리소스를 만들 수 있습니다.</p>


  <p><strong>탐색 모음 사용자 지정</strong><br>

  왼쪽 탐색 모음을 사용자 지정하여 항상 한 번의 클릭으로 앞과 중앙에 관심 있는 서비스를 가져올 수 있습니다.</p>


  <p><strong>대시보드 사용자 지정</strong><br>

  대시보드를 완전히 사용자 지정하여 한 번의 클릭으로 앞과 중앙에 관심 있는 리소스와 정보를 가져올 수 있습니다.</p>


  <p><strong>바로 가기 키</strong><br>

  일반적인 포털 기능의 빠른 사용.</p>


  <h3>&ldquo;단일 포털에서 모든 리소스로 이동&rdquo;</h3>


  <p><strong>찾아보기에서 &ldquo;사용할 수 있는 모든 Azure 서비스&rdquo;</strong><br>

  Azure Portal의 찾아보기 환경은 Azure Portal 및 Azure 클래식 포털의 서비스를 포함하는 전체 Azure 제품에 대한 액세스를 제공합니다.</p>


  <p><strong>포털에서 더 많은 서비스 및 기능 지원</strong><br>

  Azure Portal에 더 많은 서비스와 기능을 지속적으로 제공하고 있습니다. 전체 목록은 여기에서 확인할 수 <a href="https://azure.microsoft.com/features/azure-portal/compatibility/" target="_blank">있습니다</a>.</p>


  <h1>포털을 사용했나요?</h1>


  <p>아니요, 전혀 그렇지 않습니다! 일반 공급이 사용자 환경, 품질 및 민첩성을 개선하려는 우리의 노력이 감소한다는 것을 의미하지는 않는다는 점을 언급하는 것이 중요합니다. 반대로, 우리는 과거보다 더 빠른 속도로 혁신과 개선을 계속할 것입니다.</p>


  <p>우리의 최우선 순위는 동일하게 유지합니다.</p>


  <ul>
   <li>모든 서비스를 새 포털로 가져옵니다. <a href="https://azure.microsoft.com/features/azure-portal/compatibility/" target="_blank">여기에서</a> 지금 사용할 수 있는 항목을&rsquo; 확인하세요.</li>
   <li>성능 및 안정성 향상 계속</li>
   <li>사용자 피드백에 따라 사용자 환경 및 유용성을 계속 개선합니다(예: 가로 스크롤 주소 지정)</li>
  </ul>
