Title: '실제 세계 Windows Azure: Apprenda의 최고 경영자 싱클레어 슐러와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Apprenda의 CEO인 싱클레어 슐러(Sinclair Schuller)와 Windows Azure 플랫폼을 사용하여 회사의 미들웨어 솔루션을 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://apprenda.com/">Apprenda</a>의 CEO인 싱클레어 슐러(Sinclair Schuller)에게 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure 플랫폼을</a> 사용하여 Apprenda 고객이 클라우드 애플리케이션을 제공하는 데 도움이 되는 회사의 미들웨어 솔루션을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Apprenda 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>슐러:</b> Apprenda는 <a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/default.aspx">Microsoft .NET Framework</a> 비즈니스 대 비즈니스 소프트웨어 애플리케이션을 빌드하는 미국과 유럽의 ISV(독립 소프트웨어 공급업체)에 서비스를 제공합니다. 당사의 제품인 SaaSGrid는 클라우드에서 소프트웨어를 서비스로 제공하는 아키텍처, 비즈니스 및 운영 복잡성을 해결하기 위해 구축된 차세대 애플리케이션 서버입니다.  &nbsp;</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>슐러: </b> 고객에게 일부 서버 용량을 클라우드 솔루션으로 오프로드하고 클라우드 용량을 온-프레미스 용량과 통합할 수 있는 방법을 제공하고자 했습니다. Google 앱 엔진 및 Salesforce.com 같은 다른 클라우드 공급자를 살펴보았지만, 개발자가 클라우드용 애플리케이션을 빌드하는 방법에 충분한 유연성을 허용하지 않기 때문에 기본적으로 대상 고객에게 잘못된 솔루션입니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드하는 솔루션을 설명할 수 있나요?</b></p>  <p><b>슐러: </b> 이 솔루션은 고객이 자체 Windows Communication Foundations 웹 서비스를 호스트할 수 있도록 웹 서비스 호출에 대한 원활한 브리지를 허용하는 연결을 제공하며, 용량 요구가 급증하는 경우 Windows Azure를 활용할 수도 있습니다. <b></b></p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>슐러: </b> SaaSGrid는 모든 인프라 옵션(온-프레미스, 타사 클라우드 또는 Windows Azure)과 결합된 모든 배포 패러다임(단일 테넌트 인스턴스 또는 전체 단일 인스턴스, 다중 테넌트 서비스로서의 소프트웨어)에 대한 애플리케이션 배달을 최적화하기 위한 통합 미들웨어입니다.&nbsp; 현재 이러한 스타일과 옵션의 조합에는 애플리케이션을 초기 디자인 타임 디자인으로 잠그는 특정 애플리케이션 아키텍처가 필요합니다.&nbsp; Apprenda를 사용하면 개발자가 양식 및 기능에 집중하고 배달 스타일 및 인프라 선택을 간단한 배포 시간 결정으로 이관하여 운영 유연성과 배달 기능을 추가하면서 애플리케이션 복잡성을 크게 줄일 수 있습니다.</p>  <p>소프트웨어 산업은 서비스로서의 소프트웨어 모델로 전환하고 있습니다. 이 변경을 수용하려면 개발자가 기존 애플리케이션을 리팩터링하고 새 인프라를 구축하여 배송 소프트웨어에서 소프트웨어 배달로 전환해야 합니다.  <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx#id0430039">Windows Azure</a>의 인프라 기능을 SaaSGrid와 결합하면 고객에게 매우 강력하고 매우 효율적인 플랫폼을 저렴한 비용으로 제공할 수 있습니다. 또한 고객은 기록적인 시간에 클라우드 제품을 사용하여 시장에 출시할 수 있습니다.</p>  <p><br>  <b>MSDN: Windows Azure 플랫폼에서 어떤 이점을 볼 수 있나요?</b></p>  <p><b>슐러: </b> SaaSGrid 및 Windows Azure를 사용하면 ISV가 기존 데이터베이스를 이동할 수 있습니다. 클라우드에 대한 NET 기반 애플리케이션은 처음부터 개발하는 것보다 최대 60% 더 빠르고 80% 적은 새 코드를 제공합니다. 고객은 애플리케이션 응답성을 보장하면서 상당한 자본을 투자하고 애플리케이션 배달 비용을 낮출 필요가 없습니다. 동시에 Windows Azure를 사용하면 고객은 최대 계산 집약적 부하를 중심으로 구축하지 않고 기준 평균 용량을 중심으로 인프라를 계획하고 Windows Azure를 사용하여 최대 부하를 오프셋할 수 있습니다. 이를 통해 고객은 전체 IT 인프라 공간을 최대 70% 줄일 수 있습니다. </p>  <p><a target="_blank" href="https://apprenda.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5025.Apprenda.jpg" border="0"></a></p>  <p>Apprenda에 대한 자세한 내용은 다음&nbsp;을 참조하세요. <a target="_blank" href="https://apprenda.com/">https://apprenda.com</a> </p>  <p>Azure 고객 성공 사례<a target="_blank" href="https://azure.microsoft.com/evidence">&nbsp;</a>에 Windows 자세히 알아보려면 다음 www.windowsazure.com/evidence</p>  <p>&nbsp;</p>'
