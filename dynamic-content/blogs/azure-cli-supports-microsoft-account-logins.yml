Title: Azure CLI는 Microsoft 계정 로그인을 지원합니다.
Summary: Microsoft 계정(라이브 ID)을 통한 로그인을 지원하는 Azure CLI v0.9.10을 도입하게 되어 기쁘게 생각합니다. Azure CLI v0.9.10은 이제 WebPI, Mac 및 NPM을 통해 사용할 수 있습니다.
Content: >-
  <p>Microsoft 계정(라이브 ID)을 통한 로그인을 지원하는 Azure CLI v0.9.10을 도입하게 되어 기쁘게 생각합니다. Azure CLI v0.9.10은 이제 <a href="https://aka.ms/webpi-azure-cli">WebPI</a>, <a href="https://aka.ms/mac-azure-cli">Mac</a>, <a href="https://www.npmjs.com/package/azure-cli">NPM</a> 및 <a href="https://github.com/Azure/azure-xplat-cli/releases/tag/v0.9.10-October2015">GitHub</a> 사용할 수 있습니다.</p>


  <p>이전 버전의 Azure CLI에서 유일하게 지원되는 인증 체계는 Azure 조직 계정 및 서비스 주체를 사용했습니다. 이 릴리스 전에 Azure CLI 사용자는 Azure 관리 포털에 로그인해야 하며, 종종 Microsoft 계정(라이브 ID)을 사용하여 Azure CLI에 로그인하기 위해 Azure Active Directory 인스턴스 내에 사용자를 만들어야 했습니다. 이 흐름은 Azure CLI에 대한 새 사용자의 온보딩을 개선할 수 있는 기회를 제공했기 때문에 Azure Active Directory 협력하여 Microsoft 계정을 사용할 수 있는 Azure CLI에 대한 새로운 인증 흐름을 개발했습니다.</p>


