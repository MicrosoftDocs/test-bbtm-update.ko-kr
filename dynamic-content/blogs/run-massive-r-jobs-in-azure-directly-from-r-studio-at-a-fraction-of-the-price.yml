Title: Azure에서 대규모 병렬 R 작업을 실행합니다. 이제 가격의 일부에 해당합니다.
Summary: doAzureParallel의 두 번째 주요 릴리스는 우선 순위가 낮은 VM에 대한 전폭적인 지원을 제공하므로 R 사용자가 Azure의 잉여 컴퓨팅 용량에서 최대 80% 할인된 비용으로 R 작업을 실행할 수 있습니다. 이 기능 외에도 사용자가 매개 변수 튜닝, 데이터 준비/ETL 및 시뮬레이션을 위해 Azure Batch의 유연한 인프라를 활용할 수 있도록 패키지에 새로운 기능을 도입하고 있습니다.
Content: "<p>R 세션에서 Azure&#39;유연한 컴퓨팅 리소스를 쉽게 사용할 수 있도록 <a href=\"https://azure.microsoft.com/en-us/services/batch/\"><u>Azure Batch</u></a>를 기반으로 빌드된 경량 R 패키지 <a href=\"https://www.github.com/Azure/doAzureParallel\"><u>doAzureParallel</u></a>에 새로운 기능을 계속 추가합니다. Azure <a href=\"https://azure.microsoft.com/en-us/services/batch/\">Batch</a>에서 최근에 <a href=\"https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-batch-low-priority-vms/\">발표된 </a>우선 순위가 낮은 VM과 결합하면 이제 가격의 일부로 병렬 R 작업을 실행할 수 있습니다. 또한 doAzureParallel을 사용하여 더 많은 작업을 수행하고 더 쉽게 수행할 수 있도록 일반적으로 요청된 다른 기능도 포함했습니다.</p>\n\n<h2>우선 순위가 낮은 VM이 있는 R을 사용하여 비용 절감</h2>\n\n<p>두 번째 주요 릴리스는 우선 순위가 낮은 VM에 대한 전폭적인 지원을 제공하므로 R 사용자가 Azures&rsquo; 잉여 컴퓨팅 용량에서 최대 <strong>80% 할인</strong>된 비용으로 작업을 실행할 수 있습니다.</p>\n\n<p><img alt=\"doazureparallel-v0.3.0-graphic2\" border=\"0\" height=\"366\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0ae9f00-4cac-4c0a-8f19-40184d693b24.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"doazureparallel-v0.3.0-graphic2\" width=\"661\"></p>\n\n<p>데이터 과학자의 경우 우선 순위가 낮으면 매개 변수 튜닝(또는 매개 변수 스윕)이나 다른 모델을 완전히 비교하는 등 알고리즘을 실험하고 테스트할 때 비용을 절감할 수 있습니다. 또한 Batch는 작업을 다른 노드로 자동으로 다시 예약하여 선점된 우선 순위가 낮은 노드를 처리합니다.</p>\n\n<p>주문형 노드와 우선 순위가 낮은 노드를 모두 혼합할 수도 있습니다. 우선 순위가 낮은 노드로 일반 노드를 보완하면 작업을 더 빠르게 완료할 수 있는 보장된 기준 용량과 더 많은 컴퓨팅 능력을 제공합니다. 자동 크기 조정을 사용하여 일반 노드를 스핀업하여 선점된 우선 순위가 낮은 노드를 대체하여 용량을 유지하고 필요할 때 작업이 완료되도록 할 수도 있습니다.</p>\n\n<h2>기타 새로운 기능</h2>\n\n<p>우선 순위가 낮은 VM을 사용하도록 설정하는 시나리오 외에도 이 새 릴리스에는 추가 도구와 다음 작업을 수행하는 데 도움이 되는 일반적인 기능이 포함되어 있습니다.</p>\n\n<ul>\n <li>Caret를 사용하여 매개 변수 튜닝 &amp; 교차 유효성 검사 </li>\n <li><a href=\"https://github.com/Azure/doAzureParallel#long-running-jobs--job-management\">장기 실행 R 작업을 </a> 보다 쉽게 실행할 수 있도록 작업 관리 및 모니터링</li>\n <li>리소스 파일을 활용하여 클러스터에 데이터 미리 로드</li>\n <li>Azure Blob Storage에서 읽고 쓰는 데 도움이 되는 추가 유틸리티</li>\n <li>Hadley Wickhams&rsquo; plyr를 사용한 ETL 및 데이터 준비</li>\n</ul>\n\n<h2>doAzureParallel 시작</h2>\n\n<p>doAzureParallel은 매우 사용하기 쉽습니다. 몇 줄의 코드만으로 Azure를 <a href=\"https://cran.r-project.org/web/packages/foreach/vignettes/foreach.pdf\">foreach</a>, <a href=\"https://topepo.github.io/caret/index.html\">caret</a>, <a href=\"https://github.com/hadley/plyr\">plyr </a>및 기타 인기 있는 여러 오픈 소스 패키지에서 사용할 수 있는 병렬 백 엔드로 등록할 수 있습니다.</p>\n\n<p>패키지를 설치한 후에는 몇 줄의 코드만큼 간단하게 시작할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\n# 1. Generate your credentials config and fill it out with your Azure information\ngenerateCredentialsConfig(&ldquo;credentials.json&rdquo;)\n\n# 2. Set your credentials\nsetCredentials(&ldquo;credentials.json&rdquo;) \n\n# 3. Generate your cluster config to customize your cluster\ngenerateClusterConfig(&ldquo;cluster.json&rdquo;)\n\n# 4. Create your cluster in Azure passing, it your cluster config file.\ncluster &lt;- makeCluster(&ldquo;cluster.json&rdquo;)\n\n# 5. Register the cluster as your parallel backend\nregisterDoAzureParallel(cluster)\n\n# Now you are ready to use Azure as your parallel backend for foreach, caret, plyr, and many more</pre>\n\n<p>자세한 내용은 <a href=\"https://www.github.com/Azure/doAzureParallel\">doAzureParallel Github 페이지를</a> 방문하여 전체 시작 가이드, 샘플 및 설명서를 확인하세요.</p>\n\n<hr>\n<p><br>\n이러한 기능을 사용하고 피드백을 듣기를 기대합니다. 의견을 보내 <a href=\"mailto:razurebatch@microsoft.com\"><u>razurebatch@microsoft.com</u></a> 주시거나 <a href=\"https://www.github.com/Azure/doAzureParallel\" target=\"_blank\"><u>Github 리포지토리</u></a>에 자유롭게 참여해 주시기 바랍니다.</p>\n\n<h3>추가 정보:</h3>\n\n<ul style=\"margin-left: 40px;\">\n <li><a href=\"https://www.github.com/Azure/doAzureParallel\">doAzureParallel 다운로드 및 시작</a></li>\n <li>doAzureParallel 패키지 사용과 관련된 질문은 <a href=\"https://www.github.com/Azure/doAzureParallel/tree/master/docs\">문서를</a> 참조하거나 자유롭게 문의하세요. <a href=\"mailto:razurebatch@microsoft.com\">razurebatch@microsoft.com</a></li>\n <li><a href=\"https://www.github.com/Azure/doAzureParallel/issues\">Github를 통해 문제를 제출하세요.</a></li>\n</ul>\n\n<h3>추가 리소스:</h3>\n\n<ul style=\"margin-left: 40px;\">\n <li>doAzureParallel 패키지에서 사용하는 기본 Azure 서비스인 Azure<a href=\"https://azure.microsoft.com/en-us/services/batch\"> Batch</a>를 참조하세요.</li>\n <li><a href=\"https://azure.microsoft.com/en-us/solutions/high-performance-computing\">Azure의 범용 HPC</a></li>\n <li><a href=\"https://docs.microsoft.com/en-us/azure/batch/batch-low-pri-vms\">우선 순위가 낮은 VM에 대해 자세히 알아보기</a></li>\n <li>doAzureParallel의 <a href=\"https://azure.microsoft.com/en-us/blog/doazureparallel/\">이전 블로그 게시물 </a>방문</li>\n</ul>"
