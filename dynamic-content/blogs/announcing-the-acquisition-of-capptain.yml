Title: Capptain 인수 발표
Summary: 오늘날 이동성은 사람들이 살고, 일하고, 서로 연결하는 방식의 원동력이며, 모바일 세계는 클라우드에 의해 구동됩니다.
Content: >-
  오늘날 이동성은 사람들이 살고, 일하고, 서로 연결하는 방식의 원동력이며, 모바일 세계는 클라우드에 의해 구동됩니다.이 세상에서 고객과 직원 모두 이동 중에도 생산성을 높이기 위해 중요하고 실시간적인 정보를 공유할 수 있으며, 조직은 고객과의 심층적이고 실시간적인 참여를 촉진하여 가치를 극대화하고 비즈니스를 더 나은 방향으로 변화시킬 수 있습니다.


  Microsoft는 모바일 앱의 기능을 이해하고 모바일 앱 개발에 전력을 공급하는 클라우드 서비스에 상당한 투자를 했습니다. 오늘, 나는 우리가 선도적 인 모바일 푸시 분석 제공 업체 Capptain을 인수하여이 핵심 영역에 대한 우리의 강조를 계속하고 있음을 발표하게되어 기쁘게 생각합니다. Capptain은 실시간 사용자 및 푸시 분석이라는 모바일 앱 개발을 위한 엔드투엔드 스토리에 중요한 새로운 요소를 도입할 것입니다.Capptain의 솔루션을 통해 조직은 고객 및 직원 행동을 실시간으로 분석하고 대상 메시지, 공지 사항, 정보 또는 제안을 푸시하여 응답할 수 있습니다.이 정보를 통해 조직은 비즈니스 기회를 최대화하기 위해 고객에게 개인 설정된 특정 콘텐츠를 제공할 수 있습니다.


  우리는 Capptain의 솔루션을 더 광범위한 Microsoft Azure 서비스 제품군과 통합하여 기업이 모바일 앱을 빌드하여 고객과 직원을 참여시킬 뿐만 아니라 해당 참여를 분석하고 최적화할 수 있도록 노력하고 있습니다. 그 동안 Capptain의 기존 솔루션은 신규 및 현재 고객 모두에 계속 사용할 수 있습니다.


  클라우드를 통해 구동되는 이동성은 사람들이 매일 생산성을 향상시키고, 연결되고, 영감을 더 많이 받는 방법입니다.모든 고객을 위해 이러한 미래를 발전시킬 수 있도록 Microsoft 및 Azure에 Capptain 팀을 환영하게 되어 기쁩니다.


