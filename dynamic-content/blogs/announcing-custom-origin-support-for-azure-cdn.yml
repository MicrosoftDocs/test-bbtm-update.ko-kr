Title: Azure CDN 대한 사용자 지정 원본 지원 발표
Summary: 최근에 Azure Portal에서 사용할 수 있는 Azure CDN 대한 중요한 업데이트를 많이 만들었습니다. 이 게시물에서는 간단한 요약을 제공합니다.
Content: >-
  <h2>지원되는 사용자 지정 원본</h2>

  이제 Azure CDN 모든 원본과 함께 사용할 수 있습니다. 이전에는 Azure CDN 제한된 Azure 서비스 집합(예: Web Apps, Storage, Cloud Services 및 Media Services)만 지원했으며 Azure 구독에 있는 Azure 서비스에 대한 CDN 엔드포인트만 만들 수 있었습니다. 이 최근 업데이트를 사용하면 원하는 원본에 대한 CDN 엔드포인트를 만들 수 있습니다.여기에는 사용자 고유의 데이터 센터에서 원본을 만드는 기능, 타사 클라우드 공급자가 제공하는 원본 등이 포함되며 Azure CDN 원하는 원본을 유연하게 사용할 수 있습니다.

  <h2>동일한 원본을 사용하는 여러 CDN 엔드포인트</h2>

  일부 사용자는 동일한 원본에 대해 여러 CDN 엔드포인트를 만들려고 시도했지만 제한 사항으로 인해 가능하지 않다는 것을 발견했습니다. 이제 제한을 제거했으며 이제 동일한 원본 URL에 대해 여러 엔드포인트를 만들 수 있습니다. 이렇게 하면 콘텐츠 관리를 보다 세밀하게 제어할 수 있으며 여러 호스트 이름을 사용하여 동일한 원본의 자산에 액세스할 수 있으므로 성능을 향상시키는 데 사용할 수 있습니다.

  <h2>원본 폴더에 콘텐츠 저장</h2>

  이전에는 클라우드 서비스에 대한 CDN 엔드포인트를 만들 때 기본 원본 경로로 "/cdn/"을 사용해야 했습니다. 예를 들어 클라우드 서비스의 경로인 <a href="/"><span style="color: #0563c1; font-family: Calibri;"></span></a> 경우 CDN 엔드포인트를 만들 때 원본에서 콘텐츠를 가져오는 루트 경로로 <a href="/cdn/"><span style="color: #0563c1; font-family: Calibri;">/cdn/</span></a>를 사용해야 했습니다. 이 제한은 제거되었으며 모든 폴더에 콘텐츠를 저장할 수 있습니다. 이전 예제를 사용하여 이제 원본에서 콘텐츠를 가져오는 루트 경로로 사용할 <a href="/"><span style="color: #0563c1; font-family: Calibri;">/</span></a>수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/03/annoucing-custom-origin-blog-picture.png"><img class="alignnone size-medium wp-image-303591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/annoucing-custom-origin-blog-picture-636x288.png" alt="annoucing custom origin blog picture" width="636" height="288" /></a>


  Azure Portal에서 회색으로 표시된 "CDN 관리" 아이콘을 발견했을 수도 있습니다. 이 기능은 곧 모든 사용자에게 사용하도록 설정되며 일단 사용되면 제공할 새로운 기능에 대한 또 다른 블로그 게시물이 게시될 예정입니다. 기대해 주세요.


  CDN 엔드포인트를 만드는 단계에 대한 자세한 내용은 다음<a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-create-new-endpoint/" target="_blank">https://azure.microsoft.com/en-us/documentation/articles/cdn-create-new-endpoint/</a>을 참조하세요.
