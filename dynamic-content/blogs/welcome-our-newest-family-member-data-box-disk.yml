  <h2>들러서 인사하세요!</h2>


  <p>당신이 인스파이어에있는 경우, 우리의 부스에 들러주세요, 우리는 당신에게 Data Box 가족을 보여주고 싶습니다. 올해 만들 수 없는 경우 <a href="https://azure.com/DataBox" target="_blank">Azure 사이트를</a> 확인하거나 Microsoft 담당자에게 문의하여 자세한 내용을 확인하세요. 앞으로 몇 달 안에 더 멋진 것들이 나오기 때문에 계속 지켜봐 주시기 바랍니다!</p>


  <p>Microsoft는 사용자의 의견을 소중하게 생각합니다. 아래에 의견을 남겨 주세요. Azure Data Box Family에 대한 오늘의 업데이트에 대해 어떻게 생각하는지와 서비스를 계속 개선하기 위해 수행할 수 있는 작업을 알려주세요!</p>
