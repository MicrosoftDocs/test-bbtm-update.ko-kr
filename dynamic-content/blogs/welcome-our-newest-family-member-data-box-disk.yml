Title: 최신 가족 구성원을 환영합니다. - Data Box Disk
Summary: 작년에 Ignite에서 대규모 데이터 세트를 Azure로 이동하는 러기드되고 이식 가능하며 간단한 방법인 Azure Data Box의 미리 보기에 대해 이야기했습니다. 지금까지, 응답은 경이롭고 ...
Content: >-
  <p>작년에 Ignite에서 대규모 데이터 세트를 Azure로 이동하는 러기드되고 이식 가능하며 간단한 방법인 <a href="https://aka.ms/announcingazuredatabox" target="_blank">Azure Data Box</a>의 미리 보기에 대해 이야기했습니다. 지금까지, 반응은 경이로웠습니다. 고객은 Data Box를 사용하여 페타바이트 단위의 데이터를 Azure로 이동했습니다. </p>

  <p>고객과 파트너는 Data Box를 좋아하지만 더 낮은 용량, 더 쉽게 사용할 수 있는 옵션도 원한다고 말했습니다. 데이터 집합이 더 작고 현장 기술 지원을 최소화하는 ROBO(원격/Office 지점)에서 데이터를 이동하는 등의 예제를 인용했습니다. 그들은 지속적인 백업 및 아카이브에 대한 반복, 증분 전송을위한 옵션이 필요하다고 말했다. 그리고 그들은 Data Box와 동일한 특성, 즉 빠르고 단순하며 안전해야 한다고 말했습니다.</p>

  <p>알았어요. 우리는 메시지를 크고 분명하게 듣습니다. 그래서 저는 오늘 Inspire 2018의 파트너와 함께 Data Box 제품군인 <strong>Azure Data Box Disk</strong>에 대한 새로운 추가를 발표했습니다.</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f6c831-af5f-4c4f-abf6-4d7266d4d8cd.png"><img width="210" height="212" title="Data-Box-Disk-copy-3" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Data-Box-Disk-copy-3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd907d51-ab33-4865-b5c1-91ebe68a8e4a.png" border="0"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88b9d2f3-6f00-4ae2-84a7-982248dba481.png"><img width="508" height="90" title="이미지" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec52f4ef-9969-4fc4-8c7c-bbbd348cb7fd.png" border="0"></a></a></p><h2>작동 방식</h2><p>

  Data Box Disk는 Azure Data Box와 동일한 인프라 및 관리 환경을 활용합니다. 주문당 총 40TB의 최대 8TB 디스크를 받을 수 있습니다. Data Box Disk는 SSD 기술을 활용하여 빠르며 하룻밤 사이에 배송되므로 1주일 만에 데이터 전송 작업을 완료할 수 있습니다.</p><p>

  디스크는 USB 또는 SATA를 통해 연결되며 robocopy 또는 끌어서 놓기와 같은 간단한 명령을 사용하여 데이터를 이동할 수 있습니다. 빠르고 쉽게. Azure DC로 반환되면 데이터가 안전하게 업로드되고 디스크가 암호화적으로 지워집니다. Data Box Disk는 AES 128비트 암호화를 사용하므로 Data Box와 마찬가지로 프로세스의 모든 지점에서 데이터가 안전합니다.</p>



  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75c45db0-8691-4d2f-82b6-2d3afe7cdb07.png"><img width="322" height="480" title="Updated-Data-Box-SKU" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Updated-Data-Box-SKU" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b1510cb-4c08-4fc7-9eb0-27cb3de53381.png" border="0"></a>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cc393dd-f3d7-4615-a8f6-fa467c4c3c65.png"><img width="322" height="480" title="Data-Box-Disk-SKU" style="border: 0px currentcolor; border-image: none; float: none; display: inline; background-image: none;" alt="Data-Box-Disk-SKU" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9da850e-48fe-4769-be76-e85069142f20.png" border="0"></a></p>


  <h2>멋진 성공 사례</h2>


  <p>우리의 고객과 파트너는 지속적으로 그들이 우리의 제품을 사용하는 창조적 인 방법으로 나를 놀라게하고, Data Box Disk도 예외는 아닙니다. 예를 들어 디스크는 자율 주행 차량 연구를 위한 훌륭한 폼 팩터입니다. 디스크의 작은 폼 팩터는 테스트 차량 데이터를 수집하고 Azure로 전송하기 위한 용량과 이식성 간의 적절한 균형을 제공합니다. </p><p>

  이러한 고객 중 하나는 한국의 자율 주행 차량 테스트 센터에서 Data Box Disk를 사용하는 LG입니다.</p><p><em> "우리는 전 세계에 기반을 둔 자율 주행 차량 프로젝트에 대해 대량의 데이터를 전송하는 방법이 필요했습니다. 솔루션은 이식 가능하고, 사용하기 쉽고, 비용 효율적이고, 물론 매우 안전해야 했습니다. Azure Data Box Disk는 이러한 모든 조건을 충족했습니다. 전반적으로 비즈니스 요구 사항에 대한 Microsoft의 빠른 대응과 그 과정에서 지속적인 엔지니어링 지원을 포함하여 매우 좋은 경험이었습니다."라고 말했습니다. –</em> 효유엘(Andy) Kim, 차량 부품 회사, LG전자 수석 매니저</p>



  <h2>미리 보기에 오늘 등록</h2>


  <p>Data Box Disk Preview는 EU 및 미국에서 사용할 수 있으며 향후 몇 달 동안 다른 Azure 지역으로 계속 확장할 예정입니다. 미리 보기는 현재 무료입니다. 올해 하반기 가격 책정에 대한 자세한 내용을 확인하세요.&nbsp; 고객과 CSP(클라우드 솔루션 공급자) 파트너는 여전히 반가격으로 제공되는 <a href="https://aka.ms/azuredataboxdiskfromblog" target="_blank">Data Box Preview</a>와 동일한 포털에서 Data Box Preview에 등록하도록 초대됩니다. ISV 파트너, <a href="https://aka.ms/azuredataboxfrompartner" target="_blank">파트너 포털</a>에 등록하세요.</p>




