Title: 오디오 및 비디오 파일의 전체 텍스트 검색
Summary: 오늘은 오디오 및 비디오 파일 내의 음성 단어에 대해 전체 텍스트 검색을 수행하는 방법을 보여주고 싶습니다. 더 알아보려면 계속 읽어 보세요.
Content: >-
  <p>지난 몇 개월 동안 <a href="https://azure.microsoft.com/en-us/services/search/">Azure Search</a>를 사용하여 OCR, <a href="https://azure.microsoft.com/en-us/blog/azure-search-indexer-for-azure-blob-storage-now-in-public-preview/">Office, PDF, HTML 문서</a> 등을 <a href="https://azure.microsoft.com/en-us/blog/how-to-leverage-ocr-to-full-text-search-your-images-within-azure-search/">사용하여 이미지</a>에 대한 전체 텍스트 검색을 수행하는 방법에 대해 설명했습니다. 오늘은 이를 확장하고 Azure Search에서 Azure Media Services 사용하여 오디오 및 비디오 파일 내의 음성 단어에 대한 전체 텍스트 검색을 수행하는 방법을 보여 하고자 합니다.</p>


  <p>오디오 및 비디오 콘텐츠를 통해 검색할 수 있는 것은 사용자가 관련 콘텐츠를 찾는 데 도움이 되므로 유용합니다. 이는 방대한 양의 콘텐츠가 없는 경우에 특히 중요합니다. 교육을 제공하는 회사가 있고 사용자가 시청하는 비디오 세트가 있다고 가정해 보겠습니다&rsquo;. 일반적으로 Azure Search 내에서 제목, 발표자 및 설명과 같은 학습 비디오에 대한 메타데이터를 인덱싱합니다. 그러면 사용자가 검색할 수 있습니다.</p>


  <p>좋은 시작이지만 비디오의 발표자가 이 메타데이터에 포함되지 않은 주제에 대해 이야기하면 어떻게 될까요? 음성 텍스트를 인덱싱하면 이전에 찾을 수 없었던 결과를 사용자에게 표시할 수 있습니다. 검색 응답 &ldquo;0개 검색 결과보다 더 빠르게 사이트를 벗어나는 것은 없기 때문에 이는 중요합니다.&rdquo; 또한 사용자는 음성 단어를 인덱싱하여 가장 관련성이 큰 결과를 찾을 수 있습니다.</p>


  <h2>전사 오류 처리</h2>


  <p>아쉽게도 오디오 전사는 완벽하지 않습니다. 예를 들어 비디오의 화자는 유전자&rdquo;라는 단어를 &ldquo;말할 수 있지만 청바지로 &ldquo;해석됩니다.&rdquo; 다행히 Azure Search는 <a href="https://azure.microsoft.com/en-us/blog/custom-analyzers-in-azure-search/">윗주 검색</a>을 지원하기 때문에 문제가 되지 않습니다. 즉, 단어를 검색할 수 있으며 필요에 따라 비슷한 단어를 반환합니다.</p>


  <p>이름에도 적합합니다. 예를 들어, 제 성은 카바나그이지만, 사람들은 종종 <b>K</b>와 U(예: Kavanaugh)<b></b>로 철자를 지정합니다. 이러한 소리는 비슷하기 때문에 이와 같은 맞춤법 오류도 Azure Searchs&rsquo; 결과에 반환될 수 있습니다.</p>


  <h2>작동 원리</h2>


  <p>이 모든 것이 어떻게 작동하는지 보여주기 위해 다음 <a href="https://aka.ms/azsearchmedia">GitHub 리포지토리</a>에 있는 샘플을 만들었습니다. 이 샘플에서는 <a href="https://channel9.msdn.com/events/build/2015">2015 빌드 컨퍼런스에서</a> 비디오 녹화를 인덱싱하기로 결정했습니다. 이 샘플에서는 다음을 수행합니다.</p>


  <ol>
      <li>오디오 또는 비디오 파일을 업로드 Azure Media Services 서비스에서 비디오의 텍스트를 전사하도록 합니다.</li>
      <li>비디오와 관련된 메타데이터와 함께 기록된 텍스트를 Azure Search에 업로드</li>
      <li>이 Azure Search 인덱스를 검색하여 이 추가 전사 텍스트를 사용하여 추가 관련 콘텐츠를 반환할 수 있는 방법을 표시합니다.</li>
  </ol>


  <p>질문이 있는 경우 아래의 의견에 알려주세요. Azure Search 인덱서의 일부가 되도록 하려면 <a href="https://feedback.azure.com/forums/263029-azure-search">UserVoice 페이지에서</a> 투표하세요.</p>
