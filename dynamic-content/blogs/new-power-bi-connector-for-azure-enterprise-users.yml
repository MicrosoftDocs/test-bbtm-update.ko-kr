Slug: new-power-bi-connector-for-azure-enterprise-users
Title: Azure Enterprise 사용자용 새 Power BI 커넥터
Summary: Power BI Desktop Azure Consumption and Insights Connector 릴리스를 발표하게 되어 매우 기쁩 수 있습니다. Enterprise 고객은 이를 사용하여 Azure 및...에 대한 Azure 요금 및 사용량 현황 데이터를 가져올 수 있습니다.
Content: >-
  <p>Power BI Desktop Azure Consumption and Insights Connector 릴리스를 발표하게 되어 매우 기쁩 수 있습니다. Enterprise 고객은 이를 사용하여 Azure 및 Marketplace 리소스에 대한 Azure 요금 및 사용량 현황 데이터를 가져올 수 있습니다. 엔터프라이즈 사용자가 고유한 사용자 지정 대시보드를 탐색, 분석 및 빌드하는 데 사용할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api">API 시작에 대한 자세한 설명서를</a> 참조하여 자세히 알아보세요. 현재 엔터프라이즈 고객이 Azure 사용량 및 지출 세부 정보에 대한 자세한 분석을 수행하는 데 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/new-power-bi-content-pack-for-azure-enterprise-users/">Power BI 콘텐츠 팩</a>도 있습니다.</p>


  <h2>새로운 기능&rsquo;</h2>


  <ul>
      <li>기본 동작을 사용하여 4개의 데이터 세트를 설정했습니다.
      <ul>
          <li>사용량 및 가격표에 대한 현재 청구 기간 데이터</li>
          <li>잔액 요약 및 Marketplace에 대한 2014년 5월 이후의 데이터</li>
      </ul>
      </li>
      <li>데이터의 이동 창으로 기록 기간 동안 데이터를 끌어오는 새 매개 변수를 추가했습니다. 예를 들어 월별 비교를 수행하려는 경우 새 매개 변수를 사용하여 이전 및 현재 연도에서 해당 월의 데이터를 끌어올 수 있습니다.</li>
  </ul>


  <h2>시작</h2>


  <p><a href="https://powerbi.microsoft.com/documentation/powerbi-desktop-connect-azure-consumption-insights/">Azure Consumption and Insights Connector 설명서</a>에 나열된 단계를 확인하세요.</p>


  <p>또한 고객이 Azure Enterprise Connector(베타)에 빌드된 기존 대시보드를 새 커넥터로 이동할 수 있도록 위의 문서에 가이드북 섹션을 추가했습니다.</p>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


  <p>현재 ARM 인증을 사용하여 이 데이터를 제공하기 위해 노력하고 있습니다. 언제나처럼, 우리는 당신이 가질 수있는 피드백이나 제안을 환영합니다. <a href="https://feedback.azure.com/forums/170030-billing">이러한 내용은 Azure 피드백 포럼</a> 및 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurepurchasing">Azure MSDN</a> 포럼을 사용하여 보낼 수 있습니다. Azure에서 실행되는 모든 워크로드에 대한 사용량에 대한 풍부한 인사이트를 제공하고 데이터를 소비하는 추가 기능으로 계속해서 참고 자료를 개선할 것입니다.</p>
