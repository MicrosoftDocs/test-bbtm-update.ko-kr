Content: >-
  <p>첫 번째 Azure HPC + AI의 날에 오신 것을 환영합니다! Were&rsquo;는 곧 연례 전통이 될 첫 번째 행사를 개최하게 되어 기쁩니다. 2월 24일과 25일에 참가하여 Microsoft Azure 팀에서 직접 듣고 세션에 참석하여 포인트를 획득하여 Azure HPC + AI Day 스웨그 중 하나를 얻습니다. 고객 패널로 조정하고 실습 랩을 사용하여 환경을 시작하는 방법을 알아봅니다. 그것은&rsquo; 좋은 시간이 될 바인딩, 우리는 거기에 당신을 만나기 위해 기다릴 수&rsquo; 없어.</p>


  <p>Azure HPC + AI Day에 <a href="https://www.aka.ms/hpc-ai-day">지금 등록</a>합니다.</p>


  <h2>어디서나 참여하세요.</h2>


  <p>전체 이벤트에 대한 모든 액세스를 위해 라이브 세션에 튜닝하고, 주문형 콘텐츠를 시청하고, 추가 리소스를 확인하고, 일부 swag를 획득하고, 실습 랩에 참여할 수 있는 전체 환경을 등록해야 합니다.</p>


  <p>전체 이벤트에 연결할 수&rsquo; 없나요? 2월 24일에 많은 세션이 <a href="https://www.linkedin.com/video/event/urn:li:ugcPost:6894710045607624704/" target="_blank">LinkedIn에서 방송</a>될 예정입니다. 어디서나 시청하고, 앞으로의 내용을&rsquo; 듣고 패널에서 고객에게 질문을 할 수있는 기회를 얻을 수 있습니다.</p>


