  <h2>소매를 롤업하는&mdash; 시간 및 도움말</h2>


  <p>2월 25일에 소매를 롤업하고 Azure에서 작업할 준비를 합니다. Well&rsquo;에는 Microsoft 전문가가 안내하는 두 개의 실습 랩이 있습니다. IT 운영자 실습 랩에서는 자동 크기 조정 컴퓨팅 노드, 웹 포털, 광택 파일 시스템 및 원격 시각화 노드를 사용하여 Azure에서 엔드 투 엔드 HPC(고성능 컴퓨팅) 클러스터를 처음부터 이해하고 빌드할 수 있는 기회를 얻을&#39;있습니다. 엔지니어링 실습 랩&rsquo;의 뒷부분에서 일반적인 HPC 워크로드를 실행하고 최종 결과를 시각화할 수 있는 기회를 얻게 됩니다.</p>


  <h2>2021년 의 큰 순간</h2>


  <p><a href="https://customers.microsoft.com/en-us/story/1381691411536654967-jellyfish-pictures-media-and-entertainment-azure" target="_blank"><img align="right" alt="Jellyfish Pictures-" border="0" height="80" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11eb993f-7efc-4142-adfc-2f3669171fdf.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="해파리 사진 해" width="164">파리 사진은</a> 시각 효과 및 애니메이션 시퀀스를 렌더링하기 위해 엄청난 컴퓨팅 성능에 대한 보안 원격 액세스를 사용하도록 설정하는 데 필요했습니다. Azure를 사용하여 클라우드에서 최대 90,000개의 프로세서 코어에서 버스트 렌더링을 얻을 수 있었고, 용량이 70% 향상되고 어디서나 자유롭게 작업할 수 있었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63e25523-e057-4252-b4d3-1544abe4cca6.png"><img align="right" alt="" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c0f765b-ff66-4392-b7cc-5b372dd2860d.png" style="display:inline; float:right" title="Vestas 로고" width="191"></a></p>


  <p>지속 가능한 에너지 솔루션의 글로벌 리더 <a href="https://customers.microsoft.com/en-us/story/1430379358742351454-vestas-energy-azure-hpc" target="_blank">인 Vestas Wind Systems A/S</a> 는 터빈 절전 모드 해제의 부정적인 영향을 줄여 풍력 에너지 생산을 최적화하고자 했습니다. Microsoft Azure 및 minds.ai 협력하여, Vestas는 이제 풍력 발전 단지가 절전 모드 해제 효과를 완화하고, 더 많은 풍력 에너지를 생성하고, 보다 지속 가능하고 번영하는 에너지 미래를 구축하는 데 도움이 되는 시뮬레이션을 생성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75cdcdc9-daaa-4f62-ac4e-8c81061dd7af.png"><img align="right" alt="" height="42" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4fc6023-c35a-4f1c-a698-0b67179be630.png" style="display:inline; float:right" title="AMD 로고" width="174"></a></p>


  <p><a href="https://customers.microsoft.com/en-us/story/1430652281249118053-amd-manufacturing-azure-hpc" target="_blank">AMD</a> 에는 수요 급증을 쉽게 처리하고, 자체 프로세스를 최적화하고, 시장에서 가속화하기 위해 더 많은 컴퓨팅 능력과 버스트 용량이 필요했습니다. AMD는 Azure HPC를 통해 얻은 힘과 유연성을 바탕으로 몇 주, 심지어 몇 달의 지연 시간을 제거하여 조달 시간과 전체 작업 시간을 줄입니다. 온-프레미스 성능과 일치하고 초과하는 Its&rsquo;는 이제 보고서에 대한 일상적인 가시성을 얻고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ec0c673-bf7a-4116-825d-43f84e7eb7b4.png"><img align="right" alt="" height="127" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fcc3210-8af6-45a7-a053-ac26bffcaf5b.png" style="display:inline; float:right" title="Sensyne Health" width="167"></a></p>


  <p>COVID-19의 한가운데서 더 빠른 테스트 결과를 얻을 수 있는 방법이 필요했던 <a href="https://customers.microsoft.com/en-us/story/1430377058968477645-sensyne-health-partner-professional-services-azure-hpc" target="_blank">Sensyne Health</a> 는 디바이스&rsquo; 카메라를 사용하여 LFT 스틱 이미지를 캡처하고 99.6%의 정확도로 10초 만에 읽는 모바일 앱인 MagnifEye 솔루션을 개발했습니다.</p>


  <h2>2021년 이전 출시</h2>


  <h3>이제 NDm A100 v4 시리즈 가상 머신을 일반 공급</h3>


  <p>11월에는 새로운 NDm A100 v4 시리즈 VM(가상 머신)의 일반 공급이 발표되었습니다. 이 새로운 시리즈는 6월에 발표된 ND A100 v4를 기반으로 하며 퍼블릭 클라우드에서 Azure&rsquo; 리더십 수준의 AI 슈퍼컴퓨팅 확장성을 확장했습니다. 데이터 집약적 GPU 컴퓨팅 워크로드를 위한 새로운 고메모리 NDm A100 v4는 최신 확장 및 스케일 아웃 GPU 가속기 기술을 퍼블릭 클라우드에 신속하게 채택하고 전달하겠다는 Microsoft&rsquo;의 의지를 재확인합니다.</p>


