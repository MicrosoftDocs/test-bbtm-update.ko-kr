Title: 'Windows Azure Community 뉴스 검거(버전 #4)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 다음은 지난 주의 하이라이트입니다....
Content: <p>클라우드 컴퓨팅 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0042">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 다음은 지난 주의 하이라이트입니다.</p>  <ul>  <li><a target="_blank" href="https://adtmag.com/articles/2012/01/26/guthrie-talks-node.aspx">거스리 토크 Node.js 및 Windows Azure at Cloud Event</a> by <a target="_blank" href="https://twitter.com/#%21/johnkwaters">John K. Waters</a>, <a target="_blank" href="https://adtmag.com/home.aspx"><i>ADT Magazine</i></a> (게시 1월 27일).</li>  </ul>  <ul>  <li>유럽 연합 (EU)은 성장을위한 공동 국가 Cloud-Computing 구매를 추구, 마테 포카데와 로버트 Vapuesta 편집자,<i> </i><a target="_blank" href="https://www.businessweek.com/"><i>비즈니스 위크</i></a> (게시 1 월 26.)</li>  </ul>  <ul>  <li>엘리자베스 <a target="_blank" href="https://www.informationweek.com/authors/1225">몬탈바노</a>에 의해 <a target="_blank" href="https://www.informationweek.com/news/government/cloud-saas/232500419">해외 시민을위한 클라우드를 통해 투표를 허용하는 주</a>, <a target="_blank" href="https://www.informationweek.com/"><i>정보 위크</i></a> (게시 1 월 25.)</li>  </ul>  <ul>  <li><a target="_blank" href="https://drdobbs.com/cloud/232500365">Windows Azure on Cloud9, IDE</a> by Adrian Bridgewater, <a target="_blank" href="https://drdobbs.com/"><i>Dr. Dobbs</i></a><i></i>(1월 24일 게시)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.information-management.com/news/cloud-regional-government-SaaS-data-standards-10021818-1.html">주 클라우드에는</a> <a target="_blank" href="https://twitter.com/#%21/IMJustinKern">저스틴 컨</a>, <a target="_blank" href="https://www.information-management.com/"><i>정보 관리</i></a><i></i>의 로컬 라이닝이 있습니다(1월 23일 게시됨).</li>  </ul>  <ul>  <li>영국 Windows Azure 사용자 그룹 이벤트 2월 7일,&nbsp; Windows Azure 및 HPC Server를 사용한 병렬 처리(트윗 감사@lwaug)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/sanjayjain/archive/2012/01/29/webcast-how-to-transform-your-dynamics-business-with-windows-azure.aspx">웹캐스트:&nbsp; Azure</a> 2월 8일 오전 9:00(동부 표준시) Windows Dynamics Business를 변환하는 방법(1월 29일 게시)</li>  </ul>  <ul>  <li><a target="_blank" href="https://us4.campaign-archive2.com/?u=ce89796b4bd018a9ed9f21138&amp;id=82ab3d44dc">3월 3일 캐나다 온타리오 주 토론토에서 Azure Camp를 Windows</a>(트윗 덕분에<a target="_blank" href="https://twitter.com/#%21/chrduf">@chrduf</a>)</li>  </ul>  <ul>  <li>8 흐린 장소 <a target="_blank" href="https://twitter.com/#%21/NunoGodinho">누노 고디노</a>에 의해 Storage Windows Azure 블로그의 필수 모범 사례 (게시 1 월 27.)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.wadewegner.com/2012/01/cannot-create-database-developmentstoragedb20110816-in-storage-emulator-azure-sdk/">데이터베이스 &lsquo; 를 만들 수 없음 DevelopmentStorageDb20110816&rsquo;</a> Windows Microsoft의 Azure 기술 전도사 <a target="_blank" href="https://twitter.com/#%21/WadeWegner">웨이드 웨그너(Wade Wegner</a>)의 Windows Azure Storage Emulator 블로그 게시물(1월 25일 게시).</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/01/25/how-much-overcapacity-are-you-running-with-today-i-bet-federations-can-beat-that.aspx">오늘 얼마나 많은 과잉 용량을 실행하고 있습니까?&nbsp; 나는 페더레이션이 그것을 다듬을 수 SQL Azure 내기!</a> Microsoft의 SQL Azure 프로그램 관리자인 <a target="_blank" href="https://twitter.com/#%21/cihangirb">Cihan Biyikoglu</a>의 블로그 게시물(1월 26일 게시)</li>  </ul>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/profile/wes%20yanaga/">Wes Yanaga</a>, Microsoft 전도사(1월 24일 게시)의 <a target="_blank" href="https://blogs.msdn.com/b/usisvde/archive/2012/01/24/register-for-the-upcoming-windows-azure-discover-events-on-the-west-coast.aspx?utm_source=twitterfeed&amp;utm_medium=twitter">웨스트 코스트 블로그 게시물에서 예정된 Windows Azure Discovery 이벤트에 등록</a>합니다.</li>  </ul>  <p>여기에서 보고 싶은 콘텐츠 형식을 알려 주시면 이러한 주간 검거가 유용할 수 있도록 도와주세요.&nbsp; 그리고 강조해야 한다고 생각하는 모든 문서 또는 공유하려는 자신의&rsquo; 콘텐츠를 공유해 주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 쿠마르 싱</p>
