Slug: join-the-azure-team-in-nola-at-microsoft-envision-register-today
Title: Microsoft Envision의 NOLA에서 Azure 팀 가입 - 오늘 등록
Summary: Microsoft Envision에 대해 들어보지 못하시겠습니까? 이는 4월 4일부터 6일까지 뉴올리언스에서 시작되는 새로운 비즈니스 중심 컨퍼런스로, 운영, 재무, 영업, 마케팅 및 IT 분야의 비즈니스 리더를 위해 맞춤화되었기 때문입니다.
Content: >-
  <p><a href="https://www.microsoft.com/en/envision/default?ocid=Envision_Blog_Cloud_Envision_top">Microsoft Envision</a>에 대해 들어본 적이 없나요&rsquo;? 이는&rsquo; 4월 4일부터 6일까지 뉴올리언스에서 시작되는 새로운 비즈니스 중심 컨퍼런스로, 운영, 재무, 영업, 마케팅 및 IT 분야의 비즈니스 리더를 위한 것입니다.</p>


  <p>클라우드 혁신은 <a href="https://www.microsoft.com/en/envision/default?ocid=Envision_Blog_Cloud_Envision_top" target="_blank">Microsoft Envision</a>의 핵심 초점입니다. 고위 글로벌 임원, 업계 분석가 및 비즈니스 비전가의 인사이트와 관점을 듣습니다. 특정 산업에 대해 자세히 살펴보는 세션을 통해 추세, 파괴적인 기술 및 다음 차원의 사고에 대해 살펴봅니다. Youll&rsquo;은 혁신가, 전문가 및 동료에게 액세스할 수 있는 고유한 네트워킹 기회를 제공합니다.</p>


  <p>클라우드 추세, 솔루션 및 실제 스토리에 초점을 맞춘 20개 이상의 세션 중에서 선택할 수 있습니다. <a href="https://envision.microsoft.com/sessions?ocid=Envision_Blog_Cloud_sessions_body">세션 카탈로그에서 세션</a> 및 발표자의 전체 목록을 검색하고 <a href="https://www.facebook.com/MicrosoftEnvision">Facebook</a>, <a href="https://twitter.com/MSFTEnvision">Twitter</a> 및 <a href="https://www.linkedin.com/company/microsoft-envision">LinkedIn</a>을 팔로우하여 매일 세션 및 스피커를 추가할 때 루프를 유지하세요!</p>


  <p>이 컨퍼런스는 Microsoft Ignite(기술자용), Microsoft Build(개발자용), 월드와이드 파트너 컨퍼런스를 포함하는 Microsoft&#39;연례 라인업에 새롭게 추가되었습니다. Microsoft Envision은 미래 지향적이고 업계 리더로 보고자 하는 비즈니스 의사 결정자를 대상으로 합니다. 그리고, 우리는 8개의 고도로 중단된 산업을 탐구할 <a href="https://www.microsoft.com/en/envision/featured-speakers?ocid=Envision_Blog_Cloud_Speakers_body">강력한 연사</a> 목록(여전히 성장하고 있습니다)으로 이를 뒷받침합니다.</p>


  <ul>
      <li>제조 및 리소스</li>
      <li>소매 및 소비자 패키지 상품(CPG)</li>
      <li>금융 서비스</li>
      <li>정부</li>
      <li>의료</li>
      <li>호스피탈리티 및 여행</li>
      <li>스포츠 및 엔터테인먼트</li>
      <li>전문 서비스</li>
  </ul>


  <p>Microsoft Envision은 비즈니스 리더 및 기업 의사 결정권자를 위한 올해의 가장 유익하고 영향력 있는 컨퍼런스 중 하나로 자리매김하고 있습니다. 이 좋은 기회를 놓치지 말고&rsquo; 오늘 <a href="https://www.microsoft.com/en/envision/registration?ocid=Envision_Blog_Cloud_Register_Bottom">등록</a> 하십시오. 인근 <a href="https://www.microsoft.com/en/envision/hotels?ocid=Envision_Blog_Cloud_Hotels">호텔에서</a> 특별 할인을 이용하세요.</p>
