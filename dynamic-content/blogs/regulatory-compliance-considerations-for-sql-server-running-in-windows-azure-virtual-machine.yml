Title: Windows Azure Virtual Machine에서 실행되는 SQL Server 대한 규정 준수 고려 사항
Summary: '편집자 주: 이 게시물은 Il-Sung Lee,SQL Server&nbsp; Engine Security Program Manager에서 제공됩니다.  올해 초, 우리는 HIPAA BAA (비즈니스 준계약)의 가용성을 발표했다 ...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 Il-Sung Lee,&nbsp; <span>SQL Server Engine Security Program Manager</span>에서 제공됩니다.</p>  <p>올해 초, Azure Core 서비스를 Windows 위해 HIPAA BAA(Business Associate Agreement)의 가용성을 발표했습니다.&nbsp; &rsquo;많은 사용자가 클라우드의 효율성을&nbsp; 활용할&nbsp; 수 있는 기회를 기쁘게 생각하며, <a href="https://azure.microsoft.com/en-us/home/scenarios/virtual-machines/" target="_blank">Windows Azure Virtual Machines</a>에서 SQL Server 인스턴스를 실행하는 것을 고려하고 있습니다.&nbsp; 그러나 다양한 규정 표준을 준수해야 할 의무가 있는 사용자는 Azure 클라우드를 Windows 이동하는 것이 이러한 규정 준수 요구 사항을 충족하는 능력에 어떤 의미가 있는지에 대해 우려할 수 있습니다.&nbsp; 다행히 Windows Azure는 다양한 업계 규정 및 표준을 준수하므로 가상 머신에서 실행되는 SQL Server 규격 솔루션을 빌드할 수 있습니다(기능별 규정 준수 분석의 경우 Windows Azure 보안 센터 <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/" target="_blank">규정 준수 페이지</a> 참조).&nbsp; 또한 SQL Server 규정을 준수하도록 컨트롤을 구현할 책임이 있지만, 사용자 고유의 컴퓨터에 SQL Server 설치한 경우와 마찬가지로 이제 SQL Server 사용할 수 있는 옵션과 투명한 데이터 암호화 같은 다양한 보안 및 규정 준수 기능 집합을 사용할 수 있습니다.  (TDE), 규정 준수 중요 워크로드에 대한 로컬 또는 클라우드.</p>  <p>준수 목표 달성을 시작하는 데 도움이 되는 몇 가지 리소스는 다음과 같습니다.</p>  <ul>  <li><a href="https://azure.microsoft.com/en-us/support/trust-center/" target="_blank">Azure 보안 센터 Windows</a></li>  <li><a href="https://www.microsoft.com/en-us/download/details.aspx?id=6808" target="_blank">SQL Server 2008 규정 준수 가이드</a>(지침은 2012년도에 동일하게 적용됨)</li>  <li>Microsoft SQL Server 2008에서 HIPAA 규정 준수 지원</li>  <li>SQL Server 2012 보안 &amp; 준수</li>  </ul>  <p>Were&rsquo;는 규정 준수 스토리를 개선하기 위해 지속적으로 노력하고 있으며&rsquo; 이 블로그를 통해 업데이트를 업데이트합니다.</p>'
