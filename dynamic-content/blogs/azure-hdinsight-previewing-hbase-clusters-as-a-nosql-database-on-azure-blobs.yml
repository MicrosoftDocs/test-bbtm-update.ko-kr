Title: Azure BLOB에서 NoSQL 데이터베이스로 HBase 클러스터를 미리 보는 Azure HDInsight
Summary: 6월 3일, Microsoft는 100배 빠른 쿼리를 위해 Hadoop 2.4를 지원하도록 HDInsight 업데이트를 발표했습니다.  오늘 HDInsight 내에서 Apache HBase 클러스터의 미리 보기를 발표합니다.
Content: >-
  6월 3일, Microsoft는 100배 빠른 쿼리를 위해 Hadoop 2.4를 지원하도록 <a href="https://azure.microsoft.com/blog/2014/06/03/azure-hdinsight-supports-hadoop-2-4-for-100x-faster-queries-on-azure-blobs/">HDInsight 업데이트를 발표</a> 했습니다.오늘 HDInsight 내에서 <a href="https://hbase.apache.org/">Apache HBase</a> 클러스터의 미리 보기를 발표합니다.


  HBase는 빅 데이터의 OLTP(온라인 트랜잭션 처리)를 허용하는 대기 시간이 짧은 NoSQL 데이터베이스입니다. HBase는 Azure 환경에 통합된 관리 클러스터로 제공합니다. 클러스터는 성능과 비용 간에 짧은 대기 시간과 탄력성을 제공하는 Azure Blob Storage에 직접 데이터를 저장하도록 구성됩니다. 따라서 고객은 대규모 데이터 세트로 작업하는 대화형 웹 사이트를 구축하고, 수백만 개의 엔드포인트에서 발생하는 센서 및 원격 분석 데이터를 저장하는 서비스를 구축하고, Hadoop 작업을 사용해 이 데이터를 분석할 수 있습니다.


  &nbsp;


  <strong>HBase 클러스터를 만드는 방법</strong>


  미리 보기 중에 HBase를 시도하려면 PowerShell을 활용해야 합니다.


  1. <a href="https://go.microsoft.com/fwlink/p/?linkid=320376&amp;clcid=0x409">Windows Azure PowerShell 설치</a>


  2. <a href="https://go.microsoft.com/fwlink/?LinkId=325564">환경 설정</a>


  3. 변수에서 클러스터 자격 증명 캡처


  PS C:\&gt; $creds = Get-Credential


  4. HBase 클러스터 만들기:


  PS C:\&gt; New-AzureHDInsightCluster -Name <i>yourclustername</i> -ClusterType HBase -Version 3.0 -Location "West US" '


  -DefaultStorageAccountName <i>yourstorageaccount.blob.core.windows.net</i> -DefaultStorageAccountKey "<i>yourstorageaccountkey</i>" '


  -DefaultStorageContainerName hbasecontainername -Credential $creds -ClusterSizeInNodes 4


  &nbsp;


  <strong>HBase 클러스터에서 데이터 조작</strong>


  애플리케이션 개발자는 <a href="https://hbase.apache.org/book/rest.html">REST API</a>, HBase 셸 및 Hive 및 Pig와 같은 다양한 유형의 지도 축소 작업을 통해 HBase 데이터에 액세스할 수 있습니다. HBase 셸은 HBase 클러스터를 관리하고, 테이블을 만들고 삭제하고, 데이터를 조작하는 대화형 콘솔을 제공합니다.


  1. HBase 셸을 열려면 먼저 클러스터에 RDP 연결을 사용하도록 설정하고 연결합니다.


  클러스터를 만든 후 HDInsight 서비스 아래의 Azure Portal에 표시됩니다.


  클러스터의 구성 탭을 엽니다.


  페이지 아래쪽에서 REMOTE 사용 단추를 클릭하여 클러스터에 대한 RDP 연결을 사용하도록 설정합니다.


  구성 탭의 아래쪽에 있는 연결 단추를 클릭합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/clip_image002.jpg"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="clip_image002" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" width="646" height="448" border="0" /></a>


  &nbsp;


  2. HBase 셸 열기


  RDP 세션 내에서 바탕 화면에 있는 <b>Hadoop 명령 프롬프트</b> 바로 가기를 클릭합니다.


  HBase 셸을 엽니다.


  cd %HBASE_HOME%\bin


  hbase 셸


  &nbsp;


  3. 샘플 테이블을 만들고, 테이블에 행을 추가하고, 테이블의 행을 나열합니다.


  create 'sampletable', 'cf1'


  put 'sampletable', 'row1', 'cf1:col1', 'value1'


  'sampletable' 검사


  &nbsp;


  HBase 및 HDInsight에 대한 자세한 내용은 다음을 참조하세요.

  <ul>
   <li><a href="https://go.microsoft.com/fwlink/?LinkId=399134">HDInsight의 Hadoop에서 HBase 사용 시작</a></li>
   <li>MIcrosoft의 파트너인 Hortonworks에서 <a href="https://hortonworks.com/hadoop/hbase/">HBase에 대해 알아봅니</a>다.</li>
   <li><a href="https://azure.microsoft.com/en-us/solutions/big-data/">Azure HDInsight</a>를 시도하고 15회 클릭 또는 20분으로 클라우드에서 Hadoop 클러스터 스핀업</li>
   <li>Azure HDInsight<a href="https://azure.microsoft.com/en-us/documentation/services/hdinsight/">에 대한 자료를 시작 방법</a> 읽기</li>
