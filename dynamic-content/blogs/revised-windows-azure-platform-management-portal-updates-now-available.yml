Title: '수정됨: Azure 플랫폼 관리 포털 업데이트 Windows 지금 사용 가능'
Summary: '2011년 8월 2일 업데이트: 다양한 버그를 수정하는 것 외에도 최신 버전의 서비스 관리 API도 채택했습니다.&nbsp; 대부분의 작업에는 결과가 거의 또는 전혀 없습니다...'
Content: '<p><i>2011년 8월 2일 업데이트: 다양한 버그를 수정하는 것 외에도 최신 버전의 서비스 관리 API도 채택했습니다.&nbsp; 대부분의 작업에는 이 변경으로 인한 영향이 거의 또는 전혀 없습니다.&nbsp; 그러나 DNS 레코드 &lsquo;전파와 관련된 대기 시간을 적절하게 고려하기 위해 스토리지 계정에 대한 만들기&rsquo; 및 &lsquo;삭제&rsquo; 작업을 완료하는 데 시간이 더 오래 걸립니다.</i></p>  <p><i></i>&rsquo;<a target="_blank" href="https://windows.azure.com/">업데이트된 Windows Azure Platform Management Portal</a>의 즉각적인 가용성을 발표하게 되어 기쁘게 생각합니다.&nbsp; 이 업데이트된 포털은 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 관리 환경을 보다 직관적이고 효율적으로 만들도록 설계되었습니다.</p>  <p>이 새 릴리스의 향상된 기능은 다음과 같습니다.</p>  <p><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.SS1.png" alt="" border="0" height="146" width="173">지역화:&nbsp; 포털은 이제 11개 언어로 제공됩니다. 새로 지원되는 언어는 일본어, 독일어, 중국어 번체, 중국어 간체, 프랑스어, 이탈리아어, 스페인어, 한국어, 러시아어 및 브라질 포르투갈어입니다.&nbsp; 사용자는 포털의 왼쪽 위 창에 있는 언어 선택기에서 원하는 언어를 선택할 수 있습니다.&nbsp;</p>  <p>상황에 맞는 메뉴:&nbsp; 더 직관적인 사용자 환경을 만들기 위해 포털은 이제 호스트 서비스, Storage CDN &amp;&rdquo; 창에서 &ldquo;마우스 오른쪽 단추 클릭 메뉴를 지원합니다.&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4628.SS2.png" alt="" border="0" height="120" width="223">&nbsp;</p>  <p>성능 향상:&nbsp; 사용자는 로컬 임시 캐시 추가 및 네트워크 대역폭 사용 최적화를 통해 초기 로드 시간이 현저히 낮아질 것으로 예상할 수 있습니다.&nbsp; 새 포털이 처음 로드되면 사용자에게 로컬 스토리지 크기를 늘리라는 메시지가 표시됩니다.&nbsp;</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6761.SS3.png" alt="" border="0" height="108" width="437"></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3108.SS4.png" alt="" border="0" height="212" width="439"></p>  <p>관련 보안 위험을 최소화하기 위해 로컬 저장소에 중요한 데이터를 저장하지 않습니다.&nbsp; 사용자가 프라이빗&rdquo; 모드에서 검색하는 경우 로컬 캐시를 &ldquo;만들지 않습니다.&nbsp;</p>  <p>향상된 배포 삭제: 개발자가 실행 중인 배포를 삭제할 수 있습니다. 이전 버전에서 개발자는 배포가 삭제되기 전에 중지될 때까지 기다려야 했습니다. 이제 이 새 버전을 사용하여 Azure 배포에 Windows 실행을 삭제할 수 있습니다.</p>  <p>이 릴리스에 대해 매우 기쁘게 생각하고 피드백을 기다리고 있습니다.&nbsp; 포털 오른쪽 아래에 있는 피드백 단추를 사용하여 팀에 직접 피드백을 보냅니다.</p>  <p>감사합니다,</p>  <p>바라트 알루왈리아, 수석 프로그램 관리자, Microsoft</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/18/windows-azure-platform-management-portal-updates-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br> <a href="https://twitter.com/share?href=https://blogs.msdn.com/b/windowsazure/archive/2011/07/18/windows-azure-platform-management-portal-updates-now-available.aspx" class="twitter-share-button" data-count="horizontal" data-via="windowsazure">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
