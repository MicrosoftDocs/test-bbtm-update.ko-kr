Title: 'IT 전문가: 기술 지원 스토리를 Surface Pro 3으로 교환'
Summary: 당신은 너무 믿을 수없는 공포 이야기가 있습니까, 너무 끔찍한, 그리고 (돌이켜 보면) 그들은 단지 공유해야 할 정도로 재미? Enterprise Mobility Suite 팀은 기술 지원에서 최고의 이야기를 찾는 콘테스트를 시작했습니다!
Content: >-
  Enterprise Mobility Suite 팀은 방금 기술 지원에서 최고의 이야기를 찾는 콘테스트를 시작했습니다 .


  자세한 내용은 Enterprise 모바일 팀 블로그에 브래드 앤더슨의 게시물을 확인하고 입력합니다.


