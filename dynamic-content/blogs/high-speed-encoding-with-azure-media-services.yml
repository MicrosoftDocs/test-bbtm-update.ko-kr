Title: Azure Media Services 사용하여 고속 인코딩
Summary: 고속 인코딩은 Azure Media Services 대한 최고의 고객 요청이었으며, 이제 고객이 세 가지 유형의 인코딩 예약 단위 중에서 선택할 수 있게 함으로써 해당 요청을 충족했습니다. 이 게시물에서는 새 인코딩 예약 단위를 사용하는 방법과 결과적으로 얻을 수 있는 속도 향상에 대해 설명합니다.
Content: >-
  <p>고속 인코딩은 Azure Media Services 대한 최고의 고객 요청이었으며, 이제 고객이 세 가지 유형의 인코딩 예약 단위 중에서 선택할 수 있게 함으로써 해당 요청을 충족했습니다. 이 게시물에서는 새 인코딩 예약 단위를 사용하는 방법과 결과적으로 얻을 수 있는 속도 향상에 대해 설명합니다.</p>


  <h2>예약 단위 형식 인코딩</h2>


  <p>지금까지 Azure Media Services 사용자는 포털에 로그인하고 인코딩 탭(아래와 같이)에서 &ldquo;인코딩&rdquo; 예약 단위 수를 변경할 수 있었습니다.<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/2014-08-26_10h28_47.jpg"><img alt="2014-08-26_10h28_47" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-26_10h28_47_thumb.jpg" style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="2014-08-26_10h28_47" width="614"></a> 이 탭은 다음과 같이 세 가지 유형의 인코딩 예약 단위 중에서 선택할 수 있는 기능을 제공하도록 업데이트되었습니다.</p>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/2014-08-26_10h37_44.png"><img alt="2014-08-26_10h37_44" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-26_10h37_44_thumb.png" style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="2014-08-26_10h37_44" width="614"></a> 세 가지 인코딩 예약 단위는 각각 S1, S2 및&nbsp;S3으로 레이블이 지정됩니다. 사용자는 슬라이더를 사용하여 해당 중 하나를 선택하고 예약 단위 수(계정 할당량까지)를 변경할 수 있습니다. Media Services 계정의 변경 내용은 저장&rdquo;을 클릭&ldquo;하는 즉시 적용됩니다. <em>이미 처리 상태에 있는 기존 인코딩 작업은 인코딩 작업이 시작될 때 계정에 할당된 예약된 단위가 지정한 성능 수준에서 계속 실행됩니다. 예약 단위 변경 내용이 적용된 후 처리 상태로 들어가는 모든 인코딩 작업은 계정에서 업데이트된 예약 단위의 이점을 얻을 수 있습니다.</em> 성능 관점에서 S1 예약 단위는 지금까지 얻은 것과 동일한 인코딩 성능을 제공합니다. S2 예약 단위는 S1 및S3 예약 단위에 비해 최대 2배의 인코딩 성능 향상을 제공하며 S1과&nbsp; 비교할 때 4배 이상의 인코딩 성능 향상을 제공합니다. <em>실제 성능 향상은 선택된 입력 콘텐츠 및 인코딩 프로필의 함수입니다.</em></p>


  <h2>결제</h2>


  <p>예약 단위 인코딩에 대한 가격은 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">Media Services 가격 책정 페이지에서</a> 찾을 수 있습니다. 인코딩 예약 단위는 매월 가격이 책정되지만 요금은 해당 날짜의 계정에서 가장 높은 예약 단위 수를 기준으로 매일 비례 배분됩니다. 청구를 위해 하루는 UTC 시간을 기준으로 합니다. 다음은 이것을 조금 자세히 설명하는 몇 가지 예입니다. 기본, 표준 및 Premium 예약 단위의 가격은 각각 $X, $Y 및 $Z 가정해 보겠습니다&rsquo;.</p>


  <table border="0" cellpadding="2" cellspacing="0" width="636">
   <tbody>
    <tr>
     <td valign="top" width="235"><strong>사용 사례</strong></td>
     <td valign="top" width="173"><strong>Bill</strong></td>
     <td valign="top" width="226"><strong>설명</strong></td>
    </tr>
    <tr>
     <td valign="top" width="235">사용자는 오전 10시 UTC에서 S1 예약 단위 수를 0에서 10으로 변경한 다음, 같은 날 오후 8시 UTC에서 다시 0으로 변경합니다.</td>
     <td valign="top" width="173">$X/31 *&nbsp;10</td>
     <td valign="top" width="226">S1 예약 단위당 일일 비용은 $X/31이지만 예약 단위는 10시간 동안만 사용되었으며 10은 하루 동안 가장 많은 예약 단위 수였습니다.</td>
    </tr>
    <tr>
     <td valign="top" width="235">사용자는 오전 10시 UTC에서 0에서 5로, 같은 날 오후 12시 UTC에서 5에서 20으로 S1 예약 단위 수를 변경합니다. 마지막으로 사용자는 같은 날 오후 9시 UTC에서 예약 단위를 다시 0으로 변경합니다.</td>
     <td valign="top" width="173">$X/31 * 20</td>
     <td valign="top" width="226">S1reserved 단위당 일일 비용은 $X/31이며 20은 하루 동안 예약된 단위 중 가장 많은 수였습니다.</td>
    </tr>
    <tr>
     <td valign="top" width="235">사용자는 오후 10시 UTC에서 0에서 5로, 다음 날 오전 9시 UTC에서 다시 0으로 S1 예약 단위 수를 변경합니다.</td>
     <td valign="top" width="173">($X/31 * 5) + ($X/31 * 5)</td>
     <td valign="top" width="226">S1 예약 단위당 일일 비용은 $X/31이며 5는 해당 2일 동안 예약 단위의 가장 높은 수였습니다.</td>
    </tr>
    <tr>
     <td valign="top" width="235">사용자는 오후 10시 UTC에서 0에서 8로, 다음 날 오전 9시 UTC에서 8에서 5로, 오후 12시 UTC에서 5에서 0으로 S1 예약 단위 수를 변경합니다.</td>
     <td valign="top" width="173">($X/31 * 8) + ($X/31 * 8)</td>
     <td valign="top" width="226">S1 예약 단위당 일일 비용은 $X/31이며 8은 해당 2일 동안 예약 단위의 가장 높은 수였습니다.</td>
    </tr>
    <tr>
     <td valign="top" width="235">사용자는 오전 10시 UTC에서 S1 예약 단위 수를 0에서 10으로 변경한 다음 오후 8시 UTC에서 S2 예약 단위로 변경한 다음, 같은 날 오후 10시 UTC에서 예약 단위 수를 0으로 변경합니다.</td>
     <td valign="top" width="173">($X/31 * 10) + ($Y/31 * 10)</td>
     <td valign="top" width="226">S1 예약 단위당 일일 비용은 $X/31이며 S2 예약 단위당 일일 비용은 $Y/31이며 10은 해당 날짜의 각 유형의 최대 예약 단위 수였습니다. 두 비용은 하루 동안 예약 단위의 두 가지 유형의 사용을 반영하기 위해 추가됩니다.</td>
    </tr>
   </tbody>
  </table>


  <p><em>일일 비용은 월 단위 비용을 31로 나누어 계산됩니다(2월 포함).</em></p>


  <h2>API</h2>


  <p>현재 Media Services 계정에서 예약된 단위 유형을 변경하는 API를 사용할 수 없습니다. Azure 관리 포털은 이 작업을 수행할 수 있는 유일한 방법입니다. 향후 릴리스에서 API를 사용할 수 있도록 하는 방법을 살펴보겠습니다.</p>


  <h2>닫는 발언</h2>


  <p>마지막 발언으로, 지난 몇 개월 동안 고성능 예약 단위의 유효성을 검사하는 데 도움을 준 모든 고객에게 감사드립니다. 다음은 매우 가치있는 엔터프라이즈 고객 중 한 명 (<a href="https://blinkbox.com">Blinkbox</a>의 Jon Robinson)의 인용문입니다. <i>&ldquo;클라우드는 수평적으로 스케일링하는 데 좋지만 때로는 새로운 프리미엄 인코더가 스페이드 &ndash; 에 있는 속도를 &ndash; 필요로하며, 이것이 우리가 비즈니스에 사용한 것이고 우리는 결과에&rdquo; 매우 만족합니다.</i></p>
