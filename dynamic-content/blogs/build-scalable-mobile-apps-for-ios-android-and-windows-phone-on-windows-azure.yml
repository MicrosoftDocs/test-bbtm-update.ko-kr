Content: '<p><a target="_blank" href="https://www.windowsazure.com?WT.mc_id=cmp_mob001_blg_0002_gen">Windows Azure</a>에서 다음 모바일 앱을 빌드할 수 있다는 사실을 알고 계셨나요? 모바일 앱을 빌드하는 프로세스가 Windows <a target="_blank" href="">Azure Toolkits for Devices</a>에서 그 어느 때보다 쉬워졌습니다. iOS, Android 및 Windows Phone 지원하여 이러한 도구 키트를 사용하면 Windows Azure 클라우드 서비스를 사용하는 앱을 쉽게 빌드할 수 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8054.Mobile.png" alt="" border="0"></a></p>  <p>추가적인 영감을 얻기 위해 이러한 사례 연구를 확인하여 다른 사람들이 모바일 솔루션에 Windows Azure를 사용하는 방법을 알아보세요.</p>  <p><strong>T-Mobile은 혁신적인 소셜 네트워킹 솔루션을 위한 출시 시간 단축</strong><strong><em></em></strong></p>  <p><em><a target="_blank" href="https://www.t-mobile.com/">T-Mobile</a> 무선 서비스의 선두 주자인 미국은 가족을 위한 통신을 간소화하기 위해 새로운 모바일 소프트웨어를 만들고자 했습니다. 이 회사는 마감시한이 촉박하면서 애플리케이션 및 서버 인프라를 구현해야 했습니다. T-Mobile은 Visual Studio 2010</em> <em>Professional</em><em></em><strong><em></em></strong>을 사용하여 솔루션을 빌드하고 Windows Phone 7 및 Windows Azure에<em> 기반을 두</em><strong></a></strong><em><a target="_blank" href="https://www.t-mobile.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1452.TMobile.png" style="float: right; margin-left: 5px; margin-right: 5px;" width="200"></em>기로 결정했습니다<em>. 이 회사는 통합 개발 환경 및 클라우드 서비스를 활용하여 6주 만에 프로젝트를 완료했습니다. 물리적 서버를 유지 관리하는 대신 클라우드 플랫폼을 사용하면 관리가 간소화됩니다. 따라서 개발자는</em> 애플리케이션 향상<em>에 더 </em><strong><em></em></strong> 많은 <strong><em></em></strong><strong><em></em></strong><em> 시간을 할애</em><strong><em></em></strong>할 수 있습니다<em>. </em><a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Communication-Foundation/T-Mobile-USA/Mobile-Operator-Speeds-Time-to-Market-for-Innovative-Social-Networking-Solution/4000008598">사례 연구를</a> 읽어보기<em>.</em>&nbsp;</p>  <p><b>Telefnica&oacute;는 클라우드 및 Mobile Services 통해 개발자를 위한 기회를 창출합니다. </b><strong><em></em></strong><strong><em></em></strong></p>  <p>선도적인 통신 서비스 공급자인 <a target="_blank" href="https://www.telefonica.com/en/home/jsp/home.jsp">Telefnica&oacute;</a>는 고객에게 혁신적인 애플리케이션 및 서비스에 대한 액세스 권한을 부여하고 개발자가 아이디어로 수익을 얻을 수 있도록 새로운 비즈니스 모델을 제공하고자 했습니다. 이 회사는 Blue Via라는 개발자 플랫폼을 시작했으며, 개발자는 이제 위험 없는 수익 공유 기회와 함께 애플리케이션에 통신 기능을 추가할<a href="https://www.telefonica.com/en/home/jsp/home.jsp" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0777.Telefonica.png" style="float: right; margin-left: 5px; margin-right: 5px;" width="200"></a> 수 있습니다. Telefnica&oacute;는 수백만 명의 개발자와 커뮤니티를 유치하기 위해 Microsoft와 파트너십을 맺었습니다. 이 회사는 함께 Microsoft 플랫폼을 사용하는 개발자가 BlueVia 사용을 가속화하는 기술 집합인 .NET용 BlueVia SDK를 만들었습니다. .NET용 BlueVia SDK를 사용하면 개발자가 Windows Azure에서 클라우드 애플리케이션을 쉽게 호스트할 수 있습니다.&nbsp; <a target="_blank" href="https://www.microsoft.com/casestudies/Microsoft-.NET-Framework/Telefonica/Telefonica-Drives-Opportunities-for-Developers-with-Cloud-and-Mobile-Services/4000009463">사례 연구를</a> 읽어보기.</p>  <p><strong>Symon Computing은 클라우드 컴퓨팅을 사용하여 전문가의 도움을 받아 제품 라인을 확장합니다.</strong></p>  <p>  <p><em>포춘지 선정 1000대 시장을 위한 디지털 사이니지 솔루션을 개발하는 회사인 <a target="_blank" href="">Symon Communications</a>는 확장성과 유연성을 높이기 위해 혁신적인 모바일 애플리케이션을 재구성하고자 했습니다. Symon Communications는 Azure Windows 대해 자세히 알아보고 테스트 환경에서<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4035.Symon.png" style="float: right; margin-left: 5px; margin-right: 5px;" width="200"></a> 모바일 애플리케이션을 클라우드로 전송했으며, Symon이 Windows Azure에서 개발을 계속하고 2010년 6월 현재 모바일 애플리케이션을 미세 조정하고 최종 테스트를 수행하는 것을 보고 만족했습니다. </em><a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Symon-Communications/Digital-Innovator-Uses-Cloud-Computing-to-Expand-Product-Line-with-Help-from-Experts/4000007789">사례 연구를</a> 읽어보기<em>.</em></p>  <p>&nbsp;</p>'
