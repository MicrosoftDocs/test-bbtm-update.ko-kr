Title: 새로운 기능 Dropbox Azure 웹 사이트를 Windows 배포
Summary: 현재 Azure 웹 사이트를 Windows 소스 코드를 게시하는 다양한 옵션이 있습니다.&nbsp; 예를 들어 Visual Studio 또는 Web Matrix와 같은 개발 도구에서 게시하거나 다음에서 코드를 푸시할 수 있습니다.
Content: '<p>현재 Azure 웹 사이트를 Windows 소스 코드를 게시하는 다양한 옵션이 있습니다.&nbsp; 예를 들어 Visual Studio 또는 Web Matrix와 같은 개발 도구에서 게시하거나 컴퓨터의 로컬 Git 리포지토리에서 코드를 푸시하거나 Team Foundation Service<a href="https://github.com/" target="_blank">,</a> <a href="https://tfs.visualstudio.com/" target="_blank">GitHub</a>, <a href="https://www.codeplex.com/" target="_blank">CodePlex</a> 또는 <a href="https://bitbucket.org" target="_blank">Bitbucket</a>과 같은 공급자에서 지속적인 배포를 설정할 수 있습니다.&nbsp;  이러한 모든 작업은 수행하는 작업에 뛰어나지만 특정 학습 곡선과 함께 제공되는 도구에 대해서도 잘 알고 있어야 합니다.&nbsp; 다행히 Azure 관리 포털의 오늘&rsquo; 릴리스에 포함된 Dropbox 배포에 대한 새로운 지원을 제외한 모든 학습 곡선이 사라집니다.&nbsp;</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0525.source-code.png" alt="" width="550"></p>  <p><a href="https://www.dropbox.com" target="_blank">Dropbox</a> 파일을 로컬 Dropbox 폴더에 복사하여 여러 컴퓨터 간에 파일을 쉽게 공유할 수 있는 무료 서비스이며, 이제&rsquo; 웹 사이트를 Windows Azure에 쉽게 배포할 수 있습니다.&nbsp; 파일을 Dropbox 폴더에 복사하고 단추를 눌러 배포하기만 하면 됩니다.&nbsp; 그것은 그보다 훨씬 쉽게 얻을하지 않습니다&rsquo;.&nbsp; 설정하는 방법은 다음과 같습니다&rsquo;.</p>  <ol>  <li>Azure 관리 포털의 대시보드 또는 빠른 시작 페이지에서 소스 제어&rdquo;에서 배포 설정을 선택합니다&ldquo;.</li>  <li>마법사에서 Dropbox 선택하고 다음을 클릭하여 Windows Azure에 Dropbox\Apps\Azure 폴더에 대한 액세스 권한을 부여합니다.</li>  <li>Dropbox\Apps\Azure에서 웹 사이트 소스 코드를 포함할 하위 폴더의 이름을 선택합니다.</li>  </ol>  <p>배포하려면 코드를 로컬 컴퓨터의 선택한 폴더에 복사하고 포털에서 &ldquo;동기화&rdquo; 단추를 눌러 Dropbox 코드를 Windows Azure로 동기화합니다.&nbsp; 즉&rsquo;, 그것을!&nbsp;</p>  <p><a href="https://azure.microsoft.com/en-us/downloads/" target="_blank">Windows Azure SDK</a>에서 지원하는 모든 플랫폼이 지원되므로 .NET, PHP 또는 Node 애플리케이션에 대한 원본을 복사할 수 있으며 서버에서 올바른 작업을 수행하여 사이트를 배포하고 실행합니다.&nbsp; 배포 중에 발생하는 작업을 실제로 제어하려는 경우 Git 배포에 지원되는 동일한 사용자 지정 배포 스크립트 기능을 활용할 수도 있습니다.</p>  <p>다른 배포 방법과 마찬가지로 Windows Azure는 웹 사이트의 배포 기록을 추적하므로&rsquo; 배포한 내용과 라이브 상태가 언제인지 쉽게 확인할 수&rsquo; 있습니다.&nbsp; 시간을 거슬러 올라가려는 경우 배포 기록을 사용하면 단추를 클릭하여 이전 배포를 다시 배포할 수 있습니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5381.mydropboxsite.png" alt="" border="0"></p>  <p><a href="https://www.youtube.com/watch?v=hC1xAjz6jHI&amp;hd=1" target="_blank">이 2분 분량의 스크린캐스트</a>를 시청하여 데모의 작동을 확인하세요.&nbsp; Windows Azure에 배포하는 것이 더 간단해졌습니다.&nbsp; 그것을 시도하고 자신을 위해 볼 수 있습니다!</p>'
