Title: Azure VM에서 사용자 지정 스크립트 확장을 사용하는 Chocolatey
Summary: 이 블로그에서는 사용자 지정 스크립트 확장을 사용하여 원격 Azure VM에서 Chocolatey 명령을 실행하는 방법에 대한 개요를 제공합니다.
Content: "이 블로그에서는 사용자 지정 스크립트 확장을 사용하여 원격 Azure VM에서 Chocolatey 명령을 실행하는 방법에 대한 개요를 제공합니다.\n\n<a href=\"https://chocolatey.org/packages\">Chocolatey</a> 는 Azure 고객이 패키지를 설치하는 데 사용하는 Windows용 패키지 관리자(Yum/Apt-Get과 유사)입니다. 이 패키지 설치를 자동화하는 방법에는 여러 가지가 있지만 이 블로그 게시물에서는 CSE(사용자 지정 스크립트 확장)를 사용하여 이 작업을 수행합니다. Windows용 사용자 지정 스크립트 확장은 추가 포트를 열거나 VM에서 스크립트를 수동으로 다운로드하지 않고도 원격 VM에서 PowerShell 스크립트를 실행하는 메커니즘입니다. VM 확장과 마찬가지로 VM을 프로비전하는 동안 또는 VM이 실행되는 동안 언제든지 VM에 추가할 수 있습니다. 확장은 Azure Portal, <a href=\"https://azure.microsoft.com/blog/2014/04/24/automating-vm-customization-tasks-using-custom-script-extension/\">PowerShell cmdlet 및</a> REST API 및 Azure Xplat CLI에서 추가할 수 있습니다.\n\nCSE를 사용하여 Chocolatey cmdlet을 실행하는 것은 실제로 매우 간단합니다. Chocolatey 명령은 PowerShell에서 이미 실행할 수 있기 때문입니다.\n\nChocolatey를 사용하여 원격 VM에 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/\">Azure PowerShell cmdlet을</a> 설치하는 시나리오를 살펴보겠습니다.\n\n1. 다음 명령을 사용하여 .ps1 파일을 만듭니다.\n<pre class=\"prettyprint\">iex ((new-object net.webclient).DownloadString('https://chocolatey.org/install.ps1')) \nchoco install WindowsAzurePowershell</pre>\n첫 번째 명령은 VM에 Chocolatey를 설치하고 두 번째 명령은 Azure PowerShell cmdlet을 설치합니다. 이제 VM을 만들고 원격 실행을 위한 스크립트를 추가합니다. 스크립트 파일을 로컬로 저장합니다.\n2. Azure Ibiza 포털에서 저장된 스크립트를 입력으로 제공하여 VM으로 이동하고 사용자 지정 스크립트 확장을 추가합니다.\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/19/Chocolatey-CSE.png\"><img title=\"Chocolatey-CSE\" alt=\"Chocolatey-CSE\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Chocolatey-CSE_thumb.png\" width=\"614\" height=\"210\" /></a>\n\n3. 스크립트 실행이 완료되면 UI의 확장 블레이드에서 스크립트 출력을 볼 수 있습니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/12/ExtensionOutput.png\"><img title=\"ExtensionOutput\" alt=\"ExtensionOutput\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ExtensionOutput_thumb.png\" width=\"647\" height=\"304\" /></a>\n\n따라서 Chocolatey와 사용자 지정 스크립트 확장의 조합을 보면 많은 배포 시나리오를 자동화할 수 있습니다. 위의 모든 단계는 이전 <a href=\"https://azure.microsoft.com/blog/2014/04/24/automating-vm-customization-tasks-using-custom-script-extension/\">블로그 게시물에</a> 설명된 대로 Azure PowerShell cmdlet을 사용하여 자동화할 수 있습니다."
