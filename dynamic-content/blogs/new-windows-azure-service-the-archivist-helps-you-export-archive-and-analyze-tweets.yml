Slug: new-windows-azure-service-the-archivist-helps-you-export-archive-and-analyze-tweets
Title: 새 Windows Azure 서비스인 보관자는 트윗을 내보내고, 보관하고, 분석하는 데 도움이 됩니다.
Summary: "    Ever wonder what happens to tweets after they disappear?&nbsp; Would you  love a way to keep track of, analyze and even export tweets related to topics  you care about?&nbsp; Enter The Archivist,…"
Content: '<p><!--startfragment-->  </p>  <p class="MsoNormal"><span>트윗이 사라진 후 어떤 일이 일어나는지 궁금한 적이 있습니까?&nbsp; 관심 있는 주제와 관련된 트윗을 추적하고, 분석하고, 내보내는 방법을 원하시나요?&nbsp; Twitter를 모니터링하고, 트윗을 보관하고, 데이터 마이닝 및 아카이브를 내보낼 수 있는 <a target="_blank" href="https://azure.microsoft.com/"><span>Windows Azure</span></a>에 빌드된 Mix Online의 새로운 랩/웹 사이트인 보관소를 입력합니다.&nbsp;</span></p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><span>Microsoft Developer 및 Archivist 작성자인 Karsten Januszewski는 "보관소를 사용하여 검색을 시작하면 나중에 인사이트, 추세 및 기타 유용한 정보를 분석하고 추가 분석 또는 보고를 위해 내보낼 수 있는 해당 검색을 기반으로 아카이브를 만들고 모니터링합니다."</span></p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><span>카르스텐의 블로그 게시물에서 아카이브에 대한 소개를 얻을, 마이크로 소프트 디자이너에 의해 게시물의 진화에 대해 읽어, 팀 에이드린, 또는 앉아서 카스텐과 팀이 비디오에서 당신에게 아카이브를 설명하자, "<a target="_blank" href="https://channel9.msdn.com/posts/Charles/The-Archivist-Your-friendly-neighborhood-tweet-archiver/"><span>아카이브: 당신의 친절한 이웃 트윗 아카이브</span></a>" 채널 9.</span><strong><span><o:p></o:p></span></strong></p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><span>Azure를 Windows 이유는 무엇인가요? Januzewski는 "Windows Azure는 세 가지 이유로 보관소에 적합했습니다. 첫째, Blob Storage는 트윗을 저장하는 데 이상적으로 적합하며 이미 6천만 개 이상의 트윗을 보관했습니다. 둘째, Windows Azure 백그라운드 작업자 프로세스를 사용하여 Twitter를 폴링하는 기능은 중요한 기능을 제공합니다.  마지막으로 Twitter는 전 세계적인 현상이기 때문에 Windows Azure를 사용하면 Archivist에서 CDN 통해 보관 파일 다운로드뿐만 아니라 변화하는 트래픽 패턴에 따라 필요한 웹 서버의 수를 효과적으로 확장할 수 있습니다."</span><strong><span><o:p></o:p></span></strong></p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><span>그리고 보관소의 큰 부분은 모든 소스 코드를 다운로드 할 수 있다는 것입니다.  모든 사용자가 Windows Azure에서 Archivist의 자체 인스턴스를 실행(및 향상)할 수 있도록 라이선스가 부여된 소스 코드일 뿐만 아니라 Blob Storage 및 백그라운드 작업자 프로세스와 같은 Windows Azure의 기능을 활용하는 방법에 대한 참조 아키텍처를 제공합니다.</span></p>  <!--endfragment-->  <p>&nbsp;</p>'
