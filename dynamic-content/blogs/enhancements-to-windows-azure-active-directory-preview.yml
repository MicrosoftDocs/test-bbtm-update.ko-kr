Title: Windows Azure Active Directory 미리 보기의 향상된 기능
Summary: Howdy 여러분, Im&rsquo;은 최근에 Windows Azure Active Directory 미리 보기에 추가된 또 다른 향상된 기능&rsquo; 세트를 여러분과 공유할 수 있게 되어 기쁩니다. 우리는 흥분했다...
Content: '<p class="p1">하우디 사람들,</p>  <p class="p2">Im&rsquo;은 최근에 Windows Azure Active Directory 미리 보기에 추가된 또 다른 향상된 기능&rsquo; 세트를 여러분과 공유할 수 있게 되어 기쁩니다. 올해 5월에 미리 보기를 출시했을 때 개발자로부터 받은 반응에 흥분했으며, 지난 몇 달 동안&rsquo; 여러분의 피드백과 플랫폼 사용에 따라 더 나은 성능을 발휘하기 위해 열심히 노력했습니다.&nbsp;</p>  <p class="p2">추가된 최신 개선 사항은&rsquo; 다음과 같습니다.</p>  <ul class="ul1">  <li class="li2">디렉터리 테넌트에 애플리케이션을 등록하기 위한 그래픽 사용자 인터페이스가 추가되었습니다.</li>  <li class="li2">웹 SSO에 대한 SAML 2.0 프로토콜 지원</li>  <li class="li2">Web SSO에서 WS-Federation 프로토콜에 대한 지원을 로그아웃합니다.</li>  <li class="li2">Graph API의 차등 쿼리입니다.</li>  <li class="li2">이제 100% 관리 코드인 Windows Azure 인증 라이브러리의 업데이트된 버전입니다.</li>  <li class="li2">Access Control 네임스페이스를 사용하여 디렉터리 테넌트 페더레이션하는 기능입니다.</li>  </ul>  <h4 class="p3">애플리케이션을 Windows Azure Active Directory 쉽게 커넥트</h4>  <p class="p2">Windows Azure Active Directory 미리 보기를 처음 시작했을 때 Windows PowerShell Microsoft Online Services 모듈을 도구 관리자로 사용하여 Azure AD 테넌트를 Windows 회사에&rsquo; 애플리케이션 액세스 권한을 부여했습니다. PowerShell은 일부 관리자에게 유용한 방법이지만 관리자가 몇 번의 간단한 클릭으로 애플리케이션 액세스 권한을 쉽게 부여할 수 있도록 그래픽 사용자 인터페이스를 제공해야 한다는 것을 알고 있습니다.</p>  <p class="p2">웹 기반 기간 업무 애플리케이션을 빌드하는 엔터프라이즈 개발자와 같이 단일 디렉터리 테넌트를 사용하여 Single Sign-On이 필요한 애플리케이션&rsquo;을 빌드하는 개발자의 경우 개발 프로세스의 일부로 디렉터리 테넌트에 애플리케이션을 쉽게 등록할 수 있는 Visual Studio 확장을 개발했습니다.&nbsp; 이 확장은 <a href="https://www.asp.net/vnext/overview/fall-2012-update/aspnet-fall-2012-update-release-notes" target="_blank"><span class="s2">ASP.NET 2012년 가을 업데이트</span></a>의 일부입니다.&nbsp; 업데이트의 Windows Azure AD 인증 확장 부분에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://www.asp.net/vnext/overview/fall-2012-update/windows-azure-authentication" target="_blank"><span class="s2">있습니다</span></a>.</p>  <p class="p2">다중 테넌트 서비스로 소프트웨어 애플리케이션&rsquo;을 빌드하는 개발자의 경우 고객이 해당 디렉터리 테넌트에 애플리케이션을 등록할 수 있는 웹 기반 환경을 구축했습니다.&nbsp; 이제 애플리케이션이 고객&rsquo; 디렉터리 테넌트에 필요한 액세스를 포함하여 애플리케이션에 대한 세부 정보를 제공할 수 있으며, 고객은 애플리케이션 등록 프로세스와 통합된 환경의 일부로 Single Sign-On을 설정하고 해당 디렉터리에 대한 앱 액세스 권한을 부여할 수&rsquo; 있습니다. 필요에 따라 고객이 애플리케이션 및 해당 이점을 검색할 수 있도록 애플리케이션을 Windows Azure Marketplace에 게시할 수 있습니다.</p>  <p class="p2">이 기회를&rsquo; 활용할 수 있도록 Weve는 시작하는 데 도움이 되는 몇 가지 리소스를 개발했습니다.</p>  <ul class="ul1">  <li class="li2"><span class="s1"><a href="https://activedirectory.windowsazure.com/develop/" target="_blank"><span class="s3">Windows Azure AD 개발자 포털</span></a></span>에서 앱을 빌드하는 방법을 안내합니다.</li>  <li class="li2">앱을 빌드하고 등록하는 방법을 보여 주는 <span class="s1"><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multitenant-apps-for-active-directory/" target="_blank"><span class="s3">샘플 애플리케이션의 연습</span></a></span>입니다.</li>  </ul>  <p class="p2">이 환경에 대한 피드백을 받고 싶으므로 <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/" target="_blank"><span class="s2">Windows Azure AD 포럼</span></a>에 대한 피드백과 질문을 제공해 주세요.&nbsp;</p>  <h4 class="p3">Windows Azure Active Directory 사용하여 웹 SSO 업데이트</h4>  <p class="p4"><strong>웹 SSO에 대한 SAML 2.0 프로토콜 지원 추가</strong></p>  <p class="p4"><strong></strong>Windows Azure AD 개발자 미리 보기에 참여하는 많은 개발자가 SAML 2.0 페더레이션 프로토콜에 대한 지원을 추가해 달라고 요청했습니다. 많은 SaaS 애플리케이션은 이미 애플리케이션에 로그인하는 방법으로 SAML 2.0을 지원하고 있으며, 이러한 지원을 통해 이러한 개발자가 Windows Azure AD와 통합하는 것이 훨씬 더 간단해질 수 있습니다.</p>  <p class="p2">이제 이 기능을 제공하고 다양한 애플리케이션 공급자와 함께 테스트했다고 발표하게 되어 기쁩니다. &rsquo;앞으로 통합 설명서를 추가할 예정이지만 SAML 2.0에 대한 Azure AD 지원을 Windows 이 MSDN 설명서에서 자세히 알아볼 수 있습니다.</p>  <p class="p4"><strong>WS-Federation에서 지원 로그아웃</strong></p>  <p class="p2">WS-Federation 프로토콜을 사용하는 애플리케이션에서 Single Sign-Out 기능을 지원하는 기능이 포함되어 있습니다. 또한 향후 업데이트에서 SAML 2.0에 대한 로그아웃 지원을 추가할 예정입니다.&nbsp;</p>  <p class="p4"><strong>이제 URI를 애플리케이션 식별자로 사용할 수 있습니다.</strong></p>  <p class="p2">개발자 미리 보기를 시작했을 때 Windows Azure AD에서 보낸 토큰의 대상 필드가 SPN 형식이며 애플리케이션의 식별자와 테넌트 식별자를 모두 포함하는 반면, 대부분의 다른 페더레이션 시스템에서는 애플리케이션을 URI로 식별할 수 있습니다. URI를 애플리케이션 식별자로 사용할 수 있도록 미리 보기를 업데이트했습니다.&nbsp; 예를 들어 대상 그룹 값&ldquo;이 spn:&lt;appID_GUID@&lt;&gt; tenantID_GUID&rdquo;&gt;인 토큰을 받는 대신 이제는 단순히 ;일 &ldquo;https://www.example.com&rdquo수 있습니다.</p>  <p class="p2"><strong>참고:</strong> 이 업데이트를 배포하기 전에 Windows Azure AD에 등록된 애플리케이션은 더 이상 로그인 응답을 수락하지 않으며 제대로 작동하려면 업데이트해야 합니다. <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/thread/07043224-b9af-4f35-8f71-703891fa1c21" target="_blank"><span class="s2">이 포럼 게시물에서 자세히 설명</span></a>합니다.</p>  <h4 class="p3">차등 쿼리: Graph 관심 있는 개체에 대한 델타 변경 내용 가져오기</h4>  <p class="p2">Graph API의 기능 중 일부는 애플리케이션이 대상으로 하는 디렉터리의 정보를 기반으로 작업을 수행합니다. 차등 쿼리&rsquo;를 사용하면 애플리케이션이 더 빠르고 쉽게 개발할 수 있도록 관심 있는 정보만 수신 대기할 수 있습니다.</p>  <p class="p2">차등 쿼리 요청에서는 두 연속 요청 사이의 시간 동안 지정한 엔터티에 적용된 모든 변경 내용이 반환됩니다. 예를 들어 이전 차등 쿼리 요청 후 1시간 후에 차등 쿼리를 요청하는 경우 해당 시간 동안 쿼리 범위의 개체에 대한 변경 내용만 반환됩니다. 이 기능은 로컬 애플리케이션 저장소에서 디렉터리 데이터를 캐시하고 디렉터리의 콘텐츠와 동기화된 상태로 유지해야 하는 경우에 특히 유용합니다.</p>  <p class="p2">이는 애플리케이션 개발자를 위한 플랫폼에 큰 도움이 된다고 생각하며, 애플리케이션에서 이를 사용하기 시작할 수 있는 몇 가지 리소스가 있습니다.</p>  <ul class="ul1">  <li class="li2"><span class="s1"><a href="https://msdn.microsoft.com/en-us/library/jj836245.aspx" target="_blank"><span class="s3">차등 쿼리에 대한 MSDN 설명서</span></a></span></li>  <li class="li2"><span class="s1"><a href="https://code.msdn.microsoft.com/windowsazure/Sample-App-for-Windows-97eaec90" target="_blank"><span class="s3">차등 쿼리를 사용하는 샘플 애플리케이션</span></a></span></li>  </ul>  <h4 class="p3">Windows Azure 인증 라이브러리 미리 보기로 업데이트</h4>  <p class="p2">우리는 풍부한 앱과 REST 개발을 더 쉽고 안전하게 만들기 위해 계속 노력합니다. 이 업데이트에서는 몇 가지 중요한 개선 사항을 사용하여 <a href="https://nuget.org/packages/Microsoft.WindowsAzure.ActiveDirectory.Authentication" target="_blank"><span class="s2">WAAL(Azure 인증 라이브러리)Windows 일부를 다시 릴리스</span></a>합니다.</p>  <ul class="ul1">  <li class="li2">이제 라이브러리가 100% 관리됩니다. 이렇게 하면 첫 번째 릴리스의 혼합 모드 특성으로 인한 제약 조건이 제거됩니다. 이제 대상 환경의 비트 수&rdquo;에 관계없이 라이브러리를 &ldquo;사용할 수 있으며 VC 런타임은 더 이상 필요하지 않습니다.</li>  <li class="li2">첫 번째 WAAL 미리 보기는 클라이언트 및 보호된 리소스 기능 둘 다 하나의 단일 패키지에 집중되어 있습니다. 이로 인해 WIF1.0 런타임에 대한 종속성 및 .NET 4.0 클라이언트 프로필을 사용하여 개발할 수 없는 등의 여러 제약 조건이 발생했습니다. 이 새로 고침에서는 클라이언트 역할에서만 작동하도록 WAAL을 리팩터링하여 이러한 제한을 제거했습니다. Microsoft는 별도의 구성 요소에서 보호된 리소스 역할을 처리하는 기능을 곧 제공할 예정입니다.</li>  </ul>  <p class="p2">새 WAAL 비트는 이미 다른 제품에서 작동 중입니다! ASP.NET <a href="https://www.asp.net/vnext/overview/fall-2012-update/windows-azure-authentication" target="_blank"><span class="s2">Fall 2012 업데이트의 Windows Azure Active Directory</span></a> 통합 기능은 설치 및 게시 환경의 일부로 WAAL을 사용합니다. WAAL은 새 샘플 앱에서도 Graph API에 대한 호출을 보호하는 데 사용됩니다.&nbsp;</p>  <p class="p2">새 관리형 전용 패키지를 활용하도록 WAAL 샘플을 곧 업데이트할 예정입니다.&nbsp; 이때 현재 x86 및 x64 관련 패키지를 사용 중지합니다.</p>  <h4 class="p3">Windows Azure Access Control 네임스페이스를 사용하여 디렉터리 테넌트 페더레이션 기능</h4>  <p class="p2">Windows Azure AD에서 애플리케이션 식별자를 처리하는 방식이 변경됨에 따라 이제 디렉터리 테넌트를 Windows Azure Access Control 서비스 네임스페이스에서 ID 공급자로 사용할 수 있습니다. 이 새로운 기능은 웹 애플리케이션이 디렉터리 테넌트에서 조직 ID와 Facebook, Google, Yahoo!, Microsoft 계정 또는 기타 OpenID 공급자와 같은 소셜 공급자의 소비자 ID를 모두 수락할 수 있도록 하는 것과 같은 다양한 흥미로운 시나리오를 엽니다. <a href="https://blogs.msdn.com/b/vbertocci/archive/2012/11/07/provisioning-a-directory-tenant-as-an-identity-provider-in-an-acs-namespace.aspx" target="_blank"><span class="s2">이 게시물에서</span></a> 시나리오를 구현하는 방법에 대한 자세한 지침을 찾을 수 있습니다.</p>  <h4 class="p3">개발자 미리 보기의 주요 변경 내용</h4>  <p class="p2">피드백에 응답하고 기능을 추가하거나 수정할 때 미리 보기의 동작을 주요 변경해야 하는 경우도 있습니다. 이미 Windows Azure Active Directory 사용하여 애플리케이션을 개발했거나 지금 애플리케이션을 빌드하려는 경우&rsquo; <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/threads" target="_blank"><span class="s2">Windows Azure Active Directory 포럼</span></a>에서 예정된 변경 내용에 대한 알림을 주기적으로 확인하세요.</p>  <h4 class="p3">우리는 당신에게서 듣기를 기대합니다!</h4>  <p class="p2">&rsquo;최신 개선 사항에 대한 의견을 보내 주시면 매우 기쁩니다.&nbsp; &rsquo;지금 실제로 작동하는 것을 보고 싶다면 <a href="https://channel9.msdn.com/Events/Build/2012/3-042" target="_blank"><span class="s2">BUILD 2012 컨퍼런스에서 Vittorio Bertoccis&rsquo; 프레젠테이션을</span></a> 확인할 수 있습니다.</p>  <p class="p2">&rsquo;그리고 Windows Azure Active Directory 얻는 방법에 대한 마지막 메모를 여기에 추가합니다.&nbsp; Weve&rsquo;는 많은 사람들이 모든 Office 365 고객이 이미 Windows Azure Active Directory 테넌트를 가지고 있다는 것을 알게되어 놀랐습니다!&nbsp; Windows Azure Active Directory  는 현재 여러 Microsoft 클라우드 서비스에서 사용되며 개발자 미리 보기를 통해 이러한 디렉터리 테넌트 사용을 다른 애플리케이션으로 확장할 수 있습니다.&nbsp; &rsquo;<a href="https://activedirectory.windowsazure.com/Signup/QuickSignup.aspx?ru=https://activedirectory.windowsazure.com/default.aspx&amp;ali=1" target="_blank"><span class="s2">프로비저닝 시스템을</span></a> 통해 독립 실행형&rdquo; 디렉터리 테넌트를 가져올 &ldquo;수도 있습니다.</p>  <p class="p2"><a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/" target="_blank"><span class="s2">포럼</span></a>에서 당신을 볼 수 있기를 바랍니다!</p>  <p class="p2">감사합니다</p>  <p class="p2">알렉스&nbsp;</p>'
