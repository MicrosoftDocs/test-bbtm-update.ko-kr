  <h2>가속화된 음성 혁신</h2>


  <p>음성은 주변 컴퓨팅 기술의 새로운 인터페이스입니다. 신경망 개발로 인한 연구 및 기술적 도약으로 인해 최근 몇 년 동안 텍스트 음성 변환 및 음성 텍스트 변환의 품질이 향상되었습니다. 고품질의 음성 텍스트 변환 및 텍스트 음성 변환은 차세대 자동차 내 음성 환경을 만들기 위한 자동차 제조업체의 요구를 충족합니다. Microsoft 음성 텍스트 변환 기능은 스피커 독립적이며 운전 중 주변 소음을 처리할 수 있는 강력한 인식 기능을 제공합니다. Microsoft 텍스트 음성 변환은 자동차 회사와 고객 모두에게 차별화될 수 있는 보다 유동적이고 자연스러운 음성을 제공합니다. 음성 텍스트 변환 및 텍스트 음성 변환은 자동차 인포테인먼트 시스템의 핸즈프리 제어를 향상합니다. Microsoft 텍스트 음성 변환은 채팅, 뉴스캐스트 및 고객 서비스를 비롯한 여러 말하기 스타일을 지원합니다. 이러한 발전을 통해 운전자는 더 즐거운 운전 경험을 할 수 있습니다. 음성 텍스트 변환 및 텍스트 음성 변환의 최근 발전에 대한 자세한 내용은 연구 결과로 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/index-speech-to-text" target="_blank">음성</a> 텍스트 변환을 체크 아웃하고 스위치 보드 연구 벤치 마크와 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">신경 텍스트</a> 음성 변환<a href="https://www.microsoft.com/en-us/research/blog/microsoft-researchers-achieve-new-conversational-speech-recognition-milestone/" target="_blank">에서 인간의 패리티에 도달하는</a> 것은 <a href="https://azure.microsoft.com/en-us/blog/microsoft-s-new-neural-text-to-speech-service-helps-machines-speak-like-people/" target="_blank">인간 패리티에 가깝습니다</a>.</p>


  <h2>글로벌 언어 제공</h2>


  <p>Microsoft는 자동차 제조업체가 글로벌 비즈니스를 커버할 수 있도록 지원하고 최근 100개 언어의 이정표를 세웠으며 현재 278개의 음성으로 119개의 언어와 변형을 지원합니다. 이는 지구상의 모든 사람과 조직이 더 많은 성과를 거둘 수 있도록 하는 회사의 비전과 일치합니다. &ldquo;100개 언어는 <a href="https://aka.ms/translator100languagesTranslatorBlog" target="_blank">말하는 언어에 관계없이 모든 사람이 의사 소통을 할 수</a> 있다는 우리의 야망을 달성하기 위한 좋은 이정표라고 <a href="https://www.microsoft.com/en-us/research/people/xdh/" target="_blank">Xuedong Huang</a>, Microsoft 기술 펠로우 및 Azure AI 최고 기술 책임자는 말했습니다.&rdquo; 변형이 적용된 언어가 더 많기 때문에&rsquo; 자동차 제조업체를 위한 자연스럽고 직관적인 음성 환경을 제공할 수 있게 되어 기쁩니다.</p>


  <h2>사용자 지정을 사용하여 차별화</h2>


  <p>Microsoft는 자동차 제조업체가 사용자 지정 신경망 음성 기능을 사용하여 보다 자연스러운 대화형 인터페이스를 위한 매우 현실적인 브랜드 음성을 개발할 수 있도록 지원합니다. 인공신경망 텍스트 음성 변환 기술과 다국어 다중 스피커 유니버설 모델을 기반으로 하는 사용자 지정 신경망 음성을 사용하면 음성이 30분 이하인 말하기 스타일 또는 적응 가능한 크로스 언어가 풍부한 합성 음성을 만들 수 있습니다. 사용자 지정 신경망 음성의 현실적이고 자연스러운 음성은 브랜드 및 특정 가상 사용자를 나타내고 사용자가 자연스럽게 대화형 스타일로 애플리케이션과 상호 작용할 수 있도록 합니다. <a href="https://techcommunity.microsoft.com/t5/azure-ai-blog/how-to-create-a-custom-neural-voice/ba-p/3028275" target="_blank">사용자 지정 신경망 음성을 만드는 방법에 대한 단계별 가이드는</a> 이 블로그를 확인하세요.</p>


  <h2>규정 준수 및 책임 있는 AI</h2>


  <p>Microsoft는 자동차 규정&rsquo; 준수 요구 사항을 충족하기 위해 전 세계의 규제 표준을 충족하는 데 투자하기 위해 최선을 다하고 있습니다. Azure Cognitive Services의 일부인 음성 서비스는 SOC, FedRAMP, PCI DSS, HIPAA, HITECH 및 ISO에 의해 인증됩니다. Azure 인프라를 통해 지원되는 음성 서비스는 엔터프라이즈급 보안, 가용성, 규정 준수 및 관리 효율성도 제공합니다.<br>

  &nbsp;<br>

  Microsoft는 책임 있는 방식으로 AI 기술을 개발하기 위해 최선을 다하고 있습니다. 우리는 기술의 오용으로부터 보호하기 위해 다른 기술 및 정책 기능을 사용합니다. 예를 들어 개인과 사회의 권리를 보호하고, 투명한 인간-컴퓨터 상호 작용을 촉진하고, 유해한 딥파크와 오해의 소지가 있는 콘텐츠의 확산을 막기 위해 사용자 지정 신경망 음성을 설계하고 공개합니다. 이는 <a href="https://blogs.microsoft.com/on-the-issues/2021/01/19/microsoft-responsible-ai-program/" target="_blank">책임 있는 AI에 대한</a> Microsofts&rsquo;의 약속과 일치합니다. 이러한 약정에는 AI 시스템의 목적, 기능 및 제한 사항을 전달하는 <a href="https://aka.ms/CNV-Transparency-Note" target="_blank">투명성 메모</a>가 포함됩니다.</p>


  <h2>자세한 정보</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/#api" target="_blank">Azure Cognitive Services는 AI를</a> 도달 범위 내에 제공합니다. 획기적인 AI 연구를 통해 혁신을 가속화하는 방법을 알아봅니다.</p>
