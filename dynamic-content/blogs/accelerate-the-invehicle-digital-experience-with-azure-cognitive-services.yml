Title: Azure Cognitive Services를 사용하여 차량 내 디지털 환경 가속화
Summary: Microsoft는 차량 내 인포테인먼트 시스템을 통해 운전자에게 서비스를 제공하는 방식으로 자동차 산업을 재편하는 데 도움을 주고 있습니다. Microsoft는 자동차 제조업체와 함께 음성을 위한 Azure Cognitive Services 내에서 텍스트 음성 변환 및 음성 텍스트 변환 기능을 기반으로 음성으로 새로운 운전 환경을 만들고 있습니다.
