  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/962cee93-4c19-4cef-b35c-07f046148d4e.jpg"><img alt="Hero image" border="0" height="793" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/832c79d4-6a7e-4c24-bb1f-cd13680e49ec.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Hero 이미지" width="1074"></a></p>


  <p>Microsoft는 차량 내 인포테인먼트 시스템을 통해 운전자에게 서비스를 제공하는 방식으로 자동차 산업을 재편하는 데 도움을 주고 있습니다. 예를 들어 Azure는 XPENG과 협력하여 자동차 브랜드 및 고객에게 AI 음성 환경을 제공합니다. 이 솔루션은 텍스트 음성 변환 및 표현 음성, 글로벌 언어, 화자 충실도 및 셀프 서비스 사용자 지정에 대한 새로운 기능을 업계에 제공합니다. XPENG은 환경 목소리에 대한 투자를 재고하는 자동차 제조업체의 증가하는 추세에 합류합니다.</p>


  <p>&ldquo;이것은 자동차 산업에서 차량 음성 상호 작용의 최첨단 탐사입니다,&rdquo; XPENG 자동차 AI 제품 수석 전문가 Hao Chao는 말했다. &ldquo;이 환경은 완전히 새로운 수준의 자연스러운 음성을 제공합니다. 도시 이동성에 대한 깊은 이해를 통해 높은 수준의 드라이버-기계 직관에 AI 기술을 활용하는 더 많은 시나리오를 찾고 있습니다.&rdquo;</p>


  <p>XPENG은 차량 내 사용자 환경을 위해 Microsoft&#39;<a href="https://azure.microsoft.com/en-us/services/cognitive-services/#api" target="_blank">신경망 텍스트 음성 변환 기술을</a> 활용했습니다. XPENG은 Microsoft&#39;인공신경망 텍스트 음성 변환을 감성 스타일로 사용하여 고객에게 보다 유쾌한 청취 환경을 제공하고 수신 피로를 방지할 수 있습니다. Microsoft&#39;신경망 텍스트 음성 변환은 사람의 목소리에 필적하는 유창함과 자연스러움을 제공합니다. 다감성 음성과 결합된 Microsoft 텍스트 음성 변환은 오늘날 많은 자동차 도우미가 가지고 있는 단조로운 사운드를 상쾌하게 대체합니다.</p>


  <p>&quot;우리는 음성과 음성이 드라이버의 삶을 개선하는 방법을 재구상하게 되어 기쁘게 생각하고 있습니다,&rdquo; Azure AI Speech 제품 리드 Binggong Ding는 말했습니다. &ldquo;기술적 관점에서 볼 때 이 모델을 모든 자동차 브랜드와 개발자에게 제공할 수 있는 모델로 만들고자 합니다. 음질을 손상시키지 않으면서 고화질 음성 환경을 사용하도록 가상 음성 사용을 최적화하려면 어떻게 해야 할까요? XPENG은 고객이 찾고 있는 음성 도우미를 제공하기 위해 이 과제를 해결하고 있습니다.&rdquo;</p>


  <p>Microsofts&rsquo;의 장기적인 목표는 고급 다정형 글로벌 음성 기능을 글로벌 자동차 브랜드 및 소비자를 위한 새로운 표준으로 만드는 것입니다. XPENG에서 채택한 이 기술은 수십 가지의 음성 스타일, 독특한 정서적 강도 제어 및 추론 능력을 추가했습니다. 국내 정책, 규제 데이터 센터 요구 사항 및 EU GDPR, 더 높은 데이터 개인 정보 보호 정책 보유자 요구 사항을 포함하여 전 세계적으로 90개의 인증을 포함합니다. Microsoft는 자동차 제조업체와 함께 음성을 위한 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/#api" target="_blank">Azure Cognitive Services</a> 내에서 텍스트 음성 변환 및 음성 텍스트 변환 기능을 기반으로 음성으로 새로운 운전 환경을 만들고 있습니다.</p>


