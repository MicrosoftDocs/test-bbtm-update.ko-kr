Title: Windows Azure AppFabric 6월 CTP 발표!
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] 오늘 개발자가 쉽게 사용할 수 있는 기능이 포함된 Windows Azure AppFabric 6월 CTP의 릴리스를 발표하게 되어 기쁩니다.'
Content: '<p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>오늘 개발자가 <b>웹, 비즈니스 논리 및 데이터베이스 계층에서 다중 계층 애플리케이션을 Windows Azure Platform의 단일 논리 엔터티로 쉽게 빌드, 배포, 관리 및 모니터링할 수 있는 </b>기능이 포함된 Windows Azure AppFabric June CTP 릴리스를 발표하게 되어 기쁩니다<b>.</b></p>  <p>이 CTP 릴리스는 다음으로 구성됩니다.</p>  <ul>  <li><b>AppFabric 개발자 도구</b> - Windows Azure 플랫폼에서 엔드 투 엔드 애플리케이션을 시각적으로 디자인하고 빌드할 수 있는 Visual Studio 향상되었습니다.</li>  <li><b>AppFabric 애플리케이션 관리자</b> &ndash; 배포, 구성, 모니터링 및 문제 해결을 포함하여 전체 애플리케이션 수명 주기를 통해 웹, 중간 및 데이터 계층에 걸쳐 있는 N 계층 애플리케이션을 호스트하고 관리하는 강력하고 쉬운 방법입니다. Application Manager에는 n 계층 애플리케이션의 상태를 모니터링하고 실행 중인 애플리케이션에서 관리 작업을 수행하기 위해 REST API로 구동되는 포괄적인 애플리케이션 관리 포털이 포함되어 있습니다.</li>  <li><b>컴퍼지션 모델</b> - Windows Azure 플랫폼에서 애플리케이션을 작성하기 위한 .NET Framework 확장 집합입니다. 이는 친숙한 Azure 서비스 모델 개념을 기반으로 하며 애플리케이션의 구성 요소를 설명하고 통합하기 위한 새로운 기능을 추가합니다. AppFabric 개발자 도구는 컴퍼지션 모델을 활용하여 배포 시 AppFabric 애플리케이션 관리자가 애플리케이션 구조 및 메타데이터를 이해하는 데 사용하는 애플리케이션 매니페스트를 만듭니다.</li>  <li><b>사용자 지정 코드, WCF, WF</b> - 실행 지원 Windows Azure에서 WF(Windows Workflow Foundation) 실행을 공식적으로 지원하고 Windows Communication Foundation(WCF) 및 WF 서비스뿐만 아니라 사용자 지정 코드를 복합 애플리케이션으로 구성합니다. 또한 WCF 및 WF 서비스에 대한 향상된 개발, 배포, 관리 및 모니터링 지원을 제공합니다.</li>  </ul>  <p>Azure <a href="https://blogs.msdn.com/b/appfabric/archive/2011/06/20/introducing-windows-azure-appfabric-applications.aspx" target="_blank">AppFabric 애플리케이션 및</a> <a href="https://channel9.msdn.com/Shows/AppFabric-tv/AppFabrictv-Announcing-the-Windows-Azure-AppFabric-June-CTP" target="_blank">Channel 9 공지 Windows</a> 소개하는 블로그 게시물에서 자세한 내용을 확인할 수 있습니다.</p>  <p>릴리스는 다음의 LABS/미리 보기 환경에 <a href="" target="_blank"></a>이미 있습니다.</p>  <p><b> AppFabric 애플리케이션 관리자 CTP를 사용해 보기에 사용할 수 있는 공간이 제한되어 있으므로 CTP</b>에 액세스할 수 있는 더 나은 기회를 얻으려면 가능한 한 빨리 등록해야 합니다.</p>  <p>CTP에 대한 액세스를 요청하려면 다음 단계를 수행합니다.</p>  <ul>  <li>에서 AppFabric 관리 포털에 <a href="" target="_blank"></a>로그인합니다.</li>  <li>화면 왼쪽의 AppFabric&rdquo; 노드 아래에서 &ldquo;애플리케이션&rdquo;이라는 항목을 &ldquo;선택합니다.</li>  <li>화면 위쪽의 &ldquo;도구 모음에서 네임스페이스&rdquo; 요청 단추를 클릭합니다.</li>  <li>네임스페이스를 요청하기 전에 몇 가지 질문에 답하라는 메시지가 표시됩니다.</li>  <li>요청이 승인될 때까지 보류 중인&rdquo; 상태가 되고 &ldquo;CTP 기능 사용을 시작할 수 있습니다.</li>  </ul>  <p>CTP용 애플리케이션을 빌드하려면 Windows Azure AppFabric CTP SDK 및 Windows Azure AppFabric Tools for Visual Studio 설치해야 합니다. AppFabric Application Manager CTP에 액세스할 수 없는&rsquo; 경우에도 개발 환경에서 애플리케이션을 로컬로 빌드하고 실행하는 도구 및 SDK를 설치할 수 있습니다.</p>  <p>이 CTP는 사용자가 체크 아웃하고 피드백을 제공하기 위한 것이므로 <a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp" target="_blank">Windows Azure AppFabric CTP 포럼</a>을 방문하여 질문을 하고 피드백을 제공해 주세요.</p>  <p>자세한 내용은 다음 리소스를 사용하세요.</p>  <ul>  <li>CodePlex에서 사용할 수 있는 Windows Azure <a href="https://appfabricdemos.codeplex.com/" target="_blank">AppFabric Learning 시리즈의 일부인 Windows Azure AppFabric</a> 비디오를 사용하여 애플리케이션 작성 및 관리</li>  <li>관련 TechEd 세션을 시청하세요.  <ul>  <li><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/COS311" target="_blank">Azure AppFabric 복합 애플리케이션 Windows 소개</a></li>  <li><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/COS318" target="_blank">Azure AppFabric을 Windows 랩</a></li>  <li><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID313" target="_blank">Windows Azure AppFabric의 워크플로</a></li>  </ul>  </li>  <li><a href="https://msdn.microsoft.com/en-us/library/hh182177.aspx" target="_blank">MDSN 설명서</a></li>  <li><a href="https://windowsazure.com/appfabric" target="_blank">Windows Azure AppFabric 웹 사이트</a> 방문</li>  <li>Windows Azure AppFabric 개발자 페이지 방문</li>  <li><a href="https://go.microsoft.com/?linkid=9773006" target="_blank">Windows Azure AppFabric 개요 백서</a> 읽기</li>  </ul>  <p><a href="https://channel9.msdn.com/Shows/AppFabric-tv/AppFabrictv-Announcing-the-Windows-Azure-AppFabric-June-CTP">&nbsp;AppFabric.tv - Azure AppFabric 6월 CTP Windows 발표</a></p>  <p><object data="data:application/x-oleobject;base64," width="512" type="application/x-silverlight-2" height="288"><param name="minRuntimeVersion" value="4.0.50401.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>전체 SLA에서 지원되는 프로덕션 환경에 이미 여러 Windows Azure AppFabric 서비스(Service Bus, Access Control, Caching)가 있다는 사실을 잊지 마세요&rsquo;. Windows Azure AppFabric에 등록하지 않은 경우 무료 평가판 제품을 활용해야 합니다. 아래 이미지를 클릭하면 오늘 시작하세요!</p>  <p><a href="" target="_blank"><img style="background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4034.clip_5F00_image001_5F00_5B0E0C9E.png" width="184" height="104"></a></p>  <p>AppFabric 팀입니다.</p>'
