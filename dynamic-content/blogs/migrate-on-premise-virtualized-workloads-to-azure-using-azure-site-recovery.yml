Title: Azure Site Recovery를 사용하여 온-프레미스 가상화된 워크로드를 Azure로 마이그레이션
Summary: 'Azure Site Recovery를 사용하면 IT 인프라에 대한 저비용, 높은 기능, CAPEX 절약 및 OPEX 최적화 재해 복구 전략을 사용할 수 있습니다. 또한 추가 개발 및 테스트 환경을 빠르고 쉽게 스핀오프하거나 온-프레미스 가상 머신을 Microsoft Azure 마이그레이션하는 데 도움이 될 수 있습니다. Azure Site Recovery는 기본 제공 기능을 사용하여 간단하고 안정적이며 빠르게 Azure로 마이그레이션할 수 있습니다. '
Content: >-
  최근 <a href="https://aka.ms/Migration_Blog_Preview">Microsoft의 DRaaS(재해 복구 서비스) 제품 미리 보기</a>, 자동화된 보호, 비동기 진행 중인 복제, 엔터프라이즈 사이트 간 또는 직접 Microsoft Azure 정확하고 <i>일관</i>적이며 <i>최소한의 가동 중지 시간으로</i> 가상화된 워크로드를 질서 있게 복구할 수 있는 Azure Site Recovery를 발표했습니다. <i></i>


  고객은 제품의 단순성과 견고성을 사랑하고 있으며, At-Scale 구성, 30초까지 낮을 수 있는 RPO(가변 복구 지점 목표), 동급 최고의 보안 및 암호화, Self-Service 재해 복구 및 <a href="https://aka.ms/Migration_Blog_RP_Blog">복구 계획을 사용한 원클릭 오케스트레이션</a> 등 제품에 기본 제공되는 주요 기능을 활용하고 있습니다.


  Azure Site Recovery는 IT 인프라에 대한 저렴한 고가의 기능, CAPEX 절약 및 OPEX 최적화 재해 복구 전략을 가능하게 할 뿐만 아니라 <b><i>추가 개발 및 테스트 환경을 빠르고 쉽게 스핀오프</i></b>하거나 <b><i>온-프레미스 가상 머신을 Microsoft Azure 마이그레이션하는</i></b> 데 도움이 될 수 있습니다.


  IT 전략의 중요한 부분으로 클라우드를 채택하는 조직의 경우 Microsoft Azure Linux에 Windows, Oracle에 SQL Server, .Net에서 Java로, PHP, Python, Ruby, Node.js 및 Hadoop 등 광범위한 운영 체제, 프레임워크 및 언어 집합을 사용하여 애플리케이션을 개발할 수 있는 개방적이고 광범위하고 유연한 플랫폼을 제공합니다.


  기존 온-프레미스 가상화된 워크로드를 Azure로 마이그레이션할 수 있는 솔루션을 원하는 고객은 결정을 내릴 때 가장 자주 세 가지 매우 중요한 고려 사항을 찾습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Migration_Issues.png"><img class="alignnone size-full wp-image-172021" style="width: 669px; height: 321px;" alt="Migration_Issues" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Migration_Issues.png" width="620" height="298" /></a>


  위의 기준(및 그 이상)을 충족하는 통합 솔루션을 원하는 고객의 경우 기본 제공 기능을 사용하여 Azure Site Recovery를 사용하면 Azure로의 마이그레이션을 간단하고 안정적이며 빠르게 수행할 수 있습니다. 온-프레미스 가상화된 애플리케이션을 Azure로 마이그레이션하는 방법은 다음과 같습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_Migration_Solution.png"><img class="alignnone size-full wp-image-172051" alt="ASR_Migration_Solution" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_Migration_Solution.png" width="620" height="864" /></a>


  DR 드릴 <b><i>(테스트 장애 조치</i></b><i> )과 <b>네트워크 매핑</b></i>을 사용하면 프로덕션 워크로드에 영향을 주지 않고 전체 애플리케이션 및 네트워크 구성을 테스트할 수 있습니다. 테스트 장애 조치(failover)를 사용하면 개발 및 테스트 환경을 주문형으로 확장할 수 있습니다. 또한 최종 이동을 하기 전에 Azure에서 애플리케이션의 기능 및 성능에 대한 유효성을 검사할 수 있습니다.


  다중 계층 애플리케이션의 가상 머신을 하나의 통합 장애 조치(failover) 단위로 그룹화하는 <b><i>Recovery Plans</i></b> 를 사용하면 <b><i>클릭만큼 간단</i></b> 하며 RTO(복구 시간 목표)를 줄일 수 있는 최적화의 이점을 누릴 수 있습니다. 또한 복구 계획은 계획된 장애 조치( <b><i>Failover)를</i></b> 지원하므로 Azure로 장애 조치(failover)되기 전에 온-프레미스 워크로드가 정상적으로 종료됩니다. 이 시점에서 가상 머신에서 <b><i>보호를 사용하지 않도록 설정하고</i></b> Microsoft Azure 실행되도록 할 수 있습니다. 자세한 단계별 지침은 <a href="https://aka.ms/Migration_Blog_Documentation">Azure Site Recovery 설명서</a>에서 확인할 수 있습니다.


  Microsoft Azure Portal을 통해 제공되는 Azure Site Recovery는 프라이빗, 파트너 및 퍼블릭 클라우드에서 일관되고 균일하며 간소화된 사용자 환경을 제공하여 Azure로 마이그레이션합니다.


  Azure Site Recovery에 대한 자세한 내용은 미리 보기를 발표한 <a href="https://aka.ms/Migration_Blog_TechEd2014">TechEd 2014의 세션</a> 기록을 확인하세요. 추가 정보는 <a href="https://aka.ms/Migration_Blog_MSDN_Forum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통할 수도 있습니다.


  시작할 준비가 되면 <a href="https://aka.ms/Migration_Blog_ASR_LandingPage">추가 제품 정보를 확인하고</a> <a href="https://aka.ms/Migration_Blog_Azure_Trial">무료 Azure 평가판에 등록하여 Azure</a> Site Recovery를 사용하여 가상화된 워크로드를 Microsoft Azure 마이그레이션을 시작합니다.


  Windows Server 2012 R2에서 이미 가상화된 경우 Azure Site Recovery는 <em>Azure로 재해 복구</em>를 사용하도록 설정하거나 가상 머신을 Azure로 효과적으로 마이그레이션하는 데 이상적인 선택입니다. 모든 클라우드에서 실행되는 물리적 또는 사전 Windows Server 2012 R2 가상화된 워크로드를 Microsoft Azure 마이그레이션하려는 고객을 위해 <a href="https://aka.ms/Migration_Blog_InMage">곧 InMage에서 새로 획득한 기술을</a> 사용하여 마이그레이션 제품을 사용하도록 설정합니다.


