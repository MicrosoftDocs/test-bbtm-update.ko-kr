Title: SQL Server Migration Assistant 사용하여 액세스 테이블을 SQL Azure 이동
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 2010년 8월 12일에 출시된 SQL Server Migration Assistant 새 버전(v4.2)을 사용하면 Microsoft Access 테이블을 이동하고...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>2010년 8월 12<sup>일에</sup> 출시된 SQL Server Migration Assistant 새 버전(v4.2)을 사용하면 Microsoft Access 테이블 및 쿼리를 SQL Azure 이동할 수 있습니다. 이 블로그 게시물에서는 SQL Server Migration Assistant 마이그레이션 마법사를 사용하여 North Wind 데이터베이스를 SQL Azure 이동하는 방법을 안내합니다.</p>  <h2>다운로드</h2>  <p>여기에서 무료로 SQL Server Migration Assistant 다운로드하고 설치할 수 있습니다. SQL Server 2008 코드 베이스를 기반으로 하는 SQL Azure 맞는 2008 버전의 다운로드를 원할 것입니다.</p>  <h2>마이그레이션 마법사</h2>  <p>다운로드하고 설치한 후 시작하면 데이터를 마이그레이션하는 마이그레이션 마법사가 표시됩니다.</p>  <p>마법사의 첫 번째 페이지에서 마이그레이션 프로젝트를 시작합니다.</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5428.clip_5F00_image001_5F00_thumb_5F00_0A951D87.png" alt="clip_image001" border="0" title="clip_image001" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>마이그레이션 대상: 드롭다운에 대한 옵션으로 SQL Azure 선택해야 <b>합니다</b>. 마법사의 다음 페이지에서 SQL Azure 업로드할 하나 이상의 Microsoft Access 2010 데이터베이스를 선택하라는 메시지가 표시됩니다.</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7585.clip_5F00_image002_5F00_thumb_5F00_60D1A293.png" alt="clip_image002" border="0" title="clip_image002" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>이 경우 내 문서 폴더에서 Northwind 데이터베이스를 업로드합니다. 다음을 클릭한 후 SQL Server 마이그레이션 마법사는 선택한 Access 데이터베이스를 검색한 다음 SQL Azure 업로드할 테이블 및 쿼리를 묻는 메시지를 표시하는 데 몇 분 정도 걸립니다.</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1321.clip_5F00_image003_5F00_thumb_5F00_1D39F171.png" alt="clip_image003" border="0" title="clip_image003" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>이 예제에서는 데이터베이스의 모든 테이블을 업로드하고 쿼리는 업로드하지 않습니다. <b>다음</b>을 클릭하면 다음 마법사 페이지로 이동합니다.</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7026.clip_5F00_image004_5F00_thumb_5F00_7EBF8ABA.png" alt="clip_image004" border="0" title="clip_image004" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>여기서는 SQL Azure 데이터베이스에 연결하기 위해 정보를 입력해야 합니다. SQL Server Migration Assistant&rsquo; 새 데이터베이스를 만들 수 없기 때문에 데이터베이스가 있어야 합니다. <a href="https://sql.azure.com/">필요한 경우 SQL Azure</a> 서버 이름, 관리자 로그인 및 암호를 가져오는 데 유용한 SQL Azure 포털을 통해 새 데이터베이스를 만들 수 있습니다. <b>다음</b>을 클릭하면 테이블 연결 단계로 이동합니다.</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1346.clip_5F00_image005_5F00_thumb_5F00_12A8F784.png" alt="clip_image005" border="0" title="clip_image005" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>이 화면에서는 SQL Azure 테이블을 ODBC 링크를 사용하여 Access 데이터베이스에 연결하는 옵션을 제공합니다. 마이그레이션하도록 선택한 로컬 테이블의 이름이 접미사 &ldquo;_local&rdquo; 변경되고 연결된 테이블은 원래 테이블 이름으로 만들어집니다. 이렇게 하면 다른 애플리케이션을 변경하지 않고도 Access 애플리케이션의 모든 양식, 쿼리, 보고서, 매크로 및 모듈을 SQL Azure 데이터베이스에 대해 계속 사용할 수 있습니다. 백 엔드 데이터가 SQL Azure 이동하면 전 세계 어디에서나 데이터에 액세스할 수 있으며 데이터는 관리되고 확장 가능한 환경에 저장됩니다. </p>  <p>과거에 실행한 한 가지 시나리오는 파일 서버를 공유하지 않는 여러 사용자가 Access 데이터베이스를 업데이트하려고 한다는 것입니다. 이 경우 각각 Access 데이터베이스를 직렬로 가져오고 업데이트를 수행하고 다음 사용자에게 전자 메일을 보내야 합니다. 테이블을 연결하고 데이터를 SQL Azure 저장하면 모든 사용자가 병렬로 데이터를 업데이트할 수 있습니다. 즉, Access 파일을 한 번에 모든 사용자에게 전달할 수 있습니다.</p>  <p><b>테이블 연결</b> 확인란을 클릭하지 않으면 데이터(예: 테이블만)가 업로드되고 Access 데이터베이스가 변경되지 않습니다.</p>  <p><b>다음</b>을 클릭하면 SQL Server Migration Assistant 데이터 마이그레이션이 시작됩니다.</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.clip_5F00_image006_5F00_thumb_5F00_4C8814A3.png" alt="clip_image006" border="0" title="clip_image006" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>데이터베이스가 비어 있으므로 Access에서 SQL Azure 이동하려는 스키마를 확인하는 추가 대화 상자가 있습니다. 이 대화 상자는 다음과 같습니다.</p>  <p><a href=""><img height="510" width="791" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4810.clip_5F00_image007_5F00_thumb_5F00_01F0B0FC.png" alt="clip_image007" border="0" title="clip_image007" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>테이블을 연결하도록 선택하면 SQL Server Migration Assistant SQL Azure 연결할 때 사용할 로그인 및 암호를 요청합니다. 대화 상자는 다음과 같습니다.</p>  <p><a href=""><img height="311" width="440" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8032.clip_5F00_image008_5F00_thumb_5F00_66A8322D.png" alt="clip_image008" border="0" title="clip_image008" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>이렇게 하면 Access 데이터베이스 내에 다른 로그인/암호를 저장한 다음 스키마와 데이터를 SQL Azure 마이그레이션하는 데 사용한 로그인/암호를 저장할 수 있습니다. 예를 들어 Microsoft Access 데이터베이스가 SQL Azure 데이터베이스에 대한 읽기 전용 액세스 권한을 갖도록 하려면 읽기 전용 권한이 있는 사용자를 입력할 수 있습니다. 읽기 전용 사용자를 만드는 방법에 대한 자세한 내용은 이 블로그 게시물을 참조하세요. SQL Azure 관리자 로그인 및 암호를 Access 데이터베이스에 포함하지 않는 것이 좋습니다. 액세스는 로그인 및 암호가 명확한 텍스트로 저장됨을 경고하는 것보다 더 많은 경고입니다.</p>  <p><a href=""><img height="170" width="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4010.clip_5F00_image009_5F00_thumb_5F00_3C788445.png" alt="clip_image009" border="0" title="clip_image009" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>한 가지 더 유의해야 할 점은 로그인이 양식 user@server에 있다는 것입니다. SQL Server Migration Assistant 완료되면 <b>닫기</b> 단추가 표시되지만 오류가 있는 경우 마이그레이션의 각 섹션에 대한 보고서를 확인해야 합니다.</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2768.clip_5F00_image010_5F00_thumb_5F00_37D253BE.png" alt="clip_image010" border="0" title="clip_image010" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>내 경우에는 북풍을 마이그레이션 할 때 6 오류가 무엇인지보고 싶었습니다. 데이터베이스가 서로 다른 두 가지 데이터베이스 기술 간에 100% 정리를 전송할 것으로 기대하지 않습니다. 내 보고서는 다음과 같습니다.</p>  <p><a href=""><img height="662" width="843" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7506.clip_5F00_image011_5F00_thumb_5F00_65AF80A9.png" alt="clip_image011" border="0" title="clip_image011" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>이 경우 Access의 데이터 형식이 SQL Azure 지원되지 않는 것처럼 보입니다. 이러한 형식이 무엇인지 알아보고 해당 데이터 형식을 올바르게 변환하기 위해 SQL Server Migration Assistant 솔루션을 약간 조정해야 합니다. SQL Server Migration Assistant 특정 오류를 확인하기 위해 테이블로 드릴다운할 수 있으며 오류를 수정하는 데 걸리는 시간을 예상할 수 있습니다. 잘하면 모두 거의 동일한 문제이며 작업을 수행하는 데 상당한 시간을 할애할 필요가 없습니다.</p>  <p>데이터가 올바르게 마이그레이션되었는지 확인하기 위해 데이터 교정에 관심이 있으신가요? Project 휴스턴의 CTP를 사용하는 것이 좋습니다. 휴스턴에 대한 자세한 내용은 여기에서 확인할 수 있습니다.</p>  <h2>요약</h2>  <p>이는 SQL Server Migration Assistant 마이그레이션 마법사의 빠른 요약일 뿐입니다. 도우미는 마이그레이션을 조정하고 진행 중인 작업을 시각화할 수 있는 다시 로드 가능한 솔루션 파일을 사용하여 매우 강력합니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
