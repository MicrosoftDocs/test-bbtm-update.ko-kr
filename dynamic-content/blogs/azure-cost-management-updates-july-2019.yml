Title: Azure Cost Management 업데이트 – 2019년 7월
Summary: 새로운 학생이든, 스타트업이든, 대기업이든, 재정적 제약이 있으며, 지출하고 있는 금액, 위치 및 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Azure Cost Management가 들어오는 곳입니다! 파트너에 대한 업데이트, 종량제 구독에 대한 Marketplace 사용량, 비용 분석 내에서 사용자 지정된 보기를 저장하고 공유하는 등 Azure Cost Management의 최신 업데이트에 대해 자세히 알아보세요.
Content: >-
  <p>&#39;새로운 학생이든, 신생 기업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Microsoft Azure Cost Management가 들어오는 곳입니다.</p>


  <p>&#39;항상 문제에 대해 자세히 알아보고 Azure Cost Management를 통해 클라우드에서 비용을 다시 발생시킬&#39;위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
   <li><a href="#partners">파트너를 위한 Azure Cost Management</a></li>
   <li><a href="#payg">PAYG(종량제) 구독에 대한 Marketplace 사용량</a></li>
   <li><a href="#labs">Cost Management Labs</a></li>
   <li><a href="#views">비용 분석에서 직접 사용자 지정된 보기 저장 및 공유</a></li>
   <li><a href="#currency">다른 통화로 비용 보기</a></li>
   <li><a href="#ea">Azure Portal에서 EA 계정 관리</a></li>
   <li><a href="#tags">비용 보고에서 리소스 태그의 가용성 확장</a></li>
   <li><a href="#moretags">최대 50개의 태그를 사용하여 리소스에 태그 지정</a></li>
   <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="partners"></a>&nbsp;</p>


  <h2>파트너를 위한 Azure Cost Management</h2>


  <p>파트너는 크고 작은 조직을 위한 성공적인 계획, 구현 및 장기 클라우드 운영에서 중요한 역할을 합니다. 다른 조직을 대신하여 Azure를 판매하거나 관리하는 파트너이거나 인프라를 관리하는 대신 핵심 업무에 집중할 수 있도록 파트너와 함께 작업할&#39;&#39;클라우드 비용을 이해하고 제어하고 최적화하는 방법이 필요합니다. Azure Cost Management가 제공되는 위치입니다.</p>


  <p>6월에는 2019년 10월에 <a href="https://blogs.partner.microsoft.com/mpn/expanding-partner-opportunities-with-azure-csp" target="_blank">클라우드 솔루션 공급자(CSP) 프로그램의 새로운 기능을</a> 발표했습니다. 이 업데이트를 통해 CSP 파트너는 Azure에서 사용되는 동일한 MCA(Microsoft 고객 계약) 플랫폼을 사용하여 고객을 온보딩할 수 있습니다. CSP 파트너와 고객은 일반적인 Azure Cost Management 도구를 포함하는 제품 조정을 동시에 사용할 수&#39;종량제(PAYG) 및 엔터프라이즈 고객에게 다시 사용할 수 있습니다.</p>


  <p>MCA 고객에 대해 Azure Cost Management를 사용하도록 설정하는 기능부터 시작하여 파트너와 고객에 최적화된 Azure Cost Management 기능이 시간이 지남에 따라 릴리스됩니다. MCA로 전환하지 않는 고객에 대한 지원을 포함하여 2019년 4분기 및 2020년 4분기 내내 정기 업데이트를 볼&#39;있습니다.</p>


  <p>관리 서비스 공급자로&#39;경우 파트너가 고객 및 디렉터리에서 대규모로 리소스를 보다 효율적으로 관리할 수 있도록 <a href="https://azure.microsoft.com/services/azure-lighthouse" target="_blank">하는 Azure Lighthouse</a>를 확인해야 합니다. 고객이 Azure Cost Management를 사용하여 한 곳에서 Azure 및 AWS 비용을 관리할 수 있도록 도와주세요!</p>


  <p>2019년 10월에 추가 업데이트를 계속 시청하세요. Microsoft는 많은 기대를 모으고 있는 Azure Cost Management 기능을 파트너와 고객에게 제공할&#39;있습니다.</p>


  <p><a name="payg"></a>&nbsp;</p>


  <h2>PAYG(종량제) 구독에 대한 Marketplace 사용량</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#reservations">지난 달</a>, 우리는 단일 분류와 함께 하나의 장소에 모든 비용을 얻어서 효과적인 비용 관리가 시작하는 방법에 대해 이야기했다. 이제 PAYG(종량제) 구독에 대한 Azure Marketplace 사용량이 추가됨에 따라 비용을 보다 완벽하게 파악할 수 있습니다.</p>


  <p>Azure 및 Marketplace 요금은 청구 주기가 다릅니다. 청구된 요금을 조사하고 조정하려면 날짜 선택기에서 적절한 Azure 또는 Marketplace 청구서 기간을 선택합니다. 모든 요금을 함께 보려면 게시자 유형별로 달력 월 및 그룹을 선택하여 Azure 및 Marketplace 비용 분석을 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86e0ef6d-9cf0-485a-896a-6b0046439be7.png"><img alt="An image showing marketplace PAYG filters." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/714197c7-1e4c-4b11-824e-a982aa2aa3fd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="마켓플레이스 PAYG 필터를 보여 주는 이미지입니다." width="508"></a></p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs</h2>


  <p>Cost Management Labs는 최신 비용 관리 기능 및 향상된 기능을 얻을 수 있는 방법입니다. 그것은 당신이&#39;다시 익숙한 같은 훌륭한 서비스입니다, 하지만 몇 가지 추가 기능으로 우리는 다시 테스트하고 우리가 세계에 출시하기 전에 마무리로 피드백을 찾고&#39;. 이는 방향을 주도하고 Azure Cost Management의 미래에 영향을 미칠 수 있는 기회입니다.</p>


  <p>Cost Management Labs에 참여하는 것은 <a href="https://preview.portal.azure.com" target="_blank">Azure 미리 보기 포털</a>&nbsp;을 열고 Azure Home에서<a href="https://aka.ms/costmgmt/preview" target="_blank">Cost Management</a>를&nbsp; 선택하는 것만큼 쉽습니다. Cost Management 개요에서 테스트에 사용할 수 있는 미리 보기 기능을 볼&#39;있으며, 새 아이디어를 공유하거나 팝업할 수 있는 버그를 보고할 수 있는 링크가 있습니다. 버그를 보고하는 것은 Azure Cost Management 엔지니어링 팀에 대한 직접 회선이며, 여기서 문제를 이해하고 해결하기 위해 함께 작업할&#39;있습니다.</p>


  <p>여기&#39;오늘 Cost Management Labs에서 볼&#39;있는 내용입니다.</p>


  <ul>
   <li>비용 분석 내에서 직접 사용자 지정된 보기 저장 및 공유</li>
   <li>비용 분석에서 사용자 지정된 보기를 이미지로 다운로드</li>
   <li>비용 분석 내의 사소한 디자인 변경과 같은 몇 가지 작은 버그 수정 및 개선 사항</li>
  </ul>


  <p>물론, 그&#39;전부는 아닙니다! &#39;더 많이 오고 있으며, 우리는 당신의 생각을 듣고 다음에보고 싶은 것을 이해하고&#39;매우 열망할&#39;있습니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/preview">Cost Management Labs를</a> 사용해 보세요!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c633893e-5b1e-4920-b44b-e2ae726ff14d.png"><img alt="An image showing the Cost Management Labs overview tab." border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f00af2f-1bf6-4294-ae1c-580e1041e43d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Cost Management Labs 개요 탭을 보여 주는 이미지입니다." width="1024"></a>&nbsp;</p>


  <h2>비용 분석에서 사용자 지정된 보기 저장 및 공유</h2>


  <p>비용 분석에서는 보기를 쉽게 사용자 지정할 수 있습니다. 필요한 날짜 범위를 선택하고, 데이터를 그룹화하여 분석을 보고, 올바른 시각화를 선택하면&#39;. 원클릭 액세스를 위해 대시보드에 보기를 고정한 다음 모든 사용자가 한 곳에서 비용을 추적할 수 있도록 대시보드를 팀과 공유합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f5996de-cef3-4b11-8116-4f057a86c72e.png"><img alt="An image showing how to use the pin button to save customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e51ff2f-a9a5-4ec4-8951-22ab3c6252df.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="고정 단추를 사용하여 비용 분석에서 사용자 지정된 보기를 저장하는 방법을 보여 주는 이미지입니다." width="1024"></a></p>


  <p>다른 사용자가 직접 복사하고 개인 설정할 수 있도록 사용자 지정 보기에 대한 직접 링크를 공유할 수도 있습니다.</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f45dee1-c1bc-4fe5-b3a2-9f6e716e4939.png"><img alt="An image showing how to share customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51b550db-3962-48c9-8198-cae5e85e0d41.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="비용 분석에서 사용자 지정된 보기를 공유하는 방법을 보여 주는 이미지입니다." width="1024"></a></p>


  <p>두 공유 옵션은 모두 유연성을 제공하지만 더 편리한 것이 필요합니다. 비용 분석 내에서 직접 사용자 지정된 보기를 저장하고 다른 사용자와 공유해야 합니다. 이제 할 수 있습니다!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bac6812a-abc3-4590-bca4-594a8f31614c.png"><img alt="An image showing how to use save customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7ee34e3-feb4-40db-9de7-9506d4bd6734.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="비용 분석에서 사용자 지정된 뷰 저장을 사용하는 방법을 보여 주는 이미지입니다." width="1024"></a></p>


  <p>Cost Management Contributor 이상의 액세스 권한이 있는 사용자는 공유 보기를 만들 수 있습니다. 범위당 최대 50개 공유 보기를 만들 수 있습니다.</p>


  <p>읽기 권한만 있는 경우에도 누구나 최대 50개 프라이빗 보기를 저장할 수 있습니다. 이 보기는 비용 분석에서 직접 다른 사용자와 공유할 수 없지만, 다른 사용자가 복사본을 저장할 수 있도록 대시보드에 고정하거나 URL을 통해 공유할 수 있습니다.</p>


  <p>모든 보기는 보기 메뉴에서 액세스할 수 있습니다. 먼저 프라이빗 보기, 범위 전체에서 공유되는 보기, 마지막으로 항상 사용할 수 있는 기본 제공 보기를 볼&#39;있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f94be9c-b682-4360-9c9f-772ea1afafc2.png"><img alt="Am image showing the view menu of all saved views, private and shared." border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66c9f939-4f58-4505-8888-5992c1528279.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="저장된 모든 보기, 프라이빗 및 공유 보기의 보기 메뉴를 보여 주는 이미지입니다." width="1024"></a></p>


  <p>포털 외부에서 보기를 공유해야 합니까? 차트를 이미지로 다운로드하고 전자 메일 또는 프레젠테이션에 복사하여 팀과 공유하기만 하면 됩니다. 차트를 볼 때 PNG 옵션을 제공하는 약간 재설계된 내보내기 메뉴가&#39;. 테이블 뷰를 이미지로 다운로드할 수 없습니다.</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f08db301-f72a-44ae-9af7-3c292575e75f.png"><img alt="An image showing the export menu, for sharing views outside of the portal." border="0" height="579" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a0e32d5-fca1-40ed-8ee4-7874fc8dd939.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="포털 외부에서 보기를 공유하기 위한 내보내기 메뉴를 보여 주는 이미지입니다." width="1024"></a></p>


  <p>미리 보기에서 필터 표시줄에 몇 가지 작은 디자인 변경 내용도 표시할&#39;있습니다.</p>


  <ul>
   <li>범위 알 약 추가 명확성에 대 한 범위 이름의 더 많은 표시</li>
   <li>보기 메뉴는 저장된 보기의 중요도 증가에 따라 다시 디자인되었습니다.</li>
   <li>세분성 및 선택기별 그룹화는 주 차트에 더 가깝기 때문에 적용되는 항목에 대한 혼동을 해결합니다.</li>
  </ul>


  <p>이것은 단지 첫 번째 단계입니다. 앞으로 더 많은&#39;있습니다. <a href="https://aka.ms/costanalysis/preview" target="_blank">오늘 미리 보기를 사용해</a> 보고 다음에 보고 싶은&#39;알려주세요! 여러분의 의견을 들으시기&#39;기쁩니다!</p>


  <p><a name="currency"></a>&nbsp;</p>


  <h2>다른 통화로 비용 보기</h2>


  <p>모든 조직에는 고유한 설정과 과제가 있습니다. 단일 Azure 청구서를 받거나 부서당 별도의 청구서가 필요할 수 있습니다. 여러 통화로 여러 청구 계정을 사용하는 다국적 조직에 있을 수도 있습니다. 또는 단순히 다른 통화로 청구 계정 간에 구독을 이동했습니다. 여러 통화로 끝난 방법에 관계없이 포털에서 비용을 볼 방법이&#39;없습니다. 이제 할 수 있습니다!</p>


  <p>비용 분석에서 여러 통화를 감지하면 각 통화에서 개별적으로 비용을 보고 통화 간에 전환할 수 있는 옵션이&#39;. 오늘, 이것은 선택한 통화 &ndash; 비용 분석에 대한 요금만 통화를 변환하지 않는 것을 보여줍니다. 예를 들어 1달러와 1 &pound;달러의 요금이 두 개인 경우 USD만($1) 또는 GBP만(&pound;1)을 볼 수 있습니다. 현재 USD 또는 GBP에서 $1+&pound;1을 볼 수 없습니다. 나중에 Azure Cost Management는 비용을 단일 통화로 변환하여 모든 것을 USD(예: 이 경우 $2.27)로 표시하고 결국 선택한 통화(예: &yen;243.43)로 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85584575-8741-4e06-994a-4bbe7aaf096e.png"><img alt="An image showing the currency type menu." border="0" height="229" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c42df1f-b1a9-46f2-8023-f17a50dd3ef6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="통화 유형 메뉴를 보여 주는 이미지입니다." width="197"></a></p>


  <p><a name="ea"></a>&nbsp;</p>


  <h2>Azure Portal에서 EA 부서 및 정책 관리</h2>


  <p>EA(기업계약)를 관리하는 경우 Enterprise 포털에 너무 익숙할&#39;있습니다. 이를 통해 매월 사용량, 금액 약정 크레딧 및 추가 요금을 확인할 수 있습니다. Azure Portal에서도 이 작업을 수행할 수 있다는 사실을 알고 계셨나요? Azure Portal은 비용 분석의 풍부한 보고와 예산을 통한 세분화된 제어를 통해 비용을 이해하고 제어할 수 있는 더 많은 기능을 제공합니다.</p>


  <p>이제 Azure Portal에서 부서 및 정책 설정을 만들고 관리할 수도 있습니다. 부서를 사용하면 구독을 구성하고 액세스 권한을 위임하여 계정 소유자 및 정책 설정을 관리할 수 있으므로 조직에 대한 예약, Azure Marketplace 구매 및 Azure Cost Management를 사용하거나 사용하지 않도록 설정할 수 있습니다. 조직의 모든 사용자가 비용을 보고 관리할 수 있도록 계정 소유자가 요금을 볼 수 있도록 해야 합니다.</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0a6c69f-d871-4373-9bac-851db344dc79.png"><img alt="An image showing how to manage your departments and policy settings in the Azure portal." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab126d18-e673-430f-a4f7-5b9c656d976b.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 1024px; height: 338px;" title="Azure Portal에서 부서 및 정책 설정을 관리하는 방법을 보여 주는 이미지입니다."></a></p>


  <p>또한 계정 소유자가 요금을 볼 수 있도록 하면 RBAC 액세스 권한이 있는 구독 사용자가 리소스 수명 동안 비용을 파악하고, 예산으로 지출을 제어할 수 있으며, 비용 절감 권장 사항으로 지출을 최적화할 수 있습니다. 비용 가시성을 사용하도록 설정하는 것은 조직 전체에서 책임을 추진하는 데 중요합니다. 사용하도록 설정되면 리소스 그룹, 구독 또는 관리 그룹에서 Cost Management 읽기 권한자 및 Cost Management 기여자 역할을 사용하여 세분화된 액세스를 관리할 수 있습니다. 모든 사용자가 가시성이 있는 리소스 및 비용에 걸쳐 Azure Cost Management 보기 및 예산을 만들고 공유할 수 있도록 Cost Management 기여자를 권장합니다.</p>


  <p>엔터프라이즈 포털을 정기적으로 계속 사용하고&#39;경우 Azure Portal에 기회를 제공하는 것이 좋습니다. <a href="https://portal.azure.com">포털로</a> 이동하여 왼쪽의 즐겨찾기 목록에서 <a href="https://aka.ms/costmgmt/billing" target="_blank">Cost Management + 청구</a>를 클릭하기만 하면 됩니다.</p>


  <p>또한 키 기반 EA API(예: consumption.azure.com)에서 최신 <a href="https://docs.microsoft.com/rest/api/consumption/usagedetails">UsageDetails API</a> (버전 2019-04-01-preview 이상)로의 이동을 계획하는 것을 잊지&#39;. 다음 EA가 MCA(Microsoft 고객 계약)로 갱신되고 UsageDetails API로 전환한 후에는 키 기반 API가 지원되지 않습니다. 이제 이 전환을 간소화하고 향후 마이그레이션 작업을 최소화할 수 있습니다.</p>


