  <h2>비용 보고에서 리소스 태그의 가용성 확장</h2>


  <p>태그 지정은 기본 제공 관리 그룹, 구독 및 리소스 그룹 계층 구조 외부에서 리소스를 구성하고 분류하는 가장 좋은 방법입니다. 비용 분석을 사용하여 사용자 고유의 메타데이터를 추가하고 사용자 지정 보고서를 작성합니다. <a href="https://docs.microsoft.com/azure/azure-resource-manager/tag-support" target="_blank">대부분의 Azure 리소스는 태그를 지원</a>하지만 일부 리소스 유형은 지원하지 않습니다. 이제 태그를 지원하는 최신 리소스 종류는 다음과 같습니다.</p>


  <ul>
   <li>VPN 게이트웨이</li>
  </ul>


  <p>태그는 모든 사용량 레코드의 일부이며 태그가 적용된 후에만 Azure Cost Management 보고에서 사용할 수 있습니다. 기록 비용에는 태그가 지정되지 않습니다. 최상의 비용 보고를 위해 오늘 리소스를 업데이트합니다.</p>


  <p><a name="moretags"></a>&nbsp;</p>


  <h2>최대 50개의 태그를 사용하여 리소스에 태그 지정</h2>


  <p>대규모 조직에서 비용을 효과적으로 관리하려면 비용을 보고 엔터티에 매핑해야 합니다. 조직, 애플리케이션, 환경 또는 기타 구문별로 비용을&#39;리소스 태그를 사용하면 해당 메타데이터를 추가하고 비용, 상태, 보안 및 규정 준수 추적 및 적용에 다시 사용할 수 있습니다. 그러나 시간이 지남에 따라 보고 요구 사항이 변경되면 리소스에 대한 15개의 태그 제한에 도달했을 수 있습니다. 그 이상은 없습니다. 이제 각 리소스에 최대 50개의 태그를 적용할 수 있습니다.</p>


  <p>태그 관리 및 태그의 이점에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/azure-resource-manager/resource-group-using-tags" target="_blank">태그를 사용하여 Azure 리소스를 구성하는 방법을</a> 참조 &quot; 하세요&quot;.</p>


