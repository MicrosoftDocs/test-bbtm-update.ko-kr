Title: 'Azure MVP David Pallmann을 Windows 새 책, "Windows Azure Handbook, 볼륨 1: 전략 & 계획", 지금 사용 가능'
Summary: 'Azure MVP의 Windows 중 하나인 David Pallmann은 방금 "Windows Azure Handbook, 볼륨 1: 전략 &amp; 계획"이라는 멋진 새 책을 출판했습니다.&nbsp; 데이비드의 게시물에 따르면,이 책은 ...'
Content: '<p><a target="_blank" href="https://mvp.support.microsoft.com/communities/mvp.aspx?product=1&amp;competency=Windows+Azure">Azure MVP의 Windows</a> 중 하나인 <a target="_blank" href="https://davidpallmann.blogspot.com/">David Pallmann</a>은 <a target="_blank" href="">"Windows Azure 핸드북, 볼륨 1: 전략 &amp; 계획"</a>이라는 훌륭한 새 책을 방금 출판했습니다.&nbsp; David의 <a target="_blank" href="https://davidpallmann.blogspot.com/2011/03/book-release-windows-azure-handbook.html">게시물에</a> 따르면 이 책에는 클라우드 컴퓨팅을 탐색할 가치가 있는 사례를 만들고 <a target="_blank" href="https://azure.microsoft.com/">Azure를 Windows</a> 클라우드 컴퓨팅 플랫폼으로 만들어야 한다는 두 가지 <a target="_blank" href=""></a><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0167.1cover.jpg" height="200" width="159">임무&nbsp;가 있습니다.&nbsp; 비즈니스 및 기술 의사 결정자가 평가하고 계획하는 데 도움이 되도록 설계된 이 책은 Azure Windows 이해와 azure Windows 계획이라는 두 부분으로&nbsp; 나뉘어 있습니다. </p>  <p style="text-align: left;">David에 따르면 이 책은 비즈니스 및 기술적 관점에서 전체 수명 주기 동안 Windows Azure 플랫폼을 다루는 일련의 책 중 첫 번째입니다. 후속 볼륨은 아키텍처, 개발 및 관리에 중점을 둡니다. &nbsp;이 <a target="_blank" href="https://davidpallmann.blogspot.com/2011/03/introducing-windows-azure-handbook.html">게시물</a>에서 데이비드의 시리즈 계획에 대해 자세히 알아보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/08/new-book-by-windows-azure-mvp-david-pallmann-quot-the-windows-azure-handbook-volume-1-strategy-amp-planning-quot-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
