Title: Azure Monitor와 Azure Service Health의 차이점은 무엇인가요?
Summary: 그것은 우리가 자주 듣는 질문입니다. 결국, 유사하고 관련된 서비스입니다. Azure Monitor를 사용하면 애플리케이션이 수행되는 방식을 이해하고 영향을 주는 문제 및 애플리케이션이 의존하는 리소스를 사전에 식별할 수 있습니다. Azure Service Health를 사용하면 중단 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 받을 때 정보를 유지하고 조치를 취할 수 있습니다. 그렇다면 차이점은 무엇일까요?
Content: >-
  <p>그것은&rsquo; 우리가 자주 듣는 질문입니다. 결국, 그들은&rsquo; 유사하고 관련된 서비스를 찢어. <a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">Azure Monitor</a> 를 사용하면 애플리케이션이 수행되는 방식을 이해하고 영향을 주는 문제 및 애플리케이션이 의존하는 리소스를 사전에 식별할 수 있습니다. <a href="https://azure.microsoft.com/en-us/features/service-health/" target="_blank">Azure Service Health</a> 를 사용하면 중단 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 받을 때 정보를 유지하고 조치를 취할 수 있습니다. 그래서 차이점은 무엇입니까&rsquo;?</p>


  <p>Azure Monitor 및 Azure Service Health는 문제를 해결할 때 함께 자주 사용하는 보완 서비스입니다. &rsquo;일반적인 시나리오를 살펴보겠습니다. 예를 들어 앱에 문제가 있고 가동 중지 시간이 발생한다고 가정해 보겠습니다&rsquo;. 사용자가 문제를 불평하고 보고하고 있습니다. 무엇이 잘못 됩&rsquo;니까? 문제 해결을 시작합니다.</p>


  <h2>1단계: Azure Service Health를 사용하여 Azure 상태 평가</h2>


  <p>문제 해결을 시작할 때 먼저 질문에 대답하려고 합니다. 이것이 저인가요 아니면 Azure인가요? 플랫폼으로서 Azure에 문제가&rsquo; 없는지&rsquo; 확인하려면 Azure Service Health를 확인해야 합니다. 더 나은 점은 <a href="https://docs.microsoft.com/en-us/azure/service-health/alerts-activity-log-service-notifications" target="_blank">Azure Service Health 경고</a> 가 설정된 경우 영향을 주는 문제에 대해 이미 알고 있을 수 있습니다. 자세한 내용은 나중에 살펴보겠습니다.</p>


  <p>Azure Portal에서 <a href="https://aka.ms/azureservicehealth" target="_blank">Azure Service Health</a> 를 방문하여 활성 문제, 중단, 계획된 유지 관리 이벤트 또는 영향을 주는 기타 상태 권고가 있는지 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a06b4982-d1d4-4ad6-9bd4-337c024ed97e.png"><img alt="An image showing Azure Service Health in the Azure portal." border="0" height="532" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0117984d-061d-4c8a-8d3d-28b4c0715a9b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Portal에서 Azure Service Health를 보여 주는 이미지입니다." width="900"></a></p>


  <p>이 단계에서는 Azure 상태 페이지를 방문하려고 했을 수 있습니다. 대신 위에서 설명한 대로 Service Health를 확인하는 것이 좋습니다. 그 이유는 무엇일까요? 상태 페이지는 주요, 광범위한 중단에 대해서만 보고하고 계획된 유지 관리 또는 기타 상태 권고에 대한 정보를 포함하지 않습니다&rsquo;. 가용성에 영향을 줄 수 있는 Azure 쪽의 모든 항목을 이해하려면 Service Health를 방문해야 합니다.</p>


  <p>&rsquo;따라서 Service Health를 확인하고 Azure 수준에서 알려진 문제가 없는&rsquo;지 확인했습니다. 즉, 문제가 사용자 쪽에서 발생할 수 있습니다. 다음 단계</p>


  <h2>2단계: Azure Monitor를 사용하여 앱 상태 검토</h2>


  <p>&rsquo;<a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Monitoring/AzureMonitoringBrowseBlade/overview" target="_blank">Azure Monitor</a>를 자세히 분석하여 최종 문제를 식별할 수 있는지 확인하려고 합니다. Azure Monitor는 클라우드 및 온-프레미스 환경에서 모든 원격 분석을 수집, 분석 및 수행하는 방법을 제공합니다. 이러한 인사이트를 통해 애플리케이션의 가용성과 성능을 최대화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/454eca1f-4a77-460a-ab77-69fd59d3c3b4.png"><img alt="A graphic showing how Azure Monitor works." border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00a54558-c9a4-4489-aea0-2b2b0d2c4ece.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Monitor의 작동 방식을 보여 주는 그래픽입니다." width="900"></a></p>


  <p>Azure Monitor는 다양한 소스 적용, OS, 리소스 및 moreso&mdash;&mdash;에서 메트릭 및 로그 데이터를 수집하여 작동하며, 앱에서 발생하는 작업을&rsquo; 시각화, 분석 및 응답할 수 있습니다.</p>


  <p>문제 해결 예제에서 Azure Monitor를 사용하면 사용량이 많은 시간 동안 이른 아침에 앱에 대한 수요가 많을 수 있으며&rsquo; 인프라(예: VM 또는 컨테이너)에 용량 문제가 발생할 수&rsquo; 있습니다. &rsquo;이제 문제를 확인했으므로 강화하여 문제를 해결했습니다.</p>


  <p>&rsquo;서비스 상태 및 모니터를 성공적으로 사용하여 문제를 진단하고 해결했습니다. 그러나 당신은&rsquo; 아직 끝나지 않았습니다.</p>


  <h2>3단계: 향후 이벤트에 대한 경고 설정</h2>


  <p>이 문제가 다시&rsquo; 발생하지 않도록 하려면 Monitor를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/learn/tutorial-response" target="_blank">로그 경고</a> 및 자동 크기 조정을 설정하여 사용자에게 알리고 보다 신속하게 대응할 수 있도록 해야 합니다. 동시에 발생할 수 있는 Azure 플랫폼 수준 문제를 인식할 수 있도록&rsquo; <a href="https://docs.microsoft.com/en-us/azure/service-health/alerts-activity-log-service-notifications" target="_blank">Service Health 경고를</a> 설정해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4ec914d-26d8-41b0-9f1b-9ad8722b0a56.png"><img alt="An image showing a Service Health alert being set up." border="0" height="533" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b692531b-0b93-4c21-8d76-ecd1d2e7df62.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="설정 중인 Service Health 경고를 보여 주는 이미지입니다." width="900"></a></p>


  <p>이러한 경고를&rsquo; 설정하면 Service Health와 Azure Monitor 간의 주요 유사성 중 하나가 경고 플랫폼이라는 것을 알게 됩니다. 둘 다 동일한 경고 정의 워크플로를 사용하고 동일한 작업 규칙 및 그룹을 활용합니다. 즉, 작업 그룹을 한 번 설정하고 여러 시나리오에 여러 번 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/three-ways-to-get-notified-about-azure-service-issues/" target="_blank">Azure 서비스 문제에 대한 알림을 받는 세 가지 방법</a> 블로그 &ldquo; 에서 Service Health 경고 및 권장 모범 사례에 대해 자세히 알아보세요.&rdquo;</p>


  <h2>요약: Azure인가요, 아니면 저인가요?</h2>


  <p>Azure Service Health 및 Azure Monitor는 질문 &ldquo;의 다른 부분에 대답합니다. Azure인가요? 아니면 저인가요?&rdquo; Service Health는 Azure의 상태를 평가하는 데 도움이 되며, Azure Monitor를 사용하면 최종에서 문제가 있는지 확인하는 데 도움이 됩니다. 두 서비스 모두 동일한 경고 플랫폼을 사용하여 Azure 워크로드의 가용성 및 성능에 대한 알림과 정보를 유지합니다. 지금 <a href="https://aka.ms/azureservicehealth" target="_blank">Service Health</a> 및 <a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Monitoring/AzureMonitoringBrowseBlade/overview" target="_blank">Azure Monitor</a> 를 시작하세요.</p>
