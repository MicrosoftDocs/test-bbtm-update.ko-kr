Title: Windows Azure의 향상된 개발자 환경, 상호 운용성 및 확장성
Summary: '현재 사용 편의성, 상호 운용성 및 전반적인 가치를 개선하는 Windows Azure에 대한 여러 업데이트를 발표하고 있습니다.  주요 하이라이트: 새로운 개발자 환경 및 향상된 상호 운용성&...'
Content: '<p>현재는 사용 편의성, 상호 운용성 및 전반적인 가치를 개선하는 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0017">Windows Azure</a>에 대한 여러 업데이트를 발표하고 있습니다.</p>  <p>주요 주요 사항:</p>  <ul>  <li><b><i>새로운 개발자 환경 및 향상된 상호 운용성</i></b>&mdash; .NET, Java 및 Node.js 대한 Windows Azure 라이브러리에 대한 액세스는 이제 Apache 2 오픈 소스 라이선스에서 사용할 수 있으며 <a target="_blank" href="https://github.com/WindowsAzure">GitHub 호스트</a>되며, Node.js 대한 새로운 Windows Azure SDK를 통해 Windows Azure를 노드 애플리케이션의 일류 환경으로 만들고, Windows Apache Hadoop 기반 서비스의 <i>제한된 </i><i>미리 보기를</i> 제공합니다.  Azure를 사용하면 Hadoop 앱을 며칠이 아닌 몇 시간 만에 배포할 수 있습니다.</li>  <li><b><i>간편한 시작 및 간소화된 구독 관리</i></b>&mdash; 유용한 콘텐츠와 자습서가 포함된 여러 언어를 위한 개발 센터를 개선했으며,&nbsp; 지출 한도가 포함된 새로운 등록 프로세스를 통해 간편하고 빠르게 등록할 수 있으며 90일 평가판을 완전히 무료로 사용할 수 있습니다. Windows Azure 관리 포털에서 직접 실시간 사용량 및 청구 세부 정보를 보고 간소화된 가격 계산기를 사용하여 예상 비용을 확인합니다.</li>  <li><b><i>향상된 데이터베이스 크기 조정</i></b>&mdash; SQL Azure 최대 데이터베이스 크기(아래 추가 비용&mdash; 없음)와 탄력적 스케일 아웃을 간소화하는 새 분할 패턴인 SQL Azure Federation의 3배입니다.</li>  <li><b><i>더 나은 전반적인 값</i></b>&mdash; 가장 큰 SQL Azure 데이터베이스에 대한 새로운 가격 한도는 기가바이트당 유효 가격을 67% 절감하고, 북미와 유럽의 데이터 전송 가격은 25% 감소했으며, Service Bus 사용량은 2012년 3월까지 무료입니다.</li>  </ul>  <p>Windows Azure는 항상 피드백에 따라 진화하고 있습니다. 오늘&rsquo; 업데이트 및 가격 변경 사항을 살펴보고, 내일&rsquo; Learn Windows Azure 이벤트에 온라인으로 참석하고, 이 게시물에 댓글을 게시하거나 Twitter<a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 Microsoft와 대화하여 의견을 알려주세요.&nbsp; 다음은 <b>몇</b> 가지 하이라이트에 불과합니다. 자세한 내용은 아래를 참조하세요.</p>  <p>여러분의 의견을 기대하며 행복한 휴가 시즌을 기원합니다!</p>  <p>Bob Kelly</p>  <p><strong>세부 정보는 다음과 같습니다.</strong></p>  <p><b>사용 편의성:</b></p>  <ul>  <li><b><i>간소화된 위험 무료 평가판</i></b><b>&mdash;</b> Windows Azure에 등록하면 3단계 프로세스를 통해 빠르게 시작할 수 있습니다.&nbsp; 지출 한도는 이제 무료 90일 소개 스페셜 및 MSDN 구독자에 사용할 수 있으므로 초과분 요금으로 이어지는 무료 할당량 한도를 초과하는 사용량이 제거됩니다.<b></b></li>  <li><b><i>향상된 구독 관리 및 Real-Time 사용 가시성</i></b><b>&mdash;</b> 새 구독을 만들지 않고 요금 계획을 쉽게 변경하고 불필요한 구독을 취소하고 Windows Azure 관리 포털에서 직접 분 사용량 및 청구 세부 정보를 확인합니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b></b></li>  <li><b><em>간소화된 청구</em>&mdash;</b> 요약 보기 청구서와 함께 주요 사용량 및 청구 세부 정보를 한눈에 검토합니다. 필요한 경우 여러 정보 필드에서 심층 보고서를 실행할 수 있습니다.&nbsp; 또한 구독이 여러 개 있는 고객의 경우 매월 1일 청구로 전환합니다. <b></b></li>  <li><b><em>자동 MSDN 검색</em>&mdash;</b> MSDN 구독에 포함된 Azure 혜택을 무료로 Windows 알림을 받을 수 있습니다. <b></b></li>  <li><b><em>새로 고친 SQL Azure 관리 포털</em>&mdash;</b> 새 포털에는 데이터베이스를 보다 쉽게 모니터링하고, 스키마로 드릴다운, 쿼리 계획, 공간 데이터, 인덱스/키 및 쿼리 성능 통계를 포함하는 새로운 작업 영역을 포함한 새로운 기능이 포함된 메트로 스타일의 사용자 인터페이스가 있습니다. 새 포털은 SQL Azure 페더레이션도 지원합니다.</li>  <li><em><b>SQL Azure 페더레이션 및 데이터베이스 크기</b></em>&mdash; 증가 SQL Azure 페더레이션을 사용하면 데이터베이스를 탄력적으로 확장하고 새 분할 패턴을 사용하여 더 쉽게 관리할 수 있습니다. 이 새로운 기능을 사용하면 애플리케이션 워크로드를 기반으로 다시 분할할 수 있는 탄력적 데이터베이스 계층을 훨씬 쉽게 설정하여 최신 클라우드 애플리케이션에 대해 거의 무제한 규모, 뛰어난 경제성 및 간소화된 다중 테넌트를 제공할 수 있습니다.&nbsp; 또한 증가하는 스토리지 요구 사항을 충족하는 유연성을 높이기 위해 최대 데이터베이스 크기를 SQL Azure 50GB에서 150GB로 세 배로 늘리고 있습니다.&nbsp;&nbsp; 이는 현재 사용할 수 있는 SQL Azure Q4 2011 서비스 릴리스에 포함된 업데이트 중 일부에 불과합니다.&nbsp; 추가 세부 정보가 포함된 서비스 릴리스에 대한 심층적인 게시물은 오늘 아침 늦게 다시 확인하세요.<i></i></li>  </ul>  <p><b>상호 운용성:</b></p>  <ul>  <li><b><i>Node.jsAzure SDK Windows </i></b>&mdash; 더 많은 언어에 대한 지원을 확장하면서 <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/">Node.js위한 Windows Azure SDK를 </a>도입했습니다. 이 다운로드에는 Windows Azure Blob, 테이블 및 큐 스토리지에 대한 Node.js 라이브러리가 포함됩니다. 또한 Node.js 위한 Windows Azure PowerShell 포함되어 Node.js 애플리케이션의 개발 및 배포를 위한 명령줄 도구를 제공합니다. Node.js 클라이언트 라이브러리에 대한 소스 코드는 <a target="_blank" href="https://github.com/WindowsAzure/azure-sdk-for-node">GitHub</a> 사용할 수도 있습니다. Node.js 개발을 시작하는 데 도움이 되는 새 콘텐츠, 자습서, 샘플 및 애플리케이션 템플릿은 <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/">Windows Azure Node.js 개발자 센터에서</a> 찾을 수 있습니다.</li>  <li><b><i>Windows Azure용 Apache Hadoop 기반 배포 미리 보기</i></b><b>&mdash;</b> Windows Azure에서 빅 데이터 기능을 강화하기 위해 Windows Azure에서 Hadoop 기반 배포의 미리 보기를 릴리스합니다.&nbsp; 이 미리 보기를 사용하면 Windows Azure에서 Hadoop 프로젝트를 쉽게 실행하고 사용 편의성 및 고급 데이터 분석과 같은 몇 가지 고유한 이점을 얻을 수 있습니다.&nbsp; 주요 내용은 다음과 같습니다.  <ul>  <li>설치 및 배포를 간소화하는 새로운 설치 관리자 집합 덕분에 며칠이 아닌 몇 시간 만에 Windows Azure에 Hadoop을 설치하고 설치합니다.</li>  <li>수백만 명의 JavaScript 개발자가 Windows Azure에서 새 Hadoop 기반 서비스를 사용하여 처음으로 MapReduce 작업을 빌드할 수 있도록 하는 새로운 JavaScript 라이브러리입니다.&nbsp;</li>  <li>Excel 위한 Hive ODBC 드라이버 및 Hive 추가 기능을 사용하면 Excel 및 PowerPivot 비롯한 친숙한 도구를 통해 구조화되지 않은 데이터의 데이터 분석을 사용할 수 있습니다.</li>  </ul>  </li>  </ul>  <p>이 미리 보기는 이번 주 후반부터 제한된 수의 고객에게 제공됩니다.&nbsp; 이 미리 보기를 사용하려는 경우 빅 데이터 시나리오에 대한 세부 정보를 사용하여 <a href="https://connect.microsoft.com/SQLServer/Survey/Survey.aspx?SurveyID=13697" target="_blank">이 양식을</a> 작성하세요.&nbsp; Microsoft는 사용 시나리오에 따라 고객을 선택하는 액세스 코드를 발급합니다.&nbsp;</p>  <ul>  <li><b><em>OSS 기술</em>&mdash;용 새로운 도구</b> OSS 커뮤니티와의 지속적인 작업의 일환으로 Azure 개발자가 OSS 기술을 사용하는 Windows 데 도움이 되는 다양한 도구를 릴리스하고 있습니다.&nbsp; 다음은 몇 가지 주요 사항입니다.  <ul>  <li><em><b>Eclipse/Java</b></em>&mdash; 6월에 릴리스된 Java를 사용하여 Eclipse용 Azure 플러그 인을 Windows 주요 업데이트가 이루어졌습니다. &nbsp;다양한 유용성과 기능이 향상되었으며 Java용 Azure SDK를 Windows 다운로드할 수 있습니다. 빠른 개요 데모는 <a href="https://go.microsoft.com/fwlink/?LinkID=234492&amp;clcid=0x409" target="_blank">비디오를</a> 시청하세요. 주요 기능에는 고정 세션 지원, 인기 있는 Java 서버에 대한 미리 만들어진 시작 스크립트, 원격 Java 디버깅 등이 포함됩니다.<b></b></li>  <li><em><b>Mongodb</b></em>&mdash; Azure 통합, 배포 패키지, 설명서 및 코드 샘플을 Windows.<b></b></li>  <li><b><em>SQL Azure 페더레이션</em>&mdash;</b> 데이터 계층의 탄력적 스케일 아웃에 대한 기본 제공 지원을 제공하는 새로 릴리스된 기능입니다. 또한 클라우드 확장성을 위해 데이터 분할을 사용하도록 설정하는 추가 SQL 기능을 설명하는Microsoft Open Specification Promise에 따라&nbsp;" target="_blank"><a href="https://www.microsoft.com/openspecifications/en/us/programs/osp/default.aspx" title="https://www.microsoft.com/openspecifications/en/us/programs/osp/default.aspx 새로운 SQL Database Federations 사양을 릴리스했습니다.</a>&nbsp;</li>  <li><em><b>Solr/Lucene</b></em>: Windows Azure에서 실행되는 Solr을 최대한 활용하기 위한 코드 도구 및 구성 지침 집합입니다. Azure 스토리지에 탑재된 영구 인덱스가 있는 인덱스 생성을 위해 인덱스 서비스 및 단일 인스턴스에 대한 다중 인스턴스 복제를 사용하여 Windows Azure에서 Solr/Lucene을 구성하고 호스트하는 방법을 보여 줍니다.</li>  <li><em><b>Memcached</b></em>: non-.NET 언어에서 Windows Azure에서 memcached를 배포, 실행 및 조정하는 방법에 대한 지침입니다.</li>  </ul>  </li>  </ul>  <p>이 모든 것에 대해 자세히 알아보고 이러한 도구에 대한 추가 정보를 찾고 여기에서 포트 25 블로그에서 링크를 다운로드할 수 <a href="https://blogs.technet.com/b/port25/archive/2011/12/11/openness-update-for-windows-azure.aspx" target="_blank">있습니다</a>.&nbsp;&nbsp;</p>  <p><b>전체 값</b></p>  <p>고객에게 최상의 가치를 제공하기 위해 다음과 같은 가격 책정을 변경하고 있습니다.</p>  <ul>  <li><em><b>대형 SQL Azure 데이터베이스의 가격 한도</b></em>&mdash; 최대 데이터베이스 크기를 50GB에서 150GB로 세 배로 줄이는 것 외에도 큰 데이터베이스를 사용하는 고객의 GB당 유효 비용을 낮추는 가격 한도도 도입되었습니다.&nbsp; 현재 SQL Azure DB당 최대 가격은 $499.95입니다.&nbsp; 이러한 변경으로 50GB 데이터베이스 이상의 고객은 추가 비용 없이 계속 성장할 수 있습니다.&nbsp; 150GB DB를 사용하는 고객은 GB당 유효 가격이 67% 하락하는 것을 볼 수 있습니다. <i>&nbsp; &nbsp;&nbsp;</i></li>  <li><em><b>데이터 전송 가격</b></em>&mdash; 인하 즉시 적용되는 영역 1(북미 및 유럽) 데이터 전송은 이제 $0.12/GB(이전에는 $0.15)이고 영역 2(아시아 태평양) 데이터 전송은 $0.19/GB(이전에는 $0.20)입니다.<b><span style="text-decoration: underline;"></span></b></li>  <li><em><b>Service Bus 대한 간소화된 가격 책정 및 무료 프로모션 기간</b></em>&mdash; 사용자 의견에 따라 가치를 높이고 사용 현황 분석을 간소화하기 위해 Service Bus 요금을 청구하는 방식을 변경하고 있습니다.&nbsp; 2012년 4월 1<sup>일부터</sup> Service Bus 사용량은 두 개의 새 미터를 사용하여 요금이 청구되며 연결에 따라 더 이상 요금이 청구되지 않습니다.&nbsp; <b><span style="text-decoration: underline;"></span></b>  <ul>  <li>릴레이 시간 - 100당 $0.10 <b><span style="text-decoration: underline;"></span></b></li>  <li>메시지 작업 - 10,000당 $0.01&nbsp;</li>  </ul>  </li>  </ul>  <p>새로운 미터에 익숙해지고 가격 책정을 이해할 수 있도록 2012년 3월 31일까지 Service Bus 무료로 사용할 수 있도록 하고 있습니다. 자세한 내용은 Windows Azure 가격 책정 <a target="_blank" href="https://azure.microsoft.com/en-us/pricing/details/">페이지를</a> 참조하세요.</p>'
