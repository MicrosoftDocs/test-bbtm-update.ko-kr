Title: 클라우드를 사용하여 도움이 필요한 사용자 지원
Summary: 이 휴가 시간에 사람들의 생각은 불우한 사람들을 돕는 것으로 바뀝니다. 자선 단체라면 일년 내내 사람들을 돕는 것이 비즈니스이며 컴퓨팅 인프라에 지출되는 모든 달러...
Content: >-
  <p>이 휴가 시간에 사람들은&rsquo; 불우한 사람들을 돕기 위해 생각합니다. 자선 단체를 이용하면&rsquo; 사람들이 일년 내내 사업을 할 수 있으며 컴퓨팅 인프라에 지출되는 모든 달러는 도움을 주려는 사람들에게&rsquo;서 빼앗긴 1달러입니다. 따라서&rsquo; 점점 더 많은 자선 단체와 비영리 단체가 고가의 온-프레미스 솔루션을 외면하고 클라우드로 전환하고 있습니다.</p>


  <p>미네소타에 본사를 둔 <a href="https://www.rreal.org/">RREAL</a>은 <a href="https://customers.microsoft.com/en-us/story/rreal-helps-more-families-by-using-microsoft-dynamics">저소득 가구</a> 가 태양광 발전의 이점을 누릴 수 있도록 돕는 농촌 재생 에너지 얼라이언스입니다.</p>


  <p>비즈니스가 성장함에 따라 RREAL은 새로운 고객을 추적하고, 제조를 관리하고, 비용이 많이 드는 인프라의 비용과 오버헤드를 발생시키지 않고 협업할 수 있는 방법이 필요했습니다. Azure 기반 <a href="https://www.microsoft.com/en-us/dynamics365/gp-overview">Dynamics GP</a> 및 <a href="https://www.microsoft.com/en-us/dynamics365/what-is-crm">Dynamics CRM</a>과 <a href="https://www.office.com/">Office 365</a> 이러한 요구 사항을 충족했습니다. 또한 Dynamics&rsquo; <a href="https://technet.microsoft.com/en-us/library/dn508393.aspx">Business Analyzer</a> 를 사용하여 KPI&rsquo;를 추적하고 <a href="https://powerbi.com/">PowerBI</a> 를 사용하면 실시간 대시보드가 있습니다.</p>


  <p>그 결과 설치 시간이 50% 이상 단축되었습니다. 더 많은 사람들이 저렴하고 재생 가능한 전력을 더 빨리 얻을 수 있습니다.</p>


  <p style="text-align: center"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/8XAWzLXHSnE" width="560"></iframe></p>


  <p><a href="https://www.worldanimalprotection.org/">세계 동물 보호</a> 는 동물 복지에 초점을 맞춘 글로벌 조직입니다. 모든 자선 단체와 마찬가지로 투명성은 주요 목표입니다: 기부자는 기부금이 어떻게 사용되고 있는지 알아야 합니다. 그리고 팀이 전 세계 어느 곳에나 있을 수 있기 때문에 애플리케이션에 전 세계적으로 액세스할 수 있어야 합니다. 마지막으로, 모든 비영리 단체와 마찬가지로 관리 비용을 낮추는 것이 필수적입니다.</p>


  <p>Microsoft Cloud에서 관리하는 인프라 및 애플리케이션을 통해 작업자는 전 세계&rsquo; 동물을 많이 개선하는 핵심 업무에 더 많은 시간을 할애할 수 있습니다. Office 365, Dynamics 및 Azure와 같이 요구 사항에 가장 적합한 <a href="https://customers.microsoft.com/en-us/story/5-steps-to-maximize-global-impact-charity-puts-its-res">기술</a>입니다.</p>


  <p>영국에 본사를 둔 <a href="https://www.justgiving.com/">JustGiving</a>의 임무는 큰 원인이 자금이 지원되지 않도록하는 &ldquo;것입니다.&rdquo; 기부자의 큰 소셜 네트워크와 함께, 그들은 개인&rsquo;&ldquo; 사회 그래프&rdquo;가 다음 기부 그 사람의&rsquo; 좋은 예측이다 발견 : 당신의 친구가 뭔가에 대한 관심 경우, 당신은 아마 너무 할.</p>


  <p>그러나 기술 솔루션을 고려할 때 3억 6,100만 개의 연결이 있는 이 데이터 세트의 크기는 어려웠습니다 &ndash; . Hadoop, Spark 및 R을 기반으로 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a>, Microsoft Azure&rsquo; 빅 데이터 서비스를 입력합니다. 행 및 열을 &ndash; 기반으로 하는 관계형 데이터베이스 &ndash; 는 한 사람이 다른 사용자 수에 연결할 수 있는 시나리오에 적합하지 않았습니다. 대신, GiveGraph&trade;라는 솔루션은 Facebooks&rsquo; <a href="https://developers.facebook.com/docs/sharing/opengraph">OpenGraph</a> 기술을 <a href="https://customers.microsoft.com/en-us/story/justgiving-3-reasons-why-the-future-of-giving-is-socia">HDInsight</a> 와 통합하여 다른 사람들과의&rsquo; 관계와 그 원인에 대한 강력하고 확장성 있는 데이터베이스를 제공합니다.</p>


  <p>나는 당신도이 휴가 시즌 동안 주는 것을 고려할 수 있기를 바랍니다. &rsquo;Were는&rsquo; 기업 문화의 중요한 부분임을 자랑스럽게 생각합니다: 기부 프로그램이 시작된 이래로 Microsoft 직원들은 가치있는 대의를 위해 <a href="https://www.microsoft.com/about/philanthropies/our-employees/employee-giving/">10억 달러</a> 이상을 기부했으며, 올해 자선 단체는 Azure, Office 365, Dynamics 및 기타 제품을 <a href="https://www.microsoft.com/en-us/philanthropies/product-donations/">적격 조직에 무료로</a> 제공하는 프로그램을 발표했습니다.</p>


  <p align="center">* * *</p>


  <p>물론, 비영리 단체 및 자선 단체가 클라우드 &ndash; 에서 얻을 수 있는 혜택은 비용 절감, 민첩성 증가, 새로운 종류의 혁신적인 솔루션, 글로벌 도달 범위 &ndash; 는 모든 기업이 클라우드를 사용하여 얻을 수 있는 것과 동일합니다.</p>


  <p>마지막 게시물에서 언급했듯이, 우리는 클라우드가 우리의 삶을 개선할 수 있는 거의 무한한 기회를 제공하는 것을 봅니다. 클라우드는 모든 사람에게 혜택을 제공해야 합니다. 우리는 정부와 기업이 자신과 같은 공급업체와 함께 협력하여 공동으로 우리 모두가 빌드하는 클라우드가 신뢰할 수 있고 책임감 있고 포용적이도록 해야 한다고 믿습니다.</p>


  <p>글로벌 <a href="https://www.microsoft.com/cloudforgood">굿을 위한 클라우드</a> 전자책은 정부 및 규제 기관이 고려해야 할 15가지 범주로 78개의 정책 권장 사항의 초기 집합을 제공합니다. 주제 영역은 생각을 자극하고, 간단하지 않습니다 : 우리 모두가 개인 정보 보호에 대해 어떻게해야하는지에서부터 데이터에 대한 정부의 액세스에 이르기까지, 국경 간 데이터 흐름에 이르기까지 전 세계의 디지털 문해력을 지원합니다. 내가 마지막으로 말했듯이, 우리는 모든 답변을 가지고 있지 않습니다&rsquo;&rsquo;; 우리는 심지어 모든 질문이 없습니다. 그러나 글로벌 굿을 위한 클라우드를 사용하여 대화를 시작할 수 있다면 well&rsquo;은 무언가를 성취했습니다.</p>


  <p>그래서 : 우리가 당신이 어떻게 생각하는지 알려주세요!</p>
