Title: StorSimple 가상 배열 미리 보기 발표
Summary: 기존 하이퍼바이저에 설치된 가상 머신 형식의 StorSimple 솔루션 버전인 온-프레미스 StorSimple 가상 배열의 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>StorSimple 솔루션은 IT 조직이 &ndash; 직면한 가장 큰 문제 중 일부를 두 자릿수 데이터 증가, 스토리지 용량 및 함께 제공되는 데이터 보호 복잡성을 해결해 왔습니다. 여러 분야에서 고객의 일반적인 요청 중 하나는 지점 또는 원격 사무실에 솔루션을 배포하는 기능입니다.</p>


  <p>오늘 Microsoft Azure 기업계약 모든 고객을 위해 온-프레미스 <strong>StorSimple 가상 배열</strong>의 미리 보기를 발표하게 되어 기쁩니다. StorSimple 가상 배열은 기존 하이퍼바이저에 설치된 가상 머신 형식의 StorSimple 솔루션 버전입니다. 가상 배열은 클라우드 및 클라우드 기반 데이터 보호 및 재해 복구에서 주문형 용량 크기 조정을 위한 하이브리드 클라우드 스토리지 접근 방식을 사용하여 이전 StorSimple 기술의 성공을 기반으로 합니다.</p>


  <p>가상 배열은 Hyper-V 또는 VMware ESXi 하이퍼바이저에서 가상 머신으로 실행될 수 있으며 파일 서버(NAS) 또는 iSCSI 서버로 구성할 수 있습니다. 하이브리드 방법은 가상 배열에 가장 자주 사용되는 데이터(가장 핫한) 로컬을 저장하고(선택적으로) 오래된 부실 데이터를 Azure로 계층화하는 것입니다. 또한 가상 배열은 DR(빠른 재해 복구) 기능 외에도 Azure에 데이터를 백업하는 기능을 제공합니다.</p>


  <p>각 가상 배열은 클라우드에서 최대 64TB의 데이터를 관리할 수 있습니다. 지역 간 다른 지점 및 원격 사무실에 있는 가상 배열은 Azure의 중앙 StorSimple 관리 포털에서 관리할 수 있습니다.</p>


