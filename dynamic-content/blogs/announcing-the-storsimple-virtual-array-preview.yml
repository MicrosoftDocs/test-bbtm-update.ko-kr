  <h1>시작하는 방법</h1>


  <ol>
   <li>웹 브라우저에서 <a href="https://manage.windowsazure.com">Azure Portal</a>로 이동합니다.</li>
   <li>새로 만들기를 클릭합니다.</li>
   <li>Data Services &ndash;&gt; StorSimple Manager &ndash;&gt; 빠른 만들기를 선택합니다.</li>
   <li>이름을 입력한 다음, StorSimple 관리자의 관리 디바이스 유형 및 위치에서 가상 디바이스 계열을 선택합니다.</li>
  </ol>


  <p>가상 어플라이언스 시작 및 사용에 대한 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?LinkID=717496&amp;clcid=0x409">설명서를 다운로드하세요</a>.</p>


