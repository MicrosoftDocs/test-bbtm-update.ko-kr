  <h1>이 미리 보기의 새로운 기능&rsquo;</h1>


  <h3>가상 배열 폼 팩터</h3>


  <p>StorSimple 가상 배열은 Hyper-V(2008 R2 이상) 또는 VMware ESXi(5.5 이상) 하이퍼바이저에서 실행할 수 있는 가상 머신입니다. 디바이스에서 관리하는 데이터의 작업 집합을 수용할 수 있도록 다양한 크기의 데이터 디스크로 가상 배열을 구성하는 기능을 제공합니다. 가상 배열의 초기 설정을 위한 빠르고 쉬운 방법을 제공하는 웹 기반 GUI입니다.</p>


  <h3>다중 프로토콜</h3>


  <p>가상 배열은 사용자, 부서 및 애플리케이션에 대한 공유를 만드는 기능을 제공하는 NAS(파일 서버)로 구성하거나 애플리케이션 및 사용자를 위한 호스트 서버에 탑재하기 위한 LUN(볼륨)을 만드는 기능을 제공하는 iSCSI 서버(SAN)로 구성할 수 있습니다.</p>


  <h3>데이터 고정</h3>


  <p>공유 및 볼륨을 로컬로 고정 또는 계층화하여 만들 수 있습니다. 로컬로 고정된 공유 및 볼륨은 계층화되지 않는 데이터에 대한 빠른 액세스를 제공합니다(예: 모든 데이터에 대한 예측 가능한 액세스가 필요한 작은 트랜잭션 데이터베이스). 이러한 공유 및 볼륨은 데이터 보호를 위해 계층화된 공유 및 볼륨과 함께 클라우드에 백업됩니다.</p>


  <h3>데이터 계층화</h3>


  <p>세분화된 수준에서 파일 및 블록의 사용을 추적하는 열 지도를 정의하여 가장 많이 사용되는 데이터를 계산하기 위한 새로운 알고리즘을 도입했습니다. 그러면 읽기 및 쓰기 패턴에 따라 열 값을 데이터에 할당합니다. 이 열 지도는 로컬 계층이 가득 차면 데이터를 계층화하기 위해 사용됩니다. 열 값이 가장 낮은 데이터(가장 차가운) 계층이 먼저 클라우드에 있는 반면 열 값이 높은 데이터는 가상 배열의 로컬 계층에 유지됩니다. 로컬 계층의 데이터는 사용자가 자주 액세스하는 작업 집합입니다. 열 지도는 클라우드에 대한 모든 클라우드 스냅샷으로 백업되며 DR의 경우 열 지도는 클라우드에서 데이터를 복원하고 리하일레이션하는 데 사용됩니다.</p>


  <h3>항목 수준 복구</h3>


  <p>파일 서버로 구성된 가상 배열은 사용자가 셀프 서비스 모델을 사용하여 최근 백업에서 파일을 복원하는 기능을 제공합니다. 모든 공유에는 최신 백업을 포함하는 .backups 폴더가 있습니다. 사용자는 원하는 백업으로 이동하고 파일 및 폴더를 복사하여 복원할 수 있습니다. 이렇게 하면 백업에서 파일을 복원하기 위해 관리자를 호출할 필요가 없습니다. 가상 배열은 백업에서 전체 공유 또는 볼륨을 새 공유 또는 동일한 가상 어플라이언스에서 볼륨으로 복원할 수 있습니다.</p>


