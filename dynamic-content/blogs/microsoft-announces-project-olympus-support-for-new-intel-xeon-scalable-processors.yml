Slug: microsoft-announces-project-olympus-support-for-new-intel-xeon-scalable-processors
Title: Microsoft, 새로운 Intel Xeon 확장 가능 프로세서에 대한 Project 올림푸스 지원 발표
Summary: '현재 Microsoft는 Project Olympus 에코시스템 내에서 최신 세대의 Intel Xeon 확장 가능 프로세서에 대한 지원을 발표하게 된 것을 자랑스럽게 생각합니다. '
Content: >-
  <p>지난 3월 <a href="https://azure.microsoft.com/en-us/blog/ecosystem-momentum-positions-microsoft-s-project-olympus-as-de-facto-open-compute-standard/">OCP(Open Compute Project) 연례 정상회담에서</a> 차세대 하이퍼스케일 클라우드 하드웨어 디자인인 <em>Project 올림푸스(Olympus</em>)가 클라우드 서비스의 폭발적인 성장을 해결하기 위해 최신 실리콘 혁신을 유치했다고 발표했습니다.&nbsp; <em>Project Olympus</em>는 OCP를 사용하여 개발한 커뮤니티 기반 오픈 협업을 위한 새로운 하드웨어 개발 모델을 기반으로 했습니다.&nbsp; 현재 Microsoft는 Project <em>Olympus</em> 에코시스템 내에서 최신 세대의 Intel Xeon 확장 가능 프로세서에 대한 지원을 발표하게 된 것을 자랑스럽게 생각합니다.&nbsp;</p>


  <p>인텔은 <em>Project 올림푸스</em>의 최고의 플랫폼 파트너였으며 인텔 제온 확장성 프로세서는 이 새로운 플랫폼의 초석이 될 것입니다. 또한 Microsoft는 Intel과 긴밀히 협력하여 모든 <em>단일 Project Olympus</em> 서버에 배포되는 Arria-10 FPGA를 엔지니어링하여 다양한 애플리케이션 및 기능 집합을 지원하도록 유연하게 프로비전 및 최적화할 수 있는 구성 가능한 클라우드&rdquo;를 만들었습니다&ldquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62361663-7022-4dd5-a02c-dc552298cc7c.png"><img alt="image" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c760be9a-1590-4c8d-a649-76d8685c789e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="533"></a></p>


  <p>Project <em>Olympus</em>는 전자 메일에서 데이터베이스, 온라인 생산성, HPC 및 AI까지 다양한 워크로드를 수용할 수 있도록 설계되었습니다. 이러한 워크로드 중 일부는 컴퓨팅, 스토리지 및 네트워킹에 대해 매우 까다로운 요구 사항을 가지고 있으며, 현재 및 새로운 워크로드의 요구에 따라 확장할 수 있는 기본 플랫폼이 필요합니다. Intel Xeon 확장 가능 프로세서는 필요에 따라 리소스 크기를 조정하는 기능을 제공하여 이러한 플랫폼 기능을 지원합니다. &rsquo;높은 코어 수와 메모리 대역폭을 통해 다중 스레드 성능, IO 크기 조정 기능 또는 HPC 및 AI 워크로드에 대한 새로운 Intel AVX-512 지침, Intel Xeon 확장 가능 프로세서 및 Intel FPGA는 클라우드의 새로운 요구를 충족할 수 있는 상당한 수준의 유연성과 성능을 제공합니다.</p>


  <p><em>Project 올림푸스</em>는 향후 하드웨어 개발 및 협업을 위한 Microsofts&rsquo; 청사진입니다.&nbsp; Intel과의 지속적인 협업을 통해 가장 성능이 뛰어나고 가장 유연하며 안전한 클라우드를 설계하고 빌드할 수 있기를 기대합니다.</p>
