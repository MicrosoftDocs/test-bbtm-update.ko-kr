Title: Azure Site Recovery에서 직접 스토리지 공간을 사용하여 Azure Virtual Machines 보호
Summary: 'Storage S2D(공간 다이렉트)를 사용하면 Microsoft Azure 게스트 클러스터를 호스트할 수 있습니다. 이 클러스터는 VM(가상 머신)이 SQL, 스케일 아웃 파일 서버 또는 SAP ASCS와 같은 중요한 애플리케이션을 호스팅하는 시나리오에서 특히 유용합니다. '
Content: >-
  <p>Storage S2D(공간 다이렉트)를 사용하면 Microsoft Azure 게스트 클러스터를 호스트할 수 있습니다. 이 클러스터는 VM(가상 머신)이 SQL, 스케일 아웃 파일 서버 또는 SAP ASCS와 같은 중요한 애플리케이션을 호스팅하는 시나리오에서 특히 유용합니다. <a href="https://blogs.msdn.microsoft.com/clustering/2017/02/14/deploying-an-iaas-vm-guest-clusters-in-microsoft-azure/" target="_blank">Microsoft Azure laaS VM 게스트 클러스터 배포</a> 문서를 &ldquo; 참조하여 클러스터링에 대해 자세히 알아볼 수 있습니다.&rdquo; 또한 최신 <a href="https://support.microsoft.com/en-us/help/4489582/update-rollup-33-for-azure-site-recovery" target="_blank">ASR(Azure Site Recovery) 업데이트</a>와 공유하게 되어 기쁩니다. 이제 이러한 중요 비즈니스용 애플리케이션을 보호할 수 있습니다. 스토리지 공간 다이렉트의 ASR 지원을 통해 고가용성 애플리케이션을 사용하고 지역 수준 오류에 대한 보호를 제공하여 복원력을 높일 수 있습니다.</p>


  <p>간결함을 계속 약속하며 다음 세 가지 간단한 단계로 스토리지 공간 다이렉트 클러스터를 보호할 수 있도록 지원합니다.</p>


  <p>복구 서비스 자격 증명 모음 내에서 <strong>+복제</strong>를 선택합니다.</p>


  <p>1. 애플리케이션 일관성이 해제된 <strong>복제 정책을</strong> 선택합니다. 크래시 일관성 지원만 사용할 수 있습니다.</p>


  <p>2. 클러스터 <strong>의 모든 노드를</strong> 선택하고 다중 VM 일관성 그룹의 일부로 만듭니다. 다중 VM 일관성에 대한 자세한 내용은 설명서, <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-common-questions#multi-vm-consistency" target="_blank">일반적인 질문인</a>&ldquo; Azure-Azure 복제를 참조하세요.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/899bffce-3303-40b7-b649-41da4f002950.png"><img alt="Configure replication settings screenshot" border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8988f836-fa55-4aca-ae7d-54dc00c05f94.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="복제 설정 구성 스크린샷" width="491"></a></p>


  <p>3. 마지막으로 <strong>확인을</strong> 선택하여 복제를 사용하도록 설정합니다.</p>


  <h2>다음 단계</h2>


  <p>스토리지 공간 다이렉트를 사용하여 가상 머신 보호를 시작합니다. 설명서를 &ldquo; 방문하려면 <a href="https://aka.ms/s2d_support" target="_blank">다른 Azure 지역으로 직접 스토리지 공간을 사용하여 Azure Virtual Machines를 복제</a>합니다.&rdquo;</p>


  <p>Azure 지역 간 재해 복구는 ASR을 사용할 수 있는 <a href="https://aka.ms/a2a-supported-regions">모든 Azure 지역에서</a> 사용할 수 있습니다. 이 기능은 Azure Virtual Machines&rsquo; 재해 복구에만 사용할 수 있습니다.</p>


