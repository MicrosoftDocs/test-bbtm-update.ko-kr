Content: >-
  <p>MICROSOFT MPI(MS-MPI)의 최신 버전 릴리스를 발표하게 되어 기쁩니다. MS-MPI v8은 Microsoft MPI v7.1 재배포 가능 패키지(2016년 6월에 릴리스됨)의 후속 버전입니다. <a href="https://www.microsoft.com/en-us/download/details.aspx?id=54607">Microsoft 다운로드 센터에서</a> MS-MPI v8의 복사본을 다운로드할 수 있습니다.</p>


  <p>MS-MPI v8에는 다음과 같은 새로운 기능, 개선 사항 및 수정 사항이 포함되어 있습니다.</p>


  <ul>
      <li>모든 MPI-3 비차단 집단에 대한 완전한 지원.</li>
      <li>MPI_Reduce_scatter_block 지원 <b>.</b></li>
      <li><b>MPI_Alltoallv</b> 및 <b>MPI_Alltoallw</b> 대한 성능 향상</li>
      <li>MSMPI 시작 서비스에 대한 이벤트 원본에서 누락된 정보를 발생시키는 MS-MPI v7의 버그입니다.</li>
      <li>MSMPI 시작 서비스에서 중단을 일으키는 MS-MPI v7.1의 버그입니다.</li>
      <li>MS-MPI v7의 버그로 인해 MPI_Open_port 잘못된 포트 문자열이 반환됩니다.</li>
  </ul>


  <p>MS-MPI v8 SDK는 <a href="https://www.nuget.org/packages/MSMPISDK/">nuget</a>에서도 사용할 수 있습니다.</p>


  <p><b><i>참고:</i></b><i> </i><i>MS-MPI(헤더 및 라이브러리)에 대한 SDK 구성 요소는 재배포 가능 패키지 이진 파일과 별도로 제공됩니다. 그러나 재배포 가능 패키지가 있는 동일한 다운로드 페이지에서 사용할 수 있습니다.</i></p>


  <p>MS-MPI에 대한 자세한 내용은 MSDN의 <a href="https://go.microsoft.com/fwlink/?LinkId=510089">Microsoft MPI </a>또는 자세한 질문 또는 향후 기능 요청을 참조하세요. <a href="mailto:askmpi@microsoft.com">askmpi@microsoft.com</a></p>


  <p><a href="https://social.microsoft.com/Forums/en-US/home?forum=windowshpcmpi">Windows HPC MPI 포럼</a>에서 유용한 정보를 찾고 고유한 질문을 할 수도 있습니다.</p>
