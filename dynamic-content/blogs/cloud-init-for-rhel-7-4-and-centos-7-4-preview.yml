  <p><strong>내 이미지에 Azure Linux 에이전트가 설치되어 있어야 하나요?</strong></p>


  <p>예, Azure Linux 에이전트는 여전히 필요합니다.</p>


  <p><strong>cloud-init 구성을 실행하고 Azure VM 확장도 설치할 수 있나요?</strong></p>


  <p>예, 확장이 지원됩니다.</p>


  <p><strong>Azure에서 cloud-init를 지원하는 CentOS 7.4 및 RHEL 7.4뿐입니까?</strong></p>


  <p>아니요, cloud-init는 Canonical Ubuntu 이미지에 이미 사용할 수 있으며 CoreOS 이미지는 Ignition을 지원합니다.</p>


