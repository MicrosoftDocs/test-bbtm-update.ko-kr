Title: 새로운 Azure VMware Solution 업데이트 및 글로벌 확장으로 고객 성공
Summary: Azure VMware Solution은 기존 VMware 환경을 확장 및 마이그레이션하여 Azure에서 기본적으로 실행하는 쉬운 방법입니다. Azure VMware Solution은 온-프레미스 환경과 대칭을 제공하여 데이터 센터 마이그레이션을 가속화하고 클라우드의 이점을 더 빨리 실현할 수 있도록 합니다. 현재 Azure VMware Solution에 대한 두 개의 새 지역인 브라질 남부 및 미국 동부 2를 추가하고 있습니다. 이를 통해 Azure VMware Solution은 이제 전 세계 17개 Azure 지역에서 사용할 수 있습니다.
Content: >-
  <p>이러한 전염병으로 인해 많은 조직에서 디지털 변환 및 클라우드 채택 이니셔티브를 크게 가속화하여 중단을 완화하고 효율성을 높이며 확장 가능한 인프라를 활용해야 합니다. Microsoft는 고객에게 비즈니스에 적합한 방식으로&rsquo; 클라우드를 채택할 수 있는 유연성과 선택을 제공합니다.</p>


  <p>모든 고객이 다른 위치에서 클라우드 여정을 시작하기 때문에 고객이 해당 조건에 따라 클라우드로 마이그레이션하고 현재 가지고 있는 비즈니스 플랫폼 및 투자에 대한 지원을 유지할 수 있도록 지원합니다. <a href="https://azure.microsoft.com/en-us/services/azure-vmware/#product-overview" target="_blank">Azure VMware Solution</a> 은 고객이 선택하는 주요 방법 중 하나이며, 지역 가용성을 확장하고, 새로운 기능을 추가하고,&rsquo; 더 많은 통합을 제공하기 위한 작업을 계속 진행했습니다.</p>


  <p>Azure VMware Solution은 기존 VMware 프라이빗 클라우드를 확장 및 마이그레이션하여 Azure에서 기본적으로 실행하는 쉬운 방법입니다. Azure VMware Solution은 온-프레미스 환경과 대칭을 제공하여 데이터 센터 마이그레이션을 가속화하고 클라우드의 이점을 더 빨리 실현할 수 있도록 합니다. 또한 이 대칭은 IT 팀이 온-프레미스 VMware 환경에서 수행한 것과 동일한 VMware 기술, 프로세스 및 투자를 활용할 수 있는 기능으로 확장됩니다. 고유한 Azure 하이브리드 이점과 Windows Server 및 SQL Server 대한 확장 보안 업데이트와 함께 Azure VMware Solution은 클라우드에서 VMware를 원활하게 마이그레이션하고 실행하는 가장 빠르고 비용 효율적인 방법 중 하나입니다.</p>


  <p>우리의 접근 방식은 여행, 교육 및 기술을 포함한 산업 전반에 걸쳐 고객과 명확하게 공감하고 있습니다.</p>


  <p style="margin-left: 40px;">&ldquo;<em>Microsoft 솔루션은 디지털 트랜스포메이션을 이끌고 있습니다. 기존 애플리케이션에 대한 보안 극대화 및 운영 비용 절감은 과정의 중요한 부분이며, Azure VMware Solution을 사용하여 비용 효율적이고 쉽고 빠르게 Azure로 마이그레이션할 수 있었습니다.</em>&rdquo;&mdash; <strong>후안 파블로 산체스 간두르, 클라우드 플랫폼 매니저, 아비앙카 항공.</strong></p>


  <p style="margin-left: 40px;">&ldquo;<em>VMware 라이선스에 대한 비용 절감은 Azure VMware Solution에 포함되어 있기&rsquo; 때문에 큰 이점이었습니다. 이를 통해&mdash; 네트워킹 장비, 스토리지 하드웨어 및 전문 서비스에 대한&mdash; 요구 사항을 제거하는 것이 대학의 6가지 절감액에 해당합니다.</em>&rdquo;&mdash; <strong>마리 로보, 마이애미 대학 클라우드 인프라 서비스 이사.</strong></p>


  <p style="margin-left: 40px;">&ldquo;<em>클라우드 마이그레이션은 데이터 센터의 하드웨어 운영 및 유지 관리와 관련된 비용을 절감하는 데 필요했습니다. 가상 서버 자산에 대한 기존 운영 및 관리 시스템을 유지하면서 사용자에게 미치는 영향을 줄이고 대규모 마이그레이션의 문제를 방지할 수 있으므로 Azure VMware Solution을 선택했습니다. Azure VMware Solution은 VMware 가상화된 환경에 대한 작업을 중단하지 않고 동시에 대량 VM 마이그레이션을 수행할 수 있는 기능을 제공했습니다. 동시에 이전 버전의 게스트 OS에서 마이그레이션할 수 있으며, 물론 Azure PaaS 서비스와의 통합을 활용할 수 있습니다.</em>&rdquo;&mdash; <strong>기무라 요시히토, 기획 Office, 정보 시스템 서비스 부서, 니혼 유니시스.</strong></p>


  <h2>글로벌 확장</h2>


  <p>1년 전 Azure VMware Solution이 출시된 이래,&rsquo; 지리적 확장으로 전 세계 고객을 지원하기 위해 노력해 왔습니다. 현재 <a href="https://azure.microsoft.com/en-us/updates/azure-vmware-solution-now-available-brazil-south-and-east-us-2/" target="_blank">Azure VMware Solution에 대한 두 개의 새 지역인 브라질 남부 및 미국 동부 2</a>를 추가하고<strong> </strong> 있습니다. 이를 통해 Azure VMware Solution은 이제 전 세계 17개 Azure 지역에서 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bcdc893-6949-4421-8e7d-94e9082c08b9.png"><img alt="Geo Availbiltiy for VMworld Blog" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c71defff-c5c6-43a1-bf81-9210296699fb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VMworld용 Geo Availbiltiy 블로그" width="1024"></a></p>


  <p>고객은 클라우드 마이그레이션을 위한 가속화된 리프트 앤 시프트 옵션을 찾고 있지만 지역 가용성은 가장 중요한 고려 사항 중 하나입니다. 서비스의 확장을 따르려면 향후 계획된 가용성에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/" target="_blank">지역별 Azure 제품</a> 웹 페이지를 참조하세요.</p>


  <h2>플랫폼 개선 사항</h2>


  <p>Microsoft는 VMware 엔지니어링 팀, 고객 및 규제 기관과 긴밀히 협력하여 Azure VMware Solution이 모든 산업 전반의 비즈니스에 강력하고 규정을 준수하는 플랫폼을 제공할 수 있도록 합니다.</p>


  <p>Azure VMware Solution에는 현재 50개 이상의 글로벌 및 업계 인증이 있습니다. 가장 최근에 <a href="https://azure.microsoft.com/en-us/updates/azure-vmware-solution-achieves-fedramp-high-authorization/" target="_blank">Azure VMware Solution은 Microsoft Azure FedRAMP JAB(공동 권한 부여 위원회)에서 발급한 FedRAMP(Federal Risk and Authorization Management Program)</a> 높은 P-ATO(임시 운영 권한 부여)를 받았습니다. 이 권한 부여는 매우 중요한 민간 및 공공 부문 데이터의 처리가 관련된 광범위한 공공 부문, 산업 및 엔터프라이즈 사용 사례에 대한 Azure VMware Solutions&rsquo; 보안 및 규정 준수의 유효성을 검사합니다.</p>


  <p>VMware와의 파트너십은 플랫폼이 고객의 핵심 요구를 용이하게 하는 데 필수적인 요소이기도 합니다. 각 엔지니어링 팀은 VMware Cloud Foundation을 기반으로 하는 솔루션 개발에 매우 긴밀하게 협력하며, Azure에서 실행되는 최신 VMware 제품 포트폴리오를 사용하여 환경을 확장할 수 있습니다. 이 공간의 최신 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><strong>VMware HCX Enterprise 버전은</strong> 이제 온-프레미스에서 대량 라이브 마이그레이션을 간소화하기 위해 Azure VMware Solution에서 일반 공급됩니다. <a href="https://azure.microsoft.com/en-us/updates/hx-enterprise-edition-is-now-generally-available-for-azure-vmware-solution/" target="_blank">자세히 알아보기</a>.</li>
      <li>재해 복구를 위한 <strong>VMware SRM(사이트 Recovery Manager)</strong>은 이제 Azure VMware Solution에서 일반 공급됩니다. <a href="https://azure.microsoft.com/en-us/updates/vmware-site-recovery-manager-is-now-generally-available-for-azure-vmware-solution/" target="_blank">자세히 알아보기</a>.</li>
      <li>이제 Azure <strong>VMware </strong> Solution에서 <a href="https://docs.vmware.com/en/VMware-HCX/4.2/hcx-user-guide/GUID-8128EB85-4E3F-4E0C-A32C-4F9B15DACC6D.html" target="_blank"><strong>SD-WAN을 통해 VMware HCX</strong></a>가 지원됩니다. <a href="https://azure.microsoft.com/en-us/updates/hx-enterprise-edition-is-now-generally-available-for-azure-vmware-solution/" target="_blank">자세히 알아보기</a>.</li>
      <li>이제 Azure <strong>VMware Solution에서 VMware vRealize Suite</strong>를 사용할 수 있습니다. <a href="https://blogs.vmware.com/management/2021/05/vrealize-cloud-management-tested-and-certified-with-azure-vmware-solution.html" target="_blank">자세히 알아보기</a>.</li>
  </ul>


  <p style="margin-left: 40px;">&ldquo;<em>Microsoft와의 파트너십은 항상 고객 문제를 해결하는 데 중점을 두고 있습니다. Azure VMware Solution에 대한 공동 노력은 고객이 기존 접근 방식보다 위험이 적고 경제성이 더 나은 애플리케이션 및 클라우드 현대화 이니셔티브를 가속화할 수 있도록 설계되었습니다. 고객의 관심은 Azure VMware Solution의 급속한 성장과 확장을 촉진하고 있으며, Microsoft와 함께 고객을 지속적으로 지원하기를 기대합니다.</em>&rdquo;&mdash; <strong>Mark Lohmeyer, VMware 클라우드 인프라 비즈니스 그룹 수석 부사장 겸 총괄 관리자</strong></p>


  <h2>원활한 Azure 환경</h2>


  <p>초과 작업 시간 동안 리소스를 중앙에서 관리, 최적화 및 현대화하는 기능은 Azure&rsquo;의 다양한 서비스를 활용하려는 고객의 핵심 요청이었습니다.&nbsp; Azure VMware Solution은 Azure입니다. 클라우드에서 VMware를 실행하는 자사 Azure 서비스입니다. 다른 Azure 서비스와 마찬가지로 Azure VMware Solution 리소스를 관리하기 위해 Azure Portal을 통해 간소화된 환경을 제공하는 데 중점을 줍니다. 오늘 저는 Azure Portal을 통해 IT 전문가를 위한 환경을 간소화하는 데 도움이 되는 몇 가지 공지 사항을 공유하게 되어 기쁩니다.</p>


  <ul>
      <li><strong>이제 Azure VMware Solution에 대한 실행 명령을</strong> 미리 보기로 사용할 수 있습니다. Azure VMware Solution 포털에 게시된 이러한 실행 명령은 vCenter에서 특정 작업의 실행을 간소화하는 데 도움이 됩니다. 이 기능을 통해 고객은 이제 더 높은 권한이 필요한 Azure에서 관리 작업을 쉽게 실행할 수 있습니다. <a href="https://azure.microsoft.com/en-us/updates/run-commands-for-azure-vmware-solution-now-in-public-preview/" target="_blank">자세히 알아보기</a>.</li>
      <li><strong>Azure VMware Solution에 대한 배치 정책은</strong> 현재 미리 보기로 제공되며, Azure VMware Solution 프라이빗 클라우드 내에서 VM(가상 머신)을 할당할 때 관리자가 제약 조건 또는 규칙을 지정하는 프로세스를 간소화합니다. 이렇게 하면 VM 성능 및 가용성을 더 쉽게 구동할 수 있으며 SDDC(소프트웨어 정의 데이터 센터) 유지 관리 작업 중에 호스트 그룹을 업데이트하는 복잡성이 줄어듭니다. <a href="https://azure.microsoft.com/en-us/updates/placement-polices-now-in-public-preview-for-azure-vmware-solution/" target="_blank">자세히 알아보기</a>.</li>
      <li><strong>Azure VMware Solution용 Azure 디스크 풀</strong> 은 현재 미리 보기로 제공되며, Azure에서 실행되는 VMware 워크로드에 대한 확장 가능하고 비용 효율적인 클라우드 스토리지를 통해 데이터 요구 사항에 대한 유연성을 얻을 수 있도록 영구 스토리지 옵션을 제공합니다. <a href="https://azure.microsoft.com/en-us/updates/disk-pool-for-azure-vmware-solution-now-in-public-preview/" target="_blank">자세히 알아보기</a>.</li>
      <li><strong>Azure NetApp Files의 Azure VMware Solution NFS(네트워크 파일 시스템) 데이터 저장소</strong> 는 이제 프라이빗 미리 보기로 제공됩니다. Azure 디스크 풀과 마찬가지로 컴퓨팅과 독립적으로 Azure VMware Solution 환경에 대한 스토리지 크기를 조정할 수 있습니다. <a href="https://azure.microsoft.com/en-us/updates/azure-netapp-files-datastores-for-azure-vmware-solution-is-coming-soon/" target="_blank">자세히 알아보기</a>.</li>
  </ul>


  <h2>파트너 에코시스템 통합 및 성장</h2>


  <p>Azure VMware Solution 파트너 에코시스템은 고객이 클라우드 마이그레이션 목표를 달성할 수 있도록 돕는 데 필수적입니다. 이제 VMware 에코시스템의 몇 가지 주요 독립 소프트웨어 공급업체 솔루션과 통합되어 Azure VMware Solution을 위한 이 환상적인 파트너 네트워크를 계속 확장하고 있습니다.</p>


  <p>또한 파트너 협업은 AZURE SI 커뮤니티에서 긴밀하게 작업하여 Azure VMware Solution을 준비할 수 있도록 SI(시스템 통합자)로 확장됩니다. SI 파트너의 주요 지원자 중 하나는 <a href="https://www.microsoft.com/azure/partners/azure-advanced-specializations" target="_blank">파트너가 Azure VMware Solution</a> 이니셔티브를 실행하는 데 필요한 기술을 유효성 검사, 빌드 및 개발하는 데 도움이 되는 Azure VMware Solution 고급 전문화의 출시였습니다.</p>


  <ul>
      <li>Azure <strong>VMware Solution의 Citrix VDI</strong>는 이제 Azure VMware Solution에서 지원됩니다. 특히 최근 VDI(가상 데스크톱 인프라) 워크로드의 클라우드 마이그레이션 및 규모는 비즈니스 우선 순위였습니다. Citrix와의 현재 파트너십을 확장하면 이제 고객이 VMware에서 실행되는 Cirix VDI를 Azure로 쉽게 마이그레이션할 수 있는 더 많은 옵션이 제공됩니다. Citrix는 <a href="https://www.citrix.com/blogs/2021/09/28/citrix-virtual-apps-and-desktops-innovations/" target="_blank">Azure VMware Solution에 대한 공식 지원을 발표했습니다</a>.</li>
      <li><strong>Azure VMware Solution용 Jetstream DR</strong>은 현재 미리 보기로 제공되며, 비용 효율성을 위해 Azure Blob Storage 같은 클라우드 스토리지를 활용하는 동시에 비즈니스 및 중요 업무용 애플리케이션에 필요한 DR(재해 복구) 보호를 고객에게 제공합니다. <a href="https://azure.microsoft.com/en-us/updates/jetstream-disaster-recovery-for-azure-vmware-solution-now-public-preview/" target="_blank">자세히 알아보기</a>.</li>
  </ul>


  <h2>자세한 정보</h2>


  <p>Azure VMware Solution은 현재 <a href="https://portal.azure.com/#blade/HubsExtension/BrowseResource/resourceType/Microsoft.AVS%2FprivateClouds" target="_blank">Azure Portal</a> 에서 사용할 수 있습니다. 평가판에 관심이 있는 경우 Microsoft 계정 팀에 문의하세요.</p>


