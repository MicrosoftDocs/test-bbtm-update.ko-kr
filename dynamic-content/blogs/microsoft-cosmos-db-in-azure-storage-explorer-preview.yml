Slug: microsoft-cosmos-db-in-azure-storage-explorer-preview
Title: Azure Storage Explorer Microsoft Cosmos DB - 공개 미리 보기
Summary: ASE(Azure Storage Explorer)에서 Cosmos DB의 공개 미리 보기를 발표하게 되어 기쁩니다. ASE의 Cosmos DB는 ASE UI 원칙을 완전히 상속하며 일관된 사용자 환경을 제공합니다.
Content: '<p align="justify">ASE(Azure Storage Explorer)에서 Cosmos DB에 대한 지원의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 릴리스에서 Cosmos DB 데이터베이스는 ASE를 Azure Storage를 관리하기 위한 강력한 개발자 도구로 만드는 동일한 일관된 사용자 환경으로 탐색하고 관리할 수 있습니다.  <p align="justify">확장을 사용하면 Cosmos DB 엔터티를 관리하고, 데이터를 조작하고, 저장 프로시저, 트리거 및 사용자 정의 함수를 만들고 업데이트할 수 있습니다. Azure Storage Explorer Azure Cosmos DB 데이터를 삽입, 쿼리 및 관리하기 위한 통합 개발자 환경을 제공할 뿐만 아니라 Cosmos DB 저장 프로시저를 작성하기 위한 구문 강조 표시 및 제안을 편집기에도 제공합니다. 이 확장을 사용하면 이제 ASE의 Azure Blob, 테이블, 파일 및 큐에 대한 기존 환경과 함께 문서 DB 및 Mongo DB 인터페이스 모두에서 Cosmos DB 리소스를 찾아볼 수 있습니다. <h2>주요 고객 혜택</h2> <ul> <li>ASE가 원스톱 상점이 되어 Azure 데이터베이스 및 스토리지 리소스를 관리할 수 있습니다.</li> <li>Cosmos DB 데이터 및 구조에 대한 탐색기 환경을 쉽게 이해할 수 있는 방법을 제공합니다.</li> <li>Cosmos DB 계정 및 계층에서 유연한 탐색 환경을 제공합니다.</li> <li>안정적인 성능으로 파일 탐색 및 데이터 관리 기능을 위한 접근성 향상</li></ul> <h2>주요 기능 요약</h2> <ul> <li>Azure Portal에서 Cosmos DB 계정 열기</li> <li>빠른 액세스 목록에 리소스 추가</li> <li>Cosmos DB 리소스 검색 및 새로 고침</li> <li>연결 문자열을 통해 DB를 Cosmos 직접 커넥트</li> <li>데이터베이스 만들기 및 삭제 </li> <li>컬렉션 만들기 및 삭제</li> <li>문서 만들기, 편집, 삭제 및 필터링</li> <li>저장 프로시저, 트리거 및 User-Defined 함수 만들기, 편집 및 삭제 </li></ul> <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b53ed244-c31c-4531-b8a2-7bea31dea059.png"><img title="문서" style="background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 20px; display: inline; padding-right: 0px" border="0" alt="document" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4baee353-abdc-4eb2-bce2-bef960a31953.png" width="550" height="298"></a></h2> <h2>시작</h2> <p align="left">설치 Azure Storage Explorer: [<a href="https://go.microsoft.com/fwlink/?linkid=858562">Windows</a>], [<a href="https://go.microsoft.com/fwlink/?linkid=858561">Mac</a>], [<a href="https://go.microsoft.com/fwlink/?linkid=858559">Linux</a>]</p> <p align="left">ASE의 Cosmos DB에 대한 자세한 내용은 다음을 참조하세요.</p> <ul> <li>Azure Storage Explorer: <a href="https://docs.microsoft.com/en-us/azure/vs-azure-tools-storage-manage-with-storage-explorer">Storage Explorer 시작</a>  <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/tutorial-documentdb-and-mongodb-in-storage-explorer">Azure Storage Explorer Azure Cosmos DB 관리</a>&nbsp; <li>Cosmos DB 데모: <a href="https://go.microsoft.com/fwlink/?linkid=858710">Azure Storage Explorer Azure Cosmos DB 사용</a>&nbsp; </li></li></li></ul> <p>&nbsp;</p> <p align="left"><a href="https://azure.microsoft.com/en-us/blog/">Azure 블로그</a>에서 오늘의 공지 사항에 대해 자세히 알아보세요. 더 많은 <a href="https://azure.microsoft.com/en-us/updates/">Azure 서비스 업데이트를 검색합니다</a>.</p> <p align="left">질문, 피드백, 메모 또는 버그 보고서가 있는 경우 아래 의견을 사용하거나 메모를 <a href="mailto:cosmosdbtooling@microsoft.com">cosmosdbtooling@microsoft.com</a>보내주세요.</p>'
