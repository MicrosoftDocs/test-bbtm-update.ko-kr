Title: 필요한 Windows Azure 코드 샘플에 투표
Summary: Azure 개발자를 Windows Windows Azure 애플리케이션에서 구현하려고 하지만 코드 샘플의 도움말을 사용할 수 있다는 생각이 있나요? 다음을 통해 훌륭한 애플리케이션을 만들 수 있습니다.
Content: '<p><a target="_blank" href="https://www.windowsazure.com">Azure 개발자를 Windows</a> Windows Azure 애플리케이션에서 구현하려고 하지만 코드 샘플의 도움말을 사용할 수 있다는 생각이 있나요? 포괄적인 코드 샘플 목록을 제공하여 훌륭한 애플리케이션을 만들 수 있도록 돕고자 합니다. 이렇게 하려면 개발할 목록의 맨 위에 있어야 하는 샘플을 결정하는 데 도움이 필요합니다. 잠시 시간을 내어 Windows Azure 코드 샘플 투표 포럼을 방문하세요. 보려는 샘플에 투표하거나 필요한 샘플이 누락된 경우 목록에 추가합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/23/vote-on-the-windows-azure-code-samples-that-you-need.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
