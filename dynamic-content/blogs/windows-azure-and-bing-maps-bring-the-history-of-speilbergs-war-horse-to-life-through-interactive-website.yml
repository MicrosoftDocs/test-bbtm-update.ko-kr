Content: '<p>최신 스티븐 스필버그 영화, 전쟁 말은 플랑드르의 제 1 차 세계 대전 전장에 말&rsquo; 여행의 이야기를 알려줍니다. &nbsp;영화를 홍보하고 역사에 생명을 불어넣기 위해 <a target="_blank" href="https://www.shoothill.com/">Shoothill</a> 의 영국 기반 개발자들은 웹 사이트인 <a target="_blank" href="https://movies.msn.com/warhorse/map/">워 호스 저니(The War Horse Journey)를</a> 개발했습니다. Deep <a target="_blank" href="https://msdn.microsoft.com/en-us/library/cc645050%28v=vs.95%29.aspx">Zoom</a> 기술, <a target="_blank" href="https://www.bing.com/maps/">Bing 지도</a> 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0030">Windows Azure</a>를 사용하여 War Horse Journey는 사용자에게 영화를 볼 때 볼 수 있는 세계를 대화형으로 탐색할 수 있도록 합니다.<a target="_blank" href="https://movies.msn.com/warhorse/map/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3666.WarHorse.png" alt="" border="0" height="244" width="328"></a><br> <br> 웹 사이트는 두 부분으로 나뉘어 있습니다:&nbsp; 딥 줌 기술을 사용하여 사용자가 영화의 역사적 이미지, 지도 및 샷의 패치워크를 탐색할 수 있도록 하는 갤러리와 <a target="_blank" href="https://msdn.microsoft.com/en-gb/library/dd877180.aspx">Bing 지도</a> 사용하여 기록 지도 및 사진으로 차 세계 대전 전투 영역의 오늘&rsquo; 지도를 오버레이하는 TimeMap입니다.&nbsp; 또한 이 사이트를 통해 사용자는 영국 제국 전쟁 박물관의 비디오와 독점 콘텐츠를 탐색할 수 있습니다.<br> <br> &ldquo;그것은&rsquo; 사랑의 노동을 말한다,&rdquo; 슛힐&rsquo;스 로드 플러머, &ldquo;Were&rsquo;는 영화에서 가상의 말&rsquo; 이야기 주위에 사용자를위한 실제 여행을 만드는 말한다.&rdquo;</p>  <p>플러머에 따르면 기술적 관점에서 볼 때 Windows Azure에서 사이트를 호스팅하는 것은 기존의 호스팅&rdquo;에 대한 훌륭한 대안입니다&ldquo;. &ldquo;Windows Azure&rdquo;를 통해 Microsoft는 코드 성능, &ldquo;유용성 및 방문자&rsquo; 전체 환경에 집중할 수 있도록 모든 백 엔드 소프트웨어를 처리한다고 말합니다.&rdquo;</p>  <p><a target="_blank" href="https://movies.msn.com/warhorse/map/">전쟁 말 여행을 방문하십시오</a>.&nbsp; MSDN 영국 팀 블로그의 이 게시물과 Shoothills&rsquo; 회사 블로그에 있는 이 <a target="_blank" href="https://www.shoothill.com/blog/2011/12/war-horse-timemap-experience/">게시물</a>에서 이 이야기에 대해 자세히 알아보세요.</p>'
