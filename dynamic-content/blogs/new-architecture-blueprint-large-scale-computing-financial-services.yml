Summary: Large-Scale Computing - Financial Services에 대한 새로운 Azure 아키텍처 청사진을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  Large-Scale Computing - Financial Services(PDF 다운로드)를 위한 새로운 Azure 아키텍처 청사진을 발표하게 되어 기쁘게 생각합니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/finanicial_Services.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="finanicial_Services" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/finanicial_Services_thumb.png" alt="finanicial_Services" width="1070" height="619" border="0" /></a>


  &nbsp;


  보험, 자본 시장 및 은행의 금융 서비스 조직은 복잡하고 까다로운 대규모 워크로드를 클라우드에 제공합니다. 온-프레미스 데이터 센터를 확장하지 않고 비즈니스를 추진하려면 이러한 조직은 서로 다른 데이터를 수집, 변환, 보강 및 분석하는 효율적인 프레미스 간 및 하이브리드 워크플로를 구축해야 합니다. 일반적인 사용 사례에는 위험 모델링, 고객 및 규정 준수 보고 및 시뮬레이션이 포함됩니다.


  &nbsp;


  청사진은 Azure Data Factory를 사용하여 데이터 흐름을 관리하고 모니터링하는 실제 시나리오를 보여 주며, Azure 빅 컴퓨팅, 빅 데이터 및 Batch, HDInsight, Machine Learning, Virtual Machines, Virtual Network 등을 비롯한 인프라 서비스를 활용하여 비용 효율적인 솔루션을 빌드합니다.


  &nbsp;


  다음 솔루션을 빌드하려면 시나리오 기반 <a href="https://msdn.microsoft.com/dn630664">Microsoft 아키텍처 청사진</a> 컬렉션과 <a href="https://azure.microsoft.com/en-us/documentation/services/data-factory/">Data Factory</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/big-compute-resources/">빅 컴퓨팅</a> 및 <a href="https://azure.microsoft.com/en-us/solutions/big-data/">빅 데이터에</a> 대한 추가 리소스를 확인하세요.
