Title: GitHub 리포지토리에서 Azure 비밀 관리
Summary: 전 세계에서 점점 더 많은 개발자가 GitHub 사용하여 프로젝트를 호스팅하고 있으며, 이들 중 상당수는 오픈 소스 작업에 GitHub 공용 리포지토리를 사용합니다. 이것은 지역 사회의 힘을 기여하고 활용할 수있는 좋은 방법이지만, 그것은 책임의 독특한 세트와 함께 제공됩니다. 특히 자격 증명 및 기타 비밀 관리와 관련된 정보입니다.
Content: >-
  <p>전 세계에서 점점 더 많은 개발자가 GitHub 사용하여 프로젝트를 호스팅하고 있으며, 이들 중 상당수는 오픈 소스 작업에 GitHub 공용 리포지토리를 사용합니다. 이것은 지역 사회의 힘을 기여하고 활용할 수있는 좋은 방법이지만, 그것은 책임의 독특한 세트와 함께 제공됩니다. 특히 자격 증명 및 기타 비밀 관리와 관련된 정보입니다.</p>


  <p>Azure 비밀의 예로는 공개해서는 안 되는 인증 자격 증명이 있습니다. 여기에는 암호, 프라이빗 키, 데이터베이스 연결 문자열 및 Azure 테넌트에서 관리하는 스토리지 계정 키와 같은 항목이 포함됩니다.</p>


  <p>Azure에서는 보안을 매우 중요하게 생각합니다. Azure 비밀은 중요한 것으로 간주되며 공개적으로 사용할 수 없습니다. 노출된 비밀은 Azure 구독, 클라우드 자산 및 온-프레미스 자산 및 데이터의 손상으로 이어질 수 있습니다. 애플리케이션 또는 서비스를 심각한 위험에 빠뜨리게 합니다.</p>


  <h2>Microsoft 자격 증명 스캐너 미리 보기</h2>


  <p>고객을 보호하기 위해 Azure는 CredScan인 자격 증명 스캐너를 실행합니다. CredScan은 GitHub 들어오는 모든 커밋을 모니터링하고 Azure 구독 관리 인증서 및 Azure SQL 연결 문자열과 같은 특정 Azure 테넌트 비밀을 확인합니다.&nbsp;</p>


  <p>내부적으로 Microsoft Weve&rsquo;는 Azure 및 자사 서비스 및 애플리케이션을 보호하기 위해 CredScan을 개발하고 활용해 왔습니다. 향후에는 GitHub 검사에 더 많은 유형의 비밀에 대한 지원을 추가하고 릴리스할 계획입니다. 노출된 비밀의 GitHub 검사 및 식별은 Microsoft에서 자동으로 수행합니다. 개발자는 노출된 Azure 비밀에 대한 GitHub Microsoft 검색에 옵트인하기 위해 아무 것도 할 필요가 없지만 항상 경계하고 비밀이 노출되지 않도록 해야 합니다.</p>


  <p>다음은 CredScan을 사용하는 자동화된 GitHub 검사 프로세스의 개략적인 다이어그램입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4eabbe7e-ef6c-4782-b3cd-3d6f43feba6d.png"><img alt="image" border="0" height="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/935886a7-e0f7-45ba-b613-64ca69c308fe.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="316"></a></p>


  <p>노출된 비밀이 검색되면 Azure 구독 소유자는 Microsofts&rsquo; CDOC(Cyber Defense Operation Center)의 이메일을 통해 알림을 받습니다.&nbsp; 이메일은 영향을 받는 구독, 자산, 비밀 유형 및 노출을 해결하는 방법에 대한 지침과 함께 문제가 있는 커밋에 대해 사용자에게 알깁니다.</p>


  <p>스캐너는 들어오는 커밋에 중점을 둡니다. 일반적으로 알림을 받으면 소스 코드에 더 많은 자격 증명이 있을 수 있으므로 자세히 살펴보고 과거 커밋 및 커밋 기록에 대한 검토를 포함해야 합니다.&nbsp; 코드에서 이러한 모든 비밀을 회전 및 제거하여 Azure Key Vault와 같은 안전한 위치에 저장합니다.</p>


  <p>검색이 시행된 이후 수천 명의 고객에게 알림이 제공되어 고객 애플리케이션 및 Azure 자산을 더욱 보호합니다. Microsoft와 함께 작업하고 Azure를 더 안전하게 만들기 위한 고객의 노력에 진심으로 감사드립니다.</p>


  <h2>수정</h2>


  <p>게시된 비밀을 제거해도 노출 위험을 해결하지는 않습니다. 비밀은 사용자의 지식과 관계없이 손상되었을 수 있으며 Git 기록에 여전히 노출되어 있습니다. 이러한 이유로 보안 위험을 방지하기 위해 비밀을 즉시 회전 및/또는 해지해야 합니다.</p>


  <p>이 위험을 완화하는 데 도움이 되는 몇 가지 권장 단계는 다음과 같습니다.</p>


  <ul>
   <li>게시된 자격 증명을 즉시 회전합니다(예: 유출된 인증서를 검색하는 경우 인증서를 다시 발급하고 유출된 인증서를 제거 및/또는 해지해야 합니다).</li>
   <li>필요에 따라 새 비밀을 사용하도록 구성/앱을 업데이트합니다.</li>
   <li>Azure Key Vault 및 GitHub 외부에 새 비밀을 저장합니다.</li>
   <li>새 비밀을 공개적으로 공유하거나 노출하지 마세요.</li>
   <li>게시된 비밀을 제거합니다.</li>
  </ul>


  <h2>추가 정보</h2>


  <p>하드 코딩된 비밀을 적시에 검색하고 위험을 완화하는 것이 유용하지만 비밀이 완전히 체크 인되지 않도록 방지할 수 있다면 더 좋습니다. 이와 관련하여 Microsoft는 Visual Studio Microsoft <a href="https://aka.ms/cd4vs" target="_blank">DevLabs 확장</a>의 일부로 CredScan Code Analyzer를 릴리스했습니다. 초기 미리 보기에서는 개발자에게 코드에서 잠재적 비밀을 검색하기 위한 인라인 환경을 제공하여 이러한 문제를 실시간으로 해결할 수 있는 기회를 제공합니다.</p>


  <p>자세한 내용은 자격 증명 스캐너 코드 분석기의 <a href="https://blogs.msdn.microsoft.com/visualstudio/2017/11/17/managing-secrets-securely-in-the-cloud/" target="_blank">발표된 가용성 초기 미리 보기를</a> 참조하세요.<br>

