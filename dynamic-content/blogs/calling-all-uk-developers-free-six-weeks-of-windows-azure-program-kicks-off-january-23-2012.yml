Slug: calling-all-uk-developers-free-six-weeks-of-windows-azure-program-kicks-off-january-23-2012
Title: '모든 영국 개발자 호출: Azure 프로그램이 2012년 1월 23일에 시작되는 Windows 6주 무료'
Summary: Microsoft UK Windows Azure 에반젤리스트 에릭 넬슨과 데이비드 그리스트우드는 영국 기업들이 Windows Azure에 깊이 파고들 수 있는 좋은 방법이 될 것을 약속합니다. 1월 23일부터,...
Content: <p>Microsoft UK Windows Azure 에반젤리스트 에릭 넬슨과 <a target="_blank" href="https://blogs.msdn.com/b/david_gristwood/">데이비드 그리스트우드</a>는 영국 기업들이 <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0011">Windows Azure</a>에 깊이 파고들 수 있는 좋은 방법이 될 것을 약속합니다. 2012년 1월 23일부터 Windows Azure를 사용하여 애플리케이션을 빌드하거나 확장하려는 영국 회사에 무료 지원을 제공하는 프로그램인 6주간의 Windows Azure를 제공합니다. 6주 동안 일련의 웨비나, 수술 및 온라인 지원을 제공하여 Windows Azure 채택의 상업적 및 기술적 측면을 모두 다룹니다. 이러한 활동은 주로 참가자들이 질문을 하고 훌륭한 조언을 얻을 수 있는 많은 기회를 얻을 수 있도록 하는 데 중점을 둔 온라인 환경으로 전달됩니다.</p>  <p>참가자는 다음을 학습합니다.</p>  <ul>  <li>클라우드가 애플리케이션 및 채택 옵션과 관련이 있는 이유</li>  <li>비즈니스 변환 및 기술 선택 측면에서 시작하는 방법 및 성공적인 &ndash; 방법</li>  <li>실제로 애플리케이션 설계, 빌드, 테스트 및 배포를 위한 무료 온라인 도움말</li>  <li>애플리케이션 마케팅 및 판매에 대한 조언</li>  </ul>  <p>프로그램에 대한 자세한 내용을 읽고 등록하려면 여기를 클릭하십시오.&nbsp;</p>  <p>&nbsp;</p>
