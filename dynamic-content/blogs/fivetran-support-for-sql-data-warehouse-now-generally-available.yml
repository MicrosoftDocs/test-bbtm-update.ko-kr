Slug: fivetran-support-for-sql-data-warehouse-now-generally-available
Title: Azure SQL Data Warehouse 및 Fivetran을 사용하여 최신 데이터 웨어하우징 간소화
Summary: Fivetran이 Azure SQL Data Warehouse에 대한 제로 유지 관리, 제로 구성, 데이터 파이프라인 제품을 인증했다고 발표하게 되어 기쁩니다.
Content: >-
  <p>데이터에서 신속하게 인사이트를 얻는 것은 오늘날의&rsquo; 비즈니스 세계에서 경쟁력을 갖출 때 매우 중요합니다. 최신 데이터 웨어하우스를 사용하면 고객은 비즈니스 인텔리전스 및 고급 분석과 같은 사용 사례를 위해 모든 규모의 데이터를 단일 진실 원본으로 통합할 수 있습니다.</p>


  <p>성공적인 데이터 웨어하우징의 핵심 구성 요소는 다양한 데이터 원본의 데이터를 정식 데이터 웨어하우징 데이터베이스로 복제하는 것입니다. 데이터가 데이터 웨어하우스에 일관되고 안정적으로 도착하도록 하는 것은 성공에 매우 중요합니다. 데이터 통합 도구를 사용하면 사용자가 중요한 데이터 원본에 성공적으로 연결하면서 원본 시스템과 데이터 웨어하우스 간에 데이터를 적시에 안정적으로 이동할 수 있습니다.</p>


  <h2>Fivetran 소개</h2>


  <p>Were&rsquo;는 <a href="https://fivetran.com/blog/azure-dwh-launch?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_launch_blog" target="_blank">Fivetran이</a> Azure SQL Data Warehouse에 대한 제로 유지 관리, 제로 구성, 데이터 파이프라인 제품을 인증했다고 발표하게 되어 기쁩니다. Fivetran은 고객이 애플리케이션, 파일 저장소, 데이터베이스 등에서 Azure SQL Data Warehouse로 데이터를 로드할 수 있는 간단한 시스템입니다.</p>


  <blockquote>

  <p align="left"><a href="https://fivetran.com/blog/azure-dwh-launch?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_launch_blog" target="_blank"><img alt="fivetran-logo" border="0" height="178" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fccacecf-3a23-4fef-87dc-2e3897d73fec.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fivetran-logoAzure" width="178"></a>&quot;는 이제 Fivetran 사용자의 대상으로 SQL Data Warehouse를 지원하여 가장 빠르게 성장하는 고객 기반입니다. Microsoft 에코시스템의 일부가 되어 기쁘게&#39;.&quot;</p>


  <p align="right">- 조지 프레이저, 파이브트란의 CEO 및 Co-Founder</p>

  </blockquote>


  <p>&rsquo;또한 클라우드 공급자 TPCDS 1TB TPCDS 성능을 비교하는 데 도움이 되는 Fivetrans&rsquo; <a href="https://fivetran.com/blog/warehouse-benchmark?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=warehouse_benchmark_2018&amp;utm_content=benchmark" target="_blank">Cloud Data Warehouse 벤치마크</a>에서 Azure SQL Data Warehouse의 존재를 발표하게 되어 기쁘게 생각합니다!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4acbc8ed-b257-4bea-beda-bd07bf6d7c9a.png"><img alt="benchmark-1tb-speed" height="640" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/904f7ffa-f24b-4860-9806-c5e7532e18d4.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="benchmark-1tb-speed" width="549"></a></p>


  <p>Fivetrans&rsquo;가 자동화된 모든 데이터 커넥터를 복제하면 고객은 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>
   <ul>
   </ul>

   <p>정규화된 즉시 쿼리할 수 있는 스키마로 다양한 원본을 SQL DW에 결합합니다.</p>
   </li>
   <li>
   <p>복잡한 사용자 지정을 피하고 신속하게 시작합니다.</p>
   </li>
   <li>
   <p>솔루션이 중단되지 않도록 소스 변경 내용에 자동으로 조정합니다.</p>
   </li>
   <li>
   <p>코딩 또는 정기적인 유지 관리 없이 데이터를 안정적으로 제공합니다.</p>
   </li>
  </ul>


  <p>다음은 Fivetran이 현재 지원하는 몇 가지 소스입니다.</p>


  <ul>
   <li><strong>애플리케이션 API</strong>: Salesforce, Marketo, Adwords, MixPanel, DoubleClick, LinkedIn Ads, Netsuite.</li>
   <li><strong>데이터베이스</strong>: Oracle, SQL Server, Postgres.</li>
   <li><strong>파일</strong>: Azure Blob Storage, FTPS, Amazon S3, CSV 업로드, Google Sheets.</li>
   <li><strong>이벤트</strong>: Google Analytics 360, Snowplow, Webhooks.</li>
  </ul>


  <p>보다 포괄적인 목록은 <a href="https://fivetran.com/directory?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=directory" target="_blank">커넥터 페이지를</a> 방문하세요.</p>


  <h2>사용자 지정 커넥터 지원</h2>


  <p>Fivetran은 현재 많은 데이터 커넥터를 지원하지만 필요한 커넥터가 지원되지 않는&rsquo; 경우도 있습니다. 이 경우 <a href="https://fivetran.com/docs/functions/azure-functions?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_functions" target="_blank">Azure Cloud Function 커넥터</a> 를 사용하여 간단한 사용자 지정 파이프라인을 만들 수 있습니다.</p>


  <p>작동 방법:</p>


  <ul>
   <li>사용자 지정 원본에서 데이터를 가져오는 작은 함수를 작성합니다. 그런 다음, 증분 업데이트를 처리하는 상태 논리인 Fivetran에 기록합니다.</li>
   <li>Azure Cloud Functions에서 함수를 호스트합니다.</li>
   <li>커넥트 파이브란과 우리가 나머지를 처리 할 수 있습니다. Fivetran은 웨어하우스에 데이터를 로드하여 5분마다 함수를 호출하여 새 데이터를 가져옵니다. 복제하고 증분 방식으로 업데이트합니다.</li>
  </ul>


  <h2>다음 단계</h2>


  <p>Azure SQL Data Warehouse용 Fivetran 데이터 커넥터를 시작하는 방법을 알아보려면 <a href="https://fivetran.com/docs/warehouses/azure-warehouse?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_warehouse" target="_blank">해당 설명서를</a> 방문하거나 <a href="https://fivetran.com/demo?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_warehouse" target="_blank">무료 14일 평가판을</a> 시작하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL DW</a>에 대해 자세히 알아보고 Twitter<a href="https://twitter.com/AzureSQLDW" target="_blank">@AzureSQLDW</a>에서 최신 뉴스를 최신 상태로 유지하세요.</p>
