Title: Azure에서 Red Hat 고객 포털에 액세스
Summary: Microsoft Azure Red Hat Enterprise Linux 주문형 VM에서 Red Hat 고객 포털에 액세스합니다.
Content: >-
  <p>Azure Marketplace에서 Red Hat Enterprise Linux VM 이미지를 사용하여 프리미엄 Red Hat 콘텐츠에 액세스할 수 있다는 사실을 알고 계셨나요?</p>


  <p>3주 전에 Azure Marketplace<a href="https://azure.microsoft.com/en-us/blog/more-open-source-innovation-azure/" target="_blank">에서 Red Hat Enterprise Linux</a> PAYG(종량제) 이미지의 가용성을 발표했습니다. 오늘 Microsoft Azure Red Hat Enterprise Linux PAYG VM을 프로비전하면 얻을 수 있는 이점 중 하나를 보여 하겠습니다.</p>


  <p>먼저 Red Hat Enterprise Linux VM을 프로비전합니다&rsquo;.</p>


  <ul>
   <li>Azure 포털 열기</li>
   <li>새로 만들기를 클릭합니다.</li>
   <li>마켓플레이스 검색 필드에 Red Hat&rdquo; 입력 &ldquo;</li>
   <li>원하는 버전(현재 6.7 및 7.2)을 선택하고 나머지 VM 프로비저닝 프로세스를 따릅니다.</li>
  </ul>


  <p><img alt="Red Hat Enterprise Linux VM Create" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4778302-dc32-4651-a1e7-343a1d0bea0e.gif" style="display: inline;" title="Red Hat Enterprise Linux VM 만들기" width="610"></p>


  <p>또는 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/vm-simple-rhel" target="_blank">Red Hat Enterprise Linux 빠른 시작 템플릿</a> 또는 명령줄 인터페이스를 사용하여 VM을 프로비전할 수 있습니다.</p>


  <h2>Red Hat 고객 포털에 Single Sign-On</h2>


  <p>VM이 실행되는 즉시 포털 UI에서 선택합니다. 설정 블레이드가 &ldquo;자동으로 열리고 아래 그림과 같이 지원 &amp; 문제 해결 섹션인 &ldquo;Red Hat 고객 포털&rdquo;에 줄이&rdquo; 표시됩니다.</p>


  <p><img alt="Red Hat Customer Portal" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7396c59-2db8-4c06-a64c-4ecf56e5c4c5.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Red Hat 고객 포털" width="480"></p>


  <p>링크 &ldquo;다음에 고객 포털로 이동하면 Red Hat 고객 포털&rdquo; 에 대한 SSO(Single Sign-On) 프로세스가 시작됩니다. 처음에는 Red Hat 고객 포털(신규 또는 기존)의 계정과 Azure 계정을 연결하는 일련의 단계를 진행합니다.</p>


  <p>초기 등록에 성공하면 다음에 링크를 클릭하면 Azure Portal에서 기존 ID가 사용되므로 사용자 이름 또는 암호를 입력할 필요 없이 Red Hat 고객 포털에 직접 로그인합니다.</p>


  <p>Red Hat 고객 포털에 로그인하면 공식 Red Hat 제품 설명서를 읽고, 솔루션 및 FAQ를 찾고, Red Hat 사이트에서 다양한 구독 보호 콘텐츠에 액세스할 수 있습니다. Red Hat 고객 포털을 사용하여 Red Hat에서 직접 지원 티켓을 열 수도 있습니다.</p>


  <p><img alt="RHEL Portal" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b745a975-2a5e-4050-a736-4676b4a588d0.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="RHEL 포털" width="610"></p>


  <p>Microsoft Azure 포털에서 직접 Red Hat 고객 포털에 액세스하는 기능은 Microsoft Azure 프리미엄 Red Hat Enterprise Linux VM 이미지에 포함된 많은 이점 중 하나입니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/#red-hat" target="_blank">Red Hat Enterprise Linux VM 가격 책정 페이지 및 FAQ</a>를 참조하세요.</p>


  <p>사용해 보시고 혜택을 즐기시기 바랍니다!</p>
