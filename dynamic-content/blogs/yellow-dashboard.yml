Title: 노란색 대시보드?
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 며칠 동안 Windows Azure Platform 대시보드에서 노란색으로 표시되었으며 잠시 시간을 내어 이유와 내용에 대해 간략하게 설명해 드립니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 며칠 동안 Windows Azure Platform 대시보드에서 노란색으로 표시되었으며, 잠시 시간을 내어 그 이유와 해결 방법을 간략하게 설명해 드립니다. 소수의 고객이 간헐적인 연결 문제를 보고 있으므로 이를 반영하기 위해 서비스 대시보드의 상태를 뒤집습니다. 대시보드의 정확한 상태는 다음과 같습니다.</p>  <blockquote>   <p><i>서비스 내에서 간헐적인 인증 문제가 발생하여 데이터베이스에 액세스하려는 일부 고객에게 간헐적인 인증 오류가 발생합니다. 각 발생의 길이는 초에서 몇 분까지 크게 다릅니다. 경우에 따라 연결을 닫고 다시 시도하면 문제가 완화됩니다. 이 문제를 적극적으로 조사하고 있으며 문제를 해결할 때까지 계속 진행할 것입니다.</i></p> </blockquote>  <p>영향을 받는 고객의 수가 적지만 우선 순위가 가장 높은 이 문제를 해결하는 데 중점을 두고 있습니다. </p>  <p>그래서 무슨 일이 일어나고 있는가? SQL Azure 많은 프레젠테이션 중 하나에 있었던 여러분 중 일부는 SQL Azure 여러 계층, 초기 사용자 요청을 처리하는 프런트 엔드 머신 및 궁극적으로 데이터베이스에 대해 해당 요청을 실행하는 백 엔드 컴퓨터로 구성됩니다. 일시적인 인증 문제로 인해 일부 프런트 엔드 컴퓨터가 적절한 백 엔드 머신에 연결하지 못하는 문제가 간헐적으로 발생합니다. 그 결과 사용자가 "사용자 NT AUTHORITY\ANONYMOUS LOGON에 로그인하지 못했습니다"라는 오류 메시지가 표시됩니다. 애플리케이션에 재시도 논리가 기본 제공된 경우 일시적인 문제이므로 문제가 발생하는 것을 눈치채지 못했을 것입니다.</p>  <p>SQL Azure 개발 팀, 운영 및 데이터 센터 직원은 이에 대해 연중무휴로 작업하고 있습니다. 근본 원인 분석을 완료하면 결과를 알려드리겠습니다. 향후 24시간 동안 진행 상황에 대한 업데이트를 게시합니다.</p>  <p>데이터가 완전히 안전하다는 것을 안심하세요! 데이터베이스의 여러 복사본을 유지 관리하며 이 문제는 간헐적인 연결 오류와만 관련이 있습니다.&#160; 이 문제는 사용자의 작은 하위 집합에 영향을 주는 간헐적인 문제이지만 최대한 긴급하게 처리하고 있으며 사람들은 이 문제를 해결하기 위해 쉬지 않고 작업하고 있습니다.</p>  <p>이 것을 보는 사람들 중 한 명이라면 어떨까요? 애플리케이션에 재시도 논리를 추가하거나 단순히 다시 연결하려고 하면 이 문제가 해결됩니다.</p>  <p>질문이나 의견을 알려주세요.</p>
