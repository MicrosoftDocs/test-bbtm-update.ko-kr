Slug: microsoft-azure-storage-explorer-november-update
Title: 'Microsoft Azure Storage Explorer: 11월 업데이트 및 여름 요약'
Summary: 이 블로그에서는 빠른 액세스, 탭 및 성능, 검색 및 속성 편집 개선과 같은 Storage Explorer 대한 최신 기능을 다룹니다.
Content: >-
  <p>1 년 전 우리는 <a href="https://storageexplorer.com" target="_blank">Microsoft Azure Storage Explorer</a> 첫 번째 버전을 발표했다. 처음에는 Mac OS 및 Windows Blob만 지원했습니다. 그 이후로 큐, 테이블 및 파일 공유와 상호 작용하는 기능을 추가한&#39;. Linux용 배송을 시작했으며 Storage 계정의 기능을 지원하기 위해 기능을 계속 추가할&#39;.</p>


  <p>이 게시물에서, 우리는 먼저 놀라운 지원에 대한 우리의 사용자에게 감사드립니다! 우리는 우리가 얻는 모든 피드백을 주셔서 감사합니다 : 당신의 칭찬은 우리를 격려하고, 좌절은 우리에게 문제를 해결하고, 당신의 제안은 올바른 방향으로 우리를 조종하는 데 도움이됩니다. Storage Explorer 뒤의 개발자와 저는 이 피드백을 사용하여 사용자가 좋아하는 기능, 개선이 필요한 항목 및 제품에서 누락된 내용에 따라 기능을 구현해 왔습니다.</p>


  <p>오늘&#39;11월 업데이트(0.8.6)의 새로운 기능과 마지막 게시물 이후 제공된&#39;&#39;기능을 자세히 설명합니다.</p>


  <p>11월 릴리스 다운로드: [<a href="https://go.microsoft.com/fwlink/?LinkId=708343">Windows</a>] [<a href="https://go.microsoft.com/fwlink/?LinkId=708342">Mac OS</a>] [<a href="https://go.microsoft.com/fwlink/?LinkId=722418">Linux</a>]</p>


  <p>11월의 새로운 기능:</p>


  <ul>
   <li>리소스에 대한 빠른 액세스</li>
   <li>탭</li>
   <li>업로드/다운로드 속도 및 성능 향상</li>
   <li>고대비 테마 지원</li>
   <li>범위가 지정된 검색의 반환</li>
   <li>&quot;Blob에 대한 새 폴더&quot; 만들기</li>
   <li>Blob 및 파일 속성 편집</li>
   <li>화면 고정 버그 수정</li>
  </ul>


  <p>7월부터 10월까지의 주요 기능:</p>


  <ul>
   <li>구독 및 로컬 리소스별 그룹화</li>
   <li>계정에서 로그오프하는 기능</li>
   <li>Blob 및 파일 이름 바꾸기</li>
   <li>Blob 컨테이너, 큐, 테이블 및 파일 공유의 이름 바꾸기</li>
   <li>심층 검색</li>
   <li>향상된 테이블 쿼리 환경</li>
   <li>테이블 쿼리를 저장하는 기능</li>
   <li>CORS 설정</li>
   <li>Blob 임대 관리</li>
   <li>공유를 위한 직접 링크</li>
   <li>프록시 설정 구성</li>
   <li>UX 개선 사항</li>
  </ul>


  <h2>11월 기능</h2>


  <p>이 릴리스에서는 여러 Storage 계정 및 서비스에서 작업할 때 생산성에 가장 도움이 되는 기능에 집중했습니다. 이를 염두에 두고 리소스에 대한 빠른 액세스, 탭에서 여러 서비스를 여는 기능, Blob의 업로드 및 다운로드 속도를 크게 향상시켰습니다.</p>


  <h3>빠른 액세스</h3>


  <p>이제 트리 보기의 맨 위에 자주 액세스하려는 리소스를 표시하는 빠른&quot; 액세스 섹션이 포함되어 &quot;있습니다. Storage 계정, Blob 컨테이너, 큐, 테이블 또는 파일 공유를 빠른 액세스 목록에 추가할 수 있습니다. 이 목록에 리소스를 추가하려면 액세스하려는 리소스를 마우스 오른쪽 단추로 클릭하고 빠른 액세스&quot;에 추가를 선택합니다&quot;.</p>


  <p><img alt="Quick Access - Microsoft Azure Storage Explorer " border="0" height="168" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8576078b-db5c-4496-be3a-8a9824f81239.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="빠른 액세스 - Microsoft Azure Storage Explorer " width="246"></p>


  <h3>탭</h3>


  <p>피드백에서 오랫동안 요청되었으므로 이제 여러 탭을 사용할 수 있는 공유를 기쁘게&#39;. 탭에서 Blob 컨테이너, 큐, 테이블 또는 파일 공유를 두 번 클릭하여 열 수 있습니다. 리소스를 한 번 클릭하면 임시 탭에서 열립니다. 이 탭의 내용은 왼쪽 트리 뷰에서 한 번 클릭한 서비스에 따라 변경됩니다. 탭 이름을 클릭하여 임시 탭을 영구적으로 만들 수 있습니다. 이는 Visual Studio Code 설정된 패턴을 에뮬레이트합니다.</p>


  <p><img alt="Tabs - Microsoft Azure Storage Explorer " border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d70dce9-ec43-4b9b-8513-f29cbf6c547e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="탭 - Microsoft Azure Storage Explorer " width="610"></p>


  <h3>업로드/다운로드 성능 향상</h3>


  <p>성능 면에서 blob의 업로드 및 다운로드 속도를 크게 개선한&#39;. 새로운 속도는 이전 릴리스보다 약 10배 빠릅니다. 이러한 개선 사항은 주로 VHD와 같은 대용량 파일에 영향을 주지만 여러 파일의 업로드 및 다운로드에도 도움이 됩니다.</p>


  <h3>폴더 및 속성 편집</h3>


  <p>이 릴리스 이전에는 특정 파일 또는 Blob의 속성만 볼 수 있었습니다. 이 릴리스에서는 캐시 컨트롤 또는 콘텐츠 형식과 같은 편집 가능한 속성의 값을 수정할 수&#39;있습니다. Blob 또는 파일을 마우스 오른쪽 단추로 클릭하여 해당 속성을 보고 편집할 수 있습니다.</p>


  <p><img alt="Editable Properties - Microsoft Azure Storage Explorer " border="0" height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/caeb3f65-04f0-4d9b-8901-79dacfd049d0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="편집 가능한 속성 - Microsoft Azure Storage Explorer " width="480"></p>


  <p>blob 컨테이너에서 빈 &quot;가상&quot; 폴더를 만들기 위한 지원도 추가된&#39;. 이제 업로드 Blob 대화 상자에서&quot;만 만들 수 있는 것이 아니라 Blob&quot;을 업로드하기 전에 폴더를 만들 수 있습니다.</p>


  <h3>유용성 및 안정성</h3>


  <p>마지막으로 전반적인 유용성과 안정성을 개선하기 위해 기능 및 버그 수정 작업을 수행했습니다. 먼저 Storage 계정 또는 서비스 내에서 검색할 수 있는 기능을 다시&#39;. 많은 사용자가 이 기능을 놓친 것을 알고 있으므로 이제 리소스를 검색하는 두 가지 방법이 있습니다.</p>


  <ul>
   <li>전역 검색: 검색 상자를 사용하여 Storage 계정 또는 서비스 검색</li>
   <li>범위가 지정된 검색: 돋보기를 사용하여 트리 뷰의 해당 노드 내에서 검색</li>
  </ul>


  <p><img alt="Scoped search - Microsoft Azure Storage Explorer " border="0" height="104" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a3d827a-201b-4ecd-8c50-8575d2d95c0d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="범위가 지정된 검색 - Microsoft Azure Storage Explorer " width="216"></p>


  <p>또한 Storage Explorer 테마에 대한 지원을 추가하여 유용성을 향상시켰습니다. &nbsp;밝은 테마(기본값), 어둡게, 고대비 테마 등&nbsp; 테마를 사용할 수 있습니다. 편집 메뉴로 이동하여 테마를 선택하여 테마를 &quot;변경할 수 있습니다.&quot;</p>


  <p><img alt="Themes - Microsoft Azure Storage Explorer " border="0" height="233" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c642299-d12c-4841-9b19-ab24759fa2f0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="테마 - Microsoft Azure Storage Explorer " width="300"></p>


  <p>마지막으로 앱을 시작하거나 Windows + 화살표 키를 사용하여 화면 주위를 이동할 때 Storage Explorer 영향을 주는 화면 고정 문제를 해결했습니다. 테스트에 따라 이 문제가 완전히 해결된 것으로 생각하지만 문제가 발생하면 알려주세요.</p>


  <h2>여름 기능</h2>


  <p>전체 Storage 서비스 세트에 대한 지원을 완료한 후 Storage 계정에 연결하고 콘텐츠를 관리하기 위한 환경을 개선하는 데 집중했습니다. 이를 통해 11월에 출시된 주요 기능을 사용할 수 있도록 백로그를 열 수 있습니다.</p>


  <h3>계정 관리</h3>


  <p>개선하려는 주요 영역 중 하나는 왼쪽 트리 뷰에 Storage 계정을 표시하는 것이었습니다. 이제 트리에 구독별로 그룹화된 Storage 계정과 비구독 리소스에 대한 별도의 섹션이 표시됩니다. 이&quot;(로컬 및 연결된)&quot; 섹션에는 로컬 개발 스토리지(Windows)와 계정 이름 및 키 또는 SAS URI를 통해 연결할&#39;있는 모든 Storage 계정이 나열되어 있습니다. 또한 SAS를 사용하여 추가한 &quot;모든 서비스(예: Blob 컨테이너)를 표시하는 SAS 연결된&quot; 서비스 노드도&#39;.</p>


  <p><img alt="Proxy - Microsoft Azure Storage Explorer " border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6b62ebc-988d-4cc6-87b8-6878d6704159.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="프록시 - Microsoft Azure Storage Explorer " width="275"></p>


  <p>방화벽 뒤에&#39;경우 Storage Explorer 로그인하는 데 문제가 있을&#39;있습니다. 이를 완화하기 위해 프록시 설정을 지정하는 기능을 추가한&#39;. Storage Explorer 프록시 설정을 수정하려면 왼쪽 도구 모음에서 프록시 설정&hellip;&quot; 구성 아이콘을 선택할 &quot;수 있습니다.</p>


  <p>마지막으로, Azure 계정 아래에 있는 모든 구독이 표시되도록 처음 로그인할 때 환경을 수정한&#39;있습니다. 계정에서 구독을 필터링하거나 제거&quot; 단추를 선택하여 계정 설정 창에서 이 동작을 &quot;수정하여 계정에서 완전히 로그오프할 수 있습니다.</p>


  <h3>복사 및 이름 바꾸기</h3>


  <p>여름철에는 Blob 컨테이너, 큐, 테이블 및 파일 공유를 복사하고 이름을 바꾸는 기능도 추가되었습니다. Blob, Blob 폴더, 파일 및 파일 디렉터리를 복사하고 이름을 바꿀 수도 있습니다.</p>


  <p>복사하고 이름을 바꾸려면 먼저 선택한 모든 리소스의 복사본을 만들고 필요한 경우 이동합니다. 이름 바꾸기의 경우 복사 작업이 성공적으로 완료되면 원본 파일을 삭제합니다.</p>


  <p>&#39;연결 방법에 관계없이 계정 내에서뿐만 아니라 한 스토리지 계정에서 다른 스토리지 계정으로 복사할&#39;있습니다. 복사는 서버 쪽에서 수행되므로 컴퓨터의 디스크 공간이 필요하지 않은 빠른 작업일&#39;있습니다.</p>


  <h3>CORS, 임대 및 공유</h3>


  <p>스토리지 리소스의 액세스 및 규칙을 관리하는 방법도 개선된&#39;. 이제 스토리지 계정 수준에서 각 서비스에 대한 CORS 규칙을 추가, 편집 및 삭제할 수 있습니다. Blob 컨테이너, 큐, 테이블 또는 파일 공유에 대한 노드를 마우스 오른쪽 단추로 클릭하고 CORS 설정&hellip;&quot; 구성 옵션을 선택하여 &quot;이 작업을 수행할 수 있습니다.</p>


  <p>Blob 및 Blob 컨테이너에 대한 임대를 만들고 중단하여 Blob에서 수행할 수 있는 작업을 제어할 수도 있습니다. 임대가 있는 Blob은 Blob 옆에 잠금 아이콘으로 &quot;표시되고, 임대가 있는 Blob 컨테이너에는 Blob 컨테이너 이름 옆에 단어&quot;(잠금)&quot;가&quot; 표시됩니다. 임대를 관리하려면 임대를 중단하거나 획득하려는 리소스를 마우스 오른쪽 단추로 클릭할 수 있습니다.</p>


  <p><img alt="Blob leases - Microsoft Azure Storage Explorer " border="0" height="138" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35130269-4346-4258-aaca-540c0cccdafd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Blob 임대 - Microsoft Azure Storage Explorer " width="360"></p>


  <p>또한 구독의 리소스에 대한 직접 링크를 공유하는 기능도 추가되었습니다. 이렇게 하면 다른 사용자(구독에 대한 액세스 권한도 있는 사람)가 Storage Explorer 열고 공유한 특정 리소스로 이동하는 링크를 클릭할 수 있습니다. 직접 링크를 공유하려면 다른 사용자가 액세스할 Storage 계정 또는 Blob 컨테이너, 큐, 테이블 또는 파일 공유를 마우스 오른쪽 단추로 클릭하고 직접 링크&hellip; 가져오기를 선택합니다&quot;.&quot;</p>


  <h3>쿼리 작성 및 저장</h3>


  <p>마지막으로 테이블 쿼리 기능을 크게 개선했습니다. 새 쿼리 작성기 인터페이스를 사용하면 ODATA를 알 필요 없이 테이블을 쉽게 쿼리할 수 있습니다. 이 쿼리 작성기를 사용하면 AND/OR 문을 만들고 그룹화하여 테이블의 모든 필드를 검색할 수 있습니다. 쿼리 도구 모음 맨 위에 있는 텍스트 편집기&quot; 단추를 선택하여 &quot;ODATA 모드로 전환할 수 있습니다.</p>


  <p>또한 작성기 또는 편집기를 사용하여 쿼리를 생성하든 관계없이 만든 쿼리를 저장하고 로드할 수 있습니다.</p>


  <p><img alt="Table query - Microsoft Azure Storage Explorer " border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b64e430-b30a-406d-b123-91f24205903f.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="테이블 쿼리 - Microsoft Azure Storage Explorer " width="480"></p>


  <h2>요약</h2>


  <p>우리는 많은 큰 기능을 수행 한&#39;있지만, 우리는 여전히 격차가&#39;알고있다. Blob 스냅샷, 서비스 내용에 대한 통계 및 개수 및 Azure Stack에 대한 지원은 많은 요청을&#39;있는 기능 중 하나입니다. 양식이 누락되었거나 다른 의견, 문제 또는 제안이 있는 경우 Storage Explorer 직접 피드백을 보낼 수 있습니다.</p>


