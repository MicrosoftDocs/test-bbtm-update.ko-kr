Title: SAP HANA, Single-Instance SLA 및 하이브리드 사용 혜택 이미지에 대한 4TB 발표
Summary: 오늘, 가장 큰 엔터프라이즈 워크로드를 실행하고, 해당 워크로드에 대한 동급 최고의 지원을 제공하고, 가능한 가장 낮은 비용으로 제공할 수 있도록 세 가지 새로운 Azure 개선 사항을 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Im&rsquo;은 가장 큰 엔터프라이즈 워크로드를 실행하고, 해당 워크로드에 대한 동급 최고의 지원을 제공하고, 가능한 가장 낮은 비용으로 제공할 수 있도록 세 가지 새로운 Azure 개선 사항을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>Ignite에서는 Azure의 노드당 최대 3TB까지 확장하는 SAP HANA 워크로드를 위해 특별히 설계된 <a href="https://azure.microsoft.com/en-us/blog/cloud-innovations-empowering-it-for-business-transformation/" target="_blank">대규모 인스턴스의 일반 공급</a>에 대해 발표했습니다. 이제 OLTP 시나리오용 단일 노드에 4TB를 제공하고 2016년 12월에 사용할 수 있는 다중 노드 스케일 아웃 OLAP 배포를 위해 32TB를 제공하는 더 큰 규모를 발표하고 있습니다.</li>
   <li>더 많은 엔터프라이즈 워크로드를 클라우드로 이동하고 변경 없이 실행할 수 있도록 지속적으로 찾고 있습니다. 이전에는 VM(가상 머신) 가용성 SLA에 최소 두 개의 인스턴스가 필요했는데, 이는 확장할 수 없거나 규모와 관리 비용이 많이 들고 번거로운 일부 기존 온-프레미스 워크로드에 대한 문제를 제시했습니다. 오늘부터 Azure가 단일 인스턴스 VM에 대한 SLA 가용성 약정을 제공한다는 것을 발표하게 되어 기쁩니다.</li>
   <li>또한 여러 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-use-benefit/" target="_blank">Microsoft HUB(하이브리드 사용 혜택)</a> Azure 갤러리 이미지의 가용성을 발표하여 이 혜택을 훨씬 쉽게 활용할 수 있습니다. 몇 달 전 발표를 기반으로 하여 고객이 온-프레미스 Microsoft Azure Windows Server 라이선스를 사용하여 Azure에서 Windows Server 가상 머신을 실행하는 온-프레미스 Windows Server 라이선스를 사용할 수 있는 AHUB(<a href="https://azure.microsoft.com/en-us/pricing/hybrid-use-benefit/" target="_blank">하이브리드 사용 혜택)에 대한 지원을</a> 제공합니다.</li>
  </ul>


  <h2>SAP HANA 큰 인스턴스</h2>


  <p>올해 초, Azure에서 SAP HANA 애플리케이션을 실행하기 위해 특별히 빌드된 인프라의 가용성을 발표했습니다. 이러한 인스턴스(SAP HANA 큰 인스턴스라고 함)는 하이퍼스케일 퍼블릭 클라우드 공급자 중 가장 큰 SAP HANA 워크로드를 구동할 수 있습니다. 오늘,&rsquo; 2TB RAM과 4TB RAM 형식의 두 가지 새로운 인스턴스 유형 &ndash; 과 새로운 Intel&reg; Xeon&reg; Processor E7 v4 제품군(코드 이름 Broadwell)을 기반으로 하는 첫 번째 Azure 크기를 발표하게 되어 매우 기쁩니다. 인증된 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-sap-get-started" target="_blank">NetWeaver SAP 환경을</a> 포함하여 SAP HANA 워크로드에 대한 더 많은 선택을 고객에게 제공합니다.</p>


