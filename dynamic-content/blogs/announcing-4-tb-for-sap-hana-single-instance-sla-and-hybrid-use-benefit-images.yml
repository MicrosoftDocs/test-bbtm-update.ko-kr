  <p>이러한 공지 사항을 통해 더 많은 애플리케이션과 솔루션을 Azure에 쉽게, 속도 및 저렴한 비용으로 배포할 수 있습니다. 이러한 새로운 기능이 유용하고 Azure에 배포할 때 활용할 수 있기를 바랍니다. 나는 당신의 경험에 대해 듣고 기대하고 있다.</p>


