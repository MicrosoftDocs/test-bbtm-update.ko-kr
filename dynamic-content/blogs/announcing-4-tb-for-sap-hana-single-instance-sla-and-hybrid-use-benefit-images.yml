  <p>SAP HANA 대규모 인스턴스는 HA 쌍에 대해 99.99%의 가용성 SLA를 제공하며, 모든 하이퍼스케일 퍼블릭 클라우드 공급업체 중 가장 높습니다. 이러한 인스턴스는 백업 및 복원, HA(고가용성) 및 DR(재해 복구) 시나리오에 대한 기본 제공 인프라 지원을 제공합니다. 또한 이러한 인스턴스는 SUSE Linux Enterprise, Red Hat Enterprise Linux 및 SAP를 비롯한 파트너와 통합된 지원을 통해 HA, DR 및 뛰어난 성능을 통해 프로덕션 워크로드를 Azure로 자신 있게 가져올 수 있습니다.</p>


  <h2>단일 인스턴스 SLA</h2>


  <p>지난 몇 개월 동안 장애 하드웨어를 조기에 예측하는 혁신적인 기계 학습과 연결된 디스크의 안정성 및 성능을 개선하는 데 도움이 되는 Premium Storage를 제공하는 등 Azure 인프라의 가용성을 개선하기 위한 광범위한 작업을 수행했습니다. 현재 단일 VM 이상으로 쉽게 확장할 수 없는 애플리케이션을 더 잘 지원하기 위해 새로운 99.9% 단일 인스턴스 가용성 SLA를 발표합니다. 이를 통해 더 많은 워크로드를 Azure로 이동하고 가용성에 대한 기대에 영향을 주지 않고 클라우드의 민첩성을 활용할 수 있기를 바랍니다.</p>


  <p>단일 인스턴스 가상 머신 SLA를 적용하려면 VM에 연결된 모든 스토리지 디스크가 Premium Storage를 사용해야 합니다. 이 스토리지는 최대 80,000 IOPS 및 2,000MBps의 디스크 처리량으로 높은 수준의 가용성과 성능을 제공합니다. 이 새로운 가용성 약정 외에도 고객은 동일한 가용성 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json" target="_blank">집합</a> 에 둘 이상의 VM을 배포하거나 여러 가상 머신에서 머신 격리, 네트워크 격리 및 전원 장치 격리를 제공하는 <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">VM Scale Sets</a> 를 활용하여 다중 머신 고가용성을 위해 계속 빌드할 수 있습니다.</p>


  <p>Virtual Machines용 SLA에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/legal/sla/virtual-machines/v1_3/" target="_blank">SLA 페이지를</a> 참조하세요. Premium Storage 및 워크로드 마이그레이션을 시작하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">제품 페이지를</a> 참조하세요.</p>


  <h2>하이브리드 사용 혜택 이미지</h2>


  <p>Azure 하이브리드 사용 혜택을 사용하면 연간 최대 44%의 절감액으로 Software Assurance를 포함하는 Windows Server 라이선스를 대규모 할인으로 배포할 수 있습니다. 오늘부터 이러한 이미지를 업로드하도록 요구하는 대신 Azure Marketplace에서 바로 액세스할 수 있는 미리 빌드된 HUB Windows Server 이미지를 배포하거나([HUB] Windows Server&rdquo; 검색&ldquo;) 새 <a href="https://azure.microsoft.com/en-us/marketplace/" target="_blank">Azure</a> CLI 또는 Azure PowerShell 같은 선호하는 클라이언트 도구를 사용하여 배포할 수 있습니다. 또한 이러한 Microsoft 인증 허브 이미지를 사용하여 <a href="https://github.com/Azure/azure-quickstart-templates" target="_blank">Azure 빠른 시작 GitHub 템플릿</a>(예: 스토리지 구성, 자동화된 백업 및 자동화된 패치 등)을 통해 포털의 풍부한 자동화 기능을 활용할 수 있습니다. 이렇게 하면 유연성, 편리성 및 큰 비용 절감이 제공됩니다.</p>


