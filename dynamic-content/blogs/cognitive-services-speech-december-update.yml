Title: Cognitive Services Speech SDK 1.2 – 12월 업데이트 – Python, Node.js/NPM 및 기타 개선 사항
Summary: 2018년 12월 릴리스에서는 Cognitive Services Speech SDK의 기능과 기능을 계속 개선하고 있습니다.
Content: >-
  <p>이제 개발자는 새로운 Python API 등을 포함하여 Cognitive Services Speech Service의 최신 개선 사항에 액세스할 수 있습니다. 세부 정보는 아래를 참조하세요.</p>


  <p>오늘 시작하려면 업데이트된 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/" target="_blank">Speech Services 설명서를</a> 읽어보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68f057f4-bd50-4491-9d16-f078d7cde433.png"><img alt="Speech services updates" border="0" height="1020" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37fe2ed0-eab9-4630-b232-95c28e8c13db.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Speech Services 업데이트" width="1223"></a></p>


  <h2>새로운 기능&rsquo;</h2>


  <h4>Speech Service용 Python API</h4>


  <ul>
   <li>Windows 및 Linux 운영 체제의 Python 3.5 이상 버전이 지원됩니다.</li>
   <li>Python은 Speech Service가 macOS X(버전 10.12 이상)에서 지원하는 첫 번째 언어입니다.</li>
   <li>Python 모듈은 PyPI에서 편리하게 설치할 수 있습니다.</li>
  </ul>


  <h4>Node.js 지원</h4>


  <ul>
   <li>이제 브라우저에서 JavaScript에 대한 지원 외에도 Node.js 대한 지원을 사용할 수 있습니다. 개발자는 npm 패키지 관리자를 통해 Speech Service 모듈 및 해당 필수 구성 요소를 설치할 수 있습니다.</li>
  </ul>


  <ul>
   <li>이제 Speech Service의 JavaScript 버전을 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2FMicrosoft%2Fcognitive-services-speech-sdk-js&amp;data=02%7C01%7CTina.Coll%40microsoft.com%7C887daa7926d14aca3b1208d6664d881c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636808880531704403&amp;sdata=bNdJIAJGgtPINlIgo%2BlCt1S2mKJSwZanYNOyHr%2FHxbY%3D&amp;reserved=0" target="_blank">GitHub</a> 오픈 소스 프로젝트로 사용할 수 있습니다.</li>
  </ul>


  <h4>Linux 지원</h4>


  <p>Ubuntu 18.04에 대한 지원은 이제 Ubuntu 16.04에 대한 기존 지원 외에도 사용할 수 있습니다.</p>


  <h2>인기 있는 수요에 따른 새로운 기능</h2>


  <h4>성능 향상을 위한 경량 SDK</h4>


  <p>이제 Speech Services는 필요한 동시 스레드, 뮤텍스 및 잠금의 수를 줄임으로써 향상된 오류 보고를 통해 보다 간단한 SDK를 제공합니다.</p>


  <h4>서버 연결 및 연결 상태 제어</h4>


  <p>새로 추가된 연결 개체를 사용하면 SDK가 Speech Service에 연결하는 시기를 제어할 수 있습니다. 이제 서버 연결 및 종료의 정확한 시간을 보고하는 연결 알림을 수신하도록 구독할 수도 있습니다.</p>


  <h4>무제한 오디오 세션 길이 지원</h4>


  <p>JavaScript의 경우 녹음된 오디오 세션에 대한 길이 제한이 해제되었습니다. SDK는 오디오 파일을 버퍼링한 다음, 오디오 데이터를 자동으로 다시 연결하고 서비스에 다시 전송합니다.</p>


  <p>이제 Android APK 생성 중에 ProGuard에 대한 지원도 사용할 수 있습니다.</p>


  <p>비즈니스가 Speech Services의 새로운 기능을 활용할 수 있는 방법에 대한 자세한 내용과 예제는 Speech Services에 대한 <a href="https://aka.ms/csspeech/samples" target="_blank">GitHub 샘플 리포지토리</a>의 <a href="https://aka.ms/csspeech/whatsnew" target="_blank">릴리스 정보</a> 및 샘플을 확인하세요.</p>
