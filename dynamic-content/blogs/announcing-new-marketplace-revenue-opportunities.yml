Slug: announcing-new-marketplace-revenue-opportunities
Title: 새 Marketplace 수익 기회 발표
Summary: 'Microsoft의 성공은 항상 공동 고객의 요구를 충족하기 위해 활기찬 파트너 에코시스템과 협력하는 것을 기반으로 합니다. 클라우드의 급속한 성장으로 파트너 에코시스템도 이러한 성장을 실현할 수 있도록 투자했습니다. '
Content: >-
  <p>Microsofts&rsquo;의 성공은 항상 공동 고객의&rsquo; 요구를 충족하기 위해 활기찬 파트너 커뮤니티와 긴밀히 협력하는 데 기반을 두고 있습니다. 클라우드의 급속한 성장으로 파트너도 이러한 성장을 실현할 수 있도록 투자했습니다.</p>


  <p>오늘, 우리는 새로운 마켓플레이스 투자를 통해 마이크로 소프트 파트너를위한 확장 된 기회를 발표하고 매우 성공적인 IP 공동 판매 프로그램을 확장하는 것을 기쁘게&#39;.</p>


  <h2>새 Marketplace 기능</h2>


  <p>고객은 클라우드 기술을 추구하여 요구 사항에 맞는 솔루션을 빠르고 효율적으로 찾고 있습니다. 이를 보다 쉽게 하기 위해 고객이 Microsoft 및 파트너 에코시스템에서 더 광범위한 솔루션 집합을 찾을 수 있도록 <a href="https://appsource.microsoft.com/en-US/" target="_blank">AppSource</a> 및 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a> 모두에서 마켓플레이스 투자를 확장하고 있습니다.</p>


  <p>이제 클라우드 마켓플레이스는 <strong>파트너의 SaaS 솔루션에 대한 트랜잭션 기능을 </strong>지원하므로 클라우드 기반 솔루션을 찾는 고객에게 원스톱 환경이 됩니다. AppSource 및 Azure Marketplace는 Microsoft Azure, Microsoft 365, Microsoft Dynamics 365 및 Microsoft Power Platform을 구축, 확장 또는 연결하는 파트너를 위해 사용자별 및 사이트별 SaaS 트랜잭션 기능을 모두 제공합니다. 마켓플레이스에서 거래 가능한 SaaS 솔루션을 제공하고 공동 판매 프로그램에 참여하는 ISV는 10%의 할인된 거래 수수료를 받게 됩니다. 우리는 고객이 필요한 솔루션을 찾고 더 큰 파트너 성장을 가능하게 하는 데 도움이 되는 새로운 마켓플레이스 기능에 계속 투자할 것입니다.</p>


  <h2>IP 공동 판매 프로그램 확장</h2>


  <p>2년 전, 우리는 Microsoft Azure 기반으로 하는 파트너&rsquo; 솔루션을 판매하기 위해 세계에서 가장 큰 엔터프라이즈 세일즈포스인 Microsoft Salesforce를 도입한 IP 공동 판매 프로그램을 도입했습니다. ISV 파트너와 Azure 판매자 간의 이러한 협업은 지난 한 해 동안 약 3,000개의 ISV에서 5B 이상의 파트너 수익을 창출하여 30,000개 이상의 엔터프라이즈 고객 기회에 참여했습니다. 이 놀라운 성공을 바탕으로 Azure를 넘어 IP 공동 판매 프로그램을 확장하여 이제 Microsoft 365, Microsoft Dynamics 365 및 Microsoft Power Platform을 기반으로 하는 파트너도 포함됩니다.&nbsp;</p>


  <h2>ISV에 대한 새 채널</h2>


  <p>또한 IP 공동 판매 프로그램을 Microsofts&rsquo; 글로벌 재판매인으로 확장하여 ISV가 비즈니스를 성장시킬 수 있는 새로운 채널을 만들고 있습니다. 2019년 7월 1일부터 AppSource 또는 Azure Marketplace에 게시된 제품이 있는 모든 Microsoft ISV는 Microsofts&rsquo; 전 세계 재판매인 채널을 통해 새로운 배포 방법에 액세스할 수 있습니다. 이렇게 하면 ISV 및 재판매인 파트너 모두에게 새로운 성장 기회가 열리며 고객에게 더 광범위한 솔루션을 제공합니다.</p>


  <p>&nbsp;</p>


