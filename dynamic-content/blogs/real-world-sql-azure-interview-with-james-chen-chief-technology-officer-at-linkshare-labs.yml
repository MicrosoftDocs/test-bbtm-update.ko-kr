Title: 'Real-World SQL Azure: LinkShare Labs의 최고 기술 책임자 인 제임스 첸과의 인터뷰'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Real-World SQL Azure 시리즈의 일환으로 라쿠텐 사업부인 LinkShare Labs의 최고 기술 책임자인 제임스 첸과 이야기를 나눴습니다,...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><span>Real-World SQL Azure 시리즈의 일환으로, 우리는 제임스 첸, LinkShare 연구소의 최고 기술 책임자, Rakuten의 부서, 그의 회사가 </span><span>새로운 LinkShare 번개 애플리케이션을 구동하기 위해</span> <a href="https://azure.microsoft.com/"><span>Windows Azure 플랫폼</span></a><span>, 특히 </span>마이크로 소프트 SQL Azure 활용하는 방법에 대해 이야기했다.</p>  <p><strong><span>MSDN: LinkShare에 대해 알려주세요. 어떤 서비스를 제공하고 기업 비전은 무엇인가요?<br>  </span></strong></p>  <p><strong><span>Chen:</span></strong><span> LinkShare는 검색 엔진 마케팅, 잠재 고객 창출 및 계열사 마케팅과 같은 온라인 마케팅 서비스를 제공하여 광고주를 퍼블리셔와 연결하여 수익을 수익성 있게 성장시키는 데 도움을 줍니다. 앞으로 우리의 비전은 전 세계에 하나의 유연한 성능 마케팅 플랫폼을 제공하는 것입니다. 그것은 어떤 출판사에서 모든 국가의 광고주로의 다리가 될 것입니다. 예를 들어, 미국의 퍼블리셔는 일본의 리드 생성에 대한 보상을 받을 수 있습니다.</span></p>  <p><strong><span>MSDN: 온라인 광고 마켓플레이스에서 LinkShare를 차별화하는 것은 무엇인가요?</span></strong></p>  <p><strong><span> Chen: </span></strong><span>일반 광고 네트워크와 달리 LinkShare는 광고 노출 수 또는 사용자&rsquo; 클릭 수뿐만 아니라 변환&mdash; 작업이 완료된 판매액&mdash;에 따라 지급됩니다. 하지만 그 보다 더, 경쟁 업체에서 우리를 차별화 하는 것은 우리가 큰, 이름 브랜드 광고주에 초점을 맞추고, 우리는 우리의 고급 특허 기술과 함께 전문가 컨설팅 서비스를 제공.</span></p>  <p><strong><span>MSDN: LinkShare가 클라우드 기반 솔루션을 살펴보도록 유도한 것은 무엇인가요?</span></strong></p>  <p><strong><span> 첸:</span></strong><span> 우리의 비전으로 돌아왔습니다. 어디서나 사용할 수 있는 광고 애플리케이션을 개발할 수 있도록 진정한 글로벌 시스템을 제공하고자 했습니다. 이 목표 뒤에는 성능과 비용이라는 두 가지 드라이버가 있었습니다. 비용 효율적으로 확장할 수 있는 애플리케이션을 빌드하고 실행하려면 최소한의 개발 노력과 글로벌 배포 지원이 필요한 기술 플랫폼이 필요했습니다. 특히&mdash; 클라우드 플랫폼&mdash; 및 클라우드 기반 데이터베이스만 해당 기준을 충족합니다. 첫 번째 단계로, LinkShare Lightning 작업당 비용 마케팅 솔루션을 클라우드 기반 애플리케이션으로 빌드하고 배포하려고 했습니다.</span></p>  <p><strong><span>MSDN: Windows Azure 플랫폼 외에 클라우드 플랫폼을 고려했나요?</span></strong></p>  <p><strong><span> Chen:</span></strong><span> 다른 두 주요 공급자를 살펴보았습니다. 첫 번째는 개발자에게 생산성을 높이기 위해 너무 많은 투자가 필요했을 것입니다. Windows Azure 플랫폼이 두 번째 플랫폼보다 확실한 승자가 된 이유는 Microsoft가 세계적 수준의 플랫폼 서비스 공급자&lsquo;라는 것입니다.&rsquo; 또한 클라우드 혁신 및 기능 개발에 대한 Microsoft의 헌신은 우리에게 매우 중요합니다. 매 분기마다 새로운 Windows Azure 플랫폼 도구가 출시되어 쉬운 개발을 지원하는 반면, 일부 경쟁사&rsquo; 플랫폼에서는 개발 스택을 완료하기 위해 오픈 소스 솔루션을 함께 꿰뚫어 많은 작업을 직접 수행해야 합니다.</span></p>  <p><strong><span>MSDN: LinkShare Lightning은 데이터를 많이 사용합니다. SQL Azure 데이터베이스 요구 사항을 어떻게 충족하나요?</span></strong></p>  <p><strong><span> Chen:</span></strong><span> SQL Azure 비용 효율적인 주문형 확장성을 제공합니다. 연말연시 쇼핑 시즌 동안 수요가 가장 많기 때문에&rsquo; 나머지 기간은 10배 더 높습니다. 추가 계절적 용량을 위해 하드웨어를 추가하거나 소프트웨어를 변경하여 짧은 시간 동안 부하를 처리하려고 하지 않으며&rsquo;, SQL Azure 사용할 필요가 없습니다&rsquo;. SQL Azure 사용하는 가장 중요한 부분은 규모가 아무리 커지더라도 애플리케이션이 작동할 것임을 알고 있다는 것입니다.</span></p>  <p><strong><span>MSDN: 향후 플랫폼에 대한 계획은 무엇이며 어떤 이점이 있나요?</span></strong></p>  <p><strong><span> Chen:</span></strong><span> 비즈니스를 전 세계적으로 그리고 수익성 있게 확장하려면 Windows Azure 플랫폼과 같은 솔루션이 필요합니다. 시간이 지남에 따라, 이것은 연간 수천만 달러를 절약하고 우리가 빠르게 확장 할 수 있습니다.</span></p>  <p><span>플랫폼의 주요 이점은 온-프레미스 소프트웨어 및 데이터 센터에 필요한 전통적인 방식으로 azure 또는 SQL Azure Windows 관리할 필요가 없다는&rsquo; 것입니다. 나는 세계의 거의 모든 소프트웨어 개발 상점이 were were가&mdash; 개발을 풀 타임으로 처리 할 방향으로&rsquo; 움직일 것이며, 다른 모든 것들은 클라우드에서 우리를 돌볼 것이라고 생각합니다. 개발자에게 최상의 &lsquo;플랫폼을 서비스&rsquo;로 제공하는 데 있어 Microsoft는 선견지상적인 리더라고 생각합니다</span>.</p>  <p><span>다음에서 전체 이야기를 읽어보세요.</span><span> </span><a href=""></a></p>  <p><span>자세한 내용은 다음을 참조하세요</span><span>. <br></span>www.sqlazure.com</p>'
