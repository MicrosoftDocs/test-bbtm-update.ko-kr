Title: 'SQL Azure 관리 포털 팁 및 요령: 2부'
Summary: 최근 업그레이드된 SQL Azure 관리 포털에서 두 부분으로 구성된 시리즈 중 두 번째 시리즈입니다.&nbsp; 1부를 보려면 여기를 클릭하십시오.&nbsp; 업그레이드된 기능의 짧은 비디오 데모를 볼 수도 있습니다.
Content: '<p>최근 업그레이드된 SQL Azure 관리 포털에서 두 부분으로 구성된 시리즈 중 두 번째 시리즈입니다.&nbsp; 1부를 보려면 여기를 클릭하십시오.&nbsp; 업그레이드된 포털의 짧은 비디오 데모를 여기에서 볼 수도 있습니다.&nbsp; 이 블로그 게시물은 다음을 포함하여 새 관리 및 디자인 작업 영역을 자세히 다룹니다.</p>  <ul>  <li>DAC를 통한 데이터베이스 만들기 및 업그레이드</li>  <li>쿼리 모니터링, 쿼리 계획 및 쿼리 성능 통계</li>  <li>데이터베이스 스키마 및 쿼리 디자이너</li>  <li>데이터베이스 종속성 보기</li>  </ul>  <h3>데이터베이스 만들기 개선 사항</h3>  <p>이 <a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0021">SQL Azure </a>릴리스에서는 더 큰 데이터베이스에 대한 지원이 추가되었습니다. SQL Azure 만들 수 있는 가장 큰 데이터베이스는 이제 최대 150GB입니다. 또한 데이터베이스에 대한 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms143726.aspx">데이터 정렬</a> 선택 지원도 추가되었습니다. 아래에 표시된 새 데이터베이스 만들기 보기는 이러한 새로운 기능을 강조 표시합니다.<img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4722.Portal21.png" alt="" border="0"></p>  <p>  <p align="center"><b>그림 1. 데이터베이스 만들기</b></p>  <h3>데이터베이스 업그레이드 개선 사항</h3>  <p>포털의 새 관리 기능에는 DAC 기술을 사용하여 데이터베이스에 대한 스키마를 업그레이드하는 기능이 포함됩니다. 데이터베이스를 선택한 후 리본에서 업그레이드 단추를 선택하여 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee210455.aspx">DAC</a> 패키지 파일에 데이터베이스 스키마 및 데이터를 업그레이드하도록 요청하는 일련의 단계를 안내합니다. 이 워크플로는 마지막 DAC가 적용된 이후 스키마의 변경 내용을 경고하고 업그레이드로 인해 발생할 수 있는 잠재적인 데이터 손실에 대해서도 경고합니다. 또한 이 페이지에서는 업그레이드의 일부로 실행될 T-SQL 스크립트를 볼 수 있을 뿐만 아니라 업그레이드를 설명하는 html 보고서를 저장할 수도 있습니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2766.Portal22.png" alt="" border="0">&nbsp;</p>  <p align="center"><b>그림 2. 데이터베이스 업그레이드</b></p>  <h3>데이터베이스 요약</h3>  <p>관리 작업 영역에서 데이터베이스 요약 보기로 빠르게 이동할 수 있습니다. 각 데이터베이스 타일에는 사용자를 이끄는 인라인 작업이 있습니다. 데이터베이스 요약 페이지에서는 데이터베이스에 대한 정보의 스냅샷을 제공합니다. 여기에는 크기, 사용 가능한 공간 및 활성 연결과 같은 데이터베이스 속성과 지난 3개월 동안의 쿼리에 대한 CPU 사용량 스냅샷이 포함됩니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0385.Portal23.png" alt="" border="0"></p>  <p align="center"><b>그림 3. 데이터베이스 요약</b></p>  <h3>쿼리 모니터링 및 문제 해결</h3>  <p>이 보기에는 데이터베이스 요약 페이지와 함께 포털에서 쿼리 문제 해결을 위한 진입점인 다른 탭이 있습니다. 쿼리 성능 탭에는 CPU 및 I/O와 같은 다양한 메트릭에서 비용이 가장 높은 쿼리 계획이 나열됩니다(데이터는 쿼리 계획 캐시의 스냅샷임). 다양한 쿼리 성능 메트릭을 기준으로 정렬할 수 있습니다. 쿼리 세부 정보를 드릴다운하면 특정 쿼리의 관련 세부 정보(캐시의 수명 동안 쿼리 계획 및 해당 통계에 대한 정보의 스냅샷)가 제공됩니다. 쿼리에 대한 그래픽 쿼리 계획을 확인할 수도 있습니다. 계획 통계, 그래픽 세부 정보 및 쿼리 텍스트를 함께 사용하면 몇 가지 기본 쿼리 계획 성능 문제 해결을 수행하기에 충분한 정보를 제공합니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1732.Portal24.png" alt="" border="0"></p>  <p align="center"><b>그림 4. 쿼리 성능</b></p>  <p>그래픽 계획 세부 정보에서 축소 및 축소하여 계획 연산자 관련 정보로 이동하고 연산자를 클릭하면 더 자세한 정보를 얻을 수 있습니다. 그래픽 계획의 오른쪽에 있는 컨트롤은 특정 유형의 연산자를 필터링하고 강조 표시하는 기능을 제공합니다. SQL Azure 엔진에서 제공하는 쿼리 힌트는 정보 메시지로 표시됩니다. 이러한 힌트는 문제의 특정 쿼리만 고려하고 제안을 구현하기 전에 전체 데이터베이스 워크로드의 컨텍스트에서 제안을 고려해야 합니다(예: 인덱스를 추가하면 선택 쿼리를 개선하는 동시에 워크로드에서 쿼리를 삽입, 업데이트 및 삭제하는 데 더 많은 비용이 발생함). 여기에 표시된 쿼리 편집기 창은 읽기 전용입니다. 편집 리본 단추를 사용하여 편집 가능한 모드에서 동일한 쿼리를 열면 변경하고 예상 계획을 이 계획 스냅샷과 비교할 수 있습니다.</p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0602.Portal25.png" alt="" border="0"></p>  <p align="center"><b>그림 5. 쿼리 계획</b></p>  <h3>디자인 작업 영역: 데이터베이스 스키마 및 데이터</h3>  <p>디자인 작업 영역은 많은 새로운 기능으로 향상되었습니다. 이제 쿼리 편집기에서 SQL Server Management Studio 쿼리 편집기와 유사한 T-SQL 키워드 및 문자열을 강조 표시하는 구문 색 지정을 지원합니다. 또한 쿼리 편집기는 실제 또는 예상 쿼리 계획을 볼 수 있는 새로운 기능을 추가합니다. T-SQL 쿼리 실행의 일부로 반환된 메시지, 결과 집합 및 쿼리 계획은 탭에서 사용할 수 있습니다. 탭&nbsp; (결과)을 클릭하면 일괄 처리의 첫 번째 쿼리에 해당하는 정보가 표시됩니다. 결과 집합 바로 위에는 일괄 처리의 일부로 여러 개의 T-SQL 쿼리가 있는 경우 일괄 처리의 다른 문에 해당하는 결과 집합으로 전환할 수 있는 드롭다운 목록이 있습니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2476.Portal26.png" alt="" border="0"></p>  <p align="center"><b>그림 6. 쿼리 편집기 &amp; 여러 결과 집합</b></p>  <p>이제 포털에서 SQL Azure 지원되는 모든 데이터 형식을 완전히 지원합니다. 예를 들어 포털은 라이브 Bing 맵의 공간 데이터를 보여주는 결과 보기의 공간 데이터 탭에 공간 데이터를 표시합니다. 다른 지도 배경을 사용하여 지도를 보도록 선택할 수 있으며 공간 데이터 집합의 각 레코드에 대한 도구 팁을 표시하도록 선택할 수도 있습니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2350.Portal27.png" alt="" border="0"></p>  <p align="center"><b>그림 7. 공간 데이터 지원</b></p>  <p>새 인덱스 및 외래 키 관리 환경은 끌어서 놓기 인터페이스를 지원하며 인덱스 및 키의 더 나은 시각화를 제공합니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2210.Portal28.png" alt="" border="0"></p>  <p align="center"><b>그림 8. 외래 키 및 인덱스 관리</b></p>  <h3>종속성 뷰어</h3>  <p>가장 많이 요청된 기능 중 하나는 데이터베이스 내에서 개체 종속성을 보는 기능을 추가하는 것이었습니다. 이제 해당 기능을 포털에 추가했습니다. 디자인 보기에서 테이블 또는 저장 프로시저와 같은 데이터베이스 개체를 선택한 다음 종속성 작업을 클릭하면 해당 특정 스키마 개체에 대한 다양한 종속성을 보여 주는 보기로 이동합니다. 종속성 그래프 보기를 확대 및 축소하여 세부 정보를 더 많거나 적게 표시할 수 있습니다. 확대/축소 보기는 해당 개체에 대한 세부 정보가 있는 개체에 대한 타일과 편집 보기로 직접 이동하는 것과 같은 인라인 동작을 생성합니다. 보기 바로 위에는 뷰가 모든 개체 종속성을 표시할 수 있는 단추가 있습니다. 이 보기는 탐색 도구로 유용하며 데이터베이스 내에서 복잡한 종속성의 스냅샷을 가져올 수 있는 환경을 제공합니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4212.Portal29.png" alt="" border="0"></p>  <p align="center"><b>그림 9. 개체 종속성 그래프</b></p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8420.Portal210.png" alt="" border="0"></p>  <p align="center"><b>그림 10. 인라인 작업</b></p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0830.Portal211.png" alt="" border="0"></p>  <p align="center"><b>그림 11. 모든 종속성</b></p>  <h3>페더레이션</h3>  <p>SQL Azure Q4 2011 서비스 릴리스에서는 애플리케이션을 대규모로 사용하도록 설정하는 새로운 기능을 도입했습니다. 페더레이션은 분할 디자인 패턴을 SQL Azure 가져오며 포털은 페더레이션을 위한 매우 간단하고 쉬운 관리 환경을 제공합니다. 페더레이션된 루트 데이터베이스는 페더레이션&rdquo;이 있는 데이터베이스 아래&ldquo;의 관리 작업 영역에 나열되며 데이터베이스 요약 보기는 페더레이션의 페더레이션 멤버 수를 강조 표시하며, 모든 종류의 크기가 압력인 페더레이션 멤버를 관리할 수 있는 페더레이션된 뷰로 빠르게 탐색할 수 있습니다. 이에 대한 자세한 내용은 Cihan Biyikoglu의 SQL Azure 페더레이션 블로그를 참조하세요.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2437.Portal212.png" alt="" border="0"></p>  <p align="center"><b>그림 12. 페더레이션 멤버 관리</b></p>  <p>사용자 의견을 계속 듣고 향후 업그레이드에서 많은 새로운 요청된 기능을 추가할 예정입니다. 피드백 및 기능 요청을 자유롭게 제공하세요.&nbsp; 기능 요청을 제출하거나 일반적인 피드백을 제공하려면 다음을 수행합니다.</p>  <p>1. 로 이동합니다 <a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback">https://connect.microsoft.com/SQLServer/Feedback</a>.</p>  <p>2. 기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</p>  <p>3. 문제가 제출되지 않은 것으로 확인되면 페이지를 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 <b>피드백 제출</b> 단추를 클릭합니다.</p>  <p>4.<b>피드백 선택</b> 양식에서 <b>SQL Server 제안 양식을</b> 클릭합니다.</p>  <p>5.버그 양식에서 <b>범주</b> = SQL Azure 데이터베이스를 선택합니다.</p>  <p>6. 요청을 완료합니다.</p>  <p>7.<b>제출</b>을 클릭하여 Microsoft에 양식을 보냅니다.</p>  <p>커뮤니티 기반 지원을 위해 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/threads">SQL Azure MSDN 포럼</a>에 질문을 게시합니다. 제품 팀은 거기에 게시 된 질문에 대답하기 위해 최선을 다할 것입니다.&nbsp; 피드백 제출 프로세스 또는 포털 액세스에 대한 질문이 있는 경우 다음 전자 메일 메시지를 <a target="_blank" href="mailto:sqlconne@microsoft.com">sqlconne@microsoft.com</a>보내주세요.</p>'
