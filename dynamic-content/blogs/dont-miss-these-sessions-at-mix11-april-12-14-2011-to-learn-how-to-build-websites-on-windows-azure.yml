Slug: dont-miss-these-sessions-at-mix11-april-12-14-2011-to-learn-how-to-build-websites-on-windows-azure
Title: 2011년 4월 12일부터 14일까지 MIX11에서 이러한 세션을 놓치지 마세요. Windows Azure에서 웹 사이트를 빌드하는 방법을 알아보세요.
Summary: 다음 주 라스베이거스에서 MIX11에 참석하려는 경우 NV는 이러한 세션을 놓치지 않고 Windows Azure 플랫폼 및 ASP.NET CMS 공급자가 확장성이 뛰어나고 풍부한 빌드를 가능하게 하는 방법을 알아봅니다.
Content: '<p>다음 주 라스베이거스에서 <a target="_blank" href="https://go.microsoft.com/?linkid=9768393">MIX11</a>에 참석하려는 경우 NV는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼 및 ASP.NET CMS 공급자가 확장성이 뛰어나고 풍부하며 매력적인 웹 환경을 빠르고 원활하게 빌드할 수 있는 방법을 배우기 위해 이러한 세션을 놓치지 마세요. 전체 설명을 보려면 각 제목을 클릭합니다.</p>  <p><b>2011년 4월 12일 화요일<br>  </b></p>  <p>오전 11:30 - 오후 12:30:&nbsp;&nbsp;&nbsp;&nbsp; <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/FRM06">과수원 분해:&nbsp; 빌드, 사용자 지정, 확장, 배송</a></p>  <p><b>2011년 4월 13일 수요일</b></p>  <p> </p>  <p>오후 2:00-2:25: &nbsp; &nbsp;&nbsp; <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/EXT12">DotNetNuke 및 Windows Azure: 클라우드로 비즈니스 활용</a> </p>  <p>2:00 - 오후 2:25:&nbsp;&nbsp;&nbsp;&nbsp; <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/EXT16">빠른 차선에서의 생활: Windows Azure에 Umbraco CMS 신속하게 배포</a></p>  <p>오후 2:35-3:00:&nbsp;&nbsp;&nbsp;&nbsp; <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/EXT10">Windows Azure에서 Kentico CMS를 사용하여 웹 사이트 빌드</a></p>  <p>오후 2:35- 3:00:&nbsp;&nbsp;&nbsp;&nbsp; <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/EXT24">Razor 및 Umbraco CMS를 사용하여 웹 개발 기술 선명</a>화</p>  <p>모든 시간 PDT; 세션 일정 정보는 변경될 수 있습니다.</p>  <p>MIX11에 연결할 수 없는 경우 2011년 4월 12일과 13일 오전 9:00 PDT에 라이브 기조 방송에 참가하고 녹화 후 약 24시간 후에 온라인으로 세션을 시청하거나 다운로드할 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/06/don-t-miss-these-sessions-at-mix11-april-12-14-2011-to-learn-how-to-build-websites-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
