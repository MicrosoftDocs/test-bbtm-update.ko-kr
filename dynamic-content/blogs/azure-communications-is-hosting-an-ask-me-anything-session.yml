Title: Azure Communications는 "무엇이든 물어보세요" 세션을 호스팅합니다!
Summary: Azure Portal 및 Azure 상태 페이지에서 이러한 서비스 알림이 어디에서 오는지 궁금한 적이 있나요?
Content: >-
  <p>Azure Portal 및 Azure 상태 페이지의 서비스 알림이 어디에서 오는지 궁금한 적이 있나요? 일부 메시지에 다른 메시지보다 더 많은 정보가 있는 것처럼 보이는 이유가 궁금한가요? 중단 문에 포함된 내용에 대해 자세히 알아보고 싶나요? 이 것을 알아 볼 수있는 기회입니다!</p>


  <p>Azure Communications 팀은 Reddit 및 Twitter에서 특별 &quot;AMA(Ask Me Anything&quot; ) 세션을 개최합니다. Reddit 세션은 3월 11일 월요일 오전 10:00부터 PST 정오까지 진행됩니다. 고객은 AMA가 라이브 상태일 때 <a href="https://www.reddit.com/r/AZURE/">/r/Azure</a> subreddit에 게시하여 참여할 수 있습니다. 트위터 세션은 3월 13일 수요일 오전 10:00부터 PST 정오까지 직후에 진행됩니다. 3월 13일 이전에 팔로우 <a href="https://twitter.com/AzureSupport">@AzureSupport</a> 하고 해시태그 #AzureCommsAMA 사용하여 이벤트 중에 트윗하세요.</p>


  <h2>우리는 Who?</h2>


  <p>가동 중단이 발생할 때 대부분의 고객 대면 통신을 초안 작성, 승인 및 게시하는 위기 시기에 첫 번째 응답자 중 한 명입니다. 포털의 Azure 서비스 상태 블레이드, Azure 상태 웹 페이지 또는 @AzureSupport Twitter 핸들에서도 메시지를 볼&#39;있습니다. 우리는&#39;고객과 백그라운드에서 일어나는 행동 사이의 격차를 해소하고 싶다고 생각합니다.</p>


  <h2>어떤 종류의 통신을 제공합니까?</h2>


  <p>우리의 통신은 매우 위기 지향적입니다. Azure 플랫폼에서 어떤 종류의 서비스 중단이 발생하는 경우 Microsoft는 고객에게 시기 적절한 정확한 정보를 제공해야 합니다. 여기에는 중단, 유지 관리 업데이트 및 고객을 위한 기타 잘 알고 있는 정보에 대한 정보가 포함됩니다. 그러나 우리는 광고 또는 홍보 통신을 관리하지 않습니다.</p>


  <h2>어디에서 통신합니까?</h2>


  <p>고객과 통신하기 위한 세 가지 기본 채널인 포털의 Azure Service Health, Azure Status 웹 페이지 및 @AzureSupport Twitter가 있습니다.</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Health/AzureHealthBrowseBlade/serviceIssues"><b>Azure Service Health</b></a> - Azure Service Health는 Azure 플랫폼 관련 문제가 리소스에 영향을 주는 경우 고객에게 직접 맞춤형 지침을 제공합니다. 고객은 포털에서 개인 설정된 대시보드를 검토하고, 대상 알림(이메일, SMS, 웹후크 등)을 설정하고, 지원을 받고, 세부 정보를 쉽게 공유할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/status/"><b>Azure Status 웹 페이지</b></a> - 이 공용 웹 페이지(로그인 필요 없음)는 주요 인시던트에 대한 업데이트를 제공하거나 포털에서 Azure Service Health에 대한 액세스를 방해하는 알려진 문제가 있는 경우에만 사용됩니다. 고객은 Azure Service Health에 액세스할 수 없는 경우에만 이 페이지를 참조해야 합니다.</p>


  <p><a href="https://twitter.com/azuresupport"><b>@AzureSupport Twitter</b></a> - 에서 여러 가지 면에서 @AzureSupport Twitter 핸들은 통신 프로세스의 동적 구성 요소입니다. Twitter를 사용하면 엔지니어링 및 지원 팀이 Twitter에서 고객 참여를 통해 Azure 플랫폼의 펄스를 측정하고 Azure Status 웹 페이지에 대한 보완 리소스 역할을 할 수 있습니다. 필요한 @AzureSupport 경우 Azure Service Health 또는 Azure Status 웹 페이지를 사용할 수 없는 경우에도 통신 매체로 사용할 수 있습니다.</p>


  <h2>AMA를 호스팅하는 이유는 무엇인가요?</h2>


  <p>Were&rsquo;는 솔직히 &ndash; 말해서 고객과 백그라운드에서 일어나는 행동 사이에 가능한 한 약간의 연결이 끊어지길 원합니다. AMA는 보다 친밀하고 비공식적인 수준에서 고객과 소통할 수 있는 기회를 제공하며, 위기 시기에 내려진 실시간 의사 결정에 대한 고객으로부터 직접 피드백을 받을 수 있도록 합니다. Reddit과 Twitter를 통해 다중 채널 AMA를 호스팅하면 광범위한 소셜 커뮤니티와 연결하는 동시에 고객에게 투명성에 기반한 경험을 제공할 수 있습니다.</p>


  <h2>Who 있을 것인가? 어떻게 참가할 수 있나요?</h2>


  <p>Reddit을 사용하는 경우&rsquo; 3월 11일 월요일 오전 10:00 PST까지 <a href="https://www.reddit.com/r/azure/">/r/Azure subreddit</a> 를 구독합니다. Azure Communications 팀의 Pochian Lee, Drey Zhuk 등은 정오까지 Reddit에 대한 질문에 답변할 예정입니다. 로그인하고 질문을 게시하여 시작하기만 하면 됩니다. 트위터에 당신이&rsquo; 찢어 경우, 수요일 전에 따라 <a href="https://twitter.com/azuresupport">@AzureSupport</a> 해야합니다, 3 월 13 일. PST 오전 10:00부터 팀은 정오까지 트위터에서 질문에 답변할 것입니다. 이벤트 중에 질문을 <a href="https://twitter.com/azuresupport">@AzureSupport</a> 트윗하고 #AzureCommsAMA 해시태그를 포함해야 하므로 놓치지&#39;있습니다! 이벤트 중에는 질문에만 답변할 수 있지만, 고객은 3월 8<sup>일</sup> 오전 10:00부터 언제든지 질문을 게시하거나 트윗하는 것이 좋습니다. 이렇게 하면 서로 다른 표준 시간대의 고객에게 참여할 수 있는 기회가 제공됩니다.</p>


  <h2>이미 있을 수 있는 질문:</h2>


  <h3>Azure Status 웹 페이지에 영향을 받고 여전히 녹색으로 표시되는 이유는 무엇인가요?</h3>


  <p>대부분의 가동 중단은 제한된 고객 하위 집합에 영향을 미치며 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Health/AzureHealthBrowseBlade/serviceIssues">, Azure Service Health 블레이드</a>를 통해 영향을 받은 고객에게 직접 연락합니다. Azure Status 웹 페이지는 고객이 더 광범위한 규모로 인식해야 하는 주요 영향 이벤트에 대한 정보를 제공합니다.</p>


  <h3>가동 중단 시 지원 사례를 제기합니까?</h3>


  <p>중단으로 인해 영향을 받았는지 확인하기 위해 Azure Service Health 블레이드를 살펴보면 문제가 관찰된 영향&rsquo;과 일치하지 않는&rsquo; 경우 Azure 지원 사례를 만드는 것이 좋습니다.</p>


  <p>Azure Service Health 블레이드 내에 알림이 표시되지 않고 중단이 있다고 생각되는 경우 Azure 지원 사례를 만드세요.</p>


  <h3>중단 중에 Azure Service Health 블레이드에 알림이 표시되지&#39;경우 지원 티켓을 제기해야 하나요?</h3>


  <p>중단의 영향을 받고 있다고 생각되면 그렇습니다!</p>


  <h3>가동 중단 시 전자 메일, SMS 등을 통해 알림을 받으하려면 어떻게 해야 하나요?</h3>


  <p>고객은 <b>Azure Service Health</b> 및 <b>Azure Resource Health</b>를 통해 추가 알림을 받을 수 있습니다.</p>


  <p><b>Azure Service Health</b> - 중단 중에 알림을 받으려면 Azure Service Health 내에서 기본 설정으로 경고를 설정해야 합니다(예: &nbsp;미국 동부의 내 가상 머신에 영향을 주는 중단에 대한 알림을 받습니다.) 추가 정보를 찾고 이 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log-service-notifications?toc=%2fazure%2fservice-health%2ftoc.json#alert-and-new-action-group-using-azure-portal">설명서</a>에서 알림을 요청하는 방법을 알아봅니다.</p>


  <p><b>Azure Resource Health</b> - 개별 리소스의 상태에 따라 알림을 받으려면(즉, 이러한 두 특정 Virtual Machines에 대한 문제에 대한 알림을 받으려는 경우) 고객은 이 <a href="https://docs.microsoft.com/en-us/azure/service-health/resource-health-alert-arm-template-guide">문서의</a> 단계에 따라 Resource Health 경고를 구성할 수 있습니다.</p>


  <h3>Service Health 경고가 설정된 경우 중단 알림을 받지 못한 이유는 무엇인가요?</h3>


  <p>당사는 영향을 받은 고객에게 원격 분석을 사용하여 중단 사실을 알리기 위해 최선을 다하고 있으며, 영향을 받은 모든 고객에게 경고할 수 있도록 원격 분석을 개선하기 위해 적극적으로 노력하고 있습니다. Weve&rsquo;는 시스템 내의 고충실도 모니터링에서 자동화된 경고가 트리거되는 특정 시나리오에서 큰 진전을 이루었습니다. Were&rsquo;는 적절한 고객에게 적시에 정보를 제공할 수 있도록 이 원격 분석을 추가로 개발하려고 합니다.</p>


  <h3>Azure Service Health 통신을 어디에서 찾을 수 있나요?</h3>


  <p>Azure <a href="https://portal.azure.com/#blade/Microsoft_Azure_Health/AzureHealthBrowseBlade/serviceIssues">Service Health 블레이드</a> 내에서 통신을 볼 수 있습니다.</p>


  <h3>포털에서 너무 늦게 통신을 받는 이유는 무엇인가요?</h3>


  <p>&rsquo;고객에게 미치는 영향 및 관련 서비스의 유효성을 검사하는 즉시 고객에게 즉시 알릴 수 있습니다. Were&rsquo;는 고객이 실시간으로 인식할 수 있도록 자동화 및 원격 분석을 개선하기 위해 적극적으로 노력하고 있습니다.</p>


  <h3>포털에 로그인할 때 이러한 통신이 더&#39;않는 이유는 무엇인가요?</h3>


  <p>이전에 이 피드백을 들었으며 현재 Azure Portal에서 통신의 가시성을 개선하기 위해 파트너 팀과 협력하고 있습니다.</p>


  <p><strong>참여하려면 <a href="https://www.reddit.com/r/azure/">/r/Azure</a>를 구독하고 2019년 3월 11<sup>일</sup> 이전에 Twitter를 팔로우 <a href="https://twitter.com/azuresupport">@AzureSupport </a>해야 합니다. 우리는 이벤트 중에 귀하의 질문에 실시간으로 대답하기를 기대합니다!</strong></p>
