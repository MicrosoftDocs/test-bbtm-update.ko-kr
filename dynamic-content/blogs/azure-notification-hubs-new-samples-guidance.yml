Slug: azure-notification-hubs-new-samples-guidance
Title: Azure Notification Hubs – 새로운 샘플 & 지침
Summary: 이 게시물에서 요약할 새로운 Notification Hubs 샘플 및 지침 문서의 전체 회전을 발표하게 되어 기쁩니다.
Content: >-
  이 게시물에서 요약할 새로운 Notification Hubs 샘플 및 지침 문서의 전체 회전을 발표하게 되어 기쁩니다.

  <ol>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-faq/"><strong>Notification Hubs - 질문과 대답</strong></a> : 이 FAQ 문서는 가격 책정에 이르기까지 자주 묻는 질문에 대한 원스톱 상점을 제공합니다(예, 새 <a href="https://azure.microsoft.com/en-us/pricing/details/notification-hubs/">가격은</a> 구독의 푸시 수를 기반으로 하므로 Notification Hubs를 매우 매력적으로 만드는 허브 또는 네임스페이스의 수는 중요하지 않음), 성능/대기 시간 특성 및 개발/디자인 지침에 대한 SLA를 제공합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-diagnosing/"><strong>Notification Hubs 문제 해결 지침</strong></a> : 가장 일반적인 질문 중 하나는 특히 보낸 알림이 디바이스에 표시되지 않을 때 문제를 해결하는 방법입니다. 이 백서는 많은 일반적인 문제를 살펴보고 도구를 가리키며 문제 해결에 대한 유용한 팁 &amp; 인사이트를 제공합니다.</li>
      <li><a href="https://github.com/Azure/azure-notificationhubs-samples/tree/master/FetchNHTelemetryInExcel"><strong>원격 분석 내보내기 샘플</strong></a> : 보셨듯이 다양한 유용한 차트를 통해 Azure 관리 포털에서 풍부한 원격 분석 데이터를 사용할 수 있습니다. 또한 REST API를 통해 이 원격 분석 데이터를 노출하여 내보내고 사용할 수 있습니다. 이 샘플에서는 이러한 REST API를 사용하여 Excel 환경으로 바로 VSTO Excel 애플리케이션에서 이러한 메트릭을 검색하는 방법을 안내합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-enterprise-push-architecture/"><strong>Enterprise 푸시 지침</strong></a>: 현재 기업은 최종 사용자(외부) 또는 직원(내부)을 위한 모바일 애플리케이션을 만드는 방향으로 점차 이동하고 있습니다. 기업은 가동 중인 기존 백엔드 시스템이 모바일 애플리케이션 아키텍처에 통합되어야 하는 메인프레임 또는 일부 LoB 애플리케이션이 되도록 합니다. 이 가이드에서는 일반적인 시나리오에 사용 가능한 솔루션을 권장하는 이 통합을 가장 잘 수행할 수 있는 방법에 대해 설명합니다.</li>
      <li><strong>서버 쪽 SDK - </strong>
  <ul>
      <li><span style="text-decoration: underline;">Java SDK </span>- 이제 .NET SDK에서 사용 가능한 기능 집합과 동등한 공식 Java SDK가 있습니다. 이 원본은 <a href="https://github.com/Azure/azure-notificationhubs-java-backend">github</a> 에서 찾을 수 있으며 설명서는 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-java-backend-how-to/">있습니다</a>. 등록을 수행할 뿐만 아니라 이 SDK를 사용하여 Notification Hubs로 보낼 수 있습니다.</li>
      <li><span style="text-decoration: underline;">Node.js SDK </span>- Notification Hubs 작업에 대한 지원은 <a href="https://github.com/Azure/azure-sdk-for-node">Github</a> 에서 사용할 수 있는 Azure Node.js SDK <a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-nodejs-how-to-use-notification-hubs/">에서 사용할 수</a> 있으며 여기에서 설명서를 사용할 수 있습니다. 다시 - Notification Hubs에 등록 및 보내기가 모두 지원됩니다.</li>
      <li><span style="text-decoration: underline;">Python SDK</span> - Notification Hubs Python SDK에 대한 샘플을 릴리스했습니다. 이 샘플은 Notification Hub REST 엔드포인트에서 SAS 키를 사용하여 인증하고 Python을 사용하여 알림을 보내는 방법을 보여 줍니다. 설명서는 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-nodejs-how-to-use-notification-hubs/">있습니다</a>.</li>
  </ul>

  </li>
      <li><strong>클라이언트 쪽 샘플 -  </strong></li>
  </ol>

  <ul>

  <ul>
      <li><a href="https://github.com/Azure/azure-notificationhubs-samples/tree/master/PushToSafari">Safari</a> - 에 푸시 Apple은 널리 사용되는 OS X에서 Safari 푸시 알림을 지원합니다. 사용자가 웹 사이트에 대한 푸시 알림을 수신하는 데 동의하면 사용자가 웹 사이트 또는 Safari 브라우저가 열려 있지 않더라도 알림을 받을 수 있습니다. 물론 사용자는 Safari 구성을 사용하여 언제든지 이러한 알림에서 구독을 취소할 수 있습니다. 이러한 알림은 Notification Hubs가 이미 지원하는 iOS 디바이스에 대한 네이티브 알림을 제공하는 데 사용되는 것과 동일한 서비스인 APNS(Apple Push Notification Service)를 사용하여 전달됩니다. Notification Hubs를 사용하여 이러한 알림을 보내는 방법에 대한 자습서입니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-chrome-get-started/">Chrome 앱</a> - Google은 Chrome Apps에 푸시 알림 보내기도 지원합니다. 이는 웹 사이트 푸시가 아니며 Chrome 브라우저에 Chrome 앱이 있어야 합니다. 이러한 알림은 네이티브 Android 알림에 대해 동일한 시스템인 GCM(Google Cloud Messaging)을 통해도 전달됩니다. Notification Hubs를 사용하여 이러한 알림을 Chrome Apps에 보내는 방법에 대한 자습서입니다.</li>
      <li><a href="https://github.com/Azure/azure-notificationhubs-samples/tree/master/PushToSLPhoneApp">Windows Phone Silverlight</a> - Azure Notification Hubs Windows Phone SDK는 현재 Windows Phone 8.1 Silverlight 앱에서 WNS 사용을 지원하지 않습니다. 이 샘플에서는 Notification Hubs를 통해 알림을 받을 수 있도록 Azure Notification Hubs에 등록하는 Windows Phone 8.1 Silverlight 앱을 만드는 단계를 안내합니다.</li>
  </ul>

  </ul>

  감사합니다.
