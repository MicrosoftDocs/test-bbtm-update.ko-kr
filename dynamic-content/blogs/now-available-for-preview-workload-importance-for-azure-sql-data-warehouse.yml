Title: '미리 보기로 제공: Azure SQL Data Warehouse의 워크로드 중요도'
Summary: Azure SQL Data Warehouse는 모든 규모의 기업을 위한 빠르고 유연하며 안전한 분석 플랫폼입니다. 현재는 고객이 리소스를 보다 효율적으로 관리할 수 있도록 Gen2 플랫폼에서 워크로드 중요도의 미리 보기 가용성을 발표하고 있습니다.
Content: >-
  <p>Azure SQL Data Warehouse는 모든 규모의 기업을 위한 빠르고 유연하며 안전한 분석 플랫폼입니다. 현재는 고객이 리소스를 보다 효율적으로 관리할 수 있도록 Gen2 플랫폼에서 워크로드 중요도의 미리 보기 가용성을 발표하고 있습니다. 워크로드 중요도는 데이터 엔지니어에게 중요도를 사용하여 요청을 분류하는 기능을 제공합니다. 중요도가 높은 요청은 SLA를 충족하는 데 도움이 되는 리소스에 대한 더 빠른 액세스를 보장합니다.</p>


  <p>&ldquo;데이터 웨어하우징 솔루션 운영의 모토가 더 적은&rdquo; 경우가 많습니다. 컴퓨팅 리소스를 쉽게 스케일 업하는 기능은 데이터 엔지니어에게 엄청난 유연성을 제공합니다. 그러나 예산 압박이 있고 축소가 필요한 경우 문제가 발생할 수 있습니다.&nbsp; 워크로드 중요도를 사용하면 리소스가 적은 공유 환경에서 높은 비즈니스 가치의 작업이 SLA를 충족할 수 있습니다.</p>


  <p>워크로드 중요도의 예는 다음과 같습니다. CEO&rsquo; 요청은 마지막으로 제출되었으며 매우 중요하게 분류되었습니다. CEO&rsquo; 요청은 중요도가 높기 때문에 분석가가 더 빨리 완료할 수 있도록 하기 전에 리소스에 대한 액세스 권한이 부여됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95f35271-4cd9-4b2e-8a10-fb66f898d541.gif"><img alt="AnimatedRequestQueueV2-half" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbee0698-36d0-4d0b-ab86-95a692057e26.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="AnimatedRequestQueueV2-half" width="500"></a></p>


  <h2>이제 중요도를 사용하여 요청 분류 시작</h2>


  <p>요청 분류는 새 <a href="https://docs.microsoft.com/sql/t-sql/statements/create-workload-classifier-transact-sql">CREATE WORKLOAD CLASSIFIER</a> 구문을 사용하여 수행됩니다. 다음은 ExecutiveReports 역할에 대한 로그인을 중요도 <code>ABOVE_NORMAL</code> 에 매핑하고 AdhocUsers 역할을 중요도에 매핑하는 <code>BELOW_NORMAL</code> 예제입니다. 이 구성을 사용하면 ExecutiveReports 역할의 멤버가 AdhocUsers 역할의 멤버보다 리소스에 액세스할 수 있으므로 쿼리가 더 빨리 완료됩니다.</p>


  <pre>

  CREATE WORKLOAD CLASSIFIER ExecReportsClassifier
     WITH (WORKLOAD_GROUP = &#39;mediumrc&#39;
          ,MEMBERNAME     = &#39;ExecutiveReports&#39;
          ,IMPORTANCE     =  above_normal);

  CREATE WORKLOAD CLASSIFIER AdhocClassifier
      WITH (WORKLOAD_GROUP = &#39;smallrc&#39;
           ,MEMBERNAME     = &#39;AdhocUsers&#39;
           ,IMPORTANCE     =  below_normal);</pre>

  <p>워크로드 중요도에 대한 자세한 내용은 설명서의 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-workload-classification">분류</a> 및 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-workload-importance">중요도</a> 개요 항목을 참조하세요. <a href="https://docs.microsoft.com/sql/t-sql/statements/create-workload-classifier-transact-sql">CREATE WORKLOAD CLASSIFIER</a> 설명서도 확인하세요.</p>


  <p>아래 비디오에서 작업의 워크로드 중요도를 참조하세요.</p>


