Title: Microsoft® Project Code-Named "Houston"의 CTP1 사용 가능
Summary: "[이 문서는 SQL Azure 팀에서 제공했습니다.] PDC '09에서 SQL Azure 데이터베이스를 개발하고 관리할 수 있도록 하는 새로운 Silverlight 도구를 보여 줍니다. 우리는 보여 주었다 ..."
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>PDC '09에서 SQL Azure 데이터베이스를 개발하고 관리할 수 있도록 하는 새로운 Silverlight 도구를 보여 줍니다. MIX'10 및 TechEd North America 2010에서 업데이트된 버전을 선보였으며 올 여름 CTP를 약속했습니다. 창 밖을 내다보면 레드먼드에서 태양이 빛나고 여름이 여기에 있으며 Microsoft® Project Code-Named \"Houston\"의 첫 번째 CTP도 마찬가지입니다.</p>  <h2>정확히 \"휴스턴\"은 무엇인가요?</h2>  <p>Microsoft® Project Code-Named \"Houston\"은 SQL Azure 데이터베이스에 가볍고 사용하기 쉬운 데이터베이스 관리 도구입니다. 클라우드에서 데이터 기반 애플리케이션을 신속하게 개발, 배포 및 관리할 수 있는 간단한 솔루션을 찾는 웹 개발자 및 기타 기술 전문가를 위해 특별히 설계되었습니다. Project \"Houston\"은 쿼리 작성 및 실행, 데이터베이스 스키마 디자인 및 편집, 테이블 데이터 편집과 같은 기본 데이터베이스 관리 작업을 위한 웹 기반 데이터베이스 관리 도구를 제공합니다.</p>  <h2>시작하려면 어떻게 해야 하나요?</h2>  <p>이 초기 CTP의 경우 SQL Azure Labs에서 \"휴스턴\"에 액세스할 수 있습니다. 또한 방화벽에서 \"Microsoft 서비스 허용\" 확인란을 선택하여 \"Houston\"이 데이터베이스와 통신할 수 있도록 해야 합니다. 여기에서 SQL Azure 방화벽에 대해 자세히 알아볼 수 있습니다.</p>  <p>우리는 또한 당신을 위해 몇 가지 스타터 비디오를 함께 넣어. 이러한 비디오는 다음과 같습니다.</p>  <ul>   <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=193092&amp;clcid=0x409\">비디오 – 테이블</a> - 이 비디오에서는 Project \"Houston\"을 사용하여 기존 SQL Server 데이터베이스에서 테이블을 만들고 수정하는 방법을 보여 줍니다. </li>    <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=193093&amp;clcid=0x409\">비디오 – 쿼리</a> - 이 비디오에서는 Project \"Houston\"을 사용하여 Transact-SQL 쿼리를 만들고, 수정하고, 실행하고, 저장하고, 여는 방법을 설명합니다. </li>    <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=193094&amp;clcid=0x409\">비디오 – 보기</a> - 이 비디오에서는 Project \"Houston\"을 사용하여 보기를 만들고, 선택하고, 수정하는 방법을 보여줍니다. </li>    <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=193095&amp;clcid=0x409\">비디오 – 저장 프로시저</a> - 이 비디오에서는 Project \"Houston\"을 사용하여 저장 프로시저를 만들고, 선택하고, 수정하는 방법을 보여 줍니다. </li> </ul>  <h2>마을의 이야기</h2>  <p>친구와 팔로워에게 Microsoft® Project Code-Named \"Houston\"에 대해 알려주는 경우 Twitter 및 Facebook용 #sqlhouston 해시 코드를 사용합니다.</p>  <h2>알려진 문제</h2>  <p>CTP와 마찬가지로 우리가 인식하고 해결하기 위해 노력하고 있는 문제가 있습니다. 이러한 문제는 다음과 같습니다.</p>  <h3>로그온 페이지</h3>  <p style=\"padding-left: 30px\"><strong>문제-1</strong>: 사용 약관 대화 상자가 반복적으로 표시될 수 있습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 사용 약관 대화 상자가 수락된 후 표시되지 않도록 하려면 Silverlight에서 격리된 스토리지를 사용하도록 설정합니다.</p>  <p style=\"padding-left: 30px\">격리된 스토리지를 사용하도록 설정하려면 다음 단계를 사용합니다.</p>  <ol>   <ol>     <li>       <div style=\"padding-left: 30px\">Project \"Houston\" 애플리케이션 내의 아무 곳이나 마우스 오른쪽 단추로 클릭합니다. Silverlight 단추가 표시됩니다.</div>     </li>      <li>       <div style=\"padding-left: 30px\">Silverlight 단추를 클릭한 다음 애플리케이션 Storage 탭을 클릭합니다.</div>     </li>      <li>       <div style=\"padding-left: 30px\">애플리케이션 스토리지 사용 확인란을 선택한 다음 확인을 클릭합니다.</div>     </li>   </ol> </ol>  <p style=\"padding-left: 30px\">격리된 스토리지를 사용하지 않도록 설정하려면 다음 단계를 사용합니다. 격리된 스토리지를 사용하지 않도록 설정하면 Project \"Houston\" 사용 약관 대화 상자가 표시됩니다.</p>  <ol>   <ol>     <li>       <div style=\"padding-left: 30px\">Project \"Houston\" 애플리케이션 내의 아무 곳이나 마우스 오른쪽 단추로 클릭합니다. Silverlight 단추가 표시됩니다.</div>     </li>      <li>       <div style=\"padding-left: 30px\">Silverlight 단추를 클릭한 다음 애플리케이션 Storage 탭을 클릭합니다.</div>     </li>      <li>       <div style=\"padding-left: 30px\">애플리케이션 스토리지 사용 확인란을 선택 취소합니다.</div>     </li>      <li>       <div style=\"padding-left: 30px\">모두 삭제를 클릭합니다... 단추를 클릭한 다음 확인을 클릭합니다.</div>     </li>   </ol> </ol>  <h3>시작 페이지</h3>  <p style=\"padding-left: 30px\"><strong>문제-2:</strong> 시작 페이지의 읽기 전용 상태가 잘못되었을 수 있습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: Project \"Houston\"에 읽기 전용 상태가 표시되더라도 쓰기 권한이 있을 수 있습니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-3</strong>: 시작 페이지를 닫은 후에는 다시 열 수 없습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 시작 페이지를 닫은 후 표시하려면 \"Houston\"Project 로그오프한 다음 다시 로그온합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-4</strong>: 데이터베이스 속성은 로그인 시 검색되며 세션 중에 새로 고쳐지지 않습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 데이터베이스를 새로 고치려면 \"Houston\"Project 로그오프한 다음 다시 로그온합니다.</p>  <h3>표시</h3>  <p style=\"padding-left: 30px\"><strong>문제-5</strong>: 브라우저 확대/축소가 100%로 설정되지 않은 경우 Project \"Houston\" 사용자 인터페이스가 잘못 렌더링될 수 있습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 가능하면 브라우저 확대/축소를 100%로 설정합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-6</strong>: 열, 테이블, 뷰, 저장 프로시저의 이름이 너무 길면 잘립니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 이 릴리스에서는 이 문제에 대한 해결 방법이 없습니다.</p>  <h3>일반 동작</h3>  <p style=\"padding-left: 30px\"><strong>문제-7</strong>: 변경이 수행되면 더티 상태 및 저장 단추가 즉시 업데이트되지 않습니다. 대신 포커스를 다른 사용자 인터페이스 컨텍스트로 전환한 후에만 업데이트됩니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 기존 저장 프로시저의 본문을 수정한 후 다른 사용자 인터페이스 컨트롤(예: 저장 프로시저의 매개 변수)을 클릭한 후 더티 아이콘과 저장 단추를 사용하도록 설정해야 합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-8</strong>: 쿼리를 실행한 후 결과 탭에서 메시지 탭으로 전환하면 상태가 더티로 표시됩니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 더티 아이콘을 무시합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-9</strong>: 하나 이상의 개체를 로드하는 동안(예: 탐색 창 또는 새 작업 영역에서) 작업이 제대로 작동하지 않을 수 있습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 로드 작업이 완료되기 전에 저장하거나 실행하지 마세요.</p>  <p style=\"padding-left: 30px\"><strong>문제-10</strong>: 로그온 시도 중 중지 단추를 누르거나 쿼리를 실행해도 작업이 중지되지 않습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 이 릴리스에서는 이 문제에 대한 해결 방법이 없습니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-11</strong>: 기본값을 입력하는 방법이 일치하지 않습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: int의 경우 숫자만 지정합니다(예: 7). varchar의 경우 따옴표로 묶인 문자열 값(예: 'hello')을 지정합니다. 잘못된 형식으로 값을 지정하면 오류가 발생할 수 있습니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-12</strong>: 기본값을 표시하는 방법의 일관성이 없습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: int의 경우 6과 같이 ((6)를 지정합니다. 그러나 varchar의 경우 hello와 같이 ('hello')를 지정합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-13</strong>: 테이블 디자이너에서 기존 기본값을 변경하면 오류가 발생합니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: Transact-SQL 편집기를 사용하여 작업을 수행합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-14</strong>: 테이블 디자이너에서 복합 기본 키의 열 순서를 지정할 수 없습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: Transact-SQL 편집기를 사용하여 작업을 수행합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-15</strong>: 테이블 디자이너에서 기존 기본 키를 변경하면 오류가 발생합니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: Transact-SQL 편집기를 사용하여 작업을 수행합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-16</strong>: 이진, XML, 고유 식별자, 타임스탬프, 지리, 기하 도형 및 계층 구조를 비롯한 일부 열 형식은 GUI에서 편집/보기에 지원되지 않습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 이 릴리스에서는 이 문제에 대한 해결 방법이 없습니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-17</strong>: 모든 날짜 형식의 경우 날짜 및 시간 부분은 mm/dd/yyy hh:mm:ss AM/PM 형식입니다. 날짜 컨트롤은 값을 편집하는 데 사용됩니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 값을 올바른 형식으로 자유 텍스트로 지정합니다.</p>  <p style=\"padding-left: 30px\"><strong>문제-18</strong>: 스키마 변경 내용으로 더티 작업 영역을 닫아도 저장되지 않은 변경 내용이 삭제되지 않습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: 더티 작업 영역을 종료하려면 \"Houston\"Project 로그오프한 다음 다시 로그온합니다.</p>  <h3>정식 시나리오에서 누락된 주요 기능</h3>  <p style=\"padding-left: 30px\"><strong>문제-19</strong>: 사용자 인터페이스는 개체 삭제 및 데이터베이스 새로 고침 작업을 지원하지 않습니다.</p>  <p style=\"padding-left: 30px\"><strong>해결 방법</strong>: Transact-SQL 사용하여 Transact-SQL 편집기에서 개체를 삭제합니다. 데이터베이스 속성을 새로 고치려면 \"Houston\"Project 로그오프한 다음 다시 로그온합니다.</p>  <h2>피드백 또는 버그? </h2>  <p>이 Project \"Houston\" 릴리스는 표준 Microsoft 지원 서비스에서 지원되지 않습니다. 커뮤니티 기반 지원을 위해 <a href=\"https://social.msdn.microsoft.com/Forums/en-us/sqlazurelabssupport\">SQL Azure Labs MSDN 포럼</a>에 질문을 게시합니다. 제품 팀은 게시된 질문에 답변하기 위해 최선을 다할 것입니다.</p>  <p>이 릴리스에서 Project \"Houston\"에 대한 버그를 기록하려면 다음 단계를 사용합니다.</p>  <ol>   <li><a href=\"https://connect.microsoft.com/SQLServer/Feedback\">Https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다.</li>    <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</li>    <li>문제가 제출되지 않은 것으로 확인되면 페이지를 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 <b>피드백 제출</b> 단추를 클릭합니다.</li>    <li><b>피드백 선택</b> 양식에서 <b>SQL Server 버그 양식을</b> 클릭합니다. </li>    <li>버그 양식에서 <b>버전</b> = 휴스턴 빌드 CTP 1 - 10.50.9610.34를 선택합니다.</li>    <li>버그 양식에서 <b>범주</b> = 도구(휴스턴)를 선택합니다.</li>    <li>요청을 완료합니다.</li>    <li><b>제출</b>을 클릭하여 Microsoft에 양식을 보냅니다.</li> </ol>  <p>이 릴리스에서 Project \"Houston\"에 대한 피드백을 제공하려면 다음 단계를 사용합니다.</p>  <ol>   <li><a href=\"https://connect.microsoft.com/SQLServer/Feedback\">Https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다.</li>    <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</li>    <li>문제가 제출되지 않은 것으로 확인되면 페이지 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 <b>피드백 제출</b> 단추를 클릭합니다.</li>    <li><b>피드백 선택</b> 양식에서 <b>SQL Server 제안 양식을</b> 클릭합니다.</li>    <li>버그 양식에서 <b>범주</b> = 도구(휴스턴)를 선택합니다.</li>    <li>요청을 완료합니다.</li>    <li><b>제출</b>을 클릭하여 Microsoft에 양식을 보냅니다.</li> </ol>  <p>피드백 제출 프로세스 또는 포털 액세스에 대한 질문이 있는 경우 다음 전자 메일 메시지를 <a href=\"mailto:sqlconne@microsoft.com\">sqlconne@microsoft.com</a>보내주세요.</p>"
