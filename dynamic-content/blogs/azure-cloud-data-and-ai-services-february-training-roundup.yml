Title: Azure 클라우드 데이터 및 AI 서비스 교육 검거
Summary: 온-프레미스 환경을 개선하여 비즈니스를 혁신하고 싶나요? 클라우드로의 이동을 가속화하고 데이터에서 혁신적인 인사이트를 얻나요? 다음은 전문가로부터 배우고 조직이 앞으로 나아가는 데 도움이 되는 질문을 할 수 있는 기회입니다.
Content: >-
  <p>온-프레미스 환경을 개선하여 비즈니스를 혁신하고 싶나요? 클라우드로의 이동을 가속화하고 데이터에서 혁신적인 인사이트를 얻나요? 여기서&rsquo;는 전문가로부터 배우고 조직이 앞으로 나아가는 데 도움이 되는 질문을 할 수 있는 기회를 제공합니다.</p>


  <p>이러한 교육 세션 중 하나 또는 모두에 참여하여 다양한 주제에 대해 자세히 알아봅니다. Azure Cosmos DB와 같은 제품과 인공 지능, 고급 분석 및 빅 데이터의 Microsoft 혁신을 포함합니다.&nbsp;</p>


  <h2>Azure Cosmos DB</h2>


  <p>엔지니어링 전문가들은 대화형&amp; CA를 갖춘 <a href="https://azure.microsoft.com/en-us/services/cosmos-db" target="_blank">Azure Cosmos DB</a>에서 7부로 구성된 교육 시리즈를 이끌고 있습니다. 이 시리즈는 높은 수준의 기술 심층 분석 외에도 다음을 비롯한 다양한 주제를 다룹니다.</p>


  <ul>
      <li><a href="https://info.microsoft.com/ww-landing-graph-and-table-api-azure-cosmos-db-live.html" target="_blank">그래프 API</a></li>
      <li><a href="https://info.microsoft.com/ww-landing-graph-and-table-api-azure-cosmos-db-live.html" target="_blank">Table API</a></li>
      <li><a href="https://info.microsoft.com/ww-landing-build-migrate-mongodb-to-azure-cosmos-db-live.html" target="_blank">Mongo DB 앱 빌드</a></li>
  </ul>


  <p>이 시리즈가 끝나면 Azure Cosmos DB,&rsquo; Azure Functions 및 Spark를 사용하여 서버리스 애플리케이션을 빌드하고 실시간 분석을 수행할 수 있습니다. <a href="https://info.microsoft.com/ww-landing-cosmos-db-training-series-multi-reg.html" target="_blank">전체 Azure Cosmos DB 시리즈에 참석하도록 등록</a>하거나 관심 있는 세션에 등록합니다.</p>


  <h2>AI(인공 지능)</h2>


  <p>AI로 구동되는 지능형 에지뿐만 아니라 지능형 클라우드를 아우르는 차세대 애플리케이션을 만드는 방법을 알아봅니다. Microsoft는 어디서나 대규모 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/#services" target="_blank">로 AI</a> 워크로드를 실행하는 모든 시나리오 및 엔터프라이즈급 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/#infrastructure" target="_blank">AI 인프라</a> 를 위한 포괄적인 유연한 AI 서비스 세트를 제공합니다. 개발자와 데이터 과학자를 위해 설계된 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/#tools" target="_blank">최신 AI 도구</a>는 생산성을 최대화하여 AI 솔루션을 쉽게 만들 수 있도록 도와줍니다.</p>


  <h3><a href="https://info.microsoft.com/microsoft-cognitive-toolkit-webinar-ondemand.html" target="_blank">새 Microsoft Cognitive Toolkit 사용하여 심층 학습 잠금 해제</a></h3>


  <p>데이터는 강력하지만 탐색은 느리고 신뢰할 수 없으며 지나치게 복잡할 수 있습니다. 대규모 데이터 세트 내에서 인텔리전스를 사용하도록 설정할 수 있는 딥 러닝 기능을 제공하는 Microsoft Cognitive Toolkit 대해 알아보세요. 이 세션에서는&rsquo; 다음을 알아봅니다.</p>


  <ul>
      <li>Microsoft Cognitive Toolkit 새로운 기능&rsquo;.</li>
      <li>이미 사용하는 프로그래밍 언어 및 알고리즘을 최대화하는 방법입니다.</li>
      <li>ONNX, C#/.NET API 및 모델 단순화/압축에 대한 지원을 포함하여 Cognitive Toolkit 기능입니다.</li>
  </ul>


  <h3><a href="https://info.microsoft.com/cognitive-services-content-moderator.html" target="_blank">Cognitive Services&#39; Content Moderator를 사용하여 대규모로 콘텐츠 필터링</a></h3>


  <p>Azure Cognitive Services&#39; Content Moderator가 텍스트, 이미지 및 비디오의 공격적이고 원치 않는 콘텐츠를 대규모로 필터링하는 방법을 알아봅니다. Content Moderator는 지능형 머신 지원 기술과 직관적인 사용자 검토 시스템을 결합하여 빠르고 신뢰할 수 있는 콘텐츠 검색을 지원합니다. 이 세션에서는&rsquo; 다음을 알아봅니다.</p>


  <ul>
      <li>Content Moderator 플랫폼 기본 사항.</li>
      <li>기계 학습 기반 API를 사용하는 방법</li>
      <li>몇 줄의 코드만으로 사용자 검토 도구를 쉽게 통합하는 방법입니다.</li>
  </ul>


  <h2>고급 분석 및 빅 데이터</h2>


  <p>데이터 볼륨이 폭발적입니다. 대량의 데이터를 실시간으로 분석하여 더 나은 환경을 제공하고 더 나은 결정을 내릴 수 있습니다. 처음부터&rsquo; 다양한 데이터 세트를 포함하면 반응적이고 연결이 끊어지기보다는 예측적이고 전체적인 정보에 입각한 의사 결정을 내릴 수 있습니다.&nbsp;</p>


  <h3><a href="https://info.microsoft.com/innovate-with-microsoft-azure-databricks-ondemand.html" target="_blank">Microsoft Azure Databricks를 사용하여 혁신 가속화</a></h3>


  <p>빠르고 사용하기 쉽고 협업적인 Apache Spark 기반 분석 플랫폼인 Azure Databricks를 사용하여 조직에서 데이터 기반 혁신을 가속화하는 방법을 알아봅니다. Apache Spark의 작성자와 공동으로 설계된 이 기능은 Databricks 및 Azure의 최고 기능을 결합하여 원클릭 설정, 간소화된 워크플로 및 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대화형 작업 영역으로 혁신을 가속화하는 데 도움이 됩니다. 이 세션에서는&rsquo; 다음 방법을 알아봅니다.</p>


  <ul>
      <li>Databricks Notebook을 사용하여 프로세스를 통합하고 프로덕션 환경에 즉시 배포합니다.</li>
      <li>한 번의 클릭으로 새 Spark 환경을 시작합니다.</li>
      <li>다양한 데이터 저장소와 손쉽게 통합합니다.</li>
      <li>신뢰할 수 있는 포괄적인 Azure 플랫폼에 최적화된 고성능 처리 엔진을 사용하여 분석을 개선하고 확장합니다.</li>
  </ul>


  <p>다른 Azure 관련 항목에 대한 교육에 관심이 있으신가요? 이제 <a href="https://azure.microsoft.com/en-us/overview/webinars/" target="_blank">Azure.com</a> 사용할 수 있는 다양한 라이브 및 주문형 교육 세션을 살펴보세요.</p>
