Title: 'CSV 게스트 포스트 시리즈: Pruffi는 Windows Azure를 사용하여 소셜 미디어의 모집 능력을 활용합니다.'
Summary: '편집자&rsquo; 주: 오늘&rsquo; 게시물, 알레나 블라디미르스카야에 의해 공동 저술, Pruffi에서 설립자, 알렉산더 이바노프, Pruffi에서 CTO, 회사는 Pruffi를 지원하기 위해 Windows Azure를 사용하는 방법을 설명합니다 ...'
Content: <p class="p1"><span class="s1"><strong>편집자&rsquo; 주:</strong> 프러피의 창립자 알레나 블라디미르스카야(Alena Vladimirskaya)와 Pruffi의 CTO인 알렉산더 이바노프(Alexander Ivanov)가 공동 저술한 투데이&rsquo; 포스트(Todays post)는 이 회사가 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0118gen" target="_blank">Windows Azure</a>를 사용하여 Pruffi Graph 및 Pruffi Friends 소셜 미디어 서비스를 지원하는 방법을 설명합니다.</span></p>  <p class="p1"><span class="s1">Pruffi는 구직자, 채용 관리자, HR 전문가 및 채용 기관이 자격을 갖춘 후보자를 적합한 직책과 일치시키는 데 도움이 되는 소셜 미디어의 기능을 사용하는 웹 및 모바일 애플리케이션을 빌드합니다. 러시아 모스크바에 본사를 둔 Pruffi는 2009년에 설립되었습니다. 그것의 최신 제품은 프러피 Graph 프러피 친구입니다.</span>&nbsp;</p>  <p class="p1"><span class="s1"><strong>Pruffi Graph</strong></span></p>  <p class="p1"><span class="s1">2012년에는 Windows Azure에서 호스팅되는 브라우저 기반 애플리케이션인 Pruffi Graph 출시했습니다. Pruffi Graph 구직자의 소셜 네트워크 프로필을 생성하여 그들이 성공할 가능성이 가장 높은 회사와 교육, 경험, 관심사 및 활동을 일치시킬 수 있도록 돕습니다.</span></p>  <p class="p2">&nbsp;<span class="s1">Pruffi Graph 후보자&rsquo; 소셜 네트워크 활동을 캡처하고 17개 매개 변수 아래에서 분석하여 개인 프로필을 계산합니다. 집계된 직원 프로필은 상장된 공석이 있는 회사에 대해 생성되며, 후보자와 17개 매개 변수 모두에 걸쳐 일치하여 위치와의 호환성을 결정합니다. Pruffi Graph Windows Azure 작업자 역할의 클러스터에서 실행되는 사용자 지정 알고리즘을 사용하여 소셜 네트워크 데이터를 수집하고 분석합니다.&nbsp;</span>&nbsp;</p>  <p class="p1"><span class="s1">분산된 Widows Azure 클라우드 인프라를 사용하여 러시아, 우크라이나, 조지아 및 기타 CIS 국가의 모든 지점에서 사용자 쿼리를 신속하게 처리하고 다른 표준 시간대에서 들어오는 사용자 요청의 고르지 못한 부하에 대처합니다. 예를 들어 인접 지역의 Windows Azure 인스턴스에서 요청을 재배포하여 Pruffi Graph 프로필을 처리하는 데 걸리는 시간을 거의 3분의 2로 줄입니다.&nbsp;</span></p>  <p class="p1"><span class="s1">Pruffi Graph 클라우드 인프라에 맞게 조정하려면 몇 가지 아키텍처를 변경하고 애플리케이션의 일부 구성 요소를 부분적으로 다시 작성해야 했습니다. 그러나 변화는 쉽고 빠르며 Pruffi Graph 안정성을 향상시켰습니다. ASP.NET 애플리케이션을 작성하고 다중 테넌트 Windows Azure 웹 역할 및 작업자 역할을 사용하여 백그라운드 처리 및 웹 인터페이스를 실행했습니다. 사용자 데이터는 Windows Azure SQL Database 단일 테넌트 인스턴스에 저장되고 Windows Azure Table Services 및 Blob Services를 사용하여 로깅 및 업로드와 같은 진단 및 애플리케이션 데이터를 저장합니다.</span>&nbsp;</p>  <p class="p1"><span class="s1">스타트업으로서 우리는 대규모 자본 투자를 피하고 장기적인 위험을 최소화해야 했으며, 이로 인해 처음에는 Azure를 Windows. 궁극적으로 Microsoft BizSpark 프로그램에 참여하여 Windows Azure의 안정성, 확장성 및 저렴한 가격 구조에 액세스할 수 있게 되었으며 기술 지식에서 코마케팅 및 PR에 이르기까지 모든 것에 대해 Microsoft와 긴밀한 관계를 제공했습니다.</span></p>
