Title: 클라우드의 미래는 하이브리드입니다.
Summary: 2014년 미래 클라우드 컴퓨팅 설문 조사 결과는 다음과 같습니다. 클라우드 컴퓨팅의 다음 단계라고 말한 내용을 공유하게 되어 기쁩니다.
Content: >-
  <p>지난 달, 2014 노스 브리지 리서치 및 기가옴 리서치 미래 클라우드 컴퓨팅 설문 조사에 참여하도록 초대했습니다. 의견을 공유하는 데 시간을 할애해 주신 분들께 감사드립니다. 설문 조사 결과가 현재 제공되고 있으며, Im&rsquo;은 클라우드 컴퓨팅의 다음 단계라고 말한 내용을 엿볼 수 있게 되어 기쁩니다. 이 설문 조사에서 더 많은 기업이 더 이상 <a href="https://azure.microsoft.com/en-us/overview/choosing-a-cloud-service-provider">클라우드 컴퓨팅</a>&rdquo;으로 전환하는 이유를 생각하지 &ldquo; 않지만 향후 12~24개월 동안 장기 클라우드 전략을 실행하는 방법을 결정하는 데 &ldquo;초점을 맞출 것입니다.&rdquo; 클라우드의 다음 단계를 고려할 때 다음과 같은 몇 가지 원칙이 여러분의 생각과 투자를 안내할 수 있다고 생각합니다.</p>


  <ul>
      <li>하이브리드는 미래입니다. 응답한 조직의 42%는 현재 클라우드 컴퓨팅 전략에서 하이브리드 클라우드를 강조하고 있으며, 5년&rsquo; 후에는 55%로 증가할 것으로 예상됩니다. 프라이빗 클라우드는 하이브리드 전략의 핵심 부분이 될 것이지만 독립 실행형 프라이빗 클라우드 사용량은 24%에서 13%로 거의 절반으로 감소할 것으로 예상됩니다.</li>
      <li>IT 및 비즈니스 기능 모두에서 클라우드 사용량이 증가할 것입니다. 응답자의 대다수는 IT 및 비즈니스 프로세스를 모두 클라우드로 이동할 것이라고 답했습니다. 클라우드에서 상당한 입지를 가질 가능성이 가장 높은 IT 애플리케이션은 웹 프레즌스(63%)와 커뮤니케이션(54%)으로 인용되었으며 비즈니스 쪽에서는 영업 및 마케팅(52%), 비즈니스 분석 및 고객 서비스(44%) 애플리케이션이 클라우드로 전환됩니다. 또한 향후 2년 동안 서비스로서의 데이터베이스는 28%에서 거의 50%로 증가할 것으로 예상됩니다.</li>
      <li>서비스로서의 인프라는 강력합니다. 응답자의 56%는 이미 IaaS 컴퓨팅을 사용하고 있으며 54%는 클라우드 기반 Storage 사용하고 있다고 답했습니다. IaaS 서비스는 향후 2년 동안 19%에서 거의 40%로 두 배 이상 증가할 것으로 예상되는 SDN(소프트웨어 정의 네트워킹)과 함께 계속 성장할 것입니다.</li>
  </ul>


  <p>이러한 연구 결과는 클라우드로 이동하려는 고객과 &ndash; 의 일상적인 대화에서 Im&rsquo;이 듣는 내용을 밀접하게 지원하지만, 해당 조건에 따라 수행하려고 하며 어디서나 클라우드의 혜택을 누릴 수 있기를 원합니다. 이 때문에 Microsoft는 클라우드의 경계를 허물고 고객, 파트너 및&rsquo;&rsquo; Azure 데이터 센터에 &ndash; 걸쳐 일관된 하이브리드 클라우드를 제공하기 위해 노력하여 애플리케이션 이동성을 더 쉽게 만들고 고객이 퍼블릭 클라우드 잠금을 방지할 수 있도록 지원합니다. 또한 Were&rsquo;는 인프라와 플랫폼 서비스를 효과적으로 혼합하여 개발자와 IT 전문가 모두가 더 이상 여러 가지 이질적인 환경에서 작업하거나 속도, 효율성 및 선택을 희생할 필요가 없도록 하는 데 주력했습니다. 우리는 고객이 이 다양한 서비스가 필요하고, 모든 것을 연결할 수 있어야 하며, 고객이 힘을 &lsquo;포용하고&rsquo; 모든 것을 하나로 모으는 데 도움이 되는 경험을 가진 공급업체가 필요하다고 믿습니다. 다른 공급업체는 고객이 현재와 같은 강력한 기능을 &lsquo;&rsquo; 수용하는 데 도움이 되도록 클라우드에 이 포괄적인 접근 방식을 취하고 있지 않습니다. 클라우드의 미래가 빠르게 다가오고 있으며, 클라우드를 원하는 경우 Microsoft에 제공하는 하이브리드 클라우드가 있습니다. <a href="https://www.slideshare.net/mjskok/2014-future-of-cloud-computing-4th-annual-survey-results">고객과</a> 업계가 클라우드의 미래에서 말하는 내용에 대해 자세히 알아보세요.</p>


  <blockquote>&ndash; Mike Schutz, General Manager, Cloud Platform Marketing, Microsoft</blockquote>
