Title: Azure Monitor에서 Azure Storage 메트릭의 공개 미리 보기 발표
Summary: 오늘 Azure Monitor에서 Azure Storage 메트릭의 가용성을 발표하게 되어 기쁩니다. 미국 서부, 미국 서부 2, 미국 중서부, 미국 중부, 미국 동부, 미국 동부 2 및 미국 중북부 지역에서 이러한 새로운 메트릭 작업을 시작할 수 있습니다.
Content: >-
  <p>오늘 Azure Monitor에서 Azure Storage 메트릭의 가용성을 발표하게 되어 기쁩니다. 미국 서부, 미국 서부 2, 미국 중서부, 미국 중부, 미국 동부, 미국 동부 2 및 미국 중북부 지역에서&nbsp; 이러한 새로운 메트릭 작업을 시작할 수 있습니다. 모든 지역에 배포하고 있으며 곧 더 많은 지역을 사용할 수 있게 될 것입니다.</p>


  <p>Azure Monitor는 Azure 리소스에 대한 모니터링 데이터의 단일 원본을 제공하는 플랫폼 서비스입니다. Azure에서 Azure Monitor를 통해 리소스의 메트릭과 로그에 대해 시각화, 쿼리, 라우팅, 보관 및 조치를 수행할 수 있습니다. 모니터 포털 블레이드, <a data-linktype="external" href="https://msdn.microsoft.com/library/dn931943.aspx">Azure Monitor REST API</a> 및 다른 여러 방법을 통해 이 데이터를 사용할 수 있습니다. Azure Storage Azure의 기본 서비스 중 하나이며, 이제 하나의 통합 보기에서 다른 메트릭과 함께 스토리지 메트릭을 차트로 작성하고 쿼리할 수 있습니다.</p>


  <p>이전에는 용량 메트릭을 Blob Storage에만 사용할 수 있었습니다. 이제 Table, Queue 및 File Storage를 비롯한 다른 Storage 서비스에 대한 용량 메트릭을 추가하여 모든 서비스의 개체 수 또는 용량을 모니터링할 수 있습니다. 또한 Azure Monitor의 새로운 다차원 메트릭 기능을 통해 트랜잭션 메트릭 정의를 재구성했습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-metrics-in-azure-monitor">Azure Monitor의 Azure Storage 메트릭을 참조하세요</a>.</p>


  <p>이 미리 보기에서 Azure Monitor 관리 메트릭은 표준 스토리지 계정과 Blob Storage 계정 모두에서 사용할 수 있으며 Premium 스토리지 계정은 곧 제공될 예정입니다. 미리 보기 지역에서 지원되는 스토리지 계정을 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>모니터 포털 블레이드에서 용량 및 트랜잭션 메트릭 모니터링</li>
      <li>Azure Monitor REST API를 사용하여 메트릭 정의 및 메트릭 데이터에 액세스</li>
      <li>Azure Monitor 진단 설정 REST API를 사용하여 스토리지 계정에 메트릭 데이터 보관</li>
  </ul>


  <p>미리 보기로 경험에 대해 자세히 알아보고 피드백을 받으시기 바랍니다! <a href="mailto:azurestorageevents@microsoft.com"> Azure Storage Analytics 피드백</a>에서 한 줄을 삭제하고 알려주세요.</p>


