Title: Microsoft는 SPS 2017에서 최신 산업용 IoT 혁신을 소개합니다.
Summary: 다음 주에 열리는 유럽 최고의 산업 자동화 전시회인 Nuernberg에서 열리는 SPS IPC Drives 2017에서 몇 가지 새로운 제품 발표와 함께 산업 상호 운용성 표준 OPC UA를 사용하여 표준 기반 Industrie 4.0 클라우드 솔루션에서 선두를 확장하게 되어 기쁩니다.
Content: >-
  <p>다음 주에 열리는 유럽&rsquo; 최고의 산업 자동화 전시회인 Nuernberg에서 열린 <a href="https://www.mesago.de/en/SPS/For_visitors/Welcome/index.htm">SPS IPC Drives 2017</a>에서 몇 가지 새로운 제품 발표와 함께 산업 상호 운용성 표준 <a href="https://www.youtube.com/watch?v=-tDGzwsBokY">OPC UA</a>를 사용하여 표준 기반 Industrie 4.0 클라우드 솔루션에서 선두를 확장하게 되어 기쁩니다.</p>


  <p>MICROSOFT는 OPC UA 클라이언트/서버와 향후(OPC UA 버전 1.04) 클라우드에 대한 게시/구독 통신 패턴을 모두 제공하는 유일한 클라우드 공급자이며, 이러한 머신을 변경할 필요 없이 온-프레미스 방화벽을 열 필요 없이 기존 머신에 쉽게 연결할 수 있도록 오픈 소스 모듈을 사용하여 다시 클라우드에 게시/구독합니다. 두 Azure IoT Edge 모듈 <a href="https://github.com/azure/iot-edge-opc-proxy" target="_blank">OPC 프록시</a> 및 <a href="https://github.com/azure/iot-edge-opc-publisher" target="_blank">OPC Publisher</a> 이 작업을 수행합니다. 이 모듈은 GitHub 오픈 소스와 DockerHub의 Docker 컨테이너로 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/simplifying-opc-ua-security-for-everyone/" target="_blank">앞서 발표한</a> 대로 이제 오픈 소스 OPC UA GDS(<a href="https://www.youtube.com/watch?v=TCy8JlnWIXw" target="_blank">Global Discovery Server</a>) 및 클라이언트를 OPC Foundation GitHub <a href="https://github.com/OPCFoundation/UA-.NETStandardLibrary/tree/master/SampleApplications/Samples/GDS" target="_blank">제공</a>했습니다. 이 기여는 이제 450만 개의 제공된 코드 랜드마크에 근접하여 OPC Foundation에 오픈 소스 소프트웨어의 가장 큰 기여자로 선두를 유지합니다. 이 서버는 컨테이너에서 실행될 수 있으며 OT 네트워크에서 자체 호스팅에 사용할 수 있습니다.</p>


  <p>또한 SPS에서 Microsoft는 OPC Foundation 부스에서 상업용의 완전 Azure IoT 통합 버전의 GDS와 함께 제공되는 클라이언트를 시연할 예정입니다. 이 버전은 지난 주 대중에게 제공된 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-open-for-developers-to-build-for-the-intelligent-edge/" target="_blank">Azure IoT Edge 제품의</a> 일부로 실행됩니다.</p>


  <p>우리는 우리가 올해 하노버 Messe에서 시작 우리의 인기있는 오픈 소스 <a href="https://www.azureiotsuite.com/" target="_blank">Azure IoT 스위트 커넥티드 팩터리 미리 구성된 솔루션</a>에 월별 업데이트를 출시하고 있습니다. 가장 최근에는 현재 릴리스 중인 미리 구성된 새로운 솔루션 집합에 부합하는 모양과 느낌을 업데이트했습니다. 향상된 기능과 새로운 기능으로 매월 새 버전의 연결된 팩터리를 계속 릴리스할 예정이므로 정기적으로 <a href="https://github.com/Azure/azure-iot-connected-factory/releases" target="_blank">확인해</a> 보세요.</p>


  <p>OPC UA 게이트웨이 프로그램도 빠르게 성장하고 있습니다. 불과 6개월 전 하노버 메세에서 프로그램을 시작한 이래, 현재 소프트링, 통합 자동화, 휴렛 팩커드 Enterprise, 케프웨어, 시스코, 베호프, 목사, 아드반테크, 넥스콤, 프로시스 OPC, MatrikonOPC, 콘트론, 힐셔 등 13개 파트너가 가입했습니다.</p>


  <p>또한 이전에 OPC Day 유럽에서 발표된 산업용 IoT 스타터 키트를 파트너 Softing에서 <a href="https://industrial.softing.com/iisk" target="_blank">온라인으로 주문</a> 할 수 있게 되어 기쁩니다. 이 키트를 통해 기업은 물리적 공장 현장의 생산 라인을 1일 이내에 Microsoft Azure IoT Suite Connected Factory에 안전하게 연결할 수 있습니다. 이를 통해 OPC UA 원격 분석 데이터를 중앙 집중식으로 관리, 수집 및 분석하여 중요한 비즈니스 인사이트를 즉시 확보하고 운영 효율성을 개선할 수 있습니다. 모든 산업용 IoT 제품과 마찬가지로 이 키트는 OPC UA를 사용하지만 DataFEED OPC Suite라는 Softing의 풍부한 PLC 프로토콜 변환 소프트웨어도 함께 제공됩니다. HPE GL20 IoT Gateway 형식의 Hewlett Packard Enterprise 업계급 하드웨어와 함께 제공됩니다. 그것을 확인하고 자신의 산업 설치에서 6 개월 동안 그것을 시도 할 수있는 기회를 얻기 위해 마이크로 소프트 부스에 의해 스윙.</p>


  <p>6홀의 부스와 7홀의 OPC 파운데이션 부스에 들러 이 모든 것을 직접 확인하세요!</p>
