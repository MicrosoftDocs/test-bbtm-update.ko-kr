Title: 'Windows Azure AD 개발자 미리 보기: Windows Azure 인증 라이브러리의 새로운 기능 소개'
Summary: 지난 달, 개발자에게 Windows Azure Active Directory 공개하는 프로세스를 시작하는 Windows Azure Active Directory(Windows Azure AD)의 개발자 미리 보기를 발표했습니다.
Content: <p>지난 달 Microsoft 외부의 개발자에게 Windows Azure Active Directory 개방하는 프로세스를 시작하는 <a href="https://www.windowsazure.com/en-us/home/features/identity/?WT.mc_id=cmp_pst001_blg_post0166ide" target="_blank">Windows Azure Active Directory</a>(Windows Azure AD)의 개발자 미리 보기를 발표했습니다. 초기 릴리스에 대한 자세한 내용은 여기에서 확인할 수 있습니다.</p>  <p>오늘 설명서에서 AAL이라고 하는 Windows Azure 인증 라이브러리(설명서의 AAL이라고 함)를 도입하게 되어 기쁘게 생각합니다. 이 기능은 .NET 개발자가 애플리케이션&rsquo;에 대한 액세스를 보호하는 기능을 포함하여 추가적인 높은 가치의 시나리오에서 Windows Azure AD를 빠르고 쉽게 활용할 수 있는 방법을 제공합니다. S API 및 다른 네이티브 클라이언트 또는 서비스 기반 애플리케이션에서 사용할 서비스 API를 노출하는 기능입니다.</p>  <p>AAL 개발자 미리 보기는 네이티브 클라이언트 및 API 보호 공간에서의 사고에 대한 초기 보기를 제공합니다.&nbsp; 라이브러리 비트를 포함하는 NuGet 패키지 집합, 미리 프로비전된 테넌트에 대해 바로 작동하는 샘플 집합 및 시작하기 위한 필수 설명서로 구성됩니다.</p>  <p>시작하기 전에 개발자는 물론 Azure AD(현재 WS-Fed 및 OAuth 등)에서 지원하는 표준 기반 프로토콜에 직접 쓸 수 Windows. 이는 완전히 지원되는 접근 방식입니다.&nbsp; 라이브러리는 서비스 사용을 시작하는 더 간단한 &amp; 방법을 찾는 개발자가 사용할 수 있도록 하는 또 다른 옵션입니다.</p>  <p>게시물의 나머지 부분에는 미리 보기의 내용&rsquo;, 참여할 수 있는 방법 및 미래의 모습에 대해 자세히 설명합니다.</p>  <h3>Windows Azure 인증 라이브러리의 개발자 미리 보기에 있는 내용&rsquo;</h3>  <p>라이브러리는 NuGet 패키지를 통해 배포되는 .NET 어셈블리 형식을 사용합니다. 따라서 Visual Studio 직접 프로젝트에 추가할 수 있습니다(<a href="https://docs.nuget.org/docs/start-here/overview" target="_blank">여기서</a> NuGet 대한 자세한 내용을 확인할 수 있음).</p>  <p>AAL에는 .NET 클라이언트 애플리케이션 및 서비스 모두에 대한 기능이 포함되어 있습니다. 클라이언트에서 라이브러리를 사용하면 다음을 수행할 수 있습니다.</p>  <ul>  <li>Windows Azure AD 디렉터리 테넌트, AD FS 2.0 서버 및 Azure AD Access Control에서 지원하는 모든 ID 공급자(Windows Live ID, Facebook, Google, Yahoo!, OpenID 공급자, 모든 WS-Federation 공급자)에 대해 인증하라는 메시지를 표시합니다.</li>  <li>프로그래밍 방식으로 토큰을 가져오기 위해 현재 워크스테이션 사용자의 사용자 이름/암호 또는 Kerberos 티켓을 활용합니다.</li>  <li>서버-서버 서비스 호출에 대한 토큰을 가져오기 위한 서비스 주체 자격 증명 활용</li>  </ul>  <p>처음 두 기능은 WPF 애플리케이션 또는 콘솔 앱과 같은 솔루션을 보호하는 데 사용할 수 있습니다. 세 번째 기능은 클래식 서버와 서버 통합에 사용할 수 있습니다.</p>  <p>Windows Azure 인증 라이브러리를 사용하면 Windows Azure AD Access Control 네임스페이스와 디렉터리 테넌트 모두에서 기능 집합에 액세스할 수 있습니다. 이러한 모든 기능은 간단한 프로그래밍 모델을 통해 제공됩니다. Windows Azure AD 테넌트는 호출하려는 서비스, 서비스가 신뢰하는 ID 공급자, azure AD를 Windows 토큰 서명에 사용할 키 등 시나리오의 여러 측면에 대해 이미 알고 있습니다. AAL은 이러한 지식을 활용하여 낮은 수준의 구성 및 프로토콜 세부 정보를 처리할 필요가 없도록 합니다. 라이브러리 작동 방식에 대한 자세한 내용은 <a href="https://bit.ly/N2cfDv" target="_blank">여기</a>의 Vittorio Bertoccis&rsquo; 게시물을 참조하세요.</p>  <p>Windows Azure 인증 라이브러리가 저장할&rsquo; 수 있는 코드 양에 대한 아이디어를 제공하기 위해 Windows Azure AD Developer Preview에서 <a href="https://go.microsoft.com/fwlink/?LinkID=95732&amp;clcid=0x409" target="_blank">Graph API 샘플을</a> 업데이트하여 라이브러리를 사용하여 Graph 호출하는 데 필요한 토큰을 얻었습니다. 샘플의 원래 릴리스에는 약 700줄의 코드를 차지하는 해당 작업에 대한 사용자 지정 코드가 포함되어 있습니다. Windows Azure 인증 라이브러리 덕분에 이러한 700줄은 이제 라이브러리에 대한 7줄의 호출로 대체됩니다.</p>  <p>서비스 쪽에서 라이브러리는 들어오는 토큰의 유효성을 검사하고 나머지 개발 플랫폼의 동작과 일치하는 ClaimsPrincipal 형식으로 호출자의 ID를 반환하는 기능을 제공합니다.</p>  <p>라이브러리와 함께 Windows Azure 인증 라이브러리를 사용하여 구현할 수 있는 주요 시나리오를 보여 주는 샘플 집합을 릴리스합니다. 샘플은 모두 다음 링크를 통해 MSDN Code에서 개별 다운로드로 사용할 수 있습니다.</p>  <ul>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=259814" target="_blank">브라우저 팝업을 통한 네이티브 애플리케이션-REST 서비스 &ndash; 인증</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=259815" target="_blank">사용자 자격 증명을 통한 네이티브 애플리케이션-REST 서비스 &ndash; 인증</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=259816" target="_blank">서버-서버 인증</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkID=95732&amp;clcid=0x409" target="_blank">Azure AD 피플 선택기 &ndash; Windows AAL로 업데이트됨</a></li>  </ul>  <p>이러한 샘플을 쉽게 시도할 수 있도록 모든 샘플은 미리 프로비전된 테넌트에 대해 작동하도록 구성됩니다. 포괄적인 추가 정보 문서로 보완되며, 이 문서에서는 Visual Studio 솔루션을 재구성하여 자체 디렉터리 테넌트와 Azure AD Access Control 네임스페이스를 Windows 방법을 자세히 설명합니다.</p>  <p><a href="https://msdn.microsoft.com/en-us/library/dd630118" target="_blank">MSDN 설명서의 Windows Azure Active Directory 노드를</a> 방문하면 <a href="https://go.microsoft.com/fwlink/?LinkId=258232" target="_blank">AAL에 대한 필수 설명서</a>로 확장된 것을 확인할 수 있습니다.</p>  <h3>앞으로 기대할 수 있는 것</h3>  <p>앞에서 설명한 것처럼 AAL의 개발자 미리 보기는 네이티브 클라이언트 및 API 보호 공간에서의 사고에 대한 초기 보기를 제공합니다. 개발 초기 단계에서 네이티브 앱 및 API 시나리오를 탐색하고 실험할 수 있도록 개발자 미리 보기를 지금 제공합니다. <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/" target="_blank">Windows Azure AD MSDN 포럼</a>을 사용하여 피드백을 제공하고 의견을 공유할 수 있습니다. 물론 미리 보기이기 때문에 앞으로 몇 가지 사항이 변경됩니다. 다음은 계획된 몇 가지 변경 내용입니다.</p>  <h4>추가 플랫폼</h4>  <p>개발자 미리 보기는 .NET 애플리케이션을 대상으로 하지만 이러한 라이브러리를 활용할 수 있는 플랫폼이 더 많다는 것을 알고 있습니다.</p>  <p>클라이언트 애플리케이션의 경우 WinRT, iOS 및 Android용 AAL의 플랫폼별 버전을 개발하기 위해 노력하고 있습니다. 다른 사용자도 추가할 수 있습니다. 서비스 쪽 기능의 경우 더 많은 언어에 대한 지원을 추가하려고 합니다.&nbsp; 먼저 보고 싶은 플랫폼에 대한 피드백이 있다면 지금이 바로 알려드릴 때입니다!</p>  <h4>Access Control 네임스페이스 및 디렉터리 테넌트 기능 수렴</h4>  <p>첫 번째 개발자 미리 보기 공지에서 자세히 설명한 대로 현재 Access Control 네임스페이스와 디렉터리 테넌트 간에는 몇 가지 차이점이 있습니다. 프로그래밍 모델은 테넌트 유형&rsquo; 간에 일관됩니다. 이를 고려하도록 코드를 변경할 필요가 없습니다. 그러나 테넌트 유형에 따라 다른 기능을 얻을 수 있습니다. 앞으로 이러한 차이점이 점진적으로 사라지는 것을 볼 수 있습니다.</p>  <h4>라이브러리 리팩터링</h4>  <p>개발자 미리 보기용으로 릴리스된 어셈블리는 네이티브 코어를 중심으로 빌드됩니다. 현재 아키텍처의 이유는 일부 제품에 클레임 기반 ID 기능을 추가하는 데 사용하는 다른 라이브러리와 일부 코드를 공유하기 때문입니다. 네이티브 코어가 있으면 .NET 애플리케이션에서 라이브러리의 개발자 미리 보기를 사용할 때 몇 가지 제약 조건이 만들어집니다. 예를 들어 &ldquo;대상 아키텍처(x86 또는 x64)의 비트는&rdquo; 사용해야 하는 라이브러리 버전을 결정할 때 관련 요소입니다. 알려진 제한 사항에 대한 자세한 목록은 샘플의 릴리스 정보를 참조하세요.&nbsp; .NET용 Windows Azure 인증 라이브러리의 향후 릴리스에는 더 이상 네이티브 코어가 포함되지 않습니다.</p>  <p>또한 개발자 미리 보기에서 AAL에는 클라이언트 및 서비스 쪽 기능이 모두 포함되어 있습니다. 앞으로 라이브러리에는 클라이언트 기능만 포함됩니다. 토큰 유효성 검사, OAuth2 권한 부여 흐름 처리 및 유사한 기능과 같은 서비스 쪽 기능은 Windows Identity Foundation에 대한 개별 확장으로 제공되어 <a href="https://connect.microsoft.com/site1168/Downloads/DownloadDetails.aspx?DownloadID=35417" target="_blank">OAuth2용 WIF 확장</a>으로 시작한 작업을 계속합니다.</p>  <h4>Azure 인증 라이브러리 및 오픈 소스 Windows</h4>  <p>개발자 미리 보기에서 Windows Azure 인증 라이브러리 프로그래밍 모델의 단순성은 고급 사용자가 원하는 정도까지 조정하지 못할 수도 있음을 의미합니다. 이를 해결하기 위해 오픈 소스 라이선스에 따라 향후 AAL 삭제를 릴리스할 계획입니다. 따라서 개발자는 코드를 포크하고, 요구 사항에 맞게 변경하고, 원하는 경우 주 코드에 개선 사항을 다시 기여할 수 있습니다.</p>  <p>AAL의 개발자 미리 보기는 Windows Azure AD를 완전히 활용하는 데 필요한 도구를 갖추는 또 다른 단계입니다. 물론 우리는 단지 시작하고, 할 일이 많이 남아있다. &rsquo;라이브러리 샘플과 NuGets를 다운로드하고, 스핀을 제공하고, 어떻게 생각하는지 알려주세요!</p>  <p>마지막으로, 지금까지 피드백을 제공해 주신 모든 분들께 감사드립니다! 우리는 정말 당신이&rsquo; 찍은 시간과 당신이&rsquo; 제공 한 피드백의 깊이를 주셔서 감사합니다. Azure AD를 올바른 방향으로 Windows 발전하고 있음을 보장하는 것이&rsquo; 중요합니다!</p>  <p>-&nbsp;Alex Simons, Active Directory 부서 프로그램 관리 이사</p>
