Summary: blk.io 블록체인으로 구동되는 엔터프라이즈 빌드 애플리케이션을 지원하기 위해 제품에 대해 열심히 노력해 왔습니다. 또한 쿼럼을 기반으로 ERC-20 토큰을 만들고 관리하기 위한 서비스를 구축했습니다.
Content: >-
  <p><a href="https://blk.io">blk.io</a> 블록체인으로 구동되는 엔터프라이즈 빌드 애플리케이션을 지원하기 위해 제품에 대해 열심히 노력해 왔습니다. 여기에는 <a href="https://github.com/web3j/">web3j 프로젝트 그룹을 구동하는 것이 포함됩니다</a>. 또한 <a href="https://www.jpmorgan.com/country/US/en/Quorum">쿼럼</a>을 기반으로 ERC-20 토큰을 만들고 관리하기 위한 서비스를 구축했습니다. 물론 이 서비스는 <a href="https://web3j.io/">web3j</a>, <a href="https://github.com/blk-io/erc20-rest-service">aRESTful</a>&nbsp; 서비스 및 <a href="https://projects.spring.io/spring-boot/">Spring Boot</a>를 활용합니다.</p>


  <h2>web3j - Java 애플리케이션을 Ethereum 블록체인에 연결</h2>


  <p>web3j는 JVM에서 Ethereum 블록체인을 사용하기 위한 오픈 소스 라이브러리를 제공하는 web3j 프로젝트 그룹의 핵심 라이브러리입니다. Ethereum 외에도 <a href="https://github.com/web3j/quorum">쿼럼</a>에 대한 통합과 프로덕션 등급 애플리케이션에 널리 사용되는 Spring Boot 프레임워크가 있습니다.</p>


  <p>blk.io web3j 및 기타 관련 프로젝트의 지속적인 개발을 후원합니다. 여러 금융 회사와 협력하여 블록체인 애플리케이션을 개발하고 있으며 Ethereum 및 Quorum과 협력하려는 기업에 대한 지원과 교육을 모두 제공합니다. web3j를 시작하려면 <a href="https://docs.web3j.io/" target="_blank">공식 설명서를 확인하세요</a>.</p>


  <h2>ERC-20 토큰 서비스</h2>


  <p>이 서비스는 사용자가 서비스를 상호 작용하고 사용하는 데 사용할 수 있는 잘 문서화된 API를 제공하므로 디지털 토큰에 대한 업계 표준을 사용하여 솔루션을 빌드하는 것이 간단합니다.</p>


  <p style="text-align: center;"><img alt="erc-20-service" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1*hOM_yx61lDm6dXMRz_bHeg.png" style="width: 800px; height: 387px;"></p>


  <p>사용자가 Quorum과 같은 엔터프라이즈급 블록체인으로 구동되는 시스템을 계속 빌드함에 따라 이 토큰 서비스와 같은 서비스를 추가하면 이러한 차세대 애플리케이션의 배달 속도를 높일 수 있습니다. 이 서비스를 사용하려면 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1*hOM_yx61lDm6dXMRz_bHeg.png-azure">Azure Marketplace</a>에서 인스턴스를 만듭니다. <a href="https://medium.com/@conors10/441f58b58383">자세한 연습</a>은 사용자가 제품을 시작하는 데 도움이 됩니다.</p>
