  <p>Azure 클라우드에서 빌드하고 Azure IoT Edge, Azure IoT <a href="https://azure.microsoft.com/services/iot-hub/" target="_blank">Hub</a>, <a href="https://azure.microsoft.com/services/functions/" target="_blank">Azure Functions</a> 및 <a href="https://azure.microsoft.com/services/key-vault/" target="_blank">Azure Key Vault</a>와 같은 완전 관리형 서비스를 사용하여 Enclave Device Blueprint의 소프트웨어 구성 요소를 통합하여 IoT의 기밀 애플리케이션에 대한 엔드투엔드 빌드 배포 파이프라인을 오케스트레이션했습니다. 기술, 운영 체제 또는 클라우드에 구애받지 않는 Enclave 디바이스 청사진 구성 요소의 모듈식 특성입니다. 전체 프로젝트는 <a href="https://aka.ms/enclave-device-blueprint" target="_blank">Azure 샘플</a> 에서 사용할 수 있으며 Scalys BV에서 <a href="https://aka.ms/edb-tbe201" target="_blank">TrustBox Edge 201</a> 을 사용하여 사용해 보세요. <a href="https://aka.ms/edb-whitepaper" target="_blank">Enclave 디바이스 청사진 백서는</a> 청사진 구성 요소에 대한 자세한 설명을 제공합니다.</p>


  <h2>여정은 계속됩니다.</h2>


  <p>Enclave 디바이스 청사진은 Enclave 디바이스 만들기를 촉진하고 IoT에서 대규모로 기밀 애플리케이션을 배포하기 위한 주요 이정표를 제공합니다. Enclave 디바이스는 IoT가 최대한의 잠재력을 발휘하는 데 필요한 개인 정보 보호 및 안전 보호를 제공합니다. 역사를 바탕으로, 이것이 많은 이정표 중 하나일 뿐이라고 안전하게 가정할 수 있으며, 가장 명백한 다음으로는 클라우드의 기밀 컴퓨팅 서비스와 원활하게 통합되어 균일하고 널리 퍼진 클라우드 에지 기밀 컴퓨팅 환경을 제공합니다.</p>


