  <h2>기밀 컴퓨팅에 대한 필요성 증가</h2>


  <p>기밀 컴퓨팅은 사용 중인 경우 컴퓨팅 워크로드 및 데이터에 대한 추가 보호를 통해 기존의 컴퓨팅 패러다임을 보강합니다. 기존 컴퓨팅은 스토리지 또는 전송 중일 때 컴퓨팅 워크로드, 데이터 및 AI 모델의 형태로 콘텐츠를 암호화하기 위해 암호화를 적용하지만 사용 중인 경우 메모리에서 해당 콘텐츠의 암호를 해독해야 합니다. 이 모델은 데이터 반출 또는 악의적인 변조에 대한 우려가 낮은 에어 갭 컴퓨팅 네트워크를 운영할 때 계속해서 합리적으로 잘 작동합니다. 반면, IoT 및 클라우드 컴퓨팅은 하이퍼커네이트, 다중 테넌트 컴퓨팅 인프라 및 중요한 인프라를 포함한 많은 시스템의 데이터 기반 자율 명령 및 제어를 특징으로 하는 컴퓨팅의 시대를 안내하므로 개인 정보 보호 및 안전을 위한 더 높은 기준이 요구됩니다. TEE를 사용하는 기밀 컴퓨팅은 IoT를 사용하여 디지털 변환의 모든 기능을 발휘할 수 있도록 개인 정보 보호와 안전을 모두 제공하는 데 필요한 컴퓨팅 격리를 제공합니다.</p>


  <h2>IoT에 대한 특별 고려 사항</h2>


  <p>클라우드 및 에지의 기밀 컴퓨팅에서 관찰해야 할 주요 차이점은 클라우드 솔루션 공급자가 고객을 위해 클라우드에서 필수 인프라를 설정하고 운영하는 동안 IoT 솔루션 빌더는 enclave 디바이스를 마련하고 복잡성을 유지한다는 것입니다.</p>


  <p>또한 클라우드의 기밀 컴퓨팅 인프라는 추가 시설 및 운영 보안 제어의 혜택을 받는 데이터 센터에 상주하지만, IoT 및 enclave 디바이스는 일반적으로 악의적인 물리적 액세스의 지속적인 위협을 받고 있는 것으로 간주됩니다.&nbsp; 이러한 위협을 최소화하기 위해 Enclave 디바이스는 하이퍼바이저 및 컨테이너 런타임과 같은 감독 소프트웨어를 사용하여 TCB(신뢰할 수 있는 컴퓨팅 기반)를 최소한으로 유지하는 데 비해 신뢰 하드웨어(완전)의 루트에 직접 또는 매우 가까운 바인딩 트러스트를 선호하는 경향이 있습니다. 반면에 감독 소프트웨어는 하드웨어에서 추상화하여 더 큰 TCB의 비용으로 하드웨어 기술 전반에 걸쳐 규모를 확장할 수 있도록 합니다. 보안 강화를 위해 감독 소프트웨어의 규모 이점을 피해야 하는 것은 Enclave 디바이스를 빌드, 운영 및 유지 관리하는 복잡성의 한 가지 원인입니다.</p>


  <p>핵심의 Enclave 디바이스 청사진은 가능한 한 높은 수준에서 보안을 유지하는 방식으로 이러한 문제를 해결하려고 합니다.</p>


  <h2>Enclave 디바이스 청사진</h2>


  <p>Enclave 디바이스 청사진은 Enclave 디바이스 개발을 추상화 및 간소화하고 IoT에 대한 대규모 기밀 애플리케이션 배포를 용이하게 하기 위한 프로젝트, 리소스 및 지침으로 구성됩니다. IoT에서 기밀 컴퓨팅을 주류로 만드는 데 있어 아키텍처 및 구성 요소의 격차를 메우면서 기존 컴퓨팅을 보완하기 위해 노력하고 있습니다.</p>


  <p>청사진은 하드웨어 기술, 운영 체제 또는 솔루션 클라우드와 무관합니다. 참가자가 협업을 통해 비용을 완화하고 오픈 소스와 함께 제공되는 투명성을 통해 더 높은 보안을 촉진할 수 있는 매우 복잡한 문제를 해결하기 위한 커뮤니티 접근 방식을 초대합니다. 모든 청사진 구성 요소는 현재 오픈 소스에 있으며 완전한 커뮤니티 소유권 및 거버넌스에 대한 비전으로 개발되었습니다.</p>


  <h2>실제 실현</h2>


  <p>프로젝트, 리소스 및 지침 컬렉션 이상의 실제 디바이스 및 프로젝트를 사용하여 Enclave 디바이스 청사진의 효능을 검증했습니다. Enclave 디바이스 청사진은 에지에서 기밀 컴퓨팅을 보류하는 장애물의 실제 관찰에서 영감을 줍니다. 따라서 청사진이 실제 경험의 장애물을 해결하고 실제 제품 진리에 의해 뒷받침되도록 하는 것이 중요했습니다.</p>


  <p>Enclave 디바이스 청사진, OEM(원본 디바이스 제조업체) 및 보안 디바이스 빌더인 Scalys BV의 개발을 위해 공동 작업하는 동안 IoT의 기밀 컴퓨팅에 대한 <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT Edge</a> 인증 및 변조 방지 Enclave 디바이스 요구 사항을 모두 충족하기 위해 청사진에서 TrustBox Edge 201을 동시에 엔지니어링했습니다.</p>


