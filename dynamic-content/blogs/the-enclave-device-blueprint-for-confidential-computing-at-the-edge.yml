  <p><em>개인 정보 보호 및 안전을 위해 IoT에서 기밀 컴퓨팅을 주류로 만드는 주요 이정표입니다.</em></p>


  <p>Arm&reg; Technologies 및 Scalys BV와 공동으로, 기밀 컴퓨팅을 에지에서 주류 컴퓨팅 패러다임으로 만드는 데 도움이 되는 <a href="https://aka.ms/edb-whitepaper" target="_blank">Enclave 디바이스 청사진</a> 의 즉각적인 가용성을 발표합니다. 에지에서 지능형 처리가 기하급수적으로 증가하고 IoT(사물 인터넷)에서 자율 명령 및 제어를 수행하려면 기밀 컴퓨팅이 개인 정보 보호 및 안전을 보호해야 합니다. 에지의 기밀 컴퓨팅은 TEE(신뢰할 수 있는 실행 환경) 또는 단순히 enclave라고 하는 보안 강화 및 변조 방지 컴퓨팅 격리를 사용해야 합니다. Enclave 디바이스는 엔지니어링 및 작동이 매우 복잡하며, 해당 디바이스의 부재는 에지 컴퓨팅에서 최대한의 잠재력을 유지하고 있습니다. Enclave 디바이스 청사진은 Enclave 디바이스의 엔지니어링을 간소화하고 IoT에서 기밀 애플리케이션을 배포하는 데 도움이 됩니다.</p>


