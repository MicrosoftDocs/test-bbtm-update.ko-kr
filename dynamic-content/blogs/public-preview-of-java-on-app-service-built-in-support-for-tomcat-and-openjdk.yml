Content: >-
  <p>몇 달 전, .NET Core, Node.js, Ruby, PHP 및 사용자 지정 Docker 컨테이너에 대한 지원부터 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-app-service-on-linux-and-web-app-for-containers/" target="_blank">Linux에서 App Service의 일반 공급</a>이 발표되었습니다. 오늘 App Service에서 Java 앱의 공개 미리 보기를 공유하게 되어 기쁩니다. 이 릴리스에는 Java 개발자가 웹 또는 API 앱을 Azure에 쉽게 배포할 수 있도록 Apache Tomcat 8.5/9.0 및 OpenJDK 8에 <a href="https://aka.ms/Glbs6q" target="_blank">대한 기본 제공 지원이</a> 포함되어 있습니다. .jar 또는 .war 파일을 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> 로 가져오면&rsquo; 용량 프로비전, 서버 유지 관리 및 부하 분산을 처리합니다.&nbsp;</p>


  <h2>쉽게 Java 웹앱 만들기 및 배포</h2>


  <p>Tomcat 및 OpenJDK에 대한 기본 지원을 사용하여 App Service에서 Java 웹앱을 쉽게 만들 수 있습니다. .jar 또는 .war 파일을 Azure에 배포하고 몇 번의 클릭만으로 대규모로 실행할 수 있습니다. Jetty 또는 다른 JRE와 같은 다른 기본 설정 이미지가 있는 경우 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/tutorial-custom-docker-image" target="_blank">사용자 고유의 Docker 이미지를 빌드</a> 하고 App Service에 배포할 수도 있습니다.&nbsp;</p>


  <p>포털에서 Tomcat 이미지를 사용하여 Java 웹앱을 만드는 예제는 다음과 같습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6d2c490-90ba-42d1-98c0-9caf3ed790ff.png"><img alt="Java on App Service" border="0" height="1079" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19ed4fe5-3e1e-4d27-84d7-d764123fa3c4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="App Service의 Java" width="1917"></a></p>


  <p>App Service는 즐겨 찾는 코드 리포지토리, IDE 및 CLI 도구와 잘 통합됩니다. git, GitHub, BitBucket, FTP 등 원하는 모든 위치에서 배포할 수 있습니다. Windows, macOS 및 Linux의 <a href="https://docs.microsoft.com/en-us/java/azure/eclipse/azure-toolkit-for-eclipse" target="_blank">Eclipse</a> 또는 <a href="https://docs.microsoft.com/en-us/java/azure/intellij/azure-toolkit-for-intellij" target="_blank">IntelliJ</a>용 Azure 도구 키트를 사용하여 즐겨 찾는 Java IDE에서 앱을 빌드 및 게시하고 App Service에 배포할 수도 있습니다. Azure CLI(명령줄 인터페이스)를 사용하여 Linux, macOS 또는 Windows <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/" target="_blank">명령줄</a>을 통해 배포를 관리할 수도 있습니다. CLI는 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a> 또는 <a href="https://shell.azure.com/" target="_blank">shell.azure.com</a> 통해 클라이언트 또는 브라우저에서 실행됩니다. CLI는 <a href="https://itunes.apple.com/us/app/my-azure-management/id826446897?mt=8" target="_blank">iPhone</a> 또는 <a href="https://play.google.com/store/apps/details?id=com.microsoft.azure&amp;hl=en" target="_blank">Android</a> 디바이스의 Azure 관리 앱에서도 사용할 수 있습니다.</p>


  <h2>Azure에서 Java용 SDK 및 서비스에 대한 광범위한 지원</h2>


  <p>Java 앱이 배포되면 <a href="https://github.com/Azure/azure-sdk-for-java" target="_blank">Java용 Azure SDK</a>의 코드를 추가하여 애플리케이션을 확장하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-blob-storage/" target="_blank">Storage</a>, <a href="https://docs.microsoft.com/en-us/azure/mysql/connect-java" target="_blank">MySQL 데이터베이스</a> 및 <a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-java" target="_blank">PostgreSQL 데이터베이스</a>와 같은 다양한 Azure 서비스를 사용할 수 있습니다. <a href="https://azure.microsoft.com/en-gb/documentation/articles/app-insights-java-get-started/" target="_blank">Application Insights Java SDK</a>를 통해 애플리케이션에 에이전트 호출을 추가하여 앱에 대한 보다 세부적인 인사이트를 얻을 수도 있습니다. 관리 가능한 ID 서비스를 찾고 계신가요? <a href="https://github.com/AzureAD/azure-activedirectory-library-for-java" target="_blank">Java용 Azure Active Directory 라이브러리</a>를 사용하여 전 세계&rsquo; 기업의 80%에서 실행되는 ID 서비스에 연결합니다.&nbsp;</p>


  <p>이는 생산성을 높이고 Java 기반 웹앱을 보강하기 위해 Azure에서 사용할 수 있는 SDK 및 서비스의 몇 가지 예에 불과합니다. 시작하는 데 도움이 되도록 SDK를 사용하는 수십 개의 <a href="https://azure.microsoft.com/en-us/resources/samples/?sort=0" target="_blank">코드 샘플</a> 이 있습니다. 모든 SDK는 Windows, macOS 및 Linux에서 실행되며 오픈 소스이며 <a href="https://github.com/Azure/azure-sdk-for-java" target="_blank">GitHub</a> 사용할 수 있습니다.&nbsp;</p>


  <h2>체험판 시작하기</h2>


  <p><a href="https://azure.microsoft.com/en-us/develop/java/" target="_blank">Java 개발자 센터를</a> 쉽게 시작하세요. <a href="https://docs.microsoft.com/en-us/java/azure/" target="_blank">Java 설명서 허브</a>에 대한 자습서 및 지침을 검토할 수도 있습니다.&nbsp;</p>
