Title: 'Microsoft Azure: 클라우드에서 유일하게 국제 개인 정보 보호 제어 집합인 ISO/IEC 27018을 준수하는 최초의 클라우드 컴퓨팅 플랫폼'
Summary: 신뢰는 클라우드를 활용하는 고객에게 중요하므로 Microsoft는 엄격한 개인 정보 보호 원칙을 채택하여 이러한 신뢰를 강화하기 위해 노력하고 있습니다.
Content: >-
  이달 초, Microsoft Azure 대한 여러 <a href="https://azure.microsoft.com/blog/2015/01/13/microsoft-azure-reaches-new-industry-leading-cloud-compliance-milestones/">가지 새로운 규정 준수 이정표를</a> 강조했습니다. 이러한 개발 중에는 BSI(British Standards Institution)가 Azure가 PII 프로세서 역할을 하는 퍼블릭 클라우드에서 PII(개인 식별 정보)의 보호를 위한 ISO/IEC 27018 연습 코드에 부합하는 컨트롤을 통합한다는 유효성을 검사했습니다. ISO 27018은 클라우드의 첫 번째 국제 개인 정보 보호 제어 집합이며, Azure는 ISO 27018을 채택한 최초의 클라우드 컴퓨팅 플랫폼입니다.


  Azure에서 ISO 27018을 채택하는 것은 오늘날의 Microsoft에서 브래드 스미스(Brad Smith) 법률 &amp; 및 기업 담당 수석 부사장인 Microsoft<a href="https://blogs.microsoft.com/on-the-issues/">의 이슈 게시물에</a> 대해 설명한 대로 고객의 개인 정보를 보호하기 위한 Microsoft의 광범위한 노력의 일환입니다. Azure, Office 365, Dynamics CRM Online 및 Microsoft Intune <a href="https://blogs.microsoft.com/cybertrust/2015/02/16/microsoft-achieves-globally-recognized-isoiec-27018-privacy-standard/">외에도</a> ISO 27018을 채택했습니다.


  ISO 27018은 ISO 27001 표준의 새로운 구성 요소로 ISO(국제표준화기구)가 2014년 7월 30일에 발표했습니다. ISO 27018은 PII 프로세서 역할을 하는 퍼블릭 클라우드에서 PII를 보호하는 방법의 코드를 제시합니다. ISO/IEC 27018을 채택하는 CSP(클라우드 서비스 공급자)는 다음 5가지 주요 원칙에 따라 작동해야 합니다.

  <ol>
   <li><b>동의:</b> CSP는 고객이 명시적으로 지시하지 않는 한 광고 및 마케팅을 위해 수신하는 개인 데이터를 사용하지 않아야 합니다. 또한 고객이 광고 또는 마케팅을 위해 개인 데이터를 사용하지 않고 서비스를 사용할 수 있어야 합니다.</li>
   <li><b>컨트롤:</b> 고객은 정보가 사용되는 방식을 명시적으로 제어할 수 있습니다.</li>
   <li><b>투명도:</b> CSP는 데이터가 있는 위치를 고객에게 알리고, PII를 처리하기 위해 하청업체의 사용을 공개하고, 해당 데이터가 처리되는 방식에 대한 명확한 약속을 해야 합니다.</li>
   <li><b>통신:</b> 위반의 경우 CSP는 고객에게 알리고 인시던트 및 이에 대한 대응에 대한 명확한 기록을 유지해야 합니다.</li>
   <li><b>독립 및 연간 감사:</b> CSP의 규정 준수에 대한 성공적인 타사 감사는 서비스의 표준 준수를 문서화한 다음 고객이 자체 규제 의무를 지원하도록 의존할 수 있습니다. 규정을 준수하려면 CSP가 매년 타사 검토를 수행해야 합니다.</li>
  </ol>

  신뢰는 클라우드를 활용하는 고객에게 중요하므로 Microsoft는 ISO 27018에 설명된 엄격한 개인 정보 보호 원칙을 채택하고 Azure의 정기적인 독립 감사 준수를 제출하여 이러한 신뢰를 강화하기 위해 노력하고 있습니다.
