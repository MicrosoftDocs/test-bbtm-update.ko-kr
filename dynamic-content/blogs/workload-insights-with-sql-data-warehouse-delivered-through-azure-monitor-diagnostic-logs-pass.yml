Slug: workload-insights-with-sql-data-warehouse-delivered-through-azure-monitor-diagnostic-logs-pass
Title: Microsoft Azure Monitor 진단 로그를 통해 제공되는 SQL Data Warehouse에 대한 워크로드 인사이트
Summary: 이제 SQL DW(SQL Data Warehouse)를 사용하면 Microsoft Azure Monitor 진단 로그와 직접 통합하여 분석 워크로드에 대한 향상된 인사이트를 얻을 수 있습니다. 이 새 기능을 통해 개발자는 오랫동안 워크로드 동작을 분석하고 쿼리 최적화 또는 용량 관리에 대한 합리적 결정을 내릴 수 있습니다.
Content: >-
  <p>이제 SQL DW(SQL Data Warehouse)를 사용하면 Microsoft Azure Monitor 진단 로그와 직접 통합하여 분석 워크로드에 대한 향상된 인사이트를 얻을 수 있습니다. 이 새 기능을 통해 개발자는 오랫동안 워크로드 동작을 분석하고 쿼리 최적화 또는 용량 관리에 대한 합리적 결정을 내릴 수 있습니다. SQL DW는 페타바이트 단위의 데이터에서 복잡한 쿼리를 신속하게 실행하기 위해 최적화된 엔터프라이즈를 위한 유연하고 안전하며 완전히 관리되는 분석 플랫폼입니다.</p>


  <p>오늘날 고객은 DMV(동적 관리 뷰)를 활용하여 데이터 웨어하우스 워크로드에 대한 인사이트를 얻습니다. 이러한 DMV에는 쿼리 작업이 많은 집약적인 엔터프라이즈 데이터 웨어하우스 워크로드에 대해 쉽게 초과할 수 있는 10,000개의 행 제한이 있습니다. DMV에만 의존하면 활성 워크로드에 대한 많은 쿼리 문제 해결 시나리오가 방해되거나 차단됩니다. 이 DMV 제한을 해결하기 위해 내부 시스템 리소스를 사용하고, 데이터 웨어하우스 솔루션의 총 비용을 늘리고, 추가 개발 복잡성 및 유지 관리 노력을 도입하는 사용자 지정 로깅 솔루션이 필요했습니다.</p>


  <p>이제 데이터 웨어하우스 워크로드에 대한 추가 인사이트를 제공하는 <a href="https://docs.microsoft.com/azure/monitoring/monitoring-data-collection?toc=/azure/azure-monitor/toc.json#logs" target="_blank">Azure Monitor 진단 로그</a>를 통해 외부 로깅 프로세스를 도입했습니다. 이제 단추를 한 번만 클릭하면 <a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-log-search" target="_blank">Log Analytics</a>를 사용하여 기록 쿼리 성능 문제 해결 기능에 대한 진단 로그를 구성할 수 있습니다. Azure Monitor 진단 로그는 감사 목적으로 로그를 스토리지 계정에 저장하고, 로그를 거의 실시간 원격 분석 인사이트에 가까운 이벤트 허브로 스트리밍하는 기능 및 <a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-queries">로그 쿼리</a>와 함께 Log Analytics를 사용하여 로그를 분석하는 기능을 통해 사용자 지정 가능한 보존 기간을 지원합니다. 진단 로그는 SQL Data Warehouse의 가장 일반적으로 사용되는 성능 문제 해결 DMV에 상응하는 데이터 웨어하우스의 원격 분석 보기로 구성됩니다. 이 초기 릴리스에서는 다음에 대한 보기를 사용하도록 설정했습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/sql/relational-databases/system-dynamic-management-views/sys-dm-pdw-exec-requests-transact-sql?view=aps-pdw-2016-au7" target="_blank">sys.dm_pdw_exec_requests</a></li>
   <li><a href="https://docs.microsoft.com/en-us/sql/relational-databases/system-dynamic-management-views/sys-dm-pdw-request-steps-transact-sql?view=aps-pdw-2016-au7" target="_blank">sys.dm_pdw_request_steps</a></li>
   <li><a href="https://docs.microsoft.com/sql/relational-databases/system-dynamic-management-views/sys-dm-pdw-dms-workers-transact-sql?view=aps-pdw-2016-au7" target="_blank">sys.dm_pdw_dms_workers</a></li>
   <li><a href="https://docs.microsoft.com/en-us/sql/relational-databases/system-dynamic-management-views/sys-dm-pdw-waits-transact-sql?view=aps-pdw-2016-au7" target="_blank">sys.dm_pdw_waits</a></li>
   <li><a href="https://docs.microsoft.com/sql/relational-databases/system-dynamic-management-views/sys-dm-pdw-sql-requests-transact-sql?view=aps-pdw-2016-au7" target="_blank">sys.dm_pdw_sql_requests</a></li>
  </ul>


  <p>Log Analytics로 내보내도록 진단 로그를 구성합니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5182682-bcd1-4521-89d0-fc4b0ab32957.png"><img alt="Configure diagnostic logs to emit to Log Analytics." border="0" height="796" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f44fcd2-8e3a-42da-8877-f27f66ce89cd.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Log Analytics로 내보내도록 진단 로그를 구성합니다." width="638"></a> Azure Function과 통합된 작업 그룹을 사용하여 데이터 웨어하우스의 크기를 동적으로 조정하도록 로그 경고를 설정합니다.</p>


  <p><i><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/488e82da-2a7a-41a9-ba0c-ba019ff52625.png"><img alt="Azure Monitor Logs - Alerts" border="0" height="692" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eddad513-bb99-42b1-8bf8-9e06ac03e4e2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor 로그 - 경고" width="1225"></a></i></p>


