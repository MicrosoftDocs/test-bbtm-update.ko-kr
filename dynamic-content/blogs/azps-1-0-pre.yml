Title: Azure PowerShell 1.0 미리 보기
Summary: 이제 PowerShell 갤러리에서 사용할 수 있는 Azure PowerShell 1.0 미리 보기를 도입하게 되어 기쁘게 생각합니다. 이 미리 보기에는 많은 변경 내용이 있으며 이를 사용하여 피드백을 수집하여 Azure PowerShell 1.0에 통합하려고 합니다.
Content: >-
  <p>이제 <a href="https://www.powershellgallery.com/" style="font-size: 13px;">PowerShell 갤러리</a><span style="font-size: 13px;">에서 사용할 수 있는 Azure PowerShell 1.0 미리 보기를 소개하게 되어 기쁘게 생각하며 </span><span style="font-size: 13px;"> , 향후 몇 주 안에 WebPI에서 사용할 수 있습니다. 이 미리 보기에는 많은 변경 내용이 있으며, wed&rsquo;는 이를 사용하여 피드백을 수집하는 것을 좋아하며&rsquo;, 이는 Azure PowerShell 1.0에 통합됩니다.</span></p>


  <p><strong><em>참고</em></strong>: <em>이 기능은 미리 보기이며 중요 업무용 애플리케이션용이 아닙니다. 이러한 애플리케이션을 실행하는 경우 Azure PowerShell 0.9.8을 계속 사용하세요. 1.0 미리 보기를 사용하려는 경우 언제든지 제거하고 0.9.8로 돌아갈 수 있습니다(아래 제거 섹션 참조).</em></p>


  <p>Azure PowerShell 팀은 1.0 Preview 릴리스를 통해 Azure PowerShell 미래를 위한 토대를 마련하고 있습니다. Azure PowerShell 1.0의 목표는 다음과 같습니다.</p>


  <ul>
   <li>Azure Automation에서 Resource Manager에 대한 더 나은 지원 사용</li>
   <li>Cmdlet 대상 Azure의 기능에 대한 명확성을 제공하기 위해 별도의 Azure 서비스 관리 및 Resource Manager 기능</li>
   <li>의미 체계 버전 관리를 적용하고 지정된 주 버전의 Azure PowerShell 대해 작성된 cmdlet이 업데이트에서 Azure PowerShell 호환성이 손상되는 변경이 발생하지 않도록 합니다.</li>
   <li>WebPI 및 PowerShell 갤러리를 통해 Azure PowerShell 배포하여 새 기능 및 결함 해결을 더 빠르게 전달할 수 있습니다.</li>
   <li>Azure PowerShell MSDN 참조 설명서의 자동화</li>
  </ul>


  <p><strong><em>참고</em></strong><em>: 이제 이러한 cmdlet에 AzureRM 접두사로 추가되므로 Azure Resource Manager cmdlet을 사용하는 고객에게는 호환성이 손상되는 변경입니다. 전환을 용이하게 하기 위해 고객은 1.0 미리 보기를 제거하고 0.9.8을 다시 설치할 수 있습니다(아래 제거 섹션 참조).</em></p>


  <h2>시작하는 것은 쉽습니다!</h2>

  <script src="https://gist.github.com/devigned/8fd6a820bb1ac818d1cb.js"></script>


  <p style="font-style: normal; font-size: 13px; font-family: Tahoma, 'Helvetica Neue', Arial, Helvetica, sans-serif;"><span style="font-family: Tahoma, 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal;">설치, 사용 및 제거에 대한 자세한 설명은 게시물의 나머지 부분을 계속 진행합니다.</span></p>


  <h2>Azure PowerShell 1.0 미리 보기 설치 및 가져오기</h2>


  <p><em><strong>참고:</strong> PowerShellGet을 사용하여 Azure PowerShell 1.0 미리 보기를 설치하려면 Windows Management Framework 5.0이 필요합니다(Windows 10 기본적으로 포함됨).</em></p>


  <p>PowerShellGet에서 Azure PowerShell 1.0 미리 보기를 설치하려면 다음 명령을 실행합니다.</p>

  <script src="https://gist.github.com/devigned/f2a8d52f3eb38a5bf4c0.js"></script>


  <p>이제 Azure PowerShell 1.0 미리 보기가 설치되었으므로 Azure 및 AzureRM 모듈을 가져올 수 있습니다. Azure Resource Manager는 구성 요소 모듈로 분할됩니다. 예를 들어 컴퓨팅 서비스에 대한 Azure Resource Management 모듈은 AzureRM.Compute 모듈에 있습니다.</p>

  <script src="https://gist.github.com/devigned/2d6aee197847d5ec65e4.js"></script>


  <p>이제 모듈을 현재 PowerShell 세션으로 가져왔으므로 Azure PowerShell cmdlet이 로드됩니다.</p>


  <h2>Resource Manager 시작</h2>

  <script src="https://gist.github.com/devigned/7db8d8ebe9913ef7f8bc.js"></script>


  <p>모든 Azure Resource Manager cmdlet은 [동사]-AzureRm[명사] 패턴을 따라 Azure 서비스 관리가 아닌 Azure Resource Manager에서 작동한다는 명확한 표시를 제공합니다.</p>


  <h2>서비스 관리 시작</h2>


  <p>서비스 관리는 Azure PowerShell 1.0 미리 보기에서 Azure 서비스 관리와 Azure Resource Manager의 분리로 인해 호환성이 손상되는 변경이 발생하지 않아야 합니다. 이를 설명하기 위해 아래 명령은 매우 친숙해 보일 것입니다.</p>

  <script src="https://gist.github.com/devigned/6ac93d9f315a2a23ed4f.js"></script>


  <h2>제거</h2>

  <script src="https://gist.github.com/devigned/b810efb0347ebe70713c.js"></script>


  <h2>Azure Resource Manager Cmdlet의 변경 내용</h2>


  <p style="font-style: normal; font-size: 13px; font-family: Tahoma, 'Helvetica Neue', Arial, Helvetica, sans-serif;">Azure Resource Manager에서 관리 cmdlet에 대한 몇 가지 주요 개선 사항 및 변경 사항이 있습니다. 모든 <a href="https://azure.microsoft.com/documentation/articles/powershell-preview-resource-manager-changes/" style="font-size: 13px;">변경 내용을</a>&nbsp; 볼 수 있습니다.</p>


  <h2>다시 말하지만, 시작하는 것은 쉽습니다!</h2>

  <script src="https://gist.github.com/devigned/8fd6a820bb1ac818d1cb.js"></script>


  <h2>다음에는 어떤&#39;있을까요?</h2>


  <p>Azure PowerShell 1.0 미리 보기를 빌드하는 프로세스는 MVP, 오픈 소스 기여자 및 고객 커뮤니티의 영향을 크게 받습니다. 우리는 이러한 영향과 공개 토론이 Azure PowerShell 구축하는 팀뿐만 아니라 Azure PowerShell 사용하는 모든 사람들에게 더 나은 해결책으로 이어졌다고 믿습니다. 1.0 미리 보기를 만드는 데 기여해 주신 모든 분들께 감사드립니다. GitHub&rsquo;<a href="https://github.com/azure/azure-powershell"><font style="background-color: #ffff00"><span style="background-color:#FFFFFF;">를 통해</span></font></a>&nbsp; 피드백을 계속 전달하고 더 나은 Azure PowerShell 1.0을 만들 수 있습니다.</p>


  <p>향후 몇 주 또는 며칠 안에 MSI 및 WebPI 설치 관리자가 표시될 것으로 예상됩니다. 또한 디자인 결정의 일부, Switch-AzureMode의 사용 중단에 대한 훌륭한 오픈 소스 스토리 및 Azure PowerShell 1.0을 활용하는 방법에 대한 추가 블로그 게시물을 추가할&#39;있습니다.</p>
