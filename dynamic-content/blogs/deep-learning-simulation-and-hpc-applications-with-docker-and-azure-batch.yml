  <p>앞으로도 Batch Shipyard에서 사용할 수 있는 레시피의 레퍼토리를 계속 확장할 수 있기를 바랍니다.</p>


  <p>Batch Shipyard 도구 키트는 <a href="https://github.com/Azure/batch-shipyard">GitHub</a> 찾을 수 있습니다. 우리는 어떤 피드백과 기여를 환영합니다!</p>
