Title: Windows Azure에서 클라우드 및 그 너머로 Node.js!
Summary: '&#160; Node.js 지난 2년 동안 인기가 높아진 흥미로운 플랫폼입니다. 확장성이 뛰어나고...'
Content: '<p>&#160;</p>  <p><a href=""><img style="background-image: none; border-right-width: 0px; margin: 0px 0px 24px; padding-left: 0px; padding-right: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px" title="이미지" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5824.image_5F00_thumb_5F00_1.png" width="244" height="224"></a></p>  <p><a href="https://nodejs.org/">Node.js</a> 지난 2년 동안 인기가 높아진 흥미로운 플랫폼입니다. 온-프레미스 또는 클라우드에서 확장성이 뛰어나고 성능이 뛰어난 네트워크 애플리케이션을 빌드하는 데 이상적인 서버 쪽 JavaScript 프로그래밍 모델을 제공합니다. 주력 특성 중 하나는 비차단 IO를 사용하여 더 큰 규모를 달성하는 코드를 작성하는 경로를 따라가는 것입니다. 또 다른 하나는 매우 작고 경량이라는 사실입니다. 개발자가 <a href="https://github.com/isaacs/npm#readme">npm</a>이라고도 하는 멋진 노드 패키지 관리자를 사용하여 끌어올 수 있는 <a href="https://expressjs.com/">빠른</a> 모듈 및 <a href="https://socket.io/">socket.io</a> 같은 매우 풍부한 모듈 에코시스템이 있습니다. <a href="https://www.joyent.com/">Joyent</a>와 Microsoft 간의 우수한 파트너 관계 덕분에 Windows Node와 NPM을 이식하여 새로운 종류의 애플리케이션을 사용하도록 설정할 수 있었습니다.</p>  <p><a href="https://channel9.msdn.com/Events/windowsazure/learn">Learn Windows Azure</a> 이벤트에서 <a href="https://weblogs.asp.net/scottgu">Scott Guthrie</a>는 Windows Azure의 Windows Node 개발자를 위한 클라우드의 위치를 제공하고 있다고 발표했습니다. 뿐만 아니라 ANYWHERE에서 호스트되는 Node.js 애플리케이션을 빌드하는 사용자가 스토리지와 같은 Windows Azure 서비스를 쉽게 활용할 수 있도록 하고 있습니다. 이 발표와 함께 <a href="https://azure.microsoft.com/en-us/develop/nodejs/">Node.js 개발자를 위한 새로운 개발자 센터를</a> 게시하고 Node.js<a href="https://go.microsoft.com/?linkid=9790229&amp;clcid=0x409">새 Windows Azure SDK</a>의 초기 미리 보기를 릴리스했습니다. 그리고 무엇을 추측, 우리는 <a href="https://github.com/windowsazure">Github</a> 에 소스를 발표하고 Apache에서 2 라이선스. 예, 오픈 소스입니다, <strong>끌어오기 요청을 제출하기 시작!</strong> 즉, 최신 및 가장 큰 기능을 얻을 수 있도록 원본에 대한 자주 업데이트가 표시됩니다.</p>  <p>새 SDK를 사용하면 개발자가 새 <a href="https://technet.microsoft.com/en-us/library/bb978526.aspx">PowerShell</a> cmdlet 세트를 사용하여 Windows Azure에서 호스트되는 노드 애플리케이션을 쉽게 빌드, 배포 및 관리할 수 있습니다. 스티브 마르크스(Steve Marx)의 이 멋진 짧은 <a href="https://channel9.msdn.com/Blogs/Windows-Azure-Developer-Experience-Videos/Nodejs-Windows-Azure-Introduction">비디오를</a> 시청하여 cmdlet을 사용하는 방법을 알아보세요. 이 환경은 Windows Azure Storage 및 컴퓨팅 에뮬레이터를 완벽하게 지원하여 앱을 로컬에서 쉽게 테스트할 수 있도록 합니다. 노드 개발자인 경우 선택한 도구를 선호하는 것으로 알고 있습니다. PowerShell cmdlet을 사용하면 숭고한 텍스트, Emacs, Vim 또는 메모장 등 개발하려는 편집기/도구를 유연하게 사용할 수 있습니다(메모장을 사용하여 개발하는 것은 권장되지 않지만 원하는 경우 유연성이 있습니다.-). 설치 관리자는 몇 분 안에 0(Node.js 설치되지 않음)에서 60(클라우드에 배포)으로 이동합니다. <a href="https://www.microsoft.com/web/downloads/platform.aspx">웹 플랫폼 설치 관리자</a>를 사용하여 Node.js, npm, iisnode, Windows Azure Emulators 및 cmdlet을 포함하여 필요한 모든 항목을 설치합니다.</p>  <p>도구 외에도 Azure npm 패키지도 게시했습니다. 현재는 Windows Azure에서 실행 중인지 여부와 <a href="https://www.windowsazure.com/en-us/home/tour/storage/">관계없이 Windows Azure Storage</a> 큐, 테이블 및 Blob Storage를 사용할 수 있는 노드 API가 포함되어 있습니다. 4분 안에 API를 사용하여 앱을 빌드하고 일부 펑키 비트에 앱을 빌드하는 것을 보여주는 <a href="https://ntotten.com/">Nathan Totten</a>의 멋진 <a href="https://channel9.msdn.com/Events/windowsazure/learn/Node-JS-in-Windows-Azure">비디오를</a> 확인하세요! <strong>npm을 설치하여</strong> 시작하세요! 모듈에는 예제 폴더 및 단위 테스트에 여러 샘플이 포함되어 있습니다.</p>  <p>채널 9의 <a href="https://carmine.blogs.com/kernel/">찰스 토레</a>와 나는 당신이 아래에서들을 수있는 몇 주 전에 우리가하고있는 일에 대해 이야기하기 위해 앉아 있었다.</p>  <p><a href="https://channel9.msdn.com/Events/windowsazure/learn/Interview-with-Glenn-Block-Talking-About-Node-js-on-Windows-Azure"><img style="background-image: none; border-right-width: 0px; margin: 0px 0px 24px; padding-left: 0px; padding-right: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px" title="LearnWindowsAzureGlennBlock_220_ch9[1]" border="0" alt="LearnWindowsAzureGlennBlock_220_ch9[1]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4857.LearnWindowsAzureGlennBlock_5F00_220_5F00_ch9_5B00_1_5D005F00_c8e4216e_2D00_cf54_2D00_4b8a_2D00_961c_2D00_3ce989468a03.jpg" width="290" height="218"></a></p>  <p>여기에서 SDK를 다운로드하여 시작 <a href="https://go.microsoft.com/?linkid=9790229&amp;clcid=0x409">합니다</a>.</p>  <p>다음은 몇 가지 연습을 포함하여 몇 가지 추가 링크입니다.</p>  <ul>   <ul>     <li><a href="https://channel9.msdn.com/Events/windowsazure/learn">Azure 비디오 Windows 알아보기</a> - 라이브 시작 이벤트의 비디오. </li>      <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/">Node.js 개발자 센터</a> – 개요, 자습서, How-To 및 작업 </li>      <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/web-app-with-express/">자습서: 기본 Express 웹 애플리케이션 빌드</a> – Express를 사용하여 간단한 hello world를 빌드하고, 에뮬레이터를 사용하고, Windows Azure에 배포할 때 처음부터 끝까지(설치/등록 등) 작업을 완료할 수 있습니다. </li>      <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/getting-started/">자습서: 스토리지를 사용하는 빠른 애플리케이션 빌드</a> – 새 Azure 모듈을 통해 Windows Azure Storage를 사용하는 작업 목록 애플리케이션을 빌드합니다. </li>      <li><a href="https://hashtagfail.com/post/14183649394/express-nodejs-blog-azure"> 5분 안에 Azure에서 /express 블로그를Node.js</a> - Yavor는 빠른 블로그 샘플을 가져와 Windows Azure에 신속하게 배포하는 방법을 보여 줍니다. </li>   </ul> </ul>  <p>이는 클라우드에서 Node.js 유용한 스토리를 제공하기 위해 수행하는 작업의 시작에 불과합니다. Windows 및 Windows Azure에서 애플리케이션을 개발할 수 있는 <em>좋은</em> 시기입니다.</p>'
