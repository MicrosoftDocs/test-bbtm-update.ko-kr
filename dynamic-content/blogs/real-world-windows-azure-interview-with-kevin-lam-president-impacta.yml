Title: '실제 세계 Windows Azure: Kevin Lam, IMPACTA 사장과의 인터뷰'
Summary: Real World Windows Azure 시리즈는 IMPACTA의 창립자이자 사장인 Kevin Lam에게 Windows Azure 플랫폼을 사용하여 클라우드 기반의 완전 관리형 보안 파일인 LOCKBOX SFT를 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈는 <a target="_blank" href="">IMPACTA</a>의 창립자이자 사장인 Kevin Lam에게 <a target="_blank" href="https://microsoft.com/windowsazure">Windows Azure</a> 플랫폼을 사용하여 회사 고객을 위한 클라우드 기반의 완전 관리형 SFT(보안 파일 전송) 서비스인 <a target="_blank" href="">LOCKBOX SFT</a>를 제공하는 방법에 대해 이야기했습니다.</p>  <p><b>MSDN: IMPACTA가 하는 일과 봉사하는 사람에 대한 간략한 요약을 제공해 주시겠습니까?</b></p>  <p><b>램: </b> Microsoft는 기업이 정보 시스템의 보안을 평가하고, 잠재적인 약점을 찾은 다음, 이러한 문제를 해결할 수 있도록 지원합니다. 그런 다음 고객의 보안 위협을 처리하여 배운 교훈을 가져와 조직이 일반적인 보안 문제를 해결하고 새로운 위협에 대처하는 데 도움이 되는 사용자 지정 기술 솔루션을 개발했습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하도록 이끈 문제를 극복하려고 했습니다.</b></p>  <p><b>램:</b> 많은 고객이 전자 메일 및 FTP 웹 서비스를 사용하여 중요한 파일을 전송하고 있었습니다. 따라서 해당 데이터는 악의적인 해커, ID 도둑 및 기타 온라인 위협에 잠재적으로 노출되었습니다. 그러나 대부분의 사용 가능한 솔루션은 기업이 고가의 하드웨어 및 소프트웨어를 구매, 설치 및 관리해야 했습니다. 일부 솔루션의 진입점은 미화 24,000달러를 초과할 수 있으며, 고객이 성장하는 인프라를 관리하기 위해 직면한 과제를 직접 볼 수 있습니다.  </p>  <p>경쟁적으로 가격이 책정된 SFT 솔루션을 개발하고 싶었지만, 스타트업이었으며 데이터 센터 공간과 필요한 강력한 서버 배열을 확보하는 것은 불가능했습니다. 클라우드 컴퓨팅을 사용하여 기존 비용 장벽을 극복하고 고객에게 더 높은 수준의 보호를 제공할 수 있다고 생각했습니다. 기본적으로 비용을 살펴보고 고객이 겪고 있는 고통을 살펴본 다음 클라우드 컴퓨팅으로 무엇을 할 수 있는지 보았을 때 온-프레미스 솔루션을 시장에 출시하는 것은 우리에게 매력적인 일이 아니었습니다. </p>  <p><b>MSDN:&nbsp; Windows Azure를 사용하여 개발한 솔루션을 설명할 수 있나요?&nbsp; </b></p>  <p><b>램: </b> 2010년 7월에는 AZURE, 최신 <a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/default.aspx">Microsoft</a> .NET Framework, ASP.NET 웹 애플리케이션 프레임워크, Windows Communication Foundation, 인터넷 정보 서비스(IIS) 7.0 및 <a target="_blank" href="https://www.asp.net/">Windows</a> 기반의 완전 관리형 SFT 서비스인 LOCKBOX SFT를 도입했습니다<a target="_blank" href="https://www.microsoft.com/sqlserver/2008/en/us/">. Microsoft SQL Server 2008</a>. LOCKBOX SFT 데이터베이스가 증가함에 따라 Microsoft SQL Azure 자체 관리형 데이터베이스로 전송합니다. </p>  <p>LOCKBOX SFT를 사용하려면 회사에서 인터넷 액세스 및 웹 브라우저만 필요하고, 몇 분 만에 온라인으로 서비스를 구독할 수 있으며, 유료 설정 수수료와 구매할 하드웨어 또는 소프트웨어가 없습니다. 사용자가 로그온할 때 받은 편지함 및 보낸 폴더를 모니터링하거나 탭을 클릭하여 새 데이터 패키지를 보낼 수 있습니다. 보낸 사람이 보내기를 클릭하면 LOCKBOX SFT는 데이터를 암호화하고, 스토리지를 위해 Windows Azure로 전송하고, 받는 사람에게 암호화된 데이터 패키지를 수신했음을 메일로 알 수 있습니다.</p>  <p><b>MSDN: Windows Azure를 사용하면 IMPACTA가 고객에게 고급 솔루션을 제공하는 데 어떻게 도움이 될까요?</b></p>  <p><b>램: </b> Windows Azure를 사용하면 비 엔터프라이즈에 적합한 솔루션에서 고객에게 엔터프라이즈 수준의 안정성 및 데이터 보호를 제공할 수 있을 만큼 운영 비용을 낮게 유지할 수 있습니다. 모든 유형의 조직은 LOCKBOX SFT를 사용하여 온라인 위협 및 도난 또는 하드웨어 손상과 같은 물리적 위협으로부터 중요한 데이터를 저장하고 전송할 수 있습니다. 또한 Windows Azure를 사용하여 고객이 사용하지 않는 컴퓨팅 리소스에 대한 비용을 지불하지 않고 고객이 필요할 때 필요한 서비스를 제공할 수 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6470.ImpactaSS.png" border="0"></a></p>  <p><b>2010년 IMPACTA는 Microsoft의 Windows Azure를 기반으로 하는 LOCKBOX SFT를 도입했습니다. 악성 소프트웨어, ID 도둑 및 기타 온라인 위협으로부터 보호되는 데이터 패키지를 보내려면 등록된 LOCKBOX SFT 사용자가 애플리케이션 인터페이스에 로그온하여 패키지 이름을 만들고, 패키지에 대한 파일을 선택하고, 받는 사람을 지정하기만 하면 됩니다.</b></p>  <p><b><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8468.ImpactaLogo.png" border="0"></a><br></b></p>  <p>에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례&nbsp;에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
