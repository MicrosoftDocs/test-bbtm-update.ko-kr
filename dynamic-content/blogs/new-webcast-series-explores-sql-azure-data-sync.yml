Title: SQL Azure 데이터 동기화 탐색하는 새 웹캐스트 시리즈
Summary: 이제 채널 9에서 SQL Azure 데이터 동기화 대한 새로운 웹캐스트 시리즈를 사용할 수 있습니다.&nbsp; 이러한 웹캐스트는 서비스 기능 및 엔터프라이즈-클라우드에 대한 심층적인 검사 및 자세한 데모를 제공합니다.
Content: <p><a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blog_post009">이제</a> <a target="_blank" href="https://channel9.msdn.com/">채널 9</a>에서 SQL Azure 데이터 동기화 대한 새로운 <a target="_blank" href="https://channel9.msdn.com/Series/SQL-Azure-Data-Sync">웹캐스트 시리즈를</a> 사용할 수 있습니다.&nbsp; 이러한 웹캐스트는 서비스 기능과 엔터프라이즈-클라우드 및 클라우드-클라우드 시나리오에 대한 심층적인 검사 및 자세한 데모를 제공합니다.</p>  <p>현재 세 개의 웹캐스트를 사용할 수 있습니다.</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/posts/SQL-Azure-Data-Sync-An-Overview">SQL Azure 데이터 동기화 개요</a>:&nbsp; 이 웹캐스트에서 Mark Scurrell은 SQL Azure 데이터 동기화 사용하여 온-프레미스 SQL Server 간에 데이터를 공유하는 방법을 보여 주는 데모를 포함하여 서비스 기능 및 대상 시나리오에 대한 개요를 제공합니다SQL Azure  하이브리드 온-프레미스 및 클라우드 기반 애플리케이션용 애플리케이션.</li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/SQL-Azure-Data-Sync-Synchronize-Data-across-On-Premise-and-Cloud-E2C">클라우드 데이터 동기화에 Enterprise</a>:&nbsp; 이 웹캐스트에서 Sudhesh Suresh는 온-프레미스 및 클라우드(SQL Azure 데이터 동기화 E2C 시나리오)에서 날짜 동기화에 대한 세부 정보를 다룹니다. 또한 Sudhesh는 SQL Azure 데이터 동기화 사용하여 온-프레미스 SQL Server 및 SQL Azure 애플리케이션 간에 데이터를 공유하는 방법을 보여 줍니다.</li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Synchronize-Data-from-Cloud-to-Cloud-C2C-using-SQL-Azure-Data-Sync">클라우드-클라우드 데이터 동기화</a>:&nbsp; 데모가 많은 이 웹캐스트에서 Sudheshwalks&nbsp;는 서로 다른 데이터 센터에 분산된 동일한 데이터 센터 또는 클라우드 데이터베이스 내의 클라우드 데이터베이스인 클라우드-클라우드 데이터베이스 동기화(C2C 시나리오)에 SQL Azure 데이터 동기화 사용할 수 있는 방법을&nbsp; 설명합니다.</li>  </ul>  <p>시간이 지남에 따라 더 많은 웹캐스트가 게시되므로 피드백을 공유하고 향후 웹캐스트에서 다룰 특정 주제가&rsquo; 있는지&rsquo; 알려주세요.&nbsp;</p>
