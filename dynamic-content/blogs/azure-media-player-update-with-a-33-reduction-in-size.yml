Slug: azure-media-player-update-with-a-33-reduction-in-size
Title: 33% 크기 감소로 Azure Media Player 업데이트
Summary: AMP(Azure Media Player)를 버전 1.6.1로 업데이트해야 합니다.
Content: >-
  <p>&rsquo;Azure Media Player(AMP)를 버전 1.6.1로 업데이트할 시간입니다. 이 릴리스에는 AMP 스크립트의 크기가 33% 감소하고 핫키에 대한 추가 지원과 AMP <a href="https://aka.ms/ampuservoice">UserVoice</a>에서 요청된 대로 정확한 검색을 위한 시간 팁 호버가 포함됩니다. 이 릴리스에는 몇 가지 버그 수정이 포함되어 있습니다. 새 업데이트 및 이전 업데이트의 전체 목록을 확인하려면 <a href="https://aka.ms/ampchangelog">변경 로그</a> 를 보고 이전 <a href="https://aka.ms/ampblog">게시물을</a> 확인하여 Azure Media Player를 시작하는 방법을 알아봅니다.</p>


  <p><a href="https://aka.ms/ampdocs" target="_blank">설명서</a>가 접근성 기능에 대한 정보를 더 자세히 포함하도록 업데이트되었으며, 완료를 위해 호환성 매트릭스를 확장합니다. 또한 아래에 설명된 새로운 기능의 전체 회전을 포함하도록 <a href="https://aka.ms/azuremediaplayer" target="_blank">데모 페이지를</a> 업데이트했습니다!</p>


  <p>AMP가 처음 출시된 이후 여섯 번째 공식 릴리스이며 상당한 피드백이 있었고 이 업데이트는 그 중 일부를 해결합니다. Azure Media Player를 지속적으로 업데이트하고 최적화하므로 Azure Media Player가 제공해야 하는 최신 버전으로 계속 업데이트되도록 <a href="https://aka.ms/ampsignup" target="_blank">등록</a> 하세요. 또한 Microsoft는 사용자와 함께 Azure Media Player를 빌드하려고 하며, 여러분의 아이디어나 빌드하려는 기능을 듣고 싶습니다.&nbsp; AMP <a href="https://aka.ms/ampuservoice">UserVoice</a>에서 직접 듣고 도와주세요.</p>


  <h1>업데이트하는 방법</h1>


  <p>&rsquo;Azure Media Player를 쉽게 업데이트할 수 있습니다. HTMLpage의 머리글&gt;에 &lt;있는 Azure Media Player 스크립트 및 스타일시트의 버전 번호를 바꾸기만 하면 됩니다. 완료되었습니다.</p>


  <pre class="prettyprint">

  &lt;link href=&quot;//amp.azure.net/libs/amp/<font style="background-color: rgb(255,255,0)">1.6.1</font>/skins/amp-default/azuremediaplayer.min.css&quot; rel=&quot;stylesheet&quot;&gt;

  &lt;script src= &quot;//amp.azure.net/libs/amp/<font style="background-color: rgb(255,255,0)">1.6.1</font>/azuremediaplayer.min.js&quot;&gt;&lt;/script&gt;</pre>


  <h1>&rsquo;코드를 작성하는 방법을 모르겠습니까?</h1>


  <p>Azure Media Player를 시작하는 것은 그다지 간단하지 않습니다! <a href="https://aka.ms/azuremediaplayer" target="_blank">데모 페이지에</a> 대한 새 업데이트를 통해 이제 설정 입력에 따라 코드를 작성하는 새로운 베타 기능이 제공됩니다. 코드 탭(#1)을 클릭하고 플레이어 코드 가져오기(#2)를 선택하기만 하면 됩니다. 이제 지침을 복사하고 스크립트 및 스타일시트를 &lt;HTML 페이지 머리&gt; (#3)에 추가하고 선택한 위치(#4)에 비디오 태그를 &lt;본문&gt; 에 추가할 수 있습니다. 그런 다음 생성된 JavaScript를 스크립트 태그 또는 다른 JavaScript 파일(#5)에 추가하기만 하면 됩니다. 복사 및 붙여넣기처럼 쉽습니다! <img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b932d6f-d965-494f-9b02-f80f1581ceeb.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" title="이미지" width="386"></p>


  <p>새 플레이어 설정의 경우 새 설정이 생성된 코드에 반영되도록 설정 탭에서 플레이어 업데이트를 클릭해야 합니다. 이 섹션은 간단한 사용 사례를 위한 것입니다. 더 복잡한 시나리오는 제공된 <a href="https://aka.ms/ampsamples" target="_blank">샘플을</a> 참조하세요.</p>


  <h1>쉬운 진단</h1>


  <p><a href="https://aka.ms/azuremediaplayer" target="_blank">데모 페이지의</a> 최신 업데이트를 통해 다양한 장치에서 콘텐츠가 어떻게 재생되는지 쉽게 확인할 수 있습니다. 또한 데모 페이지에 플레이어에 대한 실시간 정보(#7)를 제공하는 진단 탭(#6)을 추가했으며, AzureHtml5JS 기술에서 사용할 수 있는 경우 대역폭 측정을 위한 그래프(#8)를 제공하고, 버퍼에 대한 정보를 사용하여 비트 전송률 및 재생 비트 전송률을 다운로드합니다.</p>


  <p>이 섹션에서는 더 간단한 디버깅을 위해 자세한 정보 로그(#9)를 쉽게 다운로드하거나 전자 메일로 보낼 수 있습니다. iOS의 Safari와 같은 일부 브라우저에서는 로그 파일을 직접 다운로드할 수 없으므로&rsquo; 대신 이메일 기능을 활용해야 합니다.</p>


  <p><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47c47a68-eefd-4a44-a671-700a106dab15.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" title="이미지" width="366"></p>


  <h1>재생을 위한 추가 옵션</h1>


  <p>이 새로운 <a href="https://aka.ms/azuremediaplayer" target="_blank">데모 페이지</a> 업데이트에서는 플레이어를 사용해 보기 위한 추가 옵션이 있습니다. 설정 탭(#10)을 클릭하고 고급 옵션(#11)을 클릭합니다. 이제 고급 옵션을 사용하면 기술 또는 스트리밍 형식을 강제로 선택할 수 있는 기능과 함께 추론 프로필(AzureHtml5JS만 해당)을 선택하는 것을 포함하여 시작 설정(#12)에 대해 선택할 수 있는 다양한 옵션을 제공합니다.</p>


  <p>이제 보호 섹션(#13)을 사용하면 PlayReady와 Widevine이 모두 있는 경우 여러 토큰을 선택할 수 있을 뿐만 아니라 동적으로 콘텐츠를 패키지한 보호 유형을 선택하고 선택할 수 있습니다. 참고: AES 및 DRM으로 콘텐츠를 보호할 수 없습니다. 이제 트랙 추가 단추(#14)를 클릭하여 자막 트랙의 캡션을 추가할 수 있습니다. 마지막으로, 테스트 목적으로 포스터를 추가하여 포스터가 어떻게 표시되는지 확인할 수 있습니다(#15).</p>


  <p><img alt="image" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad4ba78e-b606-4cc6-bc5b-11d6b612e81c.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" title="이미지" width="480"></p>


  <p>설치 프로그램을 업데이트한 후에는 새 설정이 적용되도록 플레이어 업데이트 단추(#16)를 클릭해야 합니다.</p>


  <h1>설정 공유</h1>


  <p>주소 표시줄에서 탐색 URL을 보내거나 코드 탭을 클릭하고 공유 코드 가져오기를 선택하여 <a href="https://aka.ms/azuremediaplayer" target="_blank">데모 페이지를</a> 다른 사용자와 공유할 수 있습니다.</p>


  <h1>사용자 의견 제공</h1>


  <p>Azure Media Player는 계속해서 성장하고 발전하여 더 많은 기능을 추가하고 더 많은 시나리오를 가능하게 할 것입니다. 사용자에게 더 나은 서비스를 제공하기 위해 Microsoft는 항상 피드백, 새로운 아이디어 및 버그 보고서에 감사할 수 있으므로 최신 기술로 놀라운 서비스를 계속 제공할 수 있습니다. 설명서를 읽고 먼저 샘플을 체크 아웃해야 합니다. 개발을 더 쉽게 만들 수 있도록&#39;.</p>


  <p>새 기능을 요청하려면 아이디어 또는 피드백을 제공하려면 <a href="https://aka.ms/ampuservoice" target="_blank">UserVoice</a> for Azure Media Player에 문의하세요. 특정 문제, 질문 또는 버그를 찾은 경우 한 줄을 <a href="mailto:ampinfo@microsoft.com">ampinfo@microsoft.com</a>찾습니다.</p>


  <h1>최신 뉴스 및 업데이트에 등록</h1>


  <p>릴리스를 놓치지 않도록 <a href="https://aka.ms/ampsignup" target="_blank">여기에</a> 등록하고 Azure Media Player가 제공하는 모든 것을 최신 상태로 유지합니다.</p>


