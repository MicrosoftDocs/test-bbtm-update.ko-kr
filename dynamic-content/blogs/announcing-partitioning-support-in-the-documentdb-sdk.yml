Slug: announcing-partitioning-support-in-the-documentdb-sdk
Title: DocumentDB SDK에서 분할 지원 발표
Summary: Azure DocumentDB를 사용하여 파티션 애플리케이션 데이터를 쉽게 개발할 수 있도록 .NET SDK의 새로운 기능 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>2016년 12월 27일 현재 업데이트:</strong> 이제 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-partition-data">분할은 Azure DocumentDB 설명서 문서의 분할 및 크기 조정에서 문서화되고 </a>업데이트됩니다.</div>


  <p>Azure DocumentDB를 사용하는 파티션 애플리케이션을&nbsp; 더 쉽게 개발할 수 있도록 .NET SDK의 새로운 기능 릴리스를 발표하게 되어 기쁘게 생각합니다. DocumentDB 서비스의 미리 보기 중에 개발자는 불연속 값 또는 타임스탬프 범위의 조회 테이블을 사용하거나 개체 ID에 대한 일관된 해시를 구현하는 등 컬렉션 간에 데이터를 분할하기 위해 다양하면서도 유사한 데이터 액세스 계층을 구현하고 있음을 발견했습니다. SDK에서 보일러 플레이트 분할 작업을 위한 도우미 클래스 또는 메서드를 추가하면 대규모 DocumentDB 애플리케이션의 개발을 간소화할 수 있다는 분명한 피드백을 받았습니다. SDK 내에서 분할을 지원하기 위해 다음을 추가했습니다.</p>


  <ul>
      <li><a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.client.documentclient.aspx">DocumentClient</a> 를 사용하면 문서가 분할되는 방식을 정의하는 각 데이터베이스에 대해 <a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.client.ipartitionresolver.aspx">PartitionResolvers</a> 를 만들고 등록할 수 있습니다. 등록되면 데이터베이스에 대해 직접 만들기, 읽기 피드 및 쿼리와 같은 문서 작업을 수행할 수 있으며 해당 컬렉션으로 자동으로 라우팅됩니다.</li>
      <li><a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.partitioning.hashpartitionresolver.aspx">HashPartitionResolver</a> 및 <a href="https://msdn.microsoft.com/en-us/library/azure/mt126047.aspx">RangePartitionResolver</a>라는 두 가지 정식 분할 기술에 &ndash; 대한 기본 지원을 추가 &ldquo;&rdquo; 했습니다<strong>.</strong>&nbsp; &nbsp;데이터 모델 및 액세스 패턴에 따라 이러한 파티셔너를 구성하거나 확장하거나 처음부터 고유한 <a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.client.ipartitionresolver.aspx">IPartitionResolver</a>를 구현할 수 있습니다.</li>
  </ul>


  <p>&nbsp; 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sharding/">여기에서</a> 분할 자습서를 방문하거나 <a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">여기서</a> Nuget에서 .NET SDK 버전 1.1.0을 다운로드하여 시작하세요. 또한 이러한 새 클래스를 사용하거나 확장하여 시나리오에 맞게 사용자 지정 분할 논리를 구현하는 방법에 대한 코드 샘플이 포함된 <a href="https://github.com/Azure/azure-documentdb-net/tree/master/samples/partitioning">Github 프로젝트를</a> 만들었습니다. 도움이 필요한 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">스택 오버플로</a>에 대한&nbsp; MSDNor &nbsp;&nbsp; 개발자 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDocumentDB">포럼의Azure DocumentDB 개발자 포럼에</a> 문의하세요. 피드백에 따라 다른 SDK에서 분할 지원을 배포할 계획입니다. .NET SDK의 추가 분할 기능 또는 <a href="https://feedback.azure.com/forums/263030-documentdb">Azure 피드백</a> 포럼을 통해 다른 SDK의 분할 지원을 원하는지 알려주세요.</p>
