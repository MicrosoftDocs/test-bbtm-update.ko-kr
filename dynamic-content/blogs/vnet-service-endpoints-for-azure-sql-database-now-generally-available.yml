Title: 이제 Azure SQL Database 대한 VNet 서비스 엔드포인트를 일반 공급
Summary: 모든 Azure 지역에서 Azure SQL Database VNet(Virtual Network) 서비스 엔드포인트의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 기능을 사용하면 논리에 대한 연결을 격리할 수 있습니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure 네트워킹의 수석 프로그램 관리자인 Anitha Adusumilli가 공동 저술했습니다.</em></p>


  <p>모든 Azure 지역에서 Azure SQL Database VNet(Virtual Network) 서비스 엔드포인트의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 기능을 사용하면 가상 네트워크 내의 지정된 서브넷 또는 서브넷 집합에서만 논리 서버에 대한 연결을 격리할 수 있습니다. VNet에서 Azure SQL Database 트래픽은 항상 Azure 백본 네트워크 내에 유지됩니다. 가상 어플라이언스나 온-프레미스를 통해 인터넷 트래픽을 가져오는 특정 경로보다 이러한 직접 경로를 사용하는 것이 좋습니다.</p>


  <p>서비스 엔드포인트를 통한 가상 네트워크 액세스에 대한 추가 청구는 없습니다. Azure SQL DB에 대한 현재 가격 책정 모델이 있는 그대로 적용됩니다.</p>


  <p>SQL DW(데이터 웨어하우스)에 대한 VNet 서비스 엔드포인트는 모든 Azure 지역에 대해 계속 공개 미리 보기로 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5afd0f0-d79d-4bc4-9df6-56ff141415ec.png"><img alt="clip_image002" border="0" height="599" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a74f0821-bad3-41f9-81a6-4962e978f6e3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="678"></a></p>


  <h2>방화벽 규칙 및 VNet 서비스 엔드포인트를 함께 사용할 수 있습니다.</h2>


  <p>VNet 서비스 엔드포인트를 켜면 SQL Server 또는 데이터베이스에 프로비전한 방화벽 규칙이 재정의되지 않습니다. 둘 다 계속 적용할 수 있습니다.</p>


  <p>VNet 서비스 엔드포인트는 온-프레미스로 확장하지 않습니다&rsquo;. 온-프레미스에서 액세스를 허용하기 위해 방화벽 규칙을 사용하여 공용(NAT) IP에 대한 연결만 제한할 수 있습니다.</p>


  <p>VNet 보호를 사용하도록 설정하려면 먼저 VNet에서 SQL 서비스 엔드포인트를 사용하도록 설정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bae084c-14bd-48b9-bbee-5b7104731c05.png"><img alt="image" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b761f2d3-8d5e-465a-a98e-f5ad40208349.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>SQL Server 하나 이상의 VNet에 속하는 여러 서브넷에 대한 액세스를 허용할 수 있습니다. VNet 규칙과 함께 방화벽 규칙을 구성할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c1f1d48-365f-46e9-a6fe-2c8a2f807910.png"><img alt="image" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a1ecbae-0fb1-4a2d-b24f-857af3ee843d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>기존 방화벽 규칙이 있는 서버에 대한 서비스 엔드포인트 켜기</h2>


  <p>서비스 엔드포인트가 켜져 있는 서버에 연결하면 SQL 연결의 원본 IP가 VNet의 개인 IP 공간으로 전환됩니다. 현재 서버 또는 데이터베이스 방화벽 규칙이 특정 Azure 공용 IP를 허용하는 경우 VNet 방화벽 규칙에 지정하여 지정된 VNet/서브넷을 허용할 때까지 연결이 중단됩니다. 연결을 보장하기 위해 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-vnet-service-endpoint-rule-overview#adding-a-vnet-firewall-rule-to-your-server-without-turning-on-vnet-service-endpoints" target="_blank">IgnoreMissingServiceEndpoint</a> 플래그를 사용하여 서비스 엔드포인트를 켜기 전에 VNet 방화벽 규칙을 선제적으로 지정할 수 있습니다.</p>


  <h2>ASE 지원</h2>


  <p>이제 GA의 일부로 VNet에 배포된 ASE(App Service Environment) 서브넷에 대한 서비스 엔드포인트를 지원합니다.</p>


