Title: 2030년까지 데이터 센터의 지속 가능한 백업 전력에 대한 노력의 진전
Summary: 2020년 7월에는 데이터 센터의 백업 전력에 대한 디젤 연료 의존도를 2030년까지 없애는 목표를 발표했습니다. 이는 2025년까지 데이터 센터 운영을 위해 100% 재생 가능 에너지를 공급하겠다는 우리의 약속에 추가됩니다. 신뢰할 수 있는 백업 기능은 고객 약속에 필수적입니다. 가용성이 높고 안정적이며 확장 가능한 클라우드 서비스를 제공합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fbb1b88-590a-40c3-b9e9-757f3647568b.jpg"><img alt="Microsoft datacenter diesel generator, used as a power backup supply for uninterrupted service and 24/7 operations" border="0" height="706" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f0731ef-eafd-4e92-b9fd-9e52b96a7f62.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="MDC19_dieselGen_001" width="1024"></a></p>


  <p>2020년 7월에는 데이터 센터의 <a href="https://blogs.microsoft.com/blog/2020/01/16/microsoft-will-be-carbon-negative-by-2030/" target="_blank">백업 전력에 대한 디젤 연료 의존도</a> 를 2030년까지 없애는 목표를 발표했습니다. 이는 2025년까지 데이터 센터 운영을 위해 조달된 재생 에너지의 100% 공급을 <a href="https://blogs.microsoft.com/on-the-issues/2020/07/21/carbon-negative-transform-to-net-zero/" target="_blank">약속</a> 하는 것 외에도 발생합니다. 신뢰할 수 있는 백업 기능은 고객이 가용성이 높고 안정적이며 확장 가능한 클라우드 서비스를 약속&mdash;하는 데 필수적입니다. 극한의 날씨와 같은 이벤트가 1차 에너지 공급을 방해하는 경우에도 많은 중요한 산업, 정부 및 기관은 필수 작업을 지원하기 위해 Microsoft 클라우드에 의존합니다.</p>


  <p>석유 기반 디젤로 구동되는 데이터 센터의 발전기는 신뢰할 수 있는 백업 능력을 제공하는 데 핵심적인 역할을 합니다. 이러한 각 생성기는 데이터 센터 사이트에서 1년 몇 시간 이하 동안 사용되며, 대부분 일상적인 유지 관리 또는 그리드 가동 중단 시 백업 전원에 사용됩니다. 디젤 연료는 전체&rsquo; 배출량의 1% 미만을 차지하지만, 전통적인 디젤 연료에 대한 의존도를 줄이는 솔루션을 찾는 것은 깊은 탈탄소화에 필요한 기술 경로에 상당한 기여를 나타냅니다. 기존 디젤 연료의 사용을 줄일 수 있는 가장 즉각적인 기회는 발전기에 대한 대체 저탄소 연료원의 유효성을 검사하고 구현하는 것입니다.</p>


  <p>오늘 우리는 올해 말 고객이 사용할 수있는 스웨덴의 Microsofts&rsquo; 데이터 센터 지역이 <a href="https://aka.ms/preemannouncement" target="_blank">백업 전력에 저탄소 재생 연료를 처음으로 사용할</a> 것이라고 발표했습니다. 데이터 센터 발전기는 세계&rsquo; 최초의 북유럽 에코 라벨 연료인 Preem Evolution Diesel Plus에서 실행되며, 이는 최소 50% 이상의 재생 가능 원료를 포함하고 있으며 표준 화석 디젤 블렌드에 비해 순 이산화탄소 배출량이 거의 동등한 수준으로 감소합니다. Microsoft는 에볼루션 디젤 플러스 제품이 기존 연료와 동일한 기술 성능을 제공하고 순 배출량이 적도록 하기 위해 세계 최고의 백업 Gensets 공급자인 Preem 및 Caterpillar와 협력했습니다. 스웨덴의 Microsoft 데이터 센터에서 Evolution Diesel Plus를 사용하는 것은 감소하기 어려운 산업의 탈탄소화에 적용되는 더 깨끗하고 100% 재생 가능한 합성 연료에 필요한 상업 및 기술 혁신을 향한 한 걸음입니다.</p>


  <p>생성기는 백업 전원의 유일한 원본이 아닌 글로벌 규모&mdash;에서 가장 신뢰할 수 있는 백업 전원을 제공합니다. 데이터 센터 지역의 다른 백업 전원을 혁신하고 파일럿하고 있으며, 향후 발전기에 실행 가능한 대체 기능을 제공할 수 있습니다. 배터리는 이미 단기 백업 전력 요구를 제공하므로 그리드의 잠재적 중단과 디젤 발전기에 전력을 공급하는 데 걸리는 시간 사이의 약 30초 간격을 메웁니다. 미래에는 지속 시간이 긴 배터리가 오늘날 디젤 발전기의 역할을 대체할 수 있습니다. TOTAL과 함께, 우리는 최근 중요한 인프라에 대한 백업 전력으로 큰 배터리를 배포하고이 분야에서 지속적인 연구 및 개발의 장기적인 타당성을 평가하기 위해 <a href="https://www.businesswire.com/news/home/20210310006094/en/Total-and-Microsoft-Partner-to-Drive-Digital-Innovation-and-Net-Zero-Goals#:~:text=Total%20and%20Microsoft%20Partner%20to%20Drive%20Digital%20Innovation%20and%20Net%20Zero%20Goals,-March%2011%2C%202021&amp;text=Total%27s%20global%20presence%20and%20market,reduction%20efforts%20of%20its%20datacenters" target="_blank">전략적 파트너로 협력을 발표했다</a> .</p>


  <p>마지막으로, 수 <a href="https://news.microsoft.com/innovation-stories/hydrogen-datacenters/#:~:text=Hydrogen%20economy%20From%20Microsoft%E2%80%99s%20perspective,%20other%20parts%20of,to%20enable%20those%20%E2%80%9Cfive%20nines%E2%80%9D%20of%20service%20availability." target="_blank">소 연료 전</a>지를 통해 백업 전력을 위해 실행 가능한 녹색 에너지를 공급할 수 있는 방법을 찾고 있습니다. 작년에는 48시간 연속으로 데이터 센터 서버 행에 전력을 공급하는 전 세계 일&mdash;류 연료 전지를 발표했습니다. 이 성공적인 파일럿은 배터리가 용량에 도달하면 구현할 수 있는 백업 전원 요구 사항을 지원하기 위한 개념 증명을 제공합니다.</p>


  <p>2030년으로 향하는 길에, 우리는 전통적인 디젤 연료에 대한 의존성을 제거하기 위해 실행 가능한 솔루션을 만들고 구현하기 위해 혁신과 파트너를 계속하고 있습니다. 우리는 길을 따라이 여행에 더 많은 진전을 공유하기를 기대합니다.</p>
