Title: '교차 게시: Windows Azure용 Enterprise 라이브러리 통합 팩 발표'
Summary: Windows Azure용 Enterprise 라이브러리 통합 팩의 최종 릴리스는 이제 Windows 위한 Enterprise 라이브러리 통합 팩을 발표하는 블로그 게시물에 &ldquo;따라 사용할 수 있습니다.
Content: <p><a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?id=28189">Windows Azure에 대한 Enterprise 라이브러리 통합 팩</a>의 최종 릴리스는 이제 사용할 수 있습니다, 블로그 게시물에 따르면, <a target="_blank" href="https://blogs.msdn.com/b/agile/archive/2011/12/02/announcing-the-enterprise-library-integration-pack-for-windows-azure-with-autoscaling-transient-fault-handling-and-more.aspx">&ldquo;자동 크기 조정과 Windows Azure에 대한 Enterprise 라이브러리 통합 팩 발표, 일시적인 오류 처리 등&rdquo;</a>, 이는 마이크로 소프트 수석 프로그램 관리자 Grigori Melniks&rsquo;<a target="_blank" href="https://blogs.msdn.com/b/agile/">에 지난 금요일 게시 &ldquo;Agile 소프트웨어 엔지니어링 및 그 너머&rdquo;에 대한 생각</a> 블로그.</p>  <p>블로그 게시물에 따르면 이 릴리스에는 다음을 포함한 포괄적인 기술 콘텐츠 세트가 포함되어 있습니다.</p>  <ul>  <li>두 개의 새 애플리케이션 블록:</li>  <ul>  <li>역할 또는 제한을 동적으로 프로비저닝/해제하여 Windows Azure에서 웹 및 작업자 역할의 크기를 자동으로 조정하는 데 도움이 되는 Wasabi&rdquo;(&ldquo;자동 크기 조정 애플리케이션 블록)입니다.</li>  <li>토파즈&rdquo;(&ldquo;임시 오류 처리 애플리케이션 블록)를 사용하면 SQL Azure, Windows Azure Storage, Windows Azure 캐싱 및 Windows Azure와 같은 클라우드 서비스를 사용할 때 일시적인 오류에 대해 Windows Azure 애플리케이션의 복원력을 높일 수 있습니다. Service Bus.</li>  </ul>  <li>하나의 새 구성 원본:</li>  <ul>  <li>Azure를 Windows 애플리케이션을 다시 배포하지 않고도 수정할 수 있도록 Azure Storage 계정의 Blob에서 구성 정보를 로드하는 Blob 구성 원본입니다.</li>  </ul>  <li>cmdlet을 Windows PowerShell Windows PowerShell 직접 자동 크기 조정 애플리케이션 블록 설정을 찾아 조작합니다.</li>  <li>보호된 구성 공급자를 사용하여 Windows Azure에서 구성 파일의 섹션을 암호화할 수 있습니다.</li>  <li>로깅 애플리케이션 블록 및 캐싱 애플리케이션 블록의 데이터베이스 추적 수신기를 사용하여 코드를 마이그레이션할 수 있도록 데이터베이스 만들기 스크립트가 업데이트되었습니다.</li>  <li>경험 지침의 상당한 컬렉션은 다음을 포함하여 빠르게 진입하는 데 도움이 됩니다.</li>  <ul>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=234652">참조 설명서</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=234651">개발자&rsquo; 가이드</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=234660">Tailspin 설문 조사 샘플 애플리케이션</a> (참조 구현)</li>  <li>자동 크기 조정 애플리케이션 블록 및 예비 테스트를 호스트하기 위한 온-프레미스 샘플 애플리케이션((설치 위치)/WindowsAzure/Autoscaling/Hosts/ConsoleAutoscaler 아래 원본에 포함됨)</li>  <li>전반적인 자동 크기 조정 체제를 제어하는 다양한 타이밍 값 간의 상호 작용을 이해하는 데 도움이 되도록 Wasabi<a target="_blank" href="https://entlib.codeplex.com/releases/view/75025#DownloadId=309240">에 대한 워크시트를 계획</a>합니다.</li>  </ul>  </ul>  <p>Windows Azure용 Enterprise 라이브러리 통합 팩을 가져오는 권장 방법은 NuGet 패키지입니다. <a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?id=28189">MSDN</a>에서 이진 파일, 원본(테스트 포함) 및 참조 구현을 사용하여 자체 추출 zip 파일을 다운로드할 수도 있습니다. 구성 도구는 Visual Studio 갤러리에서 VSIX(<a target="_blank" href="https://visualstudiogallery.msdn.microsoft.com/">Visual Studio</a> 확장 패키지)로 사용할 수 있습니다.</p>  <p>자세한 내용은 Grigoris&rsquo; <a target="_blank" href="https://blogs.msdn.com/b/agile/archive/2011/12/02/announcing-the-enterprise-library-integration-pack-for-windows-azure-with-autoscaling-transient-fault-handling-and-more.aspx">블로그 게시물을</a> 읽어보세요.</p>
