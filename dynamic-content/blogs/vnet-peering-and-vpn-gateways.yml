Content: >-
  <p>고객이 Azure 및 클라우드를 채택함에 따라 지역 및 Azure VNet(Virtual Networks)에서 빠르고 프라이빗하며 안전한 연결이 필요합니다. 워크로드 유형에 따라 고객의 요구 사항은 다양합니다. 예를 들어 여러 지역에서 데이터 복제를 보장하려면 높은 대역폭, 짧은 대기 시간 연결이 필요합니다. Azure는 다양한 고객 요구를 충족하는 VNet에 대한 연결 옵션을 제공하며, VNet 피어링 또는 VPN 게이트웨이를 통해 VNet을 연결할 수 있습니다.</p>


  <p>VNet이 모든 고객 네트워크의 기본 구성 요소라는 것은 놀라운 일이 아닙니다. VNet을 사용하면 Azure에서 사용자 고유의 프라이빗 공간을 만들거나 사용자 고유의 네트워크 버블이라고 할 수 있습니다. VNet은 격리, 세분화 및 기타 주요 이점을 제공하므로 클라우드 네트워크에 매우 중요합니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview#filter-network-traffic" target="_blank">Azure Virtual Network란?</a> 설명서 &ldquo; 에서 VNet&rsquo;의 주요 이점에 대해 자세히 알아보세요.&rdquo;</p>


  <h2>VNet 피어링</h2>


  <p>VNet 피어링을 사용하면 Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview" target="_blank">가상 네트워크를</a> 원활하게 연결할 수 있습니다. 피어화되면 VNet은 연결을 위해 하나로 표시됩니다. 피어된 가상 네트워크의 가상 머신 간 트래픽은 <em>개인</em> IP 주소만을 통해 동일한 VNet의 가상 머신 간에 라우팅되는 것과 마찬가지로 Microsoft 백본 인프라를 통해 라우팅됩니다. 공용 인터넷은 관련되지 않습니다. Azure Portal에서 한 번의 클릭으로 Azure 지역 &ndash; 간에 VNet을 피어할 수 있습니다.</p>


  <ul>
   <li>VNet 피어링 - <strong>동일한 Azure 지역</strong> 내의 VNet 연결</li>
   <li>글로벌 VNet 피어링 - <strong>Azure 지역에서</strong> VNet 연결</li>
  </ul>


  <p><img alt="An image depicting how VNet peering connects VNets." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fc7b094-29f1-4257-980b-77b36b26286f.png" title="VNet 피어링이 VNet을 연결하는 방법을 보여 주는 이미지입니다."></p>


  <p>자세한 내용은 설명서 개요 &quot;<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">가상 네트워크 피어링</a> 및 &quot;<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-peering" target="_blank">가상 네트워크 피어링</a>&quot;&nbsp; 만들기, 변경 또는 삭제를 참조하세요.&quot;</p>


  <h2>VPN 게이트웨이</h2>


  <p>VPN 게이트웨이는 공용 인터넷을 통해 Azure 가상 네트워크와 온-프레미스 위치 간에 트래픽을 보내는 데 사용되는 특정 유형의 VNet 게이트웨이입니다. VPN 게이트웨이를 사용하여 VNet 간에 트래픽을 보낼 수도 있습니다. 각 VNet에는 하나의 VPN 게이트웨이만 있을 수 있습니다.</p>


  <p><img alt="An image depicting how VPN gateways are used to send traffic via public internet." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84ba38d2-1fed-480a-ba7f-720a5c808181.png" style="width: 763px; height: 140px;" title="VPN 게이트웨이를 사용하여 공용 인터넷을 통해 트래픽을 보내는 방법을 보여 주는 이미지입니다."></p>


  <p>자세한 내용은 설명서 개요 &quot; 를 참조하세요. <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-about-vpngateways" target="_blank">VPN Gateway란?</a>&quot;&nbsp; Azure &quot;<a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-resource-manager-portal" target="_blank">Portal을 사용하여 VNet-VNet VPN 게이트웨이 연결을 구성</a>합니다.&quot;</p>


  <h2>어떤 것이 가장 적합한가요?</h2>


  <p>특정 시나리오와 요구 사항에 따라 VNet을 연결하는 두 가지 방법을 제공하지만 다른 시나리오에서 하나를 선택하는 것이 좋습니다.</p>


  <p><strong>VNet 피어링</strong> 에서는 지역 간 데이터 복제 및 데이터베이스 장애 조치(failover) 시나리오와 같은 시나리오에서 짧은 대기 시간, 높은 대역폭 연결을 제공합니다. 트래픽은 완전히 비공개이며 Microsoft 백본에 남아 있으므로 엄격한 데이터 정책을 사용하는 고객은 공용 인터넷이 포함되지 않으므로 VNet 피어링을 사용하는 것을 선호합니다. 경로에 게이트웨이가 없으므로 추가 홉이 없으므로 짧은 대기 시간 연결을 보장합니다.</p>


  <p style="margin:0in;margin-bottom:.0001pt;line-height:18.35pt;vertical-align:

  baseline"><strong>VPN Gateway는</strong> 제한된 대역폭 연결을 제공하며 암호화가 필요하지만 대역폭 제한을 견딜 수 있는 시나리오에서 유용합니다. 이러한 시나리오에서는 고객도 대기 시간을 구분하지 않습니다.</p>


  <h2>VNet 피어링 및 VPN Gateway는 게이트웨이 전송을 통해 공존할 수도 있습니다.</h2>


  <p>게이트웨이 전송을 사용하면 연결을 위한 새 게이트웨이를 만드는 대신 피어링된 VNets&rsquo; 게이트웨이를 사용하여 온-프레미스에 연결할 수 있습니다. Azure에서 워크로드를 늘리면 성장을 따라잡기 위해 지역 및 VNet 간에 네트워크를 확장해야 합니다. 게이트웨이 전송을 사용하면 모든 피어된 VNet과 ExpressRoute 또는 VPN 게이트웨이를 공유할 수 있으며 한 곳에서 연결을 관리할 수 있습니다. 공유를 사용하면 비용을 절감하고 관리 오버헤드를 줄일 수 있습니다.</p>


  <p>VNet 피어링에서 게이트웨이 전송을 사용하도록 설정하면 VPN 게이트웨이, 네트워크 가상 어플라이언스 및 기타 공유 서비스를 포함하는 전송 VNet을 만들 수 있습니다. 조직이 새 애플리케이션 또는 사업부를 통해 성장하고 새 VNet을 스핀업할 때 VNet 피어링을 사용하여 전송 VNet에 연결할 수 있습니다. 이렇게 하면 네트워크에 복잡성이 추가되지 않고 여러 게이트웨이 및 기타 어플라이언스를 관리하는 관리 오버헤드가 줄어듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05746496-155c-4b2e-8722-efe8cfdee0d5.png"><img alt="An image depicting VNet peering with gateway transit. " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05746496-155c-4b2e-8722-efe8cfdee0d5.png" style="width: 882px; height: 626px;" title="게이트웨이 전송을 사용한 VNet 피어링을 보여 주는 이미지입니다. "></a></p>


  <p>게이트웨이 전송의 강력하고 고유한 기능에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/create-a-transit-vnet-using-vnet-peering/" target="_blank">VNet 피어링을 사용하여 전송 VNet 만들기</a> 블로그 게시물을 &quot; 참조하세요.&quot;</p>


