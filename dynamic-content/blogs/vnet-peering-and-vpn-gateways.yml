  <h2>결론</h2>


  <p>Azure는 VNet을 연결하는 VNet 피어링 및 VNet 게이트웨이를 제공합니다. 고유한 시나리오에 따라 다른 시나리오에서 하나를 선택하는 것이 좋습니다. 지역/지역 간 시나리오 내에서 VNet 피어링을 권장합니다.</p>


