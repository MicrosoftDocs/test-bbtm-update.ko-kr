Title: 'Azure Community 뉴스 검거 Windows(버전 #59)'
Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 최신 주간 라운드업의 최신 버전에 오신 것을 환영합니다...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0248" target="_blank">Windows.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong>블로그:&nbsp;</strong> <a href="https://twitter.com/maartenballiauw" target="_blank">dotTracebymaartenballiauw<s>@</s></a>&nbsp;&nbsp;&nbsp;를 사용하여 Azure Cloud Services를 Windows 원격 프로파일링(3월 13일 게시)</li>  <li><strong><strong>블로그:&nbsp;</strong></strong> 소셜 ID 공급자 및 ACS Part 1by&nbsp;<a href="https://twitter.com/alansmith" target="_blank">@alansmith</a>를 사용한 웹 사이트 인증(3월 17일 게시)</li>  <li><strong><strong>블로그:&nbsp;</strong></strong> <a href="https://techmike2kx.wordpress.com/2013/03/19/expanding-the-windowsazure-ci-cd-alm-landscape-integrating-dropbox-meetbe/" target="_blank">Dropbox#MEETBE by를 통합하는 #windowsazure&nbsp; CI/CD/ALM 가로 &ndash; 확장</a>(3월 19일 게시)&nbsp;<a href="https://twitter.com/TechMike2kX" target="_blank">@techmike2kx</a></li>  </ul>  <div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <strong></strong>  <p><strong>북아메리카</strong></p>  <strong></strong>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <strong></strong>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 4월 2일:&nbsp;<a href="https://www.azug.be/events/2013-04-02---real-world-architectures-on-windows-azure" target="_blank">Windows Azure</a>&nbsp;- Heverlee, 벨기에의 실제 아키텍처</li>  <li>2013년 4월 10-11일:&nbsp;Microsoft Synopsis 2013&nbsp;- Darmstadt, 독일</li>  <li>2013년 4월 17-19일:&nbsp;데이터베이스 일 2013&nbsp;- 바덴, 스위스</li>  <li>2013년 4월 24-25일:&nbsp;이벤트 및 워크샵&nbsp; - 벨기에 브뤼셀</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 4월 27일:&nbsp;글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  </div>  </div>  </div>  <div><strong>GitHub 코드</strong></div>  <div>  <ul>  <li><strong>codingoutloudAzureCertTroubleshooter</strong>&nbsp;/&nbsp;</li>  </ul>  <p class="entry-title public"><strong><strong>흥미로운 최근 Windows Azure 토론 온&nbsp;</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">스택 오버플로</a></strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/15386343/how-to-download-large-azure-blobls-with-linux-python" target="_blank">Linux python을 사용하여 큰 Azure blobls를 다운로드하는 방법</a>&nbsp; - 답변 1개, 투표 1개</li>  <li>단일 인스턴스 &nbsp; <a class="question-hyperlink" href="https://stackoverflow.com/questions/15500803/deploy-a-web-role-and-worker-role-in-a-single-instance">에 웹 역할 및 작업자 역할 배포</a> - 답변 2개, 투표 1개</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15498481/storing-binary-data-images-using-windows-azure-images-can-be-small-in-size">Windows Azure를 사용하여 이진 데이터(이미지)를 저장합니다. 이미지는 크기</a>&nbsp;가 작을 수 있습니다. 답변 1개, 투표 0개</li>  </ul>  <div>표시</div>  <strong></strong></div>'
