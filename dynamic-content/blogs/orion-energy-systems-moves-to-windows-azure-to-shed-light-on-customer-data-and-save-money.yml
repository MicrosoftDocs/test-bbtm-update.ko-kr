Title: Orion 에너지 시스템은 고객 데이터를 조명하고 비용을 절감하기 위해 Azure를 Windows 이동합니다.
Summary: Orion Energy Systems는 오늘 Windows Azure 플랫폼을 사용하여 고객이 에너지를 절약하고 조명을 제어할 수 있도록 설계된 센서 및 제어 솔루션인 InteLite를 호스트한다고 발표했습니다.
Content: '<p class="Default">Orion Energy Systems는 오늘 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하여 고객이 에너지를 절약하고 조명 비용을 제어할 수 있도록 설계된 센서 및 제어 솔루션인 InteLite를 호스트한다고 발표했습니다. 이러한 움직임을 통해 건물 관리자는 Windows Azure 플랫폼의 한 대시보드에서 여러 시설의 에너지 소비 데이터를 볼 수 있으며, Orion은 하드웨어, 인건비 및 유지 관리 비용으로 매년 57,000달러 이상을 절약할 수 있습니다. </p>  <p>이 발표에 대해 자세히 알아보려면 보도 자료를 읽어보세요. <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000009517">사례 연구를</a> 읽고 Windows Azure 플랫폼이 Orion Energy Systems가 고객에게 향상된 솔루션을 제공하는 데 어떻게 도움이 되었는지 자세히 알아보세요.&nbsp; 다른 고객이 Windows Azure 플랫폼을 사용하는 방법을 알아보려면 여기를 클릭하십시오.&nbsp; </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/02/orion-energy-systems-moves-to-windows-azure-to-shed-light-on-customer-data-and-save-money.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
