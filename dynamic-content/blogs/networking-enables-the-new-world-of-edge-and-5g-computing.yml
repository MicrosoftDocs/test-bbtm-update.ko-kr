  <p>HoloLens 사용자는 실제 랜딩 기어와 가상 매뉴얼, 그리고 랜딩 기어의 특정 부분이 거의 강조 표시된 것을 볼 수 있습니다. HoloLens 통해 표시되는 실제 개체와 가상 개체의 혼합은 AR(증강 현실) 또는 MR(혼합 현실)라고도 합니다.</p>


  <h2>에지 컴퓨팅 시나리오</h2>


  <p>우리는 지난 몇 주 동안 여러 MEC 및 NEC 사용 사례를 선보였습니다. 자세한 내용은 <a href="https://myignite.techcommunity.microsoft.com/sessions/84131?source=sessions" target="_blank">Microsoft Ignite MEC 및 5G 세션을</a> 참조하세요.</p>


  <h3>혼합 현실(MR)</h3>


  <p>원격 지원과 같은 혼합 현실 사용 사례는 여러 산업 자동화 시나리오에 혁명을 일으킬 수 있습니다. 대기 시간이 짧고 로컬 컴퓨팅과 결합된 대역폭이 높아질수록 새로운 원격 렌더링 시나리오를 통해 핸드셋 및 MR 디바이스의 배터리 사용량을 줄일 수 있습니다.</p>


  <h3>소매 전자 처리</h3>


  <p><a href="https://www.attabotics.com/" target="_blank">Attabotics</a> 는 소매 및 공급망 산업을 위한 로봇 웨어하우징 및 처리 시스템을 제공합니다. Attabotics는 쓰레기통 그리드에서 상품을 저장하고 검색하기 위해 로봇(아타봇)을 사용합니다. 일반적인 스토리지 구조에는 약 100,000개의 bin이 있으며 60~80개의 Attabots에서 서비스됩니다. <a href="https://azure.microsoft.com/services/azure-sphere/" target="_blank">Azure Sphere</a> 는 로봇 자체를 구동합니다. Wi-Fi 또는 기존 900MHz 스펙트럼을 사용하는 통신은 규모, 성능 및 안정성 요구 사항을 충족하지 않습니다.<br>

  &nbsp;&nbsp; <img alt="Flow chart type graphic, depicting service chaining of warehouse robot connected to cloud services via radio controller and 5G packet core" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27acaf60-751a-4bd8-9565-fc54413b460e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1103"><br>

  웨어하우징 시스템의 명령 및 제어에 사용되는 Nexus 로봇 제어 시스템은 Azure에 기본적으로 구축되었으며 <a href="https://azure.microsoft.com/services/iot-central/" target="_blank">원격 분석에 Azure IoT Central</a>을 사용합니다. 파트너 <a href="https://www.sierrawireless.com/products-and-solutions/routers-gateways/rv55/" target="_blank">Sierra Wireless</a> 및 <a href="https://www.ruckuswireless.com/press/releases/20191106-commscope%E2%80%99s-ruckus-cbrs-private-lte-demonstrated-microsoft-azure" target="_blank">Ruckus Wireless</a> 및 패킷 코어 파트너 <a href="https://www.metaswitch.com/about/press-releases/metaswitch-cloud-native-fusion-core-for-private-lte-demonstrated-on-microsoft-azure" target="_blank">Metaswitch</a>의 CBRS(Private LTE) 라디오를 사용하여 Attabots가 개인 LTE 네트워크를 통해 통신할 수 있도록 했습니다. 대기 시간이 단축되어 안정성이 향상되고 웨어하우징 솔루션의 효율성이 향상되었습니다. 웨어하우스에 사용되는 개인 LTE 네트워크를 비롯한 전체 웨어하우징 솔루션은 단일 Azure Stack Edge에서 실행됩니다.</p>


  <h3>게임</h3>


  <p>멀티 플레이어 온라인 게임은 대기 시간이 짧은 에지 컴퓨팅을 위한 정식 시나리오 중 하나입니다. <a href="https://gamecloudstudios.com/" target="_blank">Game Cloud Studios</a> 는 탭 앤 필드라는 <a href="https://playfab.com/" target="_blank">Azure Play Fab</a>을 기반으로 게임을 개발했습니다. 게임 백 엔드 및 컨트롤은 Azure에서 실행되고 게임 서버 인스턴스는 NEC 플랫폼에 상주하고 실행됩니다. 대기 시간이 짧으면 e 스포츠 이벤트, 아케이드, 경기장 및 유사한 장소와 같은 장소에서 근처에 있는 플레이어에게 더 나은 게임 경험을 제공합니다.</p>


  <h3>공공 안전</h3>


  <p align="left">드론 사용의 확산은 보안 및 개인 정보 보호에서 상품 배달에 이르기까지 많은 산업을 방해하고 있습니다. 항공 교통 관제 작전은 현재 수십 대의 항공기만 모니터링하는 것에서부터 내일 수천 대에 이르는 현장에서 가장 중요한 파괴적인 사건 중 하나에 있습니다. 이렇게 하려면 거의 실시간에 가까운 정교한 추적 시스템이 필요합니다. <a href="https://www.vorpal-corp.com/" target="_blank">Vorpal</a> VigilAir는 NEC에서 실행되는 실시간 추적 애플리케이션으로 구동되는 분산 센서 네트워크를 사용하여 드론 및 운영자 추적을 수행하는 솔루션을 구축했습니다.<br>

