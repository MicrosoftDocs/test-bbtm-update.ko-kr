Title: 네트워킹은 Edge 및 5G 컴퓨팅의 새로운 세계를 가능하게 합니다.
Summary: 최근 Microsoft Ignite 2019 컨퍼런스에서는 에지 컴퓨팅의 미래와 로드맵에 대한 두 가지 새롭고 관련된 관점을 소개했습니다.
Content: >-
  <p>최근 Microsoft Ignite 2019 컨퍼런스에서는 에지 컴퓨팅의 미래와 로드맵에 대한 두 가지 새롭고 관련된 관점을 소개했습니다.</p>


  <p>NEC(Network Edge Compute) 및 MEC(다중 액세스 에지 컴퓨팅)&rsquo;의 세부 정보를 살펴보기 전에 5G 네트워크 배포에 따라 등장하고 있는 주요 시나리오를 살펴보겠습니다. 10년 동안 퍼블릭 클라우드의 대규모 경제를 활용하기 위해 고객과 협력하여 온-프레미스 위치에서 Azure로 워크로드를 이동했습니다. 새 Azure 지역의 지속적인 빌드 아웃과 기존 지역의 지속적인 용량 증가로 이러한 규모를 얻을 수 있으므로 데이터 센터를 실행하는 데 드는 전체 비용이 줄어듭니다.</p>


  <p>대부분의 워크로드에서 클라우드에서 실행하는 것이 가장 좋습니다. Azure를 최대한 효율적으로 혁신하고 실행하는 기능을 통해 고객은 물리적 하드웨어 및 관련 공간, 전원, 냉각 및 물리적 보안을 관리하는 대신 비즈니스에 집중할 수 있습니다. 이제 더 큰 대역폭과 더 나은 안정성을 약속하는 5G 모바일 기술의 출현으로 스마트 빌딩, 공장 및 농업과 같은 시나리오를 사용할 수 있도록 대기 시간이 짧은 제품에 대한 중요한 요구 사항이 표시됩니다. &ldquo;스마트&rdquo; 접두사는 컴퓨팅 집약적 워크로드가 있음을 강조합니다. 일반적으로 기계 학습 또는 인공 지능 유형 논리를 실행하여 컴퓨팅 리소스를 거의 실시간으로 실행해야 합니다. 궁극적으로 대기 시간 또는 데이터가 생성되는 시점부터 분석된 시간까지의 시간 및 의미 있는 결과를 사용할 수 있는 시간은 이러한 스마트 시나리오에 매우 중요합니다. 대기 시간은 새로운 통화가 되었으며 대기 시간을 줄이기 위해 필요한 컴퓨팅 리소스를 센서, 데이터 원본 또는 사용자에 더 가깝게 이동해야 합니다.</p>


  <h2>다중 액세스 Edge 컴퓨팅: 컴퓨팅과 네트워킹의 교차점</h2>


  <p>IoT(사물 인터넷)는 놀라운 기회를 창출하지만 실제 과제도 제시합니다. 엔터프라이즈의 로컬 연결은 역사적으로 이더넷 및 Wi-Fi로 제한되었습니다. 지난 2년 동안 Wi-Fi 무선 네트워크의 사실상 표준이 되었습니다. 전 세계의 고객은 IoT 디바이스를 서비스하기 위해 Wi-Fi 배포하려면 적용 범위, 대역폭, 보안, 관리 효율성, 안정성 및 상호 운용성/로밍에 대한 손상이 필요하다고 말합니다. 예를 들어 자율 로봇은 공장 내에서 안전하게 작동하려면 더 나은 대역폭, 커버리지 및 안정성이 필요합니다. 공항은 일반적으로 터미널 내부에 괜찮은 Wi-Fi 범위를 가지고 있지만, 활주로에, 범위는 종종 스마트 공항에 전원을 공급하기에 충분하지 않고 덜 적합하게, 크게 떨어집니다.</p>


  <p>차세대 개인 셀룰러 연결은 대역폭, 검사, 안정성 및 관리 효율성을 크게 향상시킵니다. 로컬 컴퓨팅 리소스와 프라이빗 모바일 연결(프라이빗 LTE)의 조합을 통해 많은 새로운 시나리오를 사용하도록 설정할 수 있습니다. 예를 들어, 이전에 사용한 스마트 팩터리 예제에서 고객은 이제 퍼블릭 클라우드에 대한 연결과 관계없이 가용성이 높고 독립적으로 로봇 제어 논리를 실행할 수 있습니다. MEC는 작업 및 관련된 모든 중요한 1단계 데이터 처리가 유지되고 프로덕션이 중단 없이 계속될 수 있도록 하는 데 도움이 됩니다.</p>


  <p>거의 무한에 가까운 컴퓨팅 및 스토리지의 약속과 이점을 통해 클라우드는 예측 유지 관리 분석을 위한 기계 학습 작업과 같은 대규모 데이터 집약적 및 계산 작업에 이상적입니다. 올해&rsquo; Ignite 컨퍼런스에서는 MEC의 기술 미리 보기와 함께 생각과 경험을 Azure와 공유했습니다. 기술 미리 보기는 Azure Stack Edge에 프라이빗 모바일 네트워크 기능을 제공합니다. Azure에서 관리되는 온-프레미스 컴퓨팅 플랫폼입니다. 실제로 MEC는 로봇을 로컬로 제어할 수 있습니다. 공장에 네트워크 가동 중단이 있더라도</p>


  <p>에지 컴퓨팅 관점에서 Azure Stack Edge 및 Azure에서 실행되는 컨테이너가 있습니다. 주요 측면은 Azure 및 에지 기반 MEC 플랫폼에 동일한 프로그래밍 패러다임을 사용할 수 있다는 것입니다. 코드를 클라우드에서 개발 및 테스트한 다음 에지에 원활하게 배포할 수 있습니다. 개발자는 Azure에서 사용할 수 있는 다양한 DevOps 도구 및 솔루션을 활용하여 새로운 흥미로운 에지 시나리오에 적용할 수 있습니다. MEC 기술 미리 보기는 기존 Azure 서비스와 통합된 관리형 컴퓨팅 및 Virtual Network Functions의 크로스-프레미스 배포 및 운영의 간소화된 환경에 중점을 둡니다.</p>


  <h2>네트워크 에지 컴퓨팅</h2>


  <p>MEC(다중 액세스 Edge Compute)는 고객&rsquo; 프레미스에 배포하기 위한 반면, NEC(Network Edge Compute)는 네트워크 통신 사업자와 동일하며 에지 컴퓨팅 플랫폼을 네트워크 내에 배치합니다. 지난 주 우리는 ATTs&amp;&rsquo; 달라스 시설에서 NEC 플랫폼의 초기 배포를 발표했다. 퍼블릭 클라우드에서 실행되는 애플리케이션 및 게임에 액세스하는 대신 소프트웨어 공급자는 최종 사용자에게 물리적으로 솔루션을 더 가깝게 만들 수 있습니다. ATTs&amp;&rsquo; 비즈니스 서밋에서 우리는 Taqtile과 협력하여 증강 현실 데모를 제공하고 항공기 착륙 장비에 대한 유지 보수를 수행하는 방법을 보여 주었습니다.</p>


