  <p align="center">데이터 기반 디지털 농업 솔루션</p>


  <p><a href="https://www.microsoft.com/en-in/campaign/azure-farmbeats/" target="_blank">Azure FarmBeats</a> 데이터 세트를 융합하여 AI(인공 지능) 또는 기계 학습(ML) 모델을 빌드하여 공급자 간에 농업 데이터 세트를 집계하고 실행 가능한 인사이트를 생성할 수 있는 Azure 솔루션입니다. 팜에 분산된 센서에서 데이터 세트를 수집하려면 신뢰할 수 있는 프라이빗 네트워크가 필요하며, 인사이트를 생성하려면 클라우드에 대한 연결이 드문 원격 위치에서 연결이 끊어진 모드에서 작동할 수 있는 강력한 에지 컴퓨팅 플랫폼이 필요합니다. 관리형 프라이빗 LTE 네트워크와 함께 Azure Stack Edge를 기반으로 하는 이 솔루션은 팜에 가까운 올바른 컴퓨팅 리소스와 함께 안정적이고 확장 가능한 연결 패브릭을 제공합니다.</p>


  <h2>MEC, NEC 및 Azure: 모든 곳에서 컴퓨팅 가져오기</h2>


  <p>MEC는 사용자의 위치에서 대기 시간이 짧은 연결된 Azure 플랫폼을 사용하도록 설정하고, NEC는 네트워크 통신 사업자&rsquo; 중앙 사무실에서 유사한 플랫폼을 제공하며, Azure는 광범위한 클라우드 서비스 및 컨트롤을 제공합니다.</p>


  <p>Microsoft는 기본적으로 모든 고객에게 옵션을 제공하는 것을 믿습니다. 전 세계 모든 주요 대도시에 Azure 데이터 센터를 배포하는 것은 실용적이지 않으므로 새로운 에지 컴퓨팅 플랫폼은 클라우드에서 충족할 수 없는 대기 시간이 짧은 특정 애플리케이션 요구 사항에 대한 솔루션을 제공합니다. 소프트웨어 개발자는 프라이빗 모바일 연결이 필요한 MEC를 사용하여 컨테이너화된 애플리케이션에 대해 동일한 프로그래밍 및 배포 모델을 사용할 수 있으며, 앱이 고객&rsquo; 프레미스 외부 또는 Azure에서 직접 최적으로 위치한 NEC에 배포할 수 있습니다. 많은 애플리케이션은 에지 및 퍼블릭 클라우드에서 결합된 컴퓨팅 리소스를 활용하려고 합니다.</p>


  <p>우리는 새로운 확장 플랫폼을 구축하고 모바일 연결 및 에지 컴퓨팅 파트너의 성장하는 에코시스템과 계속 협력하고 있습니다. 5G, 프라이빗 모바일 연결, IoT 및 컨테이너화된 소프트웨어 환경의 융합을 통해 새로운 혁신의 물결을 일으키게 되어 기쁩니다. 컴퓨팅의 다음 단계가 시작되었습니다.</p>
