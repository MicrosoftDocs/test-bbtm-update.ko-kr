  <h2>온-프레미스 배포</h2>


  <p>기존 온-프레미스 배포의 경우 VM에 직접 배포하거나 SCVMM 또는 VMWare와 같은 VM 관리자 솔루션을 사용하여 환경을 프로비전, 배포 또는 관리할 수 있습니다. <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscs-rm.scvmmapp" target="_blank">Azure Pipelines 대한 SCVMM 확장을</a> 사용하면 온-프레미스 인프라를 프로비전, 관리 및 배포할 수 있습니다. SCVMM(System Center Virtual Machine Manager)에서 새 가상 머신을 동적으로 프로비전하고 Azure Pipelines 사용하여 해당 가상 머신에 배포할 수 있습니다.&nbsp;</p>


  <h2>다중 클라우드 배포</h2>


  <p>다중 클라우드가 중요해지고 있습니다. Azure Pipelines Azure, AWS 및 GCP 및 확장 가능한 작업을 통해 다른 클라우드에도 배포할 수 있습니다. 대부분의 Azure 배포 작업은 제품에서 기본 제공 및 사용 가능한 기본값으로, <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/webapp?view=vsts&amp;tabs=yaml" target="_blank">Azure Web Application</a>, <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/webapp?view=vsts&amp;tabs=yaml" target="_blank">Azure Web App for Containers</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/azure-sqldb?view=vsts&amp;tabs=yaml" target="_blank">Azure SQL Database</a> 배포하는 데 사용할 수 있습니다. Azure Pipelines <a href="https://marketplace.visualstudio.com/items?itemName=AmazonWebServices.aws-vsts-tools" target="_blank">AWS</a> 서비스에 &ndash; 배포할 수 있는 AWS 확장이 있습니다. AWS Elastic Beanstalk, CODEDeploy 및 AWS CloudFormation 스택이 있는 AWS EC2.</p>


  <h2>점진적 배달</h2>


  <p>Azure Pipelines 단계, 게이트 및 승인을 사용하여 점진적 노출에 대한 표준 패턴으로 배포의 폭발 반경을 제어할 수 있습니다.</p>


  <ul>
   <li>Azure Pipelines 애플리케이션 및 고객 배달 요구 사항에 따라 간단한 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/release/environments?view=vsts" target="_blank">다단계 오케스트레이션</a> 워크플로를 모델링하는 데 도움이 됩니다. 개발/QA 환경에 지속적으로 배포하여 프로덕션/고객 환경으로 가져오기 전에 적절한 품질을 확보하도록 할 수 있습니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/release/approvals/?view=vsts" target="_blank">승인 및 릴리스 게이트</a> 를 사용하면 배포 파이프라인의 시작 및 완료를 추가로 제어하여 자동화된 배포에 필요한 모든 품질 게이트를 모델링할 수 있습니다.</li>
   <li>Azure Pipelines 사용하면 배포, 빌드, 커밋 및 작업 항목에서 전체 추적 기능을 얻을 수 있으므로 각 단계에서 배포되는 기능/버그를 알 수 있습니다. 이를 사용하여 제품에 대한 릴리스 정보를 쉽게 만들 수 있습니다.</li>
   <li>Azure Pipelines Jenkins와 같은 다른 CI 시스템에서 배포할 수도 있습니다. 또한 Azure Pipelines 다른 버전 제어 및 문제 추적 시스템과 잘 통합되어 추적 기능, 분기 조건 및 트리거를 비롯한 동일한 종단 간 기능을 가져옵니다.</li>
  </ul>


  <h2>오픈 소스 프로젝트 무료</h2>


  <p>마지막으로 Azure Pipelines 무제한 <a href="https://azure.microsoft.com/en-us/pricing/details/devops/azure-pipelines/" target="_blank">빌드 분 및 10 개의 무료 병렬 작업을 제공하여 오픈 소스 프로젝트에</a> 대한 훌륭한 제안을 제공하고 Github 리포지토리와 잘 통합됩니다. <a href="https://github.com/marketplace/azure-pipelines" target="_blank">Github Marketplace에서 Azure Pipeline 앱을 사용하면 Github</a> 리포지토리에 대한 CI/CD 파이프라인을 쉽게 만들고 설정할 수 있습니다.</p>


