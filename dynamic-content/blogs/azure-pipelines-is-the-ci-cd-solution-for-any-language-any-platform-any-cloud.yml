  <h2>VM 배포</h2>


  <p>Azure Pipelines 배포 그룹을 사용하거나 SCVMM 또는 VMWare와 같은 기존 온-프레미스 VM 관리자를 사용하여 VM에 배포하는 여러 가지 방법을 제공합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/release/deployment-groups/?view=vsts" target="_blank">배포 그룹은</a> 각각에 에이전트가 설치되어 있는 배포 대상 컴퓨터의 논리적 집합입니다. 배포 그룹은 물리적 환경(예&quot;: 개발&quot;, 테스트&quot;, &quot;&quot;UAT&quot; 및 &quot;프로덕션&quot;)을 나타냅니다. Azure Pipelines 애플리케이션 업데이트, 데이터베이스 업데이트 또는 구성 변경을 수행하도록 하나 이상의 배포 그룹을 대상으로 하는 일련의 단계 또는 스크립트를 사용하여 작업을 구성할 수 있습니다.</p>


  <h3>롤링 업데이트</h3>


  <p>배포 그룹은 부하 분산 장치 뒤에서 업데이트를 롤링하는 것과 같은 배포 전략을 지원합니다. 배포 그룹을 사용하여 모든 클라우드에서 실행되는 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/apps/cd/deploy-webdeploy-iis-deploygroups?view=vsts" target="_blank">Windows VM</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/apps/cd/deploy-linuxvm-deploygroups?view=vsts" target="_blank">Linux VM</a> 또는 엔터프라이즈 경계 내에서 실행되는 VM을 대상으로 지정할 수 있습니다. 롤링 업데이트 전략을 사용하여 VM 이미지를 한 번에 20% 업데이트하는 방법을 아래 이미지에서 확인할 수 있습니다.</p>


