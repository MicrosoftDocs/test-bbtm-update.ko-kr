  <h2>모든 언어, 플랫폼, 클라우드</h2>


  <p>&rsquo; Azure Pipelines 주요 가치 제안은 모든 언어를 빌드, 테스트 및 모든 플랫폼 또는 클라우드에 배포하는 것입니다.</p>


  <p>Azure Pipelines 사용하여 Go, Node.js, Python, Java, PHP, Ruby, C/C++, .NET, Android 및 iOS 앱을 비롯한 모든 언어를 빌드하고 테스트할 수 있습니다. Azure Pipelines 애플리케이션을 빌드하고 테스트하기 위한 인프라를 걱정하지 않고 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/agents/agents?view=vsts" target="_blank">Windows, Mac 및 Linux 앱용 호스트된 에이전트를 지원</a>합니다. 애플리케이션 코드가 Azure Repos, GitHub, GitLab 또는 Bitbucket에 저장되는지 여부에 관계없이 CI를 구성할 수 있습니다.</p>


  <p>애플리케이션이 빌드되면 Azure Pipelines 사용하여 Linux/Windows VM, Kubernetes, Azure PaaS Services를 포함한 모든 플랫폼을 대상으로 지정할 수 있습니다. AWS 또는 GCP와 같은 모든 클라우드를 대상으로 지정할 수도 있습니다.&nbsp;</p>


  <h2>Kubernetes 배포</h2>


  <p>Azure Pipelines 사용하여 모든 클라우드에서 실행되는 모든 Kubernetes 클러스터에 컨테이너화된 앱을 배포하기 위한 신뢰할 수 있는 지속적인 배달 서비스를 쉽게 설정할 수 있습니다.</p>


  <p>기본 제공 Docker 지원을 사용하면 Azure Pipelines 사용하여 자체 인프라를 설정하지 않고도 Docker 이미지를 빌드하고 Azure Container Registry에 푸시할 수 있습니다. 그러나 지원은 Azure에만 국한되지 않습니다. Azure Pipelines Docker Hub와 같은 컨테이너 레지스트리와 함께 사용할 수도 있습니다. Windows 또는 Linux 컨테이너 이미지를 빌드할 수 있습니다.</p>


  <p>레지스트리에서 컨테이너 이미지를 사용할 수 있게 되면 Azure Pipelines Helm 또는 Kubernetes 사양 파일을 사용하여 Azure Kubernetes 서비스 클러스터에 앱 배포를 지원합니다. 이러한 파일은 애플리케이션뿐만 아니라 환경 구성의 버전 관리를 위한 소스로 Git을 사용하여 코드로 저장할 수 있습니다.</p>


