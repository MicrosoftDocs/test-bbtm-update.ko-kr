Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-pipelines-with-unlimited-ci-cd-minutes-for-open-source/" target="_blank">앞에서 발표한</a> 대로 Azure Pipelines 모든 언어, 애플리케이션 또는 플랫폼에 대한 CI/CD(<a href="https://docs.microsoft.com/en-us/azure/devops/learn/what-is-continuous-delivery" target="_blank">지속적인 통합 및 지속적인 업데이트</a>) 솔루션입니다. Azure Pipelines 지난 몇 년 동안 고객이 향상된 CI/CD 기능과 DevOps 도구 체인에서 사용할 전용 CI/CD 서비스로 이 서비스를 사용하는 것을 보면서 발전해 왔습니다.</p>


