Title: Azure를 사용하여 국방부 임무 워크로드 가속화
Summary: Azure 엔지니어링 팀이 국방 고객을 위해 빠른 혁신 속도를 지속적으로 제공함에 따라, 우리는 또한 국방부(DoD) 고객 및 파트너가 임무 요구를 충족할 수 있는 새로운 기능을 제공할 수 있도록 지속적으로 지원하고 있습니다.
Content: >-
  <p>Azure 엔지니어링 팀이 국방 고객을&rsquo; 위한 빠른 혁신 속도를 지속적으로 제공함에 따라, 국방부(DoD) 고객 및 파트너가 임무 요구를 충족할 수 있는 새로운 기능을 제공할 수 있도록 지속적으로 지원하고 있습니다.</p>


  <p>대부분의 경우 미션 워크로드를 가속화하면 팀이 새 애플리케이션을 빌드, 배송 및 권한을 부여할 수 있는 더 빠르고 안전한 방법을 구축할 수 있습니다. DIB(방위 산업 기지)를 포함하여 국방부에 상품과 서비스를 제공하는 광범위한 공급업체의 경우 이는 진화하는 규정 준수 요구 사항을 탐색하는 것을 의미합니다.</p>


  <p>DoD에서 새로운 CMMC(사이버 보안 완성 모델 인증)를 탐색하는 것은 방어 에코시스템의 고객과 파트너에게 임박한 과제 중 하나입니다. CMMC 가속 프로그램은 DIB 고객이 더 높은 수준의 지속적인 사이버 보안을 달성하고 평가를 준비할 수 있도록 설계되었습니다. 또한&rsquo; DoD 영향 수준 5에서 다양한 새로운 서비스와 다양한 파트너 프로그램을 제공하여 모든 각도에서 고객과 파트너의 다양한 요구를 해결합니다.</p>


  <h2>DoD IL5의 광범위한 IaaS 및 PaaS 기능</h2>


  <p>이제 Azure Government를 선택하는 미션 소유자는 더 광범위한 IaaS 및 Paas 기능에 액세스하여 <a href="https://devblogs.microsoft.com/azuregov/120-azure-government-services-now-authorized-for-dod-il5-workloads/#:~:text=Our%20latest%20addition%20of%2023%20new%20services%20brings,to%20enable%20mission%20owners%20to%20do%20more,%20faster.">현재 DoD IL5(영향 수준 5)에서 공인된 120개의 Azure Government 서비스를</a> 사용하여 이니셔티브를 추진할 수 있습니다. 이 최신 웨이브에서 주목할 만한 서비스로는 Azure Sentinel, Windows WVD(Virtual Desktop), Azure Databricks 및 Azure NetApp Files가 있습니다.</p>


  <p>오늘날 많은 방어 고객은 온-프레미스 또는 클라우드에서 실행되는 사용자, 애플리케이션, 서버 및 디바이스를 비롯한 모든 원본의 데이터를 집계하고 몇 초 만에 수백만 개의 레코드를 추론하는 기능을 통해 기업 전체에서 조감도 보기에 Azure Sentinel을 사용하고 있습니다. 보안 원격 작업을 사용하도록 설정하기 위해 기관은 Windows WVD(Virtual Desktop)를 사용하여 엄격한 보안 및 규정 준수 상태를 유지하면서 직원들이 보다 생산적인 원격 및 회사 업무 시나리오를 지원합니다.</p>


  <p>임무를 위한 통합 데이터 전략을 발전시키기 위해 Azure Databricks는 최적화된 Apache Spark를 사용하여 빅 데이터 분석 및 AI를 제공하여 모든 데이터에 대한 분석을 공동 작업 데이터 과학 기능과 결합합니다. Azure NetApp Files를 사용하면 엔터프라이즈 LOB(기간 업무) 및 스토리지 팀이 코드 변경 없이 복잡한 파일 기반 애플리케이션을 쉽게 마이그레이션하고 실행할 수 있으므로 Linux 및 Windows 앱의 리프트 앤 시프트가 Azure에서 원활하게 실행되도록 할 수 있습니다.</p>


  <p>IL5에서 사용할 수 있는 광범위한 Azure Government 서비스와 함께, 미션 소유자는 전국의 여러 지역에서 선택할 수 있으며 대기 시간 감소, 확장된 지역 중복성 및 백업, 복구 및 비용 최적화를 위한 다양한 옵션을 활용할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-government/documentation-government-impact-level-5?branch=pr-en-us-70219">IL5 워크로드 설명서 페이지에 대한 격리 지침을 읽고 IL5</a> 데이터를 지원하는 데 필요한 격리에 대한 구성 및 설정을 이해하는 것이 좋습니다.</p>


  <h2>DoD 공급업체에 대한 CMMC 규정 준수 탐색</h2>


  <p>12월, DoD는 2021-2025회계연도에 CMMC의 단계적 출시를 발표했으며, 선택 인수에 대해 수준 3 이하에 대한 CMMC 요구 사항의 구현을 파일럿화했습니다. CMMC는 조직&rsquo; 수준의 사이버 보안 완성도를 반영하도록 설계되어 있으므로 계약 상 요구 사항을 충족하거나 초과하기 위해 높은 워터마크를 목표로 하는 것이 좋습니다.</p>


  <p>CMMC 수준 3 이상을 달성하려면 이러한 환경이 시민권 또는 ITAR 요구 사항이 있는 이니셔티브에 적합하므로 Azure Government 및/또는 Microsoft 365 Government(GCC High)를 사용하는 것이 좋습니다. CMMC 수준 1 및 2는 Azure 상업용 또는 Microsoft 365 Government(GCC)에서도 충족할 수 있습니다.</p>


  <p>DIB 고객이 규정 준수를 탐색하는 경우&rsquo; Microsoft CMMC 가속 프로그램은 규정 준수 격차를 해소하고 위험을 완화하며 사이버 보안을 보다 민첩하고 탄력적인 자세로 발전시키고 CMMC 인증을 용이하게 하는 데 도움이 될 수 있습니다. 이 프로그램 내에서 사용자는&rsquo; 학습 리소스, 아키텍처 참조 및 인증 여정에 맞게 맞춤화된 자동화된 구현 도구 포트폴리오에 액세스할 수 있습니다.</p>


  <p>프로그램에 참여하는 방법에 대한 자세한 내용은 <a href="https://aka.ms/cmmc-welcome-survey">오늘 문의하세요</a>. <a href="https://aka.ms/CMMCResponse">CMMC에 대한 심층 문서에서</a> 포괄적인 리소스 목록을 찾을 수도 있습니다.</p>


  <h2>Azure 상업용에서 DFARSavailable&nbsp;을 사용하는 새로운 옵션</h2>


  <p>Microsoft는 Azure 상용 클라우드 지역에서 <a href="https://aka.ms/DFARsAzure">DFARS(Defense Federal Acquisition Regulation Supplement) 요구 사항에 대한 지원을 발표함으로써</a> DoD 계약자 및 DIB에 대한 노력을 강화하고 있습니다.</p>


  <p>Azure Commercial에서 DFARS7012&nbsp;를 도입하면 제어된 분류되지 않은 정보의 보호 요구 사항에 가장 적합한 Microsoft 클라우드 제품을 선택할 수 있습니다. 예를 들어 미국의 Azure 상용 클라우드 지역에 배포된 Microsoft 365 Government(GCC)를 선택하는 조직은 이제 DFARS 7012 요구 사항을 충족하는 Azure 서비스를 쌍으로 연결했을 수 있습니다. 자세한 내용은 이 <a href="https://aka.ms/MSGovCompliance">설명서를</a> 참조하세요.</p>


  <h2>파트너십은 사명을 위한 혁신을 계속 추진합니다.</h2>


  <p>General Dynamics의 사업부인 GDIT(General Dynamics Information Technology)는 최근 Microsoft와 파트너 계약을 체결하여 GDIT가 DEOS(Defense Enterprise Office Solution) 계약에 따라 Azure Government의 기밀 지역을 포함한 Microsoft 365 및 Azure Government로의 마이그레이션을 국방부 고객에게 제공할 수 있도록 했습니다.</p>


  <p>지난 1년&rsquo; 동안 AOS-G(정부용 온라인 서비스 계약) 프로그램을 확장하여 많은 신규 파트너를 환영하고, 시스템 통합자(SIS)가 Azure Government 비밀 환경에 부가 가치 서비스를 제공할 수 있도록 함으로써 점점 더 많은 임무 요구를 충족했습니다. 또한 미국 연방, 주 및 지방 정부 기관에게 정부 역량을 제공하는 미국의 파트너는 Azure Government에 대한 클라우드 솔루션 공급자(CSP) 프로그램을 받을 수 있습니다. Microsoft에는 파트너가 Azure Government에 액세스하기 전에 자격을 결정하는 엄격한 유효성 검사 프로그램이 있습니다. 자세한 내용은 다음으로 이메일을 보내 <a href="mailto:azgovpartinf@microsoft.com">azgovpartinf@microsoft.com</a>주세요.</p>


  <h2>당신의 선교 사업&ndash; 약정</h2>


  <p>Microsoft는 40년 이상 국방부, 정보 커뮤니티 및 국가 안보 기관과 협력하여 가장&rsquo; 복잡한 과제를 해결해 왔습니다. Microsoft는 모든 데이터 분류에서 임무 요구 사항을 지원하기 위해 새로운 Azure Government 기능을 신속하게 제공하는 데 계속 투자하고 있으며, 클라우드 전문가가 귀하의 성공을 보장할 준비가 되어 있습니다.</p>


  <p>미국 정부 기관 및 파트너에게 중요 업무용 클라우드인 Azure Government는 미션 클라우드에서 인텔리전트 에지에 이르는 데이터 분류 전반에 걸친 컴퓨팅의 연속체를 제공하여 고객이 가장 광범위한 상업적 기능과 정부 전용 클라우드의 가장 광범위한 규정 준수 적용 범위로 혁신을 가속화할 수 있도록 지원합니다.</p>


