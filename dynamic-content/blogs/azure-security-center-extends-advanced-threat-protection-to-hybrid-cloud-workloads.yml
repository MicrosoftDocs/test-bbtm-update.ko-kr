Title: Azure Security Center는 하이브리드 클라우드 워크로드로 고급 위협 방지를 확장합니다.
Summary: 사이버 위협으로부터 Azure에서 실행되는 워크로드를 보호하는 데 도움이 되는 Azure Security Center를 사용하여 온-프레미스 및 다른 클라우드에서 실행되는 워크로드를 보호할 수도 있습니다. 보안 관리...
Content: >-
  <p>사이버 위협으로부터 Azure에서 실행되는 워크로드를 보호하는 데 도움이 되는 Azure Security Center를 사용하여 온-프레미스 및 다른 클라우드에서 실행되는 워크로드를 보호할 수도 있습니다. 점점 더 분산된 인프라에서 보안을 관리하는 것은 복잡하며 공격자가 악용하는 격차를 만들 수 있습니다. Security Center는 환경 전반의 보안 관리를 통합하고 분석 및 Microsoft Intelligent Security Graph 사용하여 지능형 위협 방지를 제공하여 이러한 복잡성을 줄입니다.</p>


  <p>간소화된 관리에서부터 위협을 차단하고 탐지하는 새로운 방법에 이르기까지 Security Center는 오늘날의&rsquo; 보안 문제를 해결하는 데 도움이 되는 혁신을 계속하고 있습니다. Microsoft Ignite에서 발표된 새로운 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>하이브리드 클라우드 워크로드의 간편한 온보딩:</strong> 이제 이러한 컴퓨터에 Microsoft Monitoring Agent 설치하여 온-프레미스 및 다른 클라우드에서 실행되는 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-onboarding" target="_blank">VM 및 컴퓨터를 온보딩</a>할 수 있습니다. OMS(Operations Management Suite) 보안 &amp; 규정 준수 고객의 경우 Security Center에서 연결된 컴퓨터를 자동으로 검색하고 모니터링합니다. <a href="https://aka.ms/Dcncol" target="_blank">하이브리드 클라우드 워크로드 온보딩에</a> 대해 자세히 알아봅니다<strong>.</strong></li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77a7a7ce-93e7-47ff-991a-349730a9fdaf.png"><img alt="Onboarding of Hybrid Cloud Workloads" border="0" height="924" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3ccbc80-313f-430f-99a1-e5c0f4fa2bf5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="하이브리드 클라우드 워크로드 온보딩" width="1182"></a></p>


  <ul>
   <li><strong>Enterprise 전체 보안 정책:</strong> <a href="https://aka.ms/getpolicy" target="_blank">Azure Policy</a>를 활용하여 제한된 미리 보기로 관리 그룹을 사용하여 여러 구독에 Security Center 정책을 적용할 수 있습니다. 이렇게 하면 Enterprise 계약 및 많은 Azure 구독을 사용하는 고객의 정책 관리를 크게 간소화하여 보안 정책이 모든 Azure 워크로드에 일관되게 적용되도록 할 수 있습니다. 정책은 간단한 중앙 관리를 위해 온-프레미스 및 다른 클라우드에서 실행되는 워크로드에도 적용할 수 있습니다.</li>
   <li><strong>적응형 애플리케이션 컨트롤:</strong> 현재 제한된 미리 보기 상태인 Security Center <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-adaptive-application" target="_blank">적응형 애플리케이션 컨트롤</a>은 특정 워크로드에 맞게 조정되고 기계 학습에 의해 구동되는 허용 목록 규칙을 적용하여 맬웨어 및 기타 원치 않거나 잠재적으로 취약한 애플리케이션을 차단하는 데 도움이 됩니다. Security Center는 Azure VM에서 실행되는 애플리케이션(현재 Windows만 해당)을 분석하여 특정 VM 또는 VM 집합에 맞게 조정된 애플리케이션 허용 목록 규칙 집합을 권장하고 적용하여 허용 목록의 정확도를 높이면서 관리 복잡성을 줄일 수 있습니다.</li>
   <li><strong>Windows 및 Linux에 대한 고급 위협 탐지:</strong> 기존 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-detection-capabilities" target="_blank">위협 탐지</a> 기능을 보강하는 Security Center는 곧 Windows Defender ATP(Advanced Threat Protection)에서 제공하는 검색을 포함할 예정입니다. Windows 엔드포인트용으로 빌드된 고급 위반 후 검색은 Windows 서버로 확장되며 Security Center에서 사용할 수 있습니다. 새 검색은 Security Center 표준에 포함되며 리소스를 온보딩할 때 자동으로 사용하도록 설정됩니다. 연말 이전에 미리 보기를 사용할 수 있습니다. 또한 Security Center는 Linux 컴퓨터에서 악의적인 동작을 검색하기 위해 감사된 레코드, 일반적인 감사 프레임워크를 활용하는 새로운 검색 집합을 제한된 미리 보기로 릴리스했습니다.</li>
   <li><strong>경고 및 인시던트 조사:</strong> Security Center는 경고를 신속하게 심사하고, 위반 범위를 평가하고, 근본 원인을 파악하는 데 도움이 되는 새로운 시각적 대화형 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-investigation" target="_blank">조사 환경을</a> 미리 보기로 추가했습니다. 경고, 컴퓨터 및 공격 캠페인에 연결되어 있음을 나타내는 사용자 간의 주목할 만한 링크를 탐색합니다. 미리 정의되거나 임시 쿼리를 사용하여 보안 및 운영 이벤트를 심층 검사합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d23e9f4a-7cdd-4782-8334-00b97336c85e.png"><img alt="Investigation Dashboard (Preview)" border="0" height="752" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ff6984b-cb4c-4170-a1e2-a6828c8adcc3.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="조사 대시보드(미리 보기)" width="1430"></a></p>


  <ul>
   <li><strong>자동화 및 오케스트레이션:</strong> Security Center는 이제 Azure Logic Apps 통합하여 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-playbooks" target="_blank">보안 플레이북</a>을 자동화하고 오케스트레이션합니다. Security Center 커넥터를 사용하여 새 Logic Apps 워크플로를 만들고 Security Center 경고에서 인시던트 대응 작업을 트리거합니다. 경고 유형 또는 기타 요인에 따라 워크플로를 조정하기 위해 경고 세부 정보를 기반으로 하는 조건부 작업을 포함합니다. 발권 시스템에 대한 경고 라우팅, 조사 중에 도움이 되는 추가 데이터 수집, 위협 해결을 위한 수정 작업 수행과 같은 일반적인 워크플로를 자동화합니다.</li>
   <li><strong>보안 데이터 분석:</strong> Security Center의 새로운 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-search" target="_blank">통합 검색</a> 및 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-events-dashboard" target="_blank">이벤트 모니터링</a> 기능을 사용하면 Security Center에서 수집한 데이터뿐만 아니라 네트워크 방화벽 및 Azure Active Directory Information Protection과 같은 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-partner-integration#manage-partner-solutions" target="_blank">연결된 솔루션을</a> 포함하여 다양한 원본의 보안 데이터를 쉽게 분석할 수 있습니다. 정의한 쿼리를 사용하여 잠재적으로 악의적인 활동의 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-custom-alert" target="_blank">경고를 추적하고 사용자 지정</a> 하는 주목할 만한 이벤트를 정의합니다. 새로운 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-threat-intel" target="_blank">위협 인텔리전스 맵</a> 은 공격의 지리적 원본에 대한 인사이트를 제공하며, <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-identity-access" target="_blank">ID 및 액세스 대시보드</a> 에는 잠재적인 위협을 발견하는 데 사용할 수 있는 로그인 활동에 대한 데이터가 포함되어 있습니다.</li>
   <li><strong>확장된 보안 평가:</strong> 위험에 처할 수 있는 웹 서버를 식별할 수 있도록 Security Center는 이제 Windows VM 및 서버에서 .NET, ASP.NET 및 IIS 구성을 확인하여 취약성을 식별합니다. 미리 보기 중에 문제가 주목할 만한 이벤트로 표시됩니다.</li>
  </ul>


  <p>위협 환경이 점점 더 어려워짐에 따라 Azure Security Center 팀은 속도를 유지하는 데 필요한 솔루션을 제공하기 위해 열심히 노력하고 있습니다. 이러한 새로운 기능에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/" target="_blank">설명서를</a> 참조하거나 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Security/SecurityMenuBlade/0" target="_blank">Security Center</a> 를 열어 오늘 사용을 시작하세요.</p>
