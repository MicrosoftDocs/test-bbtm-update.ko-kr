Title: Azure PaaS 서비스를 사용하여 Azure Stack Technical Preview 3 새로 고침
Summary: 오늘 Azure Stack용 Azure PaaS 서비스의 미리 보기 릴리스를 발표하게 되어 기쁩니다. 특히 이 릴리스에는 Azure App Service(웹앱, API 앱 및 모바일 앱) Azure...
Content: >-
  <p><em>이 게시물은 Azure Stack 팀에서 작성했습니다. </em></p>


  <div>오늘 Azure Stack용 Azure PaaS 서비스의 미리 보기 릴리스와 Azure Stack TP3에 대한 새로 고침을 발표하게 되어 기쁩니다. 지난 달, Azure Stack TP3를 릴리스하고 하이브리드 사용 사례, Azure Stack에 대한 종량제 비즈니스 모델 및 로드맵 업데이트에 대한 추가 정보를 제공했습니다. 아직 읽지 않은&rsquo; 경우 더 많은 컨텍스트에 대한 Jeffrey Snovers&rsquo; <a href="https://azure.microsoft.com/en-us/blog/hybrid-application-innovation-with-azure-and-azure-stack/">Azure Stack TP3 블로그 게시물을 </a>읽어보세요. 또한 Azure 서비스, 통합 시스템 세부 정보 및 초기 지역 가용성에 대한 보다 자세한 로드맵이 포함된 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/ebb2fd25-06ec-476b-a29a-bca40f448cf6/Hybrid_application_innovation_with_Azure_and_Azure_Stack.pdf">백서 </a>가 함께 제공됩니다.</div>


  <div>&nbsp;</div>


  <div>이 업데이트는 고객이 하이브리드 클라우드를 위한 혁신적인 애플리케이션을 만들 수 있도록 온-프레미스에서 Azure 서비스를 계속 제공합니다. 특히 이 릴리스에는 다음이 포함됩니다.</div>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> (웹앱, API 앱 및 모바일 앱)</li>
      <li><a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a></li>
      <li>업데이트된 버전의 SQL/MySQL 데이터베이스 서비스</li>
  </ul>


  <p>App Service 이 릴리스의 새로운 기능:</p>


  <ul>
      <li>AAD 기반 배포를 위한 Azure Functions 미리 보기</li>
      <li>연결이 끊긴 환경에서 배포</li>
      <li>ADFS 인증된 Azure Stack에 배포</li>
      <li>설치 및 배포 개선 사항</li>
      <li>App Services에 대한 ARM(Azure Resource Manager) API 버전 2016-03-01 지원</li>
      <li>Azure &ndash; (F1), 공유(D1) 및 표준(S1, S2, S3)과 SKU 동기화</li>
      <li>서비스 안정성 향상</li>
  </ul>


  <p><strong>Azure Stack TP3 새로 고침: </strong> 피드백 및 몇 가지 지속적인 개선 사항/버그 수정&rsquo;에 따라 더 나은 배포 및 운영 환경을 위해 Azure Stack TP3 소프트웨어도 업데이트했습니다. 이제 Azure Stack TP3 <a href="https://aka.ms/AzureStackWhatsNew" target="_blank">의 최신 기능 및 향상된 기능 목록을</a> 사용할 수 있습니다.</p>


  <p><u>중요 참고</u><strong>:</strong> Azure Stack TP3를 이미 배포한 경우 Azure PaaS 서비스를 배포하기 전에 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/" target="_blank">업데이트된 소프트웨어를</a> 사용하여 다시 배포해야 합니다.</p>


  <p>Azure Stack <a href="https://azure.microsoft.com/en-us/documentation/azure-stack/" target="_blank">기술 설명서</a> 페이지를 방문하여 배포 작업을 안내하고 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-app-service-overview" target="_blank">App Service 및 Functions</a>, <a href="https://aka.ms/azurestacksqldeploy" target="_blank">SQL</a> 및 <a href="https://aka.ms/azurestackmysqldeploy" target="_blank">MySQL</a>에 대한 설명서를 확인하세요.</p>


  <p>피드백을 제공하려는 경우&rsquo; <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack" target="_blank">Azure Stack 포럼</a>을 방문하여 도움말 및 <a href="https://feedback.azure.com/forums/344565-azure-stack" target="_blank">User Voice</a> 문제를 해결하세요. 자세한 내용을 알아보고 <a href="https://aka.ms/AzureStackTroubleshooting" target="_blank">알려진 문제의 현재 목록을</a> 참조하세요.</p>


  <p>Wed&rsquo; love to hear you!</p>
