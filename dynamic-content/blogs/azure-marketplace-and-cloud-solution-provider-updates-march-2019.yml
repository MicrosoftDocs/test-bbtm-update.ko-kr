Slug: azure-marketplace-and-cloud-solution-provider-updates-march-2019
Title: Azure Marketplace 및 클라우드 솔루션 공급자 업데이트 - 2019년 3월
Summary: 지난 2월, Microsoft는 기술 공급자로서 혁신을 계속하고 Microsoft와 협력할 때 솔루션 개발자 및 서비스 공급자의 환경을 개선하겠다는 야심찬 비전을 공유했습니다.
Content: >-
  <p>지난 2월, Microsoft는 기술 공급자로서 혁신을 계속하고 Microsoft와 협력할 때 솔루션 개발자 및 서비스 공급자의 환경을 개선하겠다는 <a href="https://blogs.microsoft.com/blog/2019/02/05/inspired-and-powered-by-partners/" target="_blank">야심찬 비전을 공유</a> 했습니다. 파트너는 AI에서 더 많은 혁신을 제공하고, 더 많은 공동 판매 기회를 통해 비즈니스를 확장하고, Azure Marketplace 및 AppSource와 같은 상업용 마켓플레이스를 통해 배포 옵션을 활용하고 있습니다.</p>


  <p>오늘, 우리는&rsquo; 우리의 파트너가 마이크로 소프트와 시장에 갈 수있는 새로운 기회를 열어 플랫폼 변경의 초기 세트를 출시하기 시작 매우 흥분. 이 작업은 파트너 비즈니스 가속을 계속 추진하는 이번 겨울과 봄에 더 많은 개선 사항을 위한 무대를 마련합니다. 공개 <a href="https://aka.ms/publicmarketplaceroadmap" target="_blank">마켓플레이스 로드맵</a>을 살펴보세요.</p>


  <h2>Microsoft는 CSP 채널 파트너가 Azure Marketplace 제품을 사용할 수 있도록 합니다.</h2>


  <p>Microsofts&rsquo; 클라우드 솔루션 공급자(CSP) 파트너 프로그램은 전 세계 수백만 명의 Microsoft 고객에게 서비스를 제공하는 60,000개 이상의 채널 파트너가 있는 업계 최대 채널 프로그램입니다. 오늘부터 ISV는 CSP 채널을 통해 거래 가능한 Azure Marketplace 제품을 배포할 수 있도록 선택할 수 있습니다. CSP 프로그램의 파트너는 고객에게 더 나은 서비스를 제공하고 관리되는 서비스 비즈니스를 성장시키기 위해 마켓플레이스에서 Azure 최적화 ISV 소프트웨어와 함께 Azure 서비스를 판매, 배포 및 번들할 수 있습니다.</p>


  <p>파트너 센터&rsquo; 새 마켓플레이스 페이지 내에서 CSP 파트너는 채널을 통해 사용할 수 있는 모든 Azure Marketplace 솔루션을 검색, 평가 및 알아볼 수 있습니다. SaaS(Software-as-a-Service) 구독은 파트너 센터의 표준 구매 워크플로를 통해 설정할 수 있으며, Azure 관리 포털을 통해 VM 또는 컨테이너 이미지와 같은 Azure 리소스를 배포하고 조달할 수 있습니다. 이제 모든 트랜잭션은 법률, 청구 및 계정 지원을 훨씬 간단하게 만드는 통합 청구서에서 사용할 수 있습니다.</p>


  <p>Publisher 파트너는 <a href="https://aka.ms/publishtocsp" target="_blank">CSP 채널 가용성에 대한 제품을 만들거나 업데이트하는</a> 방법을 배울 수 있습니다.</p>


  <p>CSP 파트너는 <a href="https://aka.ms/marketplaceincsp" target="_blank">파트너 센터에서 마켓플레이스 페이지를</a> 탐색할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/322e66d3-7acc-4ba8-a8bb-6ed2a8a5c79f.png"><img alt="Screenshot of new Marketplace discovery experience in Partner Center under the “Sell” navigation pane" border="0" height="960" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91249b39-5ec5-4cc4-9360-c4306c0368d3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title=""판매" 탐색 창 아래 파트너 센터의 새 Marketplace 검색 환경 스크린샷" width="2043"></a></p>


  <p align="center"><em>판매&rdquo; 탐색 창 아래 &ldquo;파트너 센터의 새 마켓플레이스 검색 환경 스크린샷</em></p>


  <h2>새로운 지역 및 비즈니스 모델을 갖춘 파트너의 시장 기회 확장</h2>


  <p>전 세계적으로 마켓플레이스에 대한 고객 채택이 계속 증가함에 따라 글로벌 마켓플레이스 범위를 확장했습니다. Azure Marketplace가 53개 새로운 국가로 범위를 확장하여 파트너가 현재 <a href="https://aka.ms/marketplacegeos" target="_blank">17개 통화로 총 141개국</a>에 판매할 수 있게 된 것을 기쁘게 생각합니다.</p>


  <p>작년에는 매월 결제할 수 있는 기능을 사용하여 Azure Marketplace에서 SaaS를 출시했습니다. SaaS의 엔터프라이즈 채택이 계속 증가함에 따라 고객은 다양한 청구 옵션을 찾고 있습니다. 오늘 SaaS 제품에 대한 새로운 연간 청구 옵션을 강조 표시하게 되어 기쁩니다. 또한 고객과 ISV 파트너의 조달 복잡성을 줄이기 위한 새로운 도구 집합을 출시하고 있습니다. 예를 들어 새로운 <a href="https://aka.ms/standardcontract" target="_blank">표준 계약을</a> 통해 ISV는 최종 고객을 위한 통합되고 일반적인 사용 약관 집합을 활용할 수 있습니다.</p>


  <p>질문이나 의견이 있으신가요? 아래의 새 리소스 또는 업데이트된 리소스를 참조하세요. Microsoft <a href="https://aka.ms/MPCmodernmarketplace" target="_blank">파트너 Community</a> 참여해 주세요!</p>


