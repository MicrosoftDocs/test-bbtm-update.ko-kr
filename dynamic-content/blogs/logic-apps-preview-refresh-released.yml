Title: Logic Apps 미리 보기 새로 고침 릴리스됨
Summary: 'Logic Apps 미리 보기 새로 고침의 공개 릴리스는 사용자로부터 받은 피드백에 따라 플랫폼, 디자인, 배포 및 관리 환경을 크게 개선했습니다. '
Content: >-
  <p>Logic Apps 미리 보기 새로 고침의 공개 릴리스를 발표하게 되어 매우 기쁩니다. 이렇게 하면 사용자의 피드백에 따라 환경을 디자인, 배포 및 관리하는 플랫폼&rsquo;이 크게 개선되었습니다. 클라우드에서 강력한 워크플로 및 통합을 만드는 것이 더 쉬워졌습니다. 이제 간단한 논리 앱 빌드를 시작하려면 <a href="https://azure.microsoft.com/documentation/articles/app-service-logic-create-a-logic-app/">시작 가이드를</a> 따르세요.</p>


  <p>이번 주에 릴리스된 업데이트의 주요 하이라이트는 다음과 같습니다&rsquo;.</p>


  <h2>향상된 디자이너 환경</h2>


  <p>Weve&rsquo;는 작성 워크플로를 간단하고 강력하게 만들기 위해 새로운 디자이너 환경을 배포했습니다. 사용 가능한 여러 API를 쉽게 검색하고 워크플로의 각 단계를 통해 데이터를 흐를 수 있습니다. 또한 사용자 지정 API Apps를 배포하고 디자이너에서 쉽게 액세스할 수 있습니다. 몇 초 내에 안정적이고 확장 가능한 워크플로&ldquo;를 사용하여 FTP 파일이 추가되면 Azure Blob에 복사하고 SQL Azure 데이터베이스에 항목을 추가합니다.&rdquo;</p>


  <p><img alt="Sample workflow" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6a023f2-c6c0-4a44-93c1-1edbc835ec41.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="샘플 워크플로" width="247"></p>


  <h2>관리되는 API 연결</h2>


  <p>이전에는 Logic Apps에서 OneDrive 같은 서비스 또는 프로토콜에 대한 연결을 추가할 때 Logic Apps는 구독에 커넥터를 API 앱으로 배포해야 했습니다. 이렇게 하면 디자인하는 동안 많은 시간과 오버헤드가 추가되었고 Logic Apps의 배포가 복잡해졌습니다. 이제 논리 앱에 빠르게 포함할 수 있는 안전하고 안정적이며 확장 가능한 API 연결 집합이 이미 배포되었습니다. 이렇게 하면 첫 번째 Logic Apps를 훨씬 빠르게 만들 수 있으며 배포가 매우 간단해집니다. 현재 지원되는 API의 전체 목록은 이 <a href="https://aka.ms/logicapps-availableapi">문서를</a> 확인하세요.</p>


  <h2>네이티브 웹후크 지원</h2>


  <p>많은 서비스(Visual Studio Online, GitHub, Stripe, PayPal 등)를 통해 Webhook에서 이벤트를 구독할 수 있으며, 이제 HTTP POST를 받을 때마다 논리 앱 트리거를 사용할 수 있습니다. 또한 워크플로 중간에 웹후크를 일시 중지하고 기다릴 수 있습니다. 워크플로 내에서 작업으로 호출자에게 사용자 지정된 응답을 반환할 수도 있습니다. 코드가 마스터 분기에 커밋되거나 Stripe 결제가 처리될 때마다 문자 메시지를 받고 싶으신가요? Logic Apps는 다양한 서비스 및 API와 신속하게 통합할 수 있도록 하는 데 적합합니다.</p>


  <p><img alt="Integrating services example" border="0" height="241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b3758c8-0c59-4e9a-ab63-b46a7bf83100.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="서비스 통합 예제" width="250"></p>


  <h2>앞으로의 일은 무엇일까&rsquo;요?</h2>


  <p>이는 관리되는 API의 증가 목록을 포함하여 향후 몇 개월 동안 게시할 몇 가지 흥미로운 새로운 기능의 시작에 불과합니다. &rsquo;이전에 Logic Apps를 사용한 적이 없다면 시작하기에 더 좋은 시기가 없었습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-logic-what-are-logic-apps/">설명서 페이지의</a> Logic Apps에 대한 자세한 내용을 확인하세요.</p>


