Title: 첫 번째 Azure Blockchain AMA에 대한 3월 15일 참가
Summary: Microsoft Tech Community 첫 번째 Azure Blockchain 호스팅 AMA(Ask Me Anything)를 위해 3월 15일 수요일 오전 9시(PST/12pm EST)에 참여하세요. 블록체인에 대한 훌륭한 피드백과 의견을 받습니다...
Content: >-
  <p>3월 15일 수요일 오전 9시(PST/12pm EST)에 <a href="https://aka.ms/blockchain/community">Microsoft Tech Community</a> 첫 번째 Azure Blockchain 호스팅 AMA(Ask Me Anything)에 참여하세요. 고객 참여 및 기타 채널을 통해 블록체인에 대한 훌륭한 피드백과 의견을 받았지만 지금까지는 실시간으로 광범위하게 상호 작용하지 않았습니다&rsquo;. &rsquo;질문에 답변하고 피드백을 들을 수 있는 Blockchain 팀과 직접 연결할 수 있습니다.</p>


  <h3><a href="https://aka.ms/blockchain/ama/invite">일정</a>에 AMA를 추가합니다!</h3>


  <h2>때:</h2>


  <p><strong>2017년 3월 15일 수요일</strong><strong> 오전 9:00</strong>부터<strong> 태평양 표준시 오전 10:00</strong>까지</p>


  <h2>여기서 다음이 적용됩니다.</h2>


  <p><a href="https://aka.ms/blockchain/community">Azure Blockchain Community</a></p>


  <h2>AMA 세션이란&rsquo;?</h2>


  <p>Well&rsquo;에는 Azure Blockchain 엔지니어링 팀의 사용자가 질문에 답변할 수 있습니다. 제품, 서비스 또는 우리 팀에 대해 무엇이든 물어 볼 수 있습니다!</p>


  <h2>AMA를 수행하는 이유는 무엇인가요?</h2>


  <p>고객과 직접 커넥트 피드백을 듣고 다음과 같은 질문에 답변합니다.</p>


  <ul>
   <li>블록체인에 대한 Microsofts&rsquo; 전략은 무엇인가요?</li>
   <li>Azure에 블록체인이 있는 이유는 무엇인가요?</li>
   <li>업계 X 또는 수직 Y에 대한 가장 일반적인 블록체인 시나리오는 무엇인가요?</li>
   <li>블록체인 기능 요청을 제출하려면 어떻게 해야 하나요?</li>
  </ul>


  <h2>Who AMA에있을 것인가?</h2>


  <p>Well&rsquo;에는 Azure Blockchain 엔지니어링 팀의 PM, 개발자 및 기술 사고 리더가 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78b8c7dd-b8c6-4dea-98dd-1dfb3a6da49d.png"><img alt="Azure%20blockchain%20AMA" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6dc92ec3-80fe-4723-9313-ecd79f5ecb6a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure%20blockchain%20AMA" width="684"></a></p>


  <p>우리는&rsquo;이 AMA를 기대하고 직접 당신과 연결합니다.</p>
