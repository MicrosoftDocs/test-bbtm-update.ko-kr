Title: Microsoft에서 오픈 소스 클라우드 하드웨어를 재해석합니다.
Summary: '내일 제타스트럭처: 런던의 데이터 센터 다이내믹스가 주최하는 유럽 디지털 인프라 서밋에서 연설할 예정입니다.'
Content: >-
  <p>내일 Ill&rsquo;은 런던에서 Datacenter Dynamics가 주최하는 유럽 디지털 인프라 서밋인 Zettastructure에서 연설할 예정입니다. OCP(Open Compute Project)와 공동으로 차세대 하이퍼스케일 클라우드 하드웨어 디자인과 OCP 커뮤니티를 통한 오픈 소스 하드웨어 개발을 위한 새로운 모델을 Project <i>Olympus</i> &ndash; 를 소개합니다. 클라우드 속도로 오픈 소스 하드웨어 개발의 새로운 시대를 열어가는 중요한 순간입니다.</p>


  <p>Microsoft는 지난 10년 동안 특히 Microsoft Azure 오픈 소스 프로젝트에 크게 기여해 왔습니다. 2014년에는 오픈 소스 혁신의 렌즈를 통해 Azure 하드웨어를 재구상하기 시작했으며 OCP에 가입했습니다. 초기 기여는 Azure 하이퍼스케일 클라우드를 구동하는 서버 및 데이터 센터 디자인이었습니다. 또한 Weve&rsquo;는 Azure&rsquo; 백본 역할을 하는 속도 및 스케일 아웃의 SDN(소프트웨어 정의 네트워킹) 원칙을 보여주는 기술을 제공했습니다.</p>


  <p>Weve&rsquo;는 지난 몇 년 동안 OCP 재단 및 오픈 소스 커뮤니티와의 깊은 협력에서 엄청난 금액을 배웠습니다. 중요한 실현은 오픈 소스 하드웨어 개발이 현재 오픈 소스 소프트웨어만큼 민첩하고 반복적이지 않다는 것입니다. 개방형 하드웨어 개발을 위한 현재 프로세스는 프로덕션 준비가 완료된 디자인을 제공하는 것입니다. 이 단계에서 디자인은 기본적으로 거의 100% 완료 &ndash; 되고&ndash;, 이 늦은 기여는 파생 디자인 개발을 지연시키고, 대화형 커뮤니티 참여 및 채택을 제한하며, 전반적인 제공 속도를 늦추고 있습니다.</p>


  <p>이러한 문제를&rsquo; 해결하기 위해 Weve는 OCP와 공동으로 커뮤니티 기반 오픈 협업을 위한 새로운 하드웨어 개발 모델을 도입했습니다. <i>Project Olympus</i>는 소프트웨어용으로 채택되었지만 역사적으로 하드웨어 개발의 물리적 요구와 상반되는 오픈 소스 협업 모델을 적용합니다. &rsquo;Were는 이전 OCP 프로젝트보다 훨씬 일찍 완료된 후 약 50%의 &ndash; 차세대 클라우드 하드웨어 디자인을 제공하여 매우 다른 접근 방식을 취합니다. 개발 중인 디자인을 공유함으로써 <i>Project Olympus</i>를 사용하면 오픈 소스 소프트웨어와 마찬가지로 하드웨어 디자인을 다운로드, 수정 및 포크하여 커뮤니티가 에코시스템에 기여할 수 있습니다.</p>


  <p>&ldquo;Microsoft는 오픈 소스 하드웨어 개발의 새로운 시대에 문을 열고 있습니다. Project 올림푸스, 다시 상상 협업 모델과 그들이&rsquo; 시장에 가져 오는 방법, OCP 및 오픈 소스 데이터 센터 하드웨어의 역사에서 전례가 없다,&rdquo; 빌 카터, 최고 기술 책임자, 오픈 컴퓨팅 Project 재단말했다.</p>


  <p>커뮤니티는 초기 액세스를 활용하고 추가 구성 요소를 제공하여 새로운 공통 하드웨어 디자인 포트폴리오를 가능하게 함으로써 <i>Project 올림푸스</i> 에코시스템을 확장하는 데 중요한 역할을 할 수 있습니다. OCP 솔루션 공급자는 제품 제품과 관련된 하드웨어 솔루션을 신속하게 조립할 수 있고, 부가 가치 서비스를 빌드할 수 있는 검증된 기본 하드웨어 디자인의 광범위한 커뮤니티 혜택을 누릴 수 있어 이점을 얻을 수 있습니다. 이렇게 하면 신제품 제품을 출시하는 시간이 줄어들고 투자 비용이 절감됩니다. 결과적으로 업계의 생산성이 향상되고 클라우드를 통해 새로운 기능을 더 빠르게 제공할 수 있습니다.</p>


  <p>또한 지난 몇 년 동안&rsquo; 현재 구매하는 서버의 90% 이상이 OCP 제공 사양을 기반으로 데이터 센터에서 &ndash; 대규모로 OCP 하드웨어를 배포하는 방법을 배웠습니다. 미래를 내다보면서 클라우드의 엄청난 성장에 발맞추고, 새로운 클라우드 서비스를 포함한 광범위한 워크로드를 지원하며, 글로벌 데이터 센터 지역에서 쉽게 확장할 수 있어야 한다는 것을 알고 있습니다.</p>


  <p><i>Olympus를 Project</i> 구성 요소에는 새로운 유니버설 마더보드, 포함된 배터리가 있는 고가용성 전원 공급 장치, 1U/2U 서버 섀시, 고밀도 스토리지 확장, 글로벌 데이터 센터 상호 운용성을 위한 새로운 범용 랙 전원 분배 장치(PDU) 및 표준 규격 랙 관리 카드로 구성됩니다. 고객의 선택과 유연성을 활성화하기 위해 이러한 모듈식 구성 요소를 독립적으로 사용하여 특정 고객 데이터 센터 구성을 충족할 수 있습니다. <i>Project Olympus</i>는 데이터 센터 업계에서 가장 모듈화되고 유연한 클라우드 하드웨어 디자인이라고 생각합니다. 우리는 OCP 커뮤니티에서 개발한 규격 하드웨어 제품의 광범위한 에코시스템을 위한 토대가 될 것입니다.</p>


