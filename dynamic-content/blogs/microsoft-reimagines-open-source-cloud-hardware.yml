  <p>앞으로 이틀 동안 런던의 Datacenter Dynamics: Zettastructure에서 well&rsquo;은 기조연설, OCP 워크샵 및 하드웨어가 전시된&rsquo; Microsoft 부스를 통해 <i>올림푸스</i> Project 대한 자세한 내용을 공유합니다. 팀과 저는 OCP 커뮤니티와 협력하여 차세대 오픈 소스 클라우드 하드웨어를 구축하기를 기대하고 있습니다.</p>
