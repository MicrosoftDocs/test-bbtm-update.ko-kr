Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <style></style>Real World Windows Azure 시리즈의 일환으로, Acumatica가 Windows Azure 기술 플랫폼에서 개발한 클라우드 기반 ERP(엔터프라이즈 리소스 계획) 애플리케이션과 제공하는 이점에 대해 Ezequiel Steiner CEO와 이야기를 나눴습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: Acumatica에서 제공하는 서비스는 무엇인가요?</b></p>  <p><b>스타 이너:</b> Acumatica는 기존 클라이언트 서버 애플리케이션의 성능, 유용성 및 속도를 가진 클라우드 기반 회계 및 ERP 애플리케이션을 개발합니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 회사에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>스타 이너: </b> Acumatica는 Microsoft .NET Framework 클라우드용으로 개발되었습니다. 고객은 하드웨어 및 소프트웨어와 관련된 자본 지출을 줄이고, 사용량 및 데이터 스토리지 컴퓨팅 비용을 최소화하고, IT 인프라의 복잡성을 완화하기 위해 클라우드에서 전체 솔루션을 관리하는 옵션을 정말 원했습니다. </p>  <p><b>MSDN: 클라우드 기반 회계 및 ERP 시스템에 대한 고객의 요구를 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>스타 이너: </b> 이전과 동일한 검증된 금융 애플리케이션을 제공하지만 지금은 SaaS(Software-as-a-Service) 배포 모델에서 제공됩니다. <b> </b>고객이 외부 클라우드 또는 온-프레미스에서 ERP 시스템을 서비스로 실행하든 관계없이 각 고객은 기성 솔루션에서 충족할 수 없는 고유한 요구 사항을 가지고 있습니다. 따라서 Acumatica는 파트너와 함께 고객의 요구를 충족하고 최고의 클라우드 기반 ERP 솔루션을 서비스로 제공할 수 있도록 솔루션을 사용자 지정하고 구성하는 기능을 제공합니다. </p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>스타 이너: </b> Windows Azure 플랫폼에서<b> </b>솔루션을 구현하는 것이 회사에 가장 적합한 전략적 결정이었습니다. Acumatica는 이제 고객에게 온-프레미스 또는 클라우드에 배포하고 비즈니스 요구 사항이 변경됨에 따라 이러한 배포 전략 간에 전환할 수 있는 옵션을 제공하는 최초의 클라우드 기반 ERP 솔루션입니다. </p>  <p><b>MSDN: Acumatica가 Azure를 Windows 구현한 결과로 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>Steiner: </b>Windows<b> </b>Azure는 최고 수준의 ERP 솔루션을 가장 잘 개발하는 데 리소스를 집중하는 데 도움을 주었습니다. 기존 솔루션을 클라우드로 신속하게 이동하고 상당한 투자를 피할 수 있었습니다. 또한 고객은 하드웨어를 조달 및 구성하거나 클라이언트 소프트웨어를 설치하는 것에 대해 걱정할 필요가 없으므로 솔루션을 신속하게 배포할 수 있습니다. 이제 몇 달이 소요되는 것이 즉각적입니다. Windows Azure는 Acumatica와 고객에게 큰 승리입니다. </p>  <p>전체 이야기를 읽어보세요: <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005777" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005777">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005777</a></p>'
