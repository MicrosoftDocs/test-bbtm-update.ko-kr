Slug: san-jos-and-microsoft-announce-citys-selection-of-office-365-windows-azure-and-storsimple-for-over-5000-employees
Title: San José와 Microsoft는 5,000명 이상의 직원을 위해 Azure 및 StorSimple을 Windows Office 365 선정을 발표했습니다.
Summary: 지난 몇 개월 동안&rsquo; 공유해 온 고객 견인력을&rsquo; 계속 이어가면서, 최신 고객 승리와 Microsoft를 사용하는 흥미로운 방법에&rsquo; 대해 매우 기쁘게 생각했습니다.
Content: '<p>지난 몇 개월 동안&rsquo; 공유해 온 고객 견인력을&rsquo; 계속 이어가면서, 최신 고객의 승리와 Microsoft를 사용하여 IT를 재구상하는 흥미로운 방법에&rsquo; 대해 매우 기쁘게 생각하게 되었습니다.</p>  <p>오늘, 우리는 <a href="https://www.sanjoseca.gov/" target="_blank">산 조스&eacute; 시</a>가 5,000 명 이상의 도시 직원의 생산성 <a href="https://www.microsoft.com/en-us/news/presskits/office/default.aspx" target="_blank"></a> 잠재력을 확장하고 <span style="text-decoration: underline;">운영</span> 비용을 절감하며 실리콘 밸리의 수도에있는 984,000 명 이상의 주민에게 개선 된 서비스를 제공하기 위해 <a href="https://azure.microsoft.com/en-us/" target="_blank">azure</a> 및 <a href="https://www.microsoft.com/en-us/server-cloud/StorSimple.aspx" target="_blank">StorSimple</a>을 Windows Microsoft Office 365 선택한 것을 공유하게되어 기쁩니다.</p>  <p>오늘의 뉴스와 San Jos&eacute; 가 이러한 제품을 사용하여 비즈니스를 간소화하는 방법에 대해 자세히 알아보려면 Microsoft 고객 스포트라이트 페이지의 공식 <a href="https://www.microsoft.com/en-us/news/Press/2013/Jul13/07-15SanJosePR.aspx" target="_blank">보도 자료를</a> 읽어보세요.&nbsp;</p>'
