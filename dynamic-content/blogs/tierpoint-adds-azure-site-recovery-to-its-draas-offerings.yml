Slug: tierpoint-adds-azure-site-recovery-to-its-draas-offerings
Title: TierPoint는 DraaS 제품에 Azure Site Recovery를 추가합니다.
Summary: Microsoft의 신뢰할 수 있는 파트너인 TierPoint가 이제 Azure Site Recovery를 관리형 DR 솔루션으로 제공한다는 사실을 발표하게 되어 기쁩니다. TierPoint는 Azure Site Recovery를 심층적으로 이해하고 관리되는 Azure 고객을 위해 복구된 시스템을 신속하게 온라인 상태로 만드는 정책 기반 소프트웨어 정의 솔루션을 만듭니다.
Content: >-
  <p>Microsoft의 신뢰할 수 있는 파트너인 TierPoint가 이제 Azure Site Recovery를 관리형 DR 솔루션으로 제공한다는 사실을 발표하게 되어 기쁩니다. TierPoint는 Azure Site Recovery를 심층적으로 이해하고 관리되는 Azure 고객을 위해 복구된 시스템을 신속하게 온라인 상태로 만드는 정책 기반 소프트웨어 정의 솔루션을 만듭니다.</p>


  <p>TierPoint의 제품 관리 디렉터인 David McKenney의 말에 따르면, &ldquo;TierPoints&rsquo; DRaaS(재해 복구 서비스) 고객은 장애 조치(failover) 환경에 대한 클라우드 플랫폼을 선택할 수 있으며 종종 Azure를 선택합니다. Azure&rsquo;의 유연성, 네트워크 정책 자동화, 테스트 장애 조치 기능, 비용 모델, 보안 등을 높이 평가합니다.&rdquo;</p>


  <p>비즈니스가 발전함에 따라 인프라 솔루션도 비즈니스와 보조를 맞춰야 하지만, 특히 IT가 핵심 비즈니스 역량이 아니며 이로 인해 재해 준비에 부정적인 영향을 미칠 수 있는 경우 모든 기업이 IT 유지 관리에 집중할 시간이나 리소스가 있는 것은 아닙니다. 증가하는 인프라 요구 사항을 충족하기 위해 오늘날 더 많은 기업이 IT 구현 및 유지 관리를 관리되는 서비스 공급자에게 아웃소싱합니다.</p>


  <p>TierPoint는 이러한 요구 사항을 이해하므로 Azure Site Recovery를 사용하여 다양한 배포 시나리오에서 원활한 환경을 제공합니다. TierPoint에서 재해 복구 솔루션을 관리할 수 있도록 함으로써 리소스를 다른 비즈니스 우선 순위에 맞게 재할당할 수 있습니다. TierPoint와 같은 Microsoft 파트너는 애플리케이션 중심 솔루션 기능과 유연성으로 인해 Azure Site Recovery를 활용하여 규정 준수 요구 사항에 맞게 조정된 재해 복구 계획을 만듭니다.</p>


  <p>파트너를 통해 Azure Site Recovery를 시작하려면 Azure Site Recovery<a href="https://aka.ms/asr-partner-search" target="_blank"> 파트너를</a> 확인하세요.</p>
