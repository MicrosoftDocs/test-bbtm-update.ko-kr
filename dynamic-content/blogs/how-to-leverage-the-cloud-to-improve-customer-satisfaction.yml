Title: 클라우드를 활용하여 고객 만족도를 높이는 방법
Summary: 현재 클라우드에서 사용할 수 있는 리소스(거의 무제한의 저렴한 스토리지, 정교한 분석 및 기계 학습)를 사용하여 몇 가지 이름을 지정하여 고객 만족도에 대한 상세하고 실행 가능한 인사이트를 얻을 수 있습니다.
Content: >-
  <p>고객이 가치 제안을 좋아한다고 생각하십니까? <a href="https://www.bain.com/bainweb/pdfs/cms/hotTopics/closingdeliverygap.pdf" target="_blank">최근 연구에</a> 따르면, 80%의 사용자가 그렇게 합니다. 하지만 실제로 고객의 8%만이 우수한 가치를 제공한다는 데 동의합니다!</p>


  <p>&rsquo;이제 당신과 고객을 위해, 업무의 슬픈 상태를. &rsquo;뛰어난 고객 만족도가 고객 충성도 &ndash; 를 유도하여 반복 비즈니스(수익)를 유도하고 수익을 &ndash; 창출한다는 것은 공리적입니다. 한 가지 예: 충성도 설문 조사로 확인된 판매 잠재 고객에 대한 후속 작업 후 CDW는 2억 3천만 달러의 매출 증가를 보였습니다.</p>


  <p>마찬가지로 중요: 많은 연구(&rsquo;<a href="https://hbr.org/2007/03/beating-the-market-with-customer-satisfaction" target="_blank">하버드 비즈니스 리뷰</a>의 이단)는 고객 만족도와 주가 상승(주가 및 현금 흐름 모두의 낮은 변동성) 간의 잘 정의된 상관 관계를 보여줍니다.</p>


  <p>Weve&rsquo;는 페퍼스와 로저스가 20년 전인 1996 &ndash; 년에 일대일 마케팅에 정액 <a href="https://www.amazon.com/One-Future-Don-Peppers/dp/0385485662" target="_blank">책을</a> 출판한 이후 오랫동안 고객 친밀감을 개선하기 위해 웹에서 수집된 데이터를 사용하는 것에 대해 이야기해 왔습니다! 그러나 당시에는 서버 및 스토리지 용량에 대한 제약 조건과 대규모 소프트웨어 도구가 부족하여 고객을 알 수 있는 제한된 회사가 있습니다&rsquo; .</p>


  <p>오늘, 모든 변경되었습니다. 저렴한 스토리지, 정교한 분석 및 기계 학습을 거의 무제한으로 클라우드 &ndash; 에서 사용할 수 있는 리소스를 사용하여 이제 이전과 같이 세부적이고 실행 가능한 인사이트를 얻을 수 있는 몇 &ndash;&rsquo;가지 이름을 지정합니다. 우리는 진정으로 우리의 고객을 알 수 있습니다.</p>


  <p>여기에&#39;예 : 지구상에서 가장 큰 스포츠 프랜차이즈, <a href="https://www.realmadrid.com/en" target="_blank">레알 마드리드</a>, 챔피언십 팀이 팬들과 가진 모든 상호 작용을 캡처 : 웹 사이트에서 온라인 머천다이징에 트위터와 페이스 북과 같은 소셜 피드에 대한 언급에.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/X3fZ70qbh1c" width="560"></iframe></p>


  <p>데이터 시각화를 위해 Microsoft <a href="https://products.office.com/en-us/home" target="_blank">Office 365</a>, <a href="https://www.microsoft.com/en-us/dynamics/crm.aspx" target="_blank">Dynamics Online</a>, <a href="https://www.microsoft.com/en-us/dynamics/crm-marketing.aspx" target="_blank">Dynamics Marketing</a> 및 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> 사용하여 레알 마드리드는 &ldquo;팬들이 누구인지, 어디에 있는지, 그리고 우리가&rdquo; 원하는 것을 이해하는 방법을 구축하고 있다고 레알 마드리드의 CEO 인 Jos&eacute; &Aacute;ngel Snchez&aacute;는 말합니다.</p>


  <p>고객 관계를 개선하기 위해 애플리케이션 분석을 사용합니까? 배당률은 그렇지 않을 것입니다. 이 <a href="https://www.forrester.com/report/Make+The+Most+Of+Analytics+To+Meet+Your+Mobile+Objectives/-/E-RES101641#figure5" target="_blank">보고서</a> (Forrester 로그인 필요)&rsquo;에 따르면 가장 먼저 분석을 사용하여 애플리케이션의 성능을 모니터링하고 개선할 가능성이 높습니다. 물론, 그것은&rsquo; 좋은 일이 &ndash; 지만 성능이 모든 당신이&rsquo; 모니터링하는 경우, 당신은&rsquo; 테이블에 돈을 떠나 찢어. 디지털 마케팅의 우선 순위에는 고객 참여 개선이 포함되어야 합니다. 고객이 원 &ndash; 하고 편리성, 개인 설정 및 신뢰를 측정 &ndash; 할 수 있습니다.</p>


  <p>경쟁업체 &ndash; 를 &ndash; 포함한 성공적인 기업은 모두 소프트웨어 및 분석 회사가 된다는 사실을 점점 더 잘 알고 있습니다. 고객 상호 작용에서 수집하는 모든 데이터를 분석하여 관계 &ndash; 와 수익을 최대화할 수 있습니다. 즉, 소프트웨어가 아직 없는 경우 회사의 핵심 역량이 되어야 합니다. 소프트웨어, 벤처 자본가 마크 안드레센 유명한 몇 년 전에 <a href="https://www.wsj.com/articles/SB10001424053111903480904576512250915629460" target="_blank">언급</a> 으로, 세계를 먹고있다 &ldquo;.&rdquo;</p>


