Title: '신용 위험 관리: Azure Marketplace에서 크레딧 분석 데뷔'
Summary: 은행과 금융 서비스 조직이 직면한 가장 큰 과제 중 하나는 수천, 수천 개의 대출 모니터링 및 관리와 관련된 엄청난 규모입니다. 날씨, 지진, 지역 경제 변동 및 정치적 변화와 같은 이벤트는 자본 매장량, 서비스 운영 등에 미치는 영향을 분석하기 어렵게 만듭니다.
Content: >-
  <p>은행과 금융 서비스 조직이 직면한 가장 큰 과제 중 하나는 수천, 수천 개의 대출 모니터링 및 관리와 관련된 엄청난 규모입니다. 날씨, 지진, 지역 경제 변동 및 정치적 변화와 같은 이벤트는 자본 매장량, 서비스 운영 등에 미치는 영향을 분석하기 어렵게 만듭니다. 대출은 어려운 사업이지만 은행이 각 대출 및 대출 부문과 관련된 다양한 특성과 위험이 위험 풀에 대한 노출 및 제한에 미치는 영향을 이해하기 위해 고군분투할 때 온-프레미스 솔루션은 종종 확장성과 처리 능력이 부족하여 전체 이야기를 전합니다. 은행은 투명성과 실행 가능한 통찰력을 제공하여 노출 및 위험 분석을 용이하게 하기 위해 유연하고 확장 가능한 솔루션이 필요합니다.</p>


  <h2>크레딧 분석 솔루션이란?</h2>


  <p>이제 Azure Marketplace에서 사용할 수 있는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/rcg-us.rcg-enable-credit-analytics?WT.mc_id=blog-marketplace-hbush" target="_blank">Credit Analytics</a> 는 대출 포트폴리오의 위험을 관리하여 위험 조정 수익률을 최대화하고 자본 준비금 요구 사항을 최소화하며 규정 준수를 강화합니다. RCG 글로벌 서비스에서 배포한 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/rcg-us.rcg-enable-credit-analytics?WT.mc_id=blog-marketplace-hbush" target="_blank">Credit Analytics</a> 는 <a href="https://www.cazena.com/" target="_blank">Cazena</a>, <a href="https://www.cloudera.com/" target="_blank">Cloudera</a> 및 <a href="https://www.trifacta.com/" target="_blank">Trifacta</a> 의 기술을 결합하여 심사자가 귀중한 시간을 소비하지 않고 위험 노출을 식별, 측정, 모니터링 및 관리하는 활동의 구현에 집중할 수 있도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/822feb01-0d30-4e6c-a44c-6d4b46371478.png"><img alt="Credit Analytics - Visual for Blog" border="0" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe765f27-dc5f-4166-a125-d93067cdb157.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="크레딧 분석 - 블로그용 시각적 개체" width="630"></a></p>


  <h3>크레딧 분석에서 제공하는 기능</h3>


  <ul>
   <li>분류 및 지리적 위치별 대출 농도 분석을 위한 대화형 스프레드시트입니다.</li>
   <li>대출 가치 분석을 위한 대화형 그래픽 및 시각적 형식입니다.</li>
   <li>추세 및 환경 분석을 위한 기록 데이터에 액세스합니다.</li>
  </ul>


  <p>Credit Analytics 고객은 필요에 맞게 조정된 기본 솔루션을 받을 수 있으므로 다음을 사용할 수 있습니다.</p>


  <h3>다양한 견해를 가진 신용 노출로 인한 위험에 대한 심층적인 이해</h3>


  <ul>
   <li>대출 포트폴리오 및 위험 풀.</li>
   <li>위험 등급 및 경험.</li>
   <li>속성 및 보장 형식입니다.</li>
   <li>산업 분류.</li>
   <li>지리적 경계는 카운티 수준까지 내려갈 수 있습니다.</li>
  </ul>


  <h3>대출 데이터와 시장 데이터 통합</h3>


  <ul>
   <li>대출의 변화를 식별합니다.</li>
   <li>고용 변화를 식별합니다.</li>
   <li>부동산 평가의 변화를 식별합니다.</li>
   <li>위험에 영향을 주는 다른 변경 내용을 식별합니다.</li>
  </ul>


  <h3>위험 관리를 위한 확장 가능하고 민첩한 기반</h3>


  <ul>
   <li>신용 위험을 분석하기 위한 핵심 분석 세트입니다.</li>
   <li>대출 문서 및 기타 정보에 액세스할 수 있는 기술입니다.</li>
   <li>Microsoft PowerBI Desktop을 사용하여 분석 결과를 배포하는 기능</li>
   <li>새 분석을 추가하고 기능을 향상시키는 데 사용할 수 있는 지원.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4b422ad-0a9a-448e-b301-b34242ce5654.jpg"><img alt="478475712" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d499dca-0fec-477e-8ba5-a0d7313cde02.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="478475712" width="480"></a></p>


  <p>비즈니스 전반에 걸쳐 보다 포괄적인 신용 위험 관리를 추진하는 방법에 대해 자세히 알아보고, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/rcg-us.rcg-enable-credit-analytics?WT.mc_id=blog-marketplace-hbush" target="_blank">Credit Analytics</a>를 클릭하여 Azure Marketplace에 대한 자세한 내용을 검토하고, 조직&rsquo; 혁신을 지원하기 위한 <a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?mktcmpid=is&amp;src=cablog" target="_blank">보다 통합된 솔루션을 자유롭게 탐색</a>할 수 있습니다.</p>
