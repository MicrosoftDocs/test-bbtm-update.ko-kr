Title: 엔터프라이즈 블록체인 개발을 가속화하기 위한 Microsoft 비전
Summary: 다음 주, Microsoft는 뉴욕시에서 컨센서스 2017로 이동하여 블록체인 개발자들과 만나 Microsoft Azure Blockchain 포트폴리오에 대한 새로운 추가 사항을 공유할 예정입니다. 블록체인을 기업으로 가져오는 데 열정을 가진 기업, 파트너 및 커뮤니티를 모은 포럼을 후원하고 참여하게 되어 기쁩니다.
Content: >-
  <p>다음 주, Microsoft는 뉴욕시에서 컨센서스 2017로 이동하여 블록체인 개발자들과 만나 Microsoft Azure Blockchain 포트폴리오에 대한 새로운 추가 사항을 공유할 예정입니다. Were&rsquo;는 블록체인을 엔터프라이즈로 가져오는 데 열정을 가진 기업, 파트너 및 커뮤니티를 모은 포럼을 후원하고 참여하게 되어 기쁩니다.</p>


  <p>점점 더 많은 블록체인이 비즈니스 리더와의 대화에서 관심 있는 주제로 떠오르고 있습니다. 점점 더 많은 기업들이 신뢰 경계를 넘어 자산의 소유권을 디지털 방식으로 추적할 수 있는 안전하고 투명한 방법으로 이 기술을 실험하고 있으며, 조직 간 협업과 상상력이 풍부한 새로운 비즈니스 모델을 위한 새로운 기회를 제공하고 있습니다.</p>


  <p>Microsofts&rsquo; 비전은 기업이 안전한 다자간 계산 시대에 번창할 수 있도록 지원하여 원장 스타트업부터 정부, 보건 기관, 글로벌 은행에 이르기까지 모든 회사가 새로운 가치를 창출하는 데 사용할 수 있는 개방적이고 확장 가능한 플랫폼 및 서비스를 제공하는 것입니다.</p>


  <h2>블록체인을 사용하여 비즈니스를 구축할 수 있는 권한 부여</h2>


  <p>지난 1년 동안 우리는 블록체인 앱 개발을 위한 개방형 에코시스템 기반 플랫폼을 구축하는 데 상당한 진전을 이루었으며, 심층적인 고객 참여를 통해 지속적인 학습을 진행했습니다.</p>


  <p>지난 가을, 보안 &lsquo;오프 체인&rsquo; 계산을 가능하게하고 스마트 계약을 구축하려는 기업을 좌절시키는 여러 문제를 해결하는 블록 체인 특정 미들웨어 인 Cryptlets를 도입했습니다. 또한 ID, 키 관리, 데이터 수집, 스토리지 및 분석 서비스를 비롯한 Azure 서비스를 블록체인과 통합하기 시작했습니다. 봄 내내 Azure Marketplace를 통해 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1">점점 더 많은 블록체인 구현</a> 에 대한 지원을 도입하고 개발을 간소화하기 위한 새로운 도구를 출시했습니다. 이러한 모든 노력의 목표는 동일하여 기업이 블록체인으로 구축할 수 있도록 힘을 실어주고 있습니다.&nbsp;</p>


  <p>이러한 새로운 도구를 사용하여 난해하고&rsquo; 공유된 문제에 대한 혁신적인 솔루션을 만드는 많은 고객을 만나게 되어 매우 기쁩니다.</p>


  <p>호주와 뉴질랜드에서 <a href="https://news.microsoft.com/en-au/2016/11/08/webjet-and-microsoft-build-first-of-a-kind-travel-industry-blockchain-solution/#sm.00009nti9n1ckpex8xa84eeovzph6#eM1SpQwzxe027cTD.97">Webjet</a> 은 여행 업계가 블록체인 기반 예약 서비스를 사용하여 온라인 예약을 관리하는 방식을 변화시키고자 합니다.</p>


  <p><a href="https://www.youtube.com/watch?v=V-CuC76zm5A">Mojix</a> 는 전 세계에서 물리적 자산을 추적하는 방법을 재구상하고 공급망의 구성원이 Ethereum 및 Azure 기반 스마트 계약에서 RFID 관련 트랜잭션을 볼 수 있는 IoT 제품을 빌드하고 있습니다.</p>


  <p><a href="https://newsroom.bankofamerica.com/press-releases/corporate-and-investment-banking-sales-and-trading-treasury-services/microsoft-and-ba">뱅크 오브 아메리카 메릴린치(Bank of America Merrill Lynch</a>)는 최근 Microsoft 재무부와 협력하여 신용 프로세스의 대기 편지를 최적화하는 블록체인 기반 무역 금융 애플리케이션에 대한 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fd2tyltutevw8th.cloudfront.net%2Fmedia%2Fdocument%2Fthe-innovators-2017-trade-finance-1494007797.pdf&amp;data=02%7C01%7Cgrormsby%40microsoft.com%7C0c0aeae0b9e9401912af08d49d54ab72%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C1%7C636306434358328527&amp;sdata=7gH7hB9H9ovbUfAnjgIJW%2FJ5drL6%2FlTBZ7gYgfQ%2B14g%3D&amp;reserved=0">업계의 찬사를 </a>받았으며, 발급 시간을 몇 주에서 잠재적으로 몇 시간으로 줄입니다.</p>


  <h2>앞으로의 길</h2>


  <p>이번 주에는 Azure에서 엔드 투 엔드 블록체인 앱 개발을 가속화하기 위한 몇 가지 새로운 제품을 공유하게 되어 기쁩니다. 월요일 원탁 회의에서 Well&rsquo;은 Hyperledger Fabric, Corda 및 Quorum을 포함한 <a href="https://azure.microsoft.com/en-us/blog/announcing-support-for-additional-blockchain-protocols-on-azure/">추가 블록체인 구현</a> 에 대한 지원을 소개하고 고객 및 파트너를 위한 블록체인 개념 증명 배포를 간소화하는 <a href="https://azure.microsoft.com/en-us/blog/azure-introduces-a-new-blockchain-proof-of-concept-framework-for-developers/">개발자 프레임워크</a> 를 자세히 살펴볼 것입니다.</p>


  <p>블록체인에 대한 Enterprise 열정은 실재하며 시나리오는 다양하지만 분명한 것은&rsquo; 기업이 다양한 용도로 다른 체인과 플랫폼을 사용하려고 한다는 것입니다. 로드맵은 사용자가 선택한 원장에 대해 온-프레미스와 클라우드 모두에서 일관된 지원을 통해 이를 반영해야 한다고 생각합니다.</p>


  <p>블록체인이 엔터프라이즈 보증을 달성하는 데는 시간이 걸리지만, 초기 성능 및 통합 과제를 충족하는 가장 좋은 방법은 개방형 플랫폼과 역량을 빠르게 확장하는 파트너 집합을 사용하는 것입니다.</p>


  <p>블록체인을 시작하는 것은 압도적이어서는 안되며 개발을 단순화하는 것은 큰 기회입니다. 따라서&rsquo; Microsoft는 개발자와 엔터프라이즈 최종 사용자가 원장을 보다 쉽게 사용할 수 있도록 미들웨어 통합을 확장하는 데 주력하고 있습니다.</p>


  <p>&#39;사용자와 연결하여 시나리오에 대해 이야기하고 Microsoft Azure 사용하여 쉽게 실현할 수 있는 방법을 기대합니다.</p>
