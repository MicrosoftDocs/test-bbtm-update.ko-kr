Title: Azure DNS 일반 공급 발표
Summary: Azure DNS 서비스의 일반 공급 발표  이제 프로덕션 워크로드에 Azure DNS를 사용할 수 있으며 Azure SLA 및 Azure 지원에서 다룹니다.
Content: >-
  <p>오늘 Azure DNS의 일반 공급에 대해 발표하게 되어 기쁩니다. 전역 서비스로서 모든 공용 Azure 지역에서 사용할 수 있습니다.</p>


  <p>작년 5월 <a href="https://ignite.microsoft.com/" target="_blank">Ignite 컨퍼런스에서</a> Azure DNS의 공개 미리 보기를 발표했습니다.&nbsp; 그 이후로 이 서비스는 수천 명의 고객이 사용했으며, 귀중한 피드백은 엔지니어링 개선을 촉진하고 서비스를 완성하는 데 도움이 되었습니다.</p>


  <p>이 공지 사항을 통해 이제 프로덕션 워크로드에 Azure DNS를 사용할 수 있습니다.&nbsp; Azure 지원을 통해 지원되며 <a href="https://azure.microsoft.com/support/legal/sla/dns" target="_blank">99.99% 가용성 SLA</a>로 지원됩니다.</p>


  <p>다른 Azure 서비스와 마찬가지로 Azure DNS는 선불 또는 종료 수수료 없이 사용량 기반 청구를 제공합니다. <a href="https://azure.microsoft.com/pricing/details/dns/" target="_blank">Azure DNS 가격 책정</a> 은 호스트된 DNS 영역의 수와 수신된 DNS 쿼리 수(수백만 개)를 기반으로 합니다.&nbsp; 일반 공급 가격은 2016년 11월 1일부터 해당 시점까지 50%의 미리 보기 가격 할인이 계속 적용됩니다.</p>


  <h2>주요 기능 및 이점</h2>


  <p>Azure DNS를 사용하면 DNS 도메인을 호스트하고 Azure에서 DNS 레코드를 관리할 수 있습니다.</p>


  <p align="center"><img alt="Screenshot for blog post 3" border="0" height="752" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55573aa4-7f6f-4110-a4b8-32e9f18623e8.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="블로그 게시물 3 스크린샷" width="1024"></p>


  <p align="left">Azure에서 DNS를 호스팅하고 관리하면 다음과 같은 이점이 제공됩니다.</p>


  <ul>
   <li><strong>신뢰성</strong> &ndash; Azure DNS에는 도메인&mdash;에 대한 고가용성을 보장하기 위해 확장 및 중복성이 기본 제공되고 99.99% 작동 시간 SLA가 지원됩니다.&nbsp; 글로벌 서비스인 Azure DNS는 제어 평면과 DNS 서비스 평면 모두에 대한 여러 Azure 지역 오류 및 네트워크 분할에 복원력이 있습니다.</li>
   <li><strong>성능</strong> &ndash; 이름 서버의 글로벌 네트워크는 애니캐스트&rsquo; 네트워킹을 사용하여 &lsquo;DNS 쿼리가 항상 가장 빠른 응답을 위해 가장 가까운 서버로 라우팅되도록 합니다.</li>
   <li><strong>사용</strong> &ndash; 편의성 Azure DNS의 DNS 영역 및 레코드는 Azure Portal, Azure PowerShell 또는 플랫폼 간 Azure CLI를 통해 쉽게 관리할 수 있습니다.&nbsp; 애플리케이션 통합은 SDK 또는 REST API를 통해 지원됩니다.</li>
   <li><strong>보안</strong> &ndash; Azure DNS는 다단계 인증 및 역할 기반 액세스 제어를 구성하는 기능을 포함하여 다른 Azure 서비스와 동일한 인증 및 권한 부여 기능을 활용합니다.</li>
   <li><strong>편의</strong> &ndash; Azure에서 DNS를 호스팅하면 단일 청구 및 엔드투엔드 지원을 통해 단일 자격 증명 집합을 사용하여 Azure 애플리케이션 및 해당 DNS 레코드를 한 곳에서 관리할 수 있습니다.</li>
  </ul>


  <p>Azure DNS의 주요 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>모든 일반적인 DNS 레코드 유형</strong>&mdash; Azure DNS는 고객 도메인에서 가장 일반적으로 사용되는 모든 DNS 레코드 유형(A, AAAA, CNAME, MX, NS, PTR, SOA, SRV 및 TXT)을 지원합니다.&nbsp; (SPF 레코드는 DNS RFC에 따라 TXT 레코드 형식을 통해 지원됩니다.)</li>
   <li><strong>간편한 마이그레이션</strong> &ndash; 기존 도메인 호스팅을 Azure DNS로 마이그레이션하는 것은 영역 파일 가져오기 기능을 사용하여 빠르고 쉽게 수행할 수 있으므로 기존 DNS 영역을 단일 명령으로 Azure DNS로 가져올 수 있습니다.&nbsp; 이 기능은 Windows, Mac 및 Linux에서 Azure CLI를 통해 사용할 수 있습니다.</li>
   <li><strong>빠른 레코드 전파</strong> &ndash; Azure DNS에서 새 DNS 레코드를 만들 때 해당 레코드는 몇 초 만에 이름 서버에서 사용할 수 있습니다.&nbsp; 기다릴 필요 없이 이름 확인을 확인하고 다음 작업으로 이동할 수 있습니다.</li>
   <li><strong>레코드 수준 액세스 제어</strong> &ndash; 예상대로 Azure Resource Manager&rsquo; 역할 기반 액세스 제어를 적용하여 각 DNS 도메인을 관리할 수 있는 사용자 및 그룹을 제한할 수 있습니다.&nbsp; 또한 이러한 권한은 개별 DNS 레코드 집합에 적용할 수 있습니다.&nbsp; 이는 공유 영역이 공통적인 대기업에 특히 유용하므로 다른 팀이 소유한 레코드에 액세스하지 않고도 서로 다른 팀이 자체 DNS 레코드를 자체 관리할 수 있습니다.</li>
  </ul>


  <h2>타사 지원</h2>


  <p>Men &amp; Mice는 다양하고 분산된 플랫폼에서 운영되는 엔터프라이즈 네트워크를 위한 DNS, DHCP 및 DDI(IPAM) 소프트웨어 솔루션의 선도적인 공급업체입니다. 기존 네트워크 인프라 위에 배포된 Men &amp; Mice Suite는 하이브리드 환경을 통합하고 강력한 사용자 인터페이스 또는 강력한 Men &amp; Mice API를 통해 DNS 도메인 및 IP 주소 블록의 대규모 포트폴리오를 관리하기 위한 포괄적인 도구를 제공합니다.</p>


  <p align="center"><img alt="M M full" border="0" height="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b37730e3-8ab5-44ad-a102-18ecca0a86ba.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="M 충만" width="1024"></p>


  <p>Men &amp; Mice 팀은 Men Mice Suite에서 Azure DNS에 대한 전체 지원을 구현하기 위해 Azure DNS 미리 보기 기간 동안 Azure DNS &amp; 팀과 협력하고 있습니다. 이 조합은 대규모 도메인 포트폴리오를 가진 고객에게 Azure DNS에서 도메인을 호스팅하는 저렴한 비용, 편의성, 가용성 및 성능과 함께 대규모 DNS 관리를 위한 Men &amp; Mice Suite의 유연성과 기능을 제공합니다.</p>


  <p>Men &amp; Mice의 CEO인 Magnus E. Bjornsson은 말합니다: &ldquo;우리는 Microsoft의 자랑스러운 파트너이며 IT 분야에서 이 리더와 힘을 합칠 수 있는 기회를 포용합니다. 우리의 상호 협력은 고객에게 개방적이고 적응 가능한 Men &amp; Mice Suite의 가치를 향상시킵니다. Microsoft와 긴밀히 협력하여 타사 지원 제품의 개발을 계속하기를 기대합니다.&rdquo;</p>
