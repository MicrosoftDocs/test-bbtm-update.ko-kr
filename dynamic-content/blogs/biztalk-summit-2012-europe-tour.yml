Slug: biztalk-summit-2012-europe-tour
Title: BizTalk Summit 2012 – Europe Tour
Summary: '편집자 주: 이 게시물은 BizTalk의 수석 제품 관리자인 켄트 브라운에게서 제공됩니다.  BizTalk Summit 2012는 고객을 돕기 위해 Microsoft BizTalk 제품 팀에서 진행하는 일련의 이벤트입니다.'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 BizTalk의 제품 관리자인 켄트 브라운에게서 제공됩니다<span>.</span></p>  <p>BizTalk Summit 2012는 Microsoft BizTalk 제품 팀에서 진행하는 일련의 이벤트로, 고객이 제품 전략 및 로드맵을 이해하고 BizTalk Server 2013의 향후 릴리스 및 관련 Windows Azure 통합 서비스에 대비할 수 있도록 지원합니다. 12월 10일부터 11일까지 레드먼드의 Microsoft 캠퍼스에서 처음 개최되는 이 행사는 1월에 유럽의 3개 주요 도시에서 반복되고 있습니다(세부 정보 및 등록 링크를 따르세요).</p>  <ul>  <li><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032540336&amp;Culture=nl-NL&amp;community=0">암스테르담</a>&nbsp; (1월 15일)</li>  <li>런던 (1월 16일)</li>  <li><a href="https://msevents.microsoft.com/CUI/InviteOnly.aspx?EventID=C3-2E-32-D2-FA-1E-3E-08-10-8E-72-AC-80-FD-35-BC&amp;Culture=en-SE&amp;community=0">스톡홀름</a> (1월 17일)</li>  </ul>  <p>&nbsp;이러한 이벤트는 다음 항목을 다룹니다.</p>  <ul>  <li>BizTalk에 대한 Keynote &ndash; Vision 및 로드맵</li>  <li>BizTalk 온-프레미스 및 클라우드의 새로운 기능&rsquo;</li>  <li>BizTalk Server 2013에 대한 심층 분석</li>  <li>Windows Azure에서 BizTalk 관련 서비스와 B2B 통합</li>  </ul>  <p>&nbsp;나는 유럽에서 당신을보고 기대!<br><br>켄트 브라운<br>제품 관리자<br>&amp; azure Windows BizTalk Server</p>'
