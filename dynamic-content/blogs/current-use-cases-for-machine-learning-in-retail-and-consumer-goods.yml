Summary: 이 블로그는 마티 도노반(Marty Donovan.Retail)이 공동 저술했으며 소비재 회사들은 고객 서비스 및 운영 개선에 도움이 되는 기계 학습(ML)의 적용 가능성을 보고 있습니다...
Content: >-
  <p><em>이 블로그는 마티 도노반이 공동 저술했습니다.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45fa52df-768c-4520-b1df-fbe46ae09f61.png"><img width="645" height="340" title="이미지" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b15ff0a7-8424-46c9-92df-2b893803c1c7.png" border="0"></a></p>


  <p>소매 및 소비재 회사는 고객 서비스 및 운영 효율성을 개선하기 위해 기계 학습(ML)의 적용 가능성을 보고 있습니다. 예를 들어 Azure 클라우드는 소매 및 소비자 브랜드가 선반에 재고가 있고 소비자가 쇼핑하려는 시기, 위치 및 방법을 항상 사용할 수 있도록 하여 쇼핑 환경을 개선하는 데 도움을 주고 있습니다. <a href="https://azure.microsoft.com/industries/retailers/usecases/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">소매 및 소비재 사용 사례: SKU 구색 + 기계 학습을 통한 재고 최적화</a>를 읽어 자세히 알아보세요.</p>


  <p>다음은 소매 및 소비재의 ML 일반적인 사용 사례와 Azure에서 ML 시작하기 위한 리소스입니다.</p>


  <h2>8 ML 사용 사례를 사용하여 서비스를 개선하고 최적화, 자동화 및 확장의 이점을 제공합니다.</h2>


  <ol>
   <li><a href="https://azure.microsoft.com/industries/retailers/usecases/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">SKU 구색 + 기계 학습을 통한 재고 최적화는</a> 선반이 갖춰져 있고 항상 최고의 제품을 구매할 수 있도록 합니다.</li>
   <li>증분 수익을 창출할 수 있는 관련 제품 및 서비스 제품에 대한 엔진 기능을 현대화하기 위한 <a href="https://docs.microsoft.com/azure/industry/retail/recommendation-engine-optimization?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">권장 엔진</a> - <a href="https://docs.microsoft.com/azure/machine-learning/studio-module-reference/train-matchbox-recommender?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">학습 매치박스 추천</a>.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/industry/retail/visual-search-use-case-overview?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Visual Search</a> 는 모바일 우선 콘텐츠가 풍부한 고객 중심 검색 기능을 활용합니다.</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/desktop-workbench/scenario-sentiment-analysis-deep-learning?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">감정 분석은</a> 제품이 고객에게 미치는 영향을 더 잘 이해함으로써 기업이 제품 및 서비스를 개선하는 데 도움이 될 수 있습니다.</li>
   <li>비정상 동작을 알리는 변칙 및 기타 오류를 감지하는 <a href="https://docs.microsoft.com/azure/machine-learning/studio-module-reference/anomaly-detection?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">사기 감지</a></li>
   <li>다양한 가격 포인트 및 비즈니스 제약 조건에서 수요 예측을 만들어 잠재적 이익을 최대화함으로써 관련된 소비자 수요를 충족하기 위한 <a href="https://azure.microsoft.com/en-us/solutions/architecture/demand-forecasting-price-optimization-marketing/?WT.mc_id=blogs-azure-mazoroto" target="_blank">가격 최적화</a>에 의한 수요 예측.</li>
   <li><a href="https://azure.microsoft.com/solutions/architecture/personalized-offers/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">맞춤형 제품은</a> 관련 정보를 제공하여 고객 환경을 개선하여 소매업체에 고객의 브랜드 참여에 대한 향상된 데이터를 제공합니다.</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/desktop-workbench/scenario-churn-prediction?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">고객 참여</a> 및 수명 가치와 관련된 전략적 의사 결정을 개선하기 위한 고객 변동 예측입니다.</li>
  </ol>


  <p>이러한 모든 사용 사례는 기계 학습을 사용하여 해결할 수 있습니다.</p>


  <h2>Azure에서 기계 학습</h2>


  <p>고객은 데이터를 지능적으로 처리하고 작업하는 AI(인공 지능) 애플리케이션을 거의 실시간으로 빌드할 수 있습니다. 이를 통해 조직은 향상된 속도와 효율성을 통해 더 많은 성과를 달성할 수 있습니다. 시작하는 데 도움이 되는 몇 가지 리소스는 다음과 같습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/service/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Azure Machine Learning 서비스를</a> 사용하면 Python 도구 및 라이브러리를 사용하여 기계 학습 및 AI 모델을 빌드, 배포 및 관리할 수 있습니다.</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/index?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Azure Data Science Virtual Machines</a> 는 고급 분석을 위한 지능형 애플리케이션을 빌드하는 데 사용되는 데이터 과학 도구로 로드된 Azure에서 사용자 지정된 VM 이미지입니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Azure Machine Learning Studio</a>는 많은 알고리즘을 기본적으로 제공합니다.</li>
   <li><a href="https://gallery.azure.ai/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">AZURE AI 갤러리</a>는 AI 및 ML 알고리즘과 사용 사례를 보여줍니다.</li>
  </ul>


  <h2>권장하는 다음 단계</h2>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/service/quickstart-installation?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Azure Machine Learning 서비스 빠른 시작을 완료합니다</a>.</li>
   <li><a href="https://azure.microsoft.com/industries/retailers/usecases/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">소매 및 소비재 사용 사례 읽기: SKU 구색 + 기계 학습을 통한 재고 최적화</a>. 이는 소비자 브랜드가 Azure를 활용하여 재고를 차단하고 선반을 비축하고 제품을 항상 사용할 수 있도록 하는 방법을 설명합니다.</li>
  </ul>


  <h2>추가 리소스</h2>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/studio/algorithm-cheat-sheet?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">기계 학습 알고리즘 치트 시트</a>를 다운로드하여 알고리즘을 선택할 수 있습니다.</li>
   <li>어떤 기계 학습 알고리즘을 사용해야 하나요? 이 질문에 대답<a href="https://docs.microsoft.com/azure/machine-learning/studio/algorithm-choice?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">하는 데 도움이 되는 Microsoft Azure Machine Learning 알고리즘을 선택하는 방법을</a> 읽어 보세요.</li>
   <li><a href="https://azure.microsoft.com/resources/videos/machine-learning-at-scale/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">대규모 기계 학습</a> AI/ML 전문가인 Paige Bailey는 Azure에서 사용할 수 있는 서비스를 둘러보세요. 예측 모델을 프로덕션으로 이동하고, 스트리밍 업데이트를 사용하여 온라인으로 동적으로 학습하고, IoT 원본에서 모델에 실시간 데이터를 추가하는 방법을 알아보세요. Paige는 Azure DataBricks, Batch AI, KubeFlow + AKS, Stream Analytics 및 Event Hubs를 다룹니다.</li>
   <li>Microsoft Machine Learning Server(이전의 "R Server")에 대한 소개를 보려면 Machine Learning Server <a href="https://docs.microsoft.com/machine-learning-server/what-is-machine-learning-server?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">시작</a>하세요.</li>
   <li><a href="https://docs.microsoft.com/machine-learning-server/r/sample-solutions?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">소매용 템플릿을</a> 포함하여 업계별 템플릿에 대한 Machine Learning Server 솔루션 템플릿을 검토합니다.</li>
  </ul>


  <p>나는 소셜 미디어에 새로운 발전에 대해 정기적으로 게시합니다. 당신이 나를 따르고 싶은 경우에, 당신은 <a href="https://www.linkedin.com/in/mariyazoro/" target="_blank">링크드 인</a>에서 저를 찾을 수 있습니다.</p>
