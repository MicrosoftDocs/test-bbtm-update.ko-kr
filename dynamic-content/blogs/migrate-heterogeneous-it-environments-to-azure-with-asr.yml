  <p><i><span style="font-family: calibri; color: #000000;">*Windows Server 2008 R2 SP1+, CentOS 6.4, 6.5, 6.6, Oracle Enterprise Linux 6.4, 6.5, SUSE Linux Enterprise Server 11 SP3</span></i> &nbsp; 으로 제한됨 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/ASR_Migration.jpg"><img alt="Migration to Azure" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_Migration_thumb.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Azure" width="1028"></a>로 마이그레이션을 시작할 준비가 되면 <a href="https://aka.ms/asr_migration_landingpage">추가 제품 정보를 확인</a>하여 Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 마이그레이션을 시작합니다. &rsquo;이제 Azure Site Recovery를 사용하여 <a href="https://aka.ms/asr_migration_aod_page">주문형 가용성</a>을 사용하도록 설정하고 데이터 센터를 확장하고 보호할 수 있습니다. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. <a href="https://aka.ms/asr_migration_ma">AoD 마이그레이션 발표 및 ASR 가격 변경</a>에 대한 자세한 내용은 Joel Ferman의 다음 블로그를 참조하세요.</p>
