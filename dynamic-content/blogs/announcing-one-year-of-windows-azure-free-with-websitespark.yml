Slug: announcing-one-year-of-windows-azure-free-with-websitespark
Title: WebsiteSpark를 사용하여 Azure 무료 Windows 1년 발표
Summary: WebsiteSpark는 소규모 웹 개발 및 디자인 회사를 위한 Microsofts&rsquo; 프로그램입니다. WebsiteSpark는 웹 디자이너와 개발자에게 필요한 도구와 리소스를 제공하여 빠른 시작을 제공합니다.
Content: '<p><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2047.websitespark.png" height="104" width="102">WebsiteSpark는 소규모 웹 개발 및 디자인 회사를 위한 Microsofts&rsquo; 프로그램입니다. WebsiteSpark는 웹 디자이너와 개발자에게 비용 없이 훌륭한 웹 사이트를 빌드하는 데 필요한 도구와 리소스를 제공하여 바로 시작할 수 있도록 합니다.&nbsp; 멤버십에는 Visual Studio, Expression, SQL Server Web Edition, Windows Web Server를 비롯한 소프트웨어에 대한 무료 액세스뿐만 아니라 전 세계 Microsoft 엔지니어 및 네트워크 파트너의 전담 지원이 포함됩니다.&nbsp; 또한 멤버는 WebsiteSpark 파트너 카탈로그 &amp; Microsoft 파트너 네트워크의 자동 등록을 통해 가시성을 높일 수 있습니다.</p>  <p>Were&rsquo;는 WebsiteSpark 회원이 이제 연간 최대 $1,400의 절감액을 <a target="_blank" href="https://www.windowsazure.com/en-us/offers/ms-azr-0010p">Azure</a> - 에 Windows 1년을 받을 수 있게 되어 기쁩니다. 이제 멤버는 Windows Azure를 사용하여 클라우드에서 사이트를 디자인, 개발 및 배포할 수 있습니다.</p>  <p>여기에는 매월 다음이 포함됩니다.</p>  <ul>  <li>375시간의 작은 컴퓨팅 인스턴스</li>  <li>20GB의 스토리지 용량; 1M 스토리지 트랜잭션</li>  <li>1GB Web Edition SQL Database</li>  <li>25GB 아웃(전 세계) CDN, CDN 트랜잭션 500,000개</li>  <li>그리고 <a href="https://www.windowsazure.com/en-us/offers/ms-azr-0010p" target="_blank">더</a>!</li>  </ul>  <p>WebsiteSpark를 방문하여 자세히 알아보고 등록하세요.</p>'
