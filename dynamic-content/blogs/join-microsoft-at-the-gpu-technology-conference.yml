Title: GPU 기술 컨퍼런스에서 Microsoft 참가
Summary: 고성능 컴퓨팅, 인공 지능 및 시각화 GPU는 다양한 용도로 사용됩니다. 따라서 Microsoft는 NVIDIA와 협력하여 다양한 NVIDIA GPU를 Azure에 도입했습니다. 다음 주 NVIDIA의 GPU 기술 컨퍼런스에서 San Jose에 참여하여 Azure 고객이 클라우드의 유연성과 탄력성을 NVIDIA GPU의 기능과 결합하는 방법을 알아봅니다.
Content: >-
  <p>고성능 컴퓨팅, 인공 지능 및 시각화 GPU는 다양한 용도로 사용됩니다. 따라서 Microsoft는 NVIDIA와 협력하여 다양한 NVIDIA GPU를 Azure에 도입했습니다. 다음 주 NVIDIA의 <a href="https://www.nvidia.com/en-us/gtc/" target="_blank">GPU 기술 컨퍼런스에서</a> San Jose에 참여하여 Azure 고객이 클라우드의 유연성과 탄력성을 NVIDIA GPU의 기능과 결합하는 방법을 알아봅니다.</p>


  <p>Booth 603에서 Microsoft와 파트너는 고객 사용 사례 및 전문가 데모를 통해 Azure가 GPU 워크로드의 클라우드인 방식에 대해 설명합니다. Altair, PipelineFX 및 Workspot에서 파트너의 데모를 제공합니다. 또한 석유 &amp; 가스, 자동차 및 인공 지능에서 수행한 작업에 대해 알아볼 수 있습니다.</p>


  <p><strong>컨퍼런스 프로그램의 파트너 및 고객 세션은 다음과 같습니다.</strong></p>


  <ul>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152419" target="_blank">Azure에서 클라우드 워크스테이션을 사용하여 AEC 비즈니스 혁신</a> – Jimmy Chang(Workspot)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152710" target="_blank">유전에서 기계 학습 배포: 실험실에서 가장자리까지</a> – 마티유 부요니에(슈나이더 일렉트릭), 바르토스 보구슬로스키(슈나이더 일렉트릭), 로린 Bissuel-Beauvais(슈나이더 일렉트릭)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152898" target="_blank">Azure의 Autodesk BIM 클라우드 작업 영역(패널)</a> – Frank Wolbertus(TBI), Adam Jull(IMSCAD Global), Marc Sleegers(Autodesk), Allen Furmanski(Citrix Systems)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=155352" target="_blank">Azure 호스팅 GPU 클러스터에서 가상 뉴런을 사용하여 파킨슨 병에 대한 새로운 치료제 식별</a> – Andy Lee(신경 완화제)</li>
  </ul>


  <p><strong>또한 Microsoft 기술 세션은 컨퍼런스 프로그램의 일부로 제공됩니다.</strong></p>


  <ul>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152092" target="_blank">CNTK 및 GPU 팜을 사용하여 대화형 음성 인식에서 인간 패리티 달성</a> – Frank Seide 및 Andreas Stolcke</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152923" target="_blank">딥 러닝 및 기타 연구를 위한 Microsoft AI 및 Research-Infrastructure 개요</a> – Jim Jernigan</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=161767" target="_blank">Microsoft Azure 모든 워크로드에 대한 GPU</a> – Tariq Sharif</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=156363" target="_blank">AI를 보는 빌드: 블라인드를 위한 말하는 카메라 앱</a> - Anirudh Koul</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152906" target="_blank">DirectX: Microsoft 그래픽 플랫폼 진화</a> – Matt Sandy, Ignacio Lllamas(NVIDIA)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152385" target="_blank">TensorRT 및 Microsoft Cognitive Toolkit 사용하여 꿀벌 건강 모니터링</a> – Anusua Trivedi, Jacci Cenci (NVIDIA)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152410" target="_blank">웹 규모 이미지에 대한 확장 가능하고 응답성이 뛰어나며 비용 효율적인 개체 검색 서비스</a> - Yan Wang</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=153722" target="_blank">세분화된 언어-이미지 생성을 위한 주의 GAN</a> – Pengchuan Zhan</li><li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=186281" target="_blank">GPU를 사용하여 컴퓨터 읽기 이해 모델 가속화</a> – Adi Oltean</li>
  </ul>


  <p>보듯이 NVIDIA GPU는 Azure 고객이 혁신을 추진하는 데 의존하는 인프라의 중요한 부분입니다. 우리는 최근에 NVIDIA Tesla V100 구동 가상 머신의 <a href="https://azure.microsoft.com/en-us/blog/ncv3-vms-generally-available-other-gpus-expanding-regions/" target="_blank">일반 공급</a> 과 더 많은 글로벌 지역으로의 다른 제품 확장을 발표했습니다. 우리는 다음 주에 당신과 이야기하기를 고대하고 있습니다. GPU 기반 워크로드를 시작하기 위해 Azure 크레딧에 관심이 있는 경우 <a href="mailto:shakila@nvidia.com">Shakil Ahmed에게 이메일을 보내</a>세요.</p>
