Title: Power Apps 사용자 지정 커넥터를 사용하여 신속하게 Java 앱 제공
Summary: '2021년에는 매달 Azure 솔루션의 LCAD(Low-code Application Development)를 위한 월의 웨비나를 다루는 월간 블로그를 공개할 예정입니다. '
Content: >-
  <p>2021년에는 매달 Azure 솔루션의 LCAD(Low-code Application Development)를 위한 월의 웨비나를 다루는 월간 블로그를 공개할 예정입니다. Azure의 LCAD는 저코드 Microsoft Power Apps 및 익숙한 Azure 제품을 통합하는 강력한 개발 기능을 보여 주는 새로운 솔루션입니다.&nbsp;&nbsp;<br>

  이번 달&rsquo; 웨비나에서는 <a href="https://info.microsoft.com/ww-Landing-DeliverJavaAppsQuicklyUsingCustomConnectors.html?LCID=EN-US">Power Apps 사용자 지정 커넥터를 사용하여 Java 앱을 신속하게 제공합니다</a>. 이 블로그에서는 Azure의 하위 코드 애플리케이션 개발, Azure에서 Java를 사용하여 앱을 빌드한 방법, 앱 배포 및 Power Apps 사용하여 앱&rsquo; 프런트 엔드 및 UI(사용자 인터페이스) 빌드를 간략하게 요약합니다.</p>


  <h2>Azure에서 로우 코드 애플리케이션 개발이란?</h2>


  <p><a href="https://azure.microsoft.com/en-us/solutions/low-code-application-development/" target="_blank">Azure에서 LCAD(하위 코드 애플리케이션 개발)</a>는 개발자가 더 적은 코드로 비즈니스 애플리케이션을 더 빠르게 빌드하고, Power Platform을 활용하고, 보다 구체적으로 Power Apps Azure 서비스를 통해 Power Apps 확장하고 확장할 수 있도록 돕기 위해 만들어졌습니다.&nbsp;&nbsp;</p>


  <p>예를 들어 제조 회사에서 일하는 프로 개발자는 웨어하우스 직원이 들어오는 인벤토리를 추적할 수 있도록 LOB(기간 업무) 애플리케이션을 빌드해야 합니다. 해당 애플리케이션을 빌드, 테스트 및 배포하는 데 몇 달이 걸립니다. 그러나 Power Apps&rsquo; 빌드하는 데 몇 시간이 걸릴 수 있으므로 시간과 리소스를 절약할 수 있습니다.&nbsp;</p>


  <p>그러나 현재 재고가 낮게 결정되면 웨어하우스 직원이 애플리케이션에서 추가 재고에 대한 조달 주문을 자동으로 배치하기를 원한다고 가정합니다. 과거에는 개발 팀이 이전 애플리케이션 반복을 다시 작업하기 위해 또 다른 무거운 리프트가 필요합니다. Power Apps 및 Azure의 통합으로 인해 전문 개발자는 VISUAL STUDIO(VS) 코드에서 API를 빌드하고, Azure Portal에 게시하고, API를 내보내서 Power Apps 애플리케이션에 사용자 지정 커넥터로 통합할 수 있습니다. 나중에 다른 애플리케이션과 함께 사용할 수 있도록 Power Apps&rsquo; 스튜디오에서 동일한 API를 무기한 다시 사용할 수 있으므로 회사와 개발자에게 더 많은 시간과 리소스를 절약할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/solutions/low-code-application-development/" target="_blank">Azure의 LCAD 페이지를</a> 방문하여 앞서 언급한 시나리오를 살펴보려면 <a href="https://dynamicstestdrive-uat.azurewebsites.net/en-us/guidedtour/power-platform/azure-low-code-app-development-with-power-apps/1/1" target="_blank">Azure에서 LCAD 가이드 둘러보</a>기를 시도해 보세요.</p>


  <h2>Azure Code의 Java</h2>


  <p>이 웨비나에서 샘플 애플리케이션은 JHipster를 사용하여 생성되고 Azure App Service를 사용하여 앱을 배포하는 Spring Boot 애플리케이션 또는 Azure의 Spring 애플리케이션이 됩니다. 앱&rsquo;의 목적은 모놀리식 앱에서 제품, 제품 설명, 등급 및 이미지 링크를 카탈로그로 만드는 것입니다. 서버리스 PowerApps를 빌드하는 방법을 알아보려면 Azure 블로그에서 지난 달&rsquo; <a href="https://techcommunity.microsoft.com/t5/azure-developer-community-blog/a-deep-dive-into-serverless-applications-on-power-apps-and-azure/ba-p/2113430" target="_blank">서버리스 로우 코드 애플리케이션 개발을</a> 참조하세요. API Sandra를 개발하는 동안 H2SQL을 사용했으며 프로덕션에서 MySQL을 사용했습니다. 그런 다음 JDLstudio&nbsp;의 API에 대한 설명, 등급 및 이미지 링크를 추가합니다. 마지막으로 Azure App Service에 배포하기 전에 GitHub 리포지토리에 API를 적용합니다.</p>


  <h2>샘플 앱 배포</h2>


  <p>Sandra는 JHipster의 Maven 플러그 인을 활용하여 Azure App Service에 앱을 배포합니다. GitHub Actions에서 분할 및 배포&rsquo;를 선택하여 &lsquo;Azure 리소스 그룹 이름을 제공한 후 수동으로 한 번만 배포하고 마스터 분기의 새 Git 푸시가 자동으로 배포됩니다. 앱이 성공적으로 배포되면 myhispter.azurewebsites.net/V2APIdocs Swagger API 파일을 JSON에 복사하여 사용자 지정 커넥터로 Power Apps 가져올 수 있습니다.</p>


  <h2>프런트 엔드 개발</h2>


  <p>프런트 엔드 개발의 목표는 최종 사용자가 만족할 사용자 인터페이스를 빌드하는 것입니다. 이렇게 하려면 최종 사용자가 API에 액세스할 수 있도록 JSON을 사용자 지정 커넥터로 Power Apps 가져와야 합니다. 첫 번째 단계는 열려 있는 API를 Power Apps 가져오는 것입니다. 이 프로세스의 대부분은 Power Apps Azure API 관리의 긴밀한 통합을 통해 간소화되었습니다. 보다 긴밀한 통합에 대해 자세히 알아보려면 <a href="https://www.youtube.com/watch?v=06CRN18kH1k&amp;list=PL8IYfXypsj2Dp-jDh4TpkxnYlGmIccKfM&amp;index=6" target="_blank">API 관리를 통해 API를 Power Apps 통합하는 데모를</a> 시청하세요.</p>


  <p>API를 가져온 후에는 사용자 지정 커넥터를 만들고 백 엔드 개발자가 빌드한 Open API에 해당 사용자 지정 커넥터를 연결해야 합니다. 사용자 지정 커넥터를 만든 후 Dawid는 Power Apps 논리 수식 언어를 사용하여 데이터를 데이터 세트로 수집하여 수집된 데이터를 통해 갤러리 디스플레이를 만들었습니다. 마지막으로 Dawid는 최종 애플리케이션의 데이터를 표시하고 동료와 앱을 공유하거나 공동 소유자로 만드는 과정을 안내합니다. 마지막으로 앱이 공유되면 Dawid는 앱을 테스트하고 앱을 통해 사용자 피드백을 요청하는 단계를 안내합니다.</p>


  <h2>결론</h2>


  <p>결론적으로 전문 개발자는 Java를 사용하거나 Power Apps 있는 프로그래밍 언어를 사용하여 애플리케이션의 백 엔드와 프런트 엔드를 신속하게 빌드할 수 있습니다. Fusion 개발 팀, 전문 개발자 및 시민 개발자는 함께 앱에 대해 협업할 수 있으므로 전문 개발자를 위한 리프트의 상당 부분을 줄일 수 있습니다. 향후 이러한 블로그 및 웨비나를 개선할 수 있도록 <a href="https://info.microsoft.com/ww-Landing-DeliverJavaAppsQuicklyUsingCustomConnectors.html?LCID=EN-US" target="_blank">웨비나</a> 를 시청하고 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRzDZlq55wCpLjWQ_IU7xv-VURVRFQUdPSTJVTjBOR0RWM0U1VFFSM1pYUS4u" target="_blank">설문 조사를</a> 완료하세요.</p>


