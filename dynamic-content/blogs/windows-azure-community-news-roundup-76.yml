Content: >-
  <p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=WindowsAzureBlog_CommunityRoundup76" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>

  <h4><strong>문서, 비디오 및 블로그 게시물</strong></h4>

  <ul>

  <li>Windows Azure에서 SQL Server AlwaysOn IP 업데이트(11월 4<sup>일</sup> 게시)</li>

  <li><a href="https://convective.wordpress.com/2013/11/03/queries-in-the-windows-azure-storage-client-library-v2-1/" target="_blank">Windows Azure Storage 클라이언트 라이브러리 v2.1의 쿼리(11</a>월 3<sup>일</sup> 게시)</li>

  <li><a href="https://alexandrebrisebois.wordpress.com/2013/11/07/my-list-of-windows-azure-podcasts/" target="_blank">내 Windows Azure 팟캐스트 목록</a>(11월 7<sup>일</sup> 게시됨)</li>

  <li>3부: Azure Cloud Services를 Windows 위해 Orchard 1.7.1 웹 사이트 게시(11월 6<sup>일</sup> 게시)</li>

  <li>클라우드 채택 과제(11월 7<sup>일</sup> 게시)</li>

  <li><a href="https://www.scarydba.com/2013/11/05/more-azure-goodies/" target="_blank">더 많은 Azure Goodies</a> (11월 5<sup>일</sup> 게시됨)</li>

  <li>#Codevember(11월 11<sup>일</sup> 게시됨)</li>

  </ul>

  <h4><strong>예정된 이벤트 및 사용자 그룹 모임</strong></h4>

  <p><strong>북아메리카</strong></p>

  <ul>

  <li>11월 17<sup>일</sup> &ndash; 22<sup>일</sup>: 라이브! 360 &ndash; 올랜도, 플로리다</li>

  </ul>

  <p><strong>유럽</strong></p>

  <ul>

  <li>11월 13<sup>일</sup> &ndash; 15<sup>일</sup>: 라트비아 DevConFu &ndash; Jurmala</li>

  <li>12월 5<sup>일</sup> &ndash; 6<sup>일</sup>: IG2013 컨퍼런스 &ndash; 크루 홀, 영국</li>

  <li>11월 12<sup>일</sup> &ndash; 13<sup>일</sup>: SharePoint 일 2013 &ndash; 슬로베니아</li>

  <li>12월 4<sup>일</sup>: 영국 노스 &ndash; 통에서 열린 건축 포럼</li>

  <li>12월 7<sup>일</sup>: Windows Azure &ndash; Mechelen, 벨기에의 CloudBrew &ndash; A Full-Day</li>

  <li>12월 10<sup>일</sup>: 벨기에 겐트에서 azure BizTalk Services Windows &ndash; Azug &ndash; A Lap</li>

  </ul>

  <p><strong>기타 세계/가상</strong></p>

  <ul>

  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows</li>

  </ul>

  <p>Stack Overflow<strong>에 대한 최근 Windows Azure 토론 </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>

  <ul>

  <li><a href="https://stackoverflow.com/questions/19832530/windows-azure-scheduler-preview" target="_blank">Windows Azure Scheduler(미리 보기)</a> &ndash; 4표, 답변 1개</li>

  <li><a href="https://stackoverflow.com/questions/19808121/is-there-a-way-to-set-scheduledtransferperiod-to-less-than-one-minute" target="_blank">ScheduledTransferPeriod를 1분 미만으로 설정하는 방법이</a> 있나요? &ndash; 2표, 답변 1표</li>

  <li><a href="https://stackoverflow.com/questions/19744207/need-to-download-files-into-azure-web-role-on-startup-and-on-demand" target="_blank">시작 시 및 요청 시 Azure 웹 역할로 파일을 다운로드해야 합니다</a>&ndash;. 3표, 답변 2표</li>

  <li><a href="https://stackoverflow.com/questions/19832923/cloud-hosting-for-an-small-internal-application" target="_blank">소규모 내부 애플리케이션</a> &ndash; 에 대한 클라우드 호스팅 1표, 답변 3개</li>

  </ul>

  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>
