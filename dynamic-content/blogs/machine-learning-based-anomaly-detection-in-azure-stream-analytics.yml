Content: >-
  <p>이제 실시간 데이터를 모니터링하는 고객은 오늘 프라이빗 미리 보기로 발표된 Azure Stream Analytics의 기계 학습 기반 변칙 검색 덕분에 예상 패턴을 따르지 않는 이벤트 또는 관찰을 쉽게 감지할 수 있습니다.</p>


  <p>지금까지 스트리밍 데이터를 모니터링하는 산업용 IoT 고객 및 기타 고객은 비용이 많이 드는 사용자 지정 기계 학습 모델에 의존했습니다. 구현자는 사용 사례 및 문제 도메인에 대해 잘 알고 있어야 하며 이러한 모델을 복잡한 데이터 파이프라인 엔지니어링이 필요한 스트림 처리 메커니즘과 통합해야 했습니다. 진입 장벽이 높기 때문에 많은 산업용 IoT 사이트의 관련 값에도 불구하고 스트리밍 파이프라인에서 변칙 검색을 채택할 수 없습니다.</p>


  <h2>간편하게 모니터링</h2>


  <p>새로운 기능을 사용하면 시간이 지남에 따라 KPI를 추적하고 시간 경과에 따른 메모리, CPU, 파일 읽기 등과 같은 카운터를 통한 검색 수, 클릭 횟수 또는 성능 모니터링과 같은 메트릭을 통한 <strong>사용량 모니터링</strong>을 통해 <strong>서비스</strong> <strong>모니터링을</strong> 빠르고 쉽게 수행할 수 있습니다. 고객은 더 이상 복잡하고 비용이 많이 드는 변칙 검색 모델을 빌드하고 스트리밍 파이프라인과 통합할 필요가 없습니다.</p>


  <p>새 기능은 숫자 시계열 데이터를 대상으로 합니다. Azure Stream Analytics는 긍정적 및 부정적 추세와 동적 값 범위의 변화를 감지할 수 있습니다. 예를 들어 이벤트 데이터가 Azure Stream Analytics로 스트리밍되는 IT 모니터링 시나리오에서는 메모리 누수일 수 있으므로 추세 검색을 사용하여 메모리 사용량의 상향 추세에 대한 경고를 생성할 수 있습니다. 마찬가지로 동적 값 범위의 변경 내용을 검색하여 서비스 상태 불안정성을 나타내는 예외에 대한 경고를 얻을 수 있습니다.&nbsp; 로그인 실패 횟수 변경은 보안 경고를 발생 시에 사용할 수 있습니다.</p>


  <h2>Machine Learning 힘</h2>


  <p>선언적 Azure Stream Analytics 쿼리의 간단한 함수 호출은 입력 데이터의 변칙을 검색할 수 있습니다. 기본 범용 기계 학습 모델은 추상화되어 함수 호출을 지원합니다. 기본 기계 학습 탐지기는 값의 변경 내용을 추적하고 해당 값의 지속적인 변경 내용을 변칙 점수로 보고합니다. 범용 모델은 임시 임계값 튜닝이 필요하지 않으며 지속적인 학습을 사용하여 시간이 지남에 따라 학습합니다. 함수 호출은 각 특정 시점에 대한 변칙 점수를 반환합니다.&nbsp;</p>


  <h2>선언적 SQL 사용하여 변칙 검색을 사용하도록 설정하는 방법</h2>


  <p>아래 예제에서는 동작 중인 데이터에 대해 추론하는 쿼리 언어와 같은 선언적 SQL 변칙 검색을 사용하도록 설정하여 생산성 향상을 강조 표시합니다.</p>


  <p>1시간 동안 시계열 데이터를 통해 변칙을 검색하는 간단한 사용</p>


  <pre class="prettyprint">

  select id, val, ANOMALYDETECTION(val) OVER(LIMIT DURATION(hour, 1)) FROM input  </pre>


  <p>분할 사용량</p>


  <pre class="prettyprint">

  select id, val, ANOMALYDETECTION(val) OVER(PARTITION BY id LIMIT DURATION(hour, 1)) FROM input  </pre>


  <p>분할 사용 현황 및 &quot;시기&quot;</p>


  <pre class="prettyprint">

  select id, val, ANOMALYDETECTION(val) OVER(PARTITION BY id LIMIT DURATION(hour, 1) WHEN id != 2) FROM input  </pre>


  <p>점수 추출을 보여 주는 사용법:</p>


  <pre class="prettyprint">

  select id, val FROM input WHERE (GetRecordPropertyValue(ANOMALYDETECTION(val) OVER(LIMIT DURATION(hour, 1)), &#39;BiLevelChangeScore&#39;)) &lt; -1.0 </pre>


  <p>세 개의 점수 필드가 노출됩니다.</p>


  <pre class="prettyprint">

  BiLevelChangeScore, SlowPosTrendScore, SlowNegTrendScore </pre>


