Slug: easily-bring-your-sql-server-licenses-to-azure-vms
Title: Azure VM에 SQL Server 라이선스 쉽게 가져오기
Summary: 오늘부터 Microsoft 기업계약 고객이 기존 SQL Server 라이선스를 가져와 Azure Virtual Machines에서 SQL Server 실행할 수 있음을 발표했습니다.
Content: >-
  <p>오늘부터 <a href="https://www.microsoft.com/en-us/Licensing/licensing-programs/enterprise.aspx">Microsoft 기업계약</a> 고객이 Azure Virtual Machines에서 SQL Server 실행하는 기존 라이선스를 가져올 수 있음을 알리기 위해 슈퍼 종료되었습니다. Azure Virtual Machines가 출시된 이후 고객은 Azure 갤러리에서 사용할 수 있는 여러 기존 SQL Server 이미지를 통해 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-portal-sql-server-provision/">Azure Virtual Machines</a>에서 SQL Server 실행하거나 자체 이미지를 Azure로 가져올 수 있습니다. 이러한 이미지 및 기능은 계속 지원되므로 고객은 Azure Virtual Machines에서 SQL Server 대한 <a href="https://azure.microsoft.com/en-us/pricing/calculator/">사용당 지불 라이선스</a>를 계속 활용할 수 있습니다.</p>


  <p>이번 주부터 이미 SQL Server 라이선스가 있는 기업계약 고객은 BYOL(Microsoft 인증) 갤러리 이미지를 사용하여 Azure Virtual Machines에서 사용할 수 있습니다. 이러한 이미지는 컴퓨팅 비용만 SQL Server 라이선스에 대한 요금이 부과되지 않습니다.</p>


  <p><img alt="BYOL SQL Server for Enterprise Agreement" border="0" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d676d498-8ca7-4e47-9c65-3f56dfb1b421.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="기업계약 대한 BYOL SQL Server" width="480"></p>


  <p>이 발표를 통해 Microsoft 기업계약 고객은 기존 SQL Server 라이선스와 함께 사용할 수 있는 새로운 갤러리 이미지 집합에 액세스하고 VM을 배포할 수 있습니다. 이렇게 하면 Microsoft 기업계약 고객에게 유연성, 편의성, 사용 편의성 및 추가 비용 절감이 제공됩니다. 기존 SQL Server 라이선스를 다시 사용하면 SQL Server 워크로드를 지속적으로 또는 장기간 실행하는 고객의 비용이 줄어듭니다.</p>


  <p>SQL Server Azure Virtual Machines로 마이그레이션하기 위해 사용자 지정 이미지를 빌드할 필요가 없습니다. 대신 고객은 위의 이미지 중 하나에서 VM을 프로비전하고 <strong>구독이 필요할 기업계약</strong> 기존 라이선스 &ndash; 를 추가할 수 있습니다. 또한 고객은 이러한 Microsoft 인증 BYOL 이미지를 활용하여 포털, <a href="https://github.com/Azure/azure-quickstart-templates">Azure QuickStart GitHub 템플릿</a>(예: 스토리지 구성, 트랜잭션 처리 최적화, 데이터 웨어하우징, 자동화된 백업 및 자동화된 패치)의 풍부한 자동화 기능을 활용할 수 있습니다. 고객은 갤러리를 통해 직접 또는 Azure PowerShell, <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli-install/">Azure CLI</a> &ndash; 명령줄 인터페이스 또는 <a href="https://azure.microsoft.com/en-us/downloads/">Azure SDK</a>와 같은 선호하는 클라이언트 도구를 사용하여 <a href="https://msdn.microsoft.com/en-us/library/jj156055.aspx">SQL Server</a> VM을 배포하도록 선택할 수도 있습니다.</p>


  <p><img alt="BYOL SQL Server for Enterprise Agreement" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42da3d0f-bea3-440e-a7b3-726debb6e839.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="기업계약 대한 BYOL SQL Server" width="341"></p>


  <p>고객 피드백에 따라 이제 기업계약 구독에 로그인하고 기존 라이선스를 사용하여 Sever 기반 VM에 SQL 프로비전할 수 있습니다. 설명서 페이지에서 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-portal-sql-server-provision/">자세히 알아보세요</a>.</p>
