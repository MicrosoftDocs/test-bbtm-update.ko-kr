Title: Azure Media Player용 비디오 편집기 플러그 인
Summary: Azure Media Player용 비디오 편집기 플러그 인의 첫 번째 미리 보기 릴리스를 공유하게 되어 기쁩니다. 이 클라이언트 도구가 하위 클립 및 동적 매니페스트를 만드는 데 도움이 되도록 설계된 방법에 대해 자세히 알아보세요.
Content: "<p>Azure 미디어 서비스는 기존 비디오 및 스트림에서 하위 클립을 생성하는 강력한 서비스 집합을 제공하지만 긴 비디오에서 완벽한 순간을 선택하기 위한 좋은 프런트 엔드 도구 없이는 사용하기 어려울 수 있습니다. 예를 들어 장면 변경의 정확한 프레임을 선택하는 것은 힘들고 시간이 오래 걸릴 수 있으며 작업은 라이브 스트림으로 점점 더 복잡해집니다. 또한 VCMS(전체 비디오 콘텐츠 관리 시스템) 또는 간단한 사내 자산 목록 페이지 등 기존 워크플로를 통합하고 연결하는 무료 도구가 필요하다는 고객도 많이 들었습니다.</p>\n\n<p>Azure Media Player용 비디오 편집기 플러그 인은 Azure Media Services 대한 서브클립 및 동적 매니페스트를 만드는 데 도움이 되도록 설계된 클라이언트 도구를 만들어 이러한 많은 문제를 해결하기 위한 노력입니다. 이전에는 API를 통해 직접 또는 <a href=\"https://github.com/Azure/Azure-Media-Services-Explorer\" target=\"_blank\">Azure Media Services 탐색기</a> 도구를 사용하여 이 작업을 수행할 수 있었습니다. 이 플러그 인은 비디오 클립을 만들고 썸네일을 선택할 수 있는 포함 가능 인터페이스를 제공하여 워크플로를 개선하고 통합에 유연성을 더합니다.</p>\n\n<p>이 플러그 인은 이제 무료 미리 보기로 출시되었으며, 이 제품을 지속적으로 개선하기 위한 피드백을 기대합니다. 아직 시험판 단계 버그가 있을 수 있으므로 프로덕션 사용을 권장하지 않습니다.</p>\n\n<h2>관련 기능</h2>\n\n<p>이 도구는 Azure Media Services 고객에게 무료로 제공되지만 생성된 클립에 대한 인코딩 및 스토리지 사용에 대한 요금이 청구됩니다.</p>\n\n<p>렌더링된 하위 클립 및 동적 매니페스트에 이미 익숙한 경우 이 섹션을 건너뛸 수 있습니다.</p>\n\n<h3>렌더링된 하위 매핑</h3>\n\n<p>Media Encoder Standard 일부인 Subclipping은 기존 비디오 자산 또는 라이브 스트림에서 새 자산을 생성하는 방법입니다. 이 기능은 YouTube, Vimeo 또는 기타 호스팅 서비스에 다운로드하고 신디케이트할 수 있는 새 자산이 필요한 경우에 유용합니다. 또한 이 기능을 사용하면 모든 프레임이 계산되는 경우 정확한 프레임을 완벽하게 렌더링할 수 있습니다. 단점으로 이 서비스는 선택한 세그먼트를 인코딩해야 하므로 완료하는 데 시간이 더 오래 걸립니다. 자세한 내용은 <a href=\"https://azure.microsoft.com/en-us/blog/sub-clipping-and-live-archive-extraction-with-media-encoder-standard/\" target=\"_blank\">하위 및 라이브 보관 추출</a>에 대한 최근 블로그 게시물을 확인하세요.</p>\n\n<h4>동적 매니페스트</h4>\n\n<p>동적 매니페스트는 스트리밍 URL의 끝에 추가할 수 있는 필터를 만들어 시작/종료 시간부터 표시할 비트 전송률 트랙까지 스트림에 대한 다양한 항목을 변경합니다. 이러한 필터에서 만든 클립은 GOP만 정확하지만 거의 즉시 만들어 사용할 수 있습니다. 하위 클리핑은 별도의 수명 주기를 사용하여 새 자산을 만드는 동안 동적 매니페스트는 기존 자산을 필터링하기만 하고, 삭제되거나 선택한 클립 범위가 라이브 스트림의 경우 DVR 창에서 떨어지면 더 이상 작동하지 않습니다. 또한 동적 매니페스트는 헤드를 잘라내고 자산을 라이브 스트림으로 남겨 둡니다. 이 스트림은 사전 이벤트 슬레이트가 있는 라이브 이벤트에 유용합니다. 이 <a href=\"https://azure.microsoft.com/en-us/blog/dynamic-manifest/\" target=\"_blank\">블로그 게시물에</a> 나열된 기능의 전체 목록 찾기</p>\n\n<h2>비디오 편집기 플러그 인 기능</h2>\n\n<p>비디오 편집기 플러그 인의 핵심은 비디오를 스크러빙하고 게임 승리 터치다운과 같은 특별한 순간을 정확하게 격리하거나 이벤트 전 슬레이트와 같은 원치 않는 세그먼트를 제거하는 프런트 엔드 도구입니다. 위에서 아래로는 모드 선택기가 있는 헤더 막대, 비디오 플레이어 및 제어판이 포함되어 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46e04132-b9b9-4b80-8583-6f7a4ec02648.png\"><img alt=\"amveblogimage\" border=\"0\" height=\"473\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4badc0f7-e1b5-46fc-8625-2660f5959f11.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"amveblogimage\" width=\"607\"></a></p>\n\n<p><img alt=\"image\" border=\"0\" height=\"565\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/876a1464-9781-43fc-9fac-877307e98023.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"이미지\" width=\"605\"></p>\n\n<h4>편집 모드</h4>\n\n<p>맨 위에는 트리밍, 가상 및 렌더링된 세 가지 작업 모드가 표시됩니다. 각각 다른 시나리오와 일치하도록 편집기의 동작을 약간 변경합니다.</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"804\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"110\">모드</td>\n   <td valign=\"top\" width=\"219\">기본 Azure Media Services 기술</td>\n   <td valign=\"top\" width=\"285\">플레이어 동작</td>\n   <td valign=\"top\" width=\"188\">사용 시나리오</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"110\"><strong>자르기</strong></td>\n   <td valign=\"top\" width=\"219\">동적 매니페스트</td>\n   <td valign=\"top\" width=\"285\">탐색에서 가장 가까운 GOP(사진 그룹) 경계에 맞춰 표시합니다. 결과 동적 매니페스트가 헤드가 트리밍된 라이브 스트림이 되도록 표시를 사용할 수 없습니다.</td>\n   <td valign=\"top\" width=\"188\">라이브 이벤트 스트림에서 이벤트 전 슬레이트 및 영상 제거</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"110\"><strong>가상</strong></td>\n   <td valign=\"top\" width=\"219\">동적 매니페스트</td>\n   <td valign=\"top\" width=\"285\">가장 가까운 GOP 경계에 인/아웃 탐색 스냅을 표시합니다.</td>\n   <td valign=\"top\" width=\"188\">정확도가 대략적이어야 하는 온라인 스트리밍을 위한 빠른 하위 클립입니다.</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"110\"><strong>렌더링</strong></td>\n   <td valign=\"top\" width=\"223\">Media Encoder Standard(하위 매핑)</td>\n   <td valign=\"top\" width=\"285\">프레임에 인/아웃 탐색 스냅을 표시합니다.</td>\n   <td valign=\"top\" width=\"188\">정확한 프레임 정확한 하위 클립. YouTube에 업로드하거나 로컬로 처리하기 위해 별도의 mp4 자산을 다운로드합니다.</td>\n  </tr>\n </tbody>\n</table>\n\n<h4>프레임 정확한 선택</h4>\n\n<p>렌더링 모드에서 비디오 클립 선택은 프레임 정확한 탐색을 수행할 수 있습니다. 현재 비디오 프레임 속도에 대한 정확한 정보를 기반으로 하며, 오른쪽 위 모서리의 설정을 통해 설정할 수 있습니다. 프레임 전송률이 잘못 설정된 경우 반올림 오류로 인해 편집기가 프레임을 건너뛸 수 있습니다. 동적 매니페스트는 각 GOP 경계에서 필터링만 지원하기 때문에 다른 두 운영 모드에서 탐색은 GOP만 정확합니다.</p>\n\n<p><img alt=\"image\" border=\"0\" height=\"236\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e16a3053-70ec-45ff-9e25-9bda2fd6aead.png\" style=\"border-width: 0px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"이미지\" width=\"240\"></p>\n\n<h2><img alt=\"image\" border=\"0\" height=\"488\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99c6cd7c-0307-4d85-b4aa-c0b45118f534.png\" style=\"border-width: 0px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"이미지\" width=\"606\"></h2>\n\n<h4>축소판 그림 선택</h4>\n\n<p>내보내기를 클릭하면 편집기에서 사용자가 미리 설정된 간격으로 선택할 수 있도록 클립에서 미리 보기 선택을 선택합니다. 콘텐츠 관리 시스템 또는 자산 목록으로 내보내는 데 특히 유용합니다. 더 많은 썸네일을 생성하는 데 시간이 더 오래 걸리지만 생성된 썸네일 수를 선택할 수도 있습니다.</p>\n\n<h4>라이브 스트림</h4>\n\n<p>정적 자산과 마찬가지로 라이브 스트림 및 라이브 보관 파일과 함께 편집기를 사용할 수 있습니다. DVR 창에 따라 롤링 보관 에지에 도달하면 스트림 콘텐츠가 사라지기 시작합니다. 포인트 표시를 선택한 후 서브클립을 만드는 데 시간이 너무 오래 걸리고 가장자리에서 떨어지는 경우 오류가 발생할 수 있습니다. 따라서 더 긴 DVR 창을 설정하고 클리핑하는 동안 비디오의 왼쪽 가장자리에 5-10분 버퍼를 두는 것이 좋습니다.</p>\n\n<h2>기능 직접 사용해 보기</h2>\n\n<p><a href=\"https://aka.ms/videoeditordemo\" target=\"_blank\">샘플 페이지에서</a> 클라이언트 도구 환경을 확인합니다. 여기에서 샘플 비디오를 시도하거나 사용자 고유의 미디어 서비스 계정의 비디오에서 스트리밍 URL을 입력하여 마커 메타데이터를 가져올 수 있습니다. 이렇게 할 인증이 없으므로 도구는 실제로 하위 클립 또는 매니페스트를 만들지 않습니다&rsquo;. 완전한 엔드 투 엔드 환경을 만들기 위해 플러그 인은 사용자 고유의 사용자 지정 워크플로 또는 콘텐츠 관리 시스템에 통합되도록 설계되었습니다.</p>\n\n<blockquote>\n<p><em>미리 보기 중에는 데스크톱 컴퓨터의 IE, Chrome 및 Edge 브라우저에서만 지원됩니다. </em></p>\n\n<p><em>This</em> <em>제품은 현재 미리 보기 상태이며 프로덕션용으로 권장<strong>되지 않습니다</strong>.</em></p>\n</blockquote>\n\n<h2>개발</h2>\n\n<p>비디오 편집기는 <a href=\"https://nimbuspmblu.blob.core.windows.net/asset-372e9a42-6eca-48ca-a1d5-639c9f78ef97/pre_release%20Video%20Editor%20Plugin%20for%20Azure%20Media%20Player.docx?sv=2012-02-12&amp;sr=c&amp;si=7481e332-e11a-4043-9b6f-08e1eafbce03&amp;sig=Rgxhra42wqwuaBD56tIhieoT3yCusXDm9Ihy0c7IFuE%3D&amp;se=2116-04-11T01%3A56%3A24Z\" target=\"_blank\">시험판 라이선스로 릴리스</a>됩니다.</p>\n\n<p>편집기와 통합되는 웹 사이트가 포함된 <a href=\"https://aka.ms/videoeditorsample\" target=\"_blank\">샘플 프로젝트를</a> 다운로드하여 비디오 URL을 읽고 제출 시 발생한 이벤트의 메타데이터를 표시합니다. 사용자 지정 시험판 버전의 AMP도 사용합니다.</p>\n\n<h3>간단한 샘플 프로젝트 코드</h3>\n\n<p>샘플 프로젝트는 웹 페이지 내에서 amve.js 작동하도록 하는 방법에 대한 매우 기본적인 예제입니다. 더 고급 엔드 투 엔드 예제가 곧 제공될 예정입니다.</p>\n\n<p>다음은 샘플의 주요 부분 중 일부에 대한 설명입니다.</p>\n\n<h4>스크립트 포함</h4>\n\n<p>샘플에는 3개의 스크립트와 3개의 스타일시트가 포함되어 있습니다.</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"400\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"200\"><strong>최근에 사용한 파일</strong></td>\n   <td valign=\"top\" width=\"200\"><strong>Function</strong></td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">azuremediaplayer.min.js</td>\n   <td valign=\"top\" width=\"200\">시험판 플레이어가 최소화되었습니다.</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">azuremediaplayer.min.css</td>\n   <td valign=\"top\" width=\"200\">시험판 플레이어 스타일 지정</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">amve.min.js</td>\n   <td valign=\"top\" width=\"200\">시험판 편집기 플러그 인이 최소화되었습니다.</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">amve.min.css</td>\n   <td valign=\"top\" width=\"200\">시험판 편집기 플러그 인 스타일입니다.</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">amveSample.js</td>\n   <td valign=\"top\" width=\"200\">플레이어 초기화 샘플 코드</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">amveSample.css</td>\n   <td valign=\"top\" width=\"200\">샘플 페이지별 스타일 지정</td>\n  </tr>\n </tbody>\n</table>\n\n<p><strong>simple.html:</strong></p>\n\n<pre class=\"prettyprint\">\n<br>\n<script src=\"azuremediaplayer.min.js\"></script>\n<script src=\"amve.min.js\"></script>\n<script src=\"amveSample.js\"></script>\n<br> \n\n<link href=\"azuremediaplayer.min.css\" rel=\"stylesheet\" type=\"text/css\">\n<link href=\"amve.min.css\" rel=\"stylesheet\" type=\"text/css\">\n<link href=\"amveSample.css\" rel=\"stylesheet\" type=\"text/css\">\n</pre>\n\n<h4>플레이어 초기화</h4>\n\n<p>initPlayer() 함수는 로드 시 실행되어 id=&rsquo;amve&rsquo; div에서 플레이어와 편집기를 초기화합니다.</p>\n\n<p><strong>simple.html:</strong></p>\n\n<pre class=\"prettyprint\">\nbody onload=&quot;initPlayer();\n\n<div id=\"amve\">\n<video class=\"azuremediaplayer amp-default-skin amp-big-play-centered\" id=\"vid1\">\n<p class=\"amp-no-js\">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>\n</video>\n</div>\n</pre>\n\n<p><strong>amveSample.js:</strong></p>\n\n<p>이 섹션에서는 onClipdata 이벤트가 발생할 때 수행할 작업을 설정합니다. 이 이벤트는 사용자가 제출에 도달하면 발생하며 하위 클립에 대한 메타데이터를 포함합니다. 샘플은 매우 간단한 예제이지만 실제 시나리오에서는 클립 인/아웃 데이터를 가져와서 백 엔드 Media Services API로 전달하여 하위 클리핑을 수행하거나 매니페스트 필터를 만들려고 합니다.</p>\n\n<pre class=\"prettyprint\">\nfunction initPlayer() {\n     function onClipdataCallback(clipData) {\n         if (clipData) {\n             var dataTxt = &#39;data.src: &#39; + clipData.src +\n                 &#39;\\ndata.markin: &#39; + clipData.markIn +\n                 &#39;\\ndata.markout: &#39; + clipData.markOut +\n                 &#39;\\ndata.title: &#39; + clipData.title +\n                 &#39;\\ndata.description: &#39; + clipData.description +\n                 &#39;\\ndata.thumbnail: &#39; + (clipData.thumbnail ? clipData.thumbnail.dataUrl : null)};\n             alert(dataTxt);\n         }\n     }\n</pre>\n\n<p>이 섹션에서는 Azure 미디어 플레이어 옵션의 나머지 부분을 설정합니다.</p>\n\n<pre class=\"prettyprint\">\nvar myOptions = {\n     &#39;nativeControlsForTouch&#39;: false,\n     autoplay: true,\n     controls: true,\n     poster: &#39;&#39;,\n     plugins: {\n         AMVE: { containerId: &#39;amve&#39;, clipdataCallback: onClipdataCallback }\n     }\n};\n \nvar myPlayer = amp(&#39;vid1&#39;, myOptions);\n$(&#39;#amve&#39;)[0].style.display = &#39;none&#39;;\n</pre>\n\n<p>전체 API 설명서 및 고급 샘플 프로젝트가 곧 제공될 예정입니다.</p>\n\n<h2>연락처</h2>\n\n<p>질문이나 제안이 있는 경우 아래 또는 <a href=\"https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=MediaServices\" target=\"_blank\">MSDN 포럼을</a> 통해 의견을 보내주세요.</p>"
