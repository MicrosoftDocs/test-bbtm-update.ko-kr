Title: 'Azure Data Lake의 비하인드 스토리: Hadoop에 Microsoft의 빅 데이터 환경 가져오기'
Summary: Microsoft는 개발자, 데이터 과학자 및 분석가가 모든 크기 또는 모양의 데이터와 여러 플랫폼 및 프로그래밍 언어에서 모든 유형의 처리 및 분석을 수행할 수 있도록 하는 Azure HDInsight를 포함한 빅 데이터 스토리지 및 분석 서비스 집합인 Azure Data Lake를 발표했습니다.
Content: >-
  <p>Microsoft는 개발자, 데이터 과학자 및 분석가가 모든 크기 또는 모양의 데이터와 여러 플랫폼 및 프로그래밍 언어에서 모든 유형의 처리 및 분석을 수행할 수 있도록 하는 Azure HDInsight를 포함한 빅 데이터 스토리지 및 분석 서비스 집합인 Microsoft Azure Data Lake를 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">발표</a>했습니다. ( <a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Azure Data Lake 방문 페이지</a>, <a href="https://technet.microsoft.com/en-us/dn282640">Azure Data Lake 등록 페이지</a>, <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">Azure Data Lake 블로그</a> 참조)</p>


  <p>Microsoft는 수년 동안 빅 데이터를 광범위하게 사용해 온 데이터 기반 회사로, 현재 세계에서 가장 큰 빅 데이터 서비스 중 일부를 운영하고 있습니다. Cosmos 서비스는 각각 5만 대를 초과하는 클러스터에서 다양한 데이터(클릭스트림 및 원격 분석에서 문서, 멀티미디어 및 테이블 형식 데이터에 이르기까지)를 관리합니다. Microsoft 내에서 수천 명의 개발자가 조인 최적화를 위해 <a href="https://research.microsoft.com/en-us/projects/Dryad/">Dryad</a>를 기반으로 하는 스케일 아웃 데이터 처리를 위해 SQL 같은 언어인 Scope를 사용하고 있습니다. Scope는 C# 코드가 파티션을 줄일 수 있도록 하는 향상된 GROUP BY 연산자를 통해 Map-Reduce 스타일 프로그래밍을 자연스럽게 지원합니다. 또한 프로그래머 생산성을 크게 지원하는 Visual Studio 아름다운 개발자 도구를 제공합니다. <a href="https://azure.microsoft.com/en-us/documentation/videos/azure-data-lake-making-big-data-easy/">이 비디오를</a> 참조하세요.</p>


  <p>매일 수십만 개의 작업과 더 많은 대화형 쿼리가 동일한 공유 환경에서 실행되어 매일 수백 PB의 I/O를 구동합니다. 내부 고객은 Bing, Office 365, Skype, Windows 및 Xbox Live 같은 매우 크고 잘 알려진 사용자부터 회사 내의 수많은 중소 규모 그룹에 이르기까지 Microsoft 비즈니스입니다.</p>


  <p>개인 메모에, 나는 야후에서 3 년 전 마이크로 소프트에 와서, 나는 Hadoop 및 많은 오픈 소스 도구와 긴밀하게 작업했다, 마이크로 소프트&rsquo; 빅 데이터 노력에이 생태계의 힘을 가지고 싶어.&nbsp; 이곳에 와서 사람들이 Cosmos 및 범위를 어떻게 사용하고 있는지 보았을 때, 저를 놀라게 한 것은 얼마나 생산적인 엔지니어와 분석가였는지였습니다. 많은 사용자가 많은 대규모 데이터 세트를 운영할 수 있도록 확장 가능한 환경에서 사용자가 데이터를 공유하는 범위와 도구의 사용 편의성이 이 생산성 및 실험의 핵심이었습니다.&nbsp; 그 이후로 Microsoft의 목표는 Hadoop 에코시스템의 개방성과 유연성과 Microsofts&rsquo; 내부 에코시스템의 생산성을 결합하는 것이었습니다. 이는 놀라운 여정이었으며, 실제 고객이 빅 데이터 플랫폼 및 서비스를 사용할 때 원하는 것을 배울 수 있는 좋은 기회였습니다.&nbsp; 이러한 모든 플랫폼과 서비스를 빌드, 실행(및 사용)하는 경험을 새로운 Azure Data Lake로 가져오고 있습니다.</p>


  <p>최근 몇 년 동안 중요한 개발은 Microsoft가 오픈 소스 소프트웨어, 특히 Apache Hadoop에 전념했다는 것입니다. 내부적으로 많은 그룹에서 Hive, HBase, Kafka, Storm 및 Spark를 비롯한 Hadoop을 <a href="https://hadoop.apache.org/docs/current/hadoop-yarn/hadoop-yarn-site/YARN.html">Apache YARN</a> 아래에 사용합니다.</p>


  <p>외부에서는 가장 인기 있고 빠르게 성장하는 Azure 서비스 중 하나인 HDInsight 관리형 Hadoop 서비스를 제공합니다. Hadoop 에코시스템의 기능은 공유 환경에서 실행되는 다양한 분석 도구를 통해 HDFS를 통해 모든 데이터에 액세스하는 기능에서 비롯됩니다. 표준화된 스토리지 및 리소스 관리를 위한 HDFS 및 YARN의 광범위한 채택은 Hadoops&rsquo; 확장성의 핵심입니다. 이러한 구성 요소에 대한 인터페이스를 플러그 인할 소켓&rdquo;으로 &ldquo;사용하여 YARN 프레임워크에서 애플리케이션 마스터&rdquo; 또는 AM으로 &ldquo;빌드된 다양한 분석 엔진이 등장했습니다. - 이제 Azure Data Lake의 일부입니다.</p>


  <p>Azure Data Lake는 HDFS 및 YARN을 핵심 터치 포인트로 사용하여 Hadoop 에코시스템의 일부로 빌드됩니다. Azure Data Lake Store는 Azure에 최적화되어 있지만 HDFS에 액세스하는 분석 도구를 지원합니다. Azure Data Lake는 리소스 관리에 Apache YARN을 사용하여 YARN 기반 분석 엔진이 나란히 실행되도록 합니다. <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> 관리 Hadoop 서비스는 Hive, HBase, Storm 및 Spark를 포함하여 가장 널리 사용되는 오픈 소스 엔진을 이미 지원합니다. 또한 Azure Data Lake Analytics 서비스의 일부로 <a href="https://blogs.msdn.com/b/visualstudio/archive/2015/09/28/introducing-u-sql.aspx">U-SQL</a>이라는 새 쿼리 언어를 도입하고 있습니다. 언어 관점에서 T-SQL 맞춰지고 SQL GROUP BY 구문의 일반화를 통해 사용자 코드의 Map-Reduce&rsquo; 스타일 실행을 추가로 지원하도록 설계되었습니다. U-SQL Hadoop 에코시스템의 다른 분석 엔진과 마찬가지로 YARN에서 AM으로 기본적으로 실행됩니다. 따라서 사용자는 Azure Data Lake에 저장된 데이터에서 Hive, Spark, Storm 등과 함께 바로 U-SQL 실행할 수 있습니다. 고객은 Azure Data Lake Store에 데이터를 안전하게 저장하고, 도구가 Hadoop 에코시스템의 일부로 실행되어 HDFS 및 YARN에 연결하는 한 OSS 및 공급업체(Microsoft 포함)에서 애플리케이션에 적합한 분석 도구를 혼합하고 일치시킬 수 있습니다.</p>


  <p>Microsoft의 빅 데이터 팀 구성원은 Apache YARN 프로젝트가 시작된 이래로 YARN 개발에 기여해 왔으며, 현재 몇 가지 코드 기여가 Apache YARN 릴리스의 일부로 제공됩니다.&nbsp; YARN이 회사 내에 점점 더 많이 배포되고 있는 상황에서, 우리는 증가하는 요구 사항(예: 환경에서 지원되어야 하는 훨씬 더 큰 규모 및 공유)을 충족하기 위해 YARN을 지속적으로 향상시키고 있습니다. 우리는 Hadoop 커뮤니티에 학습을 다시 가져오고, YARN과 관련된 여러 Apache 프로젝트를 시작하거나 기여함으로써 OSS의 정신으로 작업하고 있으며, 그 중 일부는 아래에 언급된 Microsoft 시나리오와 함께 동기부여를 했습니다.</p>


  <p>YARN에 대한 초기 기여 중 하나는 작업 절약 선점(YARN-45 참조)에 대한 지원이었는데, 이는 더 큰 환경에서 일반적으로 찾는 것과 같은 장기 실행 작업에 특히 중요합니다. 이전에는 YARN 용량 스케줄러가 클러스터 공유 고정을 보장하면서 높은 사용률을 제공할 수 없었습니다. 스케줄러는 리소스를 유지하여 사용률에 부정적인 영향을 주도록 해야 했습니다. 스케줄러에 선점 지원을 추가하면 이 문제가 해결되었습니다. 이 기능은 Hadoop 2.1 릴리스 이후 YARN의 일부였으며 이후 널리 배포된 YARN 기능이 되었습니다.</p>


  <p>Rayon(YARN-1051 참조)은 Hadoop 2.6 릴리스와 함께 제공되는 리소스 예약 구성 요소로, 실험과 프로덕션 클러스터를 공유함으로써 동기를 부여합니다. 워크로드 통합이 일반화됨에 따라 YARN 리소스 관리자는 클러스터를 최상의 작업과 공유하는 프로덕션 작업에 대한 할당 보장을 지원하기 위해 향상된 기능을 요구했습니다. Rayon을 사용하면 사용자/운영자가 프로덕션 작업에 대한 리소스를 예약하여 예측 가능한 성능을 얻을 수 있습니다.</p>


  <p>머큐리(YARN-2877 참조) 및 테트리스(YARN-2745 참조)는 YARN 스케줄러를 향상시킵니다. 머큐리는 대기 시간이 짧은 할당 및 그렇지 않은 유휴 리소스의 사용률을 해결하여 클러스터 처리량을 개선하며 범위 작업 예약의 일부 측면을 반영합니다. Tetris는 빈 압축 알고리즘을 사용하여 컴퓨터의 작업을 압축하여 사용률을 향상시킵니다. Microsoft는 Apache YARN에 코드를 수락하기 위해 커뮤니티(토론, 코드 검토 등을 통해)와 긴밀히 협력하고 있습니다.</p>


  <p>YARN에 대한 광범위한 개발을 고려할 때 YARN 및 기타 리소스 관리자에서 Java 및 C# 애플리케이션을 쉽게 빌드할 수 있도록 Microsoft에서 REEF를 구상하고 개발했습니다. 이후 Apache에서 인큐베이션되었으며 여러 학술 및 상업 조직에서 수많은 커밋자를 끌어들였습니다.</p>


  <p>Microsoft에서 일반적인 훨씬 더 큰 클러스터 크기(Cosmos 클러스터는 50,000개 노드보다 클 수 있습니다. 다른 곳의 Hadoop 클러스터는 크기가 더 작은 순서입니다. 또한 스케일 아웃 리소스 관리에 대한 노력을 시작하도록 동기를 부여했습니다(YARN-2915 참조). Apache YARN은 최대 6,000개의 노드 크기인 클러스터를 관리하기 위해 프로덕션 설정에 배포되었습니다. YARN을 데이터 센터 규모의 클러스터로 확장하기 위해, 즉 수십만 개의 노드를 관리하기 위해 페더레이션 스타일 접근 방식을 추구하고 있습니다. 즉, 개별 하위 클러스터는 약 6,000개의 노드로,&mdash; 커뮤니티&rsquo;가 해당 크기의&mdash; 강력한 YARN 클러스터를 빌드하는 작업을 활용하고 더 큰 YARN 클러스터를 형성하기 위해 함께 구성됩니다. 페더레이션은 컴퓨터의 전체 클러스터를 표준 YARN과 호환되는 API인 단일 시스템으로 제공합니다. 특히 이는 개별 작업이 전체 페더레이션에 걸쳐 있음을 의미합니다. 현재 Apache의 별도 분기에서 페더레이션 구현 작업을 진행 중입니다. 이 분기에서 모든 토론 및 코드 검토가 수행되므로 OSS 커뮤니티에 공개적으로 참여할 수 있습니다.</p>


  <p>우리는 학술 및 산업 컨퍼런스에서 논문과 프리젠 테이션을 통해 널리 우리의 작품을 공유하고, 마이크로 소프트 빅 데이터 팀의 구성원은 YARN을 설명하는 첫 번째 학술 논문의 저자 중 하나입니다, <a href="https://hortonworks.com/hadoop/yarn">Apache Hadoop YARN: 아직 또 다른 자원 협상가</a>, 이는 ACM SoCC에서 최고의 논문 상을 수상 2013 컨퍼런스.</p>


  <p>Hadoop에 대한 Microsofts&rsquo;의 기여는 YARN 이상으로 확장됩니다. 다른 주목할 만한 기여 중 일부는 다음과 같습니다.</p>


  <ul>
   <li>
   <p><strong>Azure 및 Windows Hadoop</strong>: 가장 빠르게 성장하는 Azure 서비스 중 하나인 Azure HDInsight는 Microsoft와 Hortonworks 간의 공동 작업의 결과입니다. Microsoft는 Azure 및 Windows Hadoop 서비스를 실행할 수 있도록 하는 수많은 JIRA(<a href="https://issues.apache.org/jira/browse/HADOOP-8562">여기에</a> 나열됨)를 제공했습니다. 여기에는 Hadoop 애플리케이션이 Windows Azure Store에 저장된 데이터에 액세스할 수 있도록 하는 WASB용 드라이버(<a href="https://issues.apache.org/jira/browse/HADOOP-9629">여기에서</a> 사용할 수 있는 JIRA)가 포함됩니다.</p>
   </li>
   <li>
   <p><strong>Hive 및 ORC</strong>: Hortonworks와 함께 <a href="https://issues.apache.org/jira/browse/HIVE-4160">Hive에서 벡터화 지원을</a> 제안, 설계 및 공동으로 개발했습니다. 또한 Microsoft는 커뮤니티와 협력하여 ORC(Optimized Row Columnar) 형식을 디자인했습니다.</p>
   </li>
   <li>
   <p><strong>WebHDFS의 OAuth2 지원: WebHDFS</strong>를 통해 클라우드 기반 빅 데이터 저장소에 액세스할 수 있도록 하기 위해 <a href="https://issues.apache.org/jira/browse/HDFS-8155">여기에</a> 자세히 설명된 변경 내용의 일부로 OAuth2 지원을 추가했습니다. Apache Hadoop 릴리스 2.8에서 사용할 수 있을 것으로 예상됩니다.</p>
   </li>
   <li>
   <p><strong>Jupyter용 Spark 커널:</strong> <a href="https://jupyter.org/">Jupyter IPython</a> 'Notebook을 Spark 클러스터에서 분리하는 <a href="https://github.com/jupyter-incubator/proposals/pull/2#issuecomment-142015933">제안에</a> 대해 Jupyter 커뮤니티와 협력했습니다. REST 엔드포인트를 통한 원격 Spark 실행을 통해 Jupyter Notebook의 모든 언어(Scala, Python, R)를 지원할 수 있습니다.&nbsp; Spark는 이 제안에서 제공하는 첫 번째 백 엔드이며 다른 빅 데이터 백 엔드로 쉽게 확장할 수 있습니다.</p>
   </li>
  </ul>


  <p>요약하자면, Azure Data Lake는 Cosmos, 범위, Hive, Spark 및 IPython Notebook을 포함하여 Microsoft에서 빅 데이터 플랫폼 및 서비스를 빌드하고 운영하는 경험을 기반으로 합니다. 고객에게 개방형 인터페이스가 있는 분석 도구를 선택할 수 있도록 HDFS 및 YARN을 기반으로 Hadoop 에코시스템의 일부로 Azure Data Lake를 설계하고 빌드했습니다. 이러한 놀라운 소프트웨어 시스템에 기여해 주신 Microsoft와 오픈 소스 커뮤니티의 모든 분들께 감사드리며, 점점 더 부유해지고 확장되고 있는 데이터 수집을 최대한 활용할 수 있는 집단적 능력을 발전시키고 싶습니다.</p>


