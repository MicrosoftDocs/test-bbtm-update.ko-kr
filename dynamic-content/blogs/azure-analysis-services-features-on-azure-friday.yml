Title: Azure Friday의 Azure Analysis Services 기능
Summary: Microsoft SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 구축된 Azure Analysis Services는 규모, 유연성 및...
Content: >-
  <p>Microsoft SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 구축된 Azure Analysis Services는 클라우드의 규모, 유연성 및 관리 이점을 갖춘 엔터프라이즈급 BI 의미 체계 모델링 기능을 제공합니다. 최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 결정을 안내해야 합니다. Azure Analysis Services를 사용하면 복잡한 데이터를 실행 가능한 인사이트로 변환할 수 있습니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 대화형 분석을 수행할 수 있습니다.</p>


  <p>Azure Analysis Services의 새로운 기능에 대해 이야기하기 위해 Azure Friday에 Scott에 합류했습니다. 쿼리 <a href="https://azure.microsoft.com/en-us/blog/introducing-query-replica-scale-out-for-azure-analysis-services/" target="_blank">규모 확장</a> 및 <a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-integration-with-azure-diagnostic-logs/" target="_blank">진단 로깅</a>은 SQL PASS Summit 2017에서 발표되었으며 둘 다 클라우드에 특히 잘 적용됩니다.</p>


  <ul>
      <li>Azure Analysis Services에 대한 쿼리 스케일 아웃을 사용하면 클라이언트 쿼리를 쿼리 풀의 여러 <em>쿼리 복제본</em> 간에 분산하여 쿼리 워크로드가 많은 동안 응답 시간을 줄일 수 있습니다. 또한 클라이언트 쿼리가 작업 처리에 의해 부정적인 영향을 받지 않도록 쿼리 풀에서 처리가 구분될 수도 있습니다. 온-프레미스에서 스케일 아웃을 설정한 적이 있다면 구현이 기본적으로 Azure의 간단한 슬라이더 막대라는 사실에 충격을 받을 수 있습니다.</li>
      <li>진단 로깅은 IT 소유 BI 구현의 주요 기능으로, 감사, 서버 상태 모니터링, 사용 통계 및 장기 실행 사용자 쿼리 식별에 대한 다양한 인사이트를 허용합니다. 또한 Azure 진단 로그 플랫폼을 활용하여 온-프레미스보다 훨씬 빠르고 쉽게 설정할 수 있습니다.</li>
  </ul>


