Title: '실제 세계 Windows Azure: Dano DeBroux, Dir와의 인터뷰. 중단 비즈니스 기술, ONR'
Summary: Real World Windows Azure 시리즈의 일환으로 ONR(해군 연구)의 Office 파괴 비즈니스 기술 책임자인 Dano DeBroux와 Windows Azure를 사용하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 ONR(<a target="_blank" href="https://www.onr.navy.mil/">Naval Research</a>)의 Office 파괴 비즈니스 기술 책임자인 Dano DeBroux와 개방적이고 혁신적인 프레임워크 개념 증명 솔루션에 Windows Azure를 사용하는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 : </p>  <p><b>MSDN: 해군 연구 및 파괴적인 비즈니스 기술 부서의 Office 대해 알려주세요.</b></p>  <p><b>DeBroux:</b> ONR은 해군과 해병대에 대한 혁신적인 군사 작전을 지원하는 미국 국방부 내의 행정부 기관입니다. 파괴적인 비즈니스 기술 부서는 비즈니스 및 군사 운영을 해결하기 위한 방법으로 상업적으로 사용 가능한 신흥 기술을 통합하는 혁신적인 기술 솔루션을 찾아 ONR을 지원합니다. </p>  <p><b>MSDN: Windows Azure를 구현하기 전에 직면했던 몇 가지 과제는 무엇인가요?</b></p>  <p><b>DeBroux: </b> 이 산업은 고도로 사용자 지정되고 전문화된 기술에 의해 지배되며, 새로운 솔루션을 구현하는 데는 일반적으로 과학에 기반을 두고 있는 긴 연구 및 개발 프로세스가 포함됩니다. 즉, 현역 군인에게 배치할 수 있는 성숙도 수준으로 새로운 역량을 개발하는 데 최대 20년이 걸릴 수 있습니다. 또한 수년간의 개발 작업으로 이 프로세스는 일반적으로 비용이 많이 듭니다. </p>  <p><b>MSDN: Azure에서 Windows 선택한 이유는 무엇인가요?</b></p>  <p><b>DeBroux: </b> 우리는 개방적이고 혁신적인 프레임워크를 사용하고, 복잡한 군사 문제를 해결하는 방법으로 개방형 표준과 상업적으로 사용 가능한&mdash; 파괴적인 기술을&mdash; 활용하고자 했습니다. 우리는 빈 캔버스에서 시작하도록 강요하고 대신 함께 패키지 할 수있는 기성 기술을 사용하여 군사 역량을 가능하게하고 이론적으로 이러한 기능을 현장으로 제공하는 것과 관련된 비용과 타임 라인을 줄여야한다는 생각에서 벗어나고 싶습니다. 우리는 상업적으로 사용 가능하고 성숙한 기술을 찾고, 신속하게 결합해야 했으며, 다른 것을 할 시간이 없기 때문에 학습 곡선이 거의 없거나 전혀 없기&rsquo;를 바랍니다. Windows Azure가 가장 적합한 선택이었습니다. </p>  <p><b>MSDN: 필요한 개방성 및 상호 운용성을 해결하기 위해 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>DeBroux: </b> 우리는 명령 및 제어, 정보 공유 및 이벤트 재구성의 세 가지 군사 시나리오를 해결하기 위해 몇 가지 기성 기술을 테스트하는 개념 증명 프로젝트를 시작했습니다. 솔루션의 핵심은 글로벌 포지셔닝 시스템, 지오캐스팅, 데이터 브로드캐스트 및 풍부한 미디어 기능으로 Windows Azure에서 실행되는 Inca X 소프트웨어입니다. 그런 다음, Windows Azure는 개방형 표준 및 PHP 및 JavaScript와 같은 여러 프로그래밍 언어를 지원하므로 모바일 6.1에서 실행되는 통신 구성 요소 및 스마트폰을 Windows 추가했습니다. 또한 지리적 및 위치 기반 정보에 대한 Bing 지도 플랫폼, 디바이스 간 정보 동기화 및 공유를 위한 라이브 메시 Windows Microsoft Silverlight 3 브라우저 기술을 기반으로 하는 웹 기반 사용자 인터페이스를 사용했습니다. </p>  <p><b>MSDN: 이 솔루션을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>DeBroux: </b> Azure를 Windows 스마트 디바이스 및 기타 기성 기술과 결합하여 창의력을 발휘할 수 있는 플랫폼으로 끝났습니다. 이 플랫폼을 통해 우리는 매우 강력한 비즈니스 및 군사 역량을 구축할 수 있습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼에서 실현한 혜택은 무엇인가요?</b></p>  <p><b>DeBroux:</b> 프로젝트를 시작했을 때 새로운 기능을 얼마나 빠르게 개발할 수 있는지 증명하기 위해 의도적으로 2주 간의 압축된 타임라인을 제공했습니다. 우리는 그 목표를 쉽게 달성할 수 있었습니다. 또한 솔루션이 배포되면 현장에서 신속하게 피드백을 수집하고, 변경하고, 몇 분 또는 몇 시간 만에 새로운 기능을 배포할 수 있습니다. 또한 종량제 모델은 사용하는 리소스에 대해서만 비용을 지불하여 비용을 절감하는 데 도움이 됩니다. 200명의 사용자로 정점을 찍은 다음, 다음 학습 연습이 시작될 때까지 사용자를 0명까지 줄일 수 있습니다. 온-프레미스 인프라 또는 다른 기존 클라이언트 서버 모델에&rsquo; 의존해야 하는 경우 유휴 상태일 때&rsquo;에도 리소스 비용을 지불해야 합니다. </p>  <p><a target="_blank" href="https://www.onr.navy.mil/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.ONR.png" height="67" width="146" border="0"></a></p>  <p>다음에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a> </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/26/real-world-windows-azure-interview-with-dano-debroux-director-of-disruptive-business-technologies-office-of-naval-research.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
