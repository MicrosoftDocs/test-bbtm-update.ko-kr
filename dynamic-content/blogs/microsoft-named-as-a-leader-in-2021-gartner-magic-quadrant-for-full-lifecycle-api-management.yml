Slug: microsoft-named-as-a-leader-in-2021-gartner-magic-quadrant-for-full-lifecycle-api-management
Title: Microsoft는 전체 수명 주기 API Management를 위한 2021년 Gartner® Magic Quadrant™의 리더로 선정되었습니다.
Summary: 오늘, 우리는 마이크로 소프트가 전체 수명 주기 API Management에 대한 2021 Gartner 매직 쿼드런트에서 다시 한 번 리더로 선정되었다는 것을 공유하고 있습니다. Microsoft의 API Management 플랫폼인 Azure API Management는 기업이 안전하고 안정적인 환경에서 전체 수명 주기 API 프로그램을 빌드하도록 지원하여 디지털 운영을 확장하고 새로운 수익 기회를 창출할 수 있도록 지원합니다.
Content: >-
  <p>Microsoft&nbsp;가 <a href="https://www.gartner.com/doc/reprints?id=1-27KLXZ98&amp;ct=211001&amp;st=sb" target="_blank">전체 수명 주기 API Management를 위한 2021 Gartner Magic Quadrant</a>에서 다시 한 번 리더로 이름을 지정했다는 사실을 공유하게 되어 기쁩니다. Microsofts&rsquo; API Management 플랫폼인 <a href="https://azure.microsoft.com/en-us/services/api-management/" target="_blank">Azure API Management</a>는 고객이 안전하고 안정적인 환경에서 전체 수명 주기 API 프로그램을 빌드하도록 지원하여 디지털 운영을 확장하고 새로운 수익 기회를 창출할 수 있도록 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2472e2d-30f2-45d0-86a5-0734bd42ff6f.png"><img alt="Image depicts the Gartner Magic Quadrant for Full Lifecycle API Management graphic with Microsoft in a Leader position." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eaebca7-cf1b-4848-812d-5e2c08fb07f4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="전체 수명 주기 API Management를 위한 Gartner Magic Quadrant" width="715"></a></p>


  <p><strong>포괄적인 전체 수명 주기 API Management 플랫폼:</strong> API는 최신 애플리케이션 개발의 전형적인 부분입니다. 이를 통해 애플리케이션, 시스템 및 서비스가 효과적으로 통신하여 기본 기술의 사일로를 깨뜨릴 수 있습니다. Azure API Management를 사용하면 조직에서 안전하고 쉽고 효율적인 방식으로 API를 계획, 설계, 구현, 테스트, 배포, 운영 및 버전 관리하여 데이터 및 서비스의 잠재력을 최대한 활용할 수 있습니다. 기본 제공 개발자 포털을 사용하면 API 공급자가 내부, 파트너 및 외부 개발자 에코시스템에서 검색 및 사용을 위해 API를 게시할 수 있습니다. API 공급자는 Azure Arc를 사용하여 Kubernetes 및 클라우드 및 온-프레미스의 모든 위치에서 Azure API Management 게이트웨이를 실행할 수 있습니다. 이렇게 하면 개발자가 원하는 모든 위치에서 애플리케이션을 호스트하는 동시에 Azure API Management의 생산성 이점을 보다 유연하게 제어할 수 있습니다.</p>


  <p><strong>디지털 변환 사용:</strong> Azure API Management는 고객의 디지털 변환의 핵심 부분입니다. 우리는 전문 개발자뿐만 아니라 시민 개발자가 API를 사용하여 확장성이 뛰어난 디지털 솔루션을 빌드할 수 있도록 지원합니다. 시민 개발자는 Microsoft Power Apps 통합된 API Management를 사용하여 Azure에서 사용자 지정 커넥터를 사용하여 솔루션을 확장할 수 있습니다. 또한 Power Automate API-Mconnector&nbsp;를 활용하여 Azure API Management에 연결된 기존 시스템, 서비스 및 데이터를 통합하고 반복적인 프로세스를 최적화할 수 있습니다.</p>


  <p><strong>유연하고 투명한 가격 책정:</strong> Azure API Management는 모든 비즈니스 시나리오에 맞게 소비, 개발자, 기본, 표준, Premium 및 격리와 같은 유연한 가격 책정 옵션을 제공합니다. 최근 API Management Premium 계층의 첫 번째 단위 이후 구매한 모든 후속 단위에 대한 가격을 50% 인하하여 고객이 보다 비용 효율적으로 복원력을 확장하고 달성할 수 있도록 했습니다.</p>


  <p><strong>Azure 서비스와 통합된 환경:</strong> Azure API Management는 Logic Apps, Event Grid 및 기타 Azure 서비스와 같은 Azure Integration Services와 긴밀하게 통합되어 고객에게 균일하고 생산적인 환경을 제공합니다. Azure API Management는 기본적으로 Azure Functions, Logic Apps 및 Azure API Apps에서 API를 가져와 직관적인 사용자 환경을 제공할 수 있습니다. Azure API Management는 Azure Active Directory 강력한 통합을 통해 사용자에게 보안 ID, 인증 및 액세스 관리를 제공합니다. 또한 Azure API Management는 강력한 개발자 및 DevOps 통합을 제공하여 사용자가 선택한 플랫폼에서 사용자에게 연락할 수 있도록 합니다. API 개발자는 Visual Studio Code 및 Visual Studio 같은 기본 도구 내에서 Azure API Management에서 API 및 정책을 구성, 테스트 및 디버그하고 GitHub Actions를 사용하여 API Management 아티팩트 배포를 오케스트레이션할 수 있습니다.</p>


  <p><strong>글로벌 가용성 및 고객 모멘텀:</strong> 54개 Azure 지역에서 가용성을 갖춘 Microsoft는 강력한 글로벌 고객 및 파트너 네트워크를 제공합니다. Azure API Management는 18개 언어로 제공되며 Azure Portal을 통해 50개 이상의 언어로 설명서를 제공합니다. <a href="https://microsoft-my.sharepoint.com/personal/dedikshi_microsoft_com/Documents/Gartner APIM 2021/Schindler" target="_blank">Schindler</a>, <a href="https://customers.microsoft.com/en-us/story/1365749870785861602-abn-amro-banking-and-capital-markets-data-lake-storage" target="_blank">ABN AMRO</a>, <a href="https://customers.microsoft.com/en-us/story/1336089737047375040-zeiss-accelerates-cloud-first-development-on-azure-and-streamlines-order-processing" target="_blank">Zeiss</a>, <a href="https://customers.microsoft.com/en-us/story/855718-dhl-professional-services-azure" target="_blank">DHL</a> 및 <a href="https://customers.microsoft.com/en-us/story/854432-mitsubishi-electric-corporation-manufacturing-azure-en" target="_blank">Mitsubishi Electric</a>과 같은 고객은 Azure API Management를 사용하여 비즈니스를 디지털로 혁신하는 방법을 알아봅니&nbsp;다.</p>


  <p><strong><a href="https://www.gartner.com/doc/reprints?id=1-27KLXZ98&amp;ct=211001&amp;st=sb" target="_blank">전체 수명 주기 API Management에 대한 Gartner Magic Quadrant를</a> 읽어 보세요.</strong></p>


  <p><strong><a href="https://azure.microsoft.com/en-us/services/api-management/" target="_blank">Azure API Management</a>에 대해 자세히 알아봅니다.</strong></p>


