  <p><em>가트너, 전체 수명 주기 API Management에 대한 매직 사분면, 2021년 9월 28일, 샤멘 필라이, 등. 알.</em></p>


  <p><em>Gartner는 연구 간행물에 표시된 공급업체, 제품 또는 서비스를 보증하지 않으며 기술 사용자에게 가장 높은 등급 또는 기타 지정을 가진 공급업체만 선택하도록 권고하지 않습니다. 가트너 연구 간행물은 가트너&rsquo; 연구 조직의 의견으로 구성되며 사실의 진술로 해석되어서는 안됩니다. Gartner는 특정 목적에 대한 상품성 또는 적합성에 대한 보증을 포함하여 이 연구와 관련하여 명시되거나 묵시적인 모든 보증을 부인합니다.</em></p>


  <p><em>GARTNER 및 Magic Quadrant는 미국 및 국제적으로 Gartner, Inc. 및/또는 그 계열사의 등록 상표 및 서비스 마크이며 여기에서 사용 허가를 받아 사용됩니다. 판권.</em></p>
