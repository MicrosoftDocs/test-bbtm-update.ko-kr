Title: 가상 네트워크에 대한 Azure Container Registry Private Link 지원 미리 보기
Summary: Azure Container Registry는 Azure 네트워크 내에서 리소스의 네트워크 트래픽을 제한하는 수단인 Azure Private Link에 대한 미리 보기 지원을 발표합니다.
Content: >-
  <p>Azure Container Registry는 Azure 네트워크 내에서 리소스의 네트워크 트래픽을 제한하는 수단인 Azure <a href="https://azure.microsoft.com/en-us/services/private-link/" target="_blank">Private Link</a>에 대한 미리 보기 지원을 발표합니다.</p>


  <p>Private Link를 사용하면 레지스트리 엔드포인트에 개인 IP 주소가 할당되어 고객 정의 가상 네트워크 내에서 트래픽을 라우팅합니다. 프라이빗 네트워크 지원은 고객이 요구한 최고의 요청 중 하나였으며, 이를 통해 고객은 엄격하게 제어된 네트워크 수신 및 송신의 이점을 활용하면서 레지스트리의 Azure 관리를 활용할 수 있습니다.<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bea46741-51f1-4131-a3ae-7e6bed40abe1.png"><img alt="Architecture diagram of Azure Container Registry connecting to a Virtual Network through Private Link" border="0" height="485" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0947861b-59ab-4b70-9986-14565a9521cf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1203"></a></p>


  <p>프라이빗 링크는 더 많은 Azure 리소스에서 사용할 수 있으며, 프라이빗 가상 네트워크의 보안을 통해 광범위한 컨테이너 워크로드를 허용합니다.</p>


  <h2>프라이빗 엔드포인트 및 퍼블릭 엔드포인트</h2>


  <p>Private Link는 프라이빗 IP를 통해 사용할 수 있는 프라이빗 엔드포인트를 제공합니다. 위의 경우 contoso.azurecr.io 레지스트리에는 <strong>contoso-aks-eastus-vnet</strong>의 리소스에서만 사용할 수 있는 10.0.0.6의 개인 IP가 있습니다. 이렇게 하면 이 VNet의 리소스가 안전하게 통신할 수 있습니다. 다른 리소스는 VNet 내의 리소스로만 제한될 수 있습니다.</p>


  <p>동시에 contoso.azurecr.io 레지스트리의 퍼블릭 엔드포인트는 개발 팀에 대해 여전히 공개될 수 있습니다. 향후 릴리스에서 ACR(Azure Container Registry) Private Link는 퍼블릭 엔드포인트를 사용하지 않도록 설정하여 프라이빗 링크 아래에 구성된 프라이빗 엔드포인트에 대한 액세스만 제한하도록 지원합니다.</p>


  <h2>교차 테넌트 수동 승인 지원</h2>


  <p>Azure 컨테이너 레지스트리가 한 테넌트에 있고 컨테이너 호스트가 다른 테넌트에 있는 동안 두 Azure 테넌트 간에 프라이빗 링크를 설정하려는 고객은 <a href="https://docs.microsoft.com/azure/private-link/manage-private-endpoint" target="_blank">Private Link 수동 승인</a> 워크플로를 사용할 수 있습니다. 이 워크플로를 사용하면 Azure Machine Learning 비롯한 많은 Azure 서비스가 레지스트리와 안전하게 상호 작용할 수 있습니다. 다른 구독 및 테넌트에서 작업하는 개발 팀은 프라이빗 링크 수동 승인을 활용하여 액세스 권한을 부여할 수도 있습니다.</p>


  <h2>서비스 엔드포인트 및 프라이빗 링크</h2>


  <p>ACR 서비스 엔드포인트 미리 보기 지원 <a href="https://azure.microsoft.com/blog/azure-container-registry-virtual-network-and-firewall-rules-preview-support/" target="_blank">은 2019년 3월에 릴리스되었습니다</a>. 서비스 엔드포인트는 IP 태그 지정을 통해 Azure VNet에서 액세스를 제공합니다. 서비스 엔드포인트에 대한 모든 트래픽은 라우팅을 통해 Azure 백본 네트워크로 제한됩니다. 공용 엔드포인트는 여전히 존재합니다. 그러나 방화벽 규칙은 공용 액세스를 제한합니다. Private Link 기능은 프라이빗 엔드포인트(IP 주소)를 제공하여 한 단계 더 발전합니다. 프라이빗 링크는 더 안전하며 서비스 엔드포인트의 기능 상위 집합이므로 프라이빗 링크 지원은 Azure Container Registry 서비스 엔드포인트 지원을 대체합니다. 서비스 엔드포인트와 Private Link는 모두 현재 미리 보기 상태이지만 곧 일반 공급되는 Private Link 기능을 릴리스할 계획입니다. 서비스 엔드포인트 고객은 ACR Private Link 기능을 평가하는 것이 좋습니다.</p>


  <h2>미리 보기 지원 및 제한 사항</h2>


  <p>미리 보기 기간 동안 프라이빗 링크 지원은 <a href="https://aka.ms/acr/geo-replication" target="_blank">지역에서 복제</a>되지 않은 레지스트리로 제한됩니다. 피드백이 평가되고 지역에서 복제 지원이 완료되면 이 기능이 일반 공급으로 전환됩니다.</p>


  <p>Weve&rsquo;는 프라이빗 네트워크가 필요한 고객도 프로덕션 지원이 필요하다는 것을 분명히 들었습니다. 따라서 모든 지원 요청은 표준 지원 채널을 통해 적용됩니다.</p>


  <h2>지역 지원 및 가격 책정</h2>


  <p><a href="https://aka.ms/acr/privatelink" target="_blank">Azure Container Registry Private Link</a> 지원은 프리미엄 계층을 통해 <a href="https://azure.microsoft.com/global-infrastructure/services/?products=container-registry&amp;regions=all" target="_blank">28개 지역에서 사용할 수 있습니다</a> .</p>


