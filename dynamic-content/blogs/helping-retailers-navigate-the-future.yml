Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00af8941-fed3-456c-8231-080e31ccda9d.png"><img alt="Retail grocer holding out bag for curbside pickup." height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff5b84a8-f17d-4e94-909a-d8a3aaaf01d6.png" style="margin-right: auto; margin-left: auto; display: block;" title="Retail NRF" width="768"></a></p>


  <p>새해마다 새로운 기회와 도전이 도입되지만 2020년은 예외적이었습니다. 지속적인 대피소 주문 및 사회적 혼란 요구 사항으로 인해 전염병으로 인해 소매 조직이 크게 중단되었습니다. 소비자들은 90일 만에 9년&rsquo; 분량의 전자 상거래 성장을 견인하면서 적응했습니다.</p>


  <p>소매업체는 디지털 전환 과정을 극적으로 가속화하여 고객 건강 및 안전의 우선 순위를 지정하고, 채널 소매 환경을 재구상하고, 데이터 기반 의사 결정을 가능하게 하는 데 집중했습니다.</p>


  <p>따라서 <a href="https://nrf.com/" target="_blank">NRF 2021</a>을 준비하면서 협회는&rsquo;&mdash; 2021&mdash;년 이후에도 전염병 중심의 동향과 그 영향에 대한 놀라운 지속적인 적응을 업계&rsquo;에 반영하고 있습니다.</p>


  <h2>복원력: 기술에 의해 활성화된 사람에 의해 구동됨</h2>


  <p>Microsoft Azure 타의 추종을 불허하는 성능을 통해 고객은 여러 사이트 및 도메인에서 보안 워크로드를 지능적으로 관리하고, 워크로드를 확장하여 초당 수백만 개의 요청을 처리하고, 각 주문을 관리하는 물류를 개선할 수 있습니다. Azure Data 및 AI 서비스는 소매점이 시장 세력에 대응하고 의사 결정을 개선하며 데이터를 관리, 병합, 형성 및 분석하기 위해 데이터 사일로를 분해하여 고객을 최우선으로 배치하는 데 도움이 되며, 결과적으로 실행 가능한 인사이트를 파악할 수 있습니다.</p>


  <p>Azure를 통해 소매업체는 경쟁하지 않는 공급자로부터 한 클라우드 플랫폼에서 데이터 관리, 거버넌스 및 도메인 우수성을 지원하는 <a href="https://blogs.microsoft.com/blog/2020/06/18/microsoft-acquires-adrm-software-leader-in-large-scale-industry-specific-data-models/" target="_blank">업계 데이터 모델을 포함하여</a> 대규모 클라우드, 데이터 및 AI 워크로드를 최대한 활용합니다. 따라서 소매점은 고객, 고객, 매장, 데이터 및 신뢰할 수 있는 파트너로부터 각&mdash; 플랫폼의 핵심에 있는 인사이트 간의 연결을 반복&mdash;하여 더 나은 디지털 피드백을 구축할 수 있습니다.</p>


  <p>예를 들어 <a href="https://news.microsoft.com/transform/for-companies-who-migrated-to-azure-before-the-pandemic-the-cloud-was-the-silver-lining/" target="_blank">Albertsons&rsquo; 회사는</a> 노후화된 온-프레미스 서버 팜에서 Microsoft Azure 마이그레이션합니다. 이러한 움직임은 고객을 위한 현대적이고 주문형 쇼핑 환경을 가능하게 했으며 그룹&rsquo; 경쟁 우위를 선명하게 했습니다. 혁신적인 개발자 환경과 결합된 최첨단 AI 및 인식 서비스를 통해 Albertsons는 사용하기 쉬운 앱을 신속하게 도입하여 더 빠르게 쇼핑을 하고 소비자에게 보다 개인화되고 간소화된 환경을 제공할 수 있었습니다.</p>


  <p>고객이 원하는 제품을 결정하기 위해 <a href="https://customers.microsoft.com/en-us/story/792290-walgreens-boots-alliance-retailers-digital-transformation-azure" target="_blank">Walgreens</a> 는 매일 방대한 양의 매장 데이터를 처리, 분석 및 보고해야 했습니다. 3개월 만에 Walgreens는 재고 관리를 위해 전체 온-프레미스 데이터 웨어하우스를 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Microsoft Azure Synapse Analytics</a>로 마이그레이션할 수 있었습니다. Azure Synapse Analytics로 전환한 후 Walgreens는 운영의 특정 측면을 크게 개선하고, 총 소유 비용을 낮추고, 비즈니스 프로세스 및 의사 결정을 현대화했습니다.</p>


  <h2>연결된 사용자 지정 환경</h2>


  <p>Azure&rsquo; 오픈 에코시스템을 사용하여 데이터를 활용, 정규화 및 구체화할 수 있는 기능을 통해 소매업체는 AI 및 기계 학습의 이점을 활용하여 다음과 같은 비즈니스 결과를 혁신할 수 있습니다.</p>


  <ul>
      <li><b>소매를 재구상.</b> Microsoft Azure 통해 소매점에서 쉽고 확장 가능하며 안전한 서비스를 통해 연결된 디바이스와 환경을 구현할 수 있습니다. 소매점은 Azure Cognitive Services의 일부인 Computer Vision의 <a href="https://docs.microsoft.com/en-us/legal/cognitive-services/computer-vision/intro-to-spatial-analysis-public-preview" target="_blank">공간 분석 기능을</a> 사용하여 매장 및 고객 데이터를 기반으로 강력한 AI 모델을 배포할 수 있습니다. 이를 통해 매장 활동을 평가하여 사회적 분산 및 위생 요구 사항이 충족되는지 확인할 수 있습니다. 또한 고객이 디스플레이 및 제품과 상호 작용하는 방법에 대한 인사이트를 제공하는 데 사용할 수 있습니다. 또한 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a>를 사용하여 소매업체는 레이아웃, 공급망, 물류 등의 가상 표현을 효과적으로 모델링할 수 있습니다. 또한 AI를 사용하여 고객에게 맞춤형 실시간 권장 사항을 제공하고 고객 환경을 개선하고 고객 충성도 프로그램을 통해 의미 있는 인센티브와 프로모션을 제공하는 지능형 대화형 에이전트를 제공할 수 있습니다.&nbsp;</li>
  </ul>


  <p>오늘날의&rsquo; 소매 환경에서는 상거래 플랫폼의 확장성이 핵심입니다. <a href="https://www.readyforwhatsnext.com/elera" target="_blank">새로운 Elera Commerce 마이크로 서비스 플랫폼</a>은 도시바, 타사 또는 소매업체 API에 대한 연결을 제공하여 고객이 모바일 POS, 반품, 어두운 매장, 중앙 집중식 가격 책정, 로열티 프로그램 및 프로모션과 같은 주요 영역을 변경할 때 민첩하고 적응할 수 있도록 합니다. Azure Cosmos DB&rsquo;의 데이터 자동 분할 및 대규모 탄력적 확장성을 활용한 Toshibas&rsquo; Elera 플랫폼은 중앙 집중식 옴니채널 환불 기능을 통해 운영 효율성을 높이고 고객 환경을 크게 개선할 수 있도록 프로덕션용으로 공동으로 배포되었습니다. 이 엔터프라이즈급 솔루션을 통해 고객은 더 적은 시간 안에 소매 플랫폼을 현대화할 수 있습니다.</p>


  <ul>
      <li><b>고객을 알고 있습니다.</b> 쇼핑객은 뛰어난 서비스를 기대하며, 편의성과&rsquo; 개인 설정을 가능하게 하기 위해 브랜드에 데이터에 대한 액세스 권한을 부여하고자 합니다. 그러나 조직 사일로는 종종 탐내는 정보에 액세스하고 작동하도록 하는 것 사이에 장애물을 만듭니다. 실제로 <a href="https://azure.microsoft.com/en-us/resources/why-analytics-strategies-fall-short-for-some-but-not-others/" target="_blank">비즈니스 리더의 55%는</a> 데이터 사일로 및 데이터 관리 어려움을 장애물로 보고합니다.</li>
  </ul>


  <p>소비자&rsquo; 개인 설정 및 편리한 기대치를 제공하기 위해 소매업체는 고객과 모든 데이터를 이해해야 하는 정통적이고 접근 가능한 엔드 투 엔드 환경을 개발해야 합니다. 소매점은 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Microsoft Azure Synapse Analytics</a>를 사용하여 Common Data Model 및 개방형 에코시스템 접근 방식을 통해 업계 표준을 활용할 수 있습니다. 조직 전체에서 데이터를 분석할 수 있는 기능을 통해 주요 인사이트를 검색하고 우선 순위와 일치하고 쇼핑객의 요구를 충족하는 고유한 솔루션에 적용할 수 있습니다&rsquo; .</p>


  <ul>
      <li><b>복원력 있는 공급망 구축.</b> 오늘날&rsquo; 디지털 물리적 하이브리드 쇼핑 세계에서 지능적이고 탄력적인 공급망은 상당한 경쟁 우위를 점하고 있습니다. 이를 통해 소매업체는 속도와 비용을 최적화하고, 지속 가능한 수익성을 달성하며, 업계 규모의 피드백 루프를 구축할 수 있습니다. 또한 직접 소비자에게 기회를 제공할 수 있습니다.</li>
  </ul>


  <p>소매점은 <a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">Azure에서 SAP 인증 인프라</a>를 사용하여 클라우드에서 엔터프라이즈 리소스 계획을 최적화하고 <a href="https://azure.microsoft.com/en-us/blog/sap-and-microsoft-partner-to-deliver-supply-chain-and-industry-40-solutions-in-the-cloud/" target="_blank">Microsoft Azure 포괄적인 SAP 디지털 공급망 솔루션</a> 세트를 실행할 수 있습니다.</p>


  <p>비용을 절감하고, 공간을 웨어하우징하고, <a href="https://www.attabotics.com/" target="_blank">Attabotics</a>를 사용하여 배달 메트릭을 개선하는 업계 최고의 로봇 마이크로 처리 솔루션을 제공합니다. <a href="https://www.getfareye.com/" target="_blank">FarEye</a>를 사용하여 마지막 마일 환경을 오케스트레이션합니다. 또한 공급망 가시성을 확장하여 공급망 계획을 동적으로 업데이트하고 <a href="https://appsource.microsoft.com/en-us/product/web-apps/jdasoftware-global.by_supply_chain_planning-operations?tab=Overview" target="_blank">Blue Yonder</a>를 사용하여 의사 결정을 자동화할 수 있습니다.</p>


  <p>이러한 모든 영역에서 변환을 사용하도록 설정하기 위해 <a href="https://www.accenture.com/us-en/services/cloud/migrate-to-microsoft-azure" target="_blank">Microsoft Systems 통합자 Accenture</a> 는 ai라고 하는 Retail Applied Intelligence라는 새로운 제품을 개발했습니다 <a href="https://www.accenture.com/us-en/services/retail/applied-intelligence-retail" target="_blank">. 소매.</a> 이 솔루션은 고객을 깊이 이해하고, 개인 설정을 확장하고, 공급망 전체에서 속도와 비용의 균형을 맞추기 위해 소매용으로 특별히 제작된 선도적인 AI를 사용하여 수익성 있는 성장을 제공하도록 설계되었습니다.</p>


  <h2>미래 대비 소매를 위한 지능형 솔루션</h2>


  <p>당사는 신뢰할 수 있는 파트너가&mdash; 제공하는 지능적이고 업계 중심적이며 안전한 플랫폼으로 소매 고객을 지원하기를 기대합니다Microsoft Azure. 오늘 Microsoft Cloud for Retail의 미리 보기를 발표했으며, Azure는 이 산업별 클라우드 솔루션의 기본 플랫폼이 되어 기쁘게 생각합니다.</p>


  <p>소매 <a href="https://azure.microsoft.com/en-us/industries/retailers/" target="_blank">용 Azure를</a> 방문하여 다중 채널 소매 솔루션 및 <a href="https://cloudblogs.microsoft.com/industry-blog/retail/2021/01/13/introducing-microsoft-cloud-for-retail/" target="_blank">Microsoft Cloud for Retail</a>에 대해 자세히 알아보세요.</p>
