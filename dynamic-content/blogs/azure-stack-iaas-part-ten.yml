Content: >-
  <p><em>이 블로그는 Azure Stack의 수석 프로그램 관리자인 Andrew Westgarth가 공동 저술했습니다.&nbsp;</em></p>


  <h2>PaaS로의 여행</h2>


  <p>Azure 또는 Azure Stack에서 VM을 실행하는 가장 좋은 방법 중 하나는 클라우드에서 제공하는 서비스를 활용하여 VM(가상 머신)을 중심으로 현대화를 시작할 수 있다는 것입니다. PaaS(Platform as a Service)는 이러한 기능을 직접 빌드하고 유지 관리하는 부담 없이 애플리케이션에서 사용할 수 있는 기능에 적용되는 용어입니다. 실제로 클라우드-IaaS 자체는 기본 하이퍼바이저, 소프트웨어 정의 네트워크 및 스토리지 또는 셀프 서비스 API 및 포털을 빌드하거나 유지 관리할 필요가 없으므로 PaaS입니다. 또한 Azure 및 Azure Stack은 애플리케이션을 현대화하는 데 사용할 수 있는 PaaS 서비스를 제공합니다.</p>


  <p>애플리케이션을 현대화해야 하는 경우 클라우드 플랫폼에서 제공하는 클라우드 네이티브 기술 및 미리 빌드된 서비스를 활용할 수 있습니다. 많은 팀에서 기존 앱에 새로운 기능 또는 기능을 추가할 때 이러한 기능을 활용하도록 선택합니다. 이렇게 하면 새 코드를 위해 클라우드의 편의를 활용하면서 VM에서 애플리케이션의 완성도를 유지할 수 있습니다.</p>


  <p>이 문서에서는 PaaS로의 여정의 일환으로 웹앱, 서버리스 함수, Blob Storage 및 Kubernetes를 사용하여 애플리케이션을 현대화하는 방법을 살펴봅니다.</p>


  <h2>Azure App Services를 사용하는 웹앱</h2>


  <p>가상화 시절에는 VM 스프롤이 있었습니다. 많은 VM이 단일 목적을 수행하기 위해 리소스를 차지했습니다. 가장 일반적인 것은 웹 사이트를 호스트하는 전체 VM이었습니다. 전체 VM을 사용하는 것은 리소스 관점에서뿐만 아니라 진행 중인 관리에서 낭비됩니다. Azure App Services는 새로운 옵션을 제공합니다. VM을 만들고 웹 서버를 설치하는 대신 플랫폼에서 직접 웹 사이트를 만들 수 있습니다. Azure Stack 포털에서 웹앱을 쉽게 만들 수 있습니다. 실제로 제공해야 하는 중요한 것은 Azure에서와 마찬가지로 전체 DNS 이름의 일부가 되는 웹 사이트 이름이지만 네트워크에서는 Azure Stack을 설치했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/254b8a4b-dab0-4a83-9e73-bf9ea1cb12d1.png"><img alt="Screenshot showing how to create a web app in the Azure Stack portal" border="0" height="632" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2daf7a9-7b4e-4512-9cf8-c865092e95bc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack 포털에서 웹앱을 만드는 방법을 보여 주는 스크린샷" width="800"></a></p>


  <p>웹앱이 배포되면 FTP 또는 웹 배포를 사용하거나 리포지토리에서 웹 사이트를 푸시할 수 있습니다. 웹앱의 배포 옵션에 액세스하기만 하면 이 옵션에 액세스할 수 있습니다.</p>


