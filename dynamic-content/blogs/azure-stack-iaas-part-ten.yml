  <p>사용자가 보다 인식 가능한 이름으로 웹 사이트에 액세스할 수 있도록 웹앱에 대한 사용자 지정 도메인을 만들 수도 있습니다. 따라서 <strong>timecard.appservice.midwest.azurestack.corp.contoso.com</strong> 같은 URL은 완전히 <strong>timecard.contoso.com</strong> 또는 다른 도메인이 될 수 있습니다.</p>


