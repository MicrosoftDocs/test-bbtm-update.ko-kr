  <h2>KeyVault를 사용하여 비밀</h2>


  <p>가상화 시대에 암호와 인증서를 비밀로 유지하려면 어떻게 해야 할까요? 항상 모범 사례가 아니라 그것을 인정하십시오. KeyVault는 비밀을 유지할 수 있는 안전한 장소를 제공하는 기본 제공 Azure 플랫폼 서비스입니다. KeyVault에 보관된 비밀을 사용하여 Azure Stack에서 VM을 만들 수 있습니다. 이렇게 하면 VM을 배포하는 데 사용하는 템플릿에서 암호 또는 기타 비밀을 명확한 텍스트로 배치할 필요가&#39;.&nbsp; 이는 Azure 플랫폼 서비스를 활용하여 VM을 현대화하는 방법의 또 다른 예일 뿐입니다.</p>


