  <h2>Azure Storage 사용하여 서비스로 Storage</h2>


  <p>가상화 시대에 VM을 자주 사용하지만 낭비하는 또 다른 용도는 스토리지였습니다. Teams 웹앱&rsquo; 이미지 또는 문서 공유를 위해 자체 파일 서버를 설정합니다. Azure Stack을 사용하는 경우 기본 제공 플랫폼 스토리지 기능을 활용할 수 있습니다. Azure Stack의 Azure Storage 4가지 스토리지 옵션을 제공합니다.</p>


  <ul>
   <li>파일 시스템 개체 대신 코드 친화적인 URL로 액세스할 수 있는 웹 이미지, 파일 및 로그와 같은 구조화되지 않은 데이터에 대한 Blob입니다.</li>
   <li>웹 친화적인 REST API를 통해 액세스할 수 있는 지속성 메시지 큐에 대한 큐입니다.</li>
   <li>OData 기반 쿼리를 사용하는 JSON과 같은 반구조화된 XML 데이터에 대한 테이블입니다.</li>
   <li>Azure Virtual Machines를 지원하기 위한 영구 스토리지용 디스크입니다.</li>
  </ul>


  <p>Azure Storage 시작하려면 Azure Stack 구독에서 스토리지 계정을 만듭니다. 스토리지 계정을 만든 후에는 Blob, 테이블 또는 큐를 만들 수 있습니다. 여기에 나는 그들이 그것을 가져 가입 할 때 큐를 해제 할 수있는 피크닉을 가지고 내 팀에 대한 항목의 큐를 만들었습니다 :</p>


