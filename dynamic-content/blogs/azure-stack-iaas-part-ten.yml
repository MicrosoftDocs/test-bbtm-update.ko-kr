  <h2>Azure Functions를 사용하는 서버리스 함수</h2>


  <p>웹 사이트보다 더 작은 항목이 있는 경우 전체 VM을 만드는 이유는 무엇인가요? Azure Functions를 사용하면 VM이 필요하지 않고 플랫폼으로 코드를 호스트할 수 있습니다. Azure Functions의 예제 후보는 일정에 따라 실행해야 하는 스크립트 또는 웹 요청에 의해 트리거되는 스크립트입니다. Ive&rsquo;는 함수를 사용하여 리소스 사용량을 주기적으로 측정하거나, 무언가가 제대로 응답하고 있는지 확인하거나, 조건이 충족되었음을 다른 시스템에 알리는 것을 보았습니다. Azure Stack은 CSharp, JavaScript, FSharp, PowerShell, *Python,* TypeScript *, PHP* 및 Batch*(*는 실험적 언어를 나타낸다)로 작성된 함수를 지원합니다.</p>


  <p>함수는 포털에서 직접 쉽게 만들 수 있습니다. 함수의 이름을 입력한 다음, 시작할 시나리오 템플릿을 선택하기만 하면 됩니다.</p>


