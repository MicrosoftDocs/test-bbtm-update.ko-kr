  <p>Azure Table Storage 사용하면 유연한 데이터 스키마가 필요한 앱에 대해 반구조화된 데이터를 저장하고 쿼리할 수 있습니다. Azure Storage SDK를 통해 이 데이터에 액세스하거나 <a href="https://www.storageexplorer.com/" target="_blank">Azure Storage Explorer 또는 Microsoft Excel</a> 같은 도구를 사용하여 데이터를 보고 편집할 수 있습니다. 다음은 Azure Storage Explorer 볼 수 Storage Azure Table에 저장된 야구 명단입니다.</p>


