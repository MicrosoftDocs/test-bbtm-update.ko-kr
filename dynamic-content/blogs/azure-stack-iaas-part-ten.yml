  <h2>VM뿐만 아니라 앱용 플랫폼</h2>


  <p>가상화 플랫폼의 주요 초점은 인프라 팀의 수명을 개선하는 데 도움이 됩니다. 그러나 클라우드 플랫폼을 사용하면 사업부와 개발자의 수명을 개선하는 데 중점을  두고 있습니다. 가상화 VM은 지금까지만 사용할 수 있습니다. 그러나 Azure 또는 Azure Stack에서 VM을 cloud-IaaS로 이동하면 이제 클라우드 주기가 예상되는 사용자와 최신 상태를 유지하도록 앱을 현대화할 수 있습니다. 네이티브 PaaS 서비스를 활용하면 인프라 비즈니스에서 벗어나 앱의 비즈니스로 전환할 수 있습니다.</p>


