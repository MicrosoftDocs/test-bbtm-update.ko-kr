  <h2>Kubernetes를 사용하는 컨테이너</h2>


  <p>애플리케이션을 현대화하는 또 다른 좋은 방법은 컨테이너를 활용하는 것입니다. Azure Stack은 Kubernetes 클러스터에서 컨테이너를 호스트하는 옵션을 제공합니다. 이 Kubernetes 클러스터는 AKS(Azure Kubernetes Service) 엔진을 사용하여 만들어지므로 Azure의 AKS와 Azure Stack의 Kubernetes 클러스터 간에 애플리케이션을 쉽게 이동할 수 있습니다. Azure Stack에서는 Kubernetes 클러스터를 쉽게 만들 수 있으며 포털&rsquo; 마켓플레이스에서 배포하기만 하면 됩니다.<br>

  Azure Stack Kubernetes 클러스터는 현재 공개 미리 보기로 제공됩니다.</p>


