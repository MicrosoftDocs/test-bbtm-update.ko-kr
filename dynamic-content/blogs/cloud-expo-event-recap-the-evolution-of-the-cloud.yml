Content: >-
  이번 주에 저는 CloudExpo New York에서 <a href="https://www.cloudcomputingexpo.com/">오프닝 기조 연설을</a> 하는 기쁨을 누렸습니다. 수천 명의 클라우드 애호가들이 클라우드 우선 세계를 수용하기 위한 여정의 다음 단계에 대해 배우고자 하는 열망과 함께 뉴욕의 위대한 도시로 돌아온 것은 정말 놀랍습니다.


  지난 12년 동안 저는 클라우드의 진화에 대해 매우 독특한 관점을 얻을 수 있는 기회를 가졌습니다. 이것은 실리콘 밸리의 신생 기업에서 일한 경험에서 시작되었으며 최근에는 Microsoft용 BizTalk 및 Azure 비즈니스를 운영하는 데 도움을 주었습니다. IT 상태가 주로 사내에서 아웃소싱에 대한 명확한 혐오감으로 관리되는 것에서 주로 모바일 장치 및 서비스 기반의 퍼블릭 클라우드 친화적 인 환경으로 바뀌는 것을 지켜보았습니다.


  이 변화의 시작은 애플리케이션 서비스 제공 업체와 현대 공동 배치의 인기가 증가하기 시작하면서 원래 .com 거품에서 다시 시작되었습니다. 그러나 .com 버블이 터진 후 기업은 더 많은 제어, 품질 및 안정성을 원하고 사내에서 IT를 관리하는 것이 최선의 선택이라고 느꼈습니다.


  그러나 가상화와 IT의 소비화가 증가하고 SaaS와 자체 디바이스 가져오기와 같은 추세가 나타나기 시작하면서 놀라운 일이 일어나는 것을 보았습니다. 천천히 조직은 유연성과 민첩성을 대가로 IT를 자신의 벽 밖으로 이동하는 것이 더 편안해졌습니다. 이것은 우리가 오늘 알고있는 클라우드로 가는 길을 열었습니다. 그러나 가장 매혹적인 변화는 2009 년에 일어났습니다 - 내가 완벽한 폭풍이라고 부르는 것을 좋아합니다.


  2009년이 경제적으로 힘든 한 해였다고 말하는 것은 절제된 표현이 될 것입니다. 자원은 수년 동안 더 묶여 있었고 신용 위기는 자본에 대한 접근에 심각한 제한을 두었지만 동시에 인스턴스 증가율은 IT가 지원할 수있는 것보다 훨씬 빨랐습니다. 그 결과 IT는 계속 진화해야 했습니다. 현재 알고 있는 대로 클라우드를 입력합니다.


  경제 위기 이후 지난 5년 동안 저는 고객과 수천 번의 대화를 나눴으며, 이러한 대화의 일반적인 주제는 이러한 고객들이 "클라우드란 무엇인가?"라고 묻는 것으로 바뀌었습니다. "클라우드가 필요한 이유는 무엇인가요?" 이제 "클라우드의 이점을 신속하게 얻으려면 어떻게 해야 하나요?" 이러한 변화는 클라우드가 여기에 있다는 것을 알려주며, 클라우드를 받아들이지 않는 사람들은 뒤처질 것입니다.


  이것이 우리 자신의 Azure 플랫폼이 상당한 성장을 보이는 이유 중 하나라고 생각합니다. 포춘지 선정 500대 기업 중 57%가 이미 Azure를 사용하고 있으며, 하루에 약 1,200명의 사용자를 영입하고 있으며, 지난 4년 동안 6~8개월마다 컴퓨팅 및 스토리지 사용량을 두 배로 늘렸습니다. 물론 다른 이유는 고객 요구를 더 잘 지원하기 위해 제공하는 서비스를 지속적으로 확장하고 있기 때문입니다.


  이러한 클라우드 혁신의 신속한 제공을 통해 고객이 클라우드를 수용하여 비즈니스를 수행하는 방법을 최적화하고, 엔터프라이즈 이동성을 향상시키고, 데이터를 더 잘 활용하는 것을 이미 보았습니다. 지난 주에 고객과 대화를 나누며 클라우드로의 현재 여정을 되돌아보며 비즈니스를 진정으로 변화시키기 위해 다음 단계를 수행하는 방법을 이해하는 데 도움을 주게 되어 기뻤습니다. 우리는 클라우드의 향후 5년, 그리고 올바른 파트너와 함께 앞으로 다가올 일을 활용하기 위해 비즈니스를 준비하는 방법에 대해 많은 이야기를 나눴습니다.


  올바른 파트너에 관해서, 나는 기업이 무엇을 찾아야하는지에 대해 많이 이야기했다. 저는 혁신이 가속화되고 가격이 하락하여 공간의 통합 수준으로 이어질 것이라고 믿습니다. 서 있을 사람들은 앞으로도 계속될 혼란에 적응할 수 있고 이전에 적응할 수 있는 사람들입니다. 나는 생존의 원리가 될 것이라고 믿습니다:

  <ul>
      <li><strong>자본</strong> – 공급업체는 신속한 성장에 투자하고 일관된 혼란에 대응할 자본이 있어야 합니까? 이러한 자본 지출의 규모는 수십억 달러 또는 수천억 달러에 이를 것입니다<i>.</i></li>
      <li><strong>약속</strong> – 이 비즈니스가 회사 전체 전략의 초점인가요? 퍼블릭 클라우드 이외의 옵션이 있나요? 아니면 공급업체가 두껍고 얇은 것을 통해 고객의 비즈니스에 확고히 자리 매김할 수 있을까요?</li>
      <li><strong>신뢰성</strong> – 이 업계에서 발생할 불가피한 혼란에 혁신하고 적응할 수 있는 기업은 무엇인가요? 확실히 한 가지가 있다면, 모두가 중단될 것입니다. Who 시간의 시험을 견딜 수 있습니다; 누가 여러 혼란을 겪고있다?</li>
  </ul>

  &nbsp;


  현장과 함께한 사람들뿐만 아니라 사실상 우리와 함께한 사람들이 행사 과정에서 우리에게서 약간의 것을 배웠기를 바랍니다. 저는 여러분 모두에게서 많은 것을 배우고 있다는 것을 알고 있으며, 클라우드 컴퓨팅의 다음 단계가 우리를 어디로 데려가는지 기대합니다.
