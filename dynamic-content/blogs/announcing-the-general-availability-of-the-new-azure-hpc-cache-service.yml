Title: 새 Azure HPC Cache 서비스의 일반 공급 발표
Summary: 데이터 액세스 문제가 Azure에서 HPC(고성능 컴퓨팅) 작업을 실행하지 못하게 했다면 보고할 수 있는 좋은 소식이 있습니다.
Content: >-
  <p>데이터 액세스 문제가 Azure&rsquo;에서 HPC(고성능 컴퓨팅) 작업을 실행하지 못하게 했다면 보고할 수 있는 좋은 소식이 있습니다. 현재 사용 가능한 Microsoft Azure HPC Cache 서비스를 사용하면 애플리케이션을 다시 작성하는 시간과 비용 없이 Azure에서 가장 까다로운 워크로드를 실행하고 Azure 또는 온-프레미스 스토리지에 데이터를 저장할&mdash; 수 있습니다. HPC Cache 서비스는 컴퓨팅과 스토리지 간의 대기 시간을 최소화하여 Azure에서 HPC 애플리케이션을 실행하는 데 필요한 고속 데이터 액세스를 원활하게 제공합니다.</p>


  <h2>Azure를 사용하여 데이터 액세스에 대한 걱정으로 분석 용량&mdash; 확장</h2>


  <p>대부분의 HPC 팀은 클라우드 버스팅이 분석 용량을 확장할 가능성을 인식하고 있습니다. 많은 조직에서 클라우드에서 컴퓨팅 작업을 실행할 때의 용량 및 규모 이점을 활용할 수 있지만, 사용자는 데이터 세트의 크기와 이러한 데이터 세트에 대한 액세스를 제공하는 복잡성(일반적으로 오래 배포된 NAS(네트워크 연결 스토리지) 자산에 저장되는 복잡성에 의해 보류되었습니다. 이러한 NAS 환경은 오랜 기간 동안 수집된 페타바이트 단위의 데이터를 보유하고 있으며 상당한 인프라 투자를 나타냅니다.</p>


  <p>HPC Cache 서비스가 도움이 될 수 있는 위치&rsquo;입니다. 서비스를 온-프레미스 NAS 및 Azure Blob Storage에 보관된 데이터를 포함하여 하나 이상의 위치에서 원본이 되는 POSIX 파일 데이터에 대한 대기 시간이 짧은 액세스를 제공하는 에지 캐시로 간주합니다. HPC Cache를 사용하면 실행 가능한 데이터의 크기와 범위가 확장되더라도 Azure를 사용하여 분석 처리량을 쉽게 늘릴 수 있습니다.</p>


  <h2>실행 가능한 데이터의 크기 및 범위를 확장합니다.</h2>


  <p>생명 과학과 같은 특정 산업에서 새로운 데이터 취득의 비율은 실행 가능한 데이터의 크기와 범위를 계속 높이고 있습니다. 이 경우 실행 가능한 데이터는 수집 후 분석 및 해석이 필요한 데이터 세트일 수 있습니다. 예를 들어 시퀀스된 게놈은 수백 기가바이트에 접근할 수 있습니다. 시퀀싱 작업의 속도가 증가하고 병렬화됨에 따라 저장 및 해석할 데이터의 양도 증가하고&mdash; 인프라를 따라야 합니다. 실행 가능한 Datayour&mdash; 분석 용량&mdash;을 수집, 처리 및 해석할 수 있는 능력은 고객의 요구를 충족하고 새로운 비즈니스 기회를 활용하는 조직의&rsquo; 기능에 영향을 줍니다.</p>


  <p>일부 조직에서는 고속 네트워킹 및 성능 스토리지를 사용하여 더욱 강력한 온-프레미스 HPC 환경을 계속 배포하여 분석 처리량 요구 사항을 확장합니다. 그러나 많은 기업에서 온-프레미스 환경을 확장하는 것은 점점 더 어렵고 비용이 많이 드는 과제를 제시합니다. 예를 들어 새로운 용량 요구 사항을 정확하게 예측하고 보다 경제적으로 해결할 수 있는 방법은 무엇일까요? 수요가 급증하면서 장비 수명 주기를 가장 잘 저글링하려면 어떻게 해야 할까요? 컴퓨팅 요구 사항으로 스토리지가 대기 시간 및 처리량 측면에서 유지되도록 하려면 어떻게 해야 할까요? 그리고 제한된 예산 및 인력 자원으로 모든 것을 어떻게 관리할 수 있습니까?</p>


  <p>Azure 서비스는 기존 HPC 인프라의 용량을 초과하여 분석 처리량을 보다 쉽고 비용 효율적으로 확장하는 데 도움이 될 수 있습니다. Azure CycleCloud 및 Azure Batch와 같은 도구를 사용하여 Azure VM(가상 머신)에서 컴퓨팅 작업을 오케스트레이션하고 예약할 수 있습니다. 우선 순위가 낮은 VM과 Azure Virtual Machine Scale Sets를 사용하여 비용 및 규모를 보다 효과적으로 관리합니다. Azures&rsquo; 최신 H 시리즈 및 N 시리즈 Virtual Machines를 사용하여 가장 복잡한 워크로드에 대한 성능 요구 사항을 충족합니다.</p>


  <p>그렇다면 어떻게 시작해야 할까요? 그것은&rsquo; 간단합니다. ExpressRoute를 통해 네트워크를 Azure로 커넥트, 사용할 VM을 결정하고, CycleCloud 또는 Batchvoila&mdash;를 사용하여 프로세스를 조정하면 버스트 가능한 HPC 환경이 준비됩니다. 데이터를 공급하기만 하면 됩니다. 좋아, 그&rsquo; 스티커. 여기서는 HPC Cache 서비스가 필요합니다.</p>


  <h2>HPC Cache를 사용하여 빠르고 일관된 데이터 액세스 보장</h2>


  <p>대부분의 조직은 클라우드 사용의 이점을 인식합니다. 버스트 가능한 HPC 환경은 새로운 자본 투자를 강요하지 않고도 더 많은 분석 용량을 제공할 수 있습니다. 또한 Azure는 추가적인 장점을 제공하므로 현재 스케줄러 및 기타 도구 집합을 활용하여 온-프레미스 환경과의 배포 일관성을 보장할 수 있습니다.</p>


  <p>그러나 데이터에 관해서는 캐치를 여기에&rsquo; 추가합니다. 라이브러리, 애플리케이션 및 데이터 위치에 동일한 일관성이 필요할 수 있습니다. 경우에 따라 로컬 분석 파이프라인은 Azure에서 실행하든 로컬에서 실행하든 동일해야 하는 POSIX 경로를 사용할 수 있습니다. 데이터는 디렉터리 간에 연결될 수 있으며 이러한 링크는 클라우드에서 동일한 방식으로 배포해야 할 수 있습니다. 데이터 자체는 여러 위치에 있을 수 있으며 집계해야 합니다. 무엇보다도 액세스 대기 시간은 로컬 HPC 환경에서 실현될 수 있는 것과 일치해야 합니다.</p>


  <p>HPC Cache가 이러한 요구 사항을 해결하기 위해 작동하는 방식을 이해하려면 하나 이상의 위치에서 원본으로 제공되는 POSIX 파일 데이터에 짧은 대기 시간 액세스를 제공하는 에지 캐시를 고려합니다. 예를 들어 로컬 환경에는 상용 NAS 솔루션에 연결된 대규모 HPC 클러스터가 포함될 수 있습니다. HPC Cache를 사용하면 해당 NAS 솔루션에서 WAN 링크를 통해 작동하는 Azure Virtual Machines, 컨테이너 또는 기계 학습 루틴에 액세스할 수 있습니다. 이 서비스는 클라이언트 요청(가상 머신 포함)을 캐싱하고 해당 데이터의 후속 액세스가 온-프레미스 NAS 환경에 다시 액세스하지 않고 캐시에서 서비스되도록 하여 이를 수행합니다. 이렇게 하면 사용자 고유의 데이터 센터에서와 비슷한 성능 수준에서 HPC 작업을 실행할 수 있습니다. 또한 HPC Cache를 사용하면 클라이언트 컴퓨터에 단일 디렉터리 구조를 표시하는 동시에 여러 원본에서 여러 내보내기에서 데이터로 구성된 네임스페이스를 빌드할 수 있습니다.</p>


  <p>HPC Cache는 Azure에서 Blob 지원 캐시(Blob-as-POSIX라고도 합니다)를 제공하여 애플리케이션을 다시 작성할 필요 없이 파일 기반 파이프라인의 마이그레이션을 용이하게 합니다. 예를 들어 유전 연구 팀은 참조 게놈 데이터를 Blob 환경에 로드하여 보조 분석 워크플로의 성능을 더욱 최적화할 수 있습니다. 이렇게 하면 고정 참조 라이브러리 또는 도구 집합을 사용하는 새 작업을 시작할 때 대기 시간 문제를 완화할 수 있습니다.</p>


