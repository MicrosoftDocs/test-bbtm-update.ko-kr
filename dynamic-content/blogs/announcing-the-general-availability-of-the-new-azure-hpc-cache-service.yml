  <h2>HPC 캐시 혜택</h2>


  <h3>워크로드 요구 사항에 맞게 처리량 캐싱</h3>


  <p>HPC Cache는 초당 최대 2GB(GB/s), 최대 4GB/s, 최대 8GB/s 처리량의 세 가지 SKU를 제공합니다. 이러한 각 SKU는 수만~수천 개의 VM, 컨테이너 등에서 요청을 서비스할 수 있습니다. 또한 캐시에 적합한 용량을 사용할 수 있도록 하면서 비용을 제어하기 위해 캐시 디스크의 크기를 선택합니다.</p>


  <h3>데이터 센터에서 데이터 버스팅</h3>


  <p>HPC Cache는 어디에 있든 NAS에서 데이터를 가져옵니다. 현재 HPC 워크로드를 실행하고 장기적으로 데이터 스토리지 정책을 파악합니다.</p>


  <h3>고가용성 연결</h3>


  <p>HPC Cache는 대규모로 컴퓨팅 작업을 실행하기 위한 주요 요구 사항인 클라이언트에 대한 HA(고가용성) 연결을 제공합니다.</p>


  <h3>집계된 네임스페이스</h3>


  <p>HPC Cache 집계 네임스페이스 기능을 사용하면 다양한 데이터 원본에서 네임스페이스를 빌드할 수 있습니다. 원본을 추상화하면 일관된 데이터 보기로 여러 HPC Cache 환경을 실행할 수 있습니다.</p>


  <h3>Blob as-POSIX를 사용하는 저비용 스토리지, 전체 POSIX 규정 준수</h3>


  <p>HPC Cache는 Blob 기반 완전 POSIX 규격 스토리지를 지원합니다. HPC Cache는 Blob as-POSIX 형식을 사용하여 하드 링크를 포함하여 전체 POSIX 지원을 유지 관리합니다. 이 수준의 규정 준수&rsquo;가 필요한 경우 Blob 가격대에서 전체 POSIX를 얻을 수 있습니다.</p>


  <h2>여기에서 시작</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/hpc-cache/" target="_blank">Azure HPC Cache Service</a>는 현재 사용할 수 있으며 <a href="https://aka.ms/GetHPCCache" target="_blank">지금</a> 액세스할 수 있습니다. 최상의 결과를 얻으려면 Microsoft 팀 또는 관련 파트너&mdash;&rsquo;에게 문의하세요. 그러면 특정 비즈니스 목표와 원하는 결과를 최적으로 충족하는 포괄적인 아키텍처를 구축할 수 있습니다.</p>


  <p>Microsoft의 전문가들은 Azure에서 파일 기반 워크로드를 가속화하는 데 도움이 되는 고성능 컴퓨팅에 관한 컨퍼런스인 콜로라도 덴버의 SC19에 참석할 예정입니다.</p>
