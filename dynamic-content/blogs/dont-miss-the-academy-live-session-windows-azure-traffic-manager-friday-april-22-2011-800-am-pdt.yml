Title: 아카데미 라이브 세션을 놓치지 마세요, "Windows Azure Traffic Manager", 금요일, 4 월 22, 2011, 8:00 오전 PDT
Summary: 'Windows Azure Traffic Manager Community CTP(기술 미리 보기)에 대해 자세히 알아보려면 내일의 Academy Live 세션 "WindowsAzure Traffic Manager"을 놓치지 마세요.&nbsp; Azure Traffic Windows...    '
Content: '<p>Windows Azure Traffic Manager Community 기술 미리 보기(CTP)에 대해 자세히 알아보려면 내일의 Academy Live 세션 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=9j36q7s4">"WindowsAzure Traffic Manager"  </a>을 놓치지 마세요.&nbsp; Windows Azure Traffic Manager 통해 고객은 비즈니스 연속성, 성능 및 부하 분산을 위해 애플리케이션을 지역 배포할 수 있습니다.  </p>  <p>이 세션에서 발표자 및 Windows Azure Infrastructure Senior Product Manager Tina Stewart는 Azure Traffic Manager의 이점 및 사용 방법을 포함하여 Windows Azure Traffic Manager에 대한 개요를 제공합니다. 자세히 알아보고 등록하려면 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=9j36q7s4">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
