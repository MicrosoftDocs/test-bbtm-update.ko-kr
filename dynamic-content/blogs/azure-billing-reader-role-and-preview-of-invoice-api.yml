Title: 청구서 API의 Azure 청구 판독기 역할 및 미리 보기
Summary: 오늘, 우리는 새로운 내장 역할의 추가를 발표하게 된 것을 기쁘게 생각합니다, 청구 독자 역할. 새 청구 판독기 역할을 사용하면 VM 및 스토리지 계정과 같은 서비스에 액세스할 수 없는 청구 정보에 대한 액세스 권한을 위임할 수 있습니다. 이 역할의 사용자는 구독 범위 비용 보고 데이터 보기 및 청구서 다운로드와 같은 Azure 청구 관리 작업을 수행할 수 있습니다. 또한 오늘 구독의 청구 청구서를 프로그래밍 방식으로 다운로드할 수 있는 새 청구 API의 공개 미리 보기를 릴리스하고 있습니다.
Content: >-
  <p align="left">오늘, 우리는 새로운 내장 역할의 추가를 발표하게 된 것을 기쁘게 생각합니다, 청구 독자 역할. 새 청구 판독기 역할을 사용하면 VM 및 스토리지 계정과 같은 서비스에 액세스할 수 없는 청구 정보에 대한 액세스 권한을 위임할 수 있습니다. 이 역할의 사용자는 구독 범위 비용 보고 데이터 보기 및 청구서 다운로드와 같은 Azure 청구 관리 작업을 수행할 수 있습니다. 또한, 오늘 우리는 프로그래밍 방식으로 구독&rsquo; 청구 청구서를 다운로드 할 수 있도록 새로운 청구 API의 공개 미리 보기를 발표하고있다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44f004fb-cb7e-40e2-a120-2f6f08a6a39e.png"><img alt="billing-reader-view" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/106f1f74-6ea0-41e2-8a2c-760d33aa8093.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="billing-reader-view" width="480"></a></p>


  <h2 align="left">추가 사용자가 청구서를 다운로드할 수 있도록 허용</h2>


  <p align="left">현재 구독의 계정 관리자만 청구서를 다운로드하고 볼 수 있습니다. 이제 계정 관리자는 구독 범위 역할, 소유자, 기여자, 읽기 권한자, 사용자 액세스 관리자, 청구 읽기 권한자, 서비스 관리자 및 공동 관리자의 사용자가 청구서를 볼 수 있도록 허용할 수 있습니다. 청구서에는 개인 정보가 포함되어 있으므로 계정 관리자는 구독 범위 역할의 사용자가 청구서를 볼 수 있도록 액세스를 사용하도록 설정해야 합니다. 구독 범위 역할의 사용자가 청구서를 볼 수 있도록 허용하는 단계는 다음과 같습니다.</p>


  <ol>
   <li>
   <div align="left">계정 관리자 자격 증명을 사용하여 Azure 관리 포털에 로그인합니다.</div>
   </li>
   <li>
   <div align="left">추가 사용자가 청구서를 다운로드할 수 있도록 허용할 구독을 선택합니다.</div>
   </li>
   <li>
   <div align="left">구독 블레이드에서 청구 섹션 내의 청구서 탭을 선택합니다. 청구서에 대한 액세스 명령을 클릭합니다. 추가 사용자가 청구서를 다운로드할 수 있도록 하는 기능은 미리 보기 상태이며 모든 청구서를 사용할 수 있는 것은 아닙니다. 계정 관리자는 모든 청구서에 액세스할 수 있습니다.<br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c79b47ea-097e-4d12-bf61-06de244e8f9b.png"><img alt="AA-optinAnnotated" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/076f7809-25e4-489f-b781-5942aeee3048.png" style="display: inline;" title="AA-optinAnnotated" width="480"></a></div>
   </li>
   <li>
   <div align="left">구독 범위 역할이 청구서를 다운로드하도록 허용<br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83faf179-3e40-45f4-bca2-8f56007b12a8.png"><img alt="AA-optinAllow" height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0e12f45-e3bd-43bf-b3c4-dde0974f2185.png" style="display: inline;" title="AA-optinAllow" width="360"></a></div>
   </li>
  </ol>


  <h2>청구 읽기 권한자 역할에 사용자를 추가하는 방법</h2>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=845126" target="_blank">관리자 역할</a>(예: 소유자, 사용자 액세스 관리자, 서비스 관리자 및 공동 관리자 역할)에 있는 사용자는 청구 판독기 액세스를 다른 사용자에게 위임할 수 있습니다. 청구 판독기 사용자는 사용량 및 청구서와 같은 구독 범위 청구 정보를 볼 수 있습니다. 현재 청구 정보는 엔터프라이즈가 아닌 구독에 대해서만 볼 수 있습니다. 엔터프라이즈 구독에 대한 지원은 나중에 사용할 수 있습니다.</p>


  <ol>
   <li>청구 판독기 액세스를 위임할 구독을 선택합니다.</li>
   <li>구독 블레이드에서 액세스 제어(IAM)를 선택합니다.<br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/984c166f-c0ea-4da4-a45c-4b609cb76bf5.png"><img alt="select-iam" height="204" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f8bf245-92ab-4d4c-a095-abf1414e8892.png" style="display: inline;" title="select-iam" width="360"></a></li>
   <li>추가를 클릭합니다.</li>
   <li>청구 읽기 권한자&rdquo; 역할 선택 &ldquo;<br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fea79ae4-f280-4e66-99ff-e73b4fda208d.png"><img alt="select-roles" height="124" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e53ee978-a3e1-4cfe-8c91-1435538f1142.png" style="display: inline;" title="select-roles" width="360"></a></li>
   <li>구독 범위 청구 정보에 대한 액세스를 위임하려는 사용자를 선택하거나 추가합니다.<br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b02c1bca-05a6-47f3-9f5f-57040d0091e7.png"><img alt="add-user" height="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9a80475-c72f-4ad9-9fd6-82129093ffa0.png" style="display: inline;" title="add-user" width="360"></a></li>
  </ol>


  <p>청구 판독기 역할에서 사용자에게 허용되는 액세스의 전체 정의는 <a href="https://go.microsoft.com/fwlink/?linkid=845094">기본 제공 역할 설명서에</a> 자세히 설명되어 있습니다.</p>


  <h2>새 청구 API를 사용하여 청구서 다운로드</h2>


  <p>지금까지는 Azure 관리 포털을 통해서만 구독에 대한 청구서를 다운로드할 수 있습니다. 관리자(소유자, 기여자, 읽기 권한자, 서비스 관리자 및 공동 관리자) 및 청구 읽기 권한자 역할의 사용자가 프로그래밍 방식으로 구독에 대한 청구서를 다운로드할 수 있도록 합니다. 청구서 API를 사용하면 Azure 구독에 대한 현재 및 이전 청구서를 다운로드할 수 있습니다. API 미리 보기 중에 일부 청구서를 다운로드할 수 없을 수 있습니다. 자세한 API 설명서를 사용할 수 있으며 샘플을 <a href="https://go.microsoft.com/fwlink/?linkid=845124">다운로드</a>할 수도 있습니다. API를 통해 청구서를 다운로드하는 기능은 지원, 기업계약 또는 Open의 Azure와 같은 특정 구독 유형에 사용할 수 없습니다. API를 통해 청구서를 다운로드하려면 계정 관리자가 위에서 설명한 대로 구독 범위 역할의 사용자에 대한 액세스를 사용하도록 설정해야 합니다.<br>

  Azure PowerShell 사용하여 구독에 대한 최신 청구서를 쉽게 다운로드할 수 있습니다<a href="https://docs.microsoft.com/en-us/powershell/azureps-cmdlets-docs/" target="_blank">.</a></p>


  <ol>
   <li><strong>Login-AzureRmAccount</strong>를 사용하여 로그인</li>
   <li><strong>Set-AzureRmContext -SubscriptionId &lt;구독 ID&gt; </strong> 를 사용하여 구독 컨텍스트 설정</li>
   <li>최신 청구서의 URL을 얻으려면 <strong>Get-AzureRmBillingInvoice &ndash;Latest</strong>를 실행합니다.</li>
  </ol>


  <p>출력은 최신 청구서 문서를 PDF 형식으로 다운로드하기 위한 청구서 링크를 다시 제공합니다. 예를 들면 다음과 같습니다.</p>


  <pre class="prettyprint">

  PS C:\&gt; Get-AzureRmBillingInvoice -Latest
           Id                           : /subscriptions/{subscription ID}/providers/Microsoft.Billing/invoices/2017-02-09-117274100066163
           Name                   : 2017-02-09-117274100066163
           Type                     : Microsoft. Billing/invoices
           InvoicePeriodStartDate : 1/10/2017 12:00:00 AM
           InvoicePeriodEndDate   : 2/9/2017 12:00:00 AM
           DownloadUrl            : https://{billingstorage}.blob.core.windows.net/invoices/{invoice identifier}.pdf?sv=2014-02-14&amp;sr=b&amp;sig=XlW87Ii7A5MhwQVvN1kMa0AR79iGiw72RGzQTT% 2Fh4YI%3D&amp;se=2017-03-01T23%3A25%3A56Z&amp;sp=r
           DownloadUrlExpiry      : 3/1/2017 3:25:56 PM

  </pre>


  <p>로컬 디렉터리에 청구서를 다운로드하려면 다음을 실행할 수 있습니다.</p>


  <pre class="prettyprint">

  PS C:\&gt; Get-AzureRmBillingInvoice -Latest

  PS C:\&gt; Invoke-WebRequest -Uri $invoice.DownloadUrl -OutFile &lt;directory&gt;\InvoiceLatest.pdf</pre>


  <p>나중에&nbsp; 이 API에 추가되어 청구 기능에 대한 프로그래밍 방식의 액세스를 확장할 수 있습니다.</p>
