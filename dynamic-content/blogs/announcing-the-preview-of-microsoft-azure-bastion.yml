  <h2>Azure BastionThe&ndash; 앞으로의 도로</h2>


  <p>다른 모든 Azure 네트워킹 서비스와 마찬가지로 Azure Bastion을 빌드하고 일반 공급으로 나아가면서 더 뛰어난 기능을 추가할 수 있기를 기대합니다.</p>


  <p>향후 Azure Active Directory 통합을 통해 Azure Active Directory ID 및 Azure Multi-Factor Authentication을 사용하여 원활한 Single Sign-On 기능을 추가하고 RDP/SSH 연결에 2단계 인증을 효과적으로 확장할 수 있습니다. 또한 선호하는 클라이언트 애플리케이션을 사용하여 Azure Bastion을 사용하여 Azure Virtual Machines에 안전하게 연결할 수 있도록 네이티브 RDP/SSH 클라이언트에 대한 지원을 추가하는 동시에 전체 세션 비디오 녹화를 통해 RDP 세션에 대한 감사 환경을 개선할 수 있습니다.</p>


  <p>Azure Bastion을 사용해 보고 피드백을 듣고 통합하는 것이 좋습니다.</p>
