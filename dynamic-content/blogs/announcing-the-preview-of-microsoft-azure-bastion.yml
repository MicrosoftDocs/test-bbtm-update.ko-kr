Title: Microsoft Azure 요새의 미리 보기 발표
Summary: 전 세계 많은 고객에게 외부에서 프라이빗 네트워크의 워크로드 및 가상 머신으로 안전하게 연결하는 것은 어려울 수 있습니다. RDP(원격 데스크톱 프로토콜) 및 SSH(Secure Shell)를 통해 연결을 사용하도록 가상 머신을 공용 인터넷에 노출하면 경계가 늘어나고 중요한 네트워크와 연결된 가상 머신이 더 개방적이고 관리하기 어렵습니다.
Content: >-
  <p>전 세계 많은 고객에게 외부에서 프라이빗 네트워크의 워크로드 및 가상 머신으로 안전하게 연결하는 것은 어려울 수 있습니다. RDP(원격 데스크톱 프로토콜) 및 SSH(Secure Shell)를 통해 연결을 사용하도록 가상 머신을 공용 인터넷에 노출하면 경계가 늘어나고 중요한 네트워크와 연결된 가상 머신이 더 개방적이고 관리하기 어렵습니다.</p>


  <p>RDP 및 SSH는 고객이 Azure 워크로드에 연결하는 기본적인 접근 방식입니다. 가상 머신에 연결하기 위해 대부분의 고객은 가상 머신을 공용 인터넷에 노출하거나 점프 서버 또는 점프 박스와 같은 요새 호스트를 배포합니다.</p>


  <p>그래서 오늘, 나는 <a href="https://azure.microsoft.com/services/azure-bastion/" target="_blank">azure Bastion</a>의 미리보기를 발표하게되어 기쁩니다&#39;.</p>


  <p>Azure Bastion은 SSL(Secure Sockets Layer)을 통해 가상 머신에 원활한 RDP 및 SSH 연결을 제공하는 새로운 관리 PaaS 서비스입니다. 이 작업은 가상 머신에서 공용 IP를 노출하지 않고 완료됩니다. Azure Bastion은 Azure Virtual Network에서 직접 프로비전하여 브라우저 및 Azure Portal 환경을 통해 RDP/SSH를 직접 사용하여 가상 네트워킹의 모든 가상 머신에 배스천 호스트 또는 점프 서버를 서비스로 제공하고 통합 연결을 제공합니다. 네트워크 보안 정책 관리에 대해 걱정할 필요 없이 두 번의 클릭만으로 실행할 수 있습니다.</p>


  <p>미리 보기까지 다양한 산업 분야에서 수백 명의 고객과 함께 작업했습니다. 미리 보기에 참가하는 데 대한 관심은 매우 굉장했으며 Azure Firewall과 같은 다른 고유한 Azure 서비스와 유사하게 피드백은 매우 일관되었습니다. <strong><em>Azure 인프라 내에서 점프 서버 또는 요새 호스트를 배포, 실행 및 확장하는 쉽고 통합된 방법이 필요합니다.</em></strong></p>


  <p>예를 들어 독일 프리미엄 자동차 제조업체의 클라우드 파운데이션 팀 관리자로부터 직접 들은 것은 많은 보안 및 연결 문제가 발생할 수 있기 때문에 RDP/SSH 포트가 있는 클라우드 가상 머신을 인터넷에 직접 노출하는 것에 대한 우려가 있었다는 것입니다. Azure Bastion의 미리 보기 중에는 SSL을 통해 RDP/SSH를 가상 머신으로 사용할 수 있었기 때문에 회사 방화벽을 간편하게 동시에 트래버스하여 Azure Virtual Machines를 개인 IP로만 제한할 수 있었습니다.</p>


  <p>독립 실행형 전용 점프 서버를 배포하려면 RDS(원격 데스크톱 서비스) 게이트웨이, 인증, 보안 정책 및 ACL(액세스 제어 목록) 구성 및 관리뿐만 아니라 솔루션의 가용성, 중복성 및 확장성 관리와 같은 특수한 IaaS 기반 솔루션 및 워크로드를 수동으로 배포하고 관리해야 하는 경우가 많습니다. 또한 회사 정책을 준수하기 위한 지속적인 요구 사항과 함께 모니터링 및 감사는 점프 서버의 설정 및 관리를 관련되고 비용이 많이 들고 덜 바람직하지 않은 작업으로 빠르게 만들 수 있습니다.</p>


  <p>Azure Bastion은 <a href="https://docs.microsoft.com/azure/bastion/" target="_blank">가상 네트워크에</a> 연결된 모든 권한 있는 가상 머신에 RDP/SSH 액세스를 제공하는 가상 네트워크에 배포됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce60bcff-e6bd-46c2-8839-d1af9f7678e7.png"><img alt="Top-level Azure Bastion architecture" border="0" height="487" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c44e78bb-bfe1-47a6-b250-0643e0f6c3bd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="최상위 Azure Bastion 아키텍처" width="1024"></a></p>


  <p>미리 보기에서 사용할 수 있는 주요 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>Azure Portal의 RDP 및 SSH:</strong> 한 번의 클릭으로 원활한 환경을 사용하여 Azure Portal에서 직접 RDP 및 SSH 세션을 시작합니다.</li>
   <li><strong>RDP/SSH에 대한 SSL 및 방화벽 통과를 통해 원격 세션:</strong> HTML5 기반 웹 클라이언트는 포트 443의 SSL을 통해 RDP/SSH 세션을 제공하는 로컬 디바이스로 자동으로 스트리밍됩니다. 이렇게 하면 회사 방화벽을 쉽고 안전하게 통과할 수 있습니다.</li>
   <li><strong>Azure Virtual Machines에는 공용 IP가 필요하지 않습니다.</strong> Azure Bastion은 프라이빗 IP를 사용하여 Azure 가상 머신에 대한 RDP/SSH 연결을 열어 공용 인터넷에 대한 인프라 노출을 제한합니다.</li>
   <li><strong>간소화된 보안 규칙 관리:</strong> Azure Bastion에서만 RDP/SSH를 허용하도록 NSG(네트워크 보안 그룹)의 간단한 일회성 구성입니다.</li>
   <li><strong>포트 검색에 대한 보호 강화: </strong> 공용 인터넷에 대한 가상 머신의 제한된 노출은 외부 포트 검색과 같은 위협으로부터 보호하는 데 도움이 됩니다.</li>
   <li><strong>제로 데이 공격으로부터 보호하기 위해 한 곳에서 강화:</strong> Azure Bastion은 Microsoft에서 유지 관리하는 관리 서비스입니다. &rsquo;알려진 취약성에 대해 자동으로 패치를 적용하고 최신 상태로 유지하여 지속적으로 강화됩니다.</li>
  </ul>


