Title: Azure Service Bus Premium 메시징 소개
Summary: Service Bus Premium 메시징을 사용하면 단일 테넌트 안정성 및 예측 가능성을 확보하면서 다중 테넌트 퍼블릭 클라우드 시스템의 경제성 및 운영 유연성을 활용할 수 있습니다.
Content: >-
  <p>Azure Service Bus 오늘날 많은 정교한 Azure 기반 솔루션의 중심에 있는 핵심 메시징 플랫폼입니다. 클라이언트, 솔루션 하위 시스템, 데이터 센터 및 사이트 간에 강력하고 신뢰할 수 있는 표준 기반 정보 흐름을 제공합니다. 모든 플랫폼에서 실행되는 클라이언트는 표준화된 AMQP 1.0(ISO/IEC 19464) 프로토콜 또는 익숙한 HTTPS/REST 프로토콜 및 도구 집합을 사용하여 Service Bus 통신할 수 있습니다.</p>


  <p>Service Bus 메시징은 소매, 항공, 자동차, 교통 관리, 제조, 은행, 보험 및 에너지를 포함한 광범위한 산업의 많은 상용 솔루션에서 사용됩니다. Microsoft에서는 Office365,&rsquo; Dynamics CRM 및 Halo와 같은 블록버스터 게임과 같은 Microsoft&rsquo;에서 가장 까다로운 일부 서비스에서 사용합니다.</p>


  <p>Service Bus 메시징은 매월 수백억 개의 작업을 수행합니다. 전체적으로 Azure Service Bus Event Hubs는 현재 고객을 위해 매월 7페타바이트 이상의 메시지 데이터 볼륨을 전달합니다.</p>


  <h1>예측 가능한 성능을 위한 Premium 메시징</h1>


  <p>Azure Service Bus Premium Messaging은 Service Bus 메시징의 성공적이고 신뢰할 수 있는 기반을 기반으로 하는 새로운 제품으로, 현재 공개 미리 보기를 시작합니다. Premium 메시징은 예측 가능한 가격 책정 모델과 쌍을 이루는 가장 까다로운 워크로드 &ndash; 에 필요한 더 큰 예측 가능성 및 성능을 위해 여러 가지 주요 향상된 기능을 제공합니다.</p>


  <p>Azure Service Bus Premium Messaging은 현재 프로덕션 환경에서 매월 1조 개 이상의 메시지 흐름을 지원하는 초고속 Azure Event Hubs 메시지 로그 엔진을 기반으로 Azure Service Bus 큐 및 토픽의 모든 기능을 제공합니다.</p>


  <p>향상된 예측 가능성을 위해 각 Azure Service Bus Premium 메시징 네임스페이스는 Service Bus 인프라 내에서 전용 예약 처리 및 메모리 용량을 할당합니다.</p>


  <p>메시징 단위&rdquo;가 4&ldquo;인 Service Bus Premium 메시징 네임스페이스는 대략 4개의 기본 브로커 VM 집합과 동일하며 대기 장애 조치(failover) 용량이 일치합니다. 직접 설정해야 하는 일반적인 전용 메시지 브로커 클러스터 모델의 주요 차이점은 관리의 모든 측면에 대해 걱정할 필요가 없다는 것입니다. Service Bus Premium 메시징을 사용하면 단일 테넌트 안정성 및 예측 가능성을 확보하면서 다중 테넌트 퍼블릭 클라우드 시스템의 경제성 및 운영 유연성을 활용할 수 있습니다.</p>


  <h1>예측 가능한 가격 책정을 위한 Premium 메시징</h1>


  <p>Service Bus Premium 메시징에 대한 가격은 구매한 메시징 단위당 간단하고 고정적인 일일 요금입니다. 트랜잭션 또는 조정된 연결에 대한 추가 요금은 없습니다.</p>


  <p>이 간단한 고정 요금은 메시징 단위의 용량까지 사용하는 모든 메시징을 포함합니다. Premium 메시징용으로 만든 네임스페이스에는 1, 2 또는 4개의 메시징 단위가 있을 수 있습니다.</p>


  <p>프리미엄&quot; 열의 <a href="https://azure.microsoft.com/pricing/details/service-bus/">Azure.com Service Bus 가격 책정 페이지에서 가격 책정</a>에 &quot;대해 자세히 알아보세요.</p>


  <p>지금 새 Azure Portal에서 새 프리미엄 메시징 네임스페이스를 만들고 <a href="https://portal.azure.com/?Microsoft_Azure_ServiceBus=true&amp;l=en&amp;r=1#create/Microsoft.ServiceBus">공개 미리 보기를 사용해 볼</a> 수 있습니다.</p>
