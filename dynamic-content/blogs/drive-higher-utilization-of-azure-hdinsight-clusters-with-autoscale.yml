Title: 자동 크기 조정을 사용하여 Azure HDInsight 클러스터의 사용률 높이기
Summary: Azure HDInsight에 대한 자동 크기 조정 기능의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 기능을 사용하면 부하 또는 사용자 지정된 일정에 따라 클러스터를 자동으로 확장 또는 축소하여 기업의 생산성과 비용 효율성을 높일 수 있습니다.
Content: >-
  <p>Azure HDInsight에 대한 자동 크기 조정 기능의 일반 공급 기능을 공유하게 되어 기쁩니다. 이 기능을 사용하면 부하 또는 사용자 지정된 일정에 따라 클러스터를 자동으로 확장 또는 축소하여 기업의 생산성과 비용 효율성을 높일 수 있습니다.&nbsp;</p>


  <p>&rsquo;Azure HDInsight를 사용하여 회사 수준에서 통합 빅 데이터 플랫폼을 빌드하여 추세 예측 또는 사용 패턴 분석을 위해 다양한 데이터를 처리하는 미국 기반 의료 공급자의 시나리오를 살펴보겠습니다. 비즈니스 목표를 달성하기 위해 실시간 데이터 수집, 일괄 처리 및 대화형 분석을 위해 프로덕션 환경에서 여러 HDInsight 클러스터를 운영합니다.</p>


  <p>일부 클러스터는 엄격한 SLA 요구 사항이 적용되는 ISV/기간 업무 애플리케이션 및 액세스 제어 정책과 같은 정확한 요구 사항에 맞게 사용자 지정됩니다. 이러한 클러스터의 크기 조정은 그 자체로 어려운 문제이며 최대 용량에서 24/7을 운영하는 것은 비용이 많이 듭니다. 따라서 클러스터가 만들어지면 IT 관리자는 동적 용량 요구 사항을 수동으로 모니터링하거나, 클러스터를 확장 및 축소하거나, 동일한 작업을 수행하는 사용자 지정 도구를 개발해야 합니다. 이러한 문제는 비용 효율적인 빅 데이터 분석 워크로드를 빌드하고 운영할 때 IT 관리자가 최대한 생산적인 것을 방지합니다.</p>


  <p>새 클러스터 자동 크기 조정 기능을 사용하면 IT 관리자는 Azure HDInsight 서비스가 클러스터의 실제 부하 또는 사용자 지정된 일정에 따라 관리자가 지정한 최소 노드 수와 최대 노드 수 사이에서 클러스터를 자동으로 모니터링하고 스케일 다운할 수 있습니다. IT 관리자는 워크로드의 고유한 요구 사항이 변경됨에 따라 클러스터 크기 범위 또는 일정을 유연하게 조정할 수 있습니다. 자동 크기 조정 기능은 IT 관리자가 복잡한 모니터링 도구를 빌드하거나 낭비되는 리소스와 높은 비용에 대해 걱정할 필요가 없도록 합니다.</p>


  <h2>이점</h2>


  <h3>자동으로 크기 조정 결정</h3>


  <p>자동 크기 조정을 사용하도록 설정하면 서비스가 클러스터 크기를 처리한다는 것을 확신할 수 있습니다.</p>


  <ul>
      <li><strong>부하 기반 모드에서</strong>: 클러스터 크기는 애플리케이션에 필요한 리소스의 양에 맞게 정확하게 확장되지만 설정한 최대 개수를 초과하지는 않습니다. 마찬가지로 클러스터 크기는 현재 리소스 요구 사항을 충족하기 위해 최소로 축소되지만 설정한 최소 작업자 노드 수보다 낮아지지는 않습니다.</li>
      <li><strong>일정 기반 모드에서</strong>: 클러스터 크기는 미리 정의된 일정에 따라 확장 및 축소됩니다.&nbsp;&nbsp;</li>
  </ul>


  <p>위의 모든 이점은 IT 관리자가 낭비되는 리소스에 대해 걱정하지 않도록 하고 기업이 비용 효율적이고 생산적일 수 있도록 합니다.</p>


  <h3>필요한 항목에 대해서만 지불</h3>


  <p>자동 크기 조정은 성능과 비용 효율성 간의 균형을 달성하는 데 도움이 됩니다. 클러스터를 확장하면 클러스터를 축소하면 초과 리소스가 제거되는 동안 필요한 비즈니스 인사이트를 정시에 도출할 수 있습니다. 궁극적으로 자동 크기 조정은 더 높은 사용률로 이어져 필요한 것에 대해서만 비용을 지불할 수 있습니다.</p>


  <h3>사용자 고유의 시나리오로 사용자 지정</h3>


  <p>HDInsight 자동 크기 조정을 사용하면 사용자 고유의 시나리오에 따라 크기 조정 전략을 사용자 지정할 수 있습니다. 부하 기반 모드에서는 비용 요구 사항에 따라 최대값과 최소값을 정의할 수 있습니다. 일정 기반 모드에서는 각 평일에 대한 일정을 정의하여 고유한 비즈니스 목표를 충족할 수 있습니다.</p>


  <h3>손쉽게 크기 조정 기록 모니터링</h3>


  <p>자동 크기 조정 기능을 사용하면 클러스터가 스케일 업 또는 다운된 방식을 완전히 파악할 수 있습니다. 이렇게 하면 더 높은 사용률 및 워크로드 성능을 위해 자동 크기 조정 구성을 추가로 최적화할 수 있습니다.</p>


  <p>Azure Portal을 사용하여 확대 및 축소하여 지난 90일 동안의 클러스터 크기를 확인할 수 있습니다.</p>


  <p>모든 크기 조정 이벤트는 Azure Log Analytics에서도 사용할 수 있습니다. 쿼리를 실행하여 크기 조정 작업이 수행된 시간, 필요한 리소스 수 및 확장된 작업자 노드 수를 포함하여 모든 세부 정보를 가져올 수 있습니다.&nbsp;</p>


  <h3>여러 워크로드 지원</h3>


  <p>HDInsight 자동 크기 조정은 일반적으로 사용 가능한 기능으로 Spark 및 Hadoop(Hive) 클러스터에서 지원됩니다. 한편 현재 미리 보기 상태인 HBase 및 LLAP 클러스터에 대해 자동 크기 조정을 사용하도록 설정할 수도 있습니다.&nbsp;</p>


