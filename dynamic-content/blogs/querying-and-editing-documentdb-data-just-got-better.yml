Slug: querying-and-editing-documentdb-data-just-got-better
Title: DocumentDB 데이터 쿼리 및 편집 기능이 향상되었습니다.
Summary: Azure 미리 보기 포털에서 DocumentDB 쿼리, 문서 및 서버 쪽 프로그래밍으로 작업하는 환경 및 효율성을 개선하기 위한 향상된 기능 집합을 출시했습니다.
Content: >-
  <p>Weve&rsquo;는 다음을 포함하여 Azure 미리 보기 포털에서 DocumentDB 쿼리, 문서 및 서버 쪽 프로그래밍으로 작업하는 환경 및 효율성을 개선하기 위한 향상된 기능 집합을 발표했습니다.</p>


  <ul>
   <li>쿼리 탐색기 개선 사항</li>
   <li>문서 탐색기 개선 사항</li>
   <li>모든 새 스크립트 탐색기</li>
  </ul>


  <p>&nbsp; 이러한 새로운 기능과 업데이트된 기능에 대한 자세한 내용은 계속 읽어 보세요.</p>


  <h3>쿼리 탐색기 개선 사항</h3>


  <p>이제 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-query-collections-query-explorer/">쿼리 탐색기</a>에서 여러 쿼리를 작성하거나 붙여넣은 다음, 쿼리를 강조 표시하고 쿼리 실행을 클릭하여 실행하려는 쿼리&rsquo;&rdquo;를 &ldquo;실행할 수 있습니다.&nbsp; 한 번에 하나의 쿼리만 실행할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/highlightandrun.png"><img alt="highlightandrun" class="alignnone size-medium wp-image-305012" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/highlightandrun-477x369.png" width="477"></a> 또한 Weve&rsquo;는 ARRAY_CONTAINS, CEILING 및 IS_BOOL 같은 DocumentDB 기본 제공 함수에 대한 지원을 포함하도록 구문 강조 표시를 확장했습니다.&nbsp; 여기에서 기본 제공 DocumentDB 함수에 대해 자세히 확인할 수 <a href="https://msdn.microsoft.com/en-us/library/azure/dn782250.aspx#bk_built_in_functions">있습니다</a>. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/builtinfunctionhighlighting.png"><img alt="builtinfunctionhighlighting" class="alignnone size-medium wp-image-305031" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/builtinfunctionhighlighting-320x369.png" width="320"></a> 마지막으로 파일&rsquo; 내용을 쿼리 탐색기에 로드하는 기능이 추가되었으므로 이제 저장된 쿼리 집합을 쉽게 로드할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/loadqueryfile.png"><img alt="loadqueryfile" class="alignnone size-medium wp-image-305041" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/loadqueryfile-392x369.png" width="392"></a></p>


  <h3>문서 탐색기 개선 사항</h3>


  <p>이제 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-view-json-document-explorer/">문서 탐색기를</a> 사용하여 반환할 결과 수를 지정하고(최대 1,000개까지) 문서를 로드할 때 사용할 사용자 지정 쿼리를 제공할 수 있습니다. 설정 명령을 클릭하고 페이지&rdquo;별 항목 설정 및/또는 필터 절을 수정&ldquo;한 다음 저장&rdquo;을 클릭한 &ldquo;다음 문서 탐색기 &ldquo;새로 고침&rdquo; 명령을 클릭합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/documentexplorersettings.png"><img alt="documentexplorersettings" class="alignnone size-medium wp-image-305051" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentexplorersettings-306x369.png" width="306"></a></p>


  <h3>스크립트 탐색기</h3>


  <p>JavaScript의 DocumentDBs&rsquo; 언어 통합 트랜잭션 실행을 통해 개발자는 JavaScript에서 기본적으로 <strong>저장 프로시저</strong>, <strong>트리거</strong> 및 <strong>UDF(사용자 정의 함수)</strong> 를 작성할 수 있습니다. 이렇게 하면 데이터베이스 스토리지 파티션에서 직접 배송 및 실행할 수 있는 애플리케이션 논리를 작성할 수 있습니다.&nbsp; &rsquo;이제 Azure 미리 보기 포털에서 DocumentDB 저장 프로시저, 트리거 및 함수를 특정 컬렉션 내의 DocumentDB 스크립트에 대한 읽기 전용 뷰&nbsp;를 제공하는 새 <a href="https://azure.microsoft.com/documentation/articles/documentdb-view-scripts/">스크립트 탐색기</a> 기능을 통해 볼 수 있게 되어 매우 기쁩니다.&nbsp; 물론 스크립트 탐색기를 개선하여 이러한 스크립트를 만들고, 편집&nbsp;하고, 삭제하고, 실행할 수 있도록&#39;.&nbsp; <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-programming/">여기에서</a> DocumentDB 서버 쪽 프로그래밍에 대해 자세히 알아보세요. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/scriptexplorerinitial.png"><img alt="scriptexplorerinitial" class="alignnone size-medium wp-image-305371" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/scriptexplorerinitial-563x369.png" width="563"></a>언제나처럼, Wed&rsquo;는 Azure Portal에서 가장 중요한 DocumentDB 기능 및 환경에 대해 듣고 싶어합니다.&nbsp; Microsoft Azure DocumentDB <a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">피드백 포럼</a>에서 제안을 제출하세요.&nbsp; DocumentDB를 아직 시도하지 않은&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/services/documentdb/">여기에서</a> 시작합니다.</p>
