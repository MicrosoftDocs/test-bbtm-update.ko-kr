Title: Azure Firewall의 새로운 성능 및 로깅 기능
Summary: Azure Firewall은 30Gbps를 지원하며 이는 많은 고객의 현재 처리량 요구를 충족하기에 충분합니다. 그러나 일부 조직에서는 더 많은 처리량이 필요한 것으로 보고 있으며 이를 위해 2022년 1월에 대한 새로운 Azure Firewall 기능과 업데이트를 발표합니다.
Content: >-
  <p>조직은 퍼블릭 클라우드의 증가하는 혁신적인 클라우드 서비스, 규모 및 경제적 이점을 활용하기 위해 Azure로 워크로드 마이그레이션을 가속화하고 있습니다. 따라서 애플리케이션을 클라우드로 마이그레이션하면 네트워크 트래픽 처리량 수요가 증가합니다. 따라서 네트워크 요소 및 특히 대부분의 네트워크 트래픽의 중요한 경로에 있는 Azure Firewall에 대한 부담이 가중됩니다. 현재 Azure Firewall은 많은 고객의 현재 처리량 요구를 충족하기에 충분한 30Gbps를 지원합니다. 그러나 일부 조직에서는 더 많은 처리량이 필요한 것으로 보고 있으며 이를 위해 2022년 1월에 대한 새로운 <a href="https://docs.microsoft.com/en-us/azure/firewall/" target="_blank">Azure Firewall</a> 기능과 업데이트를 발표합니다.</p>


  <ul>
      <li>Azure Firewall 네트워크 규칙 이름 로깅</li>
      <li>Azure Firewall 프리미엄 성능 향상.</li>
      <li>성능 백서.</li>
  </ul>


  <h2>Azure Firewall 네트워크 규칙 이름 로깅</h2>


  <p>여러분의 의견을 듣고 네트워크 로그에서 규칙 이름 가용성을 발표하게 되어 기쁩니다. 애플리케이션 규칙과 마찬가지로 이제 로그에서 네트워크 규칙 이름을 사용할 수 있습니다.</p>


  <p>이전에는 네트워크 규칙 적중 이벤트가 원본, 대상 IP/포트 및 허용 또는 거부 작업을 표시했습니다. 새 기능을 사용하면 네트워크 규칙에 대한 이벤트 로그에도 정책 이름, 규칙 컬렉션 그룹, 규칙 컬렉션 및 적중된 규칙 이름이 포함됩니다.</p>


  <p>이 기능을 사용하도록 설정하면 로그의 네트워크 규칙 적중 이벤트에 대해 다음 정보가 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1974f82-8556-4034-8eb3-6a11336a0b7b.png"><img alt="Screenshot of Network Rule event in the logs after enabling the “Network Rule name logging” feature." height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3af8f85-10f8-40d3-9950-d2a2c8d3c574.png" style="display: inline;" title="네트워크 규칙 이벤트" width="1024"></a></p>


  <p><em>그림 1: 네트워크 규칙 이름 로깅&rdquo; 기능을 사용하도록 설정한 후 로그의 &ldquo;네트워크 규칙 이벤트입니다.</em></p>


  <p><strong>참고:</strong> 클래식 방화벽(Azure Firewall 정책에 의해 관리되지 않는 방화벽)의 경우 규칙 이름만 표시됩니다.</p>


  <p>네트워크 규칙 이름 로깅 기능을 사용하도록 설정하려면 <a href="https://docs.microsoft.com/en-us/azure/firewall/firewall-preview" target="_blank">지침을 따릅니다</a>.</p>


  <h2>Azure Firewall Premium 성능 향상</h2>


  <p>더 많은 애플리케이션이 클라우드로 이동함에 따라 네트워크 요소의 성능이 병목 상태가 될 수 있습니다. 모든 네트워크 디자인의 중심인 방화벽은 이러한 모든 워크로드를 지원할 수 있어야 합니다. 따라서 Azure Firewall Premium 성능 향상 기능은 이러한 배포에 대한 확장성을 높이기 위해 미리 보기로 제공됩니다.</p>


  <p>이 기능은&nbsp; Azure Firewall Premium 최대 처리량을 300%&nbsp;(~100Gbps)까지 증가합니다. 자세한 내용은 아래 성능 백서 섹션을 참조하세요.</p>


  <p>Azure Firewall Premium 성능 향상 기능을 사용하도록 설정하려면 <a href="https://docs.microsoft.com/en-us/azure/firewall/firewall-preview#azure-firewall-premium-performance-boost-preview" target="_blank">지침을 따릅니다</a>.</p>


  <p>*자세한 분석 및 사용자 고유의 테스트 환경을 빌드하기 위한 참조로 Andrew Myers가 수행한 <a href="https://github.com/myers-dev/throughput-testing" target="_blank">포괄적인</a> 테스트도 확인하세요.</p>


  <h2>Azure Firewall 성능 백서</h2>


  <p>신뢰할 수 있는 방화벽 성능은 Azure에서 가상 네트워크를 작동하고 보호하는 데 필수적입니다. Azure Firewall은 네트워크의 현재 트래픽을 처리할 뿐만 아니라 잠재적인 트래픽 증가에도 대비해야 합니다. 고객에게 Azure Firewall의 예상 성능에 대한 더 나은 가시성을 제공하기 위해 <a href="https://docs.microsoft.com/en-us/azure/firewall/firewall-performance" target="_blank">Azure Firewall 성능 설명서를</a> 릴리스합니다.</p>


  <p>Azure Firewall 서비스를 개선하기 위해 항상 노력하고 있으므로 문서에서 강조 표시된 메트릭은 Azure Firewall에서 기대할 수 있는 최신 성능 결과를 반영하도록 업데이트됩니다. 따라서 최신 정보를 최신 상태로 유지하기 위해 페이지에 책갈피를 지정해야 합니다.</p>


