Slug: windows-azure-platform-university-helps-partners-tap-into-business-opportunities-with-windows-azure
Title: Windows Azure Platform University를 통해 파트너가 Windows Azure로 비즈니스 기회를 활용할 수 있도록 지원
Summary: 클라우드는 ISV(Independent Software Vendor) 및 SIS(시스템 통합자)에게 엄청난 비즈니스 기회를 나타냅니다.&nbsp; 다음을 통해 비즈니스 기회를 더 잘 이해할 수 있도록 지원합니다.
Content: '<p>클라우드는 ISV(Independent Software Vendor) 및 SIS(시스템 통합자)에게 엄청난 비즈니스 기회를 나타냅니다.&nbsp; <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> Platform을 통해 비즈니스 기회를 더 잘 이해하고 성공을 위한 위치를 파악할 수 있도록 Azure Platform University에 Windows 만들었습니다.&nbsp; 대학의 목표는 파트너를 돕기 위해 설계된 교육 세션의 하루 종일 심층 판매 중심 준비 교육을 제공하는 것입니다:</p>  <ul type="disc">  <li>클라우드 시장 공간 및 Microsoft의 승리 전략 이해</li>  <li>Microsoft 필드, Microsoft 마케터 및 기타 Microsoft 파트너와 중요한 비즈니스 관계 개발 </li>  <li>Windows Azure Platform을 사용하여 비즈니스를 성장시키는 데 도움이 되는 Microsoft 리소스, 도구 및 지원 보호</li>  </ul>  <p>  ISV 트랙은 Windows Azure Platform이 ISV가 현재 비즈니스를 보강하는 데 도움이 될 수 있는 세 가지 주요 클라우드 컴퓨팅 시나리오에 초점을 맞춥니다.&nbsp; 참석자는 Windows Azure Platform에서 SaaS의 기술적 기반에 대한 기본적인 이해를 바탕으로 비즈니스를 성장시키는 데 사용할 수 있는 리소스와 도구에 대해 알아봅니다.</p>  <p>SI 트랙은 SIS가 클라우드로의 여정을 시작하면서 엔터프라이즈 고객에게 신뢰할 수 있는 고문이 될 수 있는 방법을 설명합니다. 또한 참석자는 클라우드 평가 수행의 일환으로 엔드 투 엔드 방법론, 비즈니스 사례 및 마이그레이션 계획에 대해 알아봅니다.&nbsp; 또한 이 의제에는 마이그레이션 사례를 시작하기 위한 권장 인력 모델 개요와 잠재적인 파트너 수익 기회도 포함됩니다.</p>  <p>전 세계적으로 열한 대학 이벤트가 있습니다, 당신을 위해 가장 적합한 세션에 지금 <a target="_blank" href="https://partners.microsoft.com/PartnerProgram/welcome.aspx">등록</a> 하시기 바랍니다. &nbsp;&nbsp;자세한 정보가 필요하거나 질문이 있는 경우<a target="_blank" href="mailto:wapu@microsoft.com"> Windows Azure Platform University</a>로 이메일을 보내주세요.</p>  <p>Vikram Rana, 수석 제품 관리자, Windows Azure</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
