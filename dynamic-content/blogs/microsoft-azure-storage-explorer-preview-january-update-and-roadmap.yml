Title: 'Microsoft Azure Storage Explorer 미리 보기: 1월 업데이트 및 로드맵'
Summary: 오늘 Linux에서도 사용할 수 있는 Storage Explorer Preview의 1월 릴리스를 발표하게 되어 기쁩니다. 1월 업데이트(버전 0.7.20160107)에는 이제 다음 기능이 포함됩니다....
Content: >-
  <p>&rsquo;오늘은 Linux에서도 사용할 수 있는 <a href="https://storageexplorer.com/">Storage Explorer Preview</a>의 1월 릴리스를 발표하게 되어 기쁩니다.</p>


  <p>1월 업데이트(버전 0.7.20160107)에는 이제 다음 기능이 포함됩니다.</p>


  <ul>
   <li>Linux 지원</li>
   <li>사용자 지정 엔드포인트를 사용하여 스토리지 계정 연결</li>
   <li>SAS 키를 사용하여 Blob 컨테이너 연결</li>
   <li>Blob 메타데이터 보기 및 편집</li>
  </ul>


  <p>또한 보낸 질문과 의견에&rsquo; 따라 이 블로그 게시물을 사용하여 애플리케이션에서 사용할 수 있는 기능과 로드맵을 통해 Storage Explorer 대한 향후 사고에 대한 통찰력을 제공하고자 합니다.</p>


  <h3>Storage Explorer란?</h3>


  <p>Storage Explorer Azure Storage 리소스를 보고 상호 작용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/announcing-the-azure-sdk-2-8-for-net/">11월 발표</a>에서 설명한 대로 현재 Blob 기능을 지원합니다(아래 로드맵에 따라 곧 제공되는 테이블 및 큐에 대한 자세한 정보). 이 업데이트에서는&nbsp; 기존 Blob 기능 및 운영 체제 지원을 확장했습니다. 기능의 전체 목록은 <a href="https://storageexplorer.com">storageexplorer.com</a> 사용할 수 있습니다, 또는 당신은 <a href="https://channel9.msdn.com/Events/Visual-Studio/Connect-event-2015/061">작동 Storage Explorer 볼 수있는 커넥트 () 프리젠 테이션</a>을 볼 수 있습니다.</p>


  <h3>Linux</h3>


  <p>새 Linux 버전은 로컬 개발 스토리지를 제외하고 Windows 및 OSX 버전에서 사용할 수 있는 모든 기능을 지원합니다.</p>


  <h3>사용자 지정 엔드포인트를 사용하여 연결</h3>


  <p>이제 스테이징 환경 또는 사용자 지정 도메인에 연결할 수 있도록 스토리지 계정에 대한 사용자 지정 엔드포인트를 추가로 지정할 수 있습니다. 이 기능을 사용하면 Azure 중국 Storage 계정에 연결할 수도 있습니다. 이러한 옵션에 액세스하려면 Storage 노드를 &ldquo;마우스 오른쪽 단추&rdquo;로 클릭하고 외부 Storage&hellip;&rdquo; 연결을 선택합니다&ldquo;.</p>


  <p><img alt="Microsoft Azure Storage Explorer Preview: January Update and Roadmap" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29c5a734-0044-4805-8d31-f381c0737deb.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Storage Explorer 미리 보기: 1월 업데이트 및 로드맵" width="480"></p>


  <h3>SAS 키를 사용하여 연결</h3>


  <p>추가한 멋진 한 가지는 공유 액세스 서명 키를 사용하여 Blob 컨테이너에 연결하는 기능입니다. 이 기능을 사용하려면 SAS 키가 목록&rdquo; 권한을 제공&ldquo;해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92ab4ec9-a9d6-4d99-a186-2f191c5be06b.png"><img alt="Microsoft Azure Storage Explorer Preview: January Update and Roadmap" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a61a8c0-f2db-4429-9b14-db3fa8b1a19c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Storage Explorer 미리 보기: 1월 업데이트 및 로드맵" width="360"></a></p>


  <p>&nbsp;</p>


  <p><img alt="Microsoft Azure Storage Explorer Preview: January Update and Roadmap" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37b02485-2ba3-4e72-bc71-b924896358bd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SAS 2Microsoft Azure Storage Explorer 미리 보기를 통해 연결: 1월 업데이트 및 로드맵" width="480"></p>


  <h3>Blob 메타데이터</h3>


  <p>Weve&rsquo;는 메타데이터를 편집하는 기능이 중요한 기능이라는 피드백을 들었습니다. 이제 특정 Blob을 마우스 오른쪽 단추로 클릭하고 속성 옵션을 선택하여 추가 Blob 속성&rdquo;에 &ldquo;액세스할 수 있습니다. 이 대화 상자에서 기존 메타데이터를 편집하거나 삭제하거나 새 값을 추가할 수 있습니다.</p>


  <h3>로드맵</h3>


  <p>첫 번째 미리 보기 릴리스에서는 불완전한 세 가지 스토리가 아닌 사용자에게 하나의 완전한 스토리를 제공하고자 했습니다. 이를 염두에 두고 지원하려는 첫 번째 스토리지 리소스로 Blob을 선택했습니다. 그러나 피드백은 다른 리소스, 특히 테이블에 대한 지원을 요청하는 데 시끄럽고 명확했습니다.</p>


  <p>사용자의 피드백에 따라 다음에는 테이블 보기 및 상호 작용에 대한 지원을 추가하는 데 집중합니다. 향후 몇 주 동안의 거의 모든 노력은 테이블의 기능을 개발하는 데 전념할 것입니다.</p>


  <p>테이블에 대한 도구를 제공하면 다음에 큐 및 파일에 대한 지원을 추가합니다.</p>


  <p>Weve&rsquo;는 이 독립 실행형 애플리케이션과 Visual Studio 간의 관계에 대해 물었습니다. Microsoft에서 제공하는 스토리지 기능이 있는 소수의 탐색기가 있으며, 이를 Visual Studio(클라우드 탐색기) 및 독립 실행형 애플리케이션(Storage Explorer)의 단일 탐색기에 통합하는 것을 목표로 하고 있습니다. 먼저 독립 실행형 Storage Explorer 애플리케이션을 완료하는 데 우선 순위를 두겠습니다. 스토리지&rsquo;에 대한 가장 일반적인 시나리오를 해결한다고 생각되면 Visual Studio Cloud Explorer와 통합하는 것이 좋습니다.</p>


  <h3>요약</h3>


  <p>Linux용으로 만든 업데이트&rsquo;, 스토리지 연결 및 메타데이터 수정을 즐기시기 바랍니다. Linux, OSX 또는 Windows 대한 Storage Explorer 다운로드하여 이러한 기능을 확인할 수 있습니다. 제안, 문제 또는 권장 사항이 있는 경우 Storage Explorer 직접 피드백을 보낼 수 있습니다.</p>


  <p><img alt="Microsoft Azure Storage Explorer Preview: January Update and Roadmap" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16c261cc-5b4d-479a-bb17-5d5e432811b1.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Storage Explorer 미리 보기: 1월 업데이트 및 로드맵" width="360"></p>


  <p>이러한 채널을 통해 여러분의 의견과 생각을 공유해 주시기 바랍니다.</p>


  <p>-크리스티 곤잘레스와 Storage Explorer 기능 승무원</p>
