Title: Azure Backup의 새로운 기능
Summary: 지난 주 Ignite에서 고객이 변화하는 비즈니스 요구 사항에 맞게 데이터 보호를 확장할 수 있도록 Azure Backup의 많은 새로운 기능을 발표했습니다. Azure Backup 내의 모든 새로운 기능을 요약해 줍니다.
Content: >-
  <p>Microsoft Ignite에서는 Azure에서 데이터 보호를 향상시키는 몇 가지 새로운 Azure Backup 기능을 발표했습니다. Azure Backup은 간단하고 안전하며 비용 효율적인 방식으로 다양하고 중요 업무용 워크로드에 대한 데이터 보호 기능을 제공하는 Azures&rsquo; 네이티브 백업 솔루션입니다. 이 Ignite에서 발표한 최신 기능을 통해 데이터 보호를 새로운 워크로드 유형으로 확장하고, 보안을 강화하며, 백업 데이터의 가용성을 향상시킬 수 있습니다. 또한 이제 Azure Backup을 Windows Server Virtual Machines에 자동으로 온보딩하는 기능과 함께 대규모 백업을 관리하기 위한 기본 제공 기능으로 운영 효율성을 높일 수 있습니다.</p>


  <h2>Azure Database for PostgreSQL 보호 및 10년 동안 백업 유지</h2>


  <p>Azure Backup과 Azure Data Services가 결합되어 Azure PostgreSQL(현재 미리 보기)용 엔터프라이즈급 백업 솔루션을 빌드할 수 있습니다. 이제 최대 10년 동안 백업을 보존할 수 있도록 하는 고객 제어 백업 정책을 사용하여 데이터 보호 및 규정 준수 요구 사항을 충족할 수 있습니다. 이를 통해 개별 데이터베이스 수준에서 백업/복원 작업을 관리하는 세분화된 제어를 사용할 수 있습니다. 마찬가지로, PostgreSQL 버전 또는 Blob 스토리지 간에 쉽게 복원할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/postgres_preview_blog" target="_blank">Azure Database for PostgreSQL용 Backup</a> 을 방문하여 오늘 서비스 사용을 시작하세요.</p>


  <h2>Azure Linux 가상 머신에서 실행되는 Oracle 및 MySQL 데이터베이스에 대한 데이터베이스 일치 스냅샷 확인</h2>


  <p>애플리케이션 일치 백업은 백업된 데이터가 트랜잭션적으로 일관되고 애플리케이션이 VM(가상 머신) 복원 후 부팅되도록 합니다. 트랜잭션 일관성을 보장하려면 애플리케이션을 정지해야 하며 VM 스냅샷을 만들 때 완료되지 않은 트랜잭션이 없어야 합니다. Azure Backup 서비스는 Azure Linux VM을 백업하는 동안 애플리케이션 일관성을 달성하기 위한 프레임워크를 이미 제공합니다. 이 프레임워크를 사용하면 VM의 사전 및 사후 백업으로 오케스트레이션된 스크립트를 유연하게 실행할 수 있습니다.</p>


  <p>Microsoft Ignite에는 몇 가지 선택한 데이터베이스에 대한 데이터베이스 일치 백업을 제공하기 위해 패키지된 사전 사후 스크립트를 제공하는 향상된 애플리케이션 일관성 프레임워크가 있습니다. Azure Linux VM에서 실행되는 Oracle 및 MySQL 데이터베이스 백업을 지원하는 <a href="https://aka.ms/dbconsistentsnapshots" target="_blank">미리 보기에 등록</a>합니다.</p>


  <h2>자산과 함께 데이터 보호 강화 및 규모 확장</h2>


  <p>워크로드를 확장하여 더 큰 구성을 사용하거나 지역 간에 스케일 아웃할 때 다양한 워크로드 유형에서 새로운 백업 기능을 사용하여 비즈니스 확장에 맞게 데이터 보호 인라인을 확장할 수도 있습니다.</p>


  <h3>Azure Virtual Machines에 대한 향상된 백업 기능</h3>


  <p>Azure Backup은 VM 백업 솔루션을 사용하여 VM의 모든 디스크(운영 체제 및 데이터)를 함께 백업할 수 있습니다. 새 <a href="https://aka.ms/ExcludeDiskFeature" target="_blank">선택적 디스크 백업</a>&nbsp; 및 복원 기능을 사용하여 VM에서 데이터 디스크의 하위 집합을 백업할 수 있습니다(현재 일반 공급). 이는 사용자의 백업 및 복원 요구 사항을 충족하는 능률적이고 비용 효율적인 솔루션을 제공합니다. 각 복구 지점에는 백업 작업에 포함되는 디스크만 포함됩니다. 나아가 복원 작업 중에 해당 복구 지점에서 복원된 디스크의 하위 집합을 확보할 수 있게 됩니다. 지금까지 Azure Backup은 VM당 16개의 관리 디스크를 지원했습니다. 이제 Azure Backup은 <a href="https://aka.ms/32DisksFeature" target="_blank">VM당 최대 32개의 관리 디스크 백업</a> 을 지원합니다(현재 일반 공급).</p>


  <h3>Azure Virtual Machines의 SQL 대한 간소화된 백업 구성 환경</h3>


  <p>이제 Azure Portal의 VM 블레이드에 통합된 <a href="https://docs.microsoft.com/azure/backup/backup-sql-server-vm-from-vm-pane" target="_blank">인라인 백업 구성</a>을 사용하여 Azure VM에서 SQL Server 대한 백업을 더욱 쉽게 구성할 수 있습니다(현재 일반 공급). 몇 번의 클릭만으로 SQL Server 백업을 사용하도록 설정하여 모든 기존 데이터베이스와 나중에 추가되는 데이터베이스를 보호할 수 있습니다.</p>


  <h3>RHEL Azure Virtual Machines에서 SAP HANA 백업</h3>


  <p>Azure Backup은 Azure의 기본 백업 솔루션이며 SAP <a href="https://www.sap.com/dmc/exp/2013_09_adpd/enEN/#/d/solutions?id=8f3fd455-a2d7-4086-aa28-51d8870acaa5" target="_blank">에서 BackInt 인증을 받았습니다</a> . Azure Backup은 이제 SAP HANA를 실행하는 가장 널리 사용되는 Linux 운영 체제 중 하나인 <a href="https://docs.microsoft.com/azure/backup/sap-hana-backup-support-matrix#scenario-support" target="_blank">RHEL(Red Hat Enterprise Linux)</a>(현재 일반 공급)에 대한 지원을 추가했습니다.</p>


  <h3>Azure Files에 대한 원활한 백업 구성</h3>


  <p>Azure Backup은 Azure Portal의 파일 공유 관리 환경에서 백업을 원활하게 사용하도록 설정하는 기능을 제공하여 Azure 파일 공유에 대한 백업을 구성하는 환경을 간소화했습니다. 이 새로운 기능(현재 일반 공급)을 사용하면 파일 공유 환경뿐만 아니라 자격 증명 모음 환경에서 직접 백업 및 복원 관련 작업을 수행할 수 있습니다.</p>


  <h2>백업 데이터의 내구성 향상</h2>


  <p>Azure Storage는 다양한 중복도 옵션을 통해 고성능과 고가용성, 높은 데이터 복원력을 제공합니다. Azure Backup을 사용하면 LRS(로컬 중복 스토리지)&nbsp; 및 GRS(지역 중복 스토리지)에 백업을 저장하는 옵션과 함께 백업 데이터에도 이러한 이점을 확장할 수 있습니다. 이 Microsoft Ignite를 사용하면 백업 데이터에 대한 영역 중복 Storage 추가 지원(현재 미리 보기 상태)을 통해 <a href="https://aka.ms/ZRS_AB" target="_blank">백업에 대한</a> 내구성 옵션을 늘릴 수 있습니다.</p>


  <p>데이터 보호를 보장하려면 데이터를 백업할 수 없을 뿐만 아니라&nbsp; 데이터를 복원하려는 위치, 시기 및 위치를 제어할 수 있어야 합니다. Azure Backup은 Azure Virtual Machines에 대한 지역 간 복원을 허용하여 이 컨트롤을 제공합니다. Microsoft Ignite에서는 <a href="https://aka.ms/CRRSQLSAP" target="_blank">Azure Virtual Machines의 SQL 및 SAP HANA 데이터베이스를 백업한 지역 간에 복원</a>할 수 있도록 이 기능을 확장했습니다(현재 미리 보기로 제공됨).</p>


  <h2>백업에 대한 보안 강화</h2>


  <p>맬웨어, 랜섬웨어 및 침입과 같은 보안 위협 증가에 대한 우려는 많은 고객에게 가장 중요한 사항입니다. 이러한 보안 위협은 금전적 및 평판 측면에서 비용이 많이 들 수 있습니다. 이러한 공격을 방지하기 위해 Azure Backup은 삭제 후에도 백업 데이터를 보호하는 데 도움이 되는 보안 기능을 제공합니다. 이러한 기능 중 하나가 바로 일시 삭제입니다. 일시 삭제를 사용하면 악의적인 행위자가 백업을 삭제하거나 백업 데이터가 실수로 삭제된 경우에도 백업 데이터가 추가로 14일 동안 보관되므로 데이터 없이 해당 백업 항목을 복구할 수 있습니다. 일시 삭제된 상태의 백업 데이터에 대한 추가 14일 보존에는 추가 비용이 발생하지 않습니다. 이제 Azure Backup은 Azure Virtual Machine의 SQL Server, Azure Virtual Machine의 SAP HANA(현재 일반 공급) 워크로드에 대한 <a href="https://docs.microsoft.com/azure/backup/soft-delete-sql-saphana-in-azure-vm" target="_blank">일시 삭제를 제공합니다</a>. 이는 Azure Virtual Machines에 대해 이미 지원되는 일시 삭제 기능 외에 추가됩니다.</p>


  <h2>백업 센터를 사용하여 대규모 백업을 관리하는 새로운 기본 제공 기능을 사용하여 백업 작업의 효율성을 높입니다.</h2>


  <p>Azure Backup은 중앙 콘솔에서 전체 Backup 자산을 관리하는 새로운 네이티브 관리 기능을 사용하도록 설정했습니다. <a href="https://aka.ms/azurebackupcenter" target="_blank">Backup Center</a> 는 Azures&rsquo; 네이티브 관리 환경과 일치하는 통합된 방식으로 대규모로 데이터 보호를 모니터링, 운영, 관리 및 최적화할 수 있는 기능을 고객에게 제공합니다.</p>


  <p>백업 센터를 사용하면 Azure Lighthouse를 통해 구독, 위치, 리소스 그룹, 자격 증명 모음 및 테넌트에 대해 집계된 인벤토리 보기를 얻을 수 있습니다. 백업 센터는 백업 구성, 복원, 정책 만들기 또는 자격 증명 모음과 같은 백업 관련 활동을 한 곳에서 모두 트리거할 수 있는 작업 센터이기도 합니다&nbsp;.&nbsp; 또한 Azure Policy에 원활하게 통합하면 이제 환경을 제어하고 백업 관점에서 규정 준수를 추적할 수 있습니다. 백업과 관련된 기본 제공 Azure 정책도 대규모로 백업을 구성할 수 있습니다.</p>


  <p>Backup Center는 Azure Virtual Machines 및 Azure Database for PostgreSQL 서버(현재 미리 보기 상태)인 두 가지 워크로드 유형과 Azure Files, Azure Virtual Machines의 SQL 및 Azure Virtual Machines의 SAP HANA(현재 제한된 미리 보기)를 지원합니다.</p>


  <h2>백업 비용 계획 및 최적화</h2>


  <p>클라우드 사용량으로 비용 효율성을 달성하는 것이 그 어느 때보다 <a href="https://azure.microsoft.com/blog/optimize-your-azure-costs-to-help-meet-your-financial-objectives/" target="_blank">중요</a> 합니다. Azure Backup 팀은 백업 비용을 최적화하기 위해 최선을 다하고 있습니다. <a href="https://aka.ms/AzureBackupReportDocs" target="_blank">Azure Backup 보고서의</a> 새로운 기능(현재 미리 보기 상태)을 사용하면 백업 사용량을 더 자세히 파악할 수 있으며, 적절한 크기의 백업 스토리지에 대한 조치를 취하고 상당한 비용을 절감할 수 있습니다. <a href="https://aka.ms/AzureBackupDetailedEstimates" target="_blank">고급 가격 계산기</a>(현재 일반 공급)를 사용하면 예산 및 가격 비교 비용을 예측할 수도 있습니다.</p>


  <h2>가상 머신에서 Azure Backup 자동 온보딩, 구성 및 모니터링</h2>


  <p> <a href="https://aka.ms/Automanage" target="_blank">Azure Automanage</a>(현재 미리 보기 상태)를 사용하면 <a href="https://azure.microsoft.com/services/backup/" target="_blank">Azure Backup</a>의 온보딩 및 구성과 같은 빈번하고 시간이 많이 걸리는 관리 작업을 자동화할 수 있습니다. Automanage를 통해 Azure 모범 사례 프로덕션 구성 프로필을 사용할 때 백업이 자동으로 구성됩니다. 회사 또는 규정 준수 요구 사항을 충족하기 위해 Automanage 기본 설정을 통해 Backup 정책을 사용자 지정할 수 있습니다. 또한 Automanage는 백업 설정을 지속적으로 모니터링하고 드리프트가 감지되면 자동으로 원하는 상태로 다시 수정합니다.Azure Automanage를 사용하면 비즈니스 연속성을 개선하면서 운영 비용을 추가로 절감할 수 있습니다. </p>


