Title: Microsoft Azure Portal 2018년 11월 업데이트
Summary: 2018년 10월에는 Microsoft Azure 포털 및 Azure 모바일 앱에서 새로운 모든 것을 한 곳에서 찾을 수 있도록 월간 블로그 시리즈를 시작했습니다. Azure 환경을 더 쉽게 관리할 수 있도록 지속적으로 노력하고 있으며, 새로운 모든 것을 빠르게 처리할 수 있기를 바랍니다.
Content: >-
  <p><em>이 게시물은 Microsoft Azure 수석 그룹 PM 관리자 인 <a href="https://azure.microsoft.com/en-us/blog/author/lwelicki/" target="_blank">Leon Welicki</a>가 공동 저술했습니다.</em></p>


  <p>2018년 10월에는 Microsoft Azure 포털 및 Azure 모바일 앱에서 새로운 모든 것을 한 곳에서 찾을 수 있도록 월간 블로그 시리즈를 시작했습니다. Azure 환경을 보다 쉽게 관리할 수 있도록 지속적으로 노력하고 있으며, 새로운 모든&rsquo; 항목으로 속도를 유지할 수 있기를 바랍니다. 항상&rsquo; 이 블로그 https://aka.ms/AzurePortalUpdates의 최신 버전을 찾을 수 있으므로 즐겨찾기를 추가하고 매달 다시 돌아와야 합니다.</p>


  <p>이번 달에는&rsquo; 로그오프 및 다시 로그인하거나 여러 브라우저 탭으로 작업하지 않고도 다른 Azure 계정 간에 전환할 수 있는 새로운 방법을 소개합니다. 또한 Weve&rsquo;는 Azure Marketplace에서 필요한 항목을 찾는 방법, Site Recovery, Access Control 및 데이터베이스 서비스에 대한 관리 환경을 개선했습니다.</p>


  <p><strong>이제 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a> 에 로그인하고 새로운 모든 항목을&rsquo; 확인합니다. <a href="https://aka.ms/azuremobileapp" target="_blank">Azure 모바일 앱을 다운로드합니다</a>.</strong></p>


