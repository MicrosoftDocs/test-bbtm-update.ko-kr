  <h2>포털 셸 및 UI</h2>


  <h3><a id="Improved account switching now generally available" name="Improved account switching now generally available">향상된 계정 전환이 이제 일반 공급됨</a></h3>


  <p>둘 이상의 계정을 사용하는 것은 Azure에서 매우 일반적인 시나리오입니다. 경우에 따라 회사 계정과 개인 계정이 있거나 여러 회사에서 작업할 수 있습니다.</p>


  <p>Ignite에서는 Azure Portal에서 다른 Azure 계정 간에 전환하는 새로운 방법을 발표했습니다. 로그오프, 브라우저 닫기 및 다시 시작하는 대신 포털의 오른쪽 위 모서리에서 계정 카드를 선택하고 다른 계정으로 로그인을 선택할 &ldquo;수 있습니다.&quot; 로그인하면 계정이 계정 카드에 추가되고 원활하게 전환할 수 있습니다. 이 공지 사항에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/azure-user-experience-improvements/" target="_blank">Ignite 2018에서 Azure 사용자 환경 개선 사항 발표</a>를 참조 &ldquo; 하세요.&rdquo;</p>


  <p>&rsquo;향상된 계정 전환이 이제 모든 Azure 사용자가 일반적으로 사용할 수 있음을 확인하게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fca897c-62d7-46ac-943e-9bcfd923197d.png"><img alt="Account switching in the Azure portal for Peri Rocha" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f1ae353-17e5-46ef-a844-36217070db6a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="페리 로샤" width="422"></a></p>


  <p align="center"><em>이제 계정 전환이 일반 공급됩니다.</em></p>


  <h2>Azure Marketplace</h2>


  <h3><a name="New filters in Azure Marketplace">Azure Marketplace의 새 필터</a></h3>


  <p>Weve&rsquo;는 필요한 서비스를 쉽게 찾을 수 있도록 Azure Marketplace의 찾아보기 환경에 필터를 추가했습니다. 이제 가격 책정, 운영 체제 및 게시자를 통해 마켓플레이스 목록을 필터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23f85410-af8a-4b38-99c5-a7ba3248abcf.png"><img alt="New filters available in Azure Marketplace" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42e187ce-e65c-4f88-ab1a-80d303d331d4.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="새 필터" width="1352"></a></p>


  <p align="center"><em>이제 Azure Marketplace에서 사용할 수 있는 새 필터</em></p>


  <p>새 필터를 찾으려면 다음을 수행합니다.</p>


  <ol>
   <li><strong>리소스 만들기</strong>를 선택합니다.</li>
   <li>Azure Marketplace 옆에 있는 &ldquo;<strong>모두 보기를</strong> 선택합니다.&rdquo;</li>
  </ol>


  <h2>관리 도구</h2>


  <h3><a name="Improved Recovery Services vault dashboard">향상된 Recovery Services 자격 증명 모음 대시보드</a></h3>


  <p>최근에 <a href="https://aka.ms/cross-sub-blog" target="_blank">Azure VM(Virtual Machines)에 대한 구독 간 재해 복구</a> 를 구성하고 한 Azure 지역에서 다른 지역으로 <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-disk-encryption-windows-aad" target="_blank">디스크 암호화</a> 를 사용하여 VM을 복제하는 기능을 발표했습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-how-to-enable-replication-ade-vms" target="_blank">설명서를 참조하세요</a>.</p>


  <p>사용자 환경 및 성능&rsquo; 향상의 일환으로 통합된 작업 메뉴(a), 최근 공지 사항(b)에 대한 세부 정보가 포함된 개요 섹션 및 Backup 및 Site Recovery(c)에 대한 전용 탭을 사용하여 Recovery Services 자격 증명 모음 대시보드를 개선했습니다. 위쪽(d)의 새로 고침 옵션을 사용하여 &ldquo;요청 시 최신 데이터로 보기를 새로 고칠&rdquo; 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a88f2ac-8fbe-4bb0-b397-c2dd8a184e63.png"><img alt="Improved experience for managing Recovery Services vault" border="0" height="740" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90138ac6-68a6-482f-bb22-5389e4f10d45.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Recovery Services" width="576"></a></p>


  <p align="center"><em>Recovery Services 자격 증명 모음을 관리하기 위한 향상된 환경</em></p>


  <p>복제된 항목 보기에서 최신 복구 지점을 선택하여 &ldquo;<strong>최신 복구 지점을</strong> 볼 수 있습니다.&quot;</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e04952d3-b7ce-4b19-95c6-bec88b05246a.png"><img alt="Recovery Services" border="0" height="840" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/223fc105-6f60-4bfa-8cfc-eb708315eb19.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Recovery Services" width="2772"></a></em></p>


  <p align="center"><em>최신 복구 지점을 쉽게 볼 수 있습니다.</em></p>


  <p>이제 컴퓨팅 및 네트워크&rdquo; 속성을 편집&ldquo;할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a276fb76-348c-4125-9a0f-2b4bbd7e4a14.png"><img alt="New edit capability" border="0" height="1199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fdbc882-c8f9-45f4-b584-0015bc6232f6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="새 편집 기능" width="1911"></a></p>


  <p align="center"><em>새 &ldquo;편집&rdquo; 기능.</em></p>


  <p>향상된 대시보드를 보려면 기존 Recovery Services 자격 증명 모음을 열거나 새 대시보드를 만듭니다.</p>


  <ol>
   <li>즐겨찾&rdquo;기 메뉴 위에 <strong>있는</strong> &ldquo;모든 서비스를 선택합니다.</li>
   <li>&ldquo;모든 서비스 상자에 <strong>Recovery Services</strong>&rdquo; 자격 증명 모음을 입력하고 표시되면 선택합니다.</li>
   <li><strong>추가</strong>를 선택하고 화면의 지침을 따릅니다.</li>
  </ol>


  <h2>데이터베이스</h2>


  <h3><a name="Redesigned SQL Data Warehouse overview blade">다시 디자인된 SQL Data Warehouse 개요 블레이드</a></h3>


  <p>데이터 웨어하우스의 상태를 한눈에 이해할 수 있도록 DW(SQL Data Warehouse) 개요 블레이드를 다시 디자인했습니다. 이제 개요 블레이드에서 지난 1시간 동안의 DWU(데이터 웨어하우스 단위) 사용량, SQL DW에서 사용할 수 있는 기능 및 구성 여부 및 데이터 웨어하우스 관리를 위한 일반적인 작업을 확인할 수 있습니다. 전체 세부 정보 및 설정으로 이동하려면 개요에서 이러한 타일을 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3113220-8161-4da8-9d80-70d6958f9c49.png"><img alt="The new SQL Data Warehouse Blade" border="0" height="1580" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17c2b2b1-458e-4121-8d05-12fd685d0180.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SQL 데이터 웨어하우스 블레이드" width="2905"></a></p>


  <p align="center"><em>새 SQL Data Warehouse 개요 블레이드</em></p>


  <p>향상된 개요 블레이드를 보려면 기존 SQL Data Warehouse를 열거나 새 SQL 만듭니다.</p>


  <ol>
   <li>즐겨찾&rdquo;기 메뉴 위에 <strong>있는</strong> &ldquo;모든 서비스를 선택합니다.</li>
   <li>&ldquo;모든 서비스&rdquo; 상자에 <strong>SQL Data Warehouse를</strong> 입력하고 표시되면 선택합니다.</li>
   <li><strong>추가</strong>를 선택하고 화면의 지침을 따릅니다.</li>
  </ol>


  <h3><a name="Updated experience for SQL logical server creation">SQL 논리 서버 만들기에 대한 환경 업데이트</a></h3>


  <p>SQL 논리 서버 만들기 환경에 몇 가지 새로운 유연성과 옵션을 추가했습니다. 이제 서버를 만드는 즉시 Advanced Threat Protection 평가판을 시작할 수 있습니다. 프로덕션 데이터베이스 보호를 지원하는 것이 좋습니다. 또한 이제 Azure 서비스가 기본적으로 사용하도록 설정된 [이] 서버에&quot; 액세스할 수 있도록 옵션을 &quot;토글할 수 있습니다. 이 설정은 SQL 쿼리 편집기를 사용하거나 앱 또는 VM을 데이터베이스에 연결하려는 경우에 권장됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8ffe83d-f640-4984-b4be-538737bc209c.png"><img alt="New options to create SQL logical servers" border="0" height="805" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4357c2f-ef89-4821-ae66-ab6614149f92.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SQL 논리 서버를 만드는 새로운 옵션" width="386"></a></p>


  <p align="center"><em>SQL 논리 서버를 만드는 새로운 옵션입니다.</em></p>


  <p>업데이트된 환경을 보려면 새 SQL 서버를 만듭니다.</p>


  <ol>
   <li><strong>즐겨찾기</strong> 메뉴 위의 <strong>모든 서비스를</strong> 선택합니다.</li>
   <li>모든 서비스 상자에 <strong>SQL 서버를</strong> 입력하고 표시되면 선택합니다.</li>
   <li><strong>추가</strong>를 선택합니다.</li>
   <li>필수 필드(예: 서버 이름)에 대한 정보를 제공합니다. &quot;Advanced Threat Protection&quot; 설정을 관찰합니다. <strong>평가판 시작을</strong> 선택하여 사용해 보세요.</li>
   <li><strong>만들기</strong>를 선택합니다.</li>
  </ol>


  <h3><a name="New “Allocated space” metric in SQL DB overview">SQL DB 개요의 새 &quot;할당된 공간&quot; 메트릭</a></h3>


  <p>데이터베이스에 대한 기본 데이터 파일의 할당이 사용된 데이터 페이지 수보다 커질 수 있는 워크로드 패턴이 있는 경우 할당된 공간을 모니터링하는 것이 유용합니다. 이는 할당된 파일 공간이 데이터가 삭제될 때 자동으로 회수되지 않기 때문에 발생합니다. SQL 데이터베이스 개요 블레이드에서 데이터베이스 스토리지 도넛형 차트에 할당된 공간&quot; 메트릭을 추가&quot;했으므로 이제 할당된 공간을 이해하고 데이터 파일을 축소할 시기를 알 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad664e68-4c62-4f85-acb0-677b3a214b90.png"><img alt="New chart shows allocated space for SWL databases" border="0" height="1580" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9fe89f9-ccf2-4e9e-9194-099b9b3242bf.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="새 차트" width="2906"></a></p>


  <p align="center"><em>새 차트에는 SQL 데이터베이스에 할당된 공간이 표시됩니다.</em></p>


  <p>향상된 개요 블레이드를 보려면 기존 SQL 데이터베이스를 열거나 새 데이터베이스를 만듭니다.</p>


  <ol>
   <li><strong>즐겨찾기</strong> 메뉴 위의 <strong>모든 서비스를</strong> 선택합니다.</li>
   <li><strong>모든 서비스</strong> 상자에 <strong>SQL 데이터베이스를</strong> 입력하고 표시되면 선택합니다.</li>
   <li><strong>추가</strong>를 선택하고 화면의 지침을 따릅니다.</li>
  </ol>


  <p>스토리지 공간 관리에 대한 자세한 내용은 제품 <a href="https://go.microsoft.com/fwlink/?linkid=2031078" target="_blank">설명서를</a> 참조하세요.</p>


