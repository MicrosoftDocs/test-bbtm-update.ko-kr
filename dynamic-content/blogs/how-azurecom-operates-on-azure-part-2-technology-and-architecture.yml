  <p align="center"><i>Azure.com 글로벌 아키텍처: Azure 서비스 및 데이터 흐름을 개략적으로 살펴봅니다.</i></p>


  <h2>전역적으로 호스트, 지역적으로 제공</h2>


  <p>Azure.com 아키텍처는 전역적으로 호스트되지만 고가용성을 위해 여러 지역에서 로컬로 실행됩니다. Azure App Service는 가장 가까운 글로벌 데이터 센터 인프라에서 Azure.com 호스트하며, 자동 크기 조정 기능을 통해 Azure.com 변화하는 요구를 충족할 수 있습니다.</p>


  <p>아래 다이어그램은 App Service에서 호스트되는 지역 아키텍처의 클로즈업을 보여줍니다. <a href="https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots" target="_blank">배포 슬롯을</a> 사용하여 개발, 스테이징 및 프로덕션 환경에 배포합니다. 배포 슬롯은 자체 호스트 이름을 가진 라이브 앱입니다. 애플리케이션 가용성을 유지하면서 슬롯 간에 콘텐츠와 구성을 교환할 수 있습니다.</p>


