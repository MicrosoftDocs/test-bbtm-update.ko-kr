Content: >-
  <p>수백만 명의 사람들이 사용하는 클라우드 플랫폼을 빌드하는 회사를 만들 때&rsquo; 사용자 고유의 클라우드 콘텐츠를 빠르게 제공해야 합니다. &mdash;Azure.com a Azure 구성 요소에서 전적으로 빌드되고 Azure에서 실행되는 매일&mdash; 수백만 명의 사람들에게 서비스를 제공하는 복잡한 클라우드 기반 애플리케이션입니다.</p>


  <p>Microsoft 문화는 항상 우리 고유의 도구를 사용하여 비즈니스를 운영해 왔습니다. Azure.com Azure에서 민첩한 웹 개발을 위해 제공하는 편리한 PaaS(Platform-as-a-Service) 옵션의 예입니다. Azure는 요청당 100밀리초 미만의 RTT(왕복 시간)가 가능한 글로벌 네트워크에서 99.99%의 가용성을 가진 Azure.com 실행할 수 있다고 신뢰합니다.</p>


  <p>두 부분으로 구성된 시리즈의 2부에서는 청사진을 공유하므로, 행성 규모로 웹사이트를 빌드한 경험을 통해 배우고 고유한 웹 사이트 변환을 진행할 수 있습니다.</p>


  <p>이 게시물은 Azure.com 구성하는 인프라 및 리소스에 대한 기술적 관점을 얻는 데 도움이 됩니다. 디자인 원칙에 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/azurecom-operates-on-azure-part-1-design-principles-and-best-practices" target="_blank">Azure 1부: 디자인 원칙 및 모범 사례에서 작동하는 Azure.com 읽어보세요</a>.</p>


  <h2>전역 공간의 아키텍처</h2>


  <p>Azure.com 통해 우리의 목표는 세계적 수준의 웹 사이트를 행성 규모로 비용 효율적인 방식으로 실행하는 것입니다. 이를 위해 현재 25개 이상의 Azure 서비스를 실행합니다. (아래 <b>Azure.com 서비스를</b> 참조하세요.)</p>


  <p>이 블로그에서는 HTTP 요청을 웹 프런트 엔드로 라우팅하는 Azure Front Door와 클라우드 애플리케이션을 만들고 배포하기 위한 완전 관리형 플랫폼인 Azure App Service와 같은 주요 서비스의 역할을 살펴봅니다.</p>


  <p>다음 다이어그램에서는 전역 Azure.com 아키텍처에 대한 개략적인 보기를 보여줍니다.</p>


  <ul>
      <li>왼쪽에서 네트워킹 서비스는 전 세계 어디에 있든 사용자에게 즉각적인 액세스 권한을 제공하는 보안 엔드포인트 및 연결을 제공합니다.</li>
      <li>오른쪽에서 개발자는 Azure DevOps 서비스를 사용하여 가동 중지 시간이 없는 업데이트 및 기능을 제공하는 CI(연속 통합) 및 CD(지속적인 배포) 파이프라인을 실행합니다.</li>
      <li>그 사이에 컴퓨팅, 스토리지, 보안,&nbsp; 모니터링 등을 제공하는 다양한 PaaS 옵션이 있습니다.</li>
  </ul>


