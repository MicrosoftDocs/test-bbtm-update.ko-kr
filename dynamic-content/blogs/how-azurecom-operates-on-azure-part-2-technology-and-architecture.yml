  <p align="center"><i>Azure.com 지역 아키텍처: App Service는 슬롯에서 지역 인스턴스를 호스트합니다.</i></p>


  <h2>Azure.com 뒤에 있는 주요 PaaS 구성 요소 살펴보기</h2>


  <p>Azure.com 복잡한 다중 계층 웹 애플리케이션입니다. 관리되는 서비스는 시간을 절약하기 때문에 가능한 한 PaaS 옵션을 사용합니다. 인프라 및 운영에 소요되는 시간이 적다는 것은 세계적 수준의 고객 환경을 만드는 데 더 많은 시간을 할애한다는 것을 의미합니다. 플랫폼은 OS 패치, 용량 프로비전 및 부하 분산을 수행하므로 다른 곳에 집중할 수 있습니다&rsquo;.</p>


  <p><strong>Azure DNS</strong></p>


  <p>Azure DNS를 사용하면 DNS 레코드에 대한 셀프 서비스 빠른 편집, 100% 가용성이 있는 전역 이름 서버 및 Anycast 주소 지정을 통해 빠른 DNS 응답 시간을 사용할 수 있습니다. CNAME 및 ANAME 레코드 형식 모두에 <a href="https://docs.microsoft.com/en-us/azure/dns/dns-alias">Azure DNS 별칭</a> 을 사용합니다.</p>


  <p><strong>Azure Front Door Service</strong></p>


  <p>Azure Front Door Service를 사용하면 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-routing-architecture#splittcp" target="_blank">대기 시간이 짧은 TCP 분할</a>, <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-http2" target="_blank">HTTP/2 멀티플렉싱 및 동시성</a> 및 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-lb-with-azure-app-delivery-suite#global-load-balancing" target="_blank">성능 기반 글로벌 라우팅을</a> 사용할 수 있습니다. 클라이언트가 원본이 아닌 에지 노드에만 연결하면 하므로 요청당 RTT가 100밀리초 미만으로 감소했습니다.</p>


  <p>비즈니스 연속성을 위해 Azure Front Door Service는 <a href="https://docs.microsoft.com/en-us/azure/architecture/patterns/category/resiliency" target="_blank">복원력 패턴</a>인 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-health-probes" target="_blank">백 엔드 상태 프로브를 지원</a>하며, 이는 실제로 잘못된 동작을 할 때 비정상 지역을 제거합니다. 또한 백업 사이트를 사용하도록 설정하기 위해 Azure.com <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-routing-methods#priority" target="_blank">우선 순위 기반 트래픽 라우팅을</a> 사용합니다. 기본 서비스 백 엔드가 오프라인 상태가 되면 이 메서드를 사용하면 Azure Front Door Service에서 링된 장애 조치(failover)를 지원할 수 있습니다.</p>


  <p>또한 Azure Front Door Service <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-overview#application-layer-security" target="_blank">는 역방향 프록시 역할을</a> 하므로 동적 트래픽 변경을 처리하기 위해 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-url-rewrite" target="_blank">패턴 기반 URL 다시 작성</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-route-matching#route-matching" target="_blank">전달을 요청할</a> 수 있습니다.</p>


  <p><strong>웹 애플리케이션 방화벽</strong></p>


  <p>WAF(웹 애플리케이션 방화벽)는 <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/afds/afds-overview#bot-protection-rule-set-preview" target="_blank">잘못된 봇을 분산하는 부하</a>를 제공하고 애플리케이션 계층에서 <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules?tabs=owasp31" target="_blank">OWASP 상위 10개 공격에</a> 대한 보호를 제공하여 플랫폼&rsquo; 보안 태세를 개선하는 데 도움이 됩니다. WAF는 개발자가 쿠키, 요청 URL, 양식 게시 매개 변수 및 요청 헤더와 같은 데이터 페이로드에 더 많은 주의를 기울여야 합니다.</p>


  <p>WAF <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/afds/waf-front-door-custom-rules" target="_blank">사용자 지정 규칙을</a> 사용하여 특정 지역, IP, URL 및 기타 요청 속성에 대한 트래픽을 차단합니다. 규칙은 네트워크 에지의 트래픽이 원본에 도달하지 못하도록 오프로드합니다.</p>


  <p><strong>Content Delivery Network</strong></p>


  <p>로드 시간을 줄이기 위해 Azure.com 원본으로의 부하 분산에 Content Delivery Network(CDN)를 사용합니다. CDN 사용하면 소비된 대역폭을 줄이고 비용을 절감할 수 있습니다. 또한 CDN POP(Point of Presence) 에지 노드에서 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-how-caching-works" target="_blank">정적 자산을 캐싱</a>하고 RTT 대기 시간을 줄여 성능을 향상시킵니다. CDN 없으면 원본 노드는 정적 자산에 대한 모든 요청을 처리해야 합니다.</p>


  <p>CDN <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-ddos" target="_blank">DDoS 보호</a>도 지원하여 앱 보안을 개선합니다. <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-improve-performance" target="_blank">CDN 압축</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-http2" target="_blank">HTTP/2</a>를 사용하여 정적 페이로드에 대한 배달을 최적화합니다. CDN 사용하는 것은 네트워크 간 데이터 이동을 줄이기 때문에 <a href="https://principles.green/principles/applied/n-tier/#heading-optimize-your-network-traffic" target="_blank">네트워크 트래픽을 최적화하는</a> 지속 가능한 접근 방식이기도 합니다.</p>


  <p><strong>Azure App Service</strong></p>


  <p>App Service 수평 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/autoscale-get-started" target="_blank">자동 크기 조정을 사용하여 버스트 트래픽을 처리합니다</a>. 자동 크기 조정 기능은 사용하기 쉽고 노드당 RPS(초당 요청 수)에 대한 Azure Monitor 메트릭을 기반으로 합니다. 또한 탄소 소비를 직접 줄이는 탄력적 컴퓨팅&mdash; 혜택을 사용하여 Azure 비용을 50% <a href="https://principles.green/principles/carbon/" target="_blank">절감했습니다</a>.</p>


  <p>Azure.com 다른 몇 가지 편리한 App Service 기능을 사용합니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/app-service/faq-availability-performance-application-issues#how-do-i-decrease-the-response-time-for-the-first-request-after-idle-time" target="_blank">Always On은</a> 유휴 시간 제한이 없음을 의미합니다&rsquo;.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots#Warm-up" target="_blank">애플리케이션 초기화</a> 는 사용자 지정 준비 및 유효성 검사를 제공합니다.</li>
      <li>VIP 스왑 <a href="https://docs.microsoft.com/en-us/learn/modules/manage-release-cadence/2-what-are-deployment-patterns" target="_blank">파란색-녹색 배포 패턴</a> 은 <a href="https://docs.microsoft.com/en-us/archive/msdn-magazine/2017/february/azure-inside-the-azure-app-service-architecture#deploying-to-production-with-no-downtime" target="_blank">가동 중지 시간 없는 배포를 지원합니다</a>.</li>
      <li>에지에 대한 네트워크 대기 시간을 줄이기 위해 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">지리적으로 구분된 12개의 데이터 센터에서</a> 앱을 실행합니다. 이 사례는 하나 이상의 데이터 센터가 어두워질 경우 지역 중복성을 지원합니다.</li>
      <li>앱 성능을 향상시키기 위해 App Service <a href="https://azure.github.io/AppService/2018/06/06/App-Service-Diagnostics-Profiling-an-ASP.NET-Web-App-on-Azure-App-Service.html" target="_blank">DaaS - .NET 프로파일러를</a> 사용합니다. 이 기능은 성능이 약한 코드 블록 또는 느린 종속성에 대한 노드 병목 상태 및 핫스팟을 식별합니다.</li>
      <li>재해 복구 및 개선된 MTTR(평균 복구 시간)의 경우 <a href="https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots#swap-two-slots" target="_blank">슬롯 교환</a>을 사용합니다. PPE 테스트에 의해 앱 배포 예외가 catch되지 않는 경우 <a href="https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots#roll-back-a-swap" target="_blank">안정적인 마지막 버전</a>으로 신속하게 롤백할 수 있습니다.</li>
  </ul>


  <p>App Service는 <a href="https://docs.microsoft.com/en-us/archive/msdn-magazine/2017/february/azure-inside-the-azure-app-service-architecture" target="_blank">PaaS 서비스</a>이기도 합니다. 즉, VM(가상 머신) 인프라, OS 업데이트, 앱 프레임워크 및 이러한 관리와 관련된 가동 중지 시간에 대해 걱정할 필요가&#39;없습니다. 롤링 인프라 업데이트에 대해 완화하고 향상된 격리 및 복원력을 보장하기 위해 데이터 센터를 선택할 때 쌍을 이루는 <a href="https://docs.microsoft.com/en-us/azure/best-practices-availability-paired-regions" target="_blank">지역 개념을</a> 따릅니다.</p>


  <p>마지막으로,&rsquo; 수직 크기 조정의 크기를 적절하게 지정할 수 있도록 올바른 App Service 계획 계층을 선택하는 것이 중요합니다. 선택하는 계획은 <a href="https://principles.green/principles/energy-proportionality/" target="_blank">지속 가능한 에너지 비례에도</a> 영향을 줍니다. 즉, 탄소 효율을 최대화하기 위해 <a href="https://principles.green/principles/applied/n-tier/#heading-increase-your-compute-utilization" target="_blank">더 높은 사용률로 인스턴스를 실행</a> 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d792539-e992-4916-b48b-191243e235df.png"><img alt="DaaS - .NET Profiler: identifying code bottlenecks and measuring improvements. " border="0" height="392" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59852b89-5954-4a2a-a767-3bc91d846ecb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DaaS - .NET Profiler: 코드 병목 상태를 식별하고 개선 사항을 측정합니다. " width="1024"></a></p>


  <p align="center"><i>DaaS - .NET Profiler: 코드 병목 상태를 식별하고 개선 사항을 측정합니다. 이 경우 HTML 공백 &ldquo;미니피어가&rdquo; 컴퓨팅 노드를 포화 상태로 만들고 있는 것을 발견했습니다. 사용하지 않도록 설정하면 응답 시간이 확인되었고 CPU 사용량이 크게 향상되었습니다.</i></p>


  <p><strong>Azure Monitor</strong></p>


  <p><a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">Azure Monitor</a>는 애플리케이션 Insights, Log Analytics 및 <a href="https://azure.microsoft.com/en-us/services/data-explorer/" target="_blank">Azure Data Explorer</a> 데이터 원본을 통해 수동 상태 모니터링을 사용하도록 설정합니다. 이러한 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/alerts" target="_blank">쿼리 모니터 경고를</a> 사용하여 원격 분석 로그를 기반으로 구성 기반 상태 모델을 빌드하므로 고객이 알리기 전에 앱이 잘못된 동작을 하는 시기를 알 수 있습니다.</p>


  <p>예를 들어 다음 스크린샷과 같이 데이터 센터별 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/app-insights-metrics#process-cpu-performancecountersprocesscpupercentage" target="_blank">CPU 사용량을 모니터링</a> 합니다. 앱 메트릭에 대해 지속적이고 높은 CPU 사용량이 표시되는 경우 Monitor는 응답 팀에 알림을 트리거할 수 있으며, 응답 팀은 신속하게 대응하고, 문제를 심사하고, MTTR을 개선하는 데 도움을 줄 수 있습니다. 또한 <a href="https://trac.webkit.org/changeset/198687/webkit" target="_blank">Safari가 특정 푸시 및 대체 상태 패턴을 변경하는</a> 경우와 같이 클라이언트 브라우저가 콘솔 오류를 잘못 실행하거나 throw하는 경우에도 사전 알림이 수신됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70cbf08a-aaa9-475a-90e0-8af2f49d84cf.png"><img alt="CPU consumption by datacenter." border="0" height="567" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67bdc02d-2e58-4944-ac4a-66db59abde21.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="데이터 센터별 CPU 사용량." width="1024"></a></p>


  <p align="center"><i>성능 카운터: CPU 스파이크가 5분 이상 지속되는 경우 경고가 표시됩니다.</i></p>


  <p><strong>Application Insights</strong></p>


  <p>모니터의 기능인 애플리케이션 Insights <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/javascript" target="_blank">클라이언트</a>- 및 서버 쪽 APM(애플리케이션 성능 관리) <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/app-insights-overview" target="_blank">원격 분석 로깅</a>에 사용됩니다. 페이지 성능, 예외, 느린 종속성을 모니터링하고 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/profiler" target="_blank">플랫폼 간 프로파일링을</a> 제공합니다. 고객은 일반적으로 중단 수정 시나리오에서 애플리케이션 Insights 사용하여 MTTR을 개선하고 실패한 요청 및 애플리케이션 예외를 신속하게 심사합니다.</p>


  <p>데이터 볼륨 스토리지 할당량을 소진하지 않도록&rsquo; <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/sampling" target="_blank">원격 분석 샘플링을 사용하도록 설정하는</a> 것이 좋습니다. 로깅 파이프라인을 종료하기 전에 원격 분석 포화도를 캡처하도록 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/pricing#create-alerts-for-the-daily-cap" target="_blank">일일 스토리지 할당량 경고를</a> 설정합니다.</p>


  <p>또한 애플리케이션 Insights 앱 도메인 경계 및 종속성 간 분산 추적에 대한 <a href="https://devblogs.microsoft.com/aspnet/observability-asp-net-core-apps/" target="_blank">OpenTelemetry 지원을</a> 제공합니다. 이 기능을 사용하면 클라이언트 쪽에서 백 엔드 데이터 또는 서비스 계층까지 추적할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4eecb3ac-7b86-4f3d-b38e-5e09f6f54d0f.png"><img alt="Data volume capacity alert showing that the data storage threshold is exceeded." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9252ae9-b0ae-429f-98ef-56d1264a5b04.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="데이터 스토리지 임계값을 초과했음을 보여 주는 데이터 볼륨 용량 경고입니다." width="528"></a></p>


  <p align="center"><i>데이터 볼륨 용량 경고:<b> </b>데이터 스토리지 임계값이 초과되었음을 보여 주는 예제입니다. 이는 런어웨이 원격 분석 로그를 추적하는 데 유용합니다.</i></p>


  <h2>Azure DevOps 사용하여 개발</h2>


  <p>큰 팀은 Azure.com 작업하고, 우리는 우리의 노력을 조정하기 위해 <a href="https://azure.microsoft.com/en-us/services/devops/" target="_blank">Azure DevOps Services</a> 사용합니다. <a href="https://docs.microsoft.com/en-us/azure/devops/project/wiki/about-readme-wiki?view=azure-devops" target="_blank">Azure Wikis</a>를 사용하여 내부 기술 문서를 만들고, Azure Boards 사용하여 작업 항목을 추적하고, <a href="https://azure.microsoft.com/en-us/services/devops/boards/" target="_blank">Azure Pipelines</a> 사용하여 CI/CD 워크플로를 빌드하고, <a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Azure Artifacts</a> 사용하여 애플리케이션 패키지를 관리합니다.<a href="https://azure.microsoft.com/en-us/services/devops/artifacts/" target="_blank"></a> 소프트웨어 구성 관리 및 품질 게이트의 경우 <a href="https://azure.microsoft.com/en-us/products/github/" target="_blank">Azure Boards</a> 잘 작동하는 <a href="https://docs.microsoft.com/en-us/azure/devops/boards/github/?view=azure-devops" target="_blank">GitHub</a> 사용합니다.</p>


  <p>빌드 프로세스의 일부로 매일 수백 개의 끌어오기 요청을 제출하고 CI/CD 파이프라인은 프로덕션 사이트에 매일 여러 업데이트를 배포합니다. 전체 SDLC(소프트웨어 개발 수명 주기)를 관리하는 단일 도구를 사용하면 엔지니어링 팀과 내부 고객을 위한 학습 곡선이 간소화됩니다.</p>


  <p>앞으로의 일&rsquo;들을 계속 파악하기 위해 <a href="https://docs.microsoft.com/en-us/azure/devops/boards/plans/review-team-plans?view=azure-devops" target="_blank">, 우리는 배달 계획</a>에서 많은 계획을 수립합니다. &rsquo;증분 작업을 보고 Microsoft Build, Microsoft Ignite 및 Microsoft Ready와 같은 Azure.com 트래픽에 영향을 주는 주요 이벤트에 대한 예측을 만드는 데 유용한 도구입니다.</p>


