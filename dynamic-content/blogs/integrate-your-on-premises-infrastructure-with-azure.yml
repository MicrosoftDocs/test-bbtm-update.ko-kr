Title: Azure와 온-프레미스 인프라 통합
Summary: '데이터 센터를 Azure로 확장하는 데 필요한 시간을 줄이기 위해 데이터 센터 확장 참조 아키텍처 다이어그램을 게시했습니다. '
Content: >-
  Microsoft Azure 실험했거나 IT 기능 중 일부에 이미 사용 중인 경우 다음 단계를 수행하고 인프라를 Azure와 통합하여 온-프레미스 인프라에 대한 <i>확장</i>으로 사용할 수 있습니다. 이 작업을 수행하는 데 도움이 되는 모든 정보를 찾는 데 매우 많은 시간이 걸릴 수 있습니다. 데이터 센터를 Azure로 확장하는 데 필요한 시간을 줄이기 위해 아래와 같이 <a href="https://aka.ms/derad">데이터 센터 확장 참조 아키텍처 다이어그램을</a> 게시했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/06/Datacenter-Diagram.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="데이터 센터 다이어그램" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Datacenter-Diagram_thumb.png" alt="Datacenter Diagram" width="583" height="463" border="0" /></a>


  이 다이어그램은 데이터 센터 확장의 모양을 보여 주지만, 데이터 센터 확장의 모든 항목이 정확히 무엇인지, 그리고 다이어그램에 있는 이유를 궁금해할 수도 있습니다.


  다이어그램의 좋은 점은 <i>대화형</i>이라는 것입니다. 다이어그램의 모든 개체 위로 마우스를 가져가서 자세한 내용을 알아보고 온-프레미스 네트워크, 이름 확인 및 ID를 Azure와 통합하는 방법에 대한 예제 데이터를 볼 수 있습니다. 아래 이미지는 다이어그램의 Azure 쪽에 있는 서버가 마우스로 가리키면 어떻게 되는지 보여줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/06/Azure-Side.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azure Side" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Side_thumb.png" alt="Azure Side" width="601" height="461" border="0" /></a>


  많은 개체에서 마우스를 클릭하면 개체에 대한 자세한 디자인 또는 구현 문서로 이동합니다. 위의 대화형 웹 페이지에 사용된 <a href="https://aka.ms/derad-diagram">Visio 다이어그램과 다이어그램</a>에 표시된 모든 데이터가 포함된 <a href="https://aka.ms/derad-data">Excel 스프레드시트</a>뿐만 아니라 다이어그램에 표시되지 <i>않은</i> 추가 데이터를 다운로드하고 수정할 수 있습니다. 모든 정보를 직접 검색하는 대신 다이어그램의 모든 내용을 철저히 연습하는 42분 짜리 <a href="https://aka.ms/derad-video">연습 비디오를</a> 시청하거나 원하는 경우 비디오 <a href="https://aka.ms/derad-videoscript">스크립트</a> 를 다운로드할 수 있습니다.


  대화형 다이어그램과 그 안의 데이터가 Azure와의 데이터 센터 통합을 가속화하기를 바랍니다!
