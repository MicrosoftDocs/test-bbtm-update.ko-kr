Slug: explore-saas-analytics-with-azure-sql-database-sql-data-warehouse-data-factory-and-power-bi
Title: Azure SQL Database, SQL Data Warehouse, Data Factory 및 Power BI를 사용한 SaaS 분석 탐색
Summary: SQL Database SaaS 애플리케이션 패턴에 대한 일련의 자습서를 계속 진행하면서 추가 테넌트 간 분석 자습서를 발표하게 되어 기쁩니다.
Content: >-
  <p>SQL Database SaaS 애플리케이션 패턴에 대한 일련의 <a href="https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-welcome-wingtip-tickets-app" target="_blank">자습서</a>를 계속 진행하면서 추가 테넌트 간 분석 자습서를 발표하게 되어 기쁩니다. 이 <a href="https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-tenant-analytics-adf" target="_blank">새 자습서</a>에서는 ADF(Azure Data Factory)를 사용하여 Azure SQL DW(SQL Data Warehouse)에 테넌트 데이터를 추출하고 로드한 다음, Power BI 분석하는 방법을 보여 줍니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89cec183-17c1-4ef4-8646-cdfc4b1e36d2.png"><img alt="adf_overview" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83aabda2-844e-4f58-8f48-b7d7ed67e9ff.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="adf_overview" width="640"></a></p>


  <p>이 자습서에서는 ADF를 사용하여 테넌트 데이터베이스에서 SQL Data Warehouse로의 데이터 이동을 오케스트레이션합니다. 매개 변수가 있는 ADF V2(미리 보기) 파이프라인은 테넌트 데이터베이스에서 반복하여 여러 데이터베이스의 데이터를 병렬로 로드하도록 정의됩니다. 로드를 가속화하기 위해 ADF는 추출된 데이터를 Blob 파일에서 단계별로 처리한 다음 PolyBase를 사용하여 SQL DW로 로드합니다. 데이터를 스테이징하고 PolyBase를 사용하도록 설정하는 것은 ADF에서 간단한 확인란 작업입니다.</p>


  <p>이 자습서에서는 데이터가 SQL DW의 준비 테이블에 로드되면 ELT(추출, 로드 및 변환) 패턴을 &ndash; 사용합니다. ADF는 저장 프로시저를 호출하여 데이터를 스타 스키마 테이블에 업서트하여 쿼리할 준비가 된 상태로 만듭니다. Power BI 데이터를 시각화하고 자습서 시나리오에서 ISV가 티켓 판매 애플리케이션 및 비즈니스를 개선하는 데 도움이 될 수 있는 인사이트를 추출하는 데 사용됩니다.</p>


  <h2>시작</h2>


  <p>시작하려면 샘플 <a href="https://github.com/Microsoft/WingtipTicketsSaaS-DbPerTenant" target="_blank">Wingtip Tickets SaaS 애플리케이션</a>에 대한 교차 테넌트 분석을 수행하는 단계별 지침을 제공하는 <a href="https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-tenant-analytics-adf" target="_blank">분석 자습서</a>를 확인하세요.</p>
