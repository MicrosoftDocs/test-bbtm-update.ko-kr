  <h2>AN(가속 네트워킹)을 사용하여 VM&rsquo; 성능 최대화 - 이제 8개 이상의 코어 가상 머신에 널리 사용 가능</h2>


  <p>또한 Linux용 공개 미리 보기가 확장된 Windows 대한 AN(가속 네트워킹)의 GA(일반 공급)를 발표하게 되어 기쁘게 생각합니다.</p>


  <p>AN은 Azure&#39;사내 프로그래밍 가능한 하드웨어 및 <a href="https://docs.microsoft.com/en-us/windows-hardware/drivers/network/overview-of-single-root-i-o-virtualization--sr-iov-" target="_blank">SR-IOV</a>와&nbsp; 같은 기술을 통해 매우 짧은 대기 시간과 지터 네트워킹 성능을 제공합니다. 또한 대부분의 SDN 스택을 하드웨어로 이동하면 최종 사용자 애플리케이션에서 VM에 대한 부하를 줄이면 컴퓨팅 주기가 회수됩니다.</p>


  <p>ANS&rsquo; 성능 이점의 예로, 현재 프로덕션 환경에서 점점 더 많은 Azure SQL 서비스가 여러 벤치마크에서 70% 개선되었습니다. 이는 클라우드에서 대기 시간이 중요한 워크로드를 실행하려는 고객에게 실제 성능 이점을 명확하게 보여줍니다.</p>


  <p>LINux용 AN은 공개 미리 보기를 계속하며 Azure Marketplace(Ubuntu, Red Hat, CentOS 및 SLES)에 게시된 최신 운영 체제에서 지원됩니다. 이 미리 보기는 앞으로 몇 주 동안 더 많은 지역으로 빠르게 확장되고 있습니다. FreeBSD와 같은 추가 운영 체제가 곧 업데이트될 예정입니다.</p>


  <p>Azure&#39;AN Linux 공개 미리 보기에 등록하고 참여하는 방법에 대한 지침은 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-create-vm-accelerated-networking" target="_blank">바로 가기 네트워킹 개요 및 배포 지침에서</a> 확인할 수 있으며, 여기에 있는 현재 제한 사항 목록인 <a href="https://azure.microsoft.com/en-us/updates/accelerated-networking-in-preview/" target="_blank">가속화된 네트워킹 서비스 업데이트</a>로 보완됩니다.</p>


  <p>예상되는 네트워크 성능은 모든 대상의 모든 NIC에서 VM 크기당 할당된 최대 집계 대역폭입니다. 상한은 보장되지 않지만 특정 애플리케이션에 적합한 VM 크기를 선택하기 위한 지침을 제공하기 위한 것입니다. 실제 네트워크 성능은 TCP 연결 수, 네트워크 정체, 애플리케이션 워크로드 및 네트워크 설정을 비롯한 다양한 요인에 따라 달라집니다. 네트워크 처리량 최적화에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-optimize-network-bandwidth" target="_blank">Linux 및 Windows 대한 네트워크 처리량 최적화</a>를 참조하세요. Linux 또는 Windows VM에서 네트워크 성능을 얻으려면 특정 Azure 권장 버전을 선택해야 할 수 있습니다. 비슷한 결과를 생성하려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-bandwidth-testing" target="_blank">Virtual Machine 네트워크 성능을 안정적으로 테스트하는 방법을 참조하세요</a>.</p>
