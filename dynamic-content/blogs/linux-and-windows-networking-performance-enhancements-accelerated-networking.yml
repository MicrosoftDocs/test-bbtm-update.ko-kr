Title: Linux 및 Windows 네트워킹 성능 향상 | 가속화된 네트워킹
Summary: Microsoft Azure 모든 Virtual Machines(...)에 대한 Linux(Ubuntu, Red Hat 및 CentOS) 및 Windows 최신 배포를 지원하는 일련의 네트워크 성능 최적화를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Microsoft Azure 모든 VM(가상 머신) 크기에 대해 Linux(Ubuntu, Red Hat, CentOS) 및 Windows 최신 배포를 지원하는 일련의 성능 최적화를 발표하여 최대 25Gbps의 네트워킹 처리량을 제공합니다. 25Gbps 대역폭은 현재 퍼블릭 클라우드의 VM 간에 가장 빠르게 게시된 속도입니다.</p>


  <p>이러한 최적화는 Azure Marketplace에 게시되는 최신 Linux 운영 체제와 협력하여 전체 Azure 컴퓨팅 플릿에 배포되었습니다. 다른 인기 있는 Linux 운영 체제는 정기적인 업데이트를 통해 이러한 최적화를 통합할 계획입니다.</p>


  <p>고객이 고성능 솔루션을 설계할 수 있도록 Azure는 웹 사이트에 VM에 대한 예상 네트워크 성능을 게시하고 있습니다&nbsp; . 이렇게 하면 고객이 최적의 성능을 유지하면서 솔루션 비용을 더 쉽게 줄일 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes" target="_blank">VM 크기당 예상 네트워크 성능을</a> 참조하세요.</p>


