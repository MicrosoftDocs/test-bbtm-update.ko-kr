Title: Backup 센터를 사용하여 대규모로 기본 제공 백업 관리
Summary: 전염병이 중단된 이 기간 동안 비즈니스 연속성을 해결하고 복원력을 보장하기 위해 데이터 보호를 위한 클라우드 채택 및 클라우드에 대한 의존도가 전례 없는 성장을 보였습니다.
Content: >-
  <p>전염병이 중단된 이 기간 동안 비즈니스 연속성을 해결하고 복원력을 보장하기 위해 데이터 보호를 위한 클라우드 채택 및 클라우드에 대한 의존도가 전례 없는 성장을 보였습니다. 랜섬웨어 공격 증가로부터 데이터를 보호하고, 수요 급증으로 확장된 규모에 적응하고, 비용을 보다 효율적으로 관리하고, 전반적인 관리에서 최적화를 추진하는 것이 가장 중요한 사항임을 이해합니다. <a href="https://azure.microsoft.com/services/backup/" target="_blank">Azure Backup</a> 은 실수로 삭제, 손상 또는 랜섬웨어가 발생할 경우 복구할 수 있도록 데이터를 보호하는 기본 제공 기능을 제공하여 이를 달성하는 데 도움이 됩니다. 고객과의 대화에서 확장 가능한 방식으로 증가하는 클라우드 자산에 대한 데이터 보호를 관리하는 것이 중요하다는 것을 깨달았습니다.</p>


  <p>일반적으로 가능한 한 거버넌스, 모니터링, 운영 및 최적화와 같은 대규모 데이터 보호 작업은 Azure Policy 또는 Azure Backups&rsquo; 자격 증명 모음 관리, 모니터링 및 보고서와 같은 다양한&nbsp; 구분 솔루션을 활용해야 했습니다. 지난 주 Microsoft Ignite에서 모든 백업 관리 요구 사항에 맞게 Azure에 기본 제공되는 중앙 집중식 백업 관리 인터페이스인 <a href="https://aka.ms/AzureBackupCenterDocs" target="_blank">Backup 센터의</a> 일반 공급이 발표되었습니다. 백업 센터는 하나의 통합된 콘솔에서 백업 관리를 검색, 관리, 모니터링, 운영, 최적화할 수 있도록 지원함으로써 대규모 데이터 보호 관리를 간소화하므로 Azure를 통해 운영 효율성을 높일 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53b37863-5c04-4c6b-9c15-4e1fcf04ce3c.png"><img alt="Built in Backup Management at Scale" border="0" height="603" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efdb2bfc-5878-43bc-b4d7-8850d4f06ad0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Imagine 모든 구독, 리소스 그룹, 위치 또는 테넌트에서 데이터 원본을 모니터링, 백업 및 복원하는 일상적인 작업을 위해 단일 콘솔로 갈 수 있습니다. Imagine 조직&rsquo;에서 원하는 백업 목표를 충족할 수 있도록 Azure 정책 준수를 정의하고 추적할 수 있습니다. Imagine 백업 활동에 대한 보고서를 생성하고 최적화를 추진하기 위한 인사이트를 얻을 수 있습니다. 이제 한 곳에서 이 모든 것을 할 수 있다고 상상해 보십시오. &rsquo;이제 Backup 센터에서 사용할 수 있습니다.</p>


  <h2>백업 기능, 샘플 및 지침 검색</h2>


  <p>선택한 워크로드를 선택하고 단계별 환경을 따라 Azure Backup을 시작하여 데이터 보호 환경을 바로 시작합니다. 커뮤니티 리소스에 액세스하여 샘플 템플릿, 스크립트 및 정책을 찾아 자동화를 향상시킵니다. 또한 질문에 대한 답변을 얻고 기능 요청을 제기합니다. Backup 센터 내에서 Azure Backup을 사용하여 새로운 항목을&rsquo; 찾아서 업데이트 상태를 유지합니다.</p>


  <h2>통합된 방식으로 백업 자산 관리</h2>


  <p>Azure Policy와의 원활한 통합을 통해 조직을 원하는 백업 목표 상태로 만듭니다. Azure 정책에 대한 규정 준수를 추적하고 수정을 만듭니다. 새 태그 기반 Azure 정책을 사용하여 태그 정보를 기반으로 VM(가상 머신)에 대한 특정 백업 정책을 구성합니다.</p>


  <h2>모니터링 및 작동</h2>


  <p>Azure Resource Graph 기반으로 구축된 인벤토리 보기를 사용하면 이제 확장 가능하고 성능이 뛰어난 방식으로 구독, 리소스 그룹, 위치 및 테넌트(Azure Lighthouse를 사용하는 경우)에서 전체 Azure Backup 자산에 대한 개요를 얻을 수 있습니다. Azure Resource Graph 직접 쿼리하여 사용자 지정 보기를 만듭니다. 일시 삭제 또는 중지된 백업 인스턴스와 같은 통찰력 있는 정보를 한눈에 확인하여 잠재적 위협을 검색합니다. 단일 보기에서 작업 상태 및 작업 간에 작업을 추적합니다. 단일 작업 센터에서 매일 작업(일회성 백업, 복원 및 지역 간 복원)을 트리거합니다.</p>


  <h2>최적화</h2>


  <p>백업 보고서를 사용하여 선택한 기간 동안 <a href="https://aka.ms/AzureBackupReportDocs" target="_blank">백업 보고서를</a> 생성합니다. 이제 일반적으로 사용 가능하고 Backup 센터 내에 원활하게 통합됩니다. 이러한 보고서를 전자 메일 받은 편지함으로 주기적으로 보내도록 구성할 수도 있습니다. 보고 통합 문서를 편집하고 원하는 데이터를 선택하여 사용자 지정 보고서를 만듭니다. 정책 최적화 및 비활성 리소스에 대한 인사이트를 사용하여 비용을 최적화합니다. 사용량 정보 및 정책 준수 추세를 확인합니다.</p>


  <p>Backup 센터를 사용하면 Azure Virtual Machines, Azure VM의 데이터베이스 SQL, Azure VM의 HANA 데이터베이스 및 Azure Files에 대한 중앙 집중식 백업 관리를 사용할 수 있습니다. 추가 백업 지원은 <a href="https://aka.ms/AB-BlobBackup" target="_blank">Azure Blob(</a>&nbsp;미리 보기), <a href="https://aka.ms/diskbackupdoc-overview" target="_blank">Azure Disks</a> 및 <a href="https://aka.ms/ossdbdocumentation" target="_blank">Azure Database for PostgreSQL 서버</a>&nbsp;(미리 보기)에 대해 미리 보기로 제공됩니다. 앞으로 더 많은 워크로드에 대한 지원을 계속 추가할 예정입니다.</p>


  <p>백업 센터는 모든 백업 요구 사항을 충족할 수 있는 단일 위치로 백업 관리의 단순성을 향상시켜 더 빠른 요약을 얻고, 신속한 결정을 내리고, Azure를 사용하여 백업 관리의 효율성을 높일 수 있습니다. Backup 센터는 고객 기반이 새로운 정점에 도달함에 따라 효율적으로 성장하는 데 도움이 되는 솔루션을 제공하는 지속적인 투자의 일부입니다.</p>


