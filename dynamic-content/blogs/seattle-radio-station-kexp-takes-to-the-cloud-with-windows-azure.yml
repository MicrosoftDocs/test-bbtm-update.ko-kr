Title: 시애틀 라디오 방송국 KEXP는 Windows Azure를 사용하여 클라우드로 이동합니다.
Summary: 지난 주 워싱턴 D.C.에서 열린 비영리 기술 컨퍼런스에서 Microsoft의 글로벌 Community 담당 수석 이사인 아크타르 배드샤(Akhtar Badshah)는 Microsoft와 인기 있는 시애틀 라디오를 공유했습니다...
Content: '<p>지난 주 워싱턴 D.C.에서 <a target="_blank" href="https://www.nten.org/ntc">열린 비영리 기술 컨퍼런스에서</a> Microsoft의 글로벌 Community 담당 수석 이사인 아크타르 바드샤(Akhtar Badshah)는 마이크로소프트와 인기 시애틀 라디오 방송국 <a target="_blank" href="https://kexp.org/Default.aspx">KEXP</a>가 어떻게 협력하여 방송국에 "기술적 변신"을 주었는지 공유했습니다. KEXP는 Windows Azure와 같은 Microsoft 소프트웨어 및 서비스를 활용하여 스테이션의 내부 통신에서 전 세계 수신기가 음악과 상호 작용하는 방식에 이르기까지 다양한 작업을 변환하고 있습니다. 성형 수술을 완료하는 데 3 년이 걸리지만 청취자는 올 봄 극적인 개선을 보기 시작할 것입니다.</p>  <p>1972년 10와트 역으로 시작된 KEXP는 지원 회원 기반과 인터넷 스트리밍의 도움으로 시애틀과 그 너머에서 음악적 힘으로 성장했습니다. KEXP는 CD 품질 24/7 스트리밍 오디오를 제공하는 세계 최초의 방송국으로, 현재 시애틀에서 90.3, 뉴욕시 91.5, KEXP.org 웹을 통해 전 세계적으로 방송됩니다 <a target="_blank" href="https://www.kexp.org/">. </a></p>  <p>라디오 방송국의 다채로운 역사와 뮤지션들 사이에서 광범위한 지원은 음악 라이브러리에서 라이브 공연, 팟 캐스트 및 비디오, 앨범 리뷰, 블로그 게시물, DJ 노트 및 비디오와 같은 관련 콘텐츠에 이르기까지 음악 미디어의 가상 보물 상자가되었습니다. KEXP의 웹 사이트를 통해 사용자는 최근 쇼의 라이브 및 스튜디오 공연 및 아카이브를 듣고 아티스트에 대해 읽고 음악을 구입할 수 있습니다. 현재까지 이 방대한 음악 정보의 대부분은 구획화되거나 연결되지 않았거나 온라인에서 사용할 수 없습니다.</p>  <p>KEXP가 Windows Azure 플랫폼을 기반으로 구축한 메타데이터 음악 및 정보 "웨어하우스"로 인해 변경하려고 합니다. 웨어하우스 또는 "음악 Service Fabric"은 모든 관련 데이터를 수신기의 손끝에 저장합니다. 음악 Service Fabric 스테이션 전체에서 모든 재생 데이터를 정규화하고 실시간 재생 목록, 스트리밍 서비스 및 상황별 소셜 공유와 같은 새로운 기능을 제공하는 데 사용됩니다.</p>  <p>Badshah에 따르면, KEXP의 실험 의지는 스테이션을 자연 파트너로 만들었으며 Windows Azure에서 SharePoint Online에 이르는 Microsoft 기술을 사용하여 기술이 비영리 단체에 전체적인 방식으로 도움이 될 수 있음을 보여 줄 수 Microsoft Dynamics CRM.</p>  <p>이 이야기에 대해 자세히 알아보려면 Microsoft 뉴스 센터에서 "기술 성형 수술: KEXP는 음악 보물 상자를 클라우드로 가져갑니다"와 Microsoft 무제한 잠재적 블로그의 <a target="_blank" href="https://blogs.technet.com/b/microsoftupblog/archive/2011/03/14/kexp-org-where-the-music-and-technology-matter-part-2.aspx">"KEXP.org: 음악 및 기술 문제 (2부)"</a>라는 관련 게시물을 읽어보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/22/seattle-radio-station-kexp-takes-to-the-cloud-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;color