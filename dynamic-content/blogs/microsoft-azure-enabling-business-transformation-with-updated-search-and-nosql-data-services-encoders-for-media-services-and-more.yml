Content: >-
  기업이 이 복잡하고 빠르게 변화하는 환경에서 경쟁 우위를 유지하려면 제품 및 서비스에 최고의 고객 경험을 제공하는 혁신적인 방법이 필요합니다. 현재 빅 데이터 및 Media Services 통해 흥미로운 새로운 Azure 서비스 및 업데이트를 제공하고 있습니다.

  <h2>데이터에서 인사이트를 얻기 위해 클라우드 디자인 앱 빌드</h2>

  개발자는 사용자가 생성한 콘텐츠, IoT 및 게임 시나리오를 위해 여러 플랫폼과 여러 애플리케이션 간에 서로 다른 동시 버전을 지원하는 클라우드 기반 애플리케이션을 빌드하려고 합니다. 이러한 애플리케이션은 대규모의 안정적인 성능을 제공하기를 원합니다. NoSQL은 이러한 요구를 해결하기 위한 데이터베이스 기술의 주요 범주로 부상했습니다. 2015년 4월 8일에 일반 공급되는 <strong>Azure DocumentDB</strong> 는 확장성이 뛰어난 완전 관리형 NoSQL 문서 데이터베이스 서비스입니다. 스키마가 없는 JSON(JavaScript Object Notation) 데이터 모델을 통해 풍부한 쿼리 및 트랜잭션 처리를 제공하여 애플리케이션에 대한 신속한 개발 및 고성능을 가능하게 합니다.


  일반 공급 시 <a href="https://azure.microsoft.com/en-us/services/documentdb/">DocumentDB</a> 는 세 가지 표준 성능 수준인 S1, S2 및 S3에서 사용할 수 있습니다. DocumentDB 데이터베이스 내의 데이터 컬렉션을 다양한 성능 수준에 할당하여 고객이 필요한 성능만 구매할 수 있습니다. 성능 수준에 대한 자세한 내용은 <a href="https://go.microsoft.com/fwlink/p/?LinkID=525582">성능 수준</a> 설명서 웹 페이지를 참조하세요. Hadoop 통합, Java SDK, 시간별 청구, 대규모 문서 지원, SQL 매개 변수화, 추가 지역 및 더 큰 계정 크기를 포함하여 일반 공급에 대비하여 몇 가지 향상된 기능이 적용되었습니다.


  DocumentDB GA에 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/2015/03/05/documentdb-moving-to-general-availability">여기</a>를 클릭하십시오.


  오늘날 개발자가 웹 및 모바일 애플리케이션에 정교한 검색 환경을 구축하는 데 도움이 되는 서비스로서의 검색 솔루션인 <strong>Azure Search</strong>의 일반 공급이 표시됩니다. Azure Search를 사용하면 개발자가 전체 텍스트 검색 구현의 마찰과 복잡성을 줄이고 향상된 다국어 지원과 같은 다른 검색 패키지에서 사용할 수 없는 강력한 기능을 활용하여 애플리케이션을 차별화할 수 있습니다.


  이 릴리스에서는 Microsoft Office 및 Bing 사용하는 자연어 처리 기술을 활용하여 50개 이상의 언어를 지원합니다. 업데이트된 기능에는 새 인덱서를 사용하여 Azure DocumentDB, Azure SQL Database 및 Azure VM에서 Azure Search로 SQL Server 데이터를 보다 쉽게 로드하는 기능이 포함됩니다. 또한 이제 .NET SDK(소프트웨어 개발 키트)를 사용하여 Azure Search 작업을 보다 친숙한 환경으로 만들 수 있습니다. 이러한 새로운 기능에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/services/search/">Azure Search 설명서</a> 웹 페이지 및 <a href="https://azure.microsoft.com/en-us/services/search/">Azure Search </a>웹 페이지를 방문하여 무료 및 유료 서비스 계층에 대해 자세히 알아보세요.


  Azure Search GA에 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/2015/03/05/azure-search-is-now-generally-available">여기</a>를 클릭하십시오.

  <h2>프리미엄 주문형 미디어 워크플로에 대한 인코딩 기능</h2>

  프리미엄 주문형 미디어 워크플로를 위한 고급 인코딩 기능을 제공하는 <strong>Azure Media Services Premium 인코더</strong>에서 오늘 미리 보기로 출시하게 되어 기쁩니다. Premium 인코더는 브로드캐스트 산업/전문 미디어 트랜스코딩에 적합한 우수한 품질과 유연성을 제공합니다. 여기에는 다양한 입력 파일 형식에 맞게 조정할 수 있는 자동화된 의사 결정 논리, 추가 입력 및 출력 코덱 지원, AVC 및 선택 자막의 4K 울트라 HD와 같은 파일 형식, 강력한 워크플로 디자인 도구가 포함됩니다.


  또한 Azure Media Services 이제 Azure Content Delivery Network(CDN)와 완전히 통합됩니다. Azure Media Services CDN 통합은 에지 서비스의 포인트 앤 클릭 프로비저닝, 출시 시간 단축 및 콘텐츠 글로벌 도달률 제공을 제공합니다.


  Azure Media Encoder Premium 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/2015/03/05/introducing-premium-encoding-in-azure-media-services">여기</a>를 클릭하십시오.

  <h2>계산 집약적 애플리케이션에 대한 가상 머신 크기</h2>

  현재는 더 빠른 프로세서, 더 많은 컴퓨팅 성능을 위한 더 많은 가상 코어 및 더 많은 양의 메모리를 갖춘 일반 공급 A10 및 A11 인스턴스를 만들고 있습니다. A10 인스턴스에는 8개의 가상 코어와 56GB의 RAM이 있고, A11 인스턴스에는 16개의 가상 코어와 112GB의 RAM이 있습니다. 이러한 인스턴스를 통해 고객은 비디오 인코딩, 위험 모델링, 시뮬레이션 등과 같은 계산 집약적 애플리케이션을 실행할 수 있습니다. 이러한 새 인스턴스는 A8 및 A9 인스턴스와 함께 제공되는 InfiniBand 네트워킹 기능이 필요하지 않은 고객에게 더 많은 옵션을 제공합니다.


  A10 및 A11 인스턴스에 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/2015/03/05/new-a10a11-azure-compute-sizes">여기</a>를 클릭하십시오.

  <h2>향상된 애플리케이션 보안</h2>

  이제 Azure Active Directory 공유 애플리케이션 계정을 그룹에 할당할 수 있습니다. 이는 많은 사용자가 액세스하고자 하는 Twitter, Facebook 또는 LinkedIn과 같은 회사 소유 소셜 애플리케이션 계정에 대한 액세스를 관리하는 데 특히 유용합니다. 이전에는 다른 모든 사용자가 회사 계정을 사용하여 액세스할 수 있는 동안 애플리케이션의 실제 암호는 관리자만 알았습니다. 현재는 고객이 사용자 지정 간격으로 임의로 생성된 강력한 복잡한 암호로 애플리케이션 암호를 자동으로 변경할 수 있는 공개 미리 보기를 통해 이 프로세스의 보안을 강화하고 있습니다.


  오늘 시작된 서비스에 대해 자세히 알아보고 무료 평가판을 시작하려면 Azure.com 방문하세요.
