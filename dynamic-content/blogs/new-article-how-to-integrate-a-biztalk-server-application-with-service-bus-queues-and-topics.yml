Content: '<p>조직은 Microsoft BizTalk Server를 통해 회사와 거래 파트너 전반의 이기종 시스템을 연결하여 확장할 수 있습니다. Service Bus <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_msdn001_blg_post0001">Windows Azure</a>의 일부이며 클라우드 애플리케이션뿐만 아니라 온-프레미스 애플리케이션에도 연결, 큐 및 라우팅 기능을 제공하도록 설계되었습니다. 둘 다 함께 사용하면 다음과 같은 클라우드 및 온-프레미스 환경에 걸쳐 있는 안전하고 안정적이며 확장 가능한 하이브리드 솔루션을 빌드할 수 있는 많은 시나리오를 사용할 수 있습니다.</p>  <ul>  <li>거래 파트너와 전자 문서를 교환합니다.</li>  <li>방화벽 뒤에서 온-프레미스를 실행하는 서비스를 타사에 노출합니다.</li>  <li>스포크 분기와 허브 백오피스 시스템 간에 통신을 사용합니다.</li>  </ul>  <p>최근에 MSDN에 대한 문서를 게시했습니다. 여기서<a target="_blank" href="https://www.microsoft.com/biztalk/en/us/default.aspx">는 BizTalk Server 2010</a> 애플리케이션을 Windows Azure Service Bus 큐, 토픽 및 구독과 통합하여 신뢰할 수 있고 유연하며 확장 가능한 방식으로 외부 시스템과 메시지를 교환하는 방법을 보여 줍니다. Azure AppFabric SDK를 Windows 2011년 9월에 도입된 큐 및 토픽은 Microsoft 및 비 Microsoft 기술을 기반으로 클라우드 및 온-프레미스 애플리케이션 모두에 안정적인 메시지 큐 및 지속적인 게시/구독 메시징 기능을 제공하는 새로운 클라우드 기반 메시징 및 통합 인프라의 기초입니다. .NET 애플리케이션은 새로운 관리형 API(<a target="_blank" href="https://msdn.microsoft.com/en-us/library/microsoft.servicebus.messaging.aspx">Microsoft.ServiceBus.Messaging</a>) 또는 새 바인딩(<a target="_blank" href="https://msdn.microsoft.com/en-us/library/microsoft.servicebus.messaging.netmessagingbinding.aspx">NetMessagingBinding</a>) 덕분에 WCF를 통해 새 메시징 기능을 사용할 수 있으며, Microsoft 또는 비 Microsoft 애플리케이션은 REST 스타일 API를 사용하여 이러한 기능에 액세스할 수 있습니다.</p>  <p>이 문서에서는 .NET 및 BizTalk Server 응용 프로그램에서 WCF를 사용하여 다음 작업을 실행하는 방법을 살펴봅니다.</p>  <ul>  <li>Service Bus 큐에 메시지를 보냅니다.</li>  <li>Service Bus 항목에 메시지를 보냅니다.</li>  <li>서비스 버스 큐로부터 메시지를 받습니다.</li>  <li>서비스 버스 구독으로부터 메시지를 받습니다.</li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh144061.aspx">BrokeredMessage</a> 개체의 속성을 BizTalk 메시지의 컨텍스트 속성으로 변환하고 그 반대로 변환합니다.</li>  </ul>  <p>이 그림은 문서에서 다루는 시나리오 중 하나를 보여 줍니다. 이 컨텍스트에서 Windows Forms 클라이언트 애플리케이션은 Service Bus messaging.infrastructure에서 제공하는 큐, 토픽 및 구독 엔터티를 사용하여 BizTalk Server 애플리케이션과 메시지를 교환하는 온-프레미스 또는 클라우드에서 실행되는 LOB(기간 업무) 시스템을 시뮬레이션합니다.&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2273.Paolo1.png" alt="" border="0"></p>  <p>문서의 도우미 코드는 <a target="_blank" href="https://code.msdn.microsoft.com/How-to-integrate-a-BizTalk-1079811b">MSDN 코드 갤러리</a>에서 사용할 수 있습니다.</p>  <p>MSDN의 전체 문서를 읽어보세요.</p>  <p>&nbsp;AppFabric Service Bus 대한 자세한 내용은 다음 리소스를 참조하세요.</p>  <ul>  <li>&ldquo;지금 사용 가능: Windows Azure 블로그의 Service Bus 2011년 9월 릴리스&rdquo; 문서입니다.</li>  <li>&ldquo;<a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh367516.aspx">큐, 토픽 및 구독</a>&rdquo; MSDN에 대한 문서입니다.</li>  <li>&ldquo;MSDN에 대한 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/ee732537.aspx">AppFabric Service Bus</a>&rdquo; 항목입니다.</li>  <li>&ldquo;AppFabric 팀 블로그의 <a target="_blank" href="https://blogs.msdn.com/b/clemensv/archive/2011/06/10/understanding-windows-azure-appfabric-queues-and-topics.aspx">Azure AppFabric 큐(및 토픽)</a>&rdquo; 비디오 Windows 이해</li>  <li>&ldquo;channel9<a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-862T">에서 Windows Azure Service Bus 토픽 및 큐 비디오를 사용하여 느슨하게 결합된 앱을 빌드합니다</a>&rdquo;.</li>  <li>&ldquo;<a target="_blank" href="https://channel9.msdn.com/posts/ServiceBusTopicsAndQueues">channel9에서 토픽 및 큐</a>&rdquo; 비디오를 Service Bus.</li>  <li>&ldquo;channel9<a target="_blank" href="https://channel9.msdn.com/posts/Securing-Service-Bus-with-ACS">에서 ACS</a>&rdquo; 비디오를 사용하여 Service Bus 보호합니다.</li>  </ul>'
