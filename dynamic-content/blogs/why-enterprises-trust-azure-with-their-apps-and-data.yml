Title: 기업이 앱 및 데이터로 Azure를 신뢰하는 이유
Summary: 엔터프라이즈 IT의 신뢰를 얻는 데는 많은 시간이 걸리며, 소프트웨어는 전 세계 거의 모든 비즈니스의 운영을 실행합니다.
Content: >-
  <p>엔터프라이즈 IT의 신뢰를 얻는 데는 많은 시간이 걸리며, 소프트웨어는 전 세계 거의 모든 비즈니스의 운영을 실행합니다. Microsoft의 경우 신뢰를 얻는 것은 클라우드 비즈니스에 들어간 후 시작한 것이 아니라 몇 년 간의 투자였습니다. &rsquo;Azure에 적용한 기간 동안 신뢰를 얻기 위해 수행한 모든 작업</p>


  <p>Microsoft에서는 보안, 개인 정보 보호 및 규정 준수 고려 사항이 우리 문화의 핵심인 매우 오랜 시간 &ndash;&rsquo;동안 개발 프로세스에 적용되었습니다. 개발자가 보다 안전한 소프트웨어를 빌드하는 데 사용할 수 있는 개방형 방법론인 <a href="https://www.microsoft.com/en-us/sdl/default.aspx">보안 개발 수명 주기</a>는 10년 전에 Microsoft에서 발명되었으며 산업 전반에 걸쳐 광범위하게 채택되었습니다. 더 안전한 소프트웨어는 모두에게 도움이 됩니다.</p>


  <p>작년에 Microsoft가 연구 개발에 지출한 약 <a href="https://www.microsoft.com/en-us/Investor/earnings/FY-2016-Q4/press-release-webcast"><em>120억 달러</em></a> 중 10억 달러는 사이버 보안 노력에 집중되었습니다. 많은 개인과 기업이 Microsoft에 의존하기 때문에 여기서는 큰 책임을 느낍니다. 그리고 우리는 뚜렷한 유리한 지점을 가지고 있습니다. 기업 사이버 보안 팀의 부사장인 Ann Johnson은 Microsoft가 사이버 보안 분야에서 고유한 위치를 차지하고 있다고 <a href="https://blogs.microsoft.com/microsoftsecure/2016/06/24/microsofts-unique-perspective-on-cybersecurity/">기록</a>&ldquo;합니다. Microsoft가 처리하는 방대한 정보(예: 수십억 개의 디바이스 업데이트 및 수백억 개의 전자 메일 및 인증&rsquo;)로 인해 조직에서 단독으로 수행할 수 있는 것보다 훨씬 더 빠르게 위협 데이터를 합성할 수 있습니다.&rdquo;</p>


  <p><a href="https://msdn.microsoft.com/en-us/library/dn949260.aspx"><img alt="Microsoft Digital Crimes Unit" border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7515e48b-87db-4b7f-b0e8-991bffeeda31.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft 디지털 범죄 단위" width="480"></a></p>


  <p>Microsofts&rsquo; <a href="https://www.facebook.com/MicrosoftDCU">디지털 범죄 단위</a> (사진)는 전 세계 변호사 및 법 집행기관과 협력하여 디지털 범죄자를 포착합니다. 물론 <a href="https://msdn.microsoft.com/en-us/library/dn949260.aspx">Azure에서 실행되는</a> 정교한 분석 및 시각화 도구를 사용합니다.</p>


  <p>HIPAA, PCI, FedRamp 및 다른 국가의 수백 가지 다른 표준과 같은 규정 준수를 고려할 때 Microsoft는 다른 클라우드 공급자보다 더 많은 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx">인증을</a> 보유하고 있으며 지속적으로 더 많은 인증을 추가하고 있습니다. 내 동료 <a href="https://azure.microsoft.com/en-us/blog/author/alrison/">Alice Risons&rsquo;</a>가 Azure 블로그에서 자주 업데이트하는 것을 확인하세요.</p>


  <p>Were&rsquo;는 디지털 보안 및 개인 정보 보호 분야에서 최신 기술을 더욱 발전시키기 위해 지속적으로 새로운 기술을 연구하고 있습니다. 예를 들어 동형 암호화&rsquo;를 사용하면 암호를 해독하지 않으면서 데이터에 대한 작업을 수행할 수 있으며 Microsoft Research에서 <a href="https://www.microsoft.com/en-us/research/project/homomorphic-encryption/">오픈 소스 코드를 다운로드</a> 하여 현재 사용해 볼 수 있습니다. 그리고 Microsofts&rsquo;는 <a href="https://www.microsoft.com/en-us/research/project/lattice-cryptography-library/">양자 후 암호화</a> 를 통해 향후 양자 컴퓨터가 오늘날의 표준인 <a href="https://en.wikipedia.org/wiki/RSA_(cryptosystem)">RSA 암호화 시스템을</a> 끊을 수 있는 경우에도 보안을 유지할 수 있습니다.</p>


  <h2>요점은? Microsoft는 당신의 등을 가지고있다.</h2>


  <p>기업이 점점 더 Azure로 전환하고 있다는 것은 놀라운 일입니까? 인프라 보안 회사 <a href="https://www.hytrust.com/">인 Hytrust</a> 와 <a href="https://www.forbes.com/sites/louiscolumbus/2015/05/30/as-enterprise-cloud-computing-adoption-matures-investments-in-application-development-increase/#42e9ce9e4028">Cowen &amp; Company</a>의 두 가지 중요한 연구는 모두 대다수가 Azure에 대해 생각하고 있음을 보여줍니다. 특히 Cowens&rsquo;는 73%가 내년에 18개월 안에 Azure를 채택할 것으로 예상한다고 나타났습니다.</p>


  <p>여러분의 자신감에 감사드립니다! Well&rsquo;은 9월 24-26일 애틀랜타의 <a href="https://ignite.microsoft.com/">Ignite</a> 에서 보안과 다양한 다른 주제에 대해 더 많은 것을 말할 수 있습니다. 만들 수 없는 경우 날짜를 저장하고 온라인으로 시청해야 합니다&rsquo;.</p>
