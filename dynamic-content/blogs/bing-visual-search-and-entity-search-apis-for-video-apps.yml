Title: 비디오 앱에 대한 Visual Search 및 Entity Search API Bing
Summary: Bing Entity Search API와 함께 Bing Visual Search API를 사용하여 비디오 앱에서 매력적인 환경을 구축하는 방법
Content: >-
  <p>이 블로그에서는 Bing Entity Search API와 함께 Bing Visual Search API를 사용하여 비디오 앱에서 향상된 보기 환경을 빌드하는 방법을 살펴보겠습니다.</p>


  <p>Bing Visual Search API의 일반 공급&nbsp;은 이 <a href="https://blogs.bing.com/Developers-Blog/2018-05/six-new-and-improved-bing-ai-offerings-on-microsoft-cognitive-services">블로그</a>의 빌드 2018에서 발표되었습니다. Bing Visual Search API를 사용하면 이미지를 쿼리로 사용하여 이미지에 있는 엔터티에 대한 정보와 Bing 빌드된 이미지 인덱스의 시각적으로 유사한 이미지 목록을 가져올 수 있습니다. 2018년 3월 1일에 게시된 이 <a href="https://blogs.bing.com/search-quality-insights/2018-02/bing-entity-search-api-now-generally-available">블로그</a>에서 Bing Entity Search의 GA가 발표되었습니다. Bing Entity Search API를 사용하면 더 매력적인 사용자 환경을 위해 모든 애플리케이션, 블로그 또는 웹 사이트에 사람, 장소, 사물 및 로컬 비즈니스에 대한 풍부한 컨텍스트 정보를 제공할 수 있습니다.</p>


  <p>이러한 두 API의 기능을 결합하여 아래 나열된 단계에 따라 비디오 앱에서 보다 매력적인 환경을 구축할 수 있습니다.</p>


  <ul>
   <li>사용자가 비디오 앱에서 일시 중지 단추를 클릭할 때 트리거되는 JavaScript 함수를 작성합니다. 이 JavaScript 함수에서 일시 중지된 비디오 프레임을 이미지로 가져옵니다. 이 <a href="https://stackoverflow.com/questions/19175174/capture-frames-from-video-with-html5-and-javascript">논의</a> 를 살펴보고 이 작업을 수행하는 방법에 대해 자세히 알아보세요.</li>
   <li><a href="https://www.w3schools.com/xml/ajax_intro.asp">AJAX</a>를 통해 캡처된 비디오 프레임을 서버 쪽 함수에 전달합니다.</li>
   <li>이제 서버 쪽 함수에서 해당 이미지를 입력으로 사용하여 Bing Visual Search API를 호출할 수 있습니다. Bing Visual Search <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-visual-search/">설명서 페이지에서</a>는 이를 위해 여러 언어로 된 코드 샘플을 제공합니다.</li>
   <li>Bing Visual Search API는 이미지에 대한 인사이트를 사용하여 JSON 문자열을 반환합니다. 응답 형식은 이 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-visual-search/overview#the-response">설명서 페이지에</a> 잘 설명되어 있습니다.</li>
   <li>엔터티는 _type&rdquo; = &ldquo; ImageEntityAction&rdquo;을 사용하여 &ldquo;작업&rdquo; 태그에서 &ldquo;찾을 수 있습니다. 예를 들어 Tom Hanks와 그의 아내가 있는 이 <a href="https://cdn.abclocal.go.com/content/kgo/images/cms/475522_1280x720.jpg">이미지</a>의 경우 _type&rdquo; = &ldquo; ImageEntityAction&rdquo;이 있는 &ldquo;두 개의 &ldquo;작업&rdquo; 태그가 표시됩니다.</li>
   <li>이제 이러한 엔터티의 &ldquo;displayName&rdquo; 을 사용하여 Entity Search API를 호출할 수 있습니다. Bing Entity Search API에 대한 코드 샘플은 이 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-entities-search/">설명서 페이지에서</a> 찾을 수 있습니다. 그러면 비디오 앱으로 다시 전달하여 UI에서 렌더링할 수 있습니다.</li>
  </ul>


  <p>Bing 엔터티는 사용자로 제한되지 않습니다. 예를 들어 Visual Search API는 Yosemite National Park&rdquo;를 이 이미지의 엔터티로 식별&ldquo;합니다. 비디오 앱에서 표시하려는 비디오 유형에 따라 특정 엔터티 또는 모든 유형의 엔터티에 집중할지 결정할 수 있습니다.</p>
