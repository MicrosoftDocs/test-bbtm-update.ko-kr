Title: HDInsight 대화형 쿼리의 일반 공급 - 하이퍼스케일 데이터에 대한 빠른 쿼리 사용
Summary: 'Ignite에서 이번 주에 Azure HDInsight 대화형 쿼리의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 엔터프라이즈급 SLA를 통해 지원되는 HDInsight Interactive Query는 상용 클라우드 스토리지에 저장된 하이퍼스케일 데이터에 쿼리를 SQL 데이터 웨어하우스 스타일에 초 미만의 속도를 제공합니다. '
Content: >-
  <p>Its&rsquo; 2017 및 빅 데이터 과제는 실제와 같습니다. 고객은 Azure Data Lake Store 및 Azure Blob Storage와 같은 탄력적이고 확장 가능한 상용 스토리지 시스템에 페타바이트 단위의 데이터를 저장합니다.</p>


  <p>오늘날 핵심 질문 중 하나는 비용의 일부에 불과한 대화형 방식으로&nbsp; 이러한 스토리지 시스템의 데이터에서 인사이트를 찾는 것입니다.&nbsp;</p>


  <p>대화형 쿼리는 Apache Hive 2.1의 [HIVe on LLAP]를 활용하여 상용 클라우드 스토리지에 저장된 대규모 데이터 세트에 대한 복잡한 데이터 웨어하우스 스타일 쿼리에 상호 작용을 제공합니다.</p>


  <p>오늘 Azure HDInsight(이전의 Interactive Hive)에서 대화형 쿼리 클러스터 유형의 일반 공급이 발표되었습니다. 이 제품을 사용하면 고객에게 다음과 같은 이점이 제공됩니다.</p>


  <h3>페타바이트 규모 데이터에 대한 빠른 데이터 웨어하우스 스타일 SQL 쿼리</h3>


  <p>대화형 쿼리의 지능형 캐싱 및 최적화는 Azure Blob 및 Azure Data Lake Store와 같은 원격 클라우드 스토리지에서 매우 빠른 쿼리 결과를 생성합니다.</p>


  <p>대화형 쿼리를 사용하면 데이터 분석가가 데이터가 준비된 동일한 스토리지에서 대화형으로 데이터를 쿼리할 수 있으므로 데이터 웨어하우징 요구를 위해 스토리지에서 다른 분석 엔진으로 데이터를 이동할 필요가 없습니다. 데이터 마이그레이션이 0이면 간소화된 아키텍처뿐만 아니라 더 빠른 인사이트, 운영 복원력 및 감소된 노력을 얻을 수 있습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/TPCDS.png"></p>


  <h3>최신 확장성 있는 쿼리 동시성 아키텍처</h3>


  <p>훨씬 향상된 세분성 리소스 관리 및 선점이 도입되면서 대화형 쿼리[LLAP의 Hive]를 사용하면 동시 사용자에게 더 좋습니다. 또한 HDInsight는 공유 Azure Storage에서 여러 클러스터 만들기를 지원하며 Hive 메타스토어는 높은 수준의 동시성을 달성하는 데 도움이 됩니다.</p>


  <h3>가장 인기 있는 제작 도구와의 풍부한 연결</h3>


  <p>대화형 쿼리를 사용하면 최종 사용자가 PowerBI, Tableau, Excel, Hive View 2.0, Beeline, Hive CLI 및 Visual Studio 같은 풍부한 비즈니스 인텔리전스 도구와 기본 제공 Zeppelin Notebook의 데이터를 사용할 수 있습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Richqueryinteractivehive.png"></p>


  <p>오늘 Visual Studio 코드에 대한 대화형 쿼리 도구의 미리 보기를 발표하게 되어 기쁩니다. 풍부한 연결 옵션은 더 빨리 생산성을 높일 수 있도록 사용자 학습 곡선을 제거합니다.</p>


  <h3>데이터 및 Hive metastore를 공유하여 HDInsight에 대한 기존 투자 활용</h3>


  <p>HDInsight에서 Batch 및 ETL 워크로드를 이미 실행한 경우 빠른 쿼리를 위해 대화형 쿼리 클러스터를 활용하는 것은 간단합니다. 고객은 대화형 쿼리 클러스터를 기존 메타스토어 및 데이터 스토리지에 연결하고 즉시 데이터 쿼리를 시작할 수 있습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/arch.png"></p>


  <h3>SSD 비용 없이 SSD 캐싱으로 짧은 대기 시간 달성</h3>


  <p>대화형 쿼리 SSD 캐시를 사용하면 RAM과 SSD를 LLAP 캐시가 제공하는 다른 모든 이점과 함께 거대한 메모리 풀로 결합할 수 있습니다. LLAP SSD 캐시를 사용하면 일반적인 디먼이 4배 더 많은 데이터를 캐시할 수 있으므로 더 큰 데이터 세트를 처리하거나 더 많은 사용자를 지원할 수 있습니다. HDInsight에서 클러스터 노드에는 추가 비용 없이 기본 제공 SSD가 있습니다.</p>


  <h3>더 빠른 결과를 얻기 위해 데이터 형식 변환에 '아니요'라고 말하세요.</h3>


  <p>Hadoop에 대한 빠른 분석은 항상 하나의 큰 캐치와 함께 제공됩니다 : 그들은 시간이 많이 걸리고 복잡하며 민첩성을 제한하는 ORCFile, Parquet 또는 Avro와 같은 열 형식으로 선전 변환이 필요합니다. CSV 또는 JSON 데이터를 최적화된 메모리 내 형식으로 즉시 변환하는 대화형 쿼리 동적 텍스트 캐시를 사용하면 캐싱이 동적이므로 쿼리에서 캐시되는 데이터를 결정합니다. 텍스트 데이터가 캐시되면 분석이 특정 파일 형식으로 변환한 것처럼 빠르게 실행됩니다.</p>


  <h3>Enterprise 등급 보안 및 모니터링(미리 보기)</h3>


  <p>대화형 쿼리는 매우 안전한 Azure &amp; HDInsight 플랫폼을 기반으로 합니다. 도메인에 가입된 HDInsight 클러스터와 같은 기능을 사용하면 Active Directory 도메인에 조인된 대화형 쿼리 클러스터를 만들고, AZURE ACTIVE DIRECTORY 통해 인증하여 HDInsight 클러스터에 로그온할 수 있는 엔터프라이즈의 직원 목록을 구성할 수 있습니다.</p>


  <p>Grafana 및 Ambari와 같은 기본 제공 도구와 Azure Log Analytics를 사용하여 빌드한 통합을 사용하여 대화형 쿼리 클러스터를 모니터링하여 단일 창으로 모든 리소스를 모니터링할 수 있습니다.</p>


