Title: 새 Windows Azure 점프 시작 비디오 시리즈 확인
Summary: 클라우드 기술 및 Windows Azure 플랫폼과 관련하여 올바른 결정을 내리는 데 도움을 찾고 있다면&rsquo; 새로운 Windows Azure의 에피소드를 놓치고 싶지 않을 것입니다&rsquo;...
Content: '<p>클라우드 기술 및 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼과 관련하여 올바른 결정을 내리는 데 도움을 찾고 있다면&rsquo; 새로운 Windows Azure Jump Start 비디오 시리즈의 에피소드를 놓치고 싶지 않을 것입니다&rsquo;.&nbsp; Windows Azure Platform을 활용하여 클라우드 기반 애플리케이션을 설계, 개발 및 제공하는 데 관심이 있는 설계자 및 개발자를 위해 설계된 이 12부 과정은 Azure 환경 및 애플리케이션 수명 주기, 스토리지 옵션, 진단, 보안 및 확장성에 Windows 대한 포괄적인 개요를 제공합니다. Windows Azure 플랫폼 교육 과정을 기반으로 하는 이 비디오 시리즈는 Microsoft Press 저자, Manu Cohen-Yashar 및 David S. Platt가 학습합니다.</p>  <p>과정 세그먼트는 다음과 같습니다.</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-01-Windows-Azure-Overview">세션 01: azure 개요 Windows</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-02-Introduction-to-Compute">세션 02: 컴퓨팅 소개</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-03-Windows-Azure-Lifecycle-Part-1">세션 03: Windows Azure 수명 주기, 1부</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-04-Windows-Azure-Lifecycle-Part-2">세션 04: Windows Azure 수명 주기, 2부</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-05-Windows-Azure-Storage-Part-1">세션 05: Windows Azure Storage, 1부</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-06-Windows-Azure-Storage-Part-2">세션 06: Windows Azure Storage, 2부</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-07-Introduction-to-SQL-Azure">세션 07: SQL Azure 소개</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-08-Windows-Azure-Diagnostics">세션 08: Azure Diagnostics Windows</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-09-Windows-Azure-Security-Part-1">세션 09: Windows Azure Security, 1부</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-10-Windows-Azure-Security-Part-2">세션 10: Windows Azure Security, 2부</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-11-Scalability-Caching--Elasticity-Part">세션 11: 확장성, 캐싱 &amp; 탄력성, 1부</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-12-Scalability-Caching--Elasticity-Part-2-and-QA">세션 12: 확장성, 캐싱 &amp; 탄력성, 2부 및 QA&amp;</a></li>  </ul>  <p>이 수업의 콘텐츠와 Windows Azure Born To Learn 포럼에서 학생 파일 및 데모 코드에 액세스합니다.<br>  <br>  <strong>랩용 Windows Azure에 대한 액세스 권한을 얻기 위한 옵션:</strong></p>  <ul>  <li>미국 기반 학생에게 Azure Platform 30일 무료 패스&nbsp; Windows(프로모션 코드 사용: <strong>MSL001</strong>)</li>  <li>MSDN 구독자: https://msdn.microsoft.com/subscriptions/ee461076.aspx&nbsp;</li>  <li>CPLS, 파트너에 대한 무료 액세스: <a target="_blank" href="https://partner.microsoft.com/40118760">https://partner.microsoft.com/40118760</a></li>  <li>다른 모든 옵션: <a target="_blank" href=""></a></li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/13/check-out-new-windows-azure-jump-start-video-series.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
