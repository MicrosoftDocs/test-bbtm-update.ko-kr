Title: '모든 호주 개발자 호출: Windows Azure Project $40,000를 획득할 수 있는 기회를 얻으려면 내 개념 규칙 콘테스트에 참가하세요!'
Summary: Windows Azure 프로젝트에 대한 좋은 아이디어가 있지만 이를 현실로 만드는 데 도움이 필요한가요? 오스트레일리아에 거주하시나요? 그리고 오늘은 당신의 행운의 날입니다. Lifehacker, Gizmodo 및 Windows Azure 팀...
Content: '<p>Windows Azure 프로젝트에 대한 좋은 아이디어가 있지만 이를 현실로 만드는 데 도움이 필요한가요? 오스트레일리아에 거주하시나요? 그리고 오늘은 당신의 행운의 날입니다. <a target="_blank" href="https://www.lifehacker.com.au/">Lifehacker</a>, <a target="_blank" href="https://www.gizmodo.com.au/">Gizmodo</a> 및 호주의 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 팀이<a target="_blank" href="https://www.lifehacker.com.au/my-concept-rules/"><img height="169" width="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3465.MyConceptRules.png" border="0" style="float: right;"></a> 함께 모여 "내 개념 규칙" 개발자 콘테스트를 만들어 Windows Azure의 힘을 활용하는 훌륭한 새로운 클라우드 프로젝트 아이디어를 찾습니다.</p>  <p>Azure를 Windows 활용하는 놀라운 애플리케이션에 대한 좋은 아이디어(코드 필요 없음)를 제출하기만 하면 됩니다. 심사위원단이 결정한 가장 실행 가능한 최고의 개념을 가진 개발자는 프로젝트를 처음부터 벗어나는 데 도움이되는 40,000 달러의 지원을 받게됩니다.</p>  <p>최우수상에는 다음이 포함됩니다. </p>  <ul class="unIndentedList">  <li>Windows Azure 기술 전문가 및 Windows Azure MVP인 Steven Nagy와의 컨설팅을 통해 아이디어를 구체화하고 개념 증명을 작성하며 애플리케이션을 현실로 만들 수 있습니다.</li>  <li>아이디어를 계속 개발할 수 있도록 Azure 및 SQL Azure Windows 6개월 구독</li>  <li>Lifehacker 및 Gizmodo가 포함된 광고 패키지는 애플리케이션이 라이브 상태라는 단어를 전파하는 데 도움이 됩니다!</li>  </ul>  <p>Kinect 콘솔이 있는 최신 Xbox 360과 시드니의 Remix 2011 티켓 2개를 포함한 여러 준우승 경품도 제공됩니다.</p>  <p>응모 양식을 작성하고 콘테스트 규칙을 읽으려면 <a target="_blank" href="https://www.lifehacker.com.au/my-concept-rules/">여기</a> 를 클릭하십시오. 아이디어를 판매하는 데 도움이 되는 로고, 순서도, 비디오 및 링크와 같은 지원 정보를 자유롭게 추가할 수 있습니다. 원하는 만큼 아이디어를 입력합니다. 이 콘테스트는 호주 거주자에게만 열려 있습니다.</p>  <p>무료 Windows Azure 평가판을 받으려면 여기를 클릭하고 시작하는 데 도움이 되는 추가 리소스를 보려면 여기를 클릭하세요. </p>  <p>마감일은 2011년 5월 22일 자정입니다.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="none" data-via="windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
