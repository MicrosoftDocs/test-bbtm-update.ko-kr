Title: Azure Security Center 단일 클릭 수정 및 Azure Firewall JIT 지원
Summary: 'Azure Security Center는 Azure 환경 전반에 걸쳐 조감도 보안 태세 보기를 제공하여 Azure에서 보안 점수를 사용하여 보안 상태를 지속적으로 모니터링하고 개선할 수 있습니다. '
Content: >-
  <p><em>이 블로그 게시물은 Azure Security Center의 프로그램 관리자인 Rotem Lurie가 공동 저술했습니다. </em></p>


  <p>Azure Security Center는 Azure 환경에서 보안 상태 보기를 제공하여&rsquo; Azure에서 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-secure-score" target="_blank">보안 점수를</a> 사용하여 보안 상태를 지속적으로 모니터링하고 개선할 수 있도록 합니다. Security Center를 사용하면 보안 모범 사례로 권장되는 강화 작업을 식별하고 수행하고 컴퓨터, 데이터 서비스 및 앱에서 구현할 수 있습니다. 여기에는 보안 정책 관리 및 적용, Azure Virtual Machines, 비 Azure 서버 및 Azure PaaS 서비스를 준수하는지 확인하는 것이 포함됩니다.</p>


  <p>오늘, 보안 점수와 Azure Firewall에 대한 JIT(Just-In-Time) VM(가상 머신) 액세스의 GA(일반 공급)를 사용하여 한 번의 클릭으로 대량의 리소스에 대한 권장 사항을 수정하기 위한 미리 보기라는 두 가지 새로운 기능을&mdash; 발표합니다. 이제 NSG(네트워크 보안 그룹) 보호 환경 외에도 JIT를 사용하여 Azure Firewall 보호 환경을 보호할 수 있습니다.</p>


  <h2>미리 보기에서 대량 리소스에 대한 단일 클릭 수정</h2>


  <p>보안 혜택을 제공하는 서비스가 너무 많기 때문에 워크로드를 보호하고 강화하기 위해 먼저 수행해야 하는 단계를 알기 어려울&#39;있습니다. Azure의 보안 점수는 보안 권장 사항을 검토하고 우선 순위를 지정하므로 먼저 수행할 권장 사항을 알 수 있습니다. 이를 통해 가장 심각한 보안 취약점을 찾아내 조사의 순위를 지정할 수 있습니다. 보안 점수는 워크로드 보안에 대한 사용자의 대비 상태를 평가할 수 있는 도구입니다.</p>


  <p>보안 잘못된 구성의 수정을 간소화하고 보안 점수를 빠르게 개선할 수 있도록 한 번의 클릭으로 많은 리소스에 대한 권장 사항을 수정할 수 있는 새로운 기능을 도입했습니다.</p>


  <p>이 작업을 통해 수정을 적용하려는 리소스를 선택하고 사용자 대신 설정을 구성하는 수정 작업을 시작할 수 있습니다. 단일 클릭 수정은 현재 Security Center 권장 사항 블레이드의 일부로 미리 보기 고객에게 제공됩니다.</p>


  <p>권장 사항 옆에 있는 <strong>1클릭 수정</strong> 레이블을 찾고 권장 사항을 클릭할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6312b1e-fa81-4160-b3f1-e95f5c1b9c5f.png"><img alt="Recommendations blade in Azure Security Center" border="0" height="633" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58325a5a-6cd9-4092-b8d6-6913198159dc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Security Center의 권장 사항 블레이드" width="997"></a></p>


  <p>수정할 리소스를 선택하고 <strong>수정</strong>을 선택하면 수정이 이루어지고 리소스가 <strong>정상 리소스</strong> 탭으로 이동합니다. 수정 작업은 오류 발생 시 추가 세부 정보를 제공하기 위해 활동 로그에 기록됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa79bb63-406c-4435-91f3-5d0f4b0941b1.png"><img alt="Enabling auditing on SQL Server in Azure Security Center" border="0" height="862" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7fc1713-2ff2-4212-ba91-638795a8862d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Center의 권장 사항" width="1672"></a></p>


  <p>수정은 미리 보기에서 다음 권장 사항에 사용할 수 있습니다.</p>


  <ul>
   <li>Web Apps, Function Apps 및 API Apps는 HTTPS를 통해서만 액세스할 수 있어야 합니다.</li>
   <li>Function Apps, Web Apps 및 API Apps에 대해 원격 디버깅을 해제해야 합니다.</li>
   <li>CORS는 모든 리소스가 Function Apps, Web Apps 또는 API Apps에 액세스하도록 허용해서는 안 됩니다.</li>
   <li>Storage 계정에 보안 전송을 사용하도록 설정해야 합니다.</li>
   <li>Azure SQL Database 투명한 데이터 암호화를 사용하도록 설정해야 함</li>
   <li> 가상 머신에 모니터링 에이전트를 설치해야 합니다.</li>
   <li>Azure Key Vault 및 Azure Service Bus 진단 로그를 사용하도록 설정해야 합니다.</li>
   <li>Service Bus의 진단 로그를 사용하도록 설정해야 합니다.</li>
   <li>SQL 서버에서 취약성 평가를 사용하도록 설정해야 합니다.</li>
   <li>SQL Server에서 Advanced Data Security를 사용하도록 설정해야 합니다.</li>
   <li>SQL 관리형 인스턴스에서 취약성 평가를 사용하도록 설정해야 합니다.</li>
   <li>SQL 관리형 인스턴스에서 Advanced Data Security를 사용하도록 설정해야 합니다.</li>
  </ul>


  <p>단일 클릭 수정은 Azure Security Center&rsquo; 무료 계층의 일부입니다.</p>


  <h2>Azure Firewall에 대한 Just-In-Time 가상 머신 액세스는 일반적으로 사용할 수 있습니다.</h2>


  <p>Azure Firewall에 대한 Just-In-Time 가상 머신 액세스의 일반 공급 발표 이제 NSG 보호 환경 외에도 JIT를 사용하여 Azure Firewall 보호 환경을 보호할 수 있습니다.</p>


  <p>JIT VM 액세스는&rsquo; NSG 및 Azure Firewall 규칙을 사용하여 필요한 경우에만 VM에 대한 제어된 액세스를 제공하여 네트워크 볼륨 공격에 대한 VM 노출을 줄입니다.</p>


  <p>VM에 JIT를 사용하도록 설정하는 경우 보호될 포트, 포트가 열려 있는 상태로 유지되는 기간 및 이러한 포트에 액세스하도록 승인된 IP 주소를 결정하는 정책을 만듭니다. 이 정책은 사용자가 액세스를 요청할 때 수행할 수 있는 작업을 제어하는 데 도움이 됩니다.</p>


  <p>요청은 활동 로그에 기록되므로 액세스를 쉽게 모니터링하고 감사할 수 있습니다. 또한 JIT 블레이드를 사용하면 JIT를 사용하는 기존 가상 머신과 JIT가 권장되는 가상 머신을 빠르게 식별할 수 있습니다.</p>


  <p>Azure Security Center는 최근에 승인된 요청을 표시합니다. <strong>구성된</strong> VM 탭에는 이전에 승인된 JIT 요청에 대한 마지막 사용자, 시간 및 열린 포트가 반영됩니다. 사용자가 Azure Firewall로 보호되는 VM에 대한 JIT 요청을 만들 때 Security Center는 Azure Firewall 대상 DNAT(네트워크 주소 변환)에서 직접 번역된 가상 머신에 대한 적절한 연결 세부 정보를 사용자에게 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad29ddd3-e1a2-4268-8c27-18ea387d8197.png"><img alt="Configured virtual machines in Azure Security Center" border="0" height="802" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a00997ab-9924-400f-bcdb-90e97b5f5fe3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Center에서 구성된 가상 머신" width="1430"></a></p>


  <p>이 기능은 처음 30일 동안 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">무료로 사용해 볼</a> 수 있는 Security Center의 <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">표준 가격 책정 계층</a>에서 사용할 수 있습니다.</p>


  <p>Security Center에서 이러한 기능에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-remediate-recommendations#one-click" target="_blank">Azure Security Center의 권장 사항 수정</a>,&rdquo; <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-just-in-time" target="_blank">Just-In-Time VM 액세스 설명서</a> 및 <a href="https://docs.microsoft.com/en-us/azure/firewall/overview" target="_blank">Azure Firewall 설명서를</a> 참조 &ldquo; 하세요. Azure Security Center에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center 홈페이지</a>를 방문하세요.</p>
