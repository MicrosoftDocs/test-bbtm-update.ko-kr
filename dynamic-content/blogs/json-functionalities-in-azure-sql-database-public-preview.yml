Title: Azure SQL Database JSON 기능(공개 미리 보기)
Summary: Azure SQL Database 새로운 JSON 기능의 공개 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure SQL Database 새로운 JSON 기능의 공개 미리 보기 기간이 2016년 8월에 종료되었음을 발표하게 되어 기쁩니다. 이제 JSON 기능은 Azure Sql Database의 모든 서비스 계층에서 <a href="https://azure.microsoft.com/en-us/blog/json-support-is-generally-available-in-azure-sql-database/">일반 공급</a> 됩니다.</p>


  <p>새로운 JSON 기능을 사용하면 Azure SQL Database JSON 문서를 사용하여 통신하는 다른 서비스와 데이터베이스를 쉽게 통합하고 데이터베이스에 저장해야 하는 다양한 데이터를 처리할 수 있습니다.</p>


  <h2>JSON인 이유</h2>


  <p>JSON은 다양한 최신 애플리케이션과 서비스 간의 데이터 교환에 사용되는 인기 있는 형식입니다. 또한 반구조화된 데이터를 저장하는 데도 사용됩니다.</p>


  <p>JSON은 Azure 에코시스템의 모든 위치에서 찾을 수 있습니다. JSON 문서는 웹 및 모바일 클라이언트(예: 브라우저의 JavaScript 라이브러리), 센서 및 로그를 생성하는 서비스(예: Application Insight)에 의해 생성됩니다. Azure Stream Analytics, Azure Data Factory 또는 Azure Machine Learning 같은 다양한 Azure 서비스를 사용하여 처리할 수 있습니다. 마지막으로 JSON 문서는 Azure DocumentDB, Azure Blob 또는 Table Storage, Azure Data Lake 또는 Azure SQL Database 저장할 수 있습니다. Azure Search는 다양한 데이터 원본에 저장된 JSON 문서를 인덱싱할 수도 있습니다.</p>


  <p>Azure SQL Database 표준 텍스트 형식으로 JSON을 저장하고, 다른 표준 SQL 데이터 형식과 동일한 인덱싱 방법을 사용하여 JSON 데이터를 쿼리하는 데 표준 SQL 언어를 사용할 수 있습니다. JSON 필드의 자동 인덱싱, 전역 분산 데이터의 튜닝 가능한 일관성 수준 및 JavaScript 통합을 활용하기 위해 특수한 JSON 데이터베이스가 필요한 경우 Azure DocumentDB를 스토리지 엔진으로 선택할 수 있습니다.</p>


  <h2>Azure SQL Database JSON을 고려해야 하는 경우는 언제인가요?</h2>


  <p>Azure SQL Database 관계형 및 JSON 데이터를 저장하고 쿼리하기 위한 하이브리드 모델을 제공합니다. 표준 관계형 모델을 사용하여 데이터를 구성하고, JSON을 사용하여 스키마에서 유연성을 추가하고, 관계형 열과 JSON 열을 모두 쿼리하는 데 전체 SQL 언어를 사용할 수 있습니다.</p>


  <p>Azure SQL Database JSON 기능은 다양한 시나리오에서 도움이 될 수 있습니다.</p>


  <h4>JSON 데이터를 쉽게 수집</h4>


  <p>JSON 형식의 데이터(예: 모바일 디바이스, 센서, Azure Stream Analytics 또는 Application Insight)를 제공하는 시스템 및 디바이스로 작업하는 경우 JSON을 관계형 형식으로 변환하는 추가 계층 없이 데이터를 Azure SQL Database 직접 보낼 수 있습니다. 원시 JSON 문서는 원래 형식으로 저장하거나 관계형 모델로 변환할 수 있는 Azure SQL Database 직접 보낼 수 있습니다.</p>


  <h4>JSON 문서를 통해 다른 시스템 또는 라이브러리와 데이터 Exchange</h4>


  <p>AJAX 호출을 통해 서버 데이터를 읽는 JQuery, D3, AngularJS 또는 ReactJS와 같은 웹 프레임워크 및 라이브러리 JSON 형식의 데이터를 제공하는 REST 웹 서비스 및 GeoJSON으로 형식이 지정된 데이터를 표시하는 구성 요소는 JSON으로 형식이 지정된 Azure SQL Database 데이터를 직접 사용할 수 있습니다. 데이터를 Azure SQL Database JSON 형식으로 변환하기 위한 추가 구성 요소가 필요 없으면 Azure SQL Database 저장된 데이터의 서식을 이러한 라이브러리 및 서비스에서 직접 사용할 수 있는 JSON 문서로 쉽게 서식을 지정할 수 있습니다.</p>


  <h4>유연한 데이터 모델을 사용하여 데이터 다양성 처리</h4>


  <p>관계형 모델에 반구조화된 데이터를 추가해야 합니까? 다양한 제품 유형이 있는 카탈로그, 다양한 질문이 있는 설문지 및 설문 조사 결과, 센서 유형 및 목적에 따라 달라지는 정보가 있는 센서 데이터와 같이 자주 변경될 수 있는 다양한 속성이 있는 데이터 모델이 있는 경우 데이터의 가변 부분을 저장할 수 있는 유연성이 필요할 수 있습니다. 이러한 데이터 모델에는 엔터티 간의 관계가 필요하지만 필드와 데이터 구조를 쉽게 추가하고 변경할 수 있는 유연성도 필요합니다. 관계형 모델과 JSON 필드를 결합하여 이러한 사용 사례에 가장 적합한 모델을 쉽게 디자인하고 관계형 열과 JSON 열을 모두 쿼리할 수 있습니다.</p>


  <h2>사용 가능한 항목은 무엇인가요?</h2>


  <p>Azure SQL Database 잘 알려진 표준 텍스트 형식의 JSON 문서와 함께 작동합니다. JSON 문서를 사용자 지정 이진 serialization 형식 또는 형식으로 변환하거나 JSON 데이터를 다시 로드하거나 변환할 필요가 없습니다. Azure SQL Database 사용할 수 있는 JSON 기능에 대한 개요는 다음 그림에 나와 있습니다.</p>


  <p><img alt="JSON-overview" border="0" height="333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84e1da6e-854e-45fc-9520-c0a3384ddd28.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="JSON 개요" width="800"></p>


  <p>Azure SQL Database JSON 텍스트에서 값을 추출하고 쿼리(JSON_VALUE)에서 사용하고, <a href="https://msdn.microsoft.com/en-us/library/dn921898.aspx">JSON(JSON_QUERY</a>)에서 개체를 추출하고, JSON <a href="https://msdn.microsoft.com/en-us/library/dn921892.aspx">텍스트(</a><a href="https://msdn.microsoft.com/en-us/library/dn921884.aspx">JSON_MODIFY</a>)에서 일부 값을 업데이트하고, JSON 텍스트의 형식이 <a href="https://msdn.microsoft.com/en-us/library/dn921896.aspx">ISJSON</a>(올바른 형식인지)을 확인할 수 있는 간단한 기본 제공 함수를 제공합니다. 이러한 4가지 간단한 학습이 쉬운 함수는 모든 SQL 쿼리에서 사용할 수 있습니다.</p>


  <p>새 JSON 쿼리 언어를 배울 필요 없이 잘 알려진 표준 SQL 언어와 새로운 기본 제공 JSON 함수를 사용하여 동일한 쿼리에서 JSON 및 관계형 열을 모두 쿼리할 수 있습니다. 애플리케이션과 도구는 테이블 열에서 가져온 값과 JSON 텍스트에서 추출된 값 간에 차이를 볼 수 없습니다. 새 <a href="https://msdn.microsoft.com/en-us/library/dn921885.aspx">OPENJSON</a> 함수를 사용하면 JSON 텍스트를 테이블 구조로 변환할 수 있습니다.</p>


  <p>변환된 JSON은 표준 SQL 언어를 사용하여 쿼리하거나 관계형 테이블에 로드할 수 있습니다. 마지막으로 JSON 기능을 사용하면 <a href="https://msdn.microsoft.com/en-us/library/dn921882.aspx">FOR JSON</a> 절을 사용하여 데이터베이스 콘텐츠 및 SQL 쿼리의 결과를 JSON 텍스트로 쉽게 서식을 지정할 수 있습니다. 형식이 지정된 JSON은 JSON을 이해하는 모든 애플리케이션 또는 서비스에서 사용할 수 있습니다.</p>


