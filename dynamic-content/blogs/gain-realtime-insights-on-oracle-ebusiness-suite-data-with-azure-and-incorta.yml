Slug: gain-realtime-insights-on-oracle-ebusiness-suite-data-with-azure-and-incorta
Title: Azure 및 Incorta를 사용하여 Oracle E-Business Suite 데이터에 대한 실시간 인사이트 얻기
Summary: 기업이 Oracle E-Business Suite의 중요한 데이터에 대한 실시간 인사이트를 얻을 수 있도록 하기 위해 엔드투엔드 재무 분석을 위해 Azure Synapse Analytics, Power BI 및 Incorta를 함께 제공하는 Incorta와 함께 새로운 제품을 발표합니다.
Content: >-
  <p>조직에서 자주 찾는 Insights 비즈니스에 중요한 시스템에 고정되는 경우가 많습니다. 이러한 시스템은 영업, 마케팅, 재무, 공급망 및 운영과 같은 기능을 지원합니다. 이러한 애플리케이션에서 생성하는 데이터는 전체 비즈니스 스토리를 전달할 수 있지만, 조직은 데이터를 병합하고 그 위에 귀중한 분석을 제공하기 위해 애쓰고 있습니다. 확장 가능한 실시간 분석을 위해 비즈니스 논리를 재정의하거나 기존 애플리케이션을 마이그레이션하려면 수개월, 심지어 수년간의 작업이 필요합니다. 또한 많은 레거시 시스템은 최신 분석 도구에 쉽게 연결할 수 있도록 API를 제공하지 않아&rsquo; 빠른 인사이트에 대한 액세스가 더욱 정체됩니다.</p>


  <p>기업이 Oracle E-Business Suite의 중요한 데이터에 대한 실시간 인사이트를 얻을 수 있도록 하기 위해 엔드투엔드 재무 분석을 위해 Azure Synapse Analytics, Power BI 및 Incorta를 함께 제공하는 <a href="https://www.incorta.com/" target="_blank">Incorta</a>와 함께 새로운 제품을 발표합니다.</p>


  <h2>가치 증명 제품</h2>


  <p>이 새로운 제품을 통해 고객은 복잡한 오버헤드 없이 이 패키지 솔루션의 가치를 빠르게 확인할 수 있습니다. Azure 및 Incorta는 자격을 갖춘 고객에게 무료 비즈니스 사용 사례 상담, 기술 심층 분석 세션, 소프트웨어 구독 및 실습 기술 전문 지식을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b590fec5-f4b4-473c-bbfc-1d05055d459d.png"><img alt="Features of the proof of value for Oracle E-Business Suite applications." border="0" height="572" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/861e0dab-98f8-4579-9d58-9ff9b28f5802.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Oracle E-Business Suite 애플리케이션에 대한 값 증명의 기능입니다." width="1024"></a></p>


  <h2>비즈니스 가치</h2>


  <p>Azure Synapse와 Incorta의 조합을 통해 리더는 Oracle E-Business Suite 데이터에 직접 연결할 수 있습니다. 실제로 재무 분석에 Azure Synapse 및 Incorta를 사용하는 고객은 <b>프로덕션에 10배 더 빠른 시간을</b> 경험합니다. 이러한 가속화된 경로로 인해 조직은 몇 주 만에 미수금, 미지급 계정, 일반 원장 등에 대한 분석 준비 솔루션을 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c6efc17-8db4-41b9-9325-c41809dacdb9.png"><img alt="End-to-end finance solutions that use Azure Synapse and Incorta." border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4a3ddb4-d799-464c-8c06-0c99e718d720.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Synapse 및 Incorta를 사용하는 엔드 투 엔드 금융 솔루션" width="1024"></a></p>


  <h2>기술 값</h2>


  <p>Incorta는 조직이 원시 데이터에서 Azure Synapse에서 실행 가능한 인사이트를 빠르게 검색할 수 있도록 하는 <i>Direct Data Mapping</i>이라는 독점 기술을 사용하여 다양한 데이터 준비 단계를 자동화합니다. Incorta는 실제 고객 구현에서 캡처한 모범 사례를 활용하고, 인기 있는 비즈니스 솔루션에 대한 데이터 액세스, 구성 및 프레젠테이션을 위해 <i>청사진</i> 을 통해 미리 빌드된 콘텐츠를 제공합니다. Incorta&#39;<i>청사진</i> 에는 데이터 연결 속성, 물리적 스키마 설명, 비즈니스 뷰, 구체화된 뷰 및 샘플 쿼리가 포함되어 있으므로 조직은 논리를 다시 작성하거나 시스템을 마이그레이션하는 대신 즉시 사용할 수 있는 완전한 솔루션을 신속하게 구현할 수 있습니다.</p>


  <p>Incortas&rsquo; <i>직접 데이터 매핑 </i>기술과 <i>청사진 </i>을 사용한 결과는 미리 빌드된 바로 가기 비즈니스 스키마로, 하나 이상의 물리적 테이블과 물리적 열의 하위 집합을 논리적으로 그룹화합니다. 이는 최종 사용자에게 데이터에 대한 직관적인 진입점을 제공하기 위해 비즈니스 의미 체계 계층 또는 비즈니스 보기를 만드는 데 사용됩니다. 이렇게 하면 프로덕션 시간을 몇 개월에서 몇 주로 크게 단축할 수 있으며, 조직에서는 완전한 재무 분석 솔루션을 위해 Azure Synapse에 데이터를 쉽게 로드할 수 있습니다.</p>


