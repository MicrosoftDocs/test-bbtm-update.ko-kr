Title: SAP 워크로드에 가장 적합한 퍼블릭 클라우드가 더 강력해집니다.
Summary: '점점 더 많은 엔터프라이즈 고객이 핵심 비즈니스 애플리케이션을 클라우드로 이동하는 이점을 실현하고 있습니다. 많은 사람들이 "왜 클라우드"의 대화를 넘어 "어떤 클라우드 공급자"로 이동했습니다. 고객은 중요 업무용 애플리케이션에 대한 성능, 개인 정보 보호 및 규모에 대한 보증을 원합니다. '
Content: >-
  <p>점점 더 많은 엔터프라이즈 고객이 핵심 비즈니스 애플리케이션을 클라우드로 이동하는 이점을 실현하고 있습니다. 많은 사람들이 <em>클라우드</em>&rdquo; &ldquo;<em>공급자</em>가 클라우드인 이유에 대한 &ldquo; 대화를 넘어갔습니다.&rdquo; 고객은 중요 업무용 애플리케이션에 대한 성능, 개인 정보 보호 및 규모에 대한 보증을 원합니다. Microsoft Azure 규모 및 성능의 기준이 되며, 규정 준수 및 신뢰 측정을 주도하며, 모든 퍼블릭 클라우드에서 가장 광범위한 범위를 제공합니다. 특히 SAP 워크로드의 경우 SAP와의 강력한 파트너십을 통해 가장 까다로운 엔터프라이즈 애플리케이션에 대해 상호 고객에게 동급 최고의 지원을 제공할 수 있습니다.</p>


  <p>Weve&rsquo;는 Azure가 고객에게&rsquo; SAP HANA 워크로드에 가장 적합한 퍼블릭 클라우드임을 보장하기 위해 많은 투자를 했습니다. Azure는 HANA용 퍼블릭 클라우드 공급자의 가장 강력하고 확장 가능한 인프라를 제공합니다. 또한 Azure는 고객에게 AI 및 분석을 사용하여 SAP 솔루션 환경에서 더 많은 인텔리전스를 추출할 수 있는 기능을 제공하며, SAP와의 광범위하고 오랜 파트너십에는 고객이 생산성을 향상시키는 데 도움이 되는 Office 365 통합도 포함됩니다. 마지막으로, 엔터프라이즈가 SAP 솔루션 워크로드를 성공하도록 도울 수 있는 거대한 파트너 에코시스템을 준비했습니다.</p>


  <p>Im&rsquo;은 이 주요 초점 영역에 대한 몇 가지 새로운 발전을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>가상 머신 및 대규모 인스턴스 제품 모두에서 <strong>SAP HANA의 가장 큰 퍼블릭 클라우드 자산 중 일부를 실행하기 위한 지원</strong>.

   <ul>
    <li>SAP HANA 및 기타 고급 데이터베이스 워크로드&rsquo;에 전원을 공급하기 위해 최대 <strong>3.5TB 메모리</strong><strong>의 단일 노드</strong> 구성을 지원하는 Intel&reg; Xeon&reg; 프로세서 E7-8890 v3에서 구동되는 M 시리즈 가상 머신을 소개합니다. 이렇게 하면 고객은 새 가상 머신을 신속하게 스핀업하여 새 비즈니스 프로세스 시나리오를 테스트하고 추가 비용이 발생하지 않도록 테스트를 수행할 때 이를 해제할 수 있습니다.</li>
    <li>실시간 트랜잭션 비즈니스 애플리케이션은 단일 노드 내에서 강화된 전력이 필요합니다. 오늘날의&rsquo; 하이퍼바이저&rsquo;의 한계를 초과하는 SAP S/4HANA 또는 SoH와 같은 OLTP 환경을 사용하는 고객의 경우 Intel&reg; Xeon&reg; 프로세서 E7-8890 v4를 4TB에서 <strong>20TB 메모리</strong>로 구동하는 Azure 대규모 인스턴스 SKU의 새로운 SAP HANA 범위를 발표합니다.</li>
    <li>대량의 데이터에서 인텔리전스를 활용하고 캡처하는 SAP 비즈니스 웨어하우징 환경에는 다중 노드 스케일 아웃 시스템이 필요합니다. 향후&rsquo; SAP BW 및 SAP BW/4HANA와 같은 애플리케이션에 사용할 수 있도록 SAP HANA 대규모 인스턴스에 대한 지원을 최대<strong> 60TB</strong> 까지 도입했습니다.</li>
   </ul>
   </li>
   <li><strong>SAP Cloud Platform</strong>: SAPs&rsquo; platform-as-a-service 제품은 이제 Microsoft Azure 호스트되는 공개 미리 보기로 사용할 수 있습니다. 고객은 미리 빌드된 SAP Cloud Platform 구성 요소를 활용하여 Azure 서비스의 광범위한 도구 집합을 활용하면서 비즈니스 애플리케이션을 빌드할 수 <a href="https://azure.microsoft.com/en-us/services/?v=17.04a">있습니다</a>.</li>
   <li><strong>SAP HANA Enterprise Cloud</strong>: SAP와 협력하여 SAP HANA Enterprise Cloud, SAPs&rsquo; 보안 관리형 클라우드 제품에 대한 배포 옵션으로 Azure를 사용할 수 있도록 노력하고 있습니다. 고객은 다른 Azure 워크로드와 SAP&rsquo; HANA Enterprise Cloud에서 실행되는 SAP 솔루션 간의 연결을 닫는 것 외에도 Azures 엔터프라이즈에서 입증된 규정 준수 및 보안을 활용할 수 있습니다.</li>
   <li><strong>SAP 및 Azure Active Directory Single Sign-On</strong>: SAP Cloud Platform Identity Authentication Services는 이제 Azure Active Directory 통합됩니다. 이 통합을 통해 고객은 SAP Cloud Platform Identity Authentication과 통합되는 모든 SAP 솔루션에서 마찰 없는 웹 기반 Single Sign-On 기능을 구현할 수 있습니다. 또한 SAP SaaS 솔루션(예: Concur, SAP SuccessFactors 등)과 핵심 SAP NetWeaver 기반 솔루션 또는 SAP HANA는 Azure Active Directory 통합됩니다.</li>
  </ul>


  <p>작년에 Satya Nadella는 SAPPHIRE에서 무대에 올라 SAP &ndash; <a href="https://www.youtube.com/watch?v=-2qinheXZfs">와의 새로운 파트너십 시대를 발표</a>했으며, 당시 얼리 어답터인 <strong>Coats LLC</strong> 및 <strong>Rockwell Automation</strong>이 Azure 대규모 인스턴스 인프라를 사용하여 SAP 솔루션 환경을 실행했다고 공유했습니다.&nbsp; 그&rsquo; 이후로 고객이 Azure에 SAP를 배포하기로 결정하면서 엄청난 모멘텀을 보았습니다. SAP 솔루션 환경을 위한 클라우드 플랫폼으로 Azure를 결정하는 회사의 몇 가지 예는 다음과 같습니다.</p>


  <ul>
   <li>Accenture: Azure에서 <a href="https://www.accenture.com/us-en/new-applied-now">Accentures</a>&rsquo; 자체의 중요 업무용 재무 보고 시스템을 실행하는 퍼블릭 클라우드에서 가장 큰 비즈니스 웨어하우징 SAP HANA 배포입니다. Azure의 Accentures&rsquo; 사용에 대한 자세한 내용은 이번 주 SAPPHIRE NOW17&rsquo;에서 <a href="https://sessioncatalog.sapevents.com/go/agendabuilder.sessions/?l=153&amp;sid=44115&amp;locale=en_US">세션을</a> 놓치지 마세요&rsquo;.</li>
   <li><a href="https://news.microsoft.com/en-au/features/pact-group-evergreens-business-sap-azure-solution/#sm.001tlvqsw11f1exkxt02fvl216smu">팩트 그룹</a>: 온-프레미스 SAP 서버를 Azure로 마이그레이션하기로 선택하면 이 Asia-Pacific 패키징 회사는 현재 Azure에서 애플리케이션 및 컴퓨팅의 90% 이상을 실행하는 비즈니스로 연간 20%의 절감액을 예상합니다.</li>
   <li>모자이크: 인산염 및 칼륨 작물 영양소의 세계&rsquo; 최대 생산자 중 하나는 모든 글로벌 금융, 상업 및 공급망 SAP 시스템을 Azure로 이전하여 속도와 민첩성을 증가시켰습니다. 이 회사는 1년 동안 20%의 비용 절감을 예상하고 있습니다.</li>
   <li><a href="https://news.microsoft.com/en-au/features/ixom-migrates-sap-azure-secures-savings-positions-transformation/#sm.001tlvqsw11f1exkxt02fvl216smu#YivAhkMsUtkrcg5o.97">IXOM</a>: 모회사와 분리해야 하는 경우 수처리 및 화학 유통업체인 IXOM은 SAP 애플리케이션을 Microsoft Azure 전환하여 미래에 대한 클라우드 우선 접근 방식을 취했습니다.</li>
   <li>해저7: 세계 최고의 해저-표면 엔지니어링, 건설 및 서비스 계약업체는 Accenture와 협력하여 Azure에서 호스팅되는 SAP HANA의 SAP Business Suite를 통해 비용 절감과 효율성을 높이고 있습니다. 해저 7은 글로벌 직원에게 더 간단하고 빠르고 긴밀하게 통합된 환경을 제공하여 더 많은 이동성, 민첩성 및 향상된 사용자 환경을 제공하는 것을 목표로 합니다.</li>
  </ul>


  <p>Azure의 주요 이점 중 하나는 고객이 Power BI 및 Cortana Intelligence와 같은 솔루션과 통합하여 SAP 솔루션 환경에서 인텔리전스 및 인사이트를 촉진하여 새로운 비즈니스 기회와 효율성을 제공할 수 있다는 것입니다.</p>


  <p>통합 파트너는 Microsoft와 SAP 에코시스템 모두에서 기술 및 전문 지식을 활용하여 고객의 성공을 보장하는 데 도움이 되므로 Azure 배포에서 SAP 솔루션의 중요한 부분입니다. SAPPHIRE NOW17&rsquo;에서 Microsoft는 Accenture, Cognizant, HCL, Infosys, TCS 및 Wipro를 비롯한 최고의 글로벌 시스템 통합자 파트너를 호스트하여 각 조직이 Azure에 SAP를 배포하려는 고객에게 제공할 수 있는 가치와 운영 향상을 소개합니다.&nbsp;&nbsp;</p>


  <p>오늘&rsquo; 공지 사항에 대한 자세한 내용은 여기를 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/sap-hana">참조하세요</a>. 그리고 만약 당신이&rsquo; SAPPHIRE에 있을 거 야, 확실히 우리의 부스에 의해 중지 #468.</p>
