Content: >-
  <p>Azure IoT Hub 디바이스 관리는 최근 //build에서 <a href="https://azure.microsoft.com/en-us/blog/microsoft-announces-two-new-offerings-to-streamline-iot-management/">발표</a>되었으며,&rsquo; Im은 Azure IoT Hub 디바이스 관리를 미리 보기로 사용할 수 있으므로 세부 정보를 추가하게 되어 매우 기쁩니다. Azure IoT Hub의 표준 기반 디바이스 관리 기능을 통해 IoT 솔루션은 Azure 기반 IoT 솔루션에서 디바이스를 구성, 쿼리, 구성 및 업데이트할 수 있습니다.</p>


  <p>이제 개발자는 다음 디바이스 관리 기능을 사용하여 Azure IoT Hub 기반 솔루션을 확장하여 이점을 얻을 수 있습니다.</p>


  <p><b>디바이스 쌍 </b>&ndash; 디바이스 쌍은 Azure 기반 IoT 솔루션에서 물리적 디바이스를 나타내는 것입니다. 디바이스 쌍에는 펌웨어 버전, 배터리 수준 및 연결된 상태와 같은 디바이스 상태를 설명하는 속성이 포함되어 있습니다. 태그를 사용하여 나중에 디바이스 쿼리를 통해 찾을 수 있는 디바이스 쌍 집합을 구성할 수 있습니다. 디바이스 쌍은 기존 디바이스 레지스트리 관리 API에서 액세스합니다.</p>


  <p><b>디바이스 쿼리</b> &ndash; 디바이스 쿼리를 사용하면 디바이스 쌍을 찾고 디바이스 쌍의 집계 보기를 생성할 수 있습니다. 예를 들어 펌웨어 버전 &lsquo;1.2&rsquo; 가 있는 디바이스 또는 빌드 43의 일부로 태그가 지정된 디바이스를 쿼리할 수 있습니다.&nbsp; 디바이스 쿼리는 필터, 프로젝션, 집계 및 정렬 식 목록을 제공할 수 있는 JSON 개체로 구성됩니다.&nbsp;</p>


  <p><b>디바이스 작업</b> &ndash; 디바이스 작업을 사용하면 펌웨어 업데이트, 다시 부팅 또는 공장 재설정과 같은 디바이스에서 작업을 실행할 수 있습니다. 예를 들어 펌웨어 업데이트 디바이스 작업은 펌웨어 패키지를 다운로드하고&nbsp; , 펌웨어를 적용하고, 다시 부팅하고, 마지막으로 새 펌웨어를 사용하여 IoT Hub에 다시 연결할 때 여러 디바이스를 조정합니다.&nbsp; 디바이스 작업은 디바이스가 디바이스에서 사용하는 네트워크의 연결 상태 또는 제약 조건과 관계없이 필요한 단계를 따르도록 합니다.&nbsp; 디바이스 쪽에서 디바이스는 간단한 요청에 따라 작업을 수행하고 완료 시 서비스에 알립니다.</p>


  <p>이러한 새로운 기능은 이제 Azure IoT SDK의 일부로 미리 보기에서 사용할 수 있습니다. 기본 HTTP REST 엔드포인트를 통해 C# 및 Node.js 대한 지원부터 시작하여 Azure IoT 서비스 SDK에 대한 전체 언어를 지원할 계획입니다.</p>


  <p>IoT 게이트웨이를 사용하는 디바이스는 이러한 기능을 사용하여 Azure IoT Hub를 통해 관리할 수 있으므로 디바이스 관리는 Azure IoT 게이트웨이 <a href="https://go.microsoft.com/fwlink/?LinkID=789073&amp;clcid=0x409">SDK</a>&nbsp;의 핵심 부분이기도 합니다.</p>


  <p>자세한 내용을 알아보고 Azure IoT Hub 및 Azure IoT SDK의 디바이스 관리 기능을 사용하려면 <a href="https://go.microsoft.com/fwlink/?LinkID=786650&amp;clcid=0x409">Azure IoT Hub 디바이스 관리 설명서를</a> 방문하세요.</p>


  <p>&rsquo;이러한 새로운 디바이스 관리 기능을 디바이스 및 클라우드 기반 IoT 솔루션과 함께 사용하는 방법에 대해 자세히 알아보게 되어 매우 기쁩니다. Weve&rsquo;는 훌륭한 피드백을 제공한 여러 개발자와 협력해 왔습니다. 현재 디바이스 그룹 및 사용자 지정 모델을&nbsp; 포함하도록 Azure IoT Hub의 기능을 확장하고 있습니다. 다음 흥미로운 디바이스 관리 기능 집합을 작업할 때 더 많은 피드백을 주셔서 감사합니다.&nbsp; Azure IoT Suite <a href="https://feedback.azure.com/forums/321918-azure-iot">포럼</a> 또는 Yammer <a href="https://www.yammer.com/azureadvisors/#/threads/inGroup?type=in_group&amp;feedId=5495841">IoT Advisors</a> 그룹에 참여하세요.</p>
