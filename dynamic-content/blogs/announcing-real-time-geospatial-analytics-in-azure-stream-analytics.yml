Title: Azure Stream Analytics에서 실시간 지리 공간적 분석 발표
Summary: 최근 Azure Stream Analytics에서 지리 공간적 함수를 일반 공급하여 스트리밍 지리 공간적 데이터에 대한 실시간 분석을 사용하도록 설정했다고 발표했습니다. 이를 통해 몇 줄의 코드가 있는 프로덕션 등급 품질로 차량 모니터링, 자산 추적, 지오펜싱, 셀 사이트 간 전화 추적, 연결된 제조, 라이드쉐어링 솔루션 등의 시나리오를 실현할 수 있습니다.
Content: "<p>최근 Azure Stream Analytics에서 지리 공간적 함수를 일반 공급하여 스트리밍 지리 공간적 데이터에 대한 실시간 분석을 사용하도록 설정했다고 발표했습니다. 이를 통해 몇 줄의 코드가 있는 프로덕션 등급 품질로 차량 모니터링, 자산 추적, 지오펜싱, 셀 사이트 간 전화 추적, 연결된 제조, 라이드쉐어링 솔루션 등의 시나리오를 실현할 수 있습니다.</p>\n\n<p>연결된 자동차 환경과 자동차를 실시간 데이터 배기로 전환하면 자동화를 위한 새로운 비즈니스 환경과 보험 및 콘텐츠 공급자와 같은 산업에서 판매 후 수익 창출 기회가 열립니다. NASCAR은 Azure Stream Analytics에서 지리 공간적 기능을 사용하는 선구자였습니다.</p>\n\n<blockquote>\n<p>&ldquo;우리는 경주 도중과 후에 경주 원격 분석을 분석하기 위해 Azure Stream Analytics와 실시간 지리 공간적 분석을 사용합니다,&rdquo; 기술 개발의 NASCARs&rsquo; 전무 이사, Betsy Grider는 말했습니다.</p>\n</blockquote>\n\n<p>새 기능은 Azure Stream Analytics에서 지리 공간적 데이터를 포인트, 선 및 다각형으로 식별, 다각형 간 겹침 계산, 경로 간 교차 등과 같은 지리 공간적 작업을 계산하는 데 사용할 수 있는 네이티브 함수를 제공합니다. 여러 스트림을 지리 공간적 데이터와 조인하는 기능을 사용하여 스트리밍 데이터에 대한 복잡한 질문에 답변할 수 있습니다.<br>\nWeve&rsquo;는 지리 공간적 데이터를 처리하기 위한 GeoJSON 표준을 채택했습니다. 새 함수는 다음과 같습니다.</p>\n\n<ul>\n <li><u>CreatePoint </u>- GeoJSON 지점을 식별합니다.</li>\n <li><u>CreateLineString</u> - GeoJSON 줄 문자열을 식별합니다.</li>\n <li><u>CreatePolygon </u>- GeoJSON 다각형을 식별합니다.</li>\n <li><u></u> - ST_DISTANCE 두 점 사이의 거리를 미터 단위로 결정합니다.</li>\n <li><u></u> &ndash; ST_OVERLAPS 한 다각형이 다른 다각형과 겹치는지 여부를 확인합니다.</li>\n <li><u></u> &ndash; ST_INTERSECTS 두 줄 문자열이 교차하는지 여부를 확인합니다.</li>\n <li><u></u> &ndash; ST_WITHIN 한 다각형이 다른 다각형 안에 포함되어 있는지 확인합니다.</li>\n</ul>\n\n<p>지리 공간적 시나리오에 대한 언어 간체 쿼리와 같은 선언적 SQL 사용하여 이동 중인 지리 공간적 데이터에 대해 추론하는 기능은 다음과 같습니다.</p>\n\n<p><strong>주유소가 차량에서 10km 미만인 경우 이벤트를 생성합니다.</strong></p>\n\n<pre class=\"prettyprint\">\nSELECT Cars.Location, Station.Location \nFROM Cars c  \nJOIN Station s ON ST_DISTANCE(c.Location, s.Location) &lt; 10 * 1000 \n</pre>\n\n<p><strong>다음과 같은 경우 이벤트를 생성합니다.</strong></p>\n\n<ul>\n <li>차량의 연료 수준이 10% 미만</li>\n <li>주유소 프로모션</li>\n <li>자동차가 주유소를 가리키고 있습니다.</li>\n</ul>\n\n<pre class=\"prettyprint\">\nSELECT Cars.gas, Cars.Location, Cars.Course, Station.Location, Station.Promotion \nFROM Cars c \nJOIN Station s ON Cars.gas &lt; 0.1 AND Station.Promotion AND ST_OVERLAPS(c.Location, c.course) \n</pre>\n\n<p><strong>건물이 홍수 지역 내에 있을 때 이벤트를 생성합니다.</strong></p>\n\n<pre class=\"prettyprint\">\nSELECT Building.Polygon, Building.Polygon \nFROM Building b \nJOIN Flooding f ON ST_OVERLAPS(b.Polygon, b.Polygon) \n</pre>\n\n<p><strong>폭풍이 자동차쪽으로 향할 때 이벤트를 생성합니다.</strong></p>\n\n<pre class=\"prettyprint\">\nSELECT Cars.Location, Storm.Course\nFROM Cars c, Storm s\nJOIN Storm s ON ST_OVERLAPS(c.Location, s.Course)\n</pre>\n\n<p>Power BI 통합하면 실시간 대시보드<a href=\"https://powerbi.microsoft.com/en-us/guided-learning/powerbi-learning-3-5-create-map-visualizations/\">의 지도에서 지리 공간적 데이터를 실시간으로 시각화</a>할 수 있습니다. 핫스팟 및 그룹화에서 식별 및 경매와 같은 시나리오를 실제화하는 데 지리 공간적 함수를 사용하고 <a href=\"https://www.microsoft.com/maps/choose-your-bing-maps-API.aspx\">Bing 지도</a> 캔버스에서 열 지도를 사용하여 데이터를 시각화할 수도 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4638447b-f533-44cb-bfdb-6f429d370773.jpg\"><img alt=\"Live Heat Map\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db3d0cf7-6b77-4003-833a-444165bbf8ac.jpg\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"라이브 열 지도\" width=\"501\"></a></p>\n\n<p align=\"center\"><em>기계 학습 및 지리 공간적 분석을 사용하는 라이브 열 지도는 차량 공유 및 차량 관리 시나리오에서 더 나은 비즈니스 결과를 실현하는 데 도움이 될 수 있습니다.</em></p>\n\n<p align=\"left\">&nbsp;</p>\n\n<p align=\"left\">이 <a href=\"https://channel9.msdn.com/Shows/Azure-Friday/Geospatial-Functions-in-Azure-Stream-Analytics\">비디오에서</a> 는 위에서 자세히 설명한 기능을 사용하여 빌드된 차량 모니터링 예제를 보여줍니다.</p>\n\n<p align=\"left\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c74c78ad-2a61-4f34-88d9-428d5f8e1cc2.jpg\"><img alt=\"Fleet Monitoring US\" border=\"0\" height=\"562\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/835f095e-92e1-419e-b2d1-b3529c956605.jpg\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"미국 함대 모니터링\" width=\"562\"></a></p>\n\n<p align=\"center\"><em>Azure Stream Analytics에서 지리 공간적 함수를 사용한 플릿 모니터링</em></p>\n\n<p align=\"left\"><a href=\"https://msdn.microsoft.com/en-us/library/mt778980.aspx\">지리 공간적 함수 설명서</a> 페이지에는 자세한 설명서 및 사용 예제가 포함되어 있습니다. Azure Stream Analytics를 사용하여 지리 공간적 기능을 사용해 보세요.</p>"
