Title: 록 페이퍼 Azure 챌린지는 봄 날뛰기를 위해 돌아왔습니다!
Summary: 이전 록페이어 Azure 챌린지 라운드를 놓친 경우&rsquo; 또 다른 기회가 있습니다! Windows Azure 개발자인가요?&nbsp; 바위, 종이, 가위를 재생하는 방법을 기억? 그렇다면,...
Content: '<p>이전 록페이어 Azure 챌린지 라운드를 놓친 경우&rsquo; 또 다른 기회가 있습니다! Windows <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0104">Azure</a> 개발자인가요?&nbsp; <a href="https://en.wikipedia.org/wiki/Rock-paper-scissors" target="_blank">바위, 종이, 가위를</a> 재생하는 방법을 기억? 그렇다면, 상금과 자랑 권리에 대한 당신의 기회에 <a href="" target="_blank">대한 록, 종이, Azure </a>&nbsp;도전을해야합니다.&nbsp; 이 온라인 게임에서 개발자는 자신의 플레이어 "봇"을 코딩하고, Windows Azure에서 호스트하고, 주간 상품을 위해 다른 경쟁업체와 전투를 벌입니다.&nbsp;<a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6332.RockPaperAzure.png" alt="" style="float: right;" height="79" border="0" width="335"></a></p>  <p><b>매주 우승 확률</b></p>  <p>이길 수 있는 횟수에는 제한이 없습니다. 매주 최고의 봇을 만들면 매주 승리합니다. 4월 20일부터 6월 15일까지 매주 금요일 상위 3개 봇이 다음 상을 받게 됩니다.</p>  <ul>  <li>첫 번째 장소: 하나 (1) $50 베스트 바이 기프트 카드</li>  <li>두 번째 장소: 하나 (1) $25 베스트 바이 기프트 카드</li>  <li>세 번째 장소: 하나 (1) $10 베스트 바이 기프트 카드</li>  </ul>  <p><b>그냥 재생을위한 승리 할 수있는 기회</b></p>  <p>2012년 6월 15일 전체 콘테스트 기간이 끝나면 3명의 수상자가 무작위로 선정되어 다음 상품 중 하나를 받게 됩니다.</p>  <ul>  <li>첫 번째 상. 노키아 루미아 800 Windows Phone. ARV(근사 소매 가치) $499.00</li>  <li>두 번째 상. Kinect 있는 4GB Xbox 360. ARV(근사 소매 가치) $299.00</li>  <li>세 번째 상. Xbox 360용 Kinect 센서. ARV(대략적인 소매 가치) $150.00</li>  </ul>  <p>봇에 참여하고 업로드하는 모든 사용자는 공식 록페이어 Azure Challenge 티셔츠와 스트레스 볼을 받게 됩니다.</p>  <p>Rock Paper Azure 챌린지 작동에 대해 <a target="_blank" href="aboutchallenge.aspx">자세히 알아봅니</a>다.&nbsp; <a href="getstarted.aspx" target="_blank">시작</a> 필요한 항목을 알아보세요.</p>'
