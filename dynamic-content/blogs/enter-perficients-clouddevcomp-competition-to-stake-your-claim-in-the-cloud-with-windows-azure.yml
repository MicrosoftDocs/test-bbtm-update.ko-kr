Slug: enter-perficients-clouddevcomp-competition-to-stake-your-claim-in-the-cloud-with-windows-azure
Title: 'Windows Azure를 사용하여 클라우드에서 클레임을 획득하기 위한 Perficient의 #CloudDevComp 대회 참가'
Summary: '미국 또는 캐나다에 있습니까?  만든 Windows Azure 플랫폼 애플리케이션에 대한 상금과 상금을 획득하려면 어떻게 해야 할까요?&nbsp;  그런 다음 #CloudDevComp 확인하려고 합니다.'
Content: '<p>미국 또는 캐나다에 있습니까?  만든 Windows Azure 플랫폼 애플리케이션에 대한 상금과 상금을 획득하려면 어떻게 해야 할까요?&nbsp;  그런 다음 <a target="_blank" href="https://www.perficient.com/default.asp">Perficient</a>의 새로운 경쟁인 <a target="_blank" href="https://www.perficient.com/codemash/">CloudDevComp를 확인#</a>하려고 합니다.&nbsp; 모든 경쟁 항목은 Windows Azure 플랫폼 요소를 사용해야 합니다. 사용하는 것은 사용자에게 달려 있습니다.&nbsp; 상품은 다음과 같습니다.</p>  <p><b>1등상</b> - $500 기프트 카드 &amp; 상품 팩<br>  <b>2등상</b> - $250 기프트 카드 &amp;  상품 팩<br>  <b>세 번째 상</b> - $150 기프트 카드 &amp; 상품 팩</p>  <p>입력에 대한 세부 정보는 <a target="_parent" href="https://www.perficient.com/codemash/">여기에서</a> 찾을 수 있습니다. 이 콘테스트는 미국과 캐나다 거주자에게만 공개됩니다.&nbsp; 참가 마감일은 2010년 12월 25일 오후 11:00 EST이며, 최종 후보 3명은 2011년 1월 5일 Perficient의 Microsoft 커뮤니티 사이트와 트위터에서 발표됩니다.&nbsp; 결선 진출자는 <a target="_blank" href="https://www.codemash.org/">CodeMash</a> 에서 신청서를 표시하고 컨퍼런스 참석자는 투표하여 우승자를 선택합니다.&nbsp; </p>  <p>행운을 빕니다!</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/17/enter-perficient-s-clouddevcomp-competition-to-stake-your-claim-in-the-cloud-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
