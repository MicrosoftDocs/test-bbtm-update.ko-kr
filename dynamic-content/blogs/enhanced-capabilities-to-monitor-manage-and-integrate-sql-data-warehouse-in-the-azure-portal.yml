Slug: enhanced-capabilities-to-monitor-manage-and-integrate-sql-data-warehouse-in-the-azure-portal
Title: Azure Portal에서 SQL Data Warehouse를 모니터링, 관리 및 통합하는 향상된 기능
Summary: 'Azure SQL Data Warehouse(SQL DW)는 데이터 웨어하우스를 모니터링, 관리 및 통합할 때 원활한 사용자 환경을 제공하기 위해 Azure Portal에 대한 업데이트를 계속 도입하고 있습니다. '
Content: >-
  <p>Azure SQL Data Warehouse(SQL DW)는 데이터 웨어하우스를 모니터링, 관리 및 통합할 때 원활한 사용자 환경을 제공하기 위해 Azure Portal에 대한 업데이트를 계속 도입하고 있습니다.</p>


  <h2>Azure Monitor 메트릭 지원</h2>


  <p>SQL DW는 이제 데이터 웨어하우스에 대한 성능 및 상태 원격 분석을 사용하는 기본 제공 모니터링 서비스인 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview" target="_blank">Azure Monitor</a>를 지원합니다. Azure Monitor를 사용하면 Azure Portal 내에서 데이터 웨어하우스를 모니터링할 수 있지만 Azure 서비스 간의 긴밀한 통합을 통해 단일 인터페이스 내에서 전체 데이터 분석 솔루션을 모니터링할 수 있습니다. 이 릴리스에서는 성능 병목 상태 및 사용자 활동을 식별할 수 있도록 데이터 웨어하우스 메트릭을 사용하도록 설정했습니다.</p>


  <ul>
   <li>방화벽 연결에 의해 성공/실패/차단됨</li>
   <li>CPU</li>
   <li>IO</li>
   <li>DWU 제한</li>
   <li>DWU 백분율</li>
   <li>DWU 사용됨</li>
  </ul>


  <p>이러한 메트릭은 이제 데이터 웨어하우스의 리소스 병목 현상에 대한 거의 실시간 가시성을 위한 1분 빈도를 갖습니다. Azure Monitor를 사용하는 모든 데이터 웨어하우스 메트릭에 대한 기본 보존 기간은 90일입니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-metric-charts#how-do-i-create-a-new-chart">Azure Portal을 통해 Azure Monitor 서비스에서 메트릭 차트</a>를 구성하거나 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-rest-api-walkthrough#retrieve-metric-definitions-multi-dimensional-api">PowerShell 또는 REST를 통해 메트릭을 프로그래밍 방식으로 쿼리합니다</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7dcdd8f-c6bf-4171-8c79-907e8620c457.png"><img alt="AzureMonitor_Support" border="0" height="838" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac8d2f4c-a3ff-46e7-8f48-6dd349e7f8b0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AzureMonitor_Support" width="1904"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-portal/azure-portal-dashboards">Azure 대시보드</a>를 통해 데이터 웨어하우스에 대해 구성된 차트 고정:</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dbd50b2-508c-46d7-89ad-6ff426749c1f.png"><img alt="AzureMonitorDashboard_Support (002)" border="0" height="530" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea0e0f0f-f75b-4dd5-83fd-2bdae65bad36.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AzureMonitorDashboard_Support (002)" width="1514"></a></p>


  <h3>일시 중지하여 비용 안전하게 관리</h3>


  <p>SQL DW에 대한 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-manage-compute-overview">일시 중지 기능을</a> 사용하면 작업이 거의 없거나 전혀 없는 시간에 컴퓨팅을 해제하여 데이터 웨어하우스의 운영 비용을 줄이고 관리할 수 있습니다. 활성 실행 쿼리를 검색하고 일시 중지 명령을 실행하기 전에 경고를 제공하여 Azure Portal 내에서 이 기능을 향상시켰습니다. 일시 중지하면 모든 세션을 취소하여 데이터 웨어하우스를 종료하기 전에 즉시 정지합니다. 이로 인해 최종 사용자 애플리케이션이 중단될 수 있습니다. 이제 Azure Portal에서 일시 중지 단추를 간단히 클릭하면 실행 중인 쿼리 수를 검색하여 일시 중지 시기를 결정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2d0ffd5-b303-4ef6-b88d-90e3ddcf529c.png"><img alt="Pause_DW (003)" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2108223-c262-4f91-a3f0-42677d8d7a1f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Pause_DW (003)" width="1099"></a></p>


  <p>DataWarehouseUserActivities&rdquo; <a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-resource-provider-operations#microsoftsql">REST API</a>를 활용하여 &ldquo;애플리케이션에서 쿼리 검색을 프로그래밍 방식으로 통합할 수도 있습니다.</p>


  <h3>Azure Analysis Services와 통합</h3>


  <p>SQL DW는 여러 Azure 서비스에 긴밀하게 통합되어 있어 고급 최신 데이터 분석 솔루션을 개발할 수 있습니다. 한 가지 일반적인 패턴은 허브 및 스포크 패턴에서 <a href="https://azure.microsoft.com/en-us/blog/azuresqldw-hub-and-spoke-series-integration-with-azure-analysis-services/">SQL DW와 함께 AAS(Azure Analysis Services)를 활용하여</a> 비용, 성능 및 동시성을 최적화하는 것입니다. AAS에 원활하게 액세스할 수 있도록 Azure Portal 내에서 더 엄격한 통합 지점이 사용하도록 설정되었습니다. 작업 패널 내의 &ldquo;모델 및 캐시 데이터&rdquo; 단추를 클릭하여 데이터의 의미 체계 모델 빌드 및 호스팅을 즉시 시작합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df314594-d543-4a42-92b4-52d816f7368b.png"><img alt="AAS_Portal (002)" border="0" height="620" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/971e36a6-3fac-4689-8cc9-00f5bffca4d2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AAS_Portal (002)" width="1445"></a></p>


