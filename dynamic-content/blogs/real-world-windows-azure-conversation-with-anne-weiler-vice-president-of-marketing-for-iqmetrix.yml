Title: 'Real World Windows Azure: iQmetrix 마케팅 담당 부사장인 Anne Weiler와의 대화'
Summary: Real World Windows Azure 시리즈의 일환으로 iQmetrix의 마케팅 담당 부사장인 Anne Weiler와 연결하여 Windows Azure를 사용하여 마케팅을 제공하는 방법에 대해 자세히 알아봅니다.
Content: <p>Real World Windows Azure 시리즈의 일환으로 <a href="https://www.iqmetrix.com/" target="_blank">iQmetrix</a>의 마케팅 담당 부사장인 Anne Weiler와 연결하여 Windows <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0156gen" target="_blank">Azure</a>를 사용하여 소매 업계의 고객에게 마케팅 솔루션을 제공하는 방법에 대해 자세히 알아봅니다.&nbsp; <a href="https://www.microsoft.com/casestudies/Windows-Azure/iQmetrix/ISV-Speeds-to-Market-Trims-Costs-30-Percent-by-Using-Open-Source-Tools-Cloud-Delivery/710000000753" target="_blank">여기에서</a> iQmetrixs&rsquo; 성공 사례를 읽어보세요. 그녀가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱:&nbsp; iQmetrix에 대해 말해주세요.</b></p>  <p><b>앤 웨일러:</b>&nbsp; iQmetrix는 전문 소매업체를 위한 소매 관리 솔루션을 제공합니다. 당사의 주력 제품인 RQ4는 무선 소매업체가 사람, 프로세스 및 제품을 관리하는 데 사용하는 소프트웨어 솔루션입니다. 임대 데이터 센터에서 애플리케이션을 호스팅하는 SaaS(Software-as-a-Service) 배달 모델을 사용하는 RQ4를 제공합니다.</p>  <p><b>HKS:&nbsp; Azure를 Windows 선택한 이유는 무엇인가요?</b></p>  <p><b>아:</b>&nbsp; 매장 내 쇼핑 서비스인 XQ Interactive Retail을 개발하기 시작하면서 다른 접근 방식을 고려하고 싶었습니다. 데이터 센터 인프라를 구축하고 관리하는 경제성은 이 제품에 의미가 없으며&rsquo; XQ는 RQ4보다 훨씬 더 큰 시장 잠재력을 가지고 있기 때문에 필요한 인프라로 인해 매년 수십만 달러의 비용이 들 것으로 예상했습니다. 우리는 제품을 호스팅할 인프라를 구축하는 대신 제품을 구축하는 데 투자하는 데 집중하고자 했습니다.</p>  <p>또한 XQ 서비스를 빠르고 전 세계적으로 확장하고, 모든 고객에게 동일한 수준의 성능과 가용성을 제공하고, 고객이 쉽고 경제적으로 사용할 수 있기를 원했습니다. 또한 XQ 개발 팀을 가능한 한 빨리 가동하고 실행해야 했으며, 이는 배포 시간을 단축하고 개발자가 선택한 도구를 사용할 수 있도록 하는 것을 의미하기도 했습니다.&nbsp;</p>  <p>Amazon Web Services를 고려했지만 궁극적으로 내부 IT 인프라의 비용을 방지하기 위해 XQ 개발 노력과 완성된 제품을 Windows Azure에서 호스트하기로 결정했습니다. 또한 오픈 소스 MongoDB 데이터베이스 소프트웨어를 사용하기로 결정했으므로 Azure에서 지원하는 Windows 기쁘게 생각합니다.&nbsp;</p>  <p><b>HKS:&nbsp; Windows Azure에서 새 솔루션을 개발하는 데 얼마나 걸렸나요?</b></p>  <p><b>아:</b>&nbsp; 초기 개발은 2011년 5월에 시작되었으며, 2011년 9월에 XQ Interactive Retail을 출시했습니다. 개발 프로세스는 매우 원활했습니다. 개발자는 서버를 요청, 대기 및 구성할 필요 없이 몇 시간 안에 Azure를 Windows 것에 익숙해졌습니다. 장벽이나 위기 기간에 도달할 때마다 Azure 가상 서버&mdash;&mdash;의 인스턴스를 Windows 증가했습니다.</p>  <p><b>HKS:&nbsp; 고객 관점에서 XQ Interactive Retail 환경은 무엇인가요?</b></p>  <p>AW:&nbsp; 매장의 소비자는 터치 스크린 디지털 미디어 플레이어의 XQ에 액세스하여 제품을 보고 비교하고, 방법 비디오를 시청하고, 보완 제품에 대해 알아봅니다. 매장 내 디지털 미디어 플레이어는 Windows Touch 기능&mdash;Windows Media Player Microsoft Surface 소프트웨어 및 터치 컴퓨팅 플랫폼 및 Windows Presentation Foundation 포함하는 Windows 7 운영 체제&mdash;를 실행합니다.&nbsp;</p>  <p>소매업체는 XQ를 사용하여 제품을 표시함으로써 매장 내 재고 및 도난을 줄이면서 고객에게 풍부한 대화형 제품 검색 환경을 제공할 수 있습니다. 또한 중앙 위치에서 여러 매장의 가격 책정 및 가용성을 즉시 업데이트할 수 있습니다.</p>  <p><b>HKS:&nbsp; Windows Azure는 XQs&rsquo; 애플리케이션 및 데이터베이스 인프라를 어떻게 지원하나요?</b></p>  <p><b>아:</b>&nbsp; 애플리케이션 및 데이터베이스 인프라는 Microsoft ASP.NET MVC 3 및 MongoDB 데이터베이스를 사용하여 Windows Azure에서 호스트됩니다. <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0156blb" target="_blank">Windows Azure Blob Storage</a> 및 <a href="https://www.windowsazure.com/en-us/home/features/caching/?WT.mc_id=cmp_pst001_blg_post0156cac" target="_blank">Windows Azure 캐싱을</a> 사용하여 데이터 액세스 및 스토리지를 개선하고 풍부한 미디어를 제공하는 <a href="https://www.windowsazure.com/en-us/home/features/media-services/?WT.mc_id=cmp_pst001_blg_post0156med" target="_blank">Windows Azure Media Services</a>. <a href="https://www.windowsazure.com/en-us/home/features/messaging/?WT.mc_id=cmp_pst001_blg_post0156bus" target="_blank">Windows Azure Service Bus</a> 사용하여 미디어 플레이어당 월간 구독에 대한 메시징 서비스 및 라이선스 XQ를 제공합니다.</p>  <p>모든 고객 제품 상호 작용에 대한 데이터를 수집하고 보고를 위해 Windows Azure로 보냅니다. 빠르게 성장하는 Airport Wireless와 같은 소매업체는 각 매장에서 다양한 제품이 디지털 방식으로 &ldquo;터치되는&rdquo; 빈도를 확인할 수 있습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 볼 수&rsquo; 있는 이점은 무엇인가요?</b></p>  <p><b>아:</b>&nbsp; Weve&rsquo;는 몇 가지 사항을 보았습니다.&nbsp; Windows Azure에서 XQ Interactive Retail을 개발하고 호스팅함으로써 개발자가 이미 알고 있는 소프트웨어를 사용할 수 있고 작업&mdash; 소스 MongoDBto&mdash;가 6개월 만에 엔터프라이즈 제품을 시장에 출시하는 데 가장 좋다고 생각했기 때문에 XQ를 더 빠르게 출시할 수 있었습니다.</p>  <p>또한 XQ 인프라를 빠르고 쉽게 확장하여 비즈니스 성장에 &ndash; 맞춰 고객이 크리스마스 시즌과 같은 바쁜 기간 동안 더 많은 XQ 화면을 추가하여 매장 트래픽 증가를 처리할 수 있으며, 큰 재정적 타격 없이 10분 안에 서버 수를 두 배로 늘릴 수 있습니다. 우리는 글로벌 시장을 따라가고 있으며, Windows Azure를 통해 여러 Microsoft 데이터 센터에서 XQ를 제공하고 모든 고객에게 높은 수준의 성능과 가용성을 보장할 수 있습니다.</p>  <p>재무 관점에서 볼 때 온-프레미스 개발 및 호스팅 인프라 또는 관리 직원이 필요하지 않았기&rsquo; 때문에 개발 및 호스팅 비용을 30% 절감할 수 있었습니다. 우리는 우리의 RQ4 제품에 대 한 큰 인프라 팀, XQ에 대 한 필요 없이, 우리는 제품을 향상 시키기 위해 더 많은 소프트웨어 개발자를 고용할 수 있었다. IT 인프라를 구축하고 관리하는 대신 서비스를 제공하는 데 리소스를 집중할 수 있기 때문에 Windows Azure와의 경쟁 우위가 더 크다고 생각합니다.</p>  <p>또한 고객은 XQ를 실행하기 위해 현장 서버 또는 IT 전문 지식이 필요하지 않기&rsquo; 때문에 비용을 절감할 수 있습니다. 이는 소매 체인에서 수십만 달러를 절감하는 것입니다. 또한 고객은 한 중앙 위치에서 제품 라인업, 가격 또는 가용성을 변경하고 수십 또는 수백 개의 매장을 업데이트할 수 있습니다. Windows Azure는 고객의 비용을 절감하고 제품 관리를 보다 편리하게 만듭니다.</p>  <p><a href="https://www.iqmetrix.com/" target="_blank"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5707.iQmetrix.png" border="0" height="106" width="114"></a></p>  <p>다른 사용자가 Azure에서 Windows 사용하는 방법을 <a href="https://www.windowsazure.com/en-us/home/case-studies/?WT.mc_id=cmp_pst001_blg_post0156css" target="_blank">읽습니다</a>.</p>
