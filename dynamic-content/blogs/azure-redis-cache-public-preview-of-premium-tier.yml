Title: 'Azure Redis Cache: 프리미엄 계층의 공개 미리 보기'
Summary: Azure Redis Cache에 대한 새로운 Premium 계층의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 제품은 최대 규모 및 엔터프라이즈 통합을 위해 설계된 Enterprise 준비 계층입니다.
Content: >-
  <p>Azure Redis Cache에 대한 새로운 Premium 계층의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 제품은 최대 규모 및 엔터프라이즈 통합을 위해 설계된 Enterprise 준비 계층입니다.</p>


  <p>기본 또는 표준 계층과 마찬가지로 Premium 계층은 Microsoft의 전용&nbsp; 관리형 제품이기도 합니다. 여기에는 표준 계층 캐시에 대한 성능 향상, 더 큰 워크로드, 데이터 지속성 및 향상된 보안과 같은 모든 표준 계층 기능 등이 포함됩니다.</p>


  <p>다음은 현재 사용 가능한 기능에 대한 개요입니다.</p>


  <h1>기능</h1>


  <h3>표준 또는 기본 계층보다 성능 향상</h3>


  <p>Premium 계층의 캐시는 프로세서가 더 빠르고 기본 또는 표준 계층에 비해 더 나은 성능을 제공하는 하드웨어에 배포됩니다. 프리미엄 계층 캐시는 처리량은 더 높고 대기 시간은 더 짧습니다.</p>


  <p><b>동일한 크기의 캐시에 대한 처리량이 표준 계층에 비해 프리미엄에서 더 높습니다.</b> 예: 53GB 캐시의 경우 C6의 경우 150K에 비해 P4(Premium)의 처리량은 250K RPS입니다.</p>


  <p>Premium 계층의 성능 특성에 대한 자세한 내용은 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-faq/#what-redis-cache-offering-and-size-should-i-use">FAQ</a>를 참조하세요.</p>


  <h3>Redis 데이터 지속성</h3>


  <p>Premium 계층을 사용하면 Redis에 저장된 데이터를 Azure Storage 계정에 유지할 수 있습니다. 기본/표준 계층에서 모든 데이터는 메모리에만 저장됩니다. 기본 인프라의 경우 문제는 잠재적인 데이터 손실이 있을 수 있다는 점입니다. 데이터 손실에 대한 복원력을 높이려면 Premium 계층에서 Redis 데이터 지속성 기능을 사용하는 것이 좋습니다.</p>


  <p>Azure Redis Cache에서는 <a href="https://redis.io/topics/persistence">Redis 지속성</a> 설명서에 설명된 대로 RDP 스냅샷과 AOF(출시 예정)를 모두 지원합니다.</p>


  <h3>Redis 클러스터</h3>


  <p>53GB보다 큰 캐시를 만들거나 여러 Redis 노드에서 데이터를 분할(분할)하려는 경우 Redis 클러스터를 사용할 수 있습니다. Azure Redis는 클러스터의 각 분할된 데이터베이스(Redis 노드)가 마스터/슬레이브 쌍이고 Azure Redis Cache 서비스가 클러스터에서 이러한 노드 간의 복제 및 장애 조치(failover)를 관리하는 <a href="https://redis.io/topics/cluster-tutorial">Redis 클러스터</a> 마스터 슬레이브 모델을 제공합니다.</p>


  <p><b>Redis 클러스터링을 사용하면 최대 규모 및 전체 크기를 제공합니다.</b> 클러스터에서 분할된 데이터베이스(노드) 수를 늘림에 따라 처리량이 선형으로 늘어납니다. 예: 10개의 분할된 데이터베이스로 구성된 P4 클러스터를 만드는 경우 사용 가능한 처리량은 250K *10 = 250만 RPS만큼 높을 수 있습니다. Premium 계층의 성능 특성에 대한 자세한 내용은 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-faq/#what-redis-cache-offering-and-size-should-i-use">FAQ</a>를 참조하세요.</p>


  <h3>강화된 보안 및 격리</h3>


  <p>기본 또는 표준 계층에서 만든 캐시는 공용 인터넷에서 액세스할 수 있습니다. 캐시에 대한 액세스는 선택키에 따라 제한됩니다. Premium 계층에서는 지정된 네트워크 내의 클라이언트만 캐시에 액세스할 수 있는지 추가로 확인할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/virtual-network/">Azure VNet(Virtual Network)</a>에서 Redis Cache를 배포할 수 있습니다. 서브넷, 액세스 제어 정책과 같은 VNet의 모든 기능 및 다른 기능을 사용하여 추가로 Redis에 대한 액세스를 제한할 수 있습니다.</p>


  <h1>가격 및 SLA</h1>


  <p><strong><b>참고</b></strong><b>: </b>Premium 계층 공개 미리 보기&rsquo; 중에 특별 프로모션의 일환으로 표준 계층 미터를 사용하여 표준 계층 가격 책정을 받게 됩니다. 미리 보기 기간 동안 Premium 계층에 대한 SLA가 없습니다.</p>


  <p>자세한 내용은 Redis Cache <a href="https://azure.microsoft.com/en-us/pricing/details/cache/">가격 책정</a> 페이지를 참조하세요.</p>


  <h1>Premium 계층에서 Redis Cache 만들기</h1>


  <p>Azure Preview 포털 또는 ARM 템플릿을 사용하여 Premium 계층에서 Redis Caches를 만들 수 있습니다. Azure 명령줄 도구에 대한 지원은 곧 제공될 예정입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a96e390e-faae-4cba-b615-7865fe9765e0.png"><img alt="RedisCachePremiumSKU" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67b0abb0-7920-404f-9509-d6e4072c0ace.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="RedisCachePremiumSKU" width="640"></a></p>


  <h1>업데이트된 ASP.NET Redis 세션 및 출력 캐시 공급자</h1>


  <p>또한 Redis 클러스터를 지원하기 위해 ASP.NET Redis 세션 및 출력 캐시 공급자의 미리 보기를 릴리스합니다. 이는 클러스터링을 지원하기 위해 키 형식이 변경되었기 때문에 기존 공급자에 대한 주요 업데이트입니다.</p>


  <p>이 릴리스의 변경 내용에 대한 <a href="https://github.com/Azure/aspnet-redis-providers/wiki/v2.0.0-Breaking-Change-Details">자세한 내용을</a> 참조하세요.</p>


  <h1>설명서</h1>


  <p>자세한 내용은 Redis Cache 설명서를 참조하세요. <a href="https://azure.microsoft.com/en-us/documentation/services/redis-cache/">https://azure.microsoft.com/en-us/documentation/services/redis-cache/</a></p>


  <p>다음은 다양한 기능을 사용하여 Premium 계층에서 Redis Cache를 만들기 위한 관련 링크입니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-clustering/">Redis Cache 만들기 및 Redis 클러스터 사용</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-persistence/">Redis Cache 만들기 및 Redis 지속성 사용</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-vnet/">Azure Virtual Network에서 Redis Cache 만들기</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-redis-cache-arm-provision/">Premium 계층에서 Redis Cache 만들기 자동화</a></li>
   <li><a href="mailto:https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-increase-performance-of-azure-web-app-with-redis-cache/">AzureCon 비디오 녹화: Redis Cache를 사용하여 Azure Web App의 성능 향상</a></li>
  </ul>


  <h1>로드맵</h1>


  <p>오늘, 우리는 당신에게 가능한 시나리오에 대한 좋은 아이디어를 제공해야 기능의 초기 세트를 발표했다. 곧 사용할 수 있는 몇 가지 추가 옵션이 있으므로 블로그 및 포털 업데이트에 주의하세요.</p>


  <p>다음은 곧 제거될 미리 보기의 제한 사항입니다.</p>


  <ul>
   <li>다른 기능을 사용하여 지속성(예: 지속성이 있는 Redis 클러스터.</li>
   <li>Redis 지속성에서 RDB 옵션을 구성합니다.</li>
   <li>Redis 지속성에서 AOF 모드를 사용하도록 설정합니다.</li>
   <li>클러스터의 분할된 데이터베이스 수(Redis 노드) 크기 조정</li>
  </ul>


  <h1>요약</h1>


  <p>Premium 계층은 최대 규모 및 엔터프라이즈 통합을 위해 설계된 Enterprise 준비 계층입니다. 이 제품을 사용해 보고 어떻게 더 나은 제품을 만들 수 있는지에 대한 피드백을 제공해 주시기 바랍니다.</p>


  <h1>피드백 보내기</h1>


  <p>이 새 제품을 사용해 볼 때 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=azurecache">Azure Redis Cache 포럼</a> 및 <a href="https://feedback.azure.com/forums/169382-cache">Azure Redis Cache 사용자 음성</a> 을 사용하여 새 기능에 대한 제안을 확인하세요.</p>


  <p>또한 Premium 계층에 대한 제한 사항 또는 피드백에 대해 <a href="mailto:AzureCache@microsoft.com?subject=Premium%20tier%20feedback">문의</a>할 수 있습니다.</p>
