Title: Azure Migrate 서버 평가를 사용하여 Hyper-V 서버 마이그레이션 계획
Summary: Azure Migrate는 Azure로의 마이그레이션 과정을 간소화하는 데 중점을 둡니다. 최근 마이그레이션 요구 사항을 충족하는 간소화된 포괄적인 Microsoft 및 파트너 도구 포트폴리오를 제공하는 Azure Migrate의 진화를 발표했습니다.
Content: >-
  <p>Azure Migrate는 Azure로의 마이그레이션 과정을 간소화하는 데 중점을 줍니다. 최근 마이그레이션 요구 사항을 충족하는 간소화된 포괄적인 Microsoft 및 파트너 도구 포트폴리오를 제공하는 Azure Migrate의 진화를 발표했습니다. 이 릴리스에 포함된 중요한 기능은 VMware 및 Hyper-V VM(가상 머신)의 대규모 평가를 위해 서버 평가로 업그레이드하는 것입니다.</p>


  <p>Azure Migrate의 새로운 기능에 대한 일련의 블로그 중 첫 번째입니다. 이 게시물에서는 Hyper-V 서버 마이그레이션을 계획하는 데 도움이 되는 서버 평가의 기능에 대해 설명합니다. 이 기능은 이제 Azure Migrate의 서버 평가 기능의 일부로 일반 공급됩니다. 마이그레이션을 위해 서버를 평가한 후 Azure Migrate에서 사용할 수 있는 Microsofts&rsquo; Server Migration 솔루션을 사용하여 서버를 마이그레이션할 수 있습니다. <a href="https://aka.ms/azuremigrate/getstarted" target="_blank">Azure Migrate 프로젝트를 만들어</a> 바로 시작할 수 있습니다.</p>


  <p>Azure로 마이그레이션하기 위해 이전에 지원된 VMware VM의 서버 평가. 이제 Weve&rsquo;에는 Azure 적합성 분석, 마이그레이션 비용 계획, 성능 기반 권한 부여 및 Hyper-V VM에 대한 애플리케이션 종속성 분석이 포함되었습니다. 이제 하나의 Azure Migrate 프로젝트에서 최대 35,000개의 Hyper-V 서버를 평가하여 대규모로 계획할 수 있습니다. VMware도 사용하는 경우 동일한 Azure Migrate 프로젝트에서 Hyper-V 및 VMware 서버를 검색하고 평가할 수 있습니다. 애플리케이션 종속성 정보를 사용하여 서버 그룹을 만들고, 그룹별로 평가하고, 그룹을 구체화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/852dad78-5f01-4f7b-b836-59d3aa5b493c.png"><img alt="An image of the Overview page or an Azure Migrate assessment." border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11774e4c-184e-4ad3-a3db-dabb8d9f6d7c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="개요 페이지 또는 Azure Migrate 평가의 이미지입니다." width="1024"></a></p>


  <h2>Azure 적합성 분석</h2>


  <p>평가는 지정된 서버를 있는 그대로 Azure로 마이그레이션할 수 있는지 여부를 결정합니다. 검색된 각 서버에 대해 Azure 지원이 확인됩니다. 서버를 마이그레이션할 준비가 되지 않은 경우 수정 지침이 자동으로 제공됩니다. 평가를 사용자 지정하고 평가 보고서를 다시 생성할 수 있습니다. 예상 비용에 구독 제품 및 예약 인스턴스 가격을 적용할 수 있습니다. 선택한 VM 시리즈를 선택하여 예상 비용을 생성하고 Azure에서 실행할 워크로드의 가동 시간을 지정할 수도 있습니다.</p>


  <h2>비용 예측 및 크기 조정</h2>


  <p>평가 보고서는 자세한 예상 비용을 제공합니다. 성능 기반 권한 부여 평가를 사용하여 비용을 최적화할 수 있습니다. 적절한 Azure VM 및 디스크 SKU를 권장하기 위해 온-프레미스 서버의 성능 데이터를 고려합니다. 이렇게 하면 온-프레미스 데이터 센터에서 과도하게 프로비전될 수 있는 서버를 마이그레이션할 때 비용을 최적화하고 적절한 크기를 지정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e081c1a7-1f04-44ef-98fc-5b284acaec6c.png"><img alt="An image of the Azure readiness section of an Azure Migrate assessment." border="0" height="464" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2942ed29-e532-4333-b0da-529ca1fcbf6a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Migrate 평가의 Azure 준비 상태 섹션 이미지입니다." width="1024"></a></p>


  <h2>종속성 분석</h2>


  <p>예상 비용 및 마이그레이션 준비 상태를 설정한 후에는 마이그레이션 단계를 계획할 수 있습니다. 종속성 분석 기능을 사용하여 애플리케이션 간의 종속성을 이해합니다. 이는 상호 종속되어 있고 함께 마이그레이션해야 하는 워크로드를 파악하여 중요한 요소를 온-프레미스에 남겨 두지 않도록 하는 데 유용합니다. 맵에서 종속성을 <a href="https://docs.microsoft.com/azure/migrate/how-to-create-group-machine-dependencies#create-a-group-using-dependency-visualization" target="_blank">시각화</a> 하거나 <a href="https://docs.microsoft.com/azure/migrate/how-to-create-group-machine-dependencies#query-dependency-data-in-azure-monitor" target="_blank">종속성 데이터를</a> 테이블 형식으로 추출할 수 있습니다. 이 기능을 사용하여 서버를 그룹으로 나누고 마이그레이션할 그룹을 구체화할 수 있습니다.</p>


  <h2>다음 세 가지 간단한 단계로 Hyper-V 서버를 평가합니다.</h2>


  <ul>
   <li>Azure Migrate 프로젝트를 만들고 서버에 서버 평가 솔루션을 추가합니다.</li>
   <li>Azure Migrate 어플라이언스 설정 및 Hyper-V 가상 머신 검색 시작 검색을 설정하려면 Hyper-V 호스트 또는 클러스터 이름이 필요합니다. 각 어플라이언스는 최대 300개의 Hyper-V 호스트에서 5,000개의 VM 검색을 지원합니다. 필요한 경우 둘 이상의 어플라이언스 설정이 가능합니다.</li>
   <li>검색을 성공적으로 설정했으면 평가를 만들고 평가 보고서를 검토합니다.</li>
   <li>애플리케이션 종속성 분석 기능을 사용하여 서버 그룹을 만들고 구체화하여 마이그레이션을 단계적으로 진행합니다.</li>
  </ul>


  <p>수집된 인벤토리 메타데이터는 프로젝트를 만드는 동안 선택한 지역에 유지됩니다. 선택한 지리를 선택할 수 있습니다. 서버 평가는 현재 아시아 태평양, 오스트레일리아, Azure Government, 캐나다, 유럽, 인도, 일본, 영국 및 미국 지역에서 사용할 수 있습니다.</p>


  <p>서버를 Azure로 마이그레이션할 준비가 되면 서버 마이그레이션을 사용하여 마이그레이션을 수행할 수 있습니다. 서버 평가에서 서버 마이그레이션으로 평가 권장 사항을 자동으로 전달할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/migrate/tutorial-migrate-hyper-v" target="_blank">Hyper-V VM을 Azure로 마이그레이션하는</a> 설명서 &ldquo; 에서 자세히 확인할 수 있습니다.&rdquo;</p>


  <p>앞으로 몇 달 안에 물리적 서버에 대한 평가 기능을 추가할 예정입니다. CSV 파일을 사용하여 인벤토리 정보를 추가하여 빠른 평가를 실행할 수도 있습니다. 기대해 주세요.</p>


  <p>향후 블로그에서는 Azure Migrate에서 사용할 수 있는 크기 조정 평가, 크기 조정 마이그레이션 및 파트너 통합을 위한 도구에 대해 설명합니다.</p>


