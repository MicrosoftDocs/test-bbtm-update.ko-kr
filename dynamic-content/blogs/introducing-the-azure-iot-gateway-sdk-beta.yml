Title: Azure IoT 게이트웨이 SDK 베타 소개
Summary: 현재 베타로 제공되는 Azure IoT Gateway SDK는 클라우드 서비스에서 제공하는 기능을 보강하기 위해 온-프레미스 계산이 필요한 모든 솔루션에 대한 개발 프로세스를 용이하게 합니다.
Content: >-
  <p>Azure IoT Gateway SDK는 2017년 5월 10일에 Azure IoT Edge로 발전했습니다. 자세히 알아보려면 <a href="https://azure.microsoft.com/campaigns/iot-edge/">여기를 클릭하세요</a>.</p>


  <p>최근 개발자와 ISV가 특정 시나리오에 맞게 조정된 게이트웨이 인텔리전스를 쉽게 빌드하고 배포할 수 있는 Azure IoT 게이트웨이 SDK 베타를 <a href="https://blogs.microsoft.com/iot/2016/04/25/azure-iot-at-hannover-messe-new-iot-management-features-azure-certified-for-iot-partners-and-more/" target="_blank">발표</a>했습니다. SDK는 게이트웨이 논리 개발에 필요한 작업을 줄이는 코드를 제공하여 이를 달성합니다. 시장 출시 시간 단축은 IoT만큼 경쟁력이 있는 업계에서 큰 이점입니다.</p>


  <p>Azure IoT 게이트웨이 SDK는 만들 수 있는 게이트웨이 솔루션 유형에 제한을 두지 않습니다. Microsoft의 IoT 철학은 다양한 유형의 운영 체제 및 하드웨어 개발자가 사용하는 기능을 지원하므로&rsquo; 플랫폼 추상화 계층 위에 ANSI C를 사용하여 게이트웨이를 빌드하여 Windows Linux에서 실행되는 이식 가능하고 플랫폼 간 라이브러리가 있는 고성능 게이트웨이 프레임워크를 제공합니다. 또한 Weve&rsquo;는 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-iot-hub-device-management/">디바이스 관리를</a> 위한 LWM2M과 같은 표준을 통합하고 오픈 소스 <a href="https://github.com/Azure/azure-iot-sdks">SDK</a>에 대한 지속적인 지원의 일환으로 오픈 소스 프로젝트와 마찬가지로 GitHub 전체 게이트웨이 코드베이스를 게시했습니다. Azure IoT 에코시스템에서 개발자는 필요에 따라 기능을 자유롭게 확장하고 기여할 수 있습니다.</p>


  <p>오늘날 개발자는 Azure IoT Gateway SDK 베타를 사용하여 레거시 디바이스 지원, 에지 분석 실행, 대기 시간 최소화, 네트워크 대역폭 절약, 신뢰할 수 있는 작업 지원 및 보안 문제 해결과 같은 다양한 정식 게이트웨이 시나리오를 해결하는 게이트웨이를 빌드할 수 있습니다. 이러한 솔루션은 개발자가 작성한 논리와 SDK 코드의 조합입니다. 시작 시 Azure IoT SDK 베타에는 다음이 포함됩니다.</p>


  <ul>
      <li>확장 가능한 게이트웨이 솔루션을 만드는 프레임워크</li>
      <li>게이트웨이를 통해 여러 디바이스에서 클라우드 연결로 데이터를 보내는 코드</li>
      <li>게이트웨이에서 프로토콜 변환을 통해 비 TCP/IP 사용 디바이스를 클라우드에 연결하는 방법의 예입니다.</li>
  </ul>


  <p>개발을 계속하면서 다음과 같은 추가 게이트웨이 기능을 구현할 계획입니다.</p>


  <ul>
      <li>개발자가 사용자 지정 게이트웨이 솔루션을 만들 때 높은 수준의 언어(예: Node, Java, C#)를 사용할 수 있도록 합니다.</li>
      <li>SDK를 사용하여 개발자의 생산성 향상</li>
      <li>게이트웨이의 클라우드 관리와 같은 더 복잡한 시나리오를 현실로 만들기</li>
  </ul>


  <h2>IoT 게이트웨이 디바이스가 중요한 이유</h2>


  <p>많은 개발자가 이미 IoT 디바이스를 클라우드에 직접 연결하는 이점을 활용하고 있지만, 일부 시나리오에서는 IoT 솔루션을 최대한 활용하기 위해 에지 인텔리전스가 필요합니다. 예를 들어 건물에는 TCP/IP를 사용하지 않고 자체 클라우드에 연결할 수 없는 센서가 있는 경우가 많습니다. 현재 베타로 제공되는 Azure IoT Gateway SDK는 클라우드 서비스에서 제공하는 기능을 보강하기 위해 온-프레미스 계산이 필요한 모든 솔루션에 대한 개발 프로세스를 용이하게 합니다. IoT 게이트웨이 시나리오의 정식 예제는 다음과 같습니다.</p>


  <p><strong>레거시 디바이스 지원: </strong> 클라우드로 데이터를 직접 보낼 수 없는 수백만 개의 센서와 액추에이터가 이미 배포되어 있습니다. 이러한 디바이스는 인터넷에 적합하지 않은 프로토콜을 사용하거나, 암호화를 구현하지 않거나, ID 인증서를 저장할 수&rsquo; 없습니다. IoT 게이트웨이를 사용하면 이러한 디바이스를 연결하는 데 드는 부담과 비용을 줄일 수 있습니다.</p>


  <p><strong>에지 분석 실행: </strong> 클라우드 통신을 용이하게 하기 위해 로컬에서 수행할 수 있는 많은 작업이 있습니다. 데이터 필터링, 일괄 처리 및 압축을 예로 들 수 있습니다. 또한 데이터 정리 또는 실시간 데이터로 기계 학습 모델 채점과 같은 일부 계산은 온-프레미스에서 수행하는 데 더 적합할 수 있습니다.</p>


  <p><strong>대기 시간 최소화: </strong> 제조 라인 종료를 방지하거나 전기 서비스를 복원하려고 할 때 밀리초가 중요합니다. 데이터를 수집한 디바이스와 가까운 데이터를 분석하면 재해 방지와 연속 시스템 오류 사이의 차이를 만들 수 있습니다.</p>


  <p><strong>네트워크 대역폭 절약: </strong> 일반적인 해양 석유 플랫폼은 매일 1TB에서 2TB의 데이터를 생성합니다. Boeing 787은 항공편 당 1/2 테라바이트의 데이터를 생성합니다. 수백 또는 수천 대의 에지 디바이스에서 클라우드로 막대한 양의 데이터를 전송하는 것은 실용적이지 않습니다. 많은 중요한 분석에는 클라우드가 필요하지 않으므로 크기 조정 처리 및 스토리지도 필요하지 않습니다.</p>


  <p><strong>안정적으로 작동: </strong> IoT 데이터는 시민 안전 및 중요한 인프라에 영향을 주는 의사 결정에 점점 더 사용되고 있습니다. 간헐적으로 멈추는 클라우드 연결로 인해 인프라와 데이터의 무결성 및 가용성을 손상시킬 수 없습니다. 저장소 및 전달, 로컬에서 데이터 수집 및 작업, 적절한 경우 클라우드로 전송 등의 기능을 통해 개발자가 신뢰할 수 있는 솔루션을 만들 수 있습니다.</p>


  <p><strong>보안 문제 해결: </strong> IoT 디바이스와 해당 디바이스가 생성하는 데이터는 여러 수준에서 보호해야 합니다. 게이트웨이는 개방형 인터넷에서 디바이스를 격리하여 보안 계층을 추가하고, 자체적으로 수행할 수 없는 디바이스에 대한 암호화 및 ID를 제공하고, 로컬로 버퍼링되거나 저장된 데이터를 보호할 수 있습니다.</p>


  <h2>오늘 시작</h2>


  <p>특정 엔드투엔드 시나리오를 해결하고, 선택한 운영 체제에서 실행되며, 환경에서 요구하는 하드웨어의 정확한 구성에 의해 구동되는 게이트웨이 솔루션을 만드는 것은 전투의 절반에 불과합니다. 게이트웨이 솔루션을 배포하고, 구성하고, 모니터링하고, 유지 관리하는 작업은 처음부터 만드는 것보다 많은 작업이 가능할 수 있습니다.</p>


  <p>예를 들어 바다 한가운데에 있는 석유 굴착 장치에서 실행될 게이트웨이 솔루션을 만드는 예를 들어보십시오. 알고 있는 프로토콜로 올바른 머신과 통신하는 논리를 작성하고, 데이터에 대해 몇 가지 분석을 수행하고, 클라우드로 보내는 작업은 많은 작업입니다. 해당 논리와 실행되는 하드웨어는 석유 굴착 장치로 배송되어야 합니다. 이상적으로 그것은 처음 부팅&rsquo;에서 매력처럼 작동하지만, 그 현실 세계에서 발생하지 않습니다&rsquo;. 소프트웨어는 초기 배포 중에 조정되어야 하며 시간이 지남에 따라 업데이트될 수 있습니다. 최상의 경우 이 유지 관리는 SSH를 통해 원격으로 수행되고 파일을 게이트웨이 하드웨어로 복사합니다. 최악의 경우, 필요에 따라 소프트웨어를 수정하기 위해 인간을 보내야 합니다.</p>


  <p>게이트웨이에 전원을 공급할 소프트웨어를 구성하고, 물리적 컴퓨터로 보내기 전에 테스트하고, 클라우드에서 배포하고, 소프트웨어의 상태를 모니터링하고, 동일한 클라우드 포털을 사용하여 업데이트할 수 있는 클라우드 인터페이스가 있는 논리를 제공하는 SDK를 Imagine.</p>


  <p>Azure IoT 게이트웨이 SDK는 프라이빗 미리 보기 중에 테스트되었으며 현재 공개 베타에 들어갑니다. <a href="https://github.com/Azure/azure-iot-gateway-sdk/" target="_blank">GitHub</a> 확인해 보시기 위해 초대합니다. 리포지토리 내에서 SDK를 <a href="https://github.com/Azure/azure-iot-gateway-sdk/blob/master/doc/getting_started.md" target="_blank">시작하기</a> 위한 설명서와 사용자 고유의 게이트웨이를 한 번에 실행하기 위한 <a href="https://github.com/Azure/azure-iot-gateway-sdk/tree/master/samples" target="_blank">샘플을</a> 찾을 수 있습니다. SDK가 어떻게 작동하는지, SDK에 추가되기를 원하는 항목은 무엇인가요? Azure IoT Suite <a href="https://feedback.azure.com/forums/321918-azure-iot" target="_blank">포럼</a> 또는 Yammer <a href="https://www.yammer.com/azureadvisors/#/threads/inGroup?type=in_group&amp;feedId=5495841" target="_blank">IoT Advisors</a> 그룹에 참여하세요.</p>
