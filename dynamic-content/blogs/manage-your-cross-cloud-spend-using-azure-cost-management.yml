  <h2>앞으로의 일은 무엇일까&rsquo;요?</h2>


  <ul>
   <li>Azure Cost Management를 통해 Microsoft는 다중 클라우드 환경 관리를 지원하기 위해 최선을 다하고 있습니다. Azure 및 AWS에서 통합된 사용자 환경을 활용할 수 있도록 추가 Cost Management 기능을 계속 개발할 것입니다.</li>
   <li>앞으로 몇 달 동안&rsquo; 보고서를 저장하고 예약하는 기능, 비용 분석의 추가 기능, 예산, 예측, 경고, 내보내기 및 쇼백과 같은 기능을 빌드하는 데 집중할 것입니다. 그리고 미래를 더 자세히 살펴보면 추가 클라우드 제품에 대한 다중 클라우드 지원을 계속 강화할 계획입니다.</li>
