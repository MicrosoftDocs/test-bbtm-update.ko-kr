Content: >-
  <h2>클라우드 개발이 진화하고 있습니다.</h2>


  <p>데이터는 어디에나 있습니다. 클라우드, 온-프레미스에&#39;인터넷에 연결된 디바이스에서 점점 더 확산되고 있습니다. 조직은 해당 데이터의 가치를 실현하기 위해 노력하고 있으며, 개발자에게 항상 압축된 시간표를 기반으로 구축된 확장성이 뛰어난 솔루션으로 응답하도록 요청하고 있습니다. 개발자가 트랜잭션을 조정하거나, 데이터를 수집 및 처리하거나, 이벤트에 실시간으로 반응하기 위해 주문형 또는 예약된 일괄 처리 작업을 구현해야 하는 솔루션입니다.</p>


  <p>이러한 요구로 인해 클라우드 개발 패러다임이 진화하여 간소화되고 확장 가능한 이벤트 기반 솔루션을 제공해야 합니다. 개발자는 클라우드 애플리케이션의 일반적인 문제와 개념을 추상화할 수 있는 방법을 찾고 있습니다. 이를 통해 고속 데이터 기반 환경에서 실제 문제를 해결하는 코드를 작성하는 데 집중할 수 있습니다.</p>


  <h2>Azure Functions 요약</h2>


  <p>현재 Microsoft는 Azure Functions를 발표합니다. Azure Functions는 Azure 또는 타사 서비스뿐만 아니라 온-프레미스 시스템에서 발생하는 이벤트에 의해 트리거되는 코드를 구현하는 기능을 사용하여 기존 Azure 애플리케이션 플랫폼을 확장하는 이벤트 기반의 주문형 컴퓨팅 환경입니다. Azure Functions를 사용하면 개발자가 데이터 원본 또는 메시징 솔루션에 연결하여 작업을 수행할 수 있으므로 이벤트를 쉽게 처리하고 대응할 수 있습니다. 개발자는 Azure Functions를 활용하여 다양한 애플리케이션, 모바일 및 IoT 디바이스에서 액세스할 수 있는 HTTP 기반 API 엔드포인트를 빌드할 수 있습니다. Azure Functions는 규모 기반 및 주문형이므로 사용하는 리소스에 대해서만 비용을 지불합니다.</p>


  <p><img alt="Code Logs" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74ef3044-ee87-4125-aa80-cbff626a1343.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="코드 로그" width="610"></p>


  <p>지속적인 배포 및 통합을 지원하는 것 외에도 Azure Functions는 직관적인 브라우저 기반 사용자 인터페이스를 제공하여 다양한 프로그래밍 언어로 구현된 예약되거나 트리거된 코드 조각을 만들 수 있습니다.</p>


  <p><img alt="Integrate" border="0" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5020e26b-b324-4bd8-9958-f95303b5e5a0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="통합" width="610"></p>


  <p>다양한 트리거 및 커넥터를 통해 개발자는 Azure 서비스의 이벤트에 대응할 수 있습니다. Azure Functions에서 처리된 데이터는 Azure Storage, Azure SQL DB 및 Document DB와 같은 Azure 데이터 서비스에 보관할 수 있습니다.</p>


  <h2>작동 방식</h2>


  <h4>강력한 개발자 환경</h4>


  <p>Azure Functions를 사용하는 개발자는 Bash, Batch 및 PowerShell과 같은 스크립팅 옵션뿐만 아니라 다양한 언어(JavaScript, C#, Python 및 PHP)로 이벤트를 구현할 수 있습니다.&nbsp; 또한 개발자는 미리 컴파일된 실행 파일을 업로드하고 트리거할 수 있습니다. 각 Azure 함수는 Git 엔드포인트로 프로비전되어 Visual Studio Team Services, GitHub 및 BitBucket과 같은 서비스를 사용하여 원활한 로컬 개발 및 연속 통합을 지원합니다. 개발자는 Azure Functions 환경에 포함된 로깅 기능을 사용하여 Azure Functions를 모니터링하고 문제를 해결할 수 있습니다.</p>


  <h4>다양한 트리거 옵션</h4>


  <p>Azure Functions는 CRON 식을 활용하여 미리 정의된 시간, Azure Storage Blob 컨테이너의 변경, Azure 큐 변경, Service Bus 메시지 및 HTTP 트리거를 통해 미리 정의된 시간을 포함하여 여러 가지 방법으로 트리거할 수 있습니다. HTTP 지원을 통해 Functions는 Web Hooks를 지원하는 거의 모든 SaaS 제품에서 내보낸 이벤트에 대응할 수 있습니다. 설정하기 쉽고 최소한의 구성이 필요할&#39;있습니다.</p>


  <h4>데이터에 액세스하고 처리하는 혁신적인 방법</h4>


  <p>Azure Functions를 사용하면 다른 서비스의 데이터를 기반으로 코드를 트리거할 뿐만 아니라 해당 데이터에 액세스하고 처리할 수 있습니다. 함수 바인딩을 사용하면 개발자는 함수를 통해 다른 데이터 원본 및 서비스와 상호 작용할 수 있습니다. 바인딩은 큐에 메시지를 추가하거나 함수 출력 변수에 JSON을 전달하거나 함수 입력 변수에서 Blob을 읽는 것만큼 간단하게 Blob을 가져오는 등의 작업을 만듭니다. 이 기능을 사용하면 개발자가 상호 작용할&#39;있는 기본 서비스에 대해 거의 알지 못하므로 나중에 다른 서비스로 쉽게 교체할 수 있습니다.</p>


  <h4>&ldquo;서버리스&rdquo; 실행 모델</h4>


  <p>PaaS 솔루션의 핵심 가치 제안 중 하나는 코드에서 운영 체제 계층을 추상화하는 것입니다. 기본 플랫폼은 패치 또는 유지 관리가 필요하지 않고&rsquo; 애플리케이션 부하에 따라 자동 크기 조정될 수 있는 미리 구성된 운영 체제 이미지를 제공합니다. Azure Functions는 트리거 호출에 따라 자동으로 크기가 조정되는 실행당 지불 청구 모델을 통해 개발자에게 기본 인프라에서 완전한 추상화 기능을 제공하여 PaaS 개념을 확장합니다. Functions 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/functions/">여기에서</a> 확인할 수 있습니다.</p>


  <h4>어디서나 실행되는 오픈 소스 런타임</h4>


  <p>Functions 런타임, 템플릿, UI 및 기본 WebJobs SDK는 모두 공개적으로 개발 중인 오픈 소스 프로젝트입니다. Azure Function 런타임은 이식 가능하므로 Azure, 데이터 센터 또는 기타 클라우드에서 어디서나 Functions를 실행할 수 있습니다.</p>


  <h4>기타 장점</h4>


  <p>Azure Functions를 사용하면 개발자가 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-staged-publishing/">배포 슬롯</a>, <a href="https://azure.microsoft.com/en-us/documentation/videos/azure-websites-easy-authentication-and-authorization-with-chris-gillum/">간편한 인증</a> 등과 같은 대규모 개발자 생산성 기능을 활용할 수 있습니다. 애플리케이션 컨테이너를 세밀하게 제어해야 하는 고객은 ASE(App Service Environment)와 같은 기존 App Service 계획에서 Azure Functions를 실행할 수 있습니다. 또한 회사 방화벽 내에 배포된 애플리케이션, API 또는 데이터베이스가 있는 고객은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-hybrid-connection-connect-on-premises-sql-server/">하이브리드 연결</a> 또는 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-integrate-with-vnet/">VNET</a>과 같은 Azure 기술을 활용하여 온-프레미스 리소스에서 Azure Functions를 트리거하거나 Azure Functions의 데이터를 온-프레미스 시스템으로 유지할 수 있습니다.</p>


  <h2>시작</h2>


  <p>시작하려면 <a href="https://functions.azure.com/">Azure Functions 포털</a> 로 이동하여 지침을 따릅니다. 먼저 사용자가 해결하려는 시나리오&rsquo;를 묻습니다.</p>


  <p>&rsquo;옵션을 선택하면 코드를 작성하고, 이벤트를 구성하고,&rsquo; 실행을 모니터링하고, 다른 일반 설정을 관리할 수 있는 Azure Functions 대시보드에 삭제됩니다.</p>


  <p><img alt="Functions Dashboard" border="0" height="313" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fa6fa7f-3299-4ae8-81b0-174992cb0e5e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="함수 대시보드" width="610"></p>


  <p>브라우저 내 코드 환경을 사용하면 Azure에서 지원하는 모든 언어로 쉽게 작성할 수 있습니다. 여기서는 브라우저 자습서에서 JavaScript 및 다음 단계를 볼 수 있습니다.</p>


  <p><img alt="In-Browser Code Experience" border="0" height="313" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a8c14e8-0e94-436d-90cd-ab31e4ea0995.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="In-Browser 코드 환경" width="610"></p>


  <p>이벤트 및 바인딩 구성 및 관리는 이벤트 및 데이터 페이지를 사용하는 간단한 프로세스이기도 합니다.</p>


  <p><img alt="Events and Data" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4f88b1b-9280-401e-8111-f64712074ad7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이벤트 및 데이터" width="610"></p>


  <h2>기대</h2>


  <p>Azure Functions는 현재 미리 보기를 입력하고 있으며, 모든 Azure 고객과 평가판 환경을 사용하는 고객이 사용할 수 있습니다. 기능 백로그는 <a href="https://github.com/projectkudu/WebJobsPortal/">GitHub 페이지에서</a> 사용할 수 있습니다. 새로운 기능은 앞으로 몇 달 안에 출시될 예정이며, 여러분의 피드백은 매우 감사하게 생각합니다. <a href="https://aka.ms/azure-functions">Azure UserVoice 사이트에서</a> 의견을 제출합니다. Azure Functions를 사용하여 클라우드에서 애플리케이션을 빌드하는 방법을 변환하는 데 도움이 됩니다.</p>
