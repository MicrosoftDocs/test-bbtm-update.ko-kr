Title: Azure Security Center for IoT의 일반 공급 발표
Summary: 조직에서 중요한 장비를 연결하거나 새로운 연결된 제품을 만들어 디지털 트랜스포메이션을 추구함에 따라 IoT 배포는 점점 더 커지고 일반화됩니다. 실제로 IDC는 IoT 지출이 2022년 1조 달러를 초과할 때까지 IoT가 두 자릿수 속도로 계속 증가할 것으로 예상합니다.
Content: >-
  <p>조직에서 중요한 장비를 연결하거나 새로운 연결된 제품을 만들어 디지털 트랜스포메이션을 추구함에 따라 IoT 배포는 점점 더 커지고 일반화됩니다. 실제로 IDC는 IoT 지출이 2022년 1조 달러를 초과할 때까지 IoT가 두 자릿수 속도로 <a href="https://www.idc.com/getdoc.jsp?containerId=prUS45197719" target="_blank">계속 증가할 것으로 예상</a> 합니다. 이러한 IoT 배포가 온라인 상태가 되면 새로 연결된 디바이스는 공격자가 사용할 수 있는 공격 노출 영역을 확장하여 IoT에서 생성된 중요한 데이터를 대상으로 지정할 기회를 만듭니다.</p>


  <p>조직은 위험을 이해하고 IoT에 대해 올바르게 걱정하고 있습니다. <a href="https://www.bain.com/insights/unlocking-opportunities-in-the-internet-of-things/" target="_blank">베인&rsquo;스 연구에</a> 따르면 조직이 IoT 출시를 늦추거나 일시 중지한 가장 큰 이유는 보안 문제입니다*. IoT는 다양한 기술을 통합해야 하기 때문에(다른 유형의 디바이스는 분석 서비스 및 비즈니스 애플리케이션에 연결하는 IoT 클라우드 서비스에 연결되어야 합니다), 조직은 IoT 솔루션의 일부와 이러한 항목 간의 연결을 모두 보호해야 하는 과제에 직면해 있습니다. 공격자는 약점을 대상으로 합니다. 하나의 약한 디바이스 구성, 클라우드 서비스 또는 관리자 계정도 솔루션에 대한 방법을 제공할 수 있습니다. 조직에서는 디바이스, 클라우드 서비스, 지원 인프라 및 액세스하는 관리자 계정 등 IoT 솔루션의 모든 부분에서 위협 및 잘못된 구성을 모니터링해야 합니다.</p>


  <p>전체 IoT 솔루션&rsquo;에서 조직에 IoT 위협 방지 및 보안 태세 관리를 제공하기 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fsecurity-center%2F&amp;data=02%7C01%7Cv-jegodw%40microsoft.com%7Cabd893e9cc6344a3349508d711ef689d%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636997592329000315&amp;sdata=9PCZNer6OCHVgeuEwGfHiDdqBzJMBQg4GiVzqRDbDGg%3D&amp;reserved=0" target="_blank">위해 IoT용 Azure Security Center</a>의 일반 공급에 대해 발표합니다. Azure Security Center를 사용하면 새로운 위협을 식별하고 대응하고 공격자가 배포를 손상시키는 데 사용하기 전에 구성에서 문제를 찾아 엔드투엔드 IoT 배포를 보호할 수 있습니다. 조직은 Azure Security Center for IoT를 사용하여 보안 장애물을 관리하므로 비즈니스 변환에서 장벽을 제거합니다.</p>


  <p><em>&ldquo;Azure Security Center for IoT를 사용하면 Azure의 속도로 매우 실제적인 IoT 위협 모델을 해결하고 비즈니스에서 가장 빠른 크기 조정 부분에 대한 관리 제어를 얻을 수 있으므로 디바이스를 핫 수정하는 대신 결과를 제공하는 데 집중할 수 있습니다.&rdquo; &ndash; Alex Kreilein, CISO RapidDeploy</em></p>


  <h2>Azure Security Center를 사용하여 보안 IoT 솔루션 빌드</h2>


  <p>IoT 보안은 여러 가지 이유로 어렵습니다. IoT 배포는 복잡하여 공격자가 악용할 수 있는 통합 오류에 대한 기회를 만듭니다. IoT 디바이스는 서로 다른 유형이며 적절한 보안 조치가 부족한 경우가 많습니다. 조직에는 새로운 IoT 보안 워크로드를 수행하는 기술 세트 또는 SecOps 인원이 없을 수 있습니다. 및 IoT 배포는 기존 IT 보안 도구를 사용하여 모니터링하기 어렵습니다. 그러나 조직에서 IoT 배포를 위해 Microsoft를 선택하면 Azure Sphere 및 IoT Hub와 같은 보안 기반 디바이스 및 서비스, 디바이스에서 클라우드로의 엔드투엔드 통합 및 모니터링, Microsoft와 파트너의 전문 지식을 활용하여 정확한 사용 사례를 충족하는 보안 솔루션을 구축합니다.</p>


  <p>IoT용 Azure Security Center는 Microsoft&rsquo; 및 타사 디바이스를 비롯한 전체 IoT 배포를 보호하기 위해 설계된 위협 방지 및 보안 상태 관리를 사용하여 Microsofts 보안 설계 IoT 서비스를 기반으로 합니다. Azure Security Center는 조직에서 IoT 배포를 구성하는 모든 다른 구성 요소(소형 센서, 에지 컴퓨팅 디바이스 및 게이트웨이, Azure IoT Hub, 조직에서 IoT 배포에 연결하는 컴퓨팅, 스토리지, 데이터베이스 및 AI/ML 워크로드)에 대한 잠재적 공격을 방지, 감지 및 수정할 수 있도록 하는 주요 클라우드 공급자의 첫 번째 IoT 보안 서비스입니다. 이 엔드투엔드 보호는 IoT 배포를 보호하는 데 매우 중요합니다. 디바이스가 공격자의 공통 대상이 될 수 있지만 데이터를 저장하는 서비스와 IoT 솔루션을 관리하는 관리자도 중요한 대상입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ea97a73-f394-4396-88c3-0b1cbe54a653.png"><img alt="An image showing the Overview tab in Azure Security Center." border="0" height="561" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efe3264f-bc07-4198-8ecc-cbc40470dc52.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Center의 개요 탭을 보여 주는 이미지입니다." width="1024"></a></p>


  <p>새로운 디바이스, 사용 사례 및 업계가 만드는 애플리케이션을 분석하는 창의적인 공격자로 인해 IoT 위협이 진화함에 따라 Microsoft가 매일 수집하는 6조 개 이상의 신호에서 제공되는 Microsofts&rsquo; 고유의 위협 인텔리전스는 조직을 공격자보다 앞서 있게 합니다. Azure Security Center는 중요도에 따라 순위가 지정된 잠재적 위협 목록을 만들므로 보안 전문가 및 IoT 관리자는 디바이스, IoT 서비스, 연결된 Azure 서비스 및 이를 사용하는 관리자에서 문제를 해결할 수 있습니다.</p>


  <p>또한 Azure Security Center는 가능한 잘못된 구성 및 안전하지 않은 설정의 순위가 지정된 목록을 만들어 IoT 관리자 및 보안 전문가가 먼저 IoT 보안 상태의 가장 중요한 문제를 해결할 수 있도록 합니다. 이러한 보안 상태 제안을 만들기 위해 Azure Security Center는 Microsofts&rsquo; 고유의 위협 인텔리전스와 업계 표준을 사용합니다. 또한 고객은 Azure Sentinel과 같은 SIEM으로 데이터를 포팅할 수 있으므로 보안 전문가가 인공 지능 또는 고급 분석을 위해 조직 전체의 데이터와 IoT 보안 데이터를 결합할 수 있습니다.</p>


  <p>조직은 전체 IoT 솔루션을 모니터링하고, 진화하는 위협보다 앞서 나가며, 위협이 되기 전에 구성 문제를 해결할 수 있습니다. Microsofts&rsquo; 보안 설계 디바이스, 서비스 및 Microsoft가 사용자 및 파트너와 공유하는 전문 지식을 결합하면 Azure Security Center for IoT는 비즈니스 목표를 달성하는 동안 IoT의 위험을 줄이는 중요한 방법을 제공합니다.&nbsp;</p>


