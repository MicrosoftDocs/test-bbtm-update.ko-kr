Content: >-
  <p><em>이 블로그 게시물은 Slawek Kierner, Enterprise Data &amp; Analytics의 SVP, Humana 및 Tie-Yan Liu, Microsoft Research China의 전무 이사가 공동 저술했습니다.</em></p>


  <h2>AI 모델을&nbsp; 사용하여 전 세계에 미치는 영향</h2>


  <p>병원으로의 여행이 일어납니다. 그리고 업계의 모든 사람들이 환자 경험에 대한 세계적 수준의 치료를 제공하기 위해 노력하는 동안, 모든&mdash; 환자 환자와 치료 팀 모두, 병원에 그 체류를 피하기 위해 선호합니다. Humana 팀은 환자가 고위험 이벤트로 향하고 있을 때 사전에 식별할 수 있는 가능성을 탐구하기에 충분한 데이터가 있다고 믿었으며 <a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare" target="_blank">의료 조직을 위한 Microsoft Cloud</a> 및 AI 기술을 테스트했습니다.</p>


  <p>Humanas&rsquo; 질문은 간단했습니다. 현재 가지고 있는 데이터를 어떻게 가져와서 사전에 사용할 수 있을까요? AI를 사용하여 누군가가 위험에 처한 시나리오를 경험할 수 있음을 알려주는 기존 에코시스템의 신호를 식별하려면 어떻게 해야 할까요? 그리고 가장 중요한 것은, 응급실에 들어가기 전에 회원들을 자신의 환경에서 만나는 사전 대응을 어떻게 해야 할까요?</p>


  <p>만성 환자를 모니터링하는 첫 번째 접근 방식은 종종 원격 환자 모니터링 및 IoT 디바이스에 초점을 맞추고 있지만, 이 과제에 접근하기 위해 AI를 사용하여 다른 훨씬 더 큰 접근 방식을 취하고 싶었습니다. Microsoft Research 및 Humana 데이터 과학 팀은 임상 데이터, 환자가 건강 악화를 겪고 있음을 나타낼 수 있는 주요 이벤트 트리거 및 예측 모델의 조합을 결합하여 환자 간의 잠재적인 치료 격차를 식별하고 고위험 환자를 의료 팀과 연결하고 지원을 제공할 수 있는 시스템을 개발할 수 있는지 여부를 탐구하기 위해 연구에 협력했습니다.</p>


  <h2>AI 모델 구체화의 힘</h2>


  <p>연구 결과는 건강에서 AI의 미래를 엿볼 수 있었습니다. Humana와 같은 보건 기관은 지난 몇 년 동안 강력한 단일 포커스 예측 모델을 개발해 왔습니다. Humana는 490만 명의 Humana Medicare Advantage 회원에 걸쳐 가까운 장래에 급성 병원 입원의 가능성을 예측하는 기존 모델뿐만 아니라 치료 비용과 재입원 가능성을 예측하는 추가 모델을 가지고 있었습니다. Microsoft Research 및 Humana 데이터 과학 팀은 이러한 모델을 구조화된 데이터와 함께 가져와 Microsoft 클라우드 기술과 신경망 및 트리 기반 모델의 조합을 만들고 테스트했습니다.</p>


  <p>클라우드 확장 도구는 다양한 환자 데이터 스트림을 통합하기 위한 의료 조직을 위한 Microsoft Cloud 기술뿐만 아니라 다변량 모델을 개발하는 데 중요했습니다. 또한 Microsoft Research는 재입원 가능성을 정확하게 예측하는 데 중요한 상태의 역학을 캡처하는 고급 딥 러닝 기반 순차적 모델링 접근 방식을 설계했습니다. 학습된 연구 모델의 견고성을 더욱 높이기 위해 Microsoft Research는 이 재입원 예측 시나리오에서 샘플 불균형 문제를 해결하기 위한 자가 진행형 리샘플링 기술을 개발했습니다. 이 연구는 이러한 모든 기술을 통합함으로써 모델&rsquo; 정밀도가 20% 이상 향상되었음을 보여주었습니다. 그리고 가장 중요한 것은, 고급 모델은 환자 정보를 보호, 식별되지 않은 데이터를 사용하여 개발되었다.&nbsp;</p>


  <h2>환자가 가장 필요할 때 환자를 도울 수 있도록 의료팀의 역량 강화</h2>


  <p>&ldquo;모델 정밀도는 위험에 처한 구성원을 식별하는 데 매우 중요하며,&rdquo; Humana의 데이터 과학 디렉터이자 이 프로젝트&rsquo; 연구에 기여한 마이크 하드바거(Mike Hardbarger)를 공유합니다. &ldquo;우리 회원들은 개인화되고 적극적인 보살핌을 받을 자격이 있습니다. 이 모델을 다른 사용자와 함께 사용하면 병원 재입원을 피할 수 있을 뿐만 아니라 의료 팀은 사용자 지정 계획을 통해 후속 조치를 위해 필요한 데이터를 가질 수 있습니다.&rdquo; 효과적인 처방전 관리에서 <a href="https://news.microsoft.com/transform/humana-working-to-end-food-insecurity-14-meals-at-time/" target="_blank">식품 불안 해결에</a> 이르기까지, 케어 관리자는 회원과 직접 협력하여 다음 최선의 조치를 행동으로 전환할 수 있습니다.</p>


  <p>이와 같은 사전 예방적 문제 해결은 협업과 혁신에 의존합니다. 딥 러닝을 통해 Humana의 수석 데이터 과학자인 숀 마(Sean Ma)를 포함한 연구 팀은 과학 및 업계 고려 사항의 포괄적인 범위를 얻을 수 있습니다. &ldquo;알고리즘 작성자가 직접 작업하는 경우 진행률이 크게 가속화되었습니다. 나는 앞으로 무슨 일이&rsquo; 일어날지 기쁘게 생각합니다,&rdquo; Ma는 말합니다.</p>


  <h2>의료 조직을 위한 Microsoft Cloud 사용하여 데이터로 더 많은 작업 수행</h2>


  <p>이 연구 프로젝트는 휴머나 분석 엔진의 진화에 한 걸음에 불과합니다. 추가 연구가 수행됨에 따라 모델이 계속 검증됨에 따라 개선 사항이 시간이 지남에 따라 계속됩니다.</p>


