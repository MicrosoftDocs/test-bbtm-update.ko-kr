Content: >-
  <h2>팀이 필요합니다.</h2>


  <p>대부분의 앱은 팀에서 배달됩니다. 팀이 VM(가상 머신)을 통해 앱을 제공하는 경우 노력을 조정하는 것이 중요합니다. 전 세계의 팀에 서비스를 제공하기 위해 클라우드에서 태어난 Azure 및 Azure Stack에는 팀 전체에서 VM 작업을 조정하는 데 도움이 되는 몇 가지 편리한 기능이 있습니다.</p>


  <h2>ID 및 Single Sign-On</h2>


  <p>기억해야 할 가장 쉬운 ID는 회사 네트워크에 로그인하고 전자 메일을 확인하는 데 매일 사용하는 ID입니다. Azure Active Directory 또는 사용자 고유의 Active Directory를 사용하는 경우 Azure Stack에 대한 로그인은 동일합니다. 이는 Azure Stack이 배포될 때 관리자가 설정한 것이므로 다른 자격 증명을 학습하고 기억할 필요가 없습니다&rsquo;.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-integrate-identity" target="_blank">Azure Stack을 Azure Active Directory 및 ADFS(Active Directory Federation Services)와 통합하는</a> 방법에 대해 자세히 알아봅니다.</p>


  <h2>역할 기반 액세스 제어</h2>


  <p>가상화 일 동안 우리 팀은 일반적으로 VM 및 관리 도구에 대한 자격 증명을 통해 작업을 조정했습니다. Azure Resource Manager에는 시스템에 액세스할 수 있는 사용자를 식별할 수 있을 뿐만 아니라 역할에 사용자를 할당하고 제어 범위를 설정하여 수행할 수 있는 작업을 정의할 수 있는 매우 강력한 RBAC(역할 기반 액세스 제어) 시스템이 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18802848-63a2-4ebc-9047-dc4349ff5e57.png"><img alt="Role-based access control in Azure and Azure Stack" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af6a7a00-6809-4a71-8b18-c09332b68bcf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="역할 기반 액세스 제어" width="1173"></a></p>


  <h2>조직의 사용자 그 이상</h2>


  <p>클라우드에서 작업하는 경우 다른 조직의 사용자와 공동 작업해야 할 수 있습니다. 점점 더 많은 작업이 자동화됨에 따라 리소스에 대한 액세스 권한이 아닌 프로세스를 제공해야 할 수 있습니다. Azure 및 Azure Stack에 대해 설명했습니다. 아래 이미지는 3개의 애플리케이션(서비스 주체)과 외부 도메인(외국 주체)의 사용자에 대한 액세스 권한을 부여한 VM을 보여줍니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e969368-9229-410c-9f13-c91a9057ecab.png"><img alt="A virtual machine where access was given to both three applications (service principals) and a user from an external domain (foreign principal)." border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f2fa5ca-8511-4a1a-b8e9-8eaeea4d6730.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="서비스 주체 및 외국 주체" width="1369"></a></p>


  <h3>서비스 사용자</h3>


  <p>애플리케이션이 VM 또는 Azure Stack의 다른 리소스를 배포하거나 구성하기 위해 액세스해야 하는 경우 애플리케이션에 대한 자격 증명인 서비스 주체를 만들 수 있습니다. 그런 다음 필요한 권한만 해당 서비스 주체에 위임할 수 있습니다.</p>


  <p>예를 들어 구독에서 VM을 인벤토리하는 구성 관리 도구가 있을 수 있습니다. 이 시나리오에서는 서비스 주체를 만들고, 해당 서비스 주체에 판독기 역할을 부여하고, 구성 관리 도구를 읽기 전용 액세스로 제한할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-create-service-principals" target="_blank">Azure Stack의 서비스 주체에</a> 대해 자세히 알아봅니다.</p>


  <h3>외국 주체</h3>


  <p>외국 보안 주체는 다른 기관에서 관리하는 사람의 ID입니다. 예를 들어 Contoso.com 팀은 Fabrikam.com 계약자 또는 파트너의 VM에 대한 액세스를 허용해야 할 수 있습니다. 가상화 시대에는 해당 사용자에 대한 사용자 계정을 도메인에 만들지만 이는 관리의 골칫거리였습니다. Azure 및 Azure Stack을 사용하면 회사 자격 증명으로 로그인하는 사용자가 VM에 액세스하도록 허용할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-enable-multitenancy" target="_blank">Azure Stack에서 다중 테넌시를 사용하도록 설정하는</a> 방법을 알아봅니다.</p>


  <h2>활동 로그</h2>


  <p>VM이 쉬지 않은 시간에 실행되면 하루 종일 팀이 있습니다. 다행히 Azure 및 Azure Stack에는 VM에 적용된 모든 변경 내용과 작업을 시작한 사용자를 추적할 수 있는 활동 로그가 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3d95a9d-2c64-4c43-9639-ce53b003d648.png"><img alt="Activity log in Azure and Azure Stack" border="0" height="453" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56aae6df-35d0-4d45-8d42-cfdb95f7f5aa.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 및 Azure Stack의 활동 로그" width="1183"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-audit" target="_blank">Azure 활동 로그</a>에 대해 자세히 알아봅니다.</p>


  <h2>잠금</h2>


  <p>프로덕션 VM을 실수로 삭제하는 것과 같은 오류가 발생하는 경우가 있습니다. Azure 및 Azure Stack에서 찾을 수 있는 좋은 기능은 잠금입니다 &ldquo;.&rdquo; 잠금을 사용하여 VM 또는 다른 리소스에서 변경 또는 삭제를 방지할 수 있습니다. 시도하면 사용자가 잠금을 수동으로 제거할 때까지 오류 메시지가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4b1cbf0-581a-4d40-9f2f-cf285d9ee4e5.png"><img alt="Locks in Azure Stack" border="0" height="558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a712405-acb5-4593-a668-ba2658f8642b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack의 잠금" width="847"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-lock-resources" target="_blank">VM 및 기타 Azure 리소스 잠금</a>에 대해 자세히 알아봅니다.</p>


  <h2>태그</h2>


  <p>VM에 대한 추가 데이터를 저장하는 가장 좋은 곳은 VM을 관리하는 도구입니다. Azure 및 Azure Stack은 태그 기능을 통해 VM에 대한 추가 정보를 추가하는 기능을 제공합니다. 태그를 사용하여 팀이 배포 환경, 지원 연락처, 비용 센터 또는 기타 중요한 사항을 추적하는 데 도움이 될 수 있습니다. 포털에서 이러한 태그를 검색하여 올바른 리소스를 빠르게 찾을 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51c4b2fe-a450-452f-b2c9-9ca445578a25.png"><img alt="Tags are name/value pairs that enable you to categorize resources and view consolidated billing." border="0" height="462" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c205d4a7-9fd7-489f-9d57-37f91169c147.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="태그" width="1007"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-using-tags" target="_blank">VM 및 기타 Azure 리소스에 태그를 지정하는</a> 방법에 대해 자세히 알아봅니다.</p>


  <h2>개인이 아닌 팀으로 작업</h2>


  <p>Azure 및 Azure Stack의 팀 기능을 통해 팀은 최상의 가상 머신 작업을 제공하기 위해 게임을 승격할 수 있습니다. IaaS(Infrastructure-as-a-Service) VM 관리는 중지, 시작 및 로그인 이상입니다. Azure Stack IaaS를 구동하는 Azure 플랫폼을 사용하면 팀&rsquo; 작업을 구성, 위임 및 추적하여 사용자에게 더 나은 환경을 제공할 수 있습니다.</p>


