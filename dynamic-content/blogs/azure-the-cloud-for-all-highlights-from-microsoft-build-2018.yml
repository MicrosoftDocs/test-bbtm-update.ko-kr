Title: 모두용 Azure 클라우드 – Microsoft BUILD 2018의 주요 내용
Summary: 지난 주, Microsoft Build 컨퍼런스는 개발자들에게 많은 혁신을 가져왔으며 심층 세션으로 가득찬 작업이었습니다. 당신이 소화하기에 너무 많은 경우, 나는 볼 수있는 몇 가지 주요 하이라이트와 최고 세션을 함께 당겨 싶었다.
Content: >-
  <p>지난 주, Microsoft Build 컨퍼런스는 개발자들에게 많은 혁신을 가져왔으며 심층 세션으로 가득찬 작업이었습니다. 이벤트 중에는 컨테이너에서 개발 도구, IoT, Azure Cosmos DB 및 AI에 이르기까지 다양한 토론이 진행되었습니다. 개발자가 사용할 수 있는 혁신 속도는 놀랍습니다. 그리고 단순히 다이제스트하기에 너무 많은 것이 있는 경우, 기조 연설의 하이라이트가 있는 훌륭한 <a href="https://www.youtube.com/playlist?list=PLFPUGjQjckXFmDfCqmDy9nVrK7-lNpRBV" target="_blank">비디오 재생 목록</a> 으로 시작하여 몇 가지 주요 하이라이트와 상위 세션을 함께 시청하고 싶었습니다.</p>


  <h2>최상의 도구를 통해 개발자의 역량 강화</h2>


  <p>빌드는 개발용이며, 업계의 모든 혁신은 코드로 시작합니다! 따라서 개발 도구부터 시작해 보겠습니다&rsquo;. 빌드 첫날에는 .NET Core 2.1 릴리스 후보가 도입되었습니다. .NET Core 2.1은 성능 향상 및 많은 새로운 기능으로 이전 릴리스에서 개선되었습니다. <a href="https://blogs.msdn.microsoft.com/visualstudio/2018/05/07/microsoft-build-2018-new-releases-for-visual-studio-visual-studio-for-mac-net-core-and-xamarin-forms/">릴리스 블로그</a>의 모든 세부 정보와 현재 사용할 수 있는 항목을 보여 주는 빌드의 이 훌륭한 세션을 확인하세요.</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=KAIJ3ezQb3c" target="_blank"><strong>.NET 개요 &amp; 로드맵</strong></a><strong>: </strong>이 세션에서 Scott Hanselman과 Scott Hunter는 빌드에서 사용할 수 있는 새로운 .NET Core 2.1 기능을 포함하여 .NET의 모든 것에 대해 이야기했습니다.</li>
  </ul>


  <p align="center"><img alt="BUILD2018_Hanselman" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e04ab7fb-95fc-469c-9a25-4001cf0576ff.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BUILD2018_Hanselman" width="1024"><em>Scott Hanselman과 Scott Hunter가 새로운 .NET Core 2.1을 공유합니다.</em></p>


  <p>AI가 기술 업계에서 가장 염두에 두고 있는 가운데, <a href="https://www.visualstudio.com/services/intellicode/" target="_blank">microsoft는 Visual Studio IntelliCode</a>에 대한 작업을 공유하게 되어 매우 기뻤습니다. 이를 통해 개발자는 코드 품질과 생산성을 향상시키는 지능형 제안을 제공하여 개발자를 지원합니다. 또한 <a href="https://www.visualstudio.com/services/live-share/" target="_blank">개발자가 Windows</a>, Mac 및 Linux에서 Visual Studio 및 Visual Studio Code 코드 및 문제를 해결할 수 있는 Live Share 공개 미리 보기를 발표했습니다. 제이슨 워너, GitHub SVP 기술, 또한 오픈 소스와 우리 팀이 하고있는 작업의 일부에 대한 마이크로 소프트&rsquo;의 약속에 대해 이야기하기 위해 <a href="https://youtu.be/G9615XmUfas?t=15m57s" target="_blank">무대에서 스콧 거스리에 합류했다</a>.&nbsp; 여기에는 GitHub 모바일 앱을 빌드하는 경우&rsquo; 이제 Visual Studio App Center를 사용하여 몇 번의 클릭만으로 연속 통합 프로세스를 설정하고 자동화할 수 있다는 발표가 포함<a href="https://blogs.msdn.microsoft.com/vsappcenter/microsoft-build-2018-github-integration-faster-devops-and-new-distribution-features/" target="_blank">되었습니다.</a></p>


  <p>놓칠 수 없는 세션 중 일부는 다음과 같습니다.</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=6ozHCNVmrcw" target="_blank"><strong>영역 가져오기: Visual Studio 2017 생산성 향상</strong></a><strong>:</strong> 이 세션은 Visual Studio 2017을 사용하여 더 빠르고 더 빠른 .NET 개발자가 되는 방법에 초점을 맞췄습니다.</li>
   <li><a href="https://www.youtube.com/watch?v=eV4ftppuvAw" target="_blank"><strong>Visual Studio Code 사용하여 전체 스택 Node.js 웹앱 빌드</strong></a><strong>:</strong> Visual Studio Code, 오픈 소스, 플랫폼 간 편집기 및 Node.js 최대한 활용하는 방법을 보여 주는 훌륭한 세션입니다.</li>
  </ul>


  <h2>컨테이너 + 서버리스</h2>


  <p>클라우드와 에지에 걸쳐 있는 애플리케이션은 규모에 맞게 컨테이너와 서버리스 이벤트 기반 접근 방식을 자연스럽게 활용합니다. 컨테이너 오케스트레이터, 특히 Kubernetes에 대한 업계의 초점이 너무 많아서 AKS(Azure Kubernetes Service)에 많은 초점을 맞춥니다. 컨테이너의 PM 리드인 Gabe Monroy가 자신의 블로그 게시물에서 지적한 것처럼 <a href="https://azure.microsoft.com/en-us/blog/kubernetes-on-azure/" target="_blank">Azure의 Kubernetes: 업계&rsquo; 최고의 엔드투엔드 Kubernetes 환경</a>은 지난 1년 동안 10배 이상 성장했습니다. AKS에 대한 새로운 발전이 많이 있었습니다. 나를 위해 가장 중요한, 우리는 서비스가 앞으로 몇 주에 일반적으로 사용할 수 있게 될 것이라고 공유! 다음은 체크 아웃할 수 있는 몇 가지 훌륭한 세션입니다.</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=ZazUJTXZFiY" target="_blank"><strong>Azure의 Kubernetes 이유: 빌드 2018</strong></a><strong>:</strong> 이 세션에서는 AKS를 사용하여 Kubernetes의 배포, 관리 및 작업을 간소화하는 방법과 CI/CD, 관찰성, 스토리지 및 네트워킹을 위한 Kubernetes 에코시스템의 다양한 도구를 보여 줍니다.</li>
   <li><a href="https://www.youtube.com/watch?v=wJeU_nfbGVo" target="_blank"><strong>Kubernetes의 속도로 마이크로 서비스 반복적으로 개발</strong></a><strong>:</strong> 이 세션에서는 선택한 프로그래밍 언어로 Visual Studio Code 및 Visual Studio 같은 친숙한 개발 도구를 사용하여 Kubernetes에서 직접 코드를 신속하게 반복하고 디버그하는 방법을 보여 줍니다.</li>
  </ul>


  <p>컨테이너&rsquo;를 사용하여 기존 애플리케이션을 현대화하려는 경우&rsquo; Azure Compute의 부사장인 Corey Sanders에서 이 세션을 확인하려고 합니다.</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=kcHhMjymt_0" target="_blank"><strong>Microsoft Azure 사용한 앱 현대화</strong></a><strong>:</strong> Azure가 컨테이너를 사용하여 애플리케이션을 더 빠르게 현대화하는 방법, 서버리스를 사용하여 추가 기능을 추가하는 방법 및 앱 수명 주기 동안 DevOps 통합하는 방법을 알아봅니다.</li>
  </ul>


  <p align="center"><img alt="BUILD2018_Sanders" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59f87e96-e573-4372-8772-0d5a7a20bd7c.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BUILD2018_Sanders" width="1024"><em>&ldquo;이봐, 당신, 내 클라우드에 도착.&rdquo; -코리 샌더스</em></p>


  <h2>사물 인터넷</h2>


  <p>최근 발표된 IoT( <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">사물 인터넷)에 대한 50억 달러 규모의 투자</a> 는 새로운 혁신에 있으므로 Build에서 보여줄 새로운 IoT 기술이 많이 있었습니다. 가장 큰 발표 중 일부는 고객에게 더 많은 투명성과 세계&rsquo; 최대 무인 항공기 회사 인 DJI와의 코드 및 파트너십을 제어하고 더 많은 장치에 Edge를 가져 오기 위해 Azure IoT Edge 런타임을 오픈 소싱하고 있다는 것이었습니다. 샘 조지, 파트너 디렉터, Azure IoT, 무대에서 비행 무인 항공기와 Satyas&rsquo; 비전 기조 표에서 멋진 데모에서 <a href="https://youtu.be/rDLkKN8e8rA?t=31m50s" target="_blank">이러한 장치 중 일부를 보여 주었다</a>!</p>


  <p align="center"><img alt="BUILD2018_George" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6f44846-370c-4f5b-939f-154175350346.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BUILD2018_George" width="1024"><em>Sam George가 빌드 키노트 IoT 데모에서 비행하려고 합니다.</em></p>


  <p>또한&rsquo; <a href="https://blogs.microsoft.com/iot/2017/05/10/microsoft-azure-iot-edge-extending-cloud-intelligence-to-edge-devices/" target="_blank">IoT Edge에서 클라우드 인텔리전스를 에지 &ndash; 디바이스로 확장하는 Microsoft Azure</a> 요약 블로그 게시물을 읽을 가치가 있습니다.</p>


  <p>사용자 고유의 IoT 솔루션을 빌드하기 위해 현재 수행할 수 있는 작업에 대해 자세히 알아보려면 <a href="https://iotschool.microsoft.com/learning-paths" target="_blank">Azure IoT School</a>을 확인하여 원격 모니터링, 예측 유지 관리 및 연결된 팩터리와 같은 일반적인 IoT 시나리오에 대한 솔루션 가속기를 빠르게 시작하세요. 빌드에서 몇 가지 훌륭한 IoT 세션은 다음과 같습니다.</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=ZfjDL3g0KO0" target="_blank"><strong>Microsoft IoT 개요, 비전 및 로드맵: 빌드 2018</strong></a><strong>:</strong> Microsoft의 다양한 IoT 서비스 및 솔루션을 시작하고 이해하는 데 유용한 세션입니다.</li>
   <li><a href="https://www.youtube.com/watch?v=1wyC8Sg6Jow" target="_blank"><strong>Azure IoT Platform 서비스 - 최신 IoT 개발자 도구 상자</strong></a><strong>:</strong> 이 데모 주도 세션에서는 Azure IoT 전반에서 최신 IoT 개발자가 사용할 수 있는 다양한 기능을&rsquo; 설명했습니다.</li>
   <li><a href="https://www.youtube.com/watch?v=yozSfPp_R3k" target="_blank"><strong>Azure Sphere를 사용하여 지능형 에지 보호 및 전원 공급</strong></a><strong>:</strong> Azure Sphere를 구성하는 하드웨어, OS 및 클라우드 서비스, Visual Studio 사용하여 Azure Sphere 애플리케이션을 개발하는 방법 및 디바이스를 Azure 서비스에 연결하는 방법에 대해 알아봅니다.</li>
  </ul>


  <h2>데이터 + AI</h2>


  <p>클라우드, 데이터 및 AI의 합류는 전례 없는 변화를 이끌고 있습니다. 데이터를 활용하여 획기적인 인사이트를 얻을 수 있는 기능은 오늘날 혁신의 기초가 됩니다. 데이터는 현재 빌드하는 모든 앱과 환경에도 매우 중요합니다. 또한 최신 앱에는 더 큰 규모, 성능 및 유연성 &ndash; 이 있는 데이터베이스가 Azure CosmosDB에 진입해야 합니다. Azure CosmosDB는 전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. CosmosDB는 빌드 2018에서 첫 번째 생일을 축하했으며&rsquo; 팀에게 바쁜 한 해였습니다! 다중 마스터 쓰기 기능의 미리 보기를 포함하여 빌드에서 CosmosDB 관련 공지 사항을 많이 만들었습니다. 이 기능은 전 세계에서 여러 쓰기가 발생할 수 있고 각 쓰기가 여러 위치에서 동시에 동기화되는 새로운 사용 사례의 잠금을 해제합니다. 전체 런다운을 위해 Azure CosmosDB 그룹 프로그램 관리자인 <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-build-2018-the-catalyst-for-next-generation-apps/" target="_blank">Rimma Nehme의 블로그 게시물을</a> 읽어보세요.</p>


  <p>AI 관점에서 최신 앱에는 데이터에 대한 보고, 듣고, 예측하고, 추론할 수 있는 새로운 기계 학습 및 AI 기능도 필요합니다. 매우 효율적이고 미리 빌드된 AI 접근 방식을 찾고 있거나&rsquo; 사용자 지정 AI 모델을 빌드하려는 데이터 과학자이든 관계없이 Azure만 모든 범위의 AI 서비스를 제공합니다.</p>


  <p>다음은 체크 아웃할 가치가 있는 데이터 및 AI에 대한 몇 가지 주요 세션입니다.</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=V_C7DlKVofc" target="_blank"><strong>Azure Cosmos DB의 기술 개요</strong></a><strong>:</strong> Azure CosmosDB의 이 기술 개요에서는 Azure CosmosDB를 사용하여 행성 규모 애플리케이션 빌드를 시작하는 것이 얼마나 쉬운지 알아볼&#39;있습니다. 그런 다음, 글로벌&rsquo; 배포, 일관성 및 서버 쪽 분할과 관련된 중요한 디자인 측면을 자세히 살펴봅니다. 좋아하는 도구 및 API를 사용하여 앱&rsquo; 요구 사항에 맞게 데이터를 모델링하는 방법을 알아봅니다.</li>
   <li><a href="https://www.youtube.com/watch?v=O_7UYwRa2IQ" target="_blank"><strong>기존 MongoDB 및 Cassandra Apps를 Azure CosmosDB로 마이그레이션하는 방법</strong></a><strong>:</strong> MongoDB 및 Cassandra 애플리케이션을 Azure Cosmos DB로 가져오고 클라우드 규모에 대한 짧은 대기 시간을 보장하는 턴키 글로벌 배포 혜택을 제공합니다. MongoDB API 및 Cassandra API를 사용하여 기존 NoSQL 애플리케이션을 Azure CosmosDB로 마이그레이션하는 것이 얼마나 쉬운지 알아봅니다.</li>
   <li><a href="https://www.youtube.com/watch?v=yjKZVlC--qk" target="_blank"><strong>Batch 및 Stream 처리 파이프라인을 결합하여 인사이트 시간을 최소화하기 위해 Azure Databricks</strong></a> 활용<strong>:</strong> 실시간 데이터를 대규모 일괄 처리 데이터 세트와 병합할 수 있는 간단한 파이프라인을 만드는 방법을 알아봅니다. 데이터 구동, 자동화된 의사 결정 프로세스가 인텔리전트 애플리케이션에 주입된 이 세션을 통해 진행 중인 데이터에 대해 직접 인텔리전스 통합을 개발할 수 있습니다.</li>
   <li><a href="https://www.youtube.com/watch?v=cU7Wq5k8u-U" target="_blank"><strong>개발자를 위한 기계 및 심층 Learning</strong></a><strong>:</strong> 개인화되고 매력적인 애플리케이션의 다음 집합을 빌드하기 위해 점점 더 많은 개발자가 애플리케이션에 기계 학습을 추가하고 있습니다. 이 세션에서는 기계 학습 및 딥 러닝에 대한 기본 사항을 학습할&#39;있으며, 애플리케이션에 대한 이미지 분류자를 빌드하는 데 필요한 모든 사항을 살펴볼&#39;있습니다.</li>
  </ul>


