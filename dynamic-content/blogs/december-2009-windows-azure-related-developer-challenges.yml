Title: 2009년 12월 Windows Azure-Related 개발자 챌린지
Summary: 두 가지 새로운 2009년 12월 Windows Azure 관련 과제가 진행 중입니다.* Elance는 Azure.&#160; Windows 플레이하기 위해 돈을 받을 수 있는 방법을 시작했습니다.
Content: '<p>두 가지 새로운 2009년 12월 Windows Azure 관련 과제가 진행 중입니다.*</p>  <p></p>  <p>Elance는 Azure.&#160; Windows 플레이하기 위해 돈을 받을 수 있는 방법을 시작했습니다. 참가하려면 Elance 계정이 있어야 합니다.&#160; <a href="https://secure.elance.com/php/reg/main/providersignup.php">여기에서</a> 무료 계정에 등록할 수 있습니다.</p>  <p>Windows Azure 기반 애플리케이션을 만들기 위해 Elance에서 지불하는 방법에는 두 가지가 있습니다. </p>  <ul>   <li>2009년 12월 31일까지 Windows Azure에서 빌드하고 Elance를 통해 제출하는 수락된 각 애플리케이션에 대해 Elance에서 $50를 획득합니다.&#160; 간단한 샘플에서 매우 복잡한 솔루션에 이르는 모든 유형의 Windows Azure 기반 애플리케이션이 적격합니다. </li>    <li>상위 애플리케이션의 경우 Elance에서 최대 $10,000, 상위 5개 준우승 애플리케이션에 대해 각각 $1,000를 획득합니다. </li> </ul>  <p>엘란스가 제공하는 도전을 하려면 여기를 클릭하십시오.</p>  <p>&#160;</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; margin-left: 0px; border-left-width: 0px; margin-right: 0px" title="코드 Project 로고" border="0" alt="The Code Project logo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_84baa912-25b0-473d-87ec-a99e24317baa.jpg" width="123" height="46"></a></p>  <p>코드 Project Amazon Kindle에서 이길 수 있는 Windows Azure 챌린지도 있습니다.</p>  <p>코드 Project 제공하는 챌린지를 보려면 <a href="">여기</a>를 클릭하십시오.</p>  <p>&#160;</p>  <p>*참고: Elance 및 Code Project 이러한 과제는 Microsoft 제품이 아니며 타사(&#160; Microsoft와 제휴하지 않은 회사)에 의해 독립적으로 제공됩니다.</p>'
