Title: MSDN의 2017년 7월 데이터베이스 시스템 참가자 순위표
Summary: 7월 상위 10명의 참가자에게 축하드립니다! 알베르토 모릴로와 힐러리 코터는 최고의 자리를 지키고 있다. 이 순위표 이니셔티브는 상위 데이터베이스를 인식하기 위해 2016년 10월에 시작되었습니다...
Content: >-
  <p>7월 상위 10명의 참가자에게 축하드립니다! 알베르토 모릴로와 힐러리 코터는 최고의 자리를 지키고 있다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96d82722-9af2-4b76-aefc-1c6535f66954.png"><img alt="leaderboard_top_10_july_2017" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5126bb6a-52e3-4f7d-bddd-8b2ba1e1e0ad.png" style="display: inline;" title="leaderboard_top_10_july_2017" width="1280"></a></p>


  <p>이 <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/"><u>순위표 이니셔티브</u></a> 는 MSDN 포럼에서 상위 데이터베이스 시스템 참가자를 인식하기 위해 2016년 10월에 시작되었습니다. 다음은 포인트 계층 구조(포인트의 감소 순서)로 계속됩니다.</p>


