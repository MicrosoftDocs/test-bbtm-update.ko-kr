  <h2>표준 SSD 디스크</h2>


  <p>표준 SSD는 낮은 IOPS 수준에서 일관된 성능이 필요한 웹 서버, 낮은 IOPS 애플리케이션 서버, 빅 데이터 및 엔터프라이즈 애플리케이션에 적합합니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1c6d691-d5a1-43b3-b594-0cab64edd88d.png"><img alt="Table displaying Standard SSD disks type, size, IOPS per disk, and throughput per disk." border="0" height="291" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce5fb8da-6bc3-42b7-9196-40ff692ae453.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="표준 SSD 디스크" width="1793"></a></p>


  <h2>표준 HDD 디스크</h2>


  <p>자기 드라이브를 기반으로 하는 표준 HDD는 개발/테스트 및 백업 시나리오에 가장 비용 효율적인 솔루션을 제공합니다. <strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28425288-47d7-45ae-910f-9f70269e3bf1.png"><img alt="Table displaying Standard HDD disks type, size, IOPS per disk, and throughput per disk." border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88e1e732-0d64-4916-bf51-ee2299db168c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="표준 HDD 디스크" width="1793"></a></strong></p>


  <p><strong>참고:</strong></p>


  <ol>
   <li>표준 SSD 및 표준 HDD 새 디스크 SKU의 대상 성능을 달성하려면 이러한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">권장 VM 시리즈를</a> 사용해야 합니다.</li>
   <li>P60/70/80 및 E60/70/80 디스크는 이제 미리 보기에서 제공되는 확장 제한보다 성능 목표가 더 높습니다. <a href="https://azure.microsoft.com/en-us/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/" target="_blank">이러한 디스크 SKU를 미리 보기로 배포한</a> 경우 지침을 따라 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">기존 디스크가</a> 더 높은 GA 성능을 위해 업데이트되었는지 확인할 수 있습니다.</li>
  </ol>


  <h2>시작</h2>


  <p>현재 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-managed-disk-portal" target="_blank">Azure</a> Portal, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps" target="_blank">Powershell</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/add-disk" target="_blank">CLI</a> 를 사용하여 새 Managed Disks를 만들거나 기존 디스크를 더 큰 크기로 확장할 수 있습니다. 새로 도입된 크기는 일반적으로<strong> Azure 퍼블릭 클라우드, Azure 미국 정부</strong> 및 중국 21Vianet의 모든 지역에서 사용할 수 있습니다. 더 큰 디스크 크기는 Managed Disks에서만 지원됩니다. 관리 디스크를 아직 사용하지 않는 경우 이제 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migrate-to-managed-disks" target="_blank">관리되지 않는 디스크에서 Managed Disks로 변환</a> 하고 고유한 기능을 활용합니다.</p>


  <p>다음 시나리오에 대한 지원도 추가했습니다.</p>


  <ul>
   <li>최대 32TiB의 새 디스크 크기에 대한 Azure Portal 환경</li>
   <li>Powershell 및 CLI를 사용하여 기존 Managed Disks의 크기를 최대 32TiB로 조정</li>
  </ul>


  <p>엔터프라이즈 백업 시나리오에 대한 전체 범위를 제공하는 더 큰 디스크 크기에 대해 Azure Backup을 사용하도록 설정했습니다. 마찬가지로 온-프레미스에서 Azure로의 Azure Site Recovery 지원 및 Azure에서 Azure로의 재해 복구는 곧 모든 디스크 크기로 확장될 예정입니다.</p>


  <p>서비스 웹 사이트를 방문하여 <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">Azure Disks 포트폴리오</a>를 살펴보세요. 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Managed Disks 가격 책정 페이지를</a> 참조하세요.</p>


  <h2>일반적인 피드백</h2>


