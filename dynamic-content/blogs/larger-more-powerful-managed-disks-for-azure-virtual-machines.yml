Title: Azure Virtual Machines용 더 크고 강력한 Managed Disks
Summary: 오늘, Premium SSD, 표준 SSD 및 표준 HDD 디스크 제품에서 최대 32TiB의 더 크고 강력한 Azure Managed Disk 크기의 일반 공급에 대해 발표하게 되어 기쁩니다. 또한 미리 보기에서 Ultra Disks에서 최대 64TiB의 디스크 크기를 지원합니다.
Content: >-
  <p>오늘, Premium <strong>SSD, 표준 SSD 및 표준 HDD 디스크 제품에서 최대 32TiB</strong>의 더 크고 강력한 Azure Managed Disk 크기의 일반 공급에 대해 발표하게 되어 기쁩니다. 또한 미리 보기에서 Ultra Disks에서 최대 <strong>64TiB의 디스크</strong> 크기를 지원합니다.</p>


  <p>또한 Premium SSD의 성능 확장 목표를 <strong>20,000 IOPS 및 900MB/초</strong>로 늘리고 있습니다. 더 큰 디스크 크기의 GA(일반 공급)를 통해 Azure는 이제 프로덕션 워크로드 요구 사항에 맞게 광범위한 디스크 크기를 제공하며, 규모와 성능이 일치하지 않습니다.</p>


  <p>더 큰 디스크 크기를 사용할 경우의 이점 중 일부는 다음과 같습니다.</p>


  <ul>
   <li>사용 중인 VM 크기와 독립적으로 VM(가상 머신) 디스크&rsquo; 용량을 확장합니다. 더 큰 VM 크기로 업그레이드하거나 여러 VM을 활용하지 않고도 VM당 더 많은 디스크 용량을 연결할 수 있습니다. 예를 들어 이제 가장 작은 B1 Azure VM에 두 개의 32TiB 데이터 디스크를 연결하여 총 디스크 용량 64TiB를 달성할 수 있습니다. 이제 가장 큰 VM은 단일 VM에서 최대 2 PiB의 디스크 Storage 지원할 수 있습니다. 이를 통해 온-프레미스 디스크, NAS 또는 백업 데이터를 Azure로 마이그레이션하는 비용 효율적인 솔루션을 제공합니다.</li>
   <li>더 높은 성능 확장 제한으로 새로운 범위의 워크로드를 Azure로 리프트 앤 시프트합니다. 최대 20,000 IOPS 및 900MB/초를 제공하는 Premium SSD를 사용하면 다양한 트랜잭션 워크로드를 가속화하고 데이터 분석 애플리케이션의 온-프레미스 런타임 성능을 초과할 수 있습니다. 또한 표준 SSD의 확장성 제한이 높으면 처리량이 매우 많은 빅 데이터 워크로드 및 스케일 아웃 파일 서버를 호스트하는 데 적합합니다.</li>
   <li>더 큰 용량 또는 고성능을 달성하기 위해 여러 디스크를 스트라이프할 필요가 없도록 하여 배포, 서비스 관리를 간소화하고 VM 유지 관리 비용을 줄입니다. 더 높은 용량과 성능을 달성하기 위해 여러 개의 큰 디스크를 스트라이프할 수 있습니다.</li>
  </ul>


  <p>새 디스크 SKU 및 확장성 목표에 대한 자세한 내용은 아래 섹션을 참조하세요. 예상 디스크 IOPS 및 대역폭을 달성하려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">디스크 성능을 최적화하는 방법에</a> 대한 지침을 검토하는 것이 좋습니다.</p>


  <h2>프리미엄 SSD 디스크</h2>


  <p>Premium SSD는 Dynamics AX, Dynamics CRM 등의 엔터프라이즈 애플리케이션과 일관된 고성능 및 낮은 대기 시간이 필요한 SQL Server, Cassandra 및 MongoDB와 같은 데이터베이스 워크로드에 적합합니다.</p>


