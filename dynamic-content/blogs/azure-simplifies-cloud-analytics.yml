Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019년 2월 7일에 Azure Data Lake Gen 2가 일반 공급되었습니다. 자세한 내용은 블로그 게시물을 참조 하세요., &ldquo;<a href="https://azure.microsoft.com/en-us/blog/individually-great-collectively-unmatched-announcing-updates-to-3-great-azure-data-services/">개별적으로 좋은, 집단적으로 타의 추종을 불허: 3 훌륭한 Azure Data Services에 대 한 업데이트를 발표</a>.&rdquo;</div>


  <p>최신 비즈니스 환경은 데이터에 의해 지배되며, 분석 및 AI는 이제 혁신을 촉진하는 데 필수적입니다. 고객은 분석 및 AI 워크로드를 위해 Azure에서 제공하는 성능, 유연성 및 저렴한 비용의 엄청난 이점을 누릴 수 있습니다. 현재 Azure에서는 강력한 분석 및 AI 솔루션을 보다 쉽게 제공하고, 빌드하고, 관리할 수 있는 새로운 기능을 도입하고 있습니다.</p>


  <p>먼저 중요 업무용 분석 및 AI 워크로드를 위해 특별히 설계된 유일한 클라우드 규모 데이터 레이크인 <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage Gen2</a>의 미리 보기를 발표하게 되어 기쁩니다. Azure Data Lake Storage Gen2는 개체 스토리지의 확장성 및 비용 이점을 Hadoop 파일 시스템 기능에서 제공하는 안정성 및 성능과 결합합니다.</p>


  <p>또한 <a href="https://azure.microsoft.com/en-us/services/data-factory/?&amp;WT.srch=1&amp;WT.mc_id=AID631184_SEM_MaasGcxD&amp;lnkd=Bing_Azure_Brand&amp;msclkid=caf2c63513d613cf47379cec4d51e929" target="_blank">Azure Data Factory</a>에서 새로운 기능의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 이제 여러 원본의 데이터를 통합하여 인사이트를 위해 데이터의 유효성을 검사, 보강 및 변환하는 작업이 크게 간소화되었습니다.</p>


  <p>이러한 Microsoft 분석 포트폴리오의 진화를 통해 고객은 서로 다른 데이터 원본을 통합한 다음 대량의 데이터를 경제적으로 저장 및 처리하여 디지털 변환을 가속화할 수 있습니다.</p>


  <h2>Azure Data Lake Storage 다음 단계로 끌어올리기</h2>


  <p>Hadoop과 같은 분석 솔루션은 스케일 아웃 파일 시스템에서 실행한다고 가정하여 설계되었습니다. 다른 클라우드 공급자는 클라이언트 쪽 파일 시스템 에뮬레이션과 기능 적자 개체 저장소의 조합을 사용하여 이러한 솔루션을 구부려 성능이 저하되고 안정성이 일관되지 않으며 궁극적으로 손상이 발생합니다.</p>


  <p>Azure Data Lake Storage Gen2는 손상되지 않는 데이터 레이크를 제공합니다. 이제 Azure Blob Storage 직접 통합된 Hadoop 호환 파일 시스템 엔드포인트를 사용하여 1세대 Azure Data Lake의 핵심 기능을 통합합니다. 이 향상된 기능은 개체 스토리지의 크기 조정 및 비용 혜택을 일반적으로 온-프레미스 파일 시스템에만 연결된 안정성 및 성능과 결합합니다. 이 새 파일 시스템에는 파일 및 폴더를 일류 시민으로 만들어 더 빠르고 안정적인 분석 작업 실행으로 변환하는 전체 계층 구조 네임스페이스가 포함되어 있습니다.</p>


  <p>또한 Azure Data Lake Storage Gen2에는 가장 크고 복잡한 워크로드의 요구 사항을 충족할 수 있는 용량을 보장하는 무제한 스토리지가 포함되어 있습니다. 또한 Azure Data Lake Storage Gen2는 Azure Active Directory 네이티브 통합을 제공하고 POSIX 규격 ACL을 지원하여 파일 및 폴더에 대한 세분화된 권한 할당을 사용하도록 설정합니다.</p>


  <p>Azure Data Lake Storage Gen2가 Blob Storage와 완전히 통합되어 있으므로 고객은 Blob Storage 새 파일 시스템 지향 API 또는 개체 저장소 API를 통해 데이터에 액세스할 수 있습니다. 또한 고객은 미사용 암호화, 개체 수준 계층화 및 수명 주기 정책뿐만 아니라 ZRS 및 GRS와 같은 HA/DR 기능을 포함하여 Azure Blob Storage 모든 이점을 누릴 수 있습니다. 이 모든 것은 고객&rsquo; 분석 프로젝트에 대한 비용을 절감하고 전체 TCO를 낮출 것입니다! Azure Data Lake Storage Gen2는 어디서나 사용할 수 있는 가장 포괄적인 데이터 레이크입니다. 일반 공급 시 Azure Data Lake Storage Gen2는 모든 Azure 지역에서 사용할 수 있습니다.</p>


  <p>Hadoop 및 Spark 분석 엔진의 선도적인 오픈 소스 공급자와 원활한 환경을 구현하기 위해 Microsoft는 파트너와 긴밀히 협력하여 Azure Data Lake Storage Gen2를 고객에게 가장 최적화된 데이터 레이크 솔루션으로 만들고 있습니다.</p>


  <blockquote>

  <p>&ldquo;주요 파트너인 Cloudera는 1세대 Azure Data Lake와 CDH를 통합한 이후 Microsoft와 긴밀하게 협력해 왔습니다. Azure Data Lake Storage Gen2는 특히 성능 및 안정성 관점에서 CDH 고객에게 우수한 환경을 제공할 것이라고 확신합니다. Azure Data Lake Storage Gen2에 대한 포괄적인 플랫폼 지원을 제공하겠다는 약속을 발표하게 되어 매우 기쁩니다.&rdquo;</p>

  </blockquote>


  <p align="right"><strong>- Vikram Makhija, Cloudera의 클라우드 총괄 관리자</strong></p>


  <h2>Azure Data Factory를 사용하여 데이터 통합 간소화</h2>


  <p>빅 데이터가 확산되면 조직은 비즈니스에 필요한 분석 인사이트를 구동하기 위해 데이터를 통합하는 복잡성에 더 이상 무게를 두고 싶지 않습니다. 이제 일반적으로 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-new-capabilities-are-now-generally-available/" target="_blank">Azure Data Factory, Azures</a>&rsquo; 클라우드 기반 데이터 수집 및 통합 서비스의 새로운 기능을 통해 원시 데이터를 실행 가능한 인사이트로 이전보다 쉽게 구동할 수 있습니다.</p>


  <p>끌어서 놓기 <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal" target="_blank">그래픽 사용자 인터페이스</a>를 사용하면 데이터 엔지니어와 개발자가 대규모로 데이터 통합을 빠르고 쉽게 만들고 예약하고 관리할 수 있습니다. 이제 Azure Data Factory는 70개가 넘는 <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview" target="_blank">데이터 원본 커넥터</a> 에서 코드 없는 데이터 수집을 지원하여 온-프레미스, 클라우드 및 애플리케이션에서 데이터 이동을 가속화합니다. 또한 고객이 Azure Data Lake Storage Gen2를 활용하고 1세대 Azure Data Lake를 포함한 다른 데이터 원본에서 데이터를 쉽게 마이그레이션할 수 있도록 Azure Data <a href="https://docs.microsoft.com/en-us/azure/data-factory/load-azure-data-lake-storage-gen2" target="_blank">Lake Storage Gen2에 사용할 수 있는 네이티브 Azure Data Factory 커넥터의 미리 보기를 미리 보기</a>로 만들었습니다.</p>


  <p>또한 데이터 엔지니어와 개발자는 <a href="https://azure.microsoft.com/en-us/blog/lift-sql-server-integration-services-packages-to-azure-with-azure-data-factory/" target="_blank">SSIS(SQL Server Integration Services) 패키지를 Azure로</a> 쉽게 리프트하고 Azure Data Factory가 리소스를 관리하여 높은 확장성과 가용성을 달성하면서 운영 비용을 절감할 수 있습니다. 런던에 본사를 둔 데이터 분석 컨설팅 회사인 Concentra Analytics는 SSIS 패키지를 Azure로 이동하여 자동화된 데이터 웨어하우스 개발 시간을 80% 감소시켰습니다.</p>


  <blockquote>

  <p>&ldquo;온-프레미스와 클라우드 원본 간에 데이터가 분산된 고객, 심지어 큰 데이터 세트가 있는 고객까지도 작업하는 데 아무런 문제가 없습니다. Azure Data Factory를 통해 고객은 Azure에 게시된 DataPlus 자동 생성된 SSIS 패키지를 사용하여 확장성을 달성합니다.&rdquo;</p>

  </blockquote>


  <p align="right"><strong>- Weelin Lim, Concentra Analytics 비즈니스 인텔리전스 디렉터</strong></p>


  <h2>Azure는 분석에 가장 적합한 위치입니다.</h2>


  <p>Azure를 조직이 데이터에 숨겨진 인사이트를 잠금 해제하여 혁신을 가속화할 수 있는 최적의 위치로 만들기 위해 최선을 다하고 있습니다. 고객은 최신 데이터 웨어하우징, 고급 분석 및 실시간 분석을 쉽고 경제적으로 지원하기 위한 강력한 클라우드 규모 분석 솔루션을 빌드하기 위해 다른 Azure 서비스와 긴밀하게 통합할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/409fef19-06a1-43c2-a042-5953c2c1b41f.png"><img alt="Big Data and advanced analytics" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d64620f0-8a6a-4d45-8594-b4f5efc8f9b8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="빅 데이터 및 고급 분석" width="800"></a></p>


  <p>Azure Data Lake Storage 대해 자세히 알아보려면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>Azure Data Lake Storage 평가를 시작하고 <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">미리 보기에 등록</a>합니다.</li>
   <li><a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Data-Lake-Storage-Gen2-Overview" target="_blank">Azure Data Lake Storage Gen2 비디오를</a> 시청하여 시작하는 방법을 알아보세요.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage</a> 주요 기능 및 기능에 대해 자세히 알아봅니다.</li>
  </ul>


  <p>Azure Data Factory에 대해 자세히 알아보려면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li><a href="https://github.com/kromerm/adflab" target="_blank">실습을 통해 SSIS 패키지를 Azure로 리프트하고 데이터 웨어하우스를 현대화</a>합니다.</li>
