   <li><a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-data-factory-data-integration-in-the-cloud/Azure_Data_Factory_Data_Integration_in_the_Cloud.pdf" target="_blank">빌드 Azure Data Factory 파이프라인 백서를</a> 읽어 보세요.</li>
  </ul>
