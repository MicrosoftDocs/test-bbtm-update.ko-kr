Slug: import-geospatial-data-into-documentdb
Title: DocumentDB로 지리 공간적 데이터 가져오기
Summary: 데이터 마이그레이션 도구에 대한 지리 공간적 지원을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p><a href="https://www.documentdb.com/sql/demo#geospatial"><img alt="Data_Migration_Blog_4" border="0" height="492" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e692320-ca29-43f7-8278-805fc04359cc.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Data_Migration_Blog_4" width="703"></a></p>


  <p>Azure DocumentDB 데이터 마이그레이션 도구는 JSON으로 데이터를 내보낼 뿐만 아니라 다양한 원본에서 가져오기를 지원하는 오픈 소스 솔루션입니다. 데이터 마이그레이션 도구에 대한 지리 공간적 지원을 발표하게 되어 기쁘게 생각합니다.</p>


  <h2>지리 공간적 인덱싱</h2>


  <p>이제 데이터 마이그레이션 도구를 통해 GeoJSON을 DocumentDB로 가져오고 문서&rsquo; 지리 공간적 속성을 인덱싱할 수 있습니다. 지리 공간적 데이터를 SQL DocumentDB로 가져오는 경우 데이터 마이그레이션 도구는 지리 공간적 데이터를 GeoJSON으로 자동으로 변환합니다. DocumentDB는 기본 제공 지리 공간적 함수인 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sql-query/#built-in-functions">ST_DISTANCE</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sql-query/#built-in-functions">ST_WITHIN</a> 사용하여 실시간 쿼리를 지원합니다. 인덱싱 정책 텍스트 상자를 마우스 오른쪽 단추로 클릭하여 액세스할 수 있는 기본 및 범위 인덱싱 정책 모두 지리 공간적 인덱싱을 자동으로 사용하도록 설정합니다.</p>


  <p><img alt="Data_Migration_Blog_5" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7042c498-489a-4a17-9124-91ff25be8c43.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Data_Migration_Blog_5" width="640"></p>


  <p>DocumentDB에서 공간 데이터를 인덱싱하여 데이터베이스에 대한 근접 쿼리를 수행할 수 있습니다. 예를 들어 현재 위치 근처의 모든 커피숍을 찾거나 워싱턴 주 내의 모든 레스토랑을 찾을 수 있습니다.</p>


  <p>업데이트된 마이그레이션 도구 소스 코드는 <a href="https://github.com/azure/azure-documentdb-datamigrationtool">GitHub</a> 사용할 수 있으며 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=46436">Microsoft 다운로드 센터에서</a> 업데이트된 컴파일된 버전을 사용할 수 있습니다. 각 데이터 원본 옵션에 대한 명령줄 샘플을 포함하여 도구를 사용하는 방법에 대한 자세한 지침은 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/">DocumentDB 데이터 가져오기 문서</a>로 이동하세요.</p>


  <p>지금 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">무료 평가판</a> 에 등록하여 DocumentDB를 사용해 보시고 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-create-account/">DocumentDB 계정을</a> 만드세요. 도움이 필요하거나 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">StackOverflow의 개발자 포럼을</a> 통해 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요.</p>


  <p>Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
