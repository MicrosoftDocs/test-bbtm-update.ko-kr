  <h2>Ultra Disk Storage 내부</h2>


  <p>Ultra Disk Storage Azure IaaS VM 및 컨테이너에 대한 디스크 의미 체계를 제공하는 차세대 분산 블록 스토리지 서비스입니다. 내구성 약속을 손상시키지 않고 높은 IOPS에서 일관된 성능을 제공하는 것을 목표로 Ultra Disk Storage 설계했습니다. 따라서 모든 쓰기 작업은 클라이언트에 승인되기 전에 세 개의 서로 다른 랙(장애 도메인)의 스토리지에 복제됩니다. Azure Premium Storage 비해 Ultra Disk Storage <a href="https://azure.microsoft.com/en-us/blog/azure-premium-storage-now-generally-available-2/" target="_blank">Azure Blob Storage 캐시</a>, 서버 SSD 기반 캐시에 의존하지 않고 극단적인 성능을 제공하므로 캐시되지 않은 읽기 및 쓰기만 지원합니다. 또한 VDC(가상 디스크 클라이언트)를 호출하는 컴퓨팅 호스트에 새로운 간소화된 클라이언트를 도입했습니다. VDC는 Ultra Disk Storage 클러스터에서 디스크를 지원하는 디스크에 대한 가상 디스크 메타데이터 매핑에 대해 완전히 알지 않습니다. 이를 통해 클라이언트는 초기 디스크 연결에 사용되는 부하 분산 장치 및 프런트 엔드 서버를 우회하여 스토리지 서버와 직접 통신할 수 있습니다. 이 간소화된 접근 방식은 읽기 또는 쓰기 작업이 트래버스하는 계층을 최소화하여 대기 시간을 줄이고 엔터프라이즈 플래시 디스크 배열에 필적하는 성능을 제공합니다.</p>


  <p>다음은 울트라 디스크에서 실행될 때 작업이 트래버스하는 여러 계층을 Premium SSD 디스크와 비교한 그림입니다. 작업은 클라이언트에서 Hyper-V로 해당 드라이버로 흐릅니다. Premium SSD 디스크에서 수행되는 작업의 경우 작업은 Azure Blob Storage 캐시 드라이버에서 부하 분산 장치, 프런트 엔드 서버, 파티션 서버로 이동한 다음, 이 <a href="https://www.sigops.org/s/conferences/sosp/2011/current/2011-Cascais/11-calder-online.pdf" target="_blank">문서에</a> 설명된 대로 스트림 계층 서버로 전달됩니다. Ultra 디스크에서 수행되는 작업의 경우 작업은 가상 디스크 클라이언트에서 해당 스토리지 서버로 직접 흐릅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5833c177-963e-4520-94c1-6cffbd34defc.png"><img alt="Client virual machine diagram" border="0" height="835" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17a479c8-6b7e-4899-a292-9ce7a3445aaa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="클라이언트 가상 머신 다이어그램" width="1002"></a></p>


  <p align="center"><em>Ultra Disk Storage IO 흐름과 Premium SSD Storage 비교</em></p>


  <p>Ultra Disk Storage 한 가지 주요 이점은 디스크를 분리하거나 가상 머신을 다시 시작하지 않고도 디스크 성능을 동적으로 조정할 수 있다는 것입니다. 따라서 워크로드와 함께 성능을 확장할 수 있습니다. IOPS 또는 처리량을 조정하면 새 성능 설정이 1시간 이내에 적용됩니다.</p>


  <p>Azure는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes" target="_blank">설명서</a>에 설명된 각 VM 크기와 관련된 새는 버킷&rdquo; VM 수준 제한인 디스크 성능을 &ldquo;제한할 수 있는 두 가지 수준의 제한을 구현합니다. Ultra Disk Storage 주요 이점은 디스크 수준에서 적용되는 새로운 시간 기반 디스크 수준 제한입니다. 이 새로운 스로틀 시스템은 지정된 IOPS 및 처리량에 대해 디스크의 보다 현실적인 동작을 제공합니다. 새 버킷 스로틀을 누르면 불규칙한 성능이 발생할 수 있으며, 새로운 시간 기반 스로틀은 스로틀 제한에서도 일관된 성능을 제공합니다. 이러한 원활한 성능을 활용하려면 디스크 제한을 VM 제한보다 약간 적게 설정합니다. 향후 새로운 스로틀 시스템에 대한 자세한 내용을 설명하는 또 다른 블로그 게시물을 게시할 예정입니다.</p>


  <h2>사용 가능한 지역</h2>


  <p>Ultra Disk 서비스를 더 많은 지역으로 확장하고 있습니다. 지원되는 지역에 대한 최신 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd#ga-scope-and-limitations" target="_blank">내용은 설명서를 </a>참조하세요.</p>


  <h2>가상 머신 크기</h2>


  <p>Ultra Disk 서비스를 추가 가상 머신 유형으로 확장하고 있습니다. 지원되는 가상 머신에 대한 최신 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd#ga-scope-and-limitations" target="_blank">내용은 설명서를 </a>참조하세요.</p>


  <h2>오늘 시작</h2>


  <p>포털, ARM 또는 SDK를 사용하여 Ultra를 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd" target="_blank">지침을 </a>참조하세요.</p>
