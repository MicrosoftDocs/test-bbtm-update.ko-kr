Title: 'Azure Ultra Disk Storage: 가장 까다로운 I/O 워크로드에 대한 Microsoft의 서비스'
Summary: 오늘 Microsoft Azure 회사 부사장인 Tad Brockway는 가장 많은 I/O 요구 워크로드에 대해 밀리초 미만의 대기 시간으로 엄청난 처리량을 제공하는 Azure Managed Disks 제품인 Azure Ultra Disk Storage 일반 공급한다고 발표했습니다.
Content: >-
  <p>오늘 Microsoft Azure 회사 부사장인 Tad Brockway는 가장 까다로운 I/O 워크로드에 대해 밀리초 미만의 대기 시간으로 엄청난 처리량을 제공하는 Azure Managed Disks 제품인 Azure <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-ultra-disk-storage/">Ultra Disk Storage 일반 공급</a>한다고 발표했습니다. Ultra Disk Storage 도입된 Azure에는 4가지 유형의 영구 diskUltra&mdash; Disk Storage, Premium SSD, 표준 SSD 및 표준 HDD가 포함되어 있습니다. 이 포트폴리오는 모든 워크로드의 요구 사항에 맞게 조정된 가격 및 성능 옵션을 제공합니다. Ultra Disk Storage SAP Hana, OLTP 데이터베이스, NoSQL 및 기타 트랜잭션이 많은 워크로드와 같은 I/O 집약적 워크로드에 일관된 성능과 짧은 대기 시간을 제공합니다. 또한 여러 디스크를 스트라이프하지 않고도 단일 Ultra Disk로 최대 VM(가상 머신) I/O 제한에 도달할 수 있습니다.</p>


  <p>데이터의 내구성은 중요 비즈니스용 엔터프라이즈 워크로드에 필수적입니다. 내구성 약속을 지키기 위해 동일한 가용성 영역 내에 3개의 데이터 복사본을 저장하는 기존 LRS(<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/" target="_blank">로컬 중복 스토리지</a>) 기술에 Ultra Disk Storage 구축했습니다. 스토리지에 쓰는 모든 애플리케이션은 LRS 시스템에 지속적으로 복제된 후에만 승인을 받습니다.</p>


  <p>다음은 Microsoft Ignite에서 전달한 프레젠테이션의 클립으로, Ultra Disk Storage 최고의 성능을 보여 줍니다.</p>


