  <p>다음은 미리 보기 프로그램의 고객에 대한 몇 가지 따옴표입니다.</p>


  <p><em>&ldquo;Ultra Disk Storage 사용하여 광범위한 디스크 크기에서 높은 IOPS 및 처리량 수준에서 일관된 하위 밀리초 대기 시간을 달성했습니다. Ultra Disk Storage 워크로드에 따라 성능 특성을 미세 조정할 수도 있습니다.&rdquo;</em></p>


