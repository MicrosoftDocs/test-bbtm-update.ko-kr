Title: '//build에서 Azure Database Migration Service 공지 '
Summary: " 오늘 //BUILD에서 Microsoft는 온-프레미스 데이터베이스를 Azure로 마이그레이션하는 프로세스를 간소화하는 Azure Database Migration Service의 제한된 미리 보기를 발표했습니다.&nbsp; 이 새 기능 사용..."
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5eeb0bca-d151-4a03-83e1-5c93549afe47.png"><img alt="Azure Database Migration Service" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01c586fe-5ae5-474a-94f0-0576557b26a3.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure Database Migration Service" width="612"></a></p>


  <p>오늘 //BUILD에서 Microsoft는 온-프레미스 데이터베이스를 Azure로 마이그레이션하는 프로세스를 간소화하는 Azure Database Migration Service의 제한된 미리 보기를 발표했습니다.&nbsp; 이 새 데이터베이스 마이그레이션 서비스를 사용하면 대상 데이터베이스가 Azure SQL Database, Azure SQL Database Managed Instance 또는 Azure 가상 머신의 Microsoft SQL Server 관계없이 기존 온-프레미스 SQL Server, Oracle 및 MySQL 데이터베이스를 Azure로 마이그레이션할 수 있습니다.</p>


  <p>평가 보고를 사용하는 자동화된 워크플로는 마이그레이션을 수행하기 전에 필요한 변경 사항을 안내합니다. 준비가 되면 서비스는 원본 데이터베이스를 Azure로 마이그레이션합니다.&nbsp; 이 서비스의 제한된 미리 보기에 참여할 수 있는 기회를 보려면 <a href="https://sqldatabase-migrationpreview.azurewebsites.net/">등록</a>하세요.</p>


  <p>호환성, 기능 패리티 평가, 스키마 변환 및 데이터 마이그레이션은 아래 시나리오에 대한 제한된 미리 보기를 통해 사용하도록 설정됩니다.</p>


  <p>&nbsp;</p>


