  <p>오늘 발표한 모든 공지 사항에 대한 자세한 내용은 이 <a href="https://blogs.microsoft.com/blog/2017/02/10/microsoft-build-2017-come-code-us/#sm.0001lm8l4t1ebrf8lxkbfyabk9xhw">//BUILD 블로그</a>에서 전체 특종을 확인하세요. <a href="https://build.microsoft.com/">//BUILD 웹 사이트에서</a> 이벤트 및 기타 주문형 콘텐츠의 비디오를 시청할 수도 있습니다.</p>


