Slug: take-the-rock-paper-azure-challenge-and-you-could-win-a-free-kinect-and-xbox-360
Title: 바위, 종이, Azure 챌린지를 이용하면 무료 Kinect Xbox 360을 획득할 수 있습니다!
Summary: 당신은 어린 시절 게임, 바위, 종이, 가위를 재생하는 방법을 기억하십니까? Windows Azure 개발자인가요?&nbsp; 그렇다면, 당신의 기회에 대한 바위, 종이, Azure 도전을&nbsp;해야합니다 ...
Content: '<p>당신은 어린 시절 게임, 바위, 종이, 가위를 재생하는 방법을 기억하십니까? <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 개발자인가요?&nbsp; 그렇다면, 상품과 자랑 권리에 대한 기회에 대한 바위, 종이, Azure &nbsp;도전을해야합니다.&nbsp; Rock Paper Scissors를 기반으로 하는 이 온라인 게임에서 개발자는 자신의 플레이어 "봇"을 코딩하고, Windows Azure에서 호스트하고, 주간 경품을 위해 다른 경쟁업체와 경쟁합니다. 작동 방식은 다음과 같습니다. </p>  <ul class="unIndentedList">  <li> <a target="_blank" href="https://www.windowsazurepass.com/?campid=878F2064-1944-E011-98E3-001F29C8E9A8">Windows Azure 계정</a> - 가져오기 Bot Lab을 호스트하려면 Windows Azure 계정이 필요합니다. 지금 무료 Windows Azure 플랫폼 30일 패스를 받으세요. 홍보 코드인 PLAYRPA를 입력하기만 하면  </li>  <li> 봇 빌드 및 테스트 - 비트를 다운로드하고 봇 빌드를 시작합니다. 그리고 매주 화요일마다 매주 웹캐스트를 확인하여 봇을 타의 추종을 불허하는 요령과 팁을 확인하세요.</li>  <li> 게임 플레이 - 온라인에서 다른 봇과 싸우기 위해 주간 콘테스트에서 봇을 입력합니다. 금요일 오후 순위표를 확인하여 봇이 경쟁에 대해 순위가 어떻게 매겨지는지 확인하세요.</li>  </ul>  <p>Rock Paper Azure 챌린지는 6주 간의 콘테스트에서 매주 3개의 새로운 상을 수여합니다. 상위 주간 플레이어는 Kinect Xbox 360을 받고, 2위는 Kinect, 3위는 $50 Best Buy 상품권을 획득합니다. 모든 플레이어는 공식 록페이어 Azure 티셔츠를 받게 됩니다. 자랑 권리는 복용에 대한 무료입니다.</p>  <p>자세한 내용은 FAQ 및 공식 규칙을 참조하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/31/take-the-rock-paper-azure-challenge-and-you-could-win-a-free-kinect-and-xbox-360.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
