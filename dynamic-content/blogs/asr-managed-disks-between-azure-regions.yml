  <p>이 기능은 ASR이 지원되는 모든 Azure 프로덕션 지역에 배포됩니다. 이 기능은 곧 국가별 클라우드에 출시될 예정입니다.</p>


  <p>오늘 Azure Site Recovery 사용을 시작합니다. 자세한 내용은 <a href="https://aka.ms/asr-hub-asr-forums">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하세요. ASR 사용자 음성을 사용하여 다음에 사용하도록 설정하려는 기능을 알려줄 수도 있습니다.</p>
