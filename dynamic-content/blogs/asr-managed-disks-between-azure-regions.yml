Title: Azure Site Recovery를 사용하여 Azure 지역 간에 관리 디스크를 사용하여 컴퓨터 보호
Summary: '이제 ASR(Azure Site Recovery)에서 관리 디스크를 사용하여 IaaS VM에 대해 DR(재해 복구)을 설정할 수 있는 기능을 제공한다는 사실을 발표하게 되어 기쁩니다.  '
Content: >-
  <p>이제 ASR(Azure Site Recovery)에서 <strong>관리 디스크</strong>를 <strong>사용하여 IaaS VM</strong>에 대해 DR(재해 복구)을 설정할 수 있는 기능을 제공한다는 사실을 발표하게 되어 기쁩니다.&nbsp;</p>


  <p>이 기능을 통해 ASR은 관리 디스크가 있는 VM에서 호스트되는 애플리케이션을 포함하여 Azure의 laaS VM에 호스트되는 모든 프로덕션 애플리케이션에 대한 모든 것을 포괄하는 DR 솔루션이 되기 위한 중요한 요구 사항을 충족합니다.</p>


  <p>관리 디스크는 스토리지 관리 간소화, 업계 최고의 내구성 및 디스크 스토리지 가용성 보장 등 몇 가지 이점을 제공합니다.&nbsp;</p>


  <p>관리 디스크에서 가상 머신을 보호하는 경우 Azure Site Recovery는 주 지역에 있는 프로덕션 VM의 각 관리 디스크에 해당하는 대상 지역에 복제본 관리 디스크를 만듭니다. 이 복제본 디스크는 주 지역의 원본 디스크에 대한 데이터 저장소 역할을 하므로 보호된 머신에 대한 데이터를 저장하기 위해 대상 지역에 여러 스토리지 계정을 만들고 관리할 필요가 없습니다.</p>


  <p>5개의 관리 디스크로 가상 머신을 보호하는 예제를 살펴보겠습니다. 그림 1 및 도 2에서 아래와 같이</p>


  <ul>
   <li>가상 머신 환경 또는 복구 서비스 자격 증명 모음 환경을 통해 가상 머신에 대한 보호를 사용하도록 설정할 수 있습니다.</li>
   <li>Azure Site Recovery를 사용하여 현재 보호되는 관리되지 않는 디스크의 가상 머신을 관리 디스크의 가상 머신으로 변환하려면 이러한 가상&nbsp; 머신에 대한 보호를 사용하지 않도록 설정하고 관리 디스크가 있는 가상 머신으로 변환한 다음 다시 보호합니다. 관리되지 않는 디스크를 사용하는 가상 머신을 보호되는 동안 관리 디스크를 사용하여 가상 머신으로 변환하는 것은 지원되지 않습니다.</li>
   <li>성능 요구 사항에 따라 복제본 관리 디스크 유형을 표준 또는 프리미엄으로 지정하도록 선택할 수도 있습니다.&nbsp;</li>
   <li>보호를 설정하는 동안 캐시 스토리지 계정은 원본 지역의 복구 서비스 자격 증명 모음당 생성되고 보호된 VM에서 다시 사용됩니다. 이 캐시 스토리지 계정은 서비스가 보조 지역으로 전송할 때까지 보호된 머신에 데이터 변경 내용을 일시적으로 저장합니다. 하나의 캐시 스토리지 계정은 여러 개의 보호된 VM에 대한 데이터 변경 내용을 처리하기에 충분합니다. 그러나 VM당 캐시 스토리지 계정을 사용자 지정하고 지정하는 기능도 제공합니다.
   <ul><!--EndFragment-->
   </ul>
   </li>
  </ul>


