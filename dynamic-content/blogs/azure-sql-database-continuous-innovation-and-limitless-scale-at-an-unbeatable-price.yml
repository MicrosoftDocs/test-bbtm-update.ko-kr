Title: 'Azure SQL Database: 타의 추종을 불허하는 가격으로 지속적인 혁신과 무한한 규모'
Summary: 더 많은 회사에서 SQL 워크로드에 대해 Azure를 선택하고 있으며 그 이유를 쉽게 알 수 있습니다.
Content: >-
  <p>더 많은 회사에서 SQL 워크로드에 대해 Azure를 선택하고 있으며 그 이유를 쉽게 알 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/sql-database/">Azure SQL Database</a> 상록입니다. 즉, 패치 또는 업그레이드할 필요가 없으며 중요 업무용 워크로드에 대한 혁신과 안정성에 대한 강력한 실적을 보유하고 있습니다. 그러나 탁월한 혁신을 제공하는 것 외에도 고객에게 최상의 가격 성능을 제공하는 것이 중요합니다. 여기, 다시 한번, SQL Database 상단에 나온다.</p>


  <h2>SQL Database 중요 업무용 워크로드에 대한 가격 대비 성능의 잠재 고객</h2>


  <p>독립 연구 회사인 GigaOm은 최근 AWS RDS에서 Azure SQL Database 및 SQL Server 간의 처리량 성능을 테스트한 연구를 <a href="https://azure.microsoft.com/en-us/resources/sql-transactional-processing-price-performance-testing/">발표</a>했습니다. SQL Database AWS RDS보다 최대 86% 적은 비용으로 중요 업무용 워크로드의 가격 책정 리더로 부상했습니다. <sup>1</sup></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08bbde3b-85e6-4b38-9316-64fbd13fe4ad.png"><img alt="Graph of price-performance comparison. The price-performance metric is price divided by throughput (transactions per second, tps)." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc2c6314-5d64-4ca2-b733-a7c1b29bdd3d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가격-성능 비교의 Graph. 가격 성능 메트릭은 처리량(초당 트랜잭션 수, tps)으로 나눈 가격입니다. " width="1024"></a></p>


  <p align="center"><em>위의 이미지는 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/sql-transactional-processing-price-performance-testing/GigaOm%20Azure%20SQL%20DB-AWS%20RDS%20Price-Performance%20Benchmark%20Report.pdf">GigaOm 보고서의</a> 가격-성능 비교입니다. 가격 성능 메트릭은 처리량(초당 트랜잭션 수, tps)으로 나눈 가격입니다. <b>낮을수록 좋습니다.</b></em></p>


  <p><a href="https://customers.microsoft.com/en-us/story/724156-hr-block-professional-services-azure-sql-server" target="_blank">HR&amp; Block</a>과 같은 고객은 온-프레미스 환경을 Azure로 쉽게 확장하여 새로운 수준의 성능, 확장성 및 유연성을 활용했습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;SQL Database 관리형 인스턴스는 최소한의 기술 재설치를 통해 기존 워크로드를 Azure로 이동하기 위한 원활한 마이그레이션 경로를 제공합니다. 모든 애플리케이션에는 Azure SQL Database 대상 아키텍처가 있으므로 계절별 비즈니스에 대한 비용 최적화 방식으로 변화하는 요구를 충족하기 위해 영역 인식을 활용하고 확장 또는 축소할 수 있습니다.&rdquo; - Sameer Agarwal: Manager-Enterprise Data Analytics, HR&amp; 블록</em></p>

  </blockquote>


  <p>클라우드를 채택하고 데이터 워크로드를 마이그레이션할 때 Azure SQL Database 서비스는 비용 효율적인 솔루션으로, <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-sql-database-managed-instance/en-us/" target="_blank">최대 212%의 투자 수익률</a>과 6개월의 회수 기간을 제공합니다. <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-sql-database-managed-instance/en-us/">Microsoft Azure SQL Database Managed Instance의 총 경제적 영향에&trade;</a> 따르면, 추가하면 고객은 SQL 워크로드를 Azure로 가져올 때 <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">더 적은 비용을 지불</a>합니다.</p>


  <h2>혁신은 업무상 중요한 워크로드에 대해 무한한 규모와 성능을 제공합니다.</h2>


  <p>당사의 입증된 혁신 실적은 시장 동향으로 발전하고 25년 이상 완성된 SQL Server 엔진을 기반으로 합니다. 이로 인해 온-프레미스, 클라우드 및 <a href="https://azure.microsoft.com/en-us/services/sql-database-edge/" target="_blank">에지</a>에서 가장 포괄적이고 일관된 노출 영역이 생성되었습니다. 가장 최근의 투자는 가장 높은 SQL Server 온-프레미스 애플리케이션 호환성을 제공하고, 애플리케이션 성장에 대한 제한을 제거하고, 기본 제공 인텔리전스를 통해 의미 있는 생산성 향상을 실현합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-service-tier-hyperscale" target="_blank"><strong>SQL Database 하이퍼스케일</strong></a>을 사용하면 <a href="https://www.youtube.com/watch?v=WtoU8gugP5g" target="_blank">다른 클라우드 공급자를 훨씬 뛰어넘</a>는 <strong> 무제한 규모를 구현</strong>하여 무제한 크기 및 규모로 최신 애플리케이션 개발의 리소스 제약 조건을 뚫을 수 있습니다. 하이퍼스케일은 거의 즉각적인 백업과 몇 분 내에 수백 테라바이트 단위로 데이터베이스를 복원하는 기능으로 매우 큰 워크로드에서 자주 발생하는 문제를 제거합니다. 이제 고객은 스토리지 크기로 제한되지 않고 애플리케이션 증가 가능성을 크게 확장할 수 있습니다.</p>


  <p><strong>기본 제공 AI를 통해 고객은 수백만 개의 데이터베이스에서</strong> 학습된 기능을 사용하여 데이터베이스를 자동 파일럿에 배치하여 성능과 보안을 최적화할 수 있습니다. 앱이 실행되면 데이터베이스는 고유한 패턴을 지속적으로 학습하고, 성능을 적응적으로 조정하고, 안정성 및 데이터 보호를 자동으로 개선합니다. <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning" target="_blank">자동 조정</a> 및 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-advanced-data-security" target="_blank">고급 데이터 보안</a>과 같은 기능은 작업 24x7에 있으므로 고객은 데이터베이스 관리보다 비즈니스를 추진하는 데 더 집중할 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure SQL Database 최소한의 관리 노력이 필요하며 확장 가능하며, 애플리케이션 유형에 대한 필수 요소입니다. &lsquo;권장 엔진 및 Query Performance Insight를 사용한 지능형 성능&rsquo; 모니터링은 데이터베이스 최적화를 살펴보는 직원 24x7에 DBA를 배치하는 것과 같습니다. 우리는 더 잘 할 수 없었다!&rdquo; Cezar Nasui, Director &ndash; Operations and Special Projects, Centris</em></p>

  </blockquote>


  <p>SQL Database <a href="https://azure.microsoft.com/en-us/support/legal/sla/sql-database/" target="_blank">최대 99.995%의</a> <strong>업계 최고의 가용성 보장을 통해 엔터프라이즈급 안정성을 제공합니다</strong>. 또한 관계형 데이터베이스 서비스에 대해 업계에서 유일하게 100% 비즈니스 연속성 SLA를 제공합니다. Always On 기술을 사용하는 기본 제공 고가용성을 통해 이러한 보장은 고객&rsquo; 데이터가 안전하도록 보장하고, 애플리케이션 및 프로세스는 중단이 발생하는 상황에서도 계속 실행되는 데 의존합니다.</p>


  <h2>Azure에서 SQL 시작</h2>


  <p>SQL 데이터베이스는 Azure에서 가장 적합하므로 고객이 SQL Server 데이터베이스를 보호하고 현대화하는 데 도움이 되는 자연스러운 대상입니다. <a href="https://azure.microsoft.com/en-us/campaigns/best-on-azure/" target="_blank">SQL Server Azure에서 가장 적합한</a> 이유 또는 <a href="https://azure.microsoft.com/en-us/free/services/sql-database/?v=18.42" target="_blank">무료로 시작하는</a> 이유에 대해 자세히 알아보세요.</p>


  <hr>

  <p><sup>1</sup> 2019년 8월, Microsoft가 의뢰하고 GigaOm에서 수행한 연구의 데이터를 기반으로 하는 가격-성능 클레임입니다. 이 연구는 비즈니스에 중요한 서비스 계층의 단일 80 vCore, Gen 5 Azure SQL Database AWS RDS의 SQL Server 위한 db.r4.16xlarge 제품 간의 가격 성능을 비교했습니다. 벤치마크 데이터는 인식된 업계 표준인 TPC-E(TPC Benchmark&trade; E)에서 파생된 GigaOm Analytic Field Test에서 가져온 것이며, 복잡한 OLTP 애플리케이션 환경에서 찾은 작업을 시뮬레이션하는 읽기 전용 및 업데이트 집약적인 트랜잭션의 혼합을 기반으로 합니다. 가격 성능은 3년 동안 클라우드 플랫폼을 지속적으로 실행하는 비용으로 기가옴에 의해 초당 트랜잭션 처리량으로 나눈 값으로 계산됩니다. 가격은 2019년 8월 현재 AWS RDS의 Azure SQL Database 및 미국 동부(오하이오)의 미국 동부에서 공개적으로 사용할 수 있는 미국 가격을 기준으로 합니다. 가격 성능 결과는 GigaOm 분석 필드 테스트에 자세히 설명된 구성을 기반으로 합니다. 실제 결과 및 가격은 구성 및 지역에 따라 달라질 수 있습니다.</p>
