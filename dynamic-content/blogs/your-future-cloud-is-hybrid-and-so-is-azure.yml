Title: 미래의 클라우드는 하이브리드이며 Azure도 마찬가지입니다.
Summary: 고객에게 클라우드 전략에 대해 이야기할 때는 워크로드 및 애플리케이션을 실행할 위치에 대한 선택과 유연성이 필요하다는 것을 크고 분명하게 설명합니다.
Content: >-
  <p>고객에게 클라우드 전략에 대해 이야기할 때는 워크로드 및 애플리케이션을 실행할 위치에 대한 선택과 유연성이 필요하다는 것을 크고 분명하게 설명합니다. &rsquo;기업들이 빠르게 클라우드로 전환하고 민첩성, 더 빠른 혁신을 가져다 줄 &ndash; 기회를 포착하고 있다는 것은 의심의 여지가 없습니다. 대화는 거의 &ldquo;모든 클라우드 또는 아무것도.&rdquo; 실제로 대부분의 기업 또는 규제가 높은 산업&rsquo;의 경우 클라우드에 대한 하이브리드 접근 방식이 가장 합리적입니다.</p>


  <h2>고객은 하이브리드를 선택하여 클라우드 전략을 미래에 대비합니다.</h2>


  <p>하이브리드 클라우드는 회사 데이터 센터와 매장 위치 간의 대기 시간을 줄여야 하는 <a href="https://customers.microsoft.com/en-US/story/carmax">CarMax</a>와 같은 고객에게 큰 의미를 부여했습니다. 온-프레미스 데이터 웨어하우스를 Azure와 함께 활용하여 컴퓨팅 집약적 분석을 수행한 <a href="https://customers.microsoft.com/en-US/story/insurance-tech-provider-delivers-disruptive-solutions">Willis Towers Watson</a>에게 의미가 있습니다. 에미 상을 수상한 엔터테인먼트 및 미디어 솔루션 회사인 AVID는 지역 뉴스룸에서 빠른 처리를 위한 하이브리드 클라우드 접근 방식을 사용하여 글로벌 방송 기업을 위한 혁신적인 미디어 처리 솔루션을 구축했습니다.</p>


  <p>하이브리드 클라우드에 대한 대화는 계속 진화하고 있습니다. 하이브리드는 인텔리전트 클라우드와 인텔리전트 에지가 함께 작동함에 따라 AI 및 IoT 환경에서 필수적입니다. 분산 하이브리드 클라우드는 미래 지향적이고 장기적인 접근 방식을 &ndash; 가능하게 하며, 이것이 바로 예측 가능한 미래를 위한 클라우드 전략에서 핵심적인 역할을 하는 이유입니다. 우리는 2,500명의 IT 전문가에게 클라우드에 대한 접근 방식에 대해 물었고, 이러한 IT 근로자의 91%는 하이브리드 클라우드가 5년 후에도 조직에 대한 접근 방식을 유지할 것이라고 믿습니다.<br>

  &nbsp;<br>

  최근 다른 주요 클라우드 플레이어가 마침내 고객의 의견을 경청하기 시작했으며 하이브리드 솔루션을 제공해야 할 필요성을 인정했습니다. Azure는 수십 년간의 엔터프라이즈 환경을 기반으로 항상 하이브리드로 설계되어 왔습니다. 온-프레미스 및 클라우드에서 일관된 하이브리드 클라우드 환경을 제공하는 데 단독으로 사용합니다. 한편, AWS 및 VMWare(및 기타)와 같은 긴밀한 파트너십은 기본적으로 고객의 요구를 충족하는 하이브리드의 능력과 고객에게 이 모델의 큰 가치를 놓치고 있습니다.</p>


  <h2>하이브리드가 무엇인지, 그렇지 않은&rsquo;지에 대해 이야기해 봅시다&rsquo;.</h2>


  <p>하이브리드는 클라우드의 미래입니다. 클라우드에서 가장 유망한 것 중 하나는 컨테이너, 마이크로 서비스, 서버리스 및 서비스로서의 플랫폼과 같은 새로운 접근 방식을 가능하게 하는 애플리케이션 혁신입니다. 하이브리드 시나리오를 발전시키는 데 도움이 되는 많은 솔루션 중 하나인 Azure Stack의 등장은 절대적인 게임 체인저입니다. 클라우드, 온-프레미스 또는 에지에 유연하게 배포할 수 있는 클라우드 네이티브 및 기존 애플리케이션에 일관된 개발 환경을 제공합니다.</p>


  <p>Microsoft는 이를 자랑스럽게 여기는 하이브리드 &ndash;&rsquo;Were의 측면에서 막대를 설정했습니다. 하이브리드 접근 방식의 일관성은 고객이 매력적인 이유입니다. 일관성을 말할 때 데이터, 관리, ID 및 보안 전반에 걸쳐 일관성을 의미합니다. 고객은 클라우드와 온-프레미스 모두에서 데이터와 사용자를 보호하고 관리해야 하며, 여러 시스템이 없으면 복잡성을 줄일 수 있습니다.</p>


  <p>진정한 하이브리드 클라우드는 업계 규정, 연결 및 대기 시간에 대한 고객 요구 사항을 해결하는 데 도움이 됩니다. 규제는 진화할 지 모르지만 사라지지는 않을&rsquo; 것입니다. 빛의&rsquo; 속도는 더 빨리 얻을 수 없습니다. 그리고 지정학적 환경은 항상 역동적입니다. 고객은 클라우드에 대한 하이브리드 접근 방식을 통해 기존 온-프레미스 기술을 순전히 레거시 투자로 취급하는 것이 아니라 디지털 변환의 자산으로 사용할 수 있다고 말합니다.</p>


  <p>하이브리드는 고객이 지금까지 수행한 가상화를 다른&rsquo; 사용자 데이터 센터에 배치하지 않습니다. 따라서&rsquo; AWS 및 VMWare가 하이브리드 클라우드가 고객에게 매력적인 진짜 이유를 해결하지 못하는 이유이며, 고객은 두 개의 공급업체, 2개의 플랫폼, 2개의 포털 등으로 인해 복잡성이 남아 있습니다.</p>


  <h2>Ignite 2017의 새로운 고객 중심 하이브리드 솔루션</h2>


  <p>Ignite&rsquo;에서 이번 주에 많은 사용자와 하이브리드 클라우드에 대한 대화를 계속하게 되어 기쁩니다. Well&rsquo;은 <a href="https://azure.microsoft.com/en-us/blog/new-azure-advancements-remove-cloud-barriers-for-enterprises-at-ignite-2017/" target="_blank">하이브리드 기능을 소개하고 새 업데이트를 발표합니다</a>. &rsquo;<a href="https://azure.microsoft.com/en-us/blog/first-microsoft-azure-stack-systems-are-headed-to-your-datacenters/">Azure Stack 배송</a>, <a href="https://aka.ms/asm4ignite17">Azure Security Center를 하이브리드 환경으로 확장</a>, 완전히 자동화된 새 <a href="https://sqldatabase-migrationpreview.azurewebsites.net/" target="_blank">데이터베이스 마이그레이션 서비스</a> 및 Linux, Windows Server 및 Docker 컨테이너에서 온-프레미스에서 사용할 수 있는 클라우드 데이터베이스&rsquo;에서 처음 태어난 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/09/25/sql-server-2017-and-red-hat-enterprise-linux-offer/" target="_blank">SQL Server 2017</a> &ndash; 의 GA에 대해 알아봅니다.</p>


  <p>Microsoft&rsquo;에서는 하이브리드 클라우드의 가치에 대해 항상 열정적이었습니다. Microsoft의 엔터프라이즈 기반은 매우 깊게 진행되며, 비즈니스를 혁신할 때 게임을 바꾸는 하이브리드 솔루션을 지속적으로 제공하기를 기대합니다.</p>
