Slug: announcing-support-for-apple-prores-videos-in-azure-media-services
Title: Azure Media Services Apple ProRes 비디오에 대한 지원 발표
Summary: 우리는 Azure Media Services 애플 ProRes 비디오에 대한 지원을 발표하게되어 기쁘게 생각합니다.
Content: >-
  <p>오늘 Azure Media Services 우리의 강력한 클라우드 기반 인코딩 및 스트리밍 비디오 플랫폼에 중요한 새로운 추가를 발표하게 된 것을 기쁘게 생각합니다: AppleProRes&nbsp; 비디오 지원. 플랫폼에서 이미 지원되는 수십 가지 다른 소스 비디오 형식 외에도 Apple ProRes 또는 기타 코덱을 사용하는 QuickTime 소스 비디오 파일을 업로드&nbsp;할 수도 있습니다. 클라우드에 안전하게 저장되면 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-media-encoder-standard/">Media Encoder Standard </a>옵션을 사용하여 고품질 클라우드 기반 트랜스코딩을 수행할 수 있습니다&nbsp;. 다중 비트 속도 MP4 콘텐츠를 동적으로 패키지하는 Azure Media Services&rsquo; 기능과 새로운 플랫폼 간 <a href="https://ampdemo.azurewebsites.net/">Azure Media Player </a>클라이언트와 함께 사용하는 경우 현재 사용 중인 인기 있는 모바일 디바이스 또는 브라우저에서 재생을 위해 모든 비디오 콘텐츠를 적응적으로 스트리밍할 수 있습니다. 물론 실시간 프로그래밍, 뉴스 및 스포츠 이벤트의 상위 웹캐스트를 위한 <a href="https://azure.microsoft.com/en-us/blog/an-introduction-to-live-encoding-with-azure-media-services/?WT.mc_id=azurebg_email_Trans_671">라이브 비디오 콘텐츠 </a>수집, 인코딩 및 김이 모이는 것도 계속 지원합니다.&nbsp;</p>


  <p>Media Encoder Standard&nbsp; 사용하는 방법에 대한 자세한 내용을 보려면 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-media-encoder-standard/">여기</a><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-media-encoder-standard/" target="_blank">&nbsp;</a>를 클릭하고, 지원되는 파일 형식 및 코덱의 업데이트된 목록을 보려면 다음을 참조하세요.<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-media-encoder-standard-formats/"> </a></p>


  <ul>
      <li>QuickTime(. MOV) 파일</li>
      <li>
      <p>다음 비디오 코덱: Apple ProRes 422, Apple ProRes 422 LT, Apple ProRes 422 HQ, Apple ProRes Proxy, Apple ProRes 4444, Apple ProRes 4444 XQ</p>
      </li>
  </ul>


  <p>Apple ProRes 및 QuickTime 형식이 추가된 Azure Media Services 클라우드에서 실행되는 프리미엄 비디오 워크플로를 지원하는 데 필요한 모든 구성 요소를 고객과 파트너에게 제공하는 업계 선두 업체입니다. 수집에서 인코딩, 암호화, 스트리밍, 플레이어 클라이언트에 CDN 이르기까지 Azure Media Services 업계 전반에 배포되는 모든 유형의 차세대 비디오 및 오디오 애플리케이션에 전력을 공급하여 확장된 대상 그룹과 새로운 수익 기회를 제공합니다.</p>
