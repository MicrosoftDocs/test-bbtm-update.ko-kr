     </td>
     <td valign="top" width="456">
     <p>Virtual Machine 검색 &amp; 방지에 대한 바이러스 공격을 소개하려면</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="209">
     <p><a href="https://aka.ms/ASCPlaybooksSQLi" target="_blank">SQL-삽입-공격-WebApp</a></p>
     </td>
     <td valign="top" width="456">
     <p>웹 애플리케이션에서 SQL 삽입 공격 탐지 &amp; 방지를 소개하려면(Web App + SQL DB)</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="209">
     <p><a href="https://aka.ms/ASCPlaybooksXSS" target="_blank">XSS-Attack-WebApp</a></p>
     </td>
     <td valign="top" width="456">
     <p>웹 애플리케이션에서 XSS(교차 사이트 스크립팅) 공격 탐지 &amp; 방지를 소개하려면</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="209">
     <p><a href="https://aka.ms/ASCPlaybooksDDos" target="_blank">DDoS-Attack-Public IP</a></p>
     </td>
     <td valign="top" width="456">
     <p>공용 IP를 사용하여 Azure 리소스에 DDoS Protection 표준을 소개하려면</p>
     </td>
    </tr>
