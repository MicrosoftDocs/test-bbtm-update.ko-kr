  </div>


  <p>이 환경을 통해 Azure 고객은 모범 사례 강화, 방어 구성 및 실제 공격이 발생할 경우 찾을 사항에 대해 알아볼 수 있습니다.</p>


  <p>클라우드에서 실행되는 데이터 센터 워크로드의 보안을 담당하는 경우 Azure&rsquo; <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Security Center</a>, <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-threat-detection" target="_blank">SQL 위협 탐지</a> 및 <a href="https://azure.microsoft.com/en-us/services/application-gateway/" target="_blank">WAF(Application Gateway)</a>와 같은&nbsp; Azures 네이티브 보안 도구에 대해 자세히 알아보세요. 이러한 도구는 Avyan Consulting의 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/cloudneeti.cloudneeti_enterpise?tab=Overview" target="_blank">Cloudneeti</a> 와 함께 작동하여 Azure 리소스에서 다양한 규정 준수 보기를 제공합니다.</p>
