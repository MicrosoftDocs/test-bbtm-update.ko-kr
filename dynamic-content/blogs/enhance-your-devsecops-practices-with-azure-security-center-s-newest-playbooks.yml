Title: Azure Security Center의 최신 플레이북을 사용하여 DevSecOps 사례 개선
Summary: 클라우드 호스팅 워크로드는 워크로드에 뛰어난 확장성, 배포 용이성 및 사전 보안 인프라를 제공합니다. 그러나 워크로드 자체는 여전히 사이버 범죄자의 공격에 취약할 수 있습니다.
Content: >-
  <p>클라우드 호스팅 워크로드는 워크로드에 뛰어난 확장성, 배포 용이성 및 사전 보안 인프라를 제공합니다. 그러나 워크로드 자체는 여전히 사이버 범죄자의 공격에 취약할 수 있습니다. 클라우드에서 리소스를 보호하려면 위협을 따라잡고, 공격에 취약할 수 있는 리소스를 강화하고, 보호 메커니즘이 작동하는지 확인하는 기술을 배포할 수 있어야 합니다.</p>


  <p>Avyan Consulting은 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> 팀과 협력하여 데모 및 학습을 위해 공격 시뮬레이션 플레이북을 빌드했습니다. Azure 관리자는 이러한 플레이북을 사용하여 완전히 작동하는 웹 및 컴퓨팅 워크로드, AZURE Security Center &amp; WAF(Web App Firewall)와 같은 보안 관리 도구 및 SQL 위협 방지를 배포할 수 있습니다. 배포가 완료되면 관리자는 워크로드에 대한 공격을 호출하여 전 세계의 악의적 사용자가 사용하는 유사한 기술을 실행할 수 있습니다. 이러한 공격 시뮬레이션은 제공된 지침 및 자동화를 사용하여 적용됩니다. 플레이북은 다음과 같은 네 가지 일반적인 공격 시나리오 시뮬레이션을 다룹니다.</p>


  <div align="justify">

