Content: '<p><a target="_blank" href="https://www.microsoft.com/windowsazure/">이제 Windows Azure</a> Platform 교육 키트의 6월 업데이트를 사용할 수 있으며 여기에서 다운로드할 준비가 되었다고 발표하게 되어 기쁩니다.  이 교육 키트에는 시작하는 데 필요한 모든 것이 있으며 Windows Azure 플랫폼에 대해 자세히 알아 보세요.</p>  <p>학습 키트에는 다음이 포함됩니다.<br><b>  </b></p>  <p><b>실습 랩 </b></p>  <ul type="disc">  <li>Windows Azure 소개 </li>  <li>Windows Azure Storage 탐색 </li>  <li>Windows Azure에서 애플리케이션 배포 및 모니터링 </li>  <li>Windows Azure: 작업자 역할 통신 </li>  <li>Windows Azure 웹 역할 애플리케이션에서 페더레이션된 인증 </li>  <li>클라우드의 웹 서비스 및 ID </li>  <li>Windows Azure를 사용하여 ASP.NET 웹 양식 애플리케이션 빌드 </li>  <li>SQL Azure 소개 </li>  <li>SQL Azure로 데이터베이스 마이그레이션 </li>  <li>SQL Azure: 팁 및 트릭 </li>  <li>댈러스 소개 </li>  <li>.NET Service Bus 소개 </li>  <li>.NET Access Control Service 소개 </li>  <li>Service Bus 서비스 원격 </li>  <li>Service Bus 이벤트</li>  </ul>  <p><b>프레젠테이션 및 비디오<br></b></p>  <ul type="disc">  <li>Azure 플랫폼 Windows 개요(C9 - 비디오) </li>  <li>Windows Azure란? (C9 - 비디오) </li>  <li>Windows Azure Storage 개요(C9 - 비디오) </li>  <li>Windows Azure에 애플리케이션 배포(C9 - 비디오) </li>  <li>azure Compute Windows(C9 - 비디오) </li>  <li>Windows Azure 소개(PPTX) </li>  <li>Windows Azure를 사용하여 서비스 빌드(PPTX) </li>  <li>SQL Azure 무엇인가요? (C9 - 비디오) </li>  <li>SQL Azure 소개(PPTX) </li>  <li>SQL Azure 사용하여 애플리케이션 빌드(PPTX) </li>  <li>SQL Azure 사용하여 확장 </li>  <li>Microsoft Codename "Dallas"란?       (C9 - 비디오) </li>  <li>Microsoft Codename "Dallas"(PPTX) 소개 </li>  <li>Access Control Service란?(C9 - 비디오) </li>  <li>Service Bus 소개(C9 - 비디오)</li>  </ul>  <p><b>데모</b> </p>  <ul type="disc">  <li>Windows Azure 서비스 배포 </li>  <li>Hello Windows Azure </li>  <li>Azure 게스트 북 데모 Windows </li>  <li>Azure 로깅 및 구성 데모 Windows </li>  <li>Blob 데모를 사용하여 Azure Windows </li>  <li>Azure 작업자 역할 데모 Windows </li>  <li>큐 데모를 사용하여 Azure Windows </li>  <li>테이블 데모를 사용하여 Azure Windows </li>  <li>SQL Azure 계정 준비 </li>  <li>SQL Azure 연결 </li>  <li>SQL Azure 로그인 및 보안 관리 </li>  <li>SQL Azure 개체 만들기 </li>  <li>데이터베이스 스키마를 SQL Azure 마이그레이션 </li>  <li>SSIS를 사용하여 SQL Azure 들어오고 나가는 데이터 이동       </li>  <li>간단한 SQL Azure 앱 빌드 </li>  <li>데이터베이스 분할을 사용하여 SQL Azure 확장 </li>  <li>AppFabric Service Bus 직접 연결 데모 </li>  <li>AppFabric Service Bus webHttpRelayBinding </li>  <li>AppFabric Service Bus 게시 및 구독 </li>  <li>AppFabric Service Bus Service Registry </li>  <li>AppFabric Service Bus NetOneWayRelayBinding</li>  </ul>  <p>키트의 새로운 기능도 다음과 같습니다.</p>  <ul type="disc">  <li>Windows Azure - VS2010 버전 소개 </li>  <li>azure SQL 소개 - VS2010 버전 </li>  <li>Service Bus 소개 - VS2010 버전 </li>  <li>댈러스 소개 - VS2010 버전 </li>  <li>Access Control Service 소개 - VS2010 버전 </li>  <li>클라우드의 웹 서비스 및 ID </li>  <li>WindowsAzure Storage 탐색          <ul type="circle">  <li>VS2010 버전 </li>  <li>&nbsp;"드라이브 작업" 연습</li>  </ul>  </li>  <li>Azure 배포 Windows   <ul type="circle">  <li>VS2010 버전 </li>  <li>"SSL을 사용하여 Azure Windows 보호" 연습</li>  </ul>  </li>  </ul>  <p>그래서 시작하고 파고!</p>'
