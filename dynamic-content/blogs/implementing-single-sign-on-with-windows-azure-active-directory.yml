Title: Windows Azure Active Directory 사용하여 Single Sign-On 구현
Summary: '편집자&rsquo; 주: 오늘의&rsquo; 게시물은 ID 페더레이션 팀의 기술 작가인 가야나 바그다사리안(Gayana Bagdasaryan)에서 가져온 것입니다.  이 게시물에서는 웹 Single Sign-On 시나리오의 기본 사항을 다룹니다.'
Content: '<p><strong>편집자&rsquo; 주:</strong> 오늘의&rsquo; 게시물은 ID 페더레이션 팀의 기술 작가인 <a target="_blank" href="https://twitter.com/GayanaB">가야나 바그다사리안(Gayana Bagdasaryan</a>)에서 가져온 것입니다.</p>  <p>이 게시물에서는 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/identity/?WT.mc_id=cmp_pst001_blg_post0165ide">Windows Azure Active Directory</a> 도움을 받아 구현할 수 있는 Web Single Sign-On 시나리오의 기본 사항을 다룹니다.</p>  <p>더 나아가기 전에 현재 사용할 수 있는 것은 Windows Azure Active Directory 개발자 미리 보기 릴리스이므로 Windows Azure Active Directory 일반 공급되면 구현하는 것만큼 간단하고 원활하지 않다는 점을 강조하고 싶습니다. 이 게시물의 목표는 미리 보기로 플레이하고 실험하도록 권장하는 것입니다.</p>  <p>이 시나리오는 ID 세계에서 매우 간단하고 매우 일반적입니다. ISV이고 클라우드에서 실행되는 비즈니스 애플리케이션이 있다고 가정해 보겠습니다&rsquo;. 고객 중 하나는 Office 365 구독이 있는 회사입니다. 고객의 직원이 Office 365 애플리케이션에 액세스하는 것과 똑같은 방식으로 애플리케이션에 액세스할 수 있기를 바랍니다. 즉, ID 페더레이션이라고도 하는 웹 Single Sign-On을 설정하려고 합니다.</p>  <p>고객이 Office 365 구독할 때 프로비전된 Windows Azure Active Directory 도움을 받아 웹 Single Sign-On을 구현할 수 있습니다. Windows Azure Active Directory STS(보안 토큰 서비스)를 비롯한 디렉터리, 인증 및 권한 부여 서비스를 제공합니다.</p>  <p>웹 Single Sign-On을 사용하면 Windows Azure Active Directory 제공하는 STS를 사용하는 페더레이션 메커니즘을 통해 고객&rsquo; 직원에게 클라우드 애플리케이션에 대한 액세스를 제공합니다. 사용자와 고객은 다음 작업을 수행하여 이 작업을 수행합니다.</p>  <ol>  <li>고객은 Windows Azure Active Directory 애플리케이션을 프로비전해야 합니다. 또한 이 단계의 일부로 클라우드 애플리케이션에 액세스할 수 있도록 고객을 프로비전해야 합니다. 즉, 고객&rsquo;별 도메인을 사용하는 Office 365 테넌트 사용자에게 애플리케이션에 대한 액세스 권한이 부여되었는지 확인해야 합니다.</li>  <li>WS-Federation 사용하여 클라우드 애플리케이션을 보호하고 고객을 온보딩해야 합니다. 즉, 클라우드 애플리케이션과 디렉터리의 Single Sign-On 엔드포인트 간에 신뢰를 설정합니다.</li>  </ol>  <p>웹 Single Sign-On에 대한 자세한 내용은 다음을 참조하세요.</p>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/develop/net/how-to-guides/web-sso/">ASP.NET Windows Azure Active Directory Single Sign-On을 구현하는 방법</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/develop/php/how-to-guides/web-sso/">PHP에서 Windows Azure Active Directory 사용하여 Single Sign-On을 구현하는 방법</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/develop/java/how-to-guides/web-sso/">Java에서 Windows Azure Active Directory Single Sign-On을 구현하는 방법</a></li>  </ul>  <p>자세한 내용은 다음을 참조하세요. <a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2012/07/12/single-sign-on-with-windows-azure-active-directory-a-deep-dive.aspx">Windows Azure Active Directory Single Sign-On: 심층 분석</a>.</p>'
