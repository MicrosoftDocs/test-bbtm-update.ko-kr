Title: Azure 업데이트의 Jenkins - ACI 실험 및 AKS 지원
Summary: Azure Container Agent를 사용하여 빌드 워크로드를 Azure로 이동하여 스케일 아웃합니다.
Content: >-
  <p>얼마 전에 Jenkins Meetup에 참석하여 현지 회사의 엔지니어링 팀이 Jenkins 파이프라인 및 마이크로 서비스 아키텍처를 활용하여 빌드 파이프라인을 간소화하는 방법을 보았습니다. 그것은&rsquo; 그들이 모든 것을 알아 냈다는 것을 나에게 분명, 젠킨스 인프라는 모두 설정하고 일이 잘 실행되고 있습니다. Azure가 테이블에 무엇을 가져올 수 있는지 자문해 봤습니다.</p>


  <p><a href="https://aka.ms/azcontaineragent">Azure Container Agent</a>를 사용하여 Azure로 스케일 아웃하는 <a href="https://docs.microsoft.com/en-us/azure/container-instances/">ACI(Azure Container Instances)</a>는 빌드를 실행하고, 테스트하고, 빌드 아티팩트를 푸시하여 <a href="https://azure.microsoft.com/en-us/services/storage/?v=16.50">Azure Storage</a>를 말하는 컨테이너 에이전트를 회전하는 등의 일시적인 워크로드에 적합합니다. 인프라를 프로비전하고 관리하는 부담 없이 규모를 확장할 수 있는 경제적인 방법이 있습니다. 또한 ACI는 필요한 용량에 따라 초당 청구를 제공합니다. ACI 에이전트를 회전하는 것은 쉽고 빠르기 때문에 빌드가 완료되면 에이전트를 중단하기만 하면 됩니다. 유휴 시간에 대한 비용을 지불할 필요가 없습니다.</p>


  <p>또한 Docker를 사용하여 필요에 따라 필요한 빌드 환경을 만들 수 있습니다. 서버를 업데이트하거나 패치할 필요가 없으므로 빌드 에이전트를 유지 관리하고 업그레이드하지 않아도 됩니다.</p>


  <p>지금까지 궁금하고 빌드 워크로드의 일부를 클라우드로 이동할 수 있는지 궁금한 경우 단계별 자습서를 확인하세요.</p>


