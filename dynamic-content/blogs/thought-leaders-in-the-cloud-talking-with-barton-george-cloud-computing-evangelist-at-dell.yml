Content: '<p>바튼 조지는 2009년 <a target="_blank" href="https://www.dell.com/">Dell</a>  에 클라우드 컴퓨팅 전도사로 합류했습니다. 그는 클라우드 컴퓨팅 커뮤니티의 Dell 홍보대사 역할을 하며 분석가 및 언론과 협력하고 있습니다.  그는 클라우드 토픽에 대한 <a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6644.BartonGeorgeHS.png" height="186" width="124"></a><a target="_blank" href="">블로깅</a> 및 <a target="_blank" href="https://twitter.com/barton808">트윗</a>뿐만 아니라 메시징을 담당합니다. Dell에 합류하기 전에 Barton은 Sun Microsystems에서 제조부터 제품 및 기업 마케팅에 이르기까지 다양한 역할을 수행하며 13년을 보냈습니다. 그는 지난 3년 동안 Sun의 오픈 소스 전도자, 블로거, Sun의 GNU/Linux 전략 및 관계의 원동력으로 일했습니다.</p>  <p>이 인터뷰에서는 다음 사항에 대해 설명합니다.</p>  <ul>  <li>  <b>그냥 해 - 어떤 사람들은 클라우드가 무엇인지에 대해 논쟁을 끊고 있지만, 다른 사람들은 단지 물건을 끝내기 위해 그것을 사용하고 있습니다.</b></li>  <li>  <b>클라우드로 발전 - 대부분의 조직에는 처음부터 시작할 수 있는 고급스러움이 없습니다.</b></li>  <li>  <b>클라우드 보안 - 사람들은 인터넷 초기에 신용 카드를 입력하는 것을 반대했습니다.  클라우드 보안 인식은 유사한 궤도를 따릅니다.</b></li>  <li>  <b>비용은 왕이 아닙니다 - 많은 조직에서 비용 절감뿐만 아니라 사람들을 클라우드로 끌어들이는 "신속하게 시도하고 빠르게 실패"하는 민첩성입니다.</b></li>  <li>  <b>데이터 센터 에코시스템 - 데이터 센터를 개별적인 시스템이 아닌 전체적인 시스템으로 보는 이점</b></li>  </ul>  <p><b>로버트 더프너:</b>  잠시 시간을 내어 자신을 소개하고 클라우드 컴퓨팅 경험에 대해 조금 알려드릴 수 있나요?</p>  <p><b>바튼 조지:</b> 저는 1년 전에 Dell에 클라우드 전도사로 입사했으며, 언론, 분석가 및 고객과 협력하여 Dell이 클라우드에서 무엇을 하고 있는지에 대해 이야기합니다. 또한 클라우드 컴퓨팅 커뮤니티의 Dell 홍보대사로도 활동하고 있습니다. 그래서 나는 다른 이벤트에 나가서, 나는 블로그와 트윗을 많이. </p>  <p>나는 Dell이 롬바르디 (Lombardi)라고 부르기 직전에 작은 회사에 있을 때 클라우드에 관여했으며, 그 이후로 IBM에서 구입했습니다. 롬바르디는 Blueprint라는 클라우드 기반 소프트웨어 서비스를 제공하는 비즈니스 프로세스 관리 회사였습니다.</p>  <p>그 전에는 13년 동안 Sun과 함께 운영 관리에서 하드웨어 및 소프트웨어 제품 관리에 이르기까지 다양한 작업을 수행했습니다. 결국, 나는 태양의 오픈 소스 전도자와 Linux 전략가가되었다.</p>  <p><b>로버트:</b> 10명에게 클라우드를 정의하도록 요청하면 15개의 답변을 얻을 수 있다는 것을 한 번 관찰했습니다.  [웃음] 어떻게 정의하시겠습니까?</p>  <p><b>바튼:</b> 동적으로 확장 가능하고 종종 가상화된 리소스가 서비스로 제공되는 컴퓨팅 스타일로 설명합니다. 이를 더욱 간소화하기 위해 IT가 서비스로 제공함에 따라 이를 설명합니다. 우리는 핀의 머리에 춤을 얼마나 많은 천사와 유사한 긴 바람 토론을 피하기 위해 광범위하게 그것을 정의합니다. [웃음]</p>  <p>실제로 클라우드의 진정한 정의, 실제 특성, 프라이빗 클라우드와 퍼블릭 클라우드의 차이점에 대해 논쟁하는 데 무제한 시간을 할애할 수 있습니다. 나는 당신이 앞으로 이동할 수 있도록 언어 계약의 일정 금액이 필요하다고 생각하지만, 특정 시점에서 감소 반환이있다. 앞으로 나아가 작업을 시작하고 정의 방법에 대해 덜 걱정해야 합니다.</p>  <p><b>로버트:</b> 세분화된 정의가 많이 있지만, 맞다고 생각합니다.  이것이 바로 Microsoft에서도 여기서 살펴보는 방법입니다. 기본적으로 IT를 서비스로 제공하는 것입니다. 기존의 전용 물리적 서버 및 가상 서버가 <a target="_blank" href="https://content.dell.com/us/en/corp/d/corp-comm/cloud-computing-barton-george.aspx">프라이빗 클라우드로 이동될 것으로</a> 예측합니다. 그 의견으로 이어진 것은 무엇입니까?</p>  <p><b>바튼:</b> 나는 전환이있을 것이라고 말하고 싶지만, 나는 그 오래된 모델이 사라질 것이라고 말하지 않을 것이다. 실제로 나란히 존재하는 컴퓨팅 모델 포트폴리오에 대해 설명합니다. 따라서 기존 컴퓨팅이 있고, 가상화된 컴퓨팅이 있고, 프라이빗 클라우드가 있고, 퍼블릭 클라우드가 있습니다. </p>  <p>시간이 지남에 따라 변화할 것은 4개의 큰 버킷 간의 분포입니다. 현재 대부분의 대기업의 경우 기존 컴퓨팅 모델과 가상화된 컴퓨팅 모델 간에는 다소 균등한 분포가 있습니다. 지금은 프라이빗 클라우드가 많지 않으며 퍼블릭 클라우드에 약간의 유혹이 있습니다. 퍼블릭 클라우드 항목은 두 가지 주요 버킷의 형태로 제공됩니다.</p>  <p>"승인됨"에는 Salesforce, 급여, HR 및 이러한 유형의 애플리케이션이 포함됩니다. "허가되지 않은" 버킷은 IT 부서를 돌아다니며 더 빨리 또는 적은 빨간색 테이프로 작업을 수행하기로 결정한 사업부의 사람들로 구성됩니다.</p>  <p>앞을 내다보면 몇 가지 기존 사용 모델이 꽤 잠시 동안 있을 것입니다. 그 중 일부는 바닥에 시멘트되어 있기 때문에 가상화된 서버 또는 클라우드에 맞게 다시 작성하거나 조정하는 것은 의미가 없습니다.</p>  <p>하지만 이러한 가상화된 많은 제품이 프라이빗 클라우드로 발전할 것입니다. 가상화된 기반부터 사람들은 동적 리소스 할당, 계량, 모니터링 및 청구와 같은 기능을 계층화하려고 합니다.</p>  <p>그리고 느리지만 확실하게 가상화에서 프라이빗 클라우드로 진화하는 것을 볼 수 있습니다. 또한 비즈니스에 대한 효율성, 민첩성 및 응답성 측면에서 각 단계에서 지속적으로 진행하는 것보다 프라이빗 클라우드의 일부 정의를 충족하기 위해 모든 상자를 체크 오프할 수 있는지 확인하는 것이 덜 중요합니다.</p>  <p>3~5년 후에는 대다수의 사람들이 프라이빗 클라우드 공간에 있게 될 것이며, 공공 및 가상화된 공간에서도 여전히 꽤 건강한 양입니다.</p>  <p><b>로버트:</b> 아시다시피 Dell의 데이터 센터 솔루션 그룹은 <a target="_blank" href="https://content.dell.com/us/en/corp/d/corp-comm/cloud-barton-george.aspx">Microsoft와 같은 클라우드 공급자에게 하드웨어를 제공하고</a> 조직이 자체 프라이빗 클라우드를 빌드할 수 있도록 지원합니다. 기존 클라우드를 사용하거나 자체 클라우드를 빌드하는 중 오늘 결정되는 조직은 어떻게 보나요?</p>  <p><b>바튼:</b> 다시 한번, 포트폴리오 접근 방식이 있습니다, 오히려 중 하나 또는 제안보다. 한 가지 고려 사항은 조직의 크기입니다. 예를 들어 시작 시 완전히 클라우드 기반 서비스를 사용하는 것은 드문 일이 아닙니다. 더 일반적으로 비즈니스가 내부에 유지하는 부분에 대한 결정은 종종 프라이빗 클라우드에서 비즈니스의 핵심인 중요한 데이터와 기능을 유지하여 결정됩니다. 퍼블릭 클라우드는 퍼블릭이 더 많이 사용되고 비즈니스의 핵심이 적은 작업에 더 자주 사용됩니다.</p>  <p>IT 부서가 서비스 공급자로 다시 만들어야 한다고 생각합니다. 그리고 서비스 공급자로서, 그들은 이 옵션 포트폴리오를 살펴볼 것이며, 그들은 "결정 또는 구매" 결정을 내릴 것입니다. 경우에 따라 프라이빗 클라우드의 경우 내부적으로 결정하는 것이 결정됩니다. 다른 경우에는 구매 결정이 될 것이며, 이는 퍼블릭 클라우드에 아웃소싱하는 것을 의미합니다.</p>  <p>내가 말하고 싶은 또 다른 것은 우리가 클라우드에 도착하는 두 가지 접근 방식이 있다고 믿는다는 것입니다 : 하나는 진화적이고 다른 하나는 혁명적입니다. 진화 모델은 인프라 및 엔터프라이즈 앱에 큰 투자를 한 곳에서 방금 설명한 것이므로 프라이빗 클라우드로 발전하는 것이 합리적입니다.</p>  <p>또한 그라운드 제로에서 시작할 수있는 기회가있는 사람들이있을 것입니다. 레거시 인프라 또는 소프트웨어 아키텍처에 부담이 없기 때문에 혁신적인 접근 방식을 취할 가능성이 더 높습니다.  Microsoft Azure 좋은 예입니다. 우리는 당신이 처음부터 시작하고 있기 때문에 너희들을 혁명적 인 고객으로 간주합니다. 처음부터 바로 확장하도록 설계된 클라우드용으로 설계된 애플리케이션을 빌드하고 있습니다.</p>  <p>일부 조직은 주로 하나의 모델을 따르고 일부는 다른 모델을 따릅니다. 저는 지금 대기업의 95%가 진화적 접근법을 취하고 있으며, 5%만이 혁명적인 접근법을 취하고 있다고 말하고 싶습니다.</p>  <p>혁신적인 접근 방식을 가진 대규모 스케일 아웃 솔루션에 초점을 맞춘 Microsoft Azure 페이스 북과 같은 사람들은 소수에 있습니다.  하지만 시간이 지남에 따라 오래된 인프라가 사용 중지됨에 따라 점점 더 혁신적인 접근 방식을 보게 될 것입니다.</p>  <p><b>로버트:</b> 여기서 기어를 조금 전환해 보겠습니다. 너희들은 부미의 인수를 발표했다. 그에 대해 공유 할 수있는 것이 있습니까?</p>  <p><b>바튼:</b> 나는 Boomi 인수가 중소기업을 대상으로한다는 것을 알고 있지만 언론에서 읽은 것보다 더 많은 것을 모른다. 가상 통합 시스템이라고 부르는 진화 측면에서 다른 95%를 대상으로 합니다. 이는 기존 가상화된 인프라부터 시작하여 그 위에 기능을 구축하는 아이디어입니다.</p>  <p><b>로버트:</b> 백악관은 최근 <a target="_blank" href="https://www.itbusinessedge.com/cm/community/news/gt/blog/white-house-rolls-out-cloud-security-guidelines/?cs=44115">클라우드 보안 지침을</a> 출시했습니다. Microsoft와 Dell에서는 기술 장벽을 처리하는 데 많은 시간을 보냈습니다. 저항의 얼마나 규제와 관련이 있다, 정책, 그리고 그냥 일반 두려움? 그리고 클라우드 보안 지침 및 인가와 같은 것들이 이러한 유형의 우려를 완화하기 위해 얼마나 많은 일을 합니까?</p>  <p><b>바튼:</b> 이러한 문제를 해결하려면 특정 고객 세그먼트를 살펴봐야 한다고 생각합니다. 예를 들어 HIPAA 규정은 의료 분야에서 퍼블릭 클라우드의 사용을 배제합니다. 정부는 또한 특정 한 것에 대 한 퍼블릭 클라우드를 사용 하지 않습니다 특정 규칙 및 규정. 그러나 보안 지침을 마련함에 따라 정부가 퍼블릭 클라우드 사용을 확대할 수 있기를 바랍니다.</p>  <p><a target="_blank" href="https://www.dell.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6685.DellLogo.png"></a>국토 안보부는 퍼블릭 클라우드를 공용 사물에 사용한다는 것을 알고 있지만, 분명히 그들이하고있는 많은 일급 비밀 물건은 퍼블릭 클라우드에서 공유되지 않습니다. 클라우드 컴퓨팅을 야구 게임과 비교해 보면, 두 번째 이닝의 최하위에 있을 것 같아요. 아직 꽤 많은 일이 일어날 것입니다.</p>  <p>앞으로 몇 년 동안 많은 진전을 이룰 주요 분야 중 하나는 보안과 관련이 있으며, 사람들이 점점 더 편안하게 느끼기 시작할 것이라고 생각합니다.</p>  <p>나는 인터넷이 처음 광범위하게 사용되었을 때를 비유하고, 사람들은 말했다, "나는 인터넷에 내 신용 카드를 넣어하지 않을 것이다. 누구나 그것을 가지고 큰 청구서를 청구하기 시작할 수 있습니다." 지금, 우리 대다수는 우리의 신용 카드로 웹에서 뭔가를 구입에 대해 두 번 생각하지 않습니다, 나는 우리가 클라우드의 사용에 유사한 변화를 볼 것 같아요.</p>  <p><b>로버트:</b> 퍼블릭 클라우드 또는 프라이빗 클라우드가 있는지 여부에 관계없이 서비스로서의 인프라 및 서비스로서의 플랫폼에 대한 생각은 무엇인가요? 이러한 각 클라우드의 주요 시나리오는 무엇인가요?</p>  <p><b>바튼:</b> 서비스로서의 인프라는 특히 항상 필요하지 않은 특정 사항에 대해 전력을 공급할 수 있는 좋은 방법이라고 생각합니다. 예를 들어, 저는 일전에 고객과 만났습니다. 그들은 당신이 당신의 방의 사진을 업로드하고 그것에 페인트 색상의 모든 종류를 시도 할 수있는 웹 사이트가 있습니다. 사이트는 모든 것을 렌더링합니다.</p>  <p>짧은 시간 동안 용량만 필요하므로 퍼블릭 클라우드에 적합한 좋은 예입니다. 이러한 리소스를 간략하게 사용한 다음 릴리스하므로 매우 적합합니다.</p>  <p>아마존에서 일부 게임을 처음 테스트하는 게임 회사도 있습니다. 그들은 그것이 타격을 입을지 여부를 알지 못하지만 자체 리소스를 사용하는 대신 퍼블릭 클라우드에서 테스트 할 수 있으며, 이륙하는 것 같으면 다시 끌어 와서 스스로 할 수 있습니다.</p>  <p>서비스로서의 플랫폼에서도 똑같은 일이 일어난다고 생각합니다. 플랫폼 내부 또는 외부에 관계없이 개발자가 리소스에 액세스하고 신속하게 개발할 수 있습니다. 이를 통해 리소스를 사용한 다음 필요하지 않을 때 릴리스하고 사용하는 것에 대해서만 비용을 지불할 수 있습니다.</p>  <p><b>로버트:</b> "<a target="_blank" href="https://www.domain-b.com/infotech/itnews/20101104_cloud_computing.html">클라우드 컴퓨팅: 비즈니스를 위한 길</a>"이라는 제목의 기사에서 Gartner는 주로 비용 압박으로 인해 클라우드 컴퓨팅이 2~5년 안에 주류가 될 것이라고 예측했습니다. 그러나 조직에서 비용을 전달하는 경우 클라우드 공급자가 실제로 집중해야 한다고 생각하는 몇 가지 기회는 무엇인가요?</p>  <p><b>바튼:</b> 비용보다 민첩성, 그리고 빠르게 성공하거나 실패할 수 있는 능력에 더 많은 것이 있다고 생각합니다.  게임 회사의 예로 돌아가려면 쉽게 일어나서 진행할 수 있는 저렴한 테스트 환경을 제공합니다. 더 많은 시간이 걸릴 수 있는 자체 환경에서 무언가를 설정하지 않고도 테스트할 수 있습니다. 많은 기회는 기업이 새로운 비즈니스 서비스를 개발하고 시작할 때 민첩성에 관한 것입니다.</p>  <p>앞으로 앱을 프로비전하는 데 걸리는 시간은 클라우드에서 감소하여 더 빠른 수익 시간과 단점을 덜 실험할 수 있는 기능을 제공해야 합니다.</p>  <p><b>로버트:</b> Gartner는 또한 최근 많은 기업들이 클라우드 컴퓨팅의 이점, 함정 및 요구에 대해 혼란스러워하고 있다고 말했습니다.  여전히 발생하는 가장 큰 오해는 무엇입니까?</p>  <p><b>바튼:</b> Gartner는 작년에 신흥 기술에 대한 과대 광고 주기의 맨 위에 클라우드를 배치한 다음 6주 후에 돌아서서 2010년 최고의 기술로 선정했습니다. 사람들이 버즈를 보고 그들이 제공하는 것에 구름 픽시 먼지를 뿌리고 싶어하기 때문에 오해가 많이 있습니다.</p>  <p>클라우드로 이름을 바꾸려는 공급업체와 CIO가 클라우드에 대해 물었을 때 "아, 그래. 우리는 수년 동안 그 일을 해왔습니다."</p>  <p>나는 사람들이 보안을 조심해야한다고 생각하고, 규정이 클라우드를 사용하는 것을 금지하는 예가 있습니다. 동시에 기존 환경의 보안도 살펴봐야 합니다. 완벽하게 안전한 환경에서 시작하지 않을 수 있으며, 클라우드는 사용자 환경에 있는 것보다 더 안전할 수 있습니다.</p>  <p><b>로버트:</b> 제가 가진 준비된 질문들입니다. 추가하려는 흥미로운 항목이 있나요?</p>  <p><b>바튼:</b> 클라우드 컴퓨팅은 고객, IT 조직 또는 공급업체에 관계없이 지금 바로 이뤄질 수 있는 매우 흥미로운 장소입니다. 앞서 언급했듯이, 우리는 이 기술의 시대에 있으며 앞으로 많은 일이 일어나는 것을 보게 될 것입니다. </p>  <p>이러한 기술 초기에 인터넷, 인트라넷 및 엑스트라넷 간의 구별에 집중했던 것과 거의 동일한 방식으로 가상화, 프라이빗 클라우드 및 퍼블릭 클라우드 간에 인위적인 수준의 차이가 있을 수 있습니다. 우리가 앞으로 나아갈 때, 이러한 차이는 상당 부분 녹아 버릴 것입니다.</p>  <p>그렇다고 해서 프라이빗 클라우드 또는 퍼블릭 클라우드가 아직 없는 것은 아니지만 서로 구별되지 않는다고 생각할 것입니다. 오늘날 인터넷의 방화벽 내부에 특정 항목을 보관하는 방식과 비슷하지만, 큰 거래를 하거나 내부 또는 외부의 리소스를 서로 구별되는 모든 것으로 간주하지는 않습니다.</p>  <p>나는 일반적으로 클라우드 잡기의 원칙으로, 별도의 고유 엔터티로 클라우드 컴퓨팅의 전체 개념은 사라질 것입니다, 그것은 단지 우리가 알고있는 컴퓨팅이 될 것이라고 생각합니다.</p>  <p>클라우드 컴퓨팅은 IT에 한 발짝 더 나아가 계단 단계 방식으로 증가할 수 있게 해주며, IT가 항상 추진해 온 것을 유도하는 동시에 비즈니스에 대한 응답성이 향상되는 동시에 효율성을 높이는 것으로 봅니다. </p>  <p><b>로버트:</b> 클라우드 컴퓨팅의 발전을 촉진할 것으로 생각되는 한 가지 큰 추세는 데이터 센터 수준에서 발생하는 혁신입니다. 클라우드 운영 체제를 빌드하거나 내부적으로 배포하는 것도 중요하지만 하드웨어, 네트워크 연결, 부하 분산 장치 및 데이터 센터를 구성하는 모든 구성 요소를 관리할 수 있는 모든 혁신을 활용하는 것도 또 다른 방법입니다. Dell이 이 새로운 미래에 어떻게 영향을 미치는지 에 대해 조금 언급할 수 있습니까?</p>  <p><b>바튼:</b> 이것이 바로 우리가 뛰어난 영역이며, 실제로 데이터 센터 솔루션 그룹이 형성된 이유입니다. 우리는 4~5년 전에 PowerEdge 서버를 구입하는 대신 일부 고객이 Verari 또는 Rackable과 같은 두 번째 계층의 전문 플레이어를 갑자기 보고 있다는 것을 알게 되었습니다. 그 공급자 팝업 하 고 정말 스케일 아웃의 전체 아이디어를 복용 하 고 스테로이드에 넣어 했다이 새로운 하이퍼스케일 공급자의 요구를 확인 했다.</p>  <p>Dell은 2004년부터 규모 확장에 집중했지만, 이는 완전히 다른 수준이었고, 문제에 접근하는 방식을 재고해야 했습니다. 우리는 한 걸음 뒤로 물러서서 이 혁신적인 클라우드 빌딩 공간에서 경쟁하려면 사용자 지정 접근 방식을 취해야 한다는 것을 깨달았습니다.</p>  <p>여기서 우리는 Microsoft Azure, Facebook 등과 같은 사람들과 함께 일하기 시작했고, 고객과 함께 앉아서 실행하려는 애플리케이션과 구매해야 하는 상자에 대해 이야기하는 대신 해결하려는 문제에 집중했습니다. 그런 다음, 해당 고객과 협력하여 시스템을 설계합니다.</p>  <p>우리는 고객이 시스템을 데이터 센터 환경과 구별되는 것으로 보았다는 것을 일찍부터 배웠습니다. "데이터 센터 환경에 대해 걱정하지 마세요. 여기서 우리는 전문 지식을 가지고 있습니다. 당신은 훌륭한 시스템을 제공하고 두 가지가 함께 작동합니다." 그러나 우리가 찾은 것은 정말로 최대의 효율성을 얻으려면 전체 데이터 센터를 하나의 거대한 에코시스템으로 살펴봐야 한다는 것입니다.</p>  <p>예를 들어 한 고객을 통해 시스템 및 랙 자체에서 모든 팬을 제거하고 데이터 센터에 거대한 팬을 배치하여 데이터 센터가 자체 컴퓨터가 되도록 하기로 결정했습니다. 우리는 그런 종류의 전체적인 방법으로 그것을 생각하는 몇 가지 큰 진전을 이루었습니다.  데이터 센터를 개발할 때의 혁신은 이 분야의 전반적인 우수성에 매우 중요합니다.</p>  <p>우리는 더 많은 사람들에게 이 모듈식 데이터 센터 아이디어를 제공하기 위해 주요 파트너와 협력해 왔기 때문에 이 혁신적인 데이터 센터 보기는 더 빠르게 구체화할 수 있습니다. 그리고, 그들은 모듈식이기 때문에, 거대한 레고 블록처럼, 당신은 신속하게 이러한 사이트를 확장 할 수 있습니다. 그러나 다시 한 번, 모든 것은 생태계로 볼 수있다.</p>  <p><b>로버트:</b> 시간을 내주셔서 감사합니다. 이것은 훌륭한 대화였습니다.</p>  <p><b>바튼:</b> 감사합니다.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/05/thought-leaders-in-the-cloud-talking-with-barton-george-cloud-computing-evangelist-at-dell.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
