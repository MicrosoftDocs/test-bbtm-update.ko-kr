Content: >-
  <p>AI(인공 지능) 및 Machine Learning(ML)는 의료 분야를 혁신하고 있습니다. 운영 간소화부터 임상 진단 지원까지. 의료 조직은 경험 부족 또는 높은 비용으로 인해 AI/ML 여정을 시작해야 하는 경우가 많습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/security/blueprints/azure-health?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">Azure Healthcare AI 청사진</a>은 의료 AI 실험을 관리하고 실행하기 위해 AZURE에 HIPAA 및 HITRUST 규격 환경을 설치합니다. 이렇게 하면 AI/ML 작업을 빠르게 시작할 수 있으며, 기술 직원이 매우 빠르고 적은 비용으로 참조 구현에 능숙해질 수 있습니다.</p>


  <p>참조 구현이므로 프로덕션 환경에서 청사진 인프라를 유지 관리하기 위해 지속적인 비용을 고려해야 합니다. 쉽게 절감할 수 있는 한 곳은 스토리지에 있습니다. 이 항목&rsquo;에서는 Azure Blob Storage 기능과 Blob Storage 비용을 낮추는 방법에 대해 설명합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b726d602-f2ae-491a-b44d-1a528221894a.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c10be25-1429-459e-bbbb-a7984e9d40fc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>추가 스토리지의 경우: AI 및 Cognitive Services</h2>


  <p>청사진은 의료 조직에서 AI/ML 쉽게 학습하고 구현할 수 있도록 설계되었습니다. &ldquo;약간의&rdquo; 공간을 차지하는 .csv 파일을 사용하는 환자 체류 실험이 포함됩니다. 그러나 기계 학습에 사용할 수 있는 다른 데이터를 고려합니다. 여기에는 다른 방사선 이미지와 함께 방사선학(x-ray) 및 MRI 데이터가 포함됩니다. 그리고 AI 서비스가 주류의 일부가 됨에 따라 Cognitive Services가 오디오를 기록하거나 사진에 태그를 지정할 수 있기 때문에 비디오 및 오디오 파일을 &mdash; 저장할 수도 있습니다. 한마디로 AI의 기능이 증가함에 따라 Blob Storage에 대한 필요성이 크게 확장할 수 있습니다.</p>


  <h2>필수 스토리지</h2>


  <p>Azure의 워크로드는 보존 규정 또는 정책을 준수하기 위해 데이터의 복사본을 오랜 기간 동안 진실 데이터의&rdquo; 원본으로 &ldquo;유지하는 것이 중요하기 때문에 Blob Storage에 파일을 저장하는 것으로 시작하는 경우가 많습니다. 원래 데이터의 스토리지는 데이터로 수행된 모든 작업을 반복할 수 있어야 한다는 것을 의미합니다.</p>


  <p>데이터가 Blob Storage에 배치되면 핫&rdquo; 저장된 데이터로 간주&ldquo;되며, 필요할 때마다 사용할 수 있습니다. 요청 즉시 데이터가 검색됩니다.</p>


  <p>Blob Storage의 데이터가 사용 &mdash; 되면 ML Studio 실험 &mdash; 에 대해 핫 스토리지에 보관할 필요가 없을 수 있습니다. 데이터를 유지해야 하지만 자주 액세스하지 않는 경우 비용을 절감할 수 있는 방법이 있습니다.</p>


  <h2>계층화된 Blob Storage 사용</h2>


  <p>Blob Storage <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers#comparison-of-the-storage-tiers?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">각각 데이터가</a> 검색되는 빈도와 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">다른 비용에</a> 따라 세 개의 데이터 계층이 있습니다.</p>


  <ul>
   <li>데이터에 자주 액세스하는 경우 <strong>핫 스토리지</strong>에 있는 것으로 간주됩니다. 가장 액세스 가능하지만 비용이 많이 드는 Blob Storage 옵션입니다.</li>
   <li>데이터에 액세스하는 빈도가 낮고 수명이 30일 미만인 경우<strong> 쿨 스토리지</strong>로 이동하는 것이 유력한 후보이므로 핫 스토리지와 같은 데이터에 빠르고 쉽게 액세스할 수 있지만 자주 액세스할 수는 없습니다.</li>
   <li><strong>보관 스토리지</strong> 계층은 데이터가 180일 이상 유지되고 쿼리 시 즉시 사용할 수 없는 시나리오에 최적화되어 있습니다. 보관 스토리지에서 데이터를 검색하는 데 몇 시간이 걸릴 수 있습니다.</li>
  </ul>


  <p>지정된 시간 간격으로 데이터를 제거할 수도 있습니다. 예를 들어 필수 기간 동안 의료 진단 데이터를 유지해야 할 수 있습니다. 그러나 시간이 다 되면 스토리지에서 데이터를 제거해야 합니다.</p>


  <h2>계층 간 데이터 관리</h2>


  <p>의료 서비스의 다양한 데이터 형식은 서로 다른 시간 동안 저장되어야 하며 핫에서 쿨 또는 보관 스토리지로 이동함에 따라 수명 주기가 다를 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-lifecycle-managment-concepts?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">Azure Blob Storage 수명 주기 관리는</a> 데이터를 가장 적절한 액세스 계층으로 전환하고 수명 주기가 끝날 때 데이터를 만료하는 데 사용할 수 있는 규칙 기반 정책을 제공합니다.</p>


  <p>수명 주기 관리를 통해 Blob에서 개별적으로 여러 작업을 수행하는 규칙을 만들 수 있습니다.</p>


  <ul>
   <li>Blob을 쿨러 스토리지 계층으로 전환</li>
   <li>성능 및 비용 최적화</li>
   <li>수명 주기가 끝나면 BLOB 삭제</li>
   <li>스토리지 계정 수준에서 설정된 간격으로 실행할 규칙 정의</li>
  </ul>


  <p>이러한 기능은 청사진과 마찬가지로 Blob Storage를 사용할 때 의료 조직의 비용을 절감할 수 있습니다. 청사진을 사용하여 더 큰 솔루션을 빌드할 때 데이터 스토리지 비용이 상승하여 사용 중인 액세스 계층에 주의를 기울여야 합니다.</p>


  <h2>권장하는 다음 단계</h2>


  <p>Azure Portal 외에도 PowerShell, CLI 도구, .NET, Java, Python 및 Node.js 클라이언트 라이브러리를 포함하여 Blob Storage 프로그래밍 방식으로 액세스하고 관리하기 위한 몇 가지 다른 옵션이 있으며, 모두 Blob 수준 계층화 및 보관 스토리지를 지원합니다.</p>


  <p>Healthcare AI 청사진의 데이터 수집 및 스토리지 모델을 이해하려면 이를 설치하고 환자 체류 기간은 지정된 날짜의 입원 및 퇴원에 의해 영향을 받는다는 생각에 따라 Blob Storage 가격 책정 모델을 고려합니다.</p>


  <p>더 많은 시스템 최적화를 찾고 AI용 Azure 청사진 구현 문서를 읽어 의료 <a href="https://docs.microsoft.com/en-us/azure/industry/health/sg-healthcare-ai-blueprint?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">AI 청사진</a> 을 성공적으로 설치합니다. 이 문서에서는 청사진을 살펴보고 사용할 수 있는 Blob Storage 계층과 비슷하게 특별한 주의를 기울여야 하는 영역을 강조 표시합니다.</p>


