Title: Microsoft PowerApps 엔지니어링 팀이 AMA에 초대
Summary: Microsoft PowerApps 엔지니어링 팀은 2015년 12월 9일 수요일 오후 10:00~11:00 PST에서 r/Azure에서 특별한 Reddit AMA(Ask Me Anything)를 개최합니다.
Content: >-
  <p>Microsoft <a href="https://powerapps.microsoft.com/en-us/">PowerApps</a> 엔지니어링 팀은 <strong>2015년 12월 9일 수요일 오후 10:00~오전 11:00 PST에서</strong> r/Azure에서 <strong><a href="https://www.reddit.com/r/AZURE/comments/3w0r13/were_the_microsoft_powerapps_engineering_team_ama/">특별한 Reddit AMA</a></strong>(Ask Me Anything)를 개최합니다.</p>


  <h1>&rsquo;AMA란?</h1>


  <p>이 경우 &ldquo;무엇이든 물어본&rdquo; 다는 것은 <strong>우리에게</strong> 무엇이든 묻는 것을 의미합니다. Well&rsquo;에는 새 서비스에 대한 질문에 대답할 수 있는 Microsoft PowerApps 엔지니어링 팀의 사람들이 있습니다.</p>


  <h1>AMA를 수행하는 이유는 무엇인가요?</h1>


  <p>Microsoft는 최근 비즈니스 사용자가 팀 구성원과 비즈니스 앱을 연결하고 만들고 공유할 수 있는 새로운 엔터프라이즈 서비스인 <a href="https://powerapps.microsoft.com/en-us/">PowerApps</a>를 출시했으며, 엔터프라이즈 개발자에게 데이터를 연결하고 API를 만들어 회사 전체에서 보다 쉽게 공동 작업할 수 있는 기능을 제공합니다. PowerApps 개발의 이면에 있는 팀은 AMA를 수행하여 서비스에 대한 질문과 개발자에게 어떤 의미가 있는지에 대한 답변을 제공하고 있습니다.</p>


  <h1>Who 있을 것인가?</h1>


  <p>Well&rsquo;에는 PowerApps 또는 팀에 대한 질문에 답변하기 위해 Microsoft PowerApps 엔지니어링 팀의 PM과 Devs가 있습니다.</p>


  <h1>무엇을 물어봐야 하나요?</h1>


  <p>글쎄, 그것은&rsquo; AMA &hellip; 그래서 당신이 좋아하는 것을 우리에게 물어! Well&rsquo;은 가능한 한 많은 질문에 대답합니다. 다음은 시작하기 위한 몇 가지 질문 아이디어입니다.</p>


  <ul>
      <li>PowerApps란?</li>
      <li>PowerApps는 Who 대상으로 합니까?</li>
      <li>PowerApps를 사용하는 개발자의 역할은 무엇인가&rsquo;요?</li>
      <li>PowerApps는 App Service와 어떻게 관련됩니까?</li>
      <li>PowerApps는 어떤 종류의 클라우드 서비스를 사용하나요?</li>
      <li>PowerApps는 온-프레미스 시스템에 대한 액세스를 개선하는 데 어떻게 도움이 됩니까?</li>
      <li>Im&rsquo;이 엔터프라이즈 개발자가 아닌 경우 어떻게 해야 하나요?</li>
      <li>대부분의 고객이 알고 있다고 생각하지&#39;멋진 트릭은&#39;무엇입니까?</li>
  </ul>


  <p>미쳐. 공공 또는 사무실 생활에 대해 우리를 그릴 아무것도&rsquo; 우리에게 물어. 불행하게도, 우리는 출시되지 않은 제품에 대해 언급 할&#39;수 있으며 향후 계획은 &ndash; 묻지 않습니다&rsquo;, 당신은&rsquo; 단지 문제에 우리를 얻을 수 있습니다.</p>


  <h1>참가</h1>


  <p>여기에서 AMA 대화를 조인 <strong><a href="https://www.reddit.com/r/AZURE/comments/3w0r13/were_the_microsoft_powerapps_engineering_team_ama/">합니다</a></strong>.</p>


  <h1>팔로우하기</h1>


  <p>우리가 작업하는 것에 속도를 유지하기 위해 따라 <a href="https://twitter.com/powerapps">@PowerApps</a> 해야합니다.</p>


  <p>당신과 함께 채팅을 기대 Were&rsquo;!</p>
