Title: Windows Azure 애플리케이션에 대한 경고 및 알림 지원
Summary: '편집자 주: 이 게시물은 Windows&nbsp; Azure 모니터링 팀에서 제공됩니다.  오늘 Azure 내에서 모니터링 메트릭에 대한 임계값 기반 경고를 구성하는 기능을 발표하게 되어 기쁩니다....'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 Windows&nbsp; Azure 모니터링 팀에서 가져온 것입니다.</p>  <p>오늘 Azure 내에서 모니터링 메트릭에 대한 임계값 기반 경고를 구성하는 기능을 발표하게 되어 기쁩니다. 이 기능은 컴퓨팅 서비스(클라우드 서비스, VM, 웹 사이트 및 모바일 서비스)에 사용할 수 있습니다.&nbsp; 경고는 애플리케이션 내에서 활성 또는 임박한 문제에 대한 알림을 받을 수 있는 기능을 제공합니다. 이 기능을 사용하면 모니터링 메트릭에 대한 경고 규칙을 만들 수 있습니다. 규칙에 정의된 조건을 위반하면 경고가 생성됩니다. 경고 규칙을 만들 때 서비스 관리자 및 공동 관리자 전자 메일 주소와 하나의 추가 관리자 전자 메일 주소로 전자 메일 알림을 보내는 옵션을 선택할 수 있습니다.</p>  <p>다음의 경고 규칙을 정의할 수 있습니다.</p>  <ol>  <li>호스트 운영 체제(CPU 백분율, 네트워크 인/아웃, 디스크 읽기 바이트/초 및 디스크 쓰기 바이트/초)와 구성한 웹 엔드포인트 URL(응답 시간 및 작동 시간)을 모니터링하는 메트릭에서 수집되는 가상 머신 모니터링 메트릭입니다.</li>  <li>호스트 운영 체제(VM과 동일), 게스트 VM(VM 내 성능 카운터에서) 및 구성한 웹 엔드포인트 URL(응답 시간 및 작동 시간)을 모니터링하는 메트릭에서 메트릭을 모니터링하는 클라우드 서비스 모니터링 메트릭.</li>  <li>웹 사이트 및 모바일 서비스 경고 규칙의 경우 구성한 웹 엔드포인트 URL(응답 시간 및 작동 시간)을 모니터링하여 메트릭에 대해 구성할 수 있습니다.</li>  </ol>  <h4><span style="font-size: medium;">경고 규칙 만들기</span></h4>  <p>모니터링 메트릭에 대한 경고 규칙을 추가하려면 포털에서 <strong>설정 -&gt; 경고</strong> 탭으로 이동해야 합니다. <strong>규칙 추가 </strong>단추를 클릭하여 경고 규칙을 만듭니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0550.alerts-1.png" alt="" border="0"></p>  <p>경고 규칙에 이름을 지정하고 필요에 따라 설명을 추가합니다. 경고 규칙을 정의할 서비스를 선택합니다. 경고 만들기 마법사의 다음 단계에서는 선택한 서비스에 따라 모니터링 메트릭을 필터링합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8611.alert-2-row.png" alt="" height="274">&nbsp;&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7853.alerts-2-row-2.png" alt="" height="274"></p>  <p>각 경고는 경고 평가 창의 값을 기반으로 계산됩니다. 위의 예제에서는 평가 기간 5분 동안 임계값이 50%인 CPU 기반 경고에 대한 규칙을 만들었습니다.&nbsp; 이 규칙은 백 엔드에 5분 동안 CPU 백분율을 평가하는 모니터를 만듭니다. &nbsp;처음에는 경고가 &ldquo; 활성화&rdquo;<em>되지 않은</em> 상태입니다. 조건을 위반하면 경고가 <em>활성</em>&rdquo; 상태로 전환 &ldquo; 되고 경고 조건이 해결되면 경고 규칙이 <em>활성화되지</em>&rdquo; 않은 상태로 돌아갑니다&ldquo;.<br> CPU 백분율의 각 데이터 요소는 지난 5분 동안의 평균 값입니다. 백 엔드에서 경고 엔진은 각 데이터 지점을 평가하고 조건이 위반되거나 해결될 때 상태 변경 이벤트를 트리거합니다.</p>  <p>위의 규칙에 정의된 조건에 대한 활성 경고는 다음과 같습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1727.settings-.png" alt="" border="0"></p>  <p>경고 규칙에 대한 자세한 내용을 보려면 규칙 이름을 클릭하여 경고 세부 정보 페이지로 이동할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5852.catalogapp.png" alt="" border="0"></p>  <p>여기서 이 경고가 활성화된 최근 시간의 기록을 가져올 수 있습니다. 이렇게 하면 규칙이 자주 활성화되는지 여부와 경고 조건이 위반되지 않도록 수행해야 하는 작업을 결정하는 데 도움이 됩니다. 경고 규칙을 편집하여 조건을 변경하도록 선택할 수도 있습니다. 또한 경고 규칙을 사용하지 않도록 설정할 수 있습니다. 그러면 백 엔드에서 이 규칙의 처리가 중지됩니다.</p>  <h4><strong>경고 알림</strong></h4>  <p>경고가 활성화되면 이메일 알림을 수신하도록 선택한 경우 Azure Alerts(<a href="mailto:alerts-noreply@mail.windowsazure.com" target="_blank">alerts-noreply@mail.windowsazure.com</a>)Windows 이메일 주소에서 서비스 또는 공동 관리자 전자 메일 주소 및/또는 경고 규칙에 정의된 하나 이상의 추가 관리자 전자 메일 주소로 전자 메일이 전송됩니다. 경고 전자 메일을 받으려면 이메일 허용 목록에 이 전자 메일 주소를 추가해야 할 수 있습니다. 경고가 활성화되거나 경고가 해결될 때와 같이 상태 전환 시 이메일 알림이 전송됩니다. 임계값 위반 및 해결만 상태 변경으로 간주되기 때문에 경고가 장기간 활성화되어 있는지 확인합니다.</p>  <h4><strong>경고 및 모니터링 메트릭</strong></h4>  <p>각 구독에 대해 최대 10개의 경고 규칙을 만들 수 있습니다. 모든 컴퓨팅 서비스의 경우 웹 엔드포인트 가용성 모니터링 메트릭에 대한 경고 규칙을 만들 수 있습니다. URL에 대한 가용성 모니터링을 사용하도록 설정한 경우 경고할 지역 분산 위치에서 측정된 작동 시간 또는 응답 시간을 선택할 수 있습니다. 예를 들어 웹 사이트의 경우 15분 동안 유럽의 한 위치에서 측정할 때 웹 사이트의 응답 시간이 1초보다 큰 경우 경고를 받을 수 있습니다. 이 규칙은 경고 규칙을 만들고 웹 사이트를 선택하고 응답 시간 메트릭을 선택하고 조건 및 평가 기간을 15분으로 지정하여 정의할 수 있습니다. 웹 사이트를 웹 엔드포인트 모니터링에 대해 이미 구성해야 합니다. 웹 사이트가 표준 모드로 확장된 후 웹 사이트 구성 페이지에서 구성할 수 있습니다.</p>  <p>Virtual Machines 및 Cloud Services의 경우 호스트 운영 체제에서 내보내는 메트릭에 대해 경고 규칙을 구성할 수 있습니다. 또한 클라우드 서비스의 경우 게스트 역할 인스턴스에서 수집된 성능 카운터에서 파생된 메트릭에 대한 모니터링 메트릭을 구성할 수 있습니다. 클라우드 서비스에 대한 경고는 역할 수준으로 집계되는 메트릭에 정의됩니다(역할 수준까지 집계된 각 역할 인스턴스 메트릭에 대한 메트릭 값). 성능 카운터 &ldquo; 를 기반으로 메트릭을 경고하려면 자세한 <em>정보 표시 모니터링을</em>&rdquo; 클라우드 서비스 배포에 사용하도록 설정해야 합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/manage/services/cloud-services/how-to-monitor-a-cloud-service/" target="_blank">클라우드 서비스를 모니터링하는 방법을 참조하세요.</a></p>  <h4><strong>요약</strong></h4>  <p>이 업데이트를 사용하면 모니터링 메트릭을 기반으로 경고 규칙을 쉽게 만들고 애플리케이션 내에서 주의가 필요한 활성 또는 임박한 문제에 대한 알림을 받을 수 있습니다. 미리 보기 중에 각 구독은 10개의 경고 규칙으로 제한됩니다. 이 제한이 발생하면 새 규칙을 만들기 전에 해당 구독 내에서 하나 이상의 경고 규칙을 삭제해야 합니다.</p>'
