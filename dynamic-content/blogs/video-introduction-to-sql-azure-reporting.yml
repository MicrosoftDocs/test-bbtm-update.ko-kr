Title: '비디오: SQL Azure 보고 소개'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 새로운 SQL Azure 보고 기능의 미리 보기 릴리스를 통해 개발자는 이제 익숙한 도구 및 개발 기술을 활용할 수 있습니다...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>새로운 SQL Azure 보고 기능의 미리 보기 릴리스를 통해 개발자는 이제 친숙한 도구 및 개발 기술을 활용하여 Windows Azure Platform 애플리케이션에 포함된 보고 기능을 빌드할 수 있습니다. 이 새로운 서비스는 관리되는 서비스 환경에서 풍부한 보고서의 개발 및 사용을 지원하는 처리 구성 요소, 도구 및 프로그래밍 인터페이스 집합을 제공합니다. 이 세션에서는 개발자가 사용자 지정 애플리케이션에 보고 기능을 포함하거나 사용자 지정 기능을 지원하도록 보고 기능을 확장하는 방법을 설명합니다.</p>  <p>PDC 2010에서 미리 녹화된 비디오로 Nino Bice, Yi Liao의 SQL Azure 보고 소개 보기</p>  <p>SQL Azure 보고 및 예정된 CTP에 등록하는 방법에 대한 자세한 내용은 다음을 참조하세요.<span style=\"font-family: 'Calibri','sans-serif'; color: #1f497d; font-size: 11pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\"><a href=\"\"></a></span></p>  <p>&nbsp;</p>"
