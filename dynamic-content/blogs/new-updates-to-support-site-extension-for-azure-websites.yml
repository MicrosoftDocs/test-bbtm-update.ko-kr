Slug: new-updates-to-support-site-extension-for-azure-websites
Title: Azure Websites용 사이트 확장을 지원하기 위한 새 업데이트
Summary: 'Azure Websites에 대한 지원 포털 위한 더 많은 셀프 서비스 문제 해결 및 진단 옵션을 발표하게 되어 기쁩니다. '
Content: >-
  Azure Websites에 대한 지원 포털 위한 더 많은 셀프 서비스 문제 해결 및 진단 옵션을 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/blog/2014/10/08/support-site-extension-for-azure-websites-preview-release/" target="_blank">미리 보기가 출시</a>된 이후 다음과 같은 새로운 기능을 추가했습니다.


  &nbsp;

  <h3>1) 관찰: 호스트 이름당 라이브 HTTP 트래픽 및 서버 오류를 모니터링하거나 지정된 Azure 웹 사이트에 대해 결합하는 기능입니다.</h3>

  이 시나리오는 웹 사이트가 트래픽 관리자 뒤에 있거나 다른 호스트 이름을 사용하여 액세스하는 경우에 매우 유용합니다. 이렇게 하면 지정된 지역 또는 선택한 특정 호스트 이름 또는 결합된 모든 호스트 이름에 대한 라이브 트래픽을 모니터링할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/Suppimage1.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Suppimage1" alt="Suppimage1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Suppimage1_thumb.png" width="610" height="398" border="0" /></a>


  &nbsp;

  <h3>2) 분석: <span style="font-weight: bold;">이벤트 뷰어</span> - 단일 보기로 결합된 모든 인스턴스의 이벤트 로그를 볼 수 있습니다.</h3>

  <p align="left">이벤트 수준, 날짜-시간 범위, 이벤트 ID 및 원본을 기준으로 필터링하도록 선택할 수 있습니다. 인스턴스당 정렬 기능이 곧 제공될 예정입니다.</p>

  <p align="left"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/Suppimage2.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Suppimage2" alt="Suppimage2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Suppimage2_thumb.png" width="610" height="500" border="0" /></a></p>

  &nbsp;

  <h3>3) 분석: <span style="font-weight: bold;">역할 메트릭</span> - 지정된 웹 사이트의 <strong><span style="text-decoration: underline;">역할 인스턴스당</span> </strong>다양한 메트릭 보기(기본 및 표준 계층에만 사용 가능)</h3>

  웹 사이트는 여러 인스턴스에서 실행될 수 있으며 때로는 실제로 성능 문제가 있는 인스턴스를 식별하기가 매우 어렵습니다. 알고 싶으신가요 - 지정된 인스턴스에서 사용된 CPU, 메모리, 평균 HTTP 응답 시간 또는 요청 또는 네트워크 메트릭을 얼마나 사용하나요? – 이곳이 바로 당신의 장소입니다.


  다음 메트릭(지난 5일 동안)이 현재 노출되었습니다. 해당 메트릭 원을 클릭하여 그래프를 필터링할 수 있습니다.

  <blockquote><strong><span style="text-decoration: underline;">a. CPU/메모리 메트릭/역할</span></strong>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/clip_image001.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image001" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.jpg" width="610" height="403" border="0" /></a></blockquote>

  <blockquote><strong></strong>  <strong><span style="text-decoration: underline;">b. HTTP 메트릭/역할</span></strong><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/clip_image0014.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image001[4]" alt="clip_image001[4]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0014_thumb.jpg" width="610" height="336" border="0" /></a></blockquote>

  <blockquote><strong></strong>  <strong><span style="text-decoration: underline;">c. 네트워크 메트릭/역할</span></strong>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/clip_image0016.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image001[6]" alt="clip_image001[6]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0016_thumb.jpg" width="610" height="338" border="0" /></a></blockquote>

  이제 주의가 필요한 인스턴스를 확인했으므로 전체 사이트를 다시 시작하고 다른 모든 인스턴스를 동시에 중단하는 대신 진단을 사용하여 해당 인스턴스를 분석하거나 특정 역할 인스턴스에서 <strong>사이트 프로세스를 다시 시작할</strong> 수 있습니다.


  <strong>참고</strong>: W3WP 다시 시작을 클릭하면 뚱뚱하게 손가락을 대는 경우 작업을 취소하는 데 5초의 시간이 주어집니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/Suppimage3.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Suppimage3" alt="Suppimage3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Suppimage3_thumb.png" width="610" height="112" border="0" /></a>


  &nbsp;


  &nbsp;

  <h3>4) 분석: <span style="font-weight: bold;">ClearDB – ClearDB</span> 에서 제공하는 MySQL 데이터베이스에 대한 기본 진단 데이터 및 테스트</h3>

  지원 포털에 로그온한 구독에서 사용하는 MySQL DB에 대한 기본 진단 정보를 ClearDB와 파트너로 제공했습니다. 이 데이터에는 DB 계층, 크기, 사용량, 마지막 업데이트, 지원되는 최대 연결, 위반, 느린 로그, 연결 열기, 응답 시간이 있는 연결 테스트, ClearDB 클러스터 상태 및 모든 DB 상태와 같은 정보가 포함됩니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/Suppimage5.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Suppimage5" alt="Suppimage5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Suppimage5_thumb.png" width="610" height="451" border="0" /></a>


  &nbsp;

  <h3>5) <span style="font-weight: bold;">알림</span>: 이제 웹 사이트와 관련된 http 런타임 문제가 발견되면 Azure Websites 지원 포털 경고합니다.</h3>

  3개 클래스의 문제를 검색하려고 합니다.

  <blockquote>a) <strong>애플리케이션 문제</strong>: 웹 사이트에서 지난 몇 분 동안 HTTP 5xx 클래스의 오류를 제공하는 반면 시스템/서비스의 다른 활력은 정상입니다.


  b) <strong>Azure Websites 문제</strong>: 내부 모니터링에서 웹 사이트에 영향을 줄 수 있는 일부 서비스 수준 저하를 감지했습니다(모든 작업을 중지하고 이 문제를 해결하기 위해 작업하는 위치).


  c) <strong>잠재적인 Azure 웹 사이트 문제</strong>: 내부 모니터링에서 사이트와 관련된 컴퓨터 또는 가상 트랜잭션과 관련된 문제가 검색되었습니다. 이는 사이트로 격리된 잘못된 또는 실제 서비스 문제가 좋은 애플리케이션의 부작용일 수 있습니다.</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image12.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="image12" alt="image12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image12_thumb.jpg" width="610" height="204" border="0" /></a>


  &nbsp;


  위와 같이 경고를 마우스로 가리키면 도구 설명에 감지된 문제 유형에 대한 자세한 메시지가 표시됩니다. 이 경고 알림은 구독 및 "웹 사이트 선택" 수준으로 롤업되므로 지정된 시간에 영향을 받는 사이트로 쉽게 이동할 수 있습니다.


  &nbsp;

  <h3>지원 포털에 액세스하는 방법에 대한 빠른 새로 고침</h3>

  <b>이 사이트 확장에 액세스하려면 어떻게 해야 하나요? </b> 웹 사이트의 SCM 엔드포인트를 찾아 <b>도구 메뉴에서</b> <b>지원</b> 옵션을 선택하기만 하면 됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/07/clip_image004.jpg"><img title="Azure Websites 지원 포털" alt="Azure Websites Support Portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.jpg" width="761" height="198" border="0" /></a>


  <strong>참고</strong>: Azure Websites 서비스에 문제가 있는 경우 위의 사이트 확장은 SCM 엔드포인트를 통해 액세스할 수 없을 수 있습니다. 이 경우 다음 URL을 직접 찾아서 Azure 자격 증명을 사용하여 포털에 액세스할 수 있습니다.


  <a href="https://support-bay.scm.azurewebsites.net/support">https://support-bay.scm.azurewebsites.net/support</a>


  <a href="https://support-blu.scm.azurewebsites.net/support">https://support-blu.scm.azurewebsites.net/support</a>


  <a href="https://support-db3.scm.azurewebsites.net/support">https://support-db3.scm.azurewebsites.net/support</a>
