Content: >-
  <p>&rsquo;2022년 1월 25일 화요일 오전 9시부터 오후 12:00까지 <a href="https://info.microsoft.com/ww-azure-virtual-desktop-master-class.html?ocid=AID3043608_QSG_564861" target="_blank"><strong>Azure Virtual Desktop 마스터 클래스</strong></a>에 등록할 시간이 있습니다. Microsoft와 함께 클라우드 데스크톱 가상화 기술 세트를 확장하고 <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Azure Virtual Desktop</a>을 사용하여 안전한 원격 작업 환경을 제공하는 방법을 알아봅니다.</p>


  <p>Azure Virtual Desktop 마스터 클래스에 참석해야 하는 5가지 이유는 다음과 같습니다.</p>


  <h2>1. Azure Virtual Desktop 배포 및 운영 모범 사례 알아보기</h2>


  <p>Azure에서 VDI(가상 데스크톱 인프라) 환경을 계획하고 배포하는 방법에 대한 제품 전문가의 의견을 듣습니다. 최신 Azure Virtual Desktop 기능을 다루는 기술 심층 분석을 참조하세요.</p>


  <h2>2. 온-프레미스 VDI를 Azure로 마이그레이션하기 위한 리소스 탐색</h2>


  <p>클라우드 VDI를 사용하면 온-프레미스 데스크톱 가상화 배포보다 구성 및 관리를 완전히 제어하고 유연성을 향상할 수 있습니다. VDI 마이그레이션 모범 사례를 듣고 클라우드로의 이동 계획을 시작하는 데 도움이 되는 리소스를 가져옵니다.&nbsp;</p>


  <h2>3. VDI 비용을 최적화하는 방법 알아보기</h2>


  <p>Azure Virtual Desktop을 사용하면 기존 적격 라이선스를 사용하고 사용하는 클라우드 인프라에 대해서만 비용을 지불할 수 있습니다. 제품 및 인프라 전문가는 다중 세션 및 새로운 자동 크기 조정 기능을&mdash; 포함하는 다양한 방법을&mdash; 안내하여 비용 효율성을 위해 환경을 최적화합니다.</p>


  <h2>4. 고성능 앱에 강력한 Azure GPU Virtual Machines를 사용하는 방법 알아보기</h2>


  <p>Azure Virtual Desktop을 사용하면 GPU 가속 렌더링 및 인코딩에 대한 기본 제공 지원을 통해 앱 성능과 확장성을 향상할 수 있습니다. 이는 고성능 그래픽 중심 앱에 특히 유용합니다.</p>


  <h2>5. Azure Virtual Desktop 환경에 대한 최신 보안 모범 사례 살펴보기</h2>


  <p>Azure에 기본 제공되는 신뢰할 수 있는 엔터프라이즈급 지능형 보안 기능을 적용하여 앱과 데이터를 안전하고 규격으로 유지하는 방법을 알아봅니다.</p>


  <p>Azure Virtual Desktop 마스터 클래스에 참여하여 이러한 기술과 리소스에 대해 자세히 알아보고 Microsoft 제품 전문가와 연결하세요. 참여해 주시기 바랍니다.</p>


  <h2>Azure Virtual Desktop 마스터 클래스</h2>


  <p>클라우드 데스크톱 가상화 기술 세트를 확장합니다.<br>

  2022년 1월 25일 오전 9:00~오후 12:00 태평양 표준시.</p>


  <p>Intel과 협력하여 제공됩니다.</p>


  <p><a href="https://info.microsoft.com/ww-azure-virtual-desktop-master-class.html?ocid=AID3043608_QSG_564861" target="_blank">지금 등록합니다</a>.</p>
