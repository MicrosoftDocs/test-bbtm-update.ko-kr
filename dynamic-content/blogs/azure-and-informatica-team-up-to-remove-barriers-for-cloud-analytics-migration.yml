Slug: azure-and-informatica-team-up-to-remove-barriers-for-cloud-analytics-migration
Title: 클라우드 분석 마이그레이션에 대한 장벽을 제거하기 위해 Azure 및 Informatica 팀 구성
Summary: '오늘 우리는 고객이 클라우드 분석 과정을 간소화할 수 있도록 업계에서 사용할 수 있는 가장 포괄적이고 매력적인 마이그레이션 제품을 발표하고 있습니다. Microsoft와 Informatica 간의 이러한 협업은 고객에게 디지털 변환을 위한 가속화된 경로를 제공합니다. '
Content: >-
  <p>오늘 우리는 고객이 클라우드 분석 과정을 간소화할 수 있도록 업계에서 사용할 수 있는 가장 포괄적이고 매력적인 마이그레이션 제품을 발표하고 있습니다.</p>


  <p>Microsoft와 <a href="https://www.informatica.com/solutions/explore-ecosystems/microsoft/azure.html#fbid=jPOuBW731AL" target="_blank">Informatica</a> 간의 이러한 협업은 고객에게 디지털 변환을 위한 가속화된 경로를 제공합니다. 고객이 분석 시스템을 현대화함에 따라 AI 및 기계 학습과 같은 새로운 기술을 비즈니스에 통합하기 시작할 수 있습니다. 분석 워크로드를 클라우드로 마이그레이션하지 않으면 고객이 데이터 보유 가능성을 최대화하기가 어려워집니다.</p>


  <p>Teradata 및 Netezza와 같은 수년 동안 분석 어플라이언스를 조정해 온 고객의 경우 클라우드를 향한 여정을 시작하는 것이 어려울 수 있습니다. 고객은 비즈니스에 가장 중요하고 중요한 데이터를 포함하는 분석 시스템에서 최적의 성능을 달성하기 위해 귀중한 시간, 기술 및 인력을 투자했습니다. 이러한 시스템을 클라우드로 마이그레이션하는 아이디어는 위험하고 어려워 보일 수 있습니다. 이것이 바로 고객이 업계 최고의 제품으로 클라우드 분석 여정을 시작할 수 있도록 Informatica와 협력하는 이유입니다.</p>


  <h2>평가판</h2>


  <p>이 제품을 통해 고객은 이제 Azure 및 Informatica와 협력하여 현재 데이터 자산을 쉽게 이해하고, 현재 데이터 웨어하우스에 연결된 데이터를 결정하고, 강력한 가치 증명을 수행하기 위해 데이터를 이동하지 않고 테이블을 복제할 수 있습니다.</p>


  <p>이를 통해 고객은 데이터에 대한 엔드 투 엔드 뷰를 얻고, 기존 시스템을 방해하지 않고 가치 증명을 실행하고, Azure로 이동할 가능성을 빠르게 확인할 수 있습니다.</p>


  <h2>무료 코드 변환</h2>


  <p>온-프레미스 어플라이언스를 클라우드로 마이그레이션하는 중요한 측면은 클라우드 혁신을 활용하기 위해 기존 스키마를 변환하는 것입니다. 이 변환은 값 증명에서도 빠르게 비용이 많이 들 수 있습니다.</p>


  <p>Azure와 Informatica의 이 공동 제품을 통해 고객은 가치 증명 단계와 클라우드로 완전히 마이그레이션할 때 무료 코드 변환을 받을 수 있을 뿐만 아니라 값 증명 기간(최대 30일)동안 SQL Data Warehouse 구독을 받을 수 있습니다.</p>


  <h2>실습 접근 방식</h2>


  <p>Azure와 Informatica는 고객들이 Azure로 마이그레이션을 시작할 때 현장의 분석 전문가를 지원하도록 담당자와 리소스를 헌납하고 있습니다.</p>


  <p>이 제품에 적합한 고객은 Azure SQL Data Warehouse 전문가의 전폭적인 지원을 받게 됩니다. 초기 평가에 도움이 되며, 가치 증명을 실행하고, 마이그레이션 중에 모범 사례 지침을 제공합니다.</p>


  <h2>클라우드 분석 과정을 시작하는 데 필요한 모든 것</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f22bdfbf-d738-47c1-98d2-100e5765d693.png"><img alt="Image of table displaying Azure and Informatica proof of value" border="0" height="1438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e0e67ae-e6ad-431a-90ae-b86e38287fb1.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Microsoft Azure 및 Informatica 값 증명" width="2557"></a></p>


  <h2>오늘 시작</h2>


  <p>Azure의 분석은 최대 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">14배 더 빠르</a> 며 다른 클라우드 공급자보다 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">94% 저렴</a> 하며 <a href="https://azurecomcdn.azureedge.net/cvt-dcc2b43d4b38174db659a6852c3f90983591672db643fc20cddea48ca856b149/mediahandler/files/resourcefiles/data-warehouse-in-the-cloud-benchmark/FINAL data-warehouse-cloud-benchmark.pdf" target="_blank">TPC-H</a> 및 <a href="https://azurecomcdn.azureedge.net/cvt-dcc2b43d4b38174db659a6852c3f90983591672db643fc20cddea48ca856b149/mediahandler/files/resourcefiles/cloud-data-warehouse-performance-testing/FINAL GigaOm Report_cloud-data-warehouse-performance-testing.pdf" target="_blank">TPC-DS</a> 업계 벤치마크의 선두 주자입니다. 이제 이 공동 제안을 통해 고객은 클라우드 분석 과정을 쉽게 시작할 수 있습니다.</p>


