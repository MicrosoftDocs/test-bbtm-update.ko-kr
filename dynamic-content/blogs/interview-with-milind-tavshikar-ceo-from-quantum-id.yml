Slug: interview-with-milind-tavshikar-ceo-from-quantum-id
Title: 양자 ID의 밀린드 타브시카르(CEO)와의 인터뷰
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] MSDN은 최근 QuantumID의 밀린드 타브시카르와의 인터뷰를 수행했습니다. 아래 인터뷰를 살펴보고 파트너에 대해 자세히 알아보세요...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN은 최근 QuantumID의 밀린드 타브시카르와의 인터뷰를 수행했습니다. 아래 인터뷰를 살펴보고 파트너가 SQL Azure 사용하여 전략적 승리를 거두는 방법을 자세히 알아보세요.<o:p></o:p></span></span></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></b></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">리얼 월드 SQL Azure: 밀린드 타브시카르, 퀀텀ID 테크놀로지스 CEO와의 인터뷰<o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><span style=\"color: #000000;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Real World SQL Azure 시리즈의 일환으로 QID(QuantumID Technologies)의 최고 경영자인 밀린드 타브시카르(Milind Tavshikar) </span> 에게 <span lang=\"EN-CA\" style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-ansi-language: EN-CA;\">수익성 있는 새로운 비즈니스 계약을 체결하기 위해 SQL Azure 이동하는 것에 대해</span> 이야기했습니다.<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p></o:p></span></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: QuantumID 기술 및 제공하는 서비스에 대해 알려드릴 수 있나요?<o:p></o:p></span></span></b></p>  <p class=\"MsoNormal\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar:</span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"> 자체 소유 하드웨어 및 소프트웨어를 포함하는 운송, 웨어하우징 및 유통 산업을 위한 턴키 자산 추적 솔루션을 제공합니다. 항공 화물 부문에서 당사의 솔루션인 ACT(자동화된 화물 추적)는 하차, 창고, 공항 운영 및 배달 관리를 포함하는 쉬운 화물 라우팅 확인을 가능하게 합니다. ACT는 화물 자체에 RFID(무선 주파수 식별) 태그와 경로를 따라 최대 12개의 검색 지점에 설치된 고정 디바이스의 조합을 사용합니다. <o:p></o:p></span></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: Microsoft 클라우드 기반 솔루션에 대해 생각하게 된 비즈니스 인센티브에 대해 이야기할 수 있나요? <o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">타브시카르: </span></span></b><span style=\"color: #000000;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"> 한 고객인 킹피셔 카고는 인도의 7개 공항에서 ACT를 사용하고 있었습니다. 그들은 가능한 한 빨리 58개 공항을 추가로 포함하도록 배포를 확장하고 싶었습니다. 우리는 추가 비즈니스를 수행하고 싶었지만 ACT 솔루션을 자체 호스팅했으며 GoDaddy의 Microsoft SQL Server 2008 데이터 관리 소프트웨어에 고객&rsquo; 데이터를 저장했습니다. 이러한 두 시나리오는 모두 물리적 인프라에 의존하며 비즈니스를 성장시키기 위해 상당한 추가 인프라 비용을 지불해야 합니다. <br style=\"mso-special-character: line-break;\"><br style=\"mso-special-character: line-break;\"></span><span lang=\"EN-GB\" style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-ansi-language: EN-GB;\"><o:p></o:p></span></span></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: 이 과제를 해결하기 위해 SQL Azure Azure를 Windows 이유는 무엇인가요?<o:p></o:p></span></span></b></p>  <p class=\"MsoNormal\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Google, Amazon 및 ATT&amp; 호스팅 인프라를 살펴보았지만 Microsoft는 컴퓨팅 서비스와 데이터 스토리지를 결합한 완전한 플랫폼을 제공했습니다. 고객과의 대화에서 많은 사람들이 클라우드 기반 서비스에 대해 Microsoft 이름을 신뢰하는 것으로 나타났습니다. Microsoft는 자체 소프트웨어가 Windows 운영 체제를 기반으로 하고 Windows Azure가 확장 작업의 비용을 더 쉽게 예측할 수 있는 사용당 종량제 가격 책정 모델을 제공하므로 호환성 각도를 좋아했습니다.<span style=\"mso-spacerun: yes;\">&nbsp; </span> 또한 SQL Azure 데이터를 안전하고 관리할 수 있습니다. 백 엔드 서버를 프로비전하거나, 하드 디스크를 구성하거나, 모든 종류의 하드웨어 계층에서 작업하지 않고도 더 많은 고객을 계속 추가할 수 있습니다.<o:p></o:p></span></span></p>  <p class=\"MsoNoSpacing\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\"><span style=\"mso-spacerun: yes;\">&nbsp;</span><o:p></o:p></span></span></p>  <p class=\"Bodycopy\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: 전환하는 데 얼마나 걸렸나요?<o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">데이터베이스를 GoDaddy에서 Microsoft SQL Azure 마이그레이션하고, ACT를 다시 설계하여 Windows Azure에서 실행하고, 중요한 비즈니스 기회를 활용하는 데 한 달도 채 걸리지 않았습니다. 이 규모의 추적 솔루션을 클라우드 플랫폼의 전 세계 어디에서나 사용할 수 있는 것은 이번이 처음입니다. Windows Azure는 QID에 대한 메가 성장의 무대를 마련했습니다. Kingfisher Cargo는 이미 15개 공항에 솔루션을 배포하여 하루 평균 20,000킬로그램의 22개 목적지 네트워크를 통해 2,500개의 화물 품목을 추가로 이동시켰습니다. 이는 킹피셔 카고의 사업이 2개월 이내에 6% 증가한 것입니다. 킹피셔 카고는 2011년 4월까지 65개 지점에 완전히 배치될 예정입니다. 우리의 수익은 우리의 시스템을 통해 가는화물의 볼륨을 기반으로, 이것은 QID에 대한 좋은 소식입니다!<b style=\"mso-bidi-font-weight: normal;\"><o:p></o:p></b></span></span></p>  <p class=\"MsoNoSpacing\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNoSpacing\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: SQL Azure 전환하여 어떤 이점을 얻었나요?<o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar:</span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"> SQL Azure 고객에게 더 나은 비즈니스 인텔리전스 기능을 제공하는 데 큰 시간이 걸릴 것입니다. SQL Azure 생성하고 저장하는 데이터는 중요한 비즈니스 자산이며, SQL Server Reporting Services 활용하여 우리가 수행하는 방식과 고객이 서비스 수준 계약을 개선하는 데 어떻게 도움을 줄 수 있는지에 대한 이해를 높일수록 더 좋습니다. <o:p></o:p></span></span></p>  <p class=\"MsoNoSpacing\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNoSpacing\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: 다른 이점은 무엇입니까? <o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Were&rsquo;는 운영 비용을 약 15% 절감했습니다. 온-프레미스 솔루션에서 클라우드로 애플리케이션을 마이그레이션한 이후 가동 시간이 20% 향상되고 ACT의 처리량이 10% 증가했습니다.<o:p></o:p></span></span></p>  <p class=\"MsoNoSpacing\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">다음에서 전체 이야기를 읽어보세요.</span>&nbsp;<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-bidi-font-size: 11.0pt;\"><a href=\"\"><span style=\"color: #0000ff;\"></span></a></span><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 9pt; mso-bidi-font-size: 10.0pt;\"><o:p></o:p></span></span><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\">&nbsp;</p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">고객 성공 사례를 SQL Azure 자세히 알아보려면 다음을 방문하세요.<o:p></o:p></span></span></p>  <p class=\"MsoNormal\">www.sqlazure.com</p>  <p>-Steve<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\"><o:p><span style=\"font-family: Calibri; font-size: small;\">&nbsp;</span></o:p></p>"
