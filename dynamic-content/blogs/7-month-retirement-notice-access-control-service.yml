Content: >-
  <p>ACS라고도 하는 Access Control Service는 공식적으로 사용 중지됩니다. ACS는 2018년 11월 7일까지 기존 고객에게 계속 제공됩니다. 이 날짜 이후에는 ACS가 종료되어 서비스에 대한 모든 요청이 실패합니다.</p>


  <p>이 블로그 게시물은 ACS 은퇴를 발표하는 <a href="https://azure.microsoft.com/en-us/blog/time-to-migrate-off-access-control-service/" target="_blank">원래 블로그 게시물</a> 의 후속 작업입니다.</p>


  <h2>클래식 Azure Portal 사용 중지 2018년 4월</h2>


  <p>2018년 4월 2일부터 위치한 <a href="https://manage.windowsazure.com">https://manage.windowsazure.com</a> 클래식 Azure Portal이 완전히 사용 중지되고 모든 요청이 새 Azure Portal로 <a href="https://portal.azure.com">https://portal.azure.com</a>리디렉션됩니다. ACS 네임스페이스는 새 Azure Portal에 나열 <strong>되지 않습니다</strong> .&nbsp; 앞으로 ACS 네임스페이스를 만들거나 삭제하거나 사용하거나 사용하지 않도록 설정해야 하는 경우 Azure 지원에 문의하세요. <strong>5월 1일부터 새 ACS 네임스페이스를 만들 수 없습니다. </strong></p>


  <p><a href="https://{your-namespace}.accesscontrol.windows.net">HTTPS://{your-namespace}.accesscontrol.windows.net</a> 있는 ACS 관리 포털을 직접 방문하여 <strong>기존 </strong>네임스페이스 구성을 관리할 수 있습니다. 이 포털을 사용하면 서비스 ID, 신뢰 당사자, ID 공급자, 클레임 규칙 등을 관리할 수 있습니다. 2018년 11월 7일까지 사용할 수 있습니다.</p>


  <h2>이 변경의 영향을 받는 Who?</h2>


  <p>이 공지는 Azure 구독에서 하나 이상의 ACS 네임스페이스를 만든 모든 고객에게 영향을 줍니다. 앱 및 서비스에서 Access Control Service를 사용하지 않는 경우 수행할 작업이 없습니다.</p>


  <p>앱 및 서비스에서 ACS를 사용하는지 확인하려면 <a href="https://{your-namespace}.accesscontrol.windows.net">{your-namespace}.accesscontrol.windows.net https://</a> 트래픽을 모니터링해야 합니다. ACS에 대한 모든 트래픽은 accesscontrol.windows.net 도메인으로 전송됩니다.</p>


  <p>참고: 도메인에 대한 <a href="https://accounts.accesscontrol.windows.net">https://accounts.accesscontrol.windows.net</a> 모든 트래픽은 이미 다른 서비스에서 처리됩니다. 이 특정 도메인에 대한 트래픽은 ACS 사용 중지의 영향을 받지 않습니다.</p>


  <h2>필요한 작업은 무엇인가요?</h2>


  <p>일부 용량에서 ACS를 사용하는 경우 마이그레이션 전략을 즉시 시작해야 합니다. 대부분의 경우 마이그레이션에는 상당한 코드 변경이 필요합니다.</p>


  <h2>마이그레이션 경로란?</h2>


  <p>올바른 마이그레이션 경로는 기존 앱 및 서비스에서 ACS를 사용하는 방법에 따라 크게 달라집니다. 사용하기에 적합한 기술을 결정하는 데 도움을 주기 위해 이 <a href="https://docs.microsoft.com/azure/active-directory/develop/active-directory-acs-migration" target="_blank">ACS 마이그레이션 지침을</a> 게시했습니다.</p>


  <h2>문의하기</h2>


  <p>ACS 사용 중지에 대한 자세한 내용은 먼저 ACS 마이그레이션 지침을 확인하세요. 마이그레이션 옵션이 작동하지 않거나 ACS 사용 중지에 대한 질문이나 피드백이 여전히 있는 경우 다음으로 acsfeedback@microsoft.com문의하세요.</p>
