Slug: azure-documentdb-updates-new-quick-start-experience-preview-of-backup-restore-and-firewall
Title: 'Azure DocumentDB 업데이트: 빠른 시작 환경, 백업 및 복원 및 방화벽 지원'
Summary: 지난 몇 주 동안 DocumentDB 팀은 DocumentDB의 개발자 환경 및 기능에 대한 다양한 개선 사항을 발표했습니다. DocumentDB에서 작업 앱을 몇 초 만에 시작하고 실행하는 데 도움이 되는 새로운 빠른 시작 환경을 추가했습니다. 백업/복원 및 인바운드 방화벽 기능에 대한 미리 보기를 시작했으며 지리 공간적 유형에 대한 확장된 지원을 포함하여 다양한 런타임 개선 사항을 릴리스했습니다.
Content: >-
  <p>지난 몇 주 동안 <a href="https://azure.microsoft.com/en-us/services/documentdb/">AzureDocumentDB&nbsp;</a>의 개발 환경 및 기능에 대한 다양한 개선&nbsp; 사항을 발표했습니다. DocumentDB에서 작업 앱을 몇 초 만에 시작하고 실행하는 데 도움이 되는 새로운 빠른 시작 환경을 추가했습니다. 백업/복원 및 인바운드 방화벽 기능에 대한 미리 보기를 시작했으며 지리 공간적 유형에 대한 확장된 지원을 포함하여 다양한 런타임 개선 사항을 릴리스했습니다.</p>


  <h2>빠른 시작</h2>


  <p>모든 서비스의 중요한 특징 중 하나는 작업 앱을 시작하고 실행하는 데 걸리는 시간입니다. 새로 만든 DocumentDB 계정에 연결된 맞춤형 즉시 실행 가능한 샘플 앱을 몇 초 만에 제공하는 새로운 빠른 시작 환경을 출시했습니다. 새 DocumentDB 계정을 만들고 기존 계정에서 빠른 시작 메뉴 항목을 클릭하여 사용해 보세요.</p>


  <p><a href="file:///C:/Users/kirillg/AppData/Local/Temp/WindowsLiveWriter1286139640/supfiles21F8C1DF/image[17].png"><img alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c698a19-7f24-4bc0-8264-4fdd997d729f.png" style="border: 1px solid currentColor; border-image: none; width: 632px; height: 502px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지"></a></p>


  <p>MongoDB API가 지원되는 계정의 경우 사용할 연결 문자열을 포함하여 시작하는 데 필요한 모든 구성과 함께 모든 주요 플랫폼에 대한 편리한 코드 조각을 추가했습니다.</p>


  <p><a href="file:///C:/Users/kirillg/AppData/Local/Temp/WindowsLiveWriter1286139640/supfiles21F8C1DF/image[8].png"><img alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/378f5ef3-9f42-43a3-9365-3c7ab0faad55.png" style="border: 1px solid currentColor; border-image: none; width: 631px; height: 544px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지"></a></p>


  <h2>백업 및 복원</h2>


  <p>DocumentDB는 고가용성 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-distribute-data-globally/"><u>글로벌 배포</u></a> 를 핵심 &ndash; 으로 구축되어 정책 기반 장애 조치(failover) 및 투명한 멀티 호밍 API와 함께 여러 Azure 지역에서 처리량을 확장할 수 있습니다. <a href="https://azure.microsoft.com/en-us/support/legal/sla/documentdb/v1_0/"><u>99.99 가용성 SLA</u></a>를 제공하는 데이터베이스 시스템으로 DocumentDB의 모든 쓰기는 로컬 데이터 센터 내의 복제본 쿼럼에서 지속적으로 커밋되고 DocumentDB 계정과 연결된 모든 지역에서 복제됩니다.</p>


  <p>또한 DocumentDB는 정기적으로 모든 데이터를 자동으로 백업합니다. 백업은 데이터베이스 작업의 성능이나 가용성에 영향을 주지 않고 수행됩니다. 모든 백업은 다른 스토리지 서비스에 별도로 저장되며&nbsp; 지역 재해에 대한 복원력을 위해 전역적으로 추가로 복제됩니다. 이제 고객은 Azure 지원에 문의하여 백업에서 데이터베이스 및 컬렉션을&nbsp; 복원할 것을 요청할&nbsp; 수 있습니다. 다음은 모든 엔터티에 대해 DocumentDB에서 수행하는 GRS Azure Storage 정기적으로 백업하는 그림입니다.</p>


  <p><img alt="Periodic full backups of all DocumentDB entities in GRS Azure Storage" height="298" src="" width="610"></p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-online-backup-and-restore/">DocumentDB의 백업 및 복원에</a> 대해 자세히 알아봅니다.</p>


  <h2>방화벽 지원</h2>


  <p>인기 있는 고객 요청으로 인해 최근에 DocumentDB 및 MongoDB API 모두에 대한 DocumentDB의 IP 필터링 및 방화벽 규칙에 대한 지원을 제공했습니다. 고객은 개별 IP 주소 및 IP 주소 범위의 지정된 목록에서만 트래픽을 허용하도록 DocumentDB 계정을 구성할 수 있습니다. 이 구성이 적용되면 이 허용 목록 외부의 컴퓨터에서 시작된 모든 요청이 DocumentDB에 의해 차단됩니다. IP 기반 액세스 제어의 연결 처리 흐름은 다음 다이어그램에 설명되어 있습니다.</p>


  <p><img alt="Diagram showing the connection process for IP-based access control" height="343" src="" width="610"></p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-firewall-support/">DocumentDB 방화벽 지원에</a> 대해 자세히 알아봅니다.</p>


  <h2>확장된 지리 공간적 지원</h2>


  <p>최근 서비스 업데이트를 통해 Azure DocumentDB는 Point 개체 외에도 Polygon 및 LineString 개체의 지리 공간적 인덱싱 및 쿼리를 지원합니다. DocumentDB는 문서 내에서 다각형 및 LineString 개체가 포함된 GeoJSON 조각을 자동으로 검색하고 효율적인 공간 근접 쿼리를 위해 인덱싱할 수 있습니다.</p>


  <p>Polygon 및 LineString 개체의 공간 쿼리는 일반적으로 IoT, 텔레매틱스&quot;, 게임 및 모바일 애플리케이션에서 지리적 펜스를 검색&quot;하는 데 사용됩니다. 컬렉션별로 인덱싱 정책을 변경하여 공간 인덱싱을 사용하거나 사용하지 않도록 설정할 수 있습니다. <a href="https://azure.microsoft.com/documentation/articles/documentdb-geospatial/">DocumentDB에서 지리 공간적 데이터 작업에</a> 대해 자세히 알아보세요.</p>


  <p>&nbsp;</p>


  <p>DocumentDB를 기반으로 솔루션을 빌드할 때 이 새로운 기능이 유용하기를 바랍니다. 언제나처럼, 우리가 어떻게 하고 있는지, 그리고 <a href="https://feedback.azure.com/forums/263030-documentdb" target="_blank"><u>UserVoice</u></a>,&nbsp; StackOverflow <a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank"><u>#azure-documentdb</u></a> 또는 Twitter <a href="https://twitter.com/documentdb" target="_blank"><u>@DocumentDB</u></a>를 통해 앞으로 어떤 개선이&#39;있는지 알려주세요.</p>
