Title: 자동 에이전트 업데이트를 사용하여 최신 Azure Site Recovery 기능 적용
Summary: 클라우드 공급자가 제공하는 서비스를 사용하는 동안 관리자가 직면한 가장 큰 번거로움 중 하나는 최신 릴리스를 따라잡고 최신 상태를 유지해야 한다는 것입니다. 여기에는 최신 소프트웨어를 다운로드하고 자주 업그레이드하는 작업이 포함됩니다.
Content: >-
  <p>클라우드 공급자가 제공하는 서비스를 사용하는 동안 관리자가 직면한 가장 큰 번거로움 중 하나는 최신 릴리스를 따라잡고 최신 상태를 유지해야 한다는 것입니다. 여기에는 최신 소프트웨어를 다운로드하고 자주 업그레이드하는 작업이 포함됩니다. 엔터프라이즈 시나리오에서는 변경하기 전에 다양한 수준의 승인 및 대기 시간을 거치는 것을 의미합니다. 가동 중지 시간이 관련되면 더욱 번거로워집니다.</p>


  <h2>Site Recovery를 사용하여 모바일 서비스에 대한 자동 업데이트 관리</h2>


  <p>Azure Site Recovery에는 기존 기능을 개선하거나 새로운 기능을 추가하는 월간 릴리스 주기가 있습니다. <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-architecture">아키텍처 참조</a>&nbsp; 에서는 Azure 가상 머신의 재해 복구를 사용하도록 설정할 때 모바일 서비스 에이전트라는 구성 요소가 VM에 설치됩니다. 에이전트 업그레이드와 관련된 오버헤드를 방지하기 위해 사용자는 Site Recovery를 사용하도록 선택하여 업데이트를 관리할 수 있습니다. 자동 업데이트를 사용하도록 설정하면 모바일 서비스 확장이 새 릴리스마다 자동으로 업데이트됩니다.</p>


  <p><strong>어떤 장점이&#39;? 더 이상 모든 릴리스에서 새 버전을 배포할 계획이 없으며 자동 업데이트는 Azure Virtual Machines를 다시 부팅할 필요가 없으며 진행 중인 복제에도 영향을 주지&#39;.</strong></p>


  <h2>자동 업데이트를 사용하도록 설정하는 방법</h2>


  <p>가상 머신 보기에서 시작하거나 복구 서비스 자격 증명 모음에서 가상 머신에 대해 복제를 사용하도록 설정하면 Site Recovery에서 업데이트를 관리할 수 있는 옵션이 제공됩니다.</p>


  <p><img alt="enable-replication-auto-update" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/enable-rep.png" width="565"></p>


  <p>이전에 재해 복구를 구성했고 이 기능을 사용하도록 설정하려는 경우 자격 증명 모음 내에서 확장 업데이트 설정을 전환할 수 있습니다.</p>


  <ol>
   <li>자격 증명 모음 내에서 <strong>Site Recovery 인프라</strong> <strong>관리</strong>-&gt;로 이동합니다.</li>
   <li><strong>Azure Virtual Machines</strong>-&gt; <strong>확장 업데이트 설정</strong> 아래에서 토글을 클릭하여 <em>ASR이 업데이트를 관리</em>하도록 허용할지 <em>아니면 수동으로 관리할</em>지 선택합니다. <strong>저장</strong>을 클릭합니다.</li>
  </ol>


  <h2>자동 업데이트의 작동 원리</h2>


  <p>Site Recovery에서 업데이트를 관리하도록 허용하면 자격 증명 모음과 동일한 구독에 생성된 자동화 계정을 통해 글로벌 Runbook(Azure 서비스에서 사용하는)이 배포됩니다. 한 자동화 계정은 특정 자격 증명 모음에 사용됩니다. Runbook은 자격 증명 모음에서 자동 업데이트가 설정된 각 VM을 확인하여 새 버전이 있으면 Mobility Service 확장의 업그레이드를 시작합니다. Runbook의 기본 일정은 복제된 가상 머신&#39;지역 표준 시간대에 따라 매일 오전 12:00에 되풀이됩니다. 필요한 경우 사용자가 자동화 계정을 통해 Runbook 일정을 수정할 수 있습니다. 자동 업데이트에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-autoupdate">설명서를 참조하세요</a>.</p>


  <p><strong>참고: 이 기능은 Hyper-V/VMware VM이 아닌 Azure VM의 재해 복구에만 적용됩니다.</strong></p>


  <p>이 외에도 최근 고객이 가장 많이 요청하는 몇 가지 기능을 발표했으며 워크로드에 대한 더 나은 제어 및 보안을 제공합니다.</p>


  <ul>
   <li>&nbsp;<a href="https://azure.microsoft.com/en-us/blog/cross-subscription-dr/" title="https://azure.microsoft.com/en-us/blog/cross-subscription-dr/">Azure 가상 머신</a> - 에 대한 구독 간 재해 복구 이제 동일한 Azure Active Directory 테넌트에 있는 다른 구독으로 Azure IaaS 애플리케이션용 DR을 구성할 수 있습니다.</li>
   <li>&nbsp;<a href="https://azure.microsoft.com/en-in/updates/disaster-recovery-ade-vms/">Azure Disk Encryptionenabled&ndash; 가상 머신</a> - 에 대한 재해 복구 <a href="https://aka.ms/ade-aad-app">Azure Active Directory 앱을 통해 암호화</a>를 사용하도록 설정된 가상 머신을 한 Azure 지역에서 다른 지역으로 복제할 수 있습니다.</li>
  </ul>


  <p>Azure는 기본적으로 중요 업무용 워크로드에 대한 고가용성 및 안정성을 제공하며, Azure Site Recovery에서 제공하는 재해 복구를 사용하여 보호를 평준화하고 규정 준수 요구 사항을 충족하도록 선택할 수 있습니다. <a href="https://docs.microsoft.com/azure/site-recovery/">Azure Site Recovery</a>를 시작하는 것은 가격 <a href="https://aka.ms/asr_ga_azureblog_pricing">정보를</a> 쉽게 &ndash; 확인하고 <a href="https://aka.ms/asr_ga_azureblog_trial">무료 Microsoft Azure 평가판에 등록</a>하는 것입니다. <a href="https://aka.ms/asr_ga_azureblog_forum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통할 수도 있습니다.</p>
