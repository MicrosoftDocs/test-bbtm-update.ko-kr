Title: TechNet Wiki에서 사용할 수 있는 새로운 SQL Azure 문서 2개
Summary: Microsoft TechNet Wiki는 항상 Microsoft 기술에 대해 사용자가 생성한 최신 콘텐츠로 가득합니다.&nbsp;&nbsp; 방금 게시한 SQL Azure 자세히 살펴보는 두 개의 새로운 문서...
Content: <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/">Microsoft TechNet Wiki</a>는 항상 Microsoft 기술에 대해 사용자가 생성한 최신 콘텐츠로 가득합니다.&nbsp;&nbsp; 위키에 게시한 SQL Azure 자세히 살펴보는 두 가지 새로운 문서는 다음을 확인할 가치가 있습니다.</p>  <ul>  <li><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/connecting-to-sql-azure-from-ruby-applications.aspx">Ruby 애플리케이션에서 SQL Azure 연결</a></li>  <li><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/how-to-manage-sql-azure-servers-using-windows-powershell.aspx">Windows PowerShell 사용하여 SQL Azure 서버를 관리하는 방법</a></li>  </ul>  <p>또한 여러 언어로 제공되는 업데이트된 <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-faq.aspx">SQL Azure FAQ</a>도 확인해야 합니다. &nbsp;위키의 최신 SQL Azure 문서의 전체 목록은 <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-content-index.aspx">위키 인덱스 페이지를</a> 방문하세요.</p>  <p>TechNet Wiki는 전 세계 기술 전문가와 전문 지식을 상호 작용하고 공유하기에 좋은 장소이기도 합니다.&nbsp; 위키 커뮤니티에 가입하는 방법을 알아보려면 <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/129.aspx">여기</a> 를 클릭하십시오.</p>
