  <p>최신 데이터 웨어하우스 여정을 시작할 때 <a href="https://feedback.azure.com/forums/270578-data-factory" target="_blank">피드백을 보내</a> 주세요. 데이터 수집 파이프라인 빌드부터! 우리는 지속적으로 우리의 기능 세트 및 경험 제공을 향상시킬 수 있도록 귀하의 피드백을 기다리고 있습니다. 여러분의 소중한 의견을 기다리고 있습니다.</p>
