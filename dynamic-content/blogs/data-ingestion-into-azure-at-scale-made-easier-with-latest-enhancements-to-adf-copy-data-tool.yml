Slug: data-ingestion-into-azure-at-scale-made-easier-with-latest-enhancements-to-adf-copy-data-tool
Title: Azure Data Factory의 데이터 복사 도구를 사용하여 더 쉽게 Azure 데이터 수집
Summary: ADF(Azure Data Factory)는 Azure의 분석 워크로드를 위한 완전 관리형 데이터 통합 서비스입니다.
Content: >-
  <p>ADF(<a href="https://docs.microsoft.com/en-us/azure/data-factory/" target="_blank">Azure Data Factory</a>)는 Azure의 분석 워크로드를 위한 완전 관리형 데이터 통합 서비스입니다. ADF 사용자는 온-프레미스 및 클라우드의 <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">70개 이상의 데이터 원본</a>에서 레이크를 로드하고, <a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data" target="_blank">Azure</a> 분석 엔진을 사용하여 데이터를 준비, 정리, 처리하고, 마지막으로 큐레이팅된 데이터를 보고 및 앱 사용을 위해 데이터 웨어하우스에 배치할 수 있습니다. ADF를 사용하면 개발, QA 및 프로덕션 환경에 <a href="https://azure.microsoft.com/en-us/blog/iteratively-develop-and-debug-your-etl-elt-workflows-using-data-factory/" target="_blank">반복적으로 개발, 디버그</a> 및 <a href="https://azure.microsoft.com/en-us/blog/continuous-integration-and-deployment-using-data-factory/" target="_blank">배포</a> 할 수 있으므로 개발 구 중에 생산성을 달성할 뿐만 아니라 추출 변환 부하 /추출 부하 변환 워크플로를 전체적으로 운영 및 관리할 수 있습니다.</p>


  <p>모든 분석 솔루션은 다양한 데이터 원본에서 데이터 레이크로 데이터를 로드하는 것으로 시작합니다. <a href="https://azure.microsoft.com/en-us/blog/adf-v2-visual-tools-enabled-in-public-preview/" target="_blank">ADF 시각적 도구의 2018년 1월 릴리스</a>의 일부로, 원본 및 대상에 대한 연결된 서비스 및 데이터 세트를 이해하거나 명시적으로 설정하지 않고도 몇 분 안에 데이터 로드 작업을 수행할 수 있는 파이프라인을 쉽게 설정할 수 있는 데이터 <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-data-tool" target="_blank">복사 도구</a>가 릴리스되었습니다. 여러분의 의견을 지속적으로 듣고 있으며, 오늘 데이터 복사 도구에 대한 최신 개선 사항을 발표하여 대규모로 데이터를 더 쉽게 수집할 수 있게 되었습니다.</p>


  <h2>모든 70개 이상의 온-프레미스 및 클라우드 데이터 원본에 대한 대규모 데이터 수집 지원</h2>


  <p>데이터 복사 도구는 이제 <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">70개 이상의 온-프레미스 및 클라우드 데이터 원본</a>을 모두 지원하며 향후 몇 달 동안 커넥터를 계속 추가할 예정입니다. 목록에서 찾고 있는 커넥터를 찾을 수 없는 경우 <a href="https://feedback.azure.com/forums/270578-data-factory" target="_blank">알려주세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78674080-5008-4243-9450-7778d675c196.jpg"><img alt="clip_image002" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b3ed8ac-b4e2-4166-98a5-2dc1013aa2bf.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="784"></a></p>


  <h2>대규모로 Azure에 수만 개의 테이블 수집</h2>


  <p>이제 데이터 복사 도구를 사용하여 로드할 데이터 원본에서 수만 개 또는 수천 개의 테이블을 찾아 선택할 수 있습니다. 기본 설정을 사용하거나 특정 요구 사항에 가장 적합한 테이블별 열 매핑 논리를 사용자 지정합니다. 배포 시 데이터 복사 도구는 각 더하기 복사 작업을 포함하는 매개 변수가 있는 파이프라인을 자동으로 생성합니다. 즉, 여러 테이블을 로드하기 위한 많은 수의 파이프라인 및 데이터 세트로 끝나지 않습니다.</p>


