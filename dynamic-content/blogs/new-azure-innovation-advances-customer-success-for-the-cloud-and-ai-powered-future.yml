Content: >-
  <p>전 세계 조직은 인텔리전트 클라우드 및 AI로 구동되는 미래를 준비하고 있습니다. 이러한 기술이 비즈니스 전략 및 혁신의 중심이 됨에 따라 Microsoft는 고객이 이러한 기술 및 비즈니스 변화를 탐색하는 데 도움이 되는 최첨단 혁신, 프로그램 및 전문 지식을 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>Microsoft는 핵심 플랫폼 회사입니다. 따라서&rsquo;&rsquo; <a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank">전 세계</a> 범위를 지속적으로 확장하고 Azure &ndash; 에 새로운 혁신을 추가하여 전 세계 모든 고객이 성공할 수 있도록 합니다. 우리는 전 세계 모든 규모의 조직에 엔드 투 엔드 가치를 제공하는 데 도움이 되는 방대한 파트너 네트워크를 사용합니다.</p>


  <p>서명 이벤트를 준비할 때 항상 Microsofts&rsquo; 미션으로 돌아오며 며칠 후에 Microsoft Inspire를 시작하면 다른&rsquo; 성공에 뿌리를 둔 회사에서 일하는 것이 얼마나 강력한지 생각나게 됩니다. Weve&rsquo;는 지구상의 모든 사람과 모든 조직이 더 많은 성과를 거둘 수 있도록 힘을 실어주는 것이 우리의 사명입니다. 그것은&rsquo; 대담한 야망과 내가 진지하게 받아 들이는 것입니다. 파트너와&rsquo; 함께 신속한 기술 혁신 속에서 고객이 성공할 수 있도록 노력하고 있습니다.</p>


  <p>오늘날 조직&rsquo;에서 자체 디지털 변환을 탐색하고 클라우드 및 AI를 위한 중요한 토대를 구축하는 데 도움이 되는 새로운 제품과 기술을 도입했습니다. Were&rsquo;는 또한 클라우드에서 에지까지 지능형 기술에 투자하는 기업 및 파트너의 모멘텀을 선보였습니다.</p>


  <p><strong>Azure Data Box 제품 확장:</strong> 작년에는 조직이 생산성을 차단하고 혁신을 늦출 수 있는 데이터 전송 장벽을 극복할 수 있도록 안전하고 관리하기 쉬운 어플라이언스인 Azure Data Box를 도입했습니다. 응답은 압도적으로 긍정적이었으며&rsquo; Azure Data Box 미리 보기의 가용성을 유럽과 영국을 포함한 새로운 지역으로 확대했습니다. 조직은 CommVault, Veeam 등의 파트너 솔루션과 함께 Data Box를 사용할 수 있습니다.&nbsp; 또한 Azure Data Box 제품군은 Azure Data Box Disk를 도입하여 고객에게 Azure로 데이터를 가져올 수 있는 더 많은 옵션을 제공하기 위해 확장되고 있습니다. Data Box Disk는 어디에 있든 데이터를 Azure로 쉽게 이동할 수 있는 SSD 디스크 기반 옵션입니다. &rsquo;특히 여러 원격 지점 또는 사무실에서 데이터를 전송하는 데 적합합니다. 고객은 반복 또는 일회성 데이터 마이그레이션 &ndash; 을 위해 최대 5개의 8TB 드라이브(총 40TB)를 주문할 수 있으며 현재 <a href="https://aka.ms/announcingdataboxdisk" target="_blank">미리 보기에 등록할</a> 수 있습니다.</p>


  <p><strong>Azure 글로벌 네트워크:</strong> Microsoft는 고객에게 클라우드 서비스에 대한 안정적이고 빠른 연결을 제공하는 세계에서 가장 큰 클라우드 네트워크 중 하나를 구축했습니다. Microsoft는 고객이 네트워크를 클라우드 기반 모델에 맞게 조정할 수 있도록 전례 없는 네트워크 인프라와 지능형 기능을 계속 확장하고 있습니다. 파트너 솔루션과의 비교할 수 없는 보안, 연결 및 상호 운용성을 제공하는 풍부한 네트워킹 기능 집합을 제공하는 우리의 사명에 맞춰 현재&rsquo; 두 가지 새로운 서비스인 <a href="https://aka.ms/virtualwan" target="_blank">Azure Virtual WAN</a> (광역 네트워크) 및 <a href="https://aka.ms/azurefw" target="_blank">Azure Firewall</a> 을 미리 보기로 사용할 수 있습니다.</p>


  <p>Azure Virtual WAN은 Azure를 통해 쉽게 연결할 수 있는 분기 연결에 최적화되고 자동화된 분기를 제공하는 네트워킹 서비스입니다. Virtual WAN을 사용하면 고객이 분산 연결 모델을 사용하도록 설정하는 마지막 마일 인터넷을 사용하여 분기와 Azure에 원활하게 연결할 수 있습니다. 또한 고객은 Azure에서 허브 및 스포크 네트워크를 구성하여 방화벽 및 Azure 네트워크 보안 서비스와 같은 가상 어플라이언스로 트래픽을 보다 쉽게 라우팅할 수 있습니다. Azure Virtual WAN은 기존 고객 라우터 온-프레미스와 Microsoft 파트너의 새로운 SD-WAN(새 Software-Defined WAN) 시스템의 확장 에코시스템을 연결하는 메커니즘을 제공합니다.</p>


  <p>Azure Firewall은 Azure Virtual Network 리소스를 보호하는 클라우드 네이티브 네트워크 보안 서비스입니다. 고가용성 및 무제한 클라우드 확장성이 내장되어 있는 서비스 형태의 완전한 상태 저장 방화벽입니다. 고객은 구독 및 가상 네트워크에서 FQDN(정규화된 도메인 이름), IP 주소, 포트 및 프로토콜에 걸쳐 애플리케이션 및 네트워크 연결 정책을 중앙에서 만들고, 적용하고, 기록할 수 있습니다. Azure Firewall 정책은 고객&rsquo; 개발 작업 모델과 완전히 통합될 수 있으며, 이를 통해 보안 위험을 관리하고 클라우드에서 리소스 액세스 및 보호를 관리하기 위한 규정 준수 요구 사항을 달성할 수 있습니다.</p>


  <p><strong>차세대 SQL Data Warehouse:</strong> Were&rsquo;는 빅 데이터 및 분석을 위한 최상의 플랫폼을 제공하는 데 지속적으로 투자하고 있습니다. 오늘부터 Azure SQL Data Warehouse 고객은 워크로드에서 최소 2배 더 빠른 쿼리 성능을 누릴 수 있으므로 클라우드에서 가장 빠른 데이터 웨어하우스로 확고히 할 수 있습니다. 이러한 중요한 성능 향상은 데이터 웨어하우스 컴퓨팅 노드 간에 매우 효율적으로 이동할 수 있는 새로운 <a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/" target="_blank">인스턴트 데이터 이동 기능에</a> 의해 실제로 수행됩니다. 모든 분산 데이터베이스 시스템의 핵심은 최종 또는 중간 결과 집합을 생성하기 위해 다른 키에 분할된 두 개 이상의 테이블을 정렬해야 한다는 것입니다. 가속화된 데이터 이동으로 인해 고객의 쿼리 성능이 더 빨라집니다. Azure SQL Data Warehouse는 데이터에 대한 번개 분석을 가능하게 할 뿐만 아니라 조직 전체에서 인사이트에 액세스할 수 있도록 합니다. 더 많은 사용자가 동일한 데이터베이스를 쿼리하고 다른 요청 뒤에 차단되지 않도록 128개의 동시 쿼리를 지원하도록 서비스를 개선했습니다. Azure SQL Data Warehouse는 가격 인상 없이 이러한 쿼리 성능 및 쿼리 동시성 향상을 제공하며, 전 세계 33개 지역에서 워크로드를 탄력적으로 확장하고 일시 중지 및 다시 시작할 수 있는 기능을 제공합니다.</p>


  <p><strong>Power BI 빅 데이터 준비를 확장하고 새로운 엔터프라이즈 기능을 도입합니다.</strong> Power BI 빅 데이터에 대한 <a href="https://aka.ms/pbi_july_2018" target="_blank">셀프 서비스 준비를 확장하고</a> 고객이 한 플랫폼에서 최신 및 엔터프라이즈 BI를 통합할 수 있도록 하여 비즈니스 분석가에게 권한을 부여합니다. 7월에 표시하기 시작하는 새로운 미리 보기 기능에는 친숙한 <a href="https://powerbi.microsoft.com/en-us/blog/tag/power-query/" target="_blank">파워 쿼리</a> 환경을 사용하여 Power BI 웹 서비스에서 빅 데이터를 직접 수집, 변환, 통합 및 보강하는 기능이 포함됩니다. 수집된 데이터는 여러 Power BI 모델, 보고서 및 대시보드에서 공유할 수 있습니다. 마찬가지로, Power BI 공통 데이터 모델을 지원하므로 조직은 Microsoft 및 타사에서 다른 원본으로 데이터를 보강하는 방법을 간소화하고 광범위한 통합 데이터 세트에서 분석을 가속화할 수 있습니다. 또한 SQL Server Analysis Services의 고급 기능이 Power BI 출시되어 증분 새로 고침, 더 높은 데이터 세트 크기 제한 및 집계를 통해 고객이 빠르고 유연한 보고를 유지하면서 대규모 데이터 세트 크기에 도달할 수 있습니다. 또한 SQL Server Reporting Services 기술은 Power BI 일부가 되어 모든 사용자가 디바이스에서 액세스할 수 있는 통합되고 안전한 엔터프라이즈 차원의 보고 플랫폼을 만듭니다.</p>


  <p><strong>Windows Server 및 SQL Server 제품 제공:</strong> 이 훌륭한 제품 혁신&rsquo;을 넘어 기업이 유연하게 클라우드로 이동할 수 있도록 조치를 취합니다. Windows Server 및 SQL Server 2008/2008 R2는 Microsofts&rsquo; 레거시 제품의 가장 인기 있는 버전 중 일부이며 지원 종료가 곧 제공될 예정입니다. Were&rsquo;를 통해 고객이 이러한 워크로드를 Azure&nbsp;로 마이그레이션하고 추가 비용 없이 중요한 보안 업데이트를 &ndash; 받을 수 있습니다. 물론 많은 고객이 일부 워크로드를 온-프레미스에 유지해야 한다는 것을 알고 있으므로 Microsoft 또는 파트너와 협력하여 온-프레미스 버전도 업그레이드할 수 있습니다. 우리는 고객이 규정을 준수하고 안전하게 유지하고 클라우드로 혁신을 발전시키고자 합니다. 이 확장된 제품은 파트너가 고객이 Azure로 이동하거나 업그레이드할 수 있도록 도울 수 있는 엄청난 기회를 제공합니다.</p>


  <p>또한 고객이 클라우드로 더 쉽게 마이그레이션할 수 있도록 Azure DB Managed Instance는 올해 4분기 초에 일반 공급될 예정입니다. 현재 미리 보기로 제공되는 Database Managed Instance는 Azure 클라우드에서 호스트되는 완전히 관리되는 온-프레미스 SQL Server 인스턴스를 나타내는 새로운 Azure SQL Database 버전입니다.</p>


  <p><strong>파트너 및 고객 혁신을 지원하는 새로운 IoT 및 에지 기능 및 프로그램:</strong></p>


  <p>올 봄, 우리는 연구 개발, 새로운 프로그램 및 제품을 통해 파트너 및 고객 혁신을 가능하게하기 위해 <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">향후 4 년 동안 IoT에 5B를 투자한다고 발표</a>했습니다. 오늘날 우리는 파트너와 고객이 공장 바닥에서 스마트 건물과 도시에 이르기까지 연결된 솔루션을 만들 수 있도록 지원하는 새로운 기능과 프로그램을 발표하면서 추진력을 계속하고 있습니다. 업계&rsquo; 최초의 진정한 SaaS IoT 솔루션인 Azure IoT Central은 고객이 실시간 인텔리전스를 시각화하고 이러한 인사이트를 기반으로 작업을 수행할 워크플로를 만들 수 있도록 Power BI 및 Microsoft Flow &ndash; 대한 지원을 추가하고 있습니다. 이러한 새로운 기능은 고객과 파트너가 원격으로 문제를 사전에 감지하고 해결하여 비용이 많이 드는 예약된 유지 관리를 줄이는 데 도움이 됩니다. Azure IoT Central은 이제 CSP(클라우드 솔루션 공급자) 구독도 지원하므로 CSP 파트너는 Azure IoT Central 애플리케이션을 쉽게 프로비전하고 관리할 수 있습니다. 우리는 최근에 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments" target="_blank">Azure IoT Edge의 일반 공급</a>, 오늘날 시장에서 가장 엔터프라이즈 준비 및 오픈 에지 플랫폼 중 하나를 발표했다. 이 뉴스를 기반으로 Azure IoT Edge 에코시스템을 보강하는 두 가지 새로운 프로그램을 소개합니다.</p>


  <ul>
      <li>Azure Certified for IoT &ndash; 는 보안, 디바이스 관리 및 에지 분석과 같은 핵심 에지 기능(타사 디바이스 외에도)을 인증하기 위해 현재 IoT용 Certified 프로그램을 확장하고 있습니다. <a href="https://www.catalog.azureiotsolutions.com/" target="_blank">Azure IoT 디바이스 카탈로그</a>를 통해 기존 디바이스를 찾아볼 수 있습니다. 하드웨어 파트너는 <a href="https://azure.microsoft.com/blog/expanding-azure-certified-for-iot-program-for-the-intelligent-edge/" target="_blank">디바이스를 인증하는 방법에 대해 자세히 알아볼</a> 수 있습니다.</li>
      <li>Azure Marketplace &ndash; 찾아보기 미리 빌드된 자사 및 타사 IoT Edge 소프트웨어 모듈은 이제 <a href="https://azuremarketplace.microsoft.com/marketplace/apps/category/internet-of-things?page=1" target="_blank">Azure Marketplace</a>를 통해 사용할 수 있습니다. 소프트웨어 파트너는 현재 마켓플레이스에서 에지 모듈을 공유하고 선보이며 향후 플랫폼을 통해 제품 수익을 창출할 수 있습니다.</li>
  </ul>


  <p><strong>Azure 모바일 개발자를 위한 새로운 개선 사항:</strong> 오늘날&rsquo; 개발자는 iOS 및 Android 앱을 빠르게 빌드 및 배포하고 새 앱이 사용자에게 빠르고 더 자주 도달할 수 있도록 해야 합니다. 이제 Visual Studio App Center를 사용하면 모바일 개발자가 미묘한 배포 메트릭을 시각화하고 테스터가 최신 버전으로 업데이트해야 하는 필수 릴리스로 표시하여 앱을 효과적이고 효율적으로 즉시 배포할 수 있습니다. 또한 Weve&rsquo;는 개발자가 사용자에게 앱을 더 쉽게 배송할 수 있도록 테스터 온보딩 프로세스를 다시 디자인했습니다.</p>


  <p><strong>Azure Stack 및 파트너는 최고의 하이브리드 솔루션을 제공합니다</strong> . Azure Stack을 통해 고객은 조직&rsquo; 데이터 센터 &ndash; 또는 석유 장비와 같은 완전히 연결이 끊어진 환경에서도 Azure 서비스를 제공할 수 있습니다. 그것은&rsquo; 진정으로 파트너 중심의 제품입니다. Azure Stack 에코시스템에는 완전히 관리되는 Azure Stack 환경을 제공하는 통합 시스템 또는 관리형 서비스 공급자를 위한 방대한 하드웨어 파트너 네트워크가 포함되어 있습니다. 제품 출시&rsquo; 이후, 새로운 하드웨어 파트너 및 고객 에지 솔루션을 포함하여 Azure Stack 팀의 일관된 혁신 및 확장된 제품이 있었습니다. 지난 주, 네덜란드의 통신 회사인 KPN은 Azure Stack을 통해 자체 고객과 함께 블록체인 솔루션을 발표했습니다.</p>


  <p>&rsquo;디지털 트랜스포메이션 시대에 대해 잘 이해하고 있으며, Azure로 마이그레이션하기 위한 첫 번째 단계를 수행하거나, IoT 및&rsquo; 에지 솔루션으로 새로운 비즈니스 가치를 창출하거나, AI 기술로 놀라운 새로운 인사이트를 도출하는 등 전 세계 조직이 성공을 거둘 &ndash; 수 있도록 신뢰할 수 있는 파트너 네트워크를 갖게 되어 매우 기쁩니다. 전 세계와 로컬의 산업 전반에 영향을 미칠 수 있는 기회가 있으며, Microsoft는 혁신 분야에서 신뢰할 수 있는 파트너가 되기 위해 최선을 다하고 있습니다. 언제나처럼, 우리는 당신의 피드백이나 질문을 듣고 사랑 해요.</p>
