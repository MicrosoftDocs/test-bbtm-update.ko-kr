Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>MSDN은 Odata(Open Data Protocol)에 대한 QA&amp; 문서를 만들었습니다. <a href="https://www.odata.org">Odata</a>&nbsp; 는 HTTP, AtomPub(Atom Publishing Protocol) 및 JSON과 같은 웹 기술을 적용하여 다양한 애플리케이션, 서비스 및 저장소의 정보에 대한 액세스를 제공합니다. 웹 개발이 계속 진행되면서 OData와 같은 새로운 언어에 대해 배우는 것이 더욱 중요해질 것입니다.&nbsp; SQL Azure 또는 SQL Server 데이터베이스에서 OData 피드를 만드는 것은 매우 쉬우며 일반적으로 몇 줄의 코드만 있으면 됩니다.</p>  <p>기사를 읽은 후 의견을 알려주세요.</p>  <p><a href="https://msdn.microsoft.com/en-us/data/ee844254">다음 문서를 열려면 여기를 클릭하십시오. 데이터 프로토콜 QA&amp;를 엽니다.</a></p>  <p>-Steve</p>
