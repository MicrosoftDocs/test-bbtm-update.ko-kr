  <h2>내년</h2>


  <p>Microsoft Inspire는 파트너의 역할과 공유된 성공을 축하하는 것입니다. 2021년 디지털 이벤트를 확인해 보시기 바랍니다. 동료와 친구들이 호스트 <a href="https://myinspire.microsoft.com/sessions/811f5388-3c73-4a98-9550-826545894705?source=sessions" target="_blank">하는 기조 세션</a> 과 키 세션을 조정해야 합니다. 특히, <a href="https://myinspire.microsoft.com/sessions/099f619a-8abb-4b5f-83c1-334069f8b878?source=sessions" target="_blank">ISVsunlock&mdash;용 Microsoft Cloud</a>는 Toby Bowers, Business Applications 총괄 매니저, 케이시 맥기( Casey McGee), ISV 판매 VP, 타누즈 반살(Tanuj Bansal), Azure Marketing의 제너럴 매니저, 상업용 Marketplace의 제너럴 매니저 제이크 즈보로스키(Jake Zborowski)와 함께 가장 <a href="https://myinspire.microsoft.com/sessions/fd4e004f-58db-44ba-b290-3058ba45cace?source=sessions" target="_blank">파트너 중심적인 상업용 마켓플레이스로 수익을 창출</a>합니다.</p>


  <p>Were&rsquo;는 Microsoft Cloudwe&mdash;를 통해 잠재력을 실현하기 위해 파트너를 지원하기 위해 최선을 다하고 있으며, 앞으로 1년을 기다릴 수 없습니다.</p>


