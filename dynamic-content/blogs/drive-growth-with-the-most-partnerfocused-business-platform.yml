  <h2>가장 큰 배포 채널에 대한 액세스 제공</h2>


  <p>상업용 마켓플레이스는 단순한 디지털 상점 그 이상입니다. 마켓플레이스에 게시하는 것은 상점, 90,000명의 재판매인 채널 또는 15,000명 이상의 판매자의 글로벌 영업 인력을 통해 직접 공동 판매&mdash;할 수 있는 단일 경로입니다.</p>


  <p><strong>새롭고 더 나은 파트너-파트너 기회</strong></p>


  <p>90,000개가 넘는 클라우드 솔루션 공급자를 통해 ISV가 애플리케이션을 새 고객에게 즉시 확장할 수 있는 방대한 채널입니다. Microsoft Inspire에서는 ISV가 이 채널을 활성화하는 데 도움이 되는 새로운 기능의 미리 보기를 발표했습니다. ISV는 재판매인(클라우드 솔루션 공급자)에게 새로운 프라이빗 제품을 만들고, 재판매&mdash;인이 애플리케이션을 판매하도록 재판매인을 장려하도록 마진을 확장할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;오늘날 고객에게 요구되는 모든 요구 사항과 요구 사항으로 인해 파트너 커뮤니티가 하나의 힘으로 함께 표시되기를 기대하고 있습니다&rsquo;.&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>&mdash;</em>Mike Fouts, 부사장, 미주 파트너 영업, Citrix</p>


  <p>이 채널을 통해 ISV는 현지 입지를 요구하지 않고 새로운 시장으로 확장하여 비즈니스를 성장시키고 클라우드 솔루션 공급자를 통해 신규 고객을 확보할 수 있습니다. 클라우드 솔루션 공급자는 상업용 마켓플레이스에서 새로운 ISV 솔루션으로 카탈로그를 확장하고 부가 가치 서비스를 번들로 묶어 고객에게 비즈니스 문제를 해결하기 위한 엔드투엔드 솔루션을 제공할 수 있습니다. 이렇게 하면 파트너가 비즈니스를 성장시키는 데 도움이 되는 더 강력하고 더 나은 파트너-파트너 기회를 만들 수 있습니다.</p>


  <p>이 기회는 비공개 미리 보기로 제공되며, 올해 하반기에 모든 ISV 및 클라우드 솔루션 공급자에 일반 공급될 예정입니다.</p>


