Title: 가장 파트너 중심 비즈니스 플랫폼을 사용하여 성장 촉진
Summary: Microsoft 클라우드 기회는 Azure를 사용하는 포춘지 선정 500대 기업 중 95% 이상, Microsoft Teams 일일 활성 사용자 1억 4,500만 명 이상, Microsoft Dynamics 365 및 Microsoft Power Platform을 사용하여 비즈니스를 운영하고 혁신하는 250,000개 이상의 조직이 무한한 잠재력을 실현하고 있습니다. 그리고 파트너는 모든 업계의 기업이 오늘날 세계의 도전에 대응하고 적응할 수 있도록 돕는 데 매우 중요합니다.
Content: >-
  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47a59ba8-776e-43e2-80ff-e769da9ab7f7.png"><img alt="A purple image with bubbles" border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efb5835a-8a44-49f4-b70d-363783e698b7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="113351_MS_BusinessGrowth_Inspire2021_FINAL_HeroBlog_960x600" width="960"></a></strong></p>


  <p>Azure를 사용하는 포춘지 선정 500대 기업 중 95% 이상, Microsoft Teams 일일 활성 사용자 1억 4,500만 명 이상, Microsoft Dynamics 365 및 Microsoft Power Platform을 사용하는 250,000개 이상의 조직에서 비즈니스&mdash; 파트너를 실행하고 혁신할 수 있는 Microsoft <strong>클라우드 기회는 그 어느 때보다 강력</strong>합니다. 그리고 파트너는 모든 업계의 기업이 오늘날 세계의 도전에 대응하고 적응할 수 있도록 돕는 데 매우 중요합니다.</p>


  <p>우리는 파트너가 우리와 함께 사업을 할 수 있도록 <a href="https://azure.microsoft.com/en-us/partners/azure-technology-partners/" target="_blank">파트너 생태계</a> 에 투자하고 있습니다. 7월 1일부터 <strong>마켓플레이스 거래 수수료를 20%에서 3%로 낮췄</strong>습니다. 이 감소된 거래 수수료는 플랫폼에서&mdash; 가치를 창출하는 파트너의 성공에 대한 우리의 의지를 보여주고 파트너가 성장에 투자하기 위해 더 많은 마진을 유지하는 데 도움이 됩니다. Microsoft Inspire에서 발표된 이 발표는 파트너가 더 빠르게 시장에 출시하고, 모든 고객의 필요에 맞게 앱을 빌드하고, 채널을 확장할 수 있도록 지원하려는 노력을 강화합니다.</p>


  <h2>모든 고객 요구 사항에서 앱을 빌드할 수 있는 타의 추종을 불허하는 기회</h2>


  <p>Microsoft는 파트너의 심층적인 전문 지식을 바탕으로 고객이 가장 필요로 하는 솔루션을 개발하고 있으며, 파트너가 Microsoft Cloud를 통해 성공하는 데 필요한 플랫폼, 도구 및 리소스를 제공하는 것이 최우선 과제입니다.</p>


  <p style="margin-left: 40px;">&ldquo;<em>Microsoft Cloud를 사용하는 것은 혁신을 통해 고객 가치를 제공하는 측면에서 Icertis에게 중요한 비즈니스 선택이었습니다. Dynamics 365의 공통 데이터 모델과 함께 스토리지&mdash;에 컴퓨팅하는 블록체인에 대한 Azurefrom&mdash; AI의 모든 가치와 협업을 위한 Teams 통해 계약 인텔리전스의 글로벌 리더가 되는 우리의 사명을 발전시키는 심층적인 산업별 솔루션을 제공할 수 있습니다.&rdquo;</em></p>


  <p style="margin-left: 40px;">&mdash;모니쉬 다르다, 아이서티스 공동 창립자 겸 최고 기술 책임자</p>


  <p><strong>Microsoft 365 대한 새로운 빌드 및 시장 진출 혜택</strong></p>


  <p>새로운 하이브리드 작업 현실에서 생산성 및 협업 애플리케이션을 빌드할 수 있는 미개발 기회가 있습니다. Microsoft Teams 및 Microsoft Viva&mdash; Microsoft는 ISV(독립 소프트웨어 공급업체)가 새로운 혜택으로 성공을 가속화할 수 있도록 돕는 데 투자하고 있습니다. 이점에는 Microsoft 기술에 대한 액세스, 공동 작업 애플리케이션 및 직원 경험 솔루션을 설계 및 구축하는 데 도움이 되는 Microsoft 전문가와의 일대일 컨설팅, 신규 고객으로 확장할 마케팅 리소스, 15,000명 이상의 Microsoft 현장 판매자와의 가시성을 높이기 위한 공동 판매 상태 달성 지원 등이 있습니다.</p>


  <p><a href="https://cloudpartners.transform.microsoft.com/practices/modernworkisv" target="_blank">Microsoft 365 앱을 빌드</a>하는 이점을 얻을 수 있습니다.</p>


  <p><strong>BUSINESS APPLICATIONS ISV 커넥트 프로그램 간소화</strong></p>


  <p>Business Applications ISV 커넥트 프로그램은 ISV가 Dynamics 365 및 Power Platform을 활용하는 기간 업무 애플리케이션에 대한 증가하는 수요를 활용하는 데 도움이 됩니다. Microsoft Inspire에서는 특히 프로그램에&mdash; 대한 간소화 및 개선 사항을 발표했으며, 혜택을 받는 데 필요한 수익 공유 수수료를 줄이고 새로 발표된 표준화된 3% 거래 수수료와 상업용 마켓플레이스에 맞게 조정하고 있습니다. 이 간소화된 프로그램을 통해 ISV는 Microsoft AppSource를 통해 대규모 고객에게 지속적으로 도달하고 Microsofts&rsquo; 마케팅 및 판매 엔진의 가치를 활용하면서 더 빠르게 혜택을 얻을 수 있습니다.</p>


  <p><a href="https://partner.microsoft.com/en-us/solutions/business-applications/isv-overview" target="_blank">Business Applications ISV 커넥트 프로그램에 참가합니다</a>.</p>


  <p><strong>Azure를 사용하여 빠르고 미래 지향적 비즈니스 구축</strong></p>


  <p>Azure에는 기존 애플리케이션을 현대화하거나, 클라우드 네이티브 지능형 애플리케이션을 빌드하거나, DevOps 사용하여 개발 프로세스를 간소화하는 등 고객을 위한 애플리케이션 혁신을 추진하는 파트너를 지원하는 도구와 서비스가 있습니다.</p>


  <p>하이브리드 작업 장소가 새로운 현실이 되면서 매일 더 많은 조직이 Azure Virtual Desktop을 사용하여 VDI(가상 데스크톱 인프라) 환경을 현대화하고 기존 라이선스 자격을 가진 직원 및 계약자에게 앱을 스트리밍하고 있습니다. 새로운 월간 사용자별 액세스 가격 책정 옵션을 사용하면 조직은 Azure Virtual Desktop을 사용하여 클라우드에서 앱을 SaaS 솔루션으로 고객에게 제공할 수 있습니다. 이 프로모션은 파트너가 고객과 함께 원격 앱 스트리밍 솔루션을 테스트하고 크기를 조정할 수 있도록 2021년 12월 31일까지 무료로 <a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/overview" target="_blank">Azure Virtual Desktop에 대한 액세스를 제공합니다</a> .</p>


  <p><a href="https://azure.microsoft.com/en-us/partners/azure-technology-partners/" target="_blank">Azure 파트너</a>로 시작합니다.</p>


  <h2>고객을 한 번 확보하고 전 세계적으로 공간을 확장합니다.</h2>


  <p>전 세계의 거의 모든 회사가 Microsoft와 비즈니스를 하고 있으며 상업용 마켓플레이스(Microsoft AppSource 및 Azure Marketplace 포함)는 파트너가 고객과 연결하고 연결할 수 있는 핵심 엔진입니다. Forrester는 Microsoft와 함께 판매하는 ISV가 거래 규모가 최대 400%<sup>1,2,3</sup> 명 증가했으며 잠재 고객이 최대 250%<sup>1,2</sup> 명 증가한 것으로 나타났습니다.</p>


  <p><strong>거래 수수료&mdash; 20%에서 3%로 감소</strong></p>


  <p>이번 달&mdash;부터 시작되는 모든 트랜잭션에 대해 거래 가능한 제품에 대한 마켓플레이스 요금을 업계 표준 20%에서 3%로 낮추고 있음을 발표하게 되어 기쁩니다.</p>


  <p>거래 수수료 절감 외에도 올해 말 Microsoft AppSource에서 사용할 수 있는 결제 수단을 확장하고 있습니다. 즉, 고객은 신용 카드 또는 청구서를 사용하여 유연하게 구매할 수 있으며 ISV는 프라이빗 플랜을 사용하여 사용자 지정 가격을 제공할 수 있습니다. Andcustomers&nbsp;는 매일 1억 4,500만 명의 활성 Microsoft Teams&mdash; 사용자에게 ISV에 즉시 액세스할 수 있도록 Microsoft Teams 내에서 바로 애플리케이션을 구입할 수 있습니다. 또한 ISV는 고객에게 더 큰 거래를 확보하기 위해 개인 가격을 제공할 수 있으며, TEAMS IT는 Teams 관리 센터 내의 단일 위치에서 ISV 앱을 원활하게 구매하고 설치할 수 있습니다.</p>


  <p>캐나다에 본사를 둔 ISV, UnlimitedVizthe&mdash; 제조업체인 tyGraphtook&mdash;이 비즈니스를 새로운 차원으로 끌어들이고 상업용 마켓플레이스를 통해 판매함으로써 6개국 이상으로 확장하는 방법에 대한 아래 비디오를 시청하세요.</p>


