Title: IoT에 대한 진정한 제로 터치 보안 ID 관리를 위한 프로비전
Summary: 보안 및 수명 주기 관리 디바이스 ID는 IoT 개발자 표준 도구 상자의 또 다른 구성 요소여야 합니다. Microsoft는 보안 실리콘 파트너와 협력하여 이를 현실로 만들고 있습니다.
Content: >-
  <p>&rsquo;굉장하고 복잡한 IoT 환경을 제공하는 임무를 수행하는 경우 솔루션의 모든 단계에서 디바이스 ID를 돌보는 것이 가장 좋습니다. 스마트 차량 환경을 구축하는 경우&rsquo; 차량, 서비스, 운영 원격 분석을 생각하고 소유자, 임대인, 보험 회사 및 서비스 제공 업체 간에 차량 ID를 전송하는 방법이 아닙니다. 유람선 또는 항공사와 같은 모바일 팩터리 환경을 위해 개발하는 경우&rsquo; 클라우드 연결 지점 및 소버린 클라우드 특정 요구 사항이 아니라 지리 최적 예측 유지 관리를 생각하고 싶을 것입니다. IoT 디바이스를 프로비전하는 방법은 운영 효율성과 차이가 있습니다. 진정한 제로 터치 보안 ID 관리를 위한 프로비저닝은 운영 부담을 최소화하고 환경에 초점을 맞출 것을 약속합니다.</p>


  <p>지금까지 제로 터치 프로비저닝에 대한 대부분의 클레임은 디바이스 ID를 제공하여 클라우드에 연결하는 것이었습니다. 그 후 발생하는 일은 주로 IoT 솔루션 개발자에게 강등된 수수께끼였습니다. 복잡한 솔루션의 개발자는 백 엔드에 대한 사용자 지정 숙박 시설을 해킹하거나 작업에서 디바이스 ID의 핸드오프를 수동으로 관리할 수밖에 없는 경우가 많습니다. 두 옵션 모두 비용이 많이 들고 부담이 많으며 무엇보다도 구상된 경험에서 초점을 손상합니다. &rsquo;보안 디바이스 ID 및 완전한 수명 주기 관리는 IoT 솔루션 개발자&rsquo; 도구 상자에서 확장 가능한 구성 요소여야 하므로 IoT 환경에만 집중할 수 있나요?</p>


  <p>글쎄, 우리는 그것이 해야한다고 믿습니다. Microsoft는 이 질문에 답하기 위해 구축해 왔으며, 지난 몇 개월 동안 파트너와 협력하여 이를 실현했습니다. 이 솔루션은 표준이 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-device-provisioning-service-preview-automates-device-connection-configuration/"><u>Azure DPS(Device Provisioning Service)</u></a>에 의해 대규모로 관리되는 수집, 인증 및 수명 주기를 파생하는 데 사용되는 보안 실리콘의 앵커링 신뢰에서 시작됩니다.</p>


  <p>올해 초, IoT 보안에 대한 Microsofts&rsquo;의 노력 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-supports-new-security-hardware-to-strengthen-iot-security/"><u>의 일환으로 신뢰할 수 있는 컴퓨팅 그룹&rsquo; DICE 표준 및 새로운 HSM 파트너가 DICE 하드웨어를 사용하겠다고 발표</u></a>했습니다. 이제 <a href="https://www.microchip.com/"><u>Microchip</u></a> 을 접을 수 있도록 이 공지 사항을 확장합니다. 마이크로칩은 <a href="https://www.microchip.com/Developmenttools/ProductDetails.aspx?PartNO=DM990012"><u>CEC1702 보안 실리콘 칩 및 평가 키트</u></a> 제품을 통해 <a href="https://trustedcomputinggroup.org/work-groups/dice-architectures/"><u>DICE</u></a> 하드웨어의 가용성을 현실로 만들었습니다. Azure IoT <a href="https://catalog.azureiotsuite.com/details?title=SecureIoT1702&amp;source=home-page"><u>카탈로그</u></a>에서 이 제품에 대해 알아보고 <a href="https://www.microchipdirect.com/productsearch.aspx?Keywords=DM990012" target="_blank">Microchip 웹 사이트에서</a> 직접 구매할 수도 있습니다. 처음부터 보안 및 신뢰를 위해 설계된 CEC1702는 보안 실리콘 하드웨어를 신뢰하고 DICE 표준을 구현하여 Azure DPS를 비롯한 모든 클라우드 서비스에서 신뢰하는 디바이스 고유 인증서 ID를 생성합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1341ae95-58d2-4cf8-8421-f286e4190c5d.png"><img alt="microchip" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1b0f0b6-2227-4f1e-9d2e-e0f8c4bfbe99.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="microchipAzure" width="640"></a> DPS는 IoT 디바이스의 수명 주기를 위한 진정한 제로 터치 보안 ID 관리를 위한 프로비저닝을 완전히 실현하기 위해 여기에서 사용합니다. DPS는 보안 실리콘 하드웨어에서 클라우드 도메인으로 신뢰를 확장하여 위치, 매핑, 노화 및 사용 중지를 포함하도록 관리 ID 서비스를 용이하게 하는 레지스트리를 만듭니다. 이러한 풍부한 기능은 IoT 솔루션 개발자가 만드는 IoT 환경에 대한 모든 주의를 기울이기 위한 간단한 라우팅 규칙으로 노출됩니다. IoT 디바이스에 CEC1702와 같은 DPS 규격 보안 하드웨어를 추가하기만 하면 합니다.</p>


  <p>IoT는 클라우드에 연결하는 것이 더 이상 참신하지 않은 단계로 발전했습니다. 보안 및 수명 주기 관리 디바이스 ID는 IoT 개발자 표준 도구 상자의 또 다른 구성 요소여야 합니다. Microsoft는 보안 실리콘 파트너와 협력하여 이를 현실로 만들고 있습니다.&nbsp; <em>Azure Device Provisioning Service에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/iot-dps/tutorial-set-up-device">자습서 설명서를</a> 참조하세요.&nbsp;</em></p>
