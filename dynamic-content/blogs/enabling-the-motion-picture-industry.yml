Title: Azure는 영화 산업의 보안을 지원합니다.
Summary: >
  Microsoft Azure 영화 산업이 매년 수천만 달러를 절약하는 데 도움을 줄 태세이며, 이는 영화 시험판의 도난이나 우발적인 공유를 방지하는 보안 메커니즘과 결합된 클라우드 기반 기능을 통해 달성될 수 있는 잠재적 절감액입니다.
Content: >-
  <p>Microsoft Azure 영화 산업이 매년 수천만 달러를 절약하는 데 도움을 줄 태세이며, 이는 영화 시험판의 도난 또는 우발적인 공유를 방지하는 보안 메커니즘과 결합된 클라우드 기반 기능을 통해 달성될 수 있습니다.&nbsp; 제작 효율성이 높아질 가능성은 영화 제작의 새로운 미래이자 현재 전개되고 있는 또 다른 이야기입니다&ndash;.</p>


  <p>이를 염두에 두고 Microsoft Azure 규정 준수 팀은 미국 영화 협회와 협력하여 콘텐츠 보호에 대한 모범 사례 지침을 통해 Azure&rsquo; 규정 준수를 평가해 왔습니다. 오늘 Im&rsquo;은 AZURE가 MPAAS&rsquo;의 세 가지 주요 프레임워크인 공통 지침, 애플리케이션 보안 및 클라우드 보안에 따라 이 감사를 성공적으로 완료하는 첫 번째&mdash;이자 지금까지 유일한&mdash; 다중 테넌트 퍼블릭 클라우드임을 발표하게 되어 매우 기쁩니다.</p>


  <p>이 규정 준수 성과는 CDSA(<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/CDSA">콘텐츠 배달 및 보안 협회&rsquo;</a>) CPS(콘텐츠 보호 및 보안) 표준과 같은 기타 미디어 관련 인증서를 포함하여 22개 이상의 업계 표준 및 인증의 기존 포트폴리오에 추가됩니다.</p>


  <p>고객이 콘텐츠 보호를 위한 Azure&rsquo; 프로세스 및 기능을 이해할 수 있도록 <a href="https://www.microsoft.com/en-us/TrustCenter/STP/default.aspx">Microsoft 서비스 신뢰 포털</a>에서 다운로드할 수 있는 세 가지 프레임워크에 대한 응답을 게시했습니다.</p>


  <p>또한 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/CSA">여기에서</a> 사용할 수 있는 업데이트된 CAIQ(<a href="https://download.microsoft.com/download/E/4/5/E4578B34-D191-487E-A2B9-CBCFE9EA1A5D/Azure%20Responses%20to%20CSA%20CAIQ%20301.pdf">컨센서스 평가 이니셔티브 설문지</a>) v3.0.1을 완료하여 CSA(Cloud Security Alliance) 보안, 신뢰 및 보증 레지스트리(STAR) 증명에 추가했습니다. CAIQ는 <a href="https://download.microsoft.com/download/4/3/6/436F0DB8-0C59-4302-B2D8-D087074EA7B7/StandardResponsetoRequestforInformationMicrosoftAzureOct2015.docx">CCM</a>(CSA Cloud Controls Matrix) v3.0.1에 대한 응답에서 이전에 게시된 세부 정보 수준을 추가합니다.</p>


