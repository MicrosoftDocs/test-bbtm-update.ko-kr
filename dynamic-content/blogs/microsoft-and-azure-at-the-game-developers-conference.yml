Content: >-
  <h2>Microsoft Azure 부스에서 방문 시작</h2>


  <p>Moscone 센터의 사우스 홀 로어 로비에 와서 <a href="https://azure.microsoft.com/en-us/gdc-2018/">전담 Microsoft Azure 부스</a>에 들러 수년 동안 Xbox를 구동해 온 게임 클라우드를 구축하여 게임 제국을 만드는 방법을 알아보세요.</p>


  <p>Azure 부스에는 게임 개발자를 위한 다양한 활동이 있습니다.</p>


  <ul>
      <li>Azure, PlayFab, Visual Studio, App Center, Mixer, Xbox Live, Mixed Reality 등에 대해 전문가에게 문의하세요.</li>
      <li>4개의 스테이션을 방문하여 사용자 지정 무료 Xbox 컨트롤러를 획득하고 매일 Xbox One X 획득하기 위해 입장하세요.</li>
      <li>우리의 혼합 현실 게임 <i>핀볼 도마뱀</i>을 재생하고 집에 샘플 소스 코드를 &ndash; 가지고 Xbox One X 승리 하루의 높은 점수를 얻을.</li>
      <li>Mixer 통해 관객의 상호 작용을 제공하는 10인 전투 로얄인 <i>다윈</i> Project 플레이하고, 외침 캐스터가 액션을 조정하고 라이브로 스트리밍합니다.</li>
      <li>많은 심층 극장 세션 중 하나에 참석하거나 부스에서 직접 다양한 주제에 걸쳐 제품 전문가와 일대일 인터뷰를 볼 수 있습니다.</li>
  </ul>


  <p>또한 GDC에서 <a href="https://schedule.gdconf.com/search/Azure">3개의 Azure 스폰서 세션을</a> 개최하여 다음 게임, 푹신한 요정 및 다른 사람들이 Azure 및 PlayFab을 사용하여 크기를 조정하는 방법을 보여줍니다. 1년 동안 무료로 제공되는 2,500달러 상당의 PlayFab, App Center 및 Azure 서비스에 대한 특별 제안을 확인해 보세요.</p>


  <p>전체 Azure 엑스포 환경은 가능한 내용을&rsquo; 보여 주면서 빌드 방법에 대한 도구와 코드를 제공합니다.</p>


  <h2>PlayFab 부스에서 클라우드 제품 Learning 계속 진행</h2>


  <p>Azure를 사용하여 게임 클라우드에서의 노력을 바탕으로 1월에 <a href="https://blogs.microsoft.com/blog/2018/01/29/microsoft-acquires-playfab-accelerating-game-development-innovation-cloud/">는 PlayFab</a> 을 클라우드 제품의 증가하는 슬레이트로 환영했습니다. PlayFab은 LiveOps에 강력한 실시간 도구와 서비스를 제공하는 게임용 백 엔드 플랫폼입니다. Azure 및 PlayFab 서비스를 사용하면 백 엔드를 만들지 않고 훌륭한 게임을 만드는 데 집중합니다. &ldquo;당신은 재미를, 우리가 말하고 싶은 실행&rdquo; 할 수 있습니다&rsquo;.</p>


  <p>여기에있는 동안, LiveOps&rdquo;에 대한 소개를 제공하고, LiveOps 기술의 자세한 보상에 대해 설명하고, LiveOps 도구 및 서비스 PlayFab 제품을 나열하는 우리의 새로운 책 &ldquo;LiveOps에 PlayFab 최종 가이드의 무료 사본을 선택합니다.</p>


  <p>GDC에서 Microsoft에 대해 자세히 알아보려면 <a href="https://news.xbox.com/en-us/2018/03/12/xbox-at-gdc-2018">Xbox Wire</a>를 방문하세요.</p>
