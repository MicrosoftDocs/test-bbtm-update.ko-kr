Title: '신뢰할 수 있는 클라우드: 보안, 개인 정보, 규정 준수, 복원력 및 IP'
Summary: 클라우드 공급자를 신뢰할 수 있나요?
Content: >-
  <p>클라우드 공급자를 신뢰할 수 있나요? 요즘&rsquo; 많은 질문을 받고 있으며, 인기 있는 백서 신뢰할 수 있는 클라우드의 최신 버전<a href="https://download.microsoft.com/download/1/6/0/160216AA-8445-480B-B60F-5C8EC8067FCA/WindowsAzure-SecurityPrivacyCompliance.pdf">인 Microsoft Azure 보안, 개인 정보 보호, 규정 준수, 복원력 및 보호된 IP</a> 웹&rsquo;을 통해 답변을 제공하기 위해 노력했습니다.</p>


  <p>2015년에 <i>신뢰할 수 있는 클라우드</i> 를 처음 게시했을 때 이 논문은 13페이지 길이였으며 보안, 개인 정보 보호 및 규정 준수를 다루었습니다. 그 이후로 신뢰할 수&rsquo; 있는 <i>클라우드</i> 를 여러 번 업데이트했으며, 최신 버전은 42페이지까지 뻗어 있으며 복원력 및 지적 재산권에 대한 새로운 섹션을 포함합니다. 42페이지가 많은 것을 알고 있으므로 이제는 신뢰할 수&rsquo; 있는 <i>클라우드</i> 를 단일 용지와 5개의 개별 논문으로 제공합니다.</p>


  <p style="text-align: center;"><img alt="Trusted Cloud" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20f3a2c1-c725-4717-8bac-724692ad7ca5.jpg" style="width: 426px; height: 768px;"></p>


  <p style="text-align: center;">&nbsp;</p>


  <p><b>보안.</b> 업데이트된 보안 섹션에서는 SIEM(보안 정보 및 이벤트 관리) 제품인 Azure Sentinel과 같은 새로운 서비스를 포함하여 보안에 대한 심층 방어 접근 방식을 구성하는 여러 서비스에 대해 설명합니다.</p>


  <p><b>준수.</b> Azure는 이제 업계 최고의 92개 규정 준수 제품을 제공합니다. Weve&rsquo;는 원래 2015 년 논문에 나열 된 21 제품 이후이 분야에서 엄청난 성장을 보았습니다. 또한 Weve&rsquo;는 규정 준수 요구 사항을 충족하는 데 도움이 되도록 완전히 관리되는 클라우드 환경을 만들고, 배포하고, 업데이트하는 템플릿을 제공하는 Azure Blueprints와 같은 새로운 서비스를 추가했습니다.</p>


  <p><b>개인 정보 보호.</b> 2015년 이후 온라인&rsquo; 개인 정보 보호에 대한 관심이 급증하면서 GDPR(일반 데이터 보호 규정)과 같은 새로운 규제가 영향을 미쳤습니다. Azure에서 사용하는 엄격한 개인 정보 취급 방침 및 표준과 개인 정보를 보호하기 위해 고객에게 제공하는 도구에 대한 자세한 설명을 확인하세요.</p>


  <p><b>안정성 및 복원력</b>. 이 새 섹션에서는 안정성 &ndash; 을 유지하여 Azure를 신뢰할 수 있고 일관되게 안정성 &ndash; 을 유지하는 동시에 가동 중지 시간 및 데이터 손실을 방지하는 방식으로 오류에 대응할 수 있는 복원력 &ndash; 에 대해 설명합니다.</p>


  <p><b>지적 재산권.</b> 두 번째 새 섹션에서는 소프트웨어 코드를 포함하여 Azures&rsquo; 고유 IP(보호 지적 재산권)를 간략하게 설명합니다. Azure IP(지적 재산권) 이점 프로그램은 업계에서&rsquo; IP(지적 재산권) 위험에 대해 가장 포괄적인 보호를 제공합니다.</p>


