Title: 새로운 비디오 시리즈는 "Azure를 Windows 이유"를 설명하는 데 도움이 됩니다.
Summary: "                Need help understanding - or explaining - why Windows Azure might be right for your business?&nbsp; Check out Why Windows Azure?, a series of short videos with Microsoft Trainer Bill…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style><a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a>가 비즈니스에 적합한 이유를 이해하거나 설명하는 데 도움이 필요한가요?&nbsp; Azure를 Windows 이유를 확인하세요. Microsoft 트레이너 Bill Lodin과 함께 하는 일련의 짧은 비디오로, 사람들이 Azure를 Windows 채택해야 하는 이유를 설명하기 위해 고유한 화이트보드를 사용합니다. 각 가벼운 비디오는 15분 미만이며 쉽게 팔로우할 수 있으므로 모든 비디오를 시청하고 Windows Azure에 대해 자세히 알고 싶은 다른 사용자에게 전달하는 것이 좋습니다.   <p>Azure의 Windows 무엇이며 클라우드에 있는 이유는 무엇인가요?:&nbsp; Bill과 그의 화이트보드 조수는 클라우드 컴퓨팅의 개념과 Windows Azure를 사용한 Microsoft의 클라우드 컴퓨팅 구현을 소개합니다.</p>  <p>Windows Azure 개발 환경:&nbsp; Bill과 그의 도우미는 개발자가 Microsoft를 사용하여 클라우드 컴퓨팅으로 전환할 때 이해해야 하는 Windows Azure의 기본 기술에 중점을 줍니다.</p>  <p>기존 애플리케이션을 Windows Azure로 이동:&nbsp; Bill과 그의 건방진 화이트보드 친구는 기존 애플리케이션을 Azure로 이동할 때 발생할 수 있는 몇 가지 문제와 잠재적인 문제를 완화하는 방법을 보여 Windows 줍니다. </p>  <p>Windows Azure TCO 및 ROI 계산기:&nbsp; 청구 및 항상 제공되는 화이트보드는 TCO 및 ROI 계산기를 통해 사용자를 안내하고, 사용자가 이를 사용하여 azure Windows로 이동하는 데 드는 비용과 예상할 수 있는 절감액을 계산하는 방법을 안내합니다. </p>  <p>Front Runner:&nbsp; Bill은 화이트보드의 도움으로 사용자에게 Windows Azure 플랫폼에 대한 Front Runner 프로그램의 이점을 보여줍니다.</p>  <p>등록:&nbsp; 이 에피소드에서는 Windows Azure 사용을 시작하려는 사용자가 사용할 수 있는 다양한 제품에 대해 설명하고, 사용자에게 Azure를 무료로 Windows 시작하는 방법을 보여줍니다.</p>  <p>이 동영상이 도움이 됩니까?&nbsp; 비즈니스용 Azure를 Windows 평가할 때 도움이 되는 다른 리소스는 무엇인가요?&nbsp; 우리는 당신에게서 듣기를 기대합니다.</p>
