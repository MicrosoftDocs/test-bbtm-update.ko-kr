Slug: microsoft-joins-lot-network-helping-protect-developers-against-patent-assertions
Title: Microsoft는 LOT Network에 가입하여 특허 어설션으로부터 개발자를 보호합니다.
Summary: Microsoft는 모든 규모의 기업에 영향을 미치는 문제인 특허 트롤 문제를 해결하는 데 도움을 주는 기업의 성장하는 비영리 커뮤니티인 LOT Network에 합류하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Microsoft는 모든 규모의 기업에 영향을 미치는 문제인 특허 트롤 문제를 해결하는 데 도움을 주는 기업의 성장하는 비영리 커뮤니티인 <a href="https://lotnet.com/" target="_blank">LOT Network</a>에 합류하게 되어 기쁘게 생각합니다.</p>


  <p>Microsoft는 이 문제를 직접 보았습니다. Weve&rsquo;는 수년에 걸쳐 수백 건의 무가치한 특허 주장과 소송에 직면했으며, 우리는 이 문제를 다루는 다른 사람을 돕기 위해 더 많은 일을 하고 싶습니다. 대부분의 경우, 이러한 주장 뒤에 기회주의자는 특허에 구체화 된 아이디어의 연구 및 개발에 관여하지 않았다. 많은 사람들이 기술 개념에 설명된 개념조차 이해하지 못합니다. 가장 극단적인 경우,&rsquo; 특허를 이해할 준비가 되어 있지 않은 중소기업으로부터 가치를 추출하기 위한 대량 우편 발송과 캠페인을 보았습니다. 이러한 문제는 과거보다 오늘날 미국에서 덜 심각하지만, 부분적으로 법의 변화로 인해 많은 기업에서 도전이 지속됩니다. <em>기업가</em> 잡지는 특허 소송에 관련된 중소기업의 40 %가 그 소송에서 상당한 운영 영향을&rdquo;보고 것을 &ldquo;보여주는 최근 <a href="https://www.entrepreneur.com/article/296625" target="_blank">연구를</a> 인용, 일부는 죽음의 knell로 &ldquo;설명.&rdquo;</p>


  <p>소프트웨어 개발자나 기술 비즈니스에서 이 모든 것이 무엇을 의미&rsquo;하나요? 이는 Microsoft가 공격적인 수익 창출 캠페인을 실행하는 회사에서 특허가 귀하에 대해 주장되는 것을 막기 위해 또 다른 조치를 취하고 있음을 의미합니다. 또한 Microsoft는 이 주제에 대해 다른 업계 리더들과 연계하고 향후 IP 위험을 해결하기 위해 더 많은 일을 할 것을 약속합니다. LOT 네트워크에 가입함으로써, 우리는 특허를 주장하는 사업에 있는 회사에 양도하는 경우 다른 회원에게 무료로 우리의 특허를 허가하기 위해 최선을 다하고 있습니다. 이 서약은 현재 약 135만 개의 특허를 보유한 <a href="https://lotnet.com/our-community/" target="_blank">LOT 커뮤니티의</a> 약 300명의 회원에게 즉각적인 가치를 지니고 있습니다.&nbsp;&nbsp;</p>


  <p>이는 또한 2017년에 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/azureipadvantage" target="_blank">Azure IP 어드밴티지</a> 프로그램을 도입하면서 시작한 경로를 계속 진행한다는 것을 의미합니다. 이 프로그램의 일환으로 Microsoft는 Azure를 구동하는 서비스가 오픈 소스에 구축된 경우에도 지적 재산권 침해의 주장에 대해 개발자를 방어하고 배상할 것이라고 밝혔습니다. 또한 특허를 주장하는 사업에서 회사에 특허를 양도하면 Azure 고객은 무료로 라이선스를 얻을 수 있다고 말했습니다. LOT 멤버십은 이 서약을 LOT 네트워크의 다른 회사로 확장합니다.&nbsp;</p>


  <p>특허와 지적 재산권은 혁신적인 혁신을 보호하고 크고 작은 기업이 인공 지능, 혼합 현실, 네트워크 보안 및 데이터베이스 관리와 같은 분야에서 연구 개발 투자를 회수 할 수 있기 때문에 여전히 우리 업계에서 중요한 역할을합니다. 그러나, 이러한 혜택은 시스템이 불필요한 소송을 추구하는 기회주의자에 의해 남용 될 때 훼손된다. 우리 모두는 특허 소송 남용을 방지하기 위해 협력해야합니다. 우리는 <a href="https://lotnet.com/join-lot-network/" target="_blank">LOT 네트워크에 가입</a>하는 다른 회사를 초대합니다! 향후 LOT와 협력하여 IP 위험에 직면한 개발자와 고객에게 도움이 되는 다른 아이디어를 얻을 수 있기를 기대합니다.&nbsp;</p>
