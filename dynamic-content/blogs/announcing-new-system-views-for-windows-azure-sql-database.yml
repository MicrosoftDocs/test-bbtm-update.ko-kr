Content: '<p>클라우드 데이터베이스에 대한 진단 추적 정보를 제공하는 Windows Azure SQL Database 대한 두 가지 새로운 시스템 뷰의 즉각적인 가용성을 발표하게 되어 기쁩니다.&nbsp;</p>  <p>이제 SQL Database 서버의 <strong>마스터</strong> 데이터베이스 내에 다음과 같은 새&nbsp; 시스템 뷰&nbsp;를 사용할 수 있습니다.</p>  <table class="MsoNormalTable" style="border-collapse: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0in 0in 0in 0in;" border="0" cellspacing="0" cellpadding="0">  <tbody>  <tr>  <td style="width: 159.6pt; border: solid windowtext 1.0pt; background: #D9D9D9; mso-background-themecolor: background1; mso-background-themeshade: 217; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal"><strong>보기</strong></p>  </td>  <td style="width: 159.6pt; border: solid windowtext 1.0pt; border-left: none; background: #D9D9D9; mso-background-themecolor: background1; mso-background-themeshade: 217; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal"><strong>위치</strong></p>  </td>  <td style="width: 350.9pt; border: solid windowtext 1.0pt; border-left: none; background: #D9D9D9; mso-background-themecolor: background1; mso-background-themeshade: 217; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="351">  <p class="MsoNormal"><strong>세부 정보</strong></p>  </td>  </tr>  <tr>  <td style="width: 159.6pt; border: solid windowtext 1.0pt; border-top: none; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal">sys.event_log</p>  </td>  <td style="width: 159.6pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.0pt; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal">master</p>  </td>  <td style="width: 350.9pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.0pt; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="351">  <p class="MsoNormal">시스템에서 해당 서버에 호스트된 각 데이터베이스에 대한 로그 정보를 고객에게 노출합니다.</p>  </td>  </tr>  <tr>  <td style="width: 159.6pt; border: solid windowtext 1.0pt; border-top: none; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal">sys.database_connection_stats</p>  </td>  <td style="width: 159.6pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.0pt; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal">master</p>  </td>  <td style="width: 350.9pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.0pt; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="351">  <p class="MsoNormal">연결 성공 및 실패에 대한 연결 통계 세부 정보를 노출합니다.&nbsp;</p>  </td>  </tr>  </tbody>  </table>  <p>이러한 개선으로 시스템 관리자는 이제 클라우드용으로 설계된 시스템 뷰를 사용하여 온-프레미스 SQL Server 사용하는 것과 동일한 도구와 기술을 사용하여 연결 통계 및 제한 이벤트를 쿼리할 수 있습니다.</p>  <h4>sys.event_log 보기</h4>  <p>이때 sys.event_log 보기를 사용하면 다음과 같은 주요 시나리오를 사용할 수 있습니다.</p>  <ul>  <li>  <p>연결 통계 정보 노출</p>  </li>  <li>  <p>고객에게 교착 상태 그래프 노출</p>  </li>  </ul>  <p>핵심 연결 정보는 sys.event_log 2012년 SQL Server Management Studio 아래에 표시된 대로 찾을 수 있습니다(<strong>Master</strong> 데이터베이스에 대한 sys.event_log 선택 *실행).</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1055.1.png" alt="" border="0"></a></p>  <p>또한 교착 상태 그래프는 <strong>sys.event_log additional_data</strong> 필드에 노출됩니다(event_type = &lsquo;<strong>Master</strong> 데이터베이스에 대한 교착 상태&rsquo;인 sys.event_log 선택 *실행).</p>  <p><br> <a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3542.2.png" alt="" border="0"></a></p>  <h4>sys.database_connection_stats 보기</h4>  <p>데이터베이스 연결 통계는 시간이 지남에 따라 각 데이터베이스에서 키 오류 롤업을 노출합니다.&nbsp; sys.database_connection_stats 보기는 들어오는 TDS 연결의 성공, 종료 또는 제한 횟수에 대한 인사이트를 제공합니다. 오류는 5분 창으로 집계됩니다.&nbsp;</p>  <p>이 테이블의 데이터 종류에 대한 예는 아래와 같습니다( <strong>Master</strong> 데이터베이스에 대해 sys.database_connection_stats 선택 *실행).</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8272.3.png" alt="" border="0"></a></p>  <p>또한 각 데이터베이스에 대한 Windows Azure 관리 포털은 이제 Windows Azure SQL 데이터베이스를 보다 쉽게 관리할 수 있는 연결 정보를 그래픽으로 노출합니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5826.4.png" alt="" border="0"></a></p>  <h4>사용 권한</h4>  <p>마스터 데이터베이스에 연결하여 액세스하는 두 개의 새&nbsp; 시스템 뷰&nbsp;에 액세스하고 <strong>마스터</strong> 데이터베이스에 액세스할 수 있는 권한이 있는 관리자만 보기에 액세스할 수 있습니다(읽기 전용).&nbsp;&nbsp; 이 데이터는 master 데이터베이스에 저장되므로 이 데이터를 저장할 공간은 사용자&rsquo; 청구서의 일부로 계산되지 않습니다.</p>  <h4>대기 시간</h4>  <p>sys.database_connection_stats 보기에 증분이 표시될 때 연결이 이루어지는 시점부터 약간의 지연이 있습니다.&nbsp; 이 시간 동안 행이 처음 작성된 후 단일 행 내의 정보가 업데이트될 수 있습니다.&nbsp; SQL Database 연결 처리에 참여하는 노드가 많은 다중 테넌트 시스템이므로 각 노드는 행에 데이터를 추가할 수 있습니다. &nbsp;</p>  <h4>참조 항목</h4>  <p>새 보기가 데이터베이스를 관리하고 더 자세한 진단 정보를 가져오는 데 유용하기를 바랍니다. 아래 링크를 통해 MSDN에서 이러한 보기에 대해 자세히 확인할 수 있습니다.</p>  <ul>  <li>sys.event_log</li>  <li>sys.database_connection_stats</li>  </ul>  <p>또한 Wayne Berry는 이러한 새로운 보기로 생성할 수 있는 몇 가지 유용한 쿼리를 포함하여 추가 정보가 포함된 <a href="https://blogs.msdn.com/b/wayneb/archive/2012/11/02/introducing-sys-database-connection-stats-for-troubleshooting-windows-azure-sql-database.aspx" target="_blank">MSDN 블로그</a> 를 게시했습니다.</p>  <p>이러한 기능에 대한 질문은 SQL Database MSDN 지원 포럼에 게시할 수 있습니다.</p>  <p>즐겨보세요!</p>  <p>-Windows Azure SQL Database 팀</p>'
