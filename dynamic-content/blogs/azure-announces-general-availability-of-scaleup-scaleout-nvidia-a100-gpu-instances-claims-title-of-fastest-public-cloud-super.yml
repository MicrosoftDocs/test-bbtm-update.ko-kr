Title: 'Azure, 스케일 아웃 NVIDIA A100 GPU 클러스터의 일반 공급 발표: 가장 빠른 퍼블릭 클라우드 슈퍼컴퓨터'
Summary: 현재 Azure는 NVIDIA A100 Tensor Core GPU를 통해 구동되는 Azure ND A100 v4 Cloud GPU 인스턴스의 일반 공급이 퍼블릭 클라우드에서 리더십 수준의 슈퍼컴퓨팅 확장성을 달성한다고 발표했습니다. AI 및 HPC(고성능 컴퓨팅)의 다음 경계를 쫓는 까다로운 고객의 경우 확장성은 향상된 총 소유 비용 및 솔루션 시간을 실현하는 열쇠입니다.
Content: >-
  <p>현재 Azure는 퍼블릭 클라우드에서 NVIDIA A100 <a href="https://www.nvidia.com/en-in/data-center/a100/" target="_blank">Tensor Core GPUsachieving</a>&mdash; 리더십 클래스 슈퍼컴퓨팅 확장성을 통해 지원되는 Azure ND A100 v4 Cloud GPU 인스턴스&mdash;의 일반 공급에 대해 발표합니다. AI 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/sizes-hpc" target="_blank">HPC(고성능 컴퓨팅)</a>&nbsp;의 다음 경계를 쫓는 까다로운 고객의 경우 확장성은 향상된 총 솔루션 비용 및 솔루션 간 시간을 실현하는 열쇠입니다.&nbsp;</p>


  <p>간단히 말해, NVIDIA A100&nbsp; GPUsisdesign&mdash;&nbsp;에 의해 지원되는 ND A100v4&mdash;는 가장 까다로운 고객이 속도를 늦추지 않고 확장하고 확장할 수 있도록 합니다.</p>


  <p>시험판 퍼블릭 슈퍼컴퓨팅 클러스터에서 164개의 ND A100 v4 가상 머신을 벤치마킹하면 16.59페타플롭의 High-Performance Linpack(Linpack) 결과가 생성되었습니다. 퍼블릭 클라우드 인프라에서 제공되는 이 HPL 결과는 작업이 실행된 지역에 따라 2020년 11월 세계에서 가장 빠른 슈퍼컴퓨터 상위 500개 목록 중 상위 20위 또는 유럽에서 상위 10위 안에 들 것입니다.</p>


  <p>AI(인공 지능) 및 기계 학습&nbsp;(ML)에 초점을 맞춘 High-Performance Linpack 변형을 통해 측정된 동일한 164-VM 풀은 142.8 Petaflop 결과를 달성하여 공식 HPL-AI 벤치마크 목록에서 측정한 세계&rsquo; 5대 AI 슈퍼컴퓨터 중 하나로 선정되었습니다. 이러한 HPL 결과는&nbsp; 단일 공용 Azure 클러스터&nbsp;의 일부만 활용하여 세계에서 가장 강력한 전용 온-프레미스 슈퍼컴퓨팅 리소스로 순위를 매겼습니다.</p>


  <p>그리고 오늘날 ND A100 v4가 일반 공급으로 전환됨에 따라 미국 동부,&rsquo; 미국 서부 2, 서유럽 및 중남부의&rsquo; 4개 Azure 지역을 통해 세계에서 가장 빠른 주문형 퍼블릭 클라우드 슈퍼컴퓨터의 즉각적인 가용성을 발표했습니다.</p>


  <p>ND A100 v4 VM 시리즈는 단일 VM(가상 머신) 및 8개의 NVIDIA Ampere 아키텍처 기반 A100 Tensor Core GPU로 시작합니다. NVIDIA HDR 200Gb/s InfiniBand 링크를 통해 제공되는 VM당 전례 없는 1.6Tb/s의 상호 연결 대역폭을 사용하여 단일 클러스터에서 수천 개의 GPU를 확장할 수 있습니다. 개별 GPU당 하나씩. 또한 모든 8-GPU VM은 3세대&nbsp;NVIDIA NVLink를 완벽하게 보완하여 초당 600기가바이트를 초과하는 VM 내에서 GPU 간 연결을 지원합니다.&nbsp;</p>


  <p>사실상 업계 표준 HPC 및 AI 도구 및 라이브러리를 활용하기 위해 구축된 고객은 기본 네트워크 토폴로지 또는 배치에 대한 우려 없이 대부분의 확장 가능한 GPU 가속 AI 및 HPC 워크로드가 기본적으로 지원하는 동일한 NVIDIA NCCL2 라이브러리를 사용하여 특별한 소프트웨어 또는 프레임워크 없이 ND A100 v4s&rsquo; GPU 및 고유한 상호 연결 기능을 활용할 수 있습니다. 동일한 VM 확장 집합 내에서 VM을 프로비전하면 상호 연결 패브릭이 자동으로 구성됩니다.</p>


  <p>누구나 최소한의 소란으로 ND A100 v4를 통해 까다로운 온-프레미스 AI 및 HPC 워크로드를 클라우드로 가져올 수 있지만 Azure 네이티브 접근 방식을 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank"></a>&nbsp;선호하는 고객의 경우 ND A100 v4 제품군에 최적화된 튜닝된 가상 머신(필수 드라이버 및 라이브러리로 미리 설치됨)과 컨테이너 기반 환경을 Azure Machine Learning사용합니다. 샘플 레시피 및 Jupyter Notebook은 사용자가 PyTorch, TensorFlow 및 BERT와 같은 최신 모델 학습을 비롯한 여러 프레임워크를 빠르게 시작하는 데 도움이 됩니다. Azure Machine Learning 통해 고객은 AZURE에서 AI 엔지니어링 팀과 동일한 도구와 기능에 액세스할 수 있습니다.</p>


  <p>각 NVIDIA A100 GPU는 이전 V100 GPU의 성능의 1.7~3.2배, 특정 워크로드에 대해 혼합 정밀도 모드, 스파스 및 <a href="https://www.nvidia.com/en-in/technologies/multi-instance-gpu/" target="_blank">MIG(다중 인스턴스 GPU)</a> 와 같은 새로운 아키텍처 기능을 계층화할 때 성능의 최대 20배를 제공합니다.&nbsp; 또한 각 VM의 핵심은 PCI Express Gen 4.0-for CPU를 이전 세대보다 두 배 빠르게 GPU로 전송하는 새로운 2세대 AMD EPYC 플랫폼입니다.</p>


