Content: "<p>지난 주 PDC10에서는 <a href=\"https://azure.microsoft.com/\" target=\"_blank\">Windows Azure</a>에 대한 다양한 향상된 기능과 새로운 기능을 발표했습니다.&nbsp; 모든 새 공지 사항에 대한 개요를 보려면 먼저 Ori Amiga의 'Windows Azure의 새로운 기능' 세션을 시청하는 것이 좋습니다.</p>  <p>Windows Azure의 향후 출시 예정 사항에 대해 자세히 알아보려면 각 세션 중에 다루거나 다룬 공지 사항 목록을 아래에서 확인하세요. 여기에서 주문형으로 이러한 세션을 시청할 수 있습니다.</p>  <table style=\"width: 493px; height: 487px;\" border=\"1\" cellpadding=\"0\" cellspacing=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"167\">  <p><b>&nbsp;세션</b></p>  </td>  <td valign=\"top\" width=\"113\">  <p><b>&nbsp;발표자</b></p>  </td>  <td valign=\"top\" width=\"162\">  <p><b>&nbsp;공지 사항</b></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA&nbsp; 앱 빌드, 배포 &amp;</p>  </td>  <td valign=\"top\" width=\"113\">  <p>짐 나카시마</p>  </td>  <td valign=\"top\" width=\"162\">  <p>전체 IIS;&nbsp; 새 포털;&nbsp; 원격 데스크톱;&nbsp; 개발자 배포;&nbsp; 진단 변경 내용</p>  <!--startfragment-->  <!--endfragment-->  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA 플랫폼을 사용하여 Windows 7개 전화 앱 빌드</p>  </td>  <td valign=\"top\" width=\"113\">  <p>스티브 마르크스</p>  </td>  <td valign=\"top\" width=\"162\">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA용 앱 마이그레이션 및 빌드</p>  </td>  <td valign=\"top\" width=\"113\">  <p>&nbsp;모히트 스리바스타바</p>  </td>  <td valign=\"top\" width=\"162\">  <p>Azure Virtual Machine 역할을 Windows. 웹 및 작업자 역할에 대한 상승된 권한; 전체 IIS; 원격 데스크톱</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA 플랫폼과 클라우드 &amp; 온-프레미스 앱 연결</p>  </td>  <td valign=\"top\" width=\"113\">  <p>유세프 칼리디</p>  </td>  <td valign=\"top\" width=\"162\">  <p>Azure 커넥트 Windows</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>클라우드에서 열기:&nbsp; WA 및 Java</p>  </td>  <td valign=\"top\" width=\"113\">  <p>비제이 라자고팔란</p>  </td>  <td valign=\"top\" width=\"162\">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA Storage 심층 분석</p>  </td>  <td valign=\"top\" width=\"113\">  <p>자이 하리다스</p>  </td>  <td valign=\"top\" width=\"162\">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>Windows Azure 내부</p>  </td>  <td valign=\"top\" width=\"113\">  <p>Mark Russinovich</p>  </td>  <td valign=\"top\" width=\"162\">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA 플랫폼을 사용하여 고성능 웹 애플리케이션 빌드</p>  </td>  <td valign=\"top\" width=\"113\">  <p>매튜 커너</p>  </td>  <td valign=\"top\" width=\"162\">  <p>동적 콘텐츠 캐싱 CDN; 전체 IIS; 상승된 권한</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA 플랫폼에서 PHP 애플리케이션 개발</p>  </td>  <td valign=\"top\" width=\"113\">  <p>비제이 라자고팔란</p>  </td>  <td valign=\"top\" width=\"162\">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA Marketplace DataMarket 소개</p>  </td>  <td valign=\"top\" width=\"113\">  <p>Adam Wilson</p>  </td>  <td valign=\"top\" width=\"162\">  <p>Azure Marketplace Windows</p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA Virtual Machines 내부</p>  </td>  <td valign=\"top\" width=\"113\">  <p>Hoi Vo</p>  </td>  <td valign=\"top\" width=\"162\">  <p>Azure Virtual Machine 역할 Windows </p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"167\">  <p>WA 커넥트 이해</p>  </td>  <td valign=\"top\" width=\"113\">  <p>앤서니 차베스</p>  </td>  <td valign=\"top\" width=\"162\">  <p>Azure 커넥트 Windows</p>  </td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <p>공지 사항에 대해 자세히 알아보려면 여기에서 블로그 게시물을 읽을 수 있습니다.</p>  <p>&nbsp;</p>  <p><iframe style=\"overflow: hidden; width: 300px; height: 50px;\" src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" frameborder=\"0\" scrolling=\"no\"></iframe><br><a class=\"twitter-share-button\" href=\"https://twitter.com/share\" data-via=\"Windowsazure\" data-count=\"horizontal\" data-url=\"\">짹짹</a>  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
