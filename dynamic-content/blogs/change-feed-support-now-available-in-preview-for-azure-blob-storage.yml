Slug: change-feed-support-now-available-in-preview-for-azure-blob-storage
Title: Azure Blob Storage 대한 미리 보기에서 변경 피드 지원을 사용할 수 있습니다.
Summary: 'Microsoft Azure Blob Storage의 변경 피드 지원은 이제 미리 보기에서 사용할 수 있습니다. '
Content: >-
  <p>이제 Microsoft Azure Blob Storage에 대한 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed?" target="_blank">변경 피드</a> 지원을 미리 보기로 사용할 수 있습니다. 변경 피드는 스토리지 계정의 Blob에 발생하는 모든 만들기, 수정 및 삭제 변경 이벤트의 보장되고, 순서가 지정되고, 내구성이 뛰어난 읽기 전용 로그를 제공합니다. 이 로그는 스토리지 계정 내에 추가 Blob으로 저장되므로 요구 사항에 따라 데이터 보존 및 액세스 제어를 관리할 수 있습니다.</p>


  <p>변경 피드는 주기적으로 변경 내용을 나열하고 수동으로 비교하는 것이 아니라 스토리지 계정에서 대량의 Blob 변경 내용을 대량으로 처리하는 데 이상적인 솔루션입니다. 이벤트 기반 애플리케이션이 변경 피드 로그를 사용하고 마지막 검사점에서 변경 이벤트를 처리할 수 있도록 프로그래밍 방식 액세스를 제공하여 비용 효율적인 기록 및 처리를 지원합니다.</p>


  <p>Blob 변경 피드를 사용하는 데 도움이 되는 몇 가지 시나리오는 다음과 같습니다.</p>


  <ul>
      <li>바이러스 검사, 크기 조정 또는 백업을 위해 새로 업로드된 파일 그룹을 대량 처리합니다.</li>
      <li>데이터 관리 또는 규정 준수를 위해 일정 기간 동안 개체에 대한 변경 내용을 저장, 감사 및 분석합니다.</li>
      <li>다양한 IoT 센서에서 업로드한 데이터를 데이터 변환 및 인사이트를 위한 단일 컬렉션으로 결합합니다.</li>
      <li>캐시, 검색 엔진 또는 데이터 웨어하우스와 동기화하여 추가 데이터 이동</li>
  </ul>


  <h2>시작하는 방법</h2>


  <p>미리 보기에 등록하려면 이 기능을 구독에 등록하기 위한 요청을 제출해야 합니다. 요청이 승인된 후(며칠 내에) 미국 서부 2 및 미국 중서부의 기존 또는 새 GPv2 또는 Blob Storage 계정에서 변경 피드 기능을 사용하도록 설정할 수 있습니다.</p>


  <p>요청을 제출하려면 다음 PowerShell 또는 Microsoft Azure CLI 명령을 실행합니다.</p>


  <h5>PowerShell을 사용하여 등록</h5>


  <pre>

  Register-AzProviderFeature -FeatureName<code> Changefeed</code> -ProviderNamespace<code> Microsoft.Storage</code></pre>


  <pre>

  Register-AzResourceProvider -ProviderNamespace<code> Microsoft.Storage</code></pre>


  <h5>&nbsp;</h5>


  <h5>Azure CLI를 사용하여 등록</h5>


  <pre>

  <code>az feature register --namespace Microsoft.Storage --name Changefeed</code></pre>


  <pre>

  <code>az provider register --namespace &#39;Microsoft.Storage&#39;</code></pre>


  <p>&rsquo;변경 피드 미리 보기를 등록하고 승인한 후에는 스토리지 계정에 대해 이를 켜고 로그 사용을 시작할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed?%20" target="_blank">Azure Blob Storage 변경 피드 지원 및 Azure Blob Storage</a> <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed-how-to" target="_blank">프로세스 변경 피드를</a> 참조하세요. 대부분의 미리 보기와 마찬가지로 이 기능은 일반 공급에 도달할 때까지 프로덕션 워크로드에 사용해서는 안 됩니다.</p>


  <h2>Cost</h2>


  <p>변경 피드 가격 책정은 현재 미리 보기 상태이며 일반 공급에 대해 변경될 수 있습니다. 고객에게는 변경 피드에서 캡처한 Blob 변경 이벤트와 변경 피드 로그의 데이터 스토리지 비용이 청구됩니다. <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">가격 책정에 대한 자세한 내용은 블록 Blob 가격</a> 책정을 참조하세요.</p>


  <h2>빌드하고, 사용하고, 그것에 대해 알려주세요.</h2>


  <p>계속해서 기능 기능을 개선할 예정이며, 다음의 <a>AzureStorageFeedback@microsoft.com</a>이메일을 통해 변경 피드 또는 기타 기능에 대한 피드백을 듣고자 합니다. 우리는 Azure Storage <a href="https://feedback.azure.com/forums/217298-storage" target="_blank">피드백 포럼</a>에서 게시 할 수있는 Azure Storage 대한 모든 아이디어와 제안을 듣는 것을 좋아합니다.</p>
