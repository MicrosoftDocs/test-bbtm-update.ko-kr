Slug: new-high-resolution-site-metrics-for-windows-azure-web-sites
Title: Windows Azure 웹 사이트에 대한 새로운 고해상도 사이트 메트릭
Summary: 성공적인 웹 사이트의 주요 차별화 요소 중 하나는 웹 사이트 소유자 / 관리자가 자신의 웹 사이트가하는 일에 얼마나 많은 관심을 지불하는지, 어떻게 행동하고 있는지, 그리고 응답 시간을 식별하고 ...
Content: >-
  성공적인 웹 사이트의 주요 차별화 요소 중 하나는 웹 사이트 소유자 /관리자가 자신의 웹 사이트가 무엇을하고 있는지에 얼마나 많은 관심을 지불하는지, 어떻게 행동하고 있는지, 그리고 사이트 문제를 식별하고 해결하는 응답 시간(자르는 경우 및 시기)입니다. Azure 관리 포털 및 Windows Azure Website의 최신 릴리스를 통해 분 수준 세분성으로 사이트 메트릭을 노출하여 이 환경을 개선했습니다. Azure 관리 포털의 대시보드 및 모니터 섹션에서 확인할 수 있습니다.


  새 <strong>1시간</strong> 기간은 각 메트릭을 분 단위로 세분화하여 친숙한 메트릭 보기를 제공합니다. 이는 동작이 발생할 때 변경 내용을 확인하고 시간 또는 일과 같은 과정 시간 동안 집계되지 않으려는 문제의 실시간 디버깅에 유용합니다.


  아래 예제 그래프에서 웹 사이트가 오후 6시 45분에서 7시 01분 사이에 많은 수의 HTTP 서버 오류를 생성하고 있음을 분명히 알 수 있지만 동작 변경은 오후 7시 02분경에 발생했으며 오류가 크게 감소했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/0333.ByronSiteMetricsImage1.png-550x526.png"><img class="alignnone size-medium wp-image-133151" alt="0333.ByronSiteMetricsImage1.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0333.ByronSiteMetricsImage1.png-550x526-534x369.png" width="534" height="369" /></a>


  이 새로운 세분성이 제공하는 유용성 향상 외에도 웹 사이트 메트릭에 대한 경고 규칙을 후크할 수 있습니다.


  메트릭을 선택하고 규칙 추가 마법사를 통해 새 경고를 구성할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/3782.ByronmetricsImage2.png-550x526.png"><img class="alignnone size-medium wp-image-133141" alt="3782.ByronmetricsImage2.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3782.ByronmetricsImage2.png-550x526-534x369.png" width="534" height="369" /></a>


  이 블로그 게시물의 목적을 위해 5분 동안 10개 이상의 HTTP 서버 오류가 발생할 때마다 경고를 생성하는 데 관심이 있다고 가정해 보겠습니다.


  이렇게 하려면 대상 메트릭인 <strong>Http 서버 오류를 </strong>선택하고 <strong>규칙 추가</strong> 단추를 클릭합니다. 그러면 규칙 만들기 마법사가 시작됩니다.


  경고에 대한 의미 있는 이름과 설명을 제공합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/2604.ByronsitemetricsImage3.png-550x526.png"><img class="alignnone size-medium wp-image-133121" alt="2604.ByronsitemetricsImage3.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2604.ByronsitemetricsImage3.png-550x526-534x369.png" width="534" height="369" /></a>


  <strong>조건</strong>, <strong>임계값</strong> 및 <strong>경고 평가 창을 지정합니다</strong>.


  경고 전자 메일은 기존 서비스 관리자 및 공동 관리자 또는 특정 전자 메일 주소로 보낼 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/3771.ByronSiteMetricsImage4.png-550x526.png"><img class="alignnone size-medium wp-image-133111" alt="3771.ByronSiteMetricsImage4.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3771.ByronSiteMetricsImage4.png-550x526-534x369.png" width="534" height="369" /></a>


  인터넷은 매우 다양한 웹 사이트로 가득차 있으며 웹 사이트 모니터링 문제에 "모든 솔루션에 맞는 한 가지 크기"가 없습니다. 반면에 다른 시나리오를 처리하는 데 도움이 되도록 웹 사이트에 추가할 수 있는 몇 가지 간단한 규칙이 있습니다. 이후 게시물에서 경고 규칙의 몇 가지 시나리오 기반 예제를 제공하겠습니다.
