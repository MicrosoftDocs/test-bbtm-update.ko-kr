Title: 'Azure HDInsight 공지 사항: 상당한 가격 인하 및 놀라운 새로운 기능'
Summary: 오늘 Azure HDInsight 서비스의 가격을 낮추고 몇 가지 멋진 기능을 일반 공급한다고 발표하게 되어 정말 기쁩니다. 2013년에 출시된 Azure HDInsight는...
Content: >-
  <p>오늘 Azure <strong>HDInsight 서비스의 가격을 낮추고</strong><strong> 몇 가지 멋진 기능을 일반 공급</strong>한다고 발표하게 되어 정말 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c06bc1dc-a127-4ed4-8d51-ca959ad5235a.jpg"><img alt="Azure HDInsight" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db6170f5-7387-40f4-bad9-cd055482feff.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure HDInsight" width="1487"></a></p>


  <p>2013년에 출시된 <a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a> 는 Microsoft의 완전 관리형 전체 스펙트럼 오픈 소스 분석 클라우드 서비스로, 대량의 데이터를 쉽고 빠르고 비용 효율적으로 처리할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction" target="_blank">Hadoop</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview" target="_blank">Spark</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-linux-tutorial-get-started" target="_blank">Hive</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started" target="_blank">LLAP</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">Kafka</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/storm/apache-storm-overview" target="_blank">Storm</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview" target="_blank">HBase</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/r-server/r-server-overview" target="_blank">R</a>과 같은 가장 인기 있는 오픈 소스 엔진을 사용하고 OSS 에코시스템에서 더 많은 오픈 소스 프레임워크를 설치할 수 있습니다.</p>


  <h2>고객을 위한 놀라운 가치</h2>


  <p>신생 기업에서 기업에 이르는 고객은 업무상 중요한 애플리케이션에 Azure HDInsight를 사용하고 있습니다. 이 서비스는 제조, 소매 교육, 비영리, 정부, 의료, 미디어, 은행, 통신, 보험 및 ETL에서 데이터 웨어하우징, Machine Learning IoT에 이르는 다양한 사용 사례에 이르는 다양한 산업의 광범위한 시나리오를 가능하게 합니다. 많은 Fortune 500 고객이 Azure HDInsight에서 빅 데이터 파이프라인을 실행하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/495dbd8d-0839-4c48-944c-e4ee7eb0882d.png"><img alt="Customer logos" border="0" height="200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad2948c9-7027-4865-a65b-390e2ed33380.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="고객 로고" width="1314"></a></p>


  <p><a href="https://customers.microsoft.com/en-us/story/accuweather" target="_blank"><em>AccuWeather</em></a><em> 는 이 기술을 사용하여 날씨 및 비즈니스 패턴에 대한 실시간 인텔리전스를 얻고 있습니다. AccuWeather는 매일 170억 개의 데이터 요청을 처리 <strong>하여 15억 명의 사람들이 생명과 비즈니스를 보호하고 개선하는 데 도움을 주고 있습니다</strong>.</em></p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredatalake/2016/12/28/cornell-lab-of-ornithology-improves-machine-learning-workflow-with-azure-hdinsight/" target="_blank"><em>Ornithology의 Cornell Lab</em></a><em>은 Azure HDInsight를 사용하여 Machine Learning 워크플로를 개선했습니다. 오픈 소스 워크플로를 Microsofts&rsquo; 확장 가능한 Azure HDInsight 서비스로 이동함으로써 연구원들<strong>은 분석 실행 시간을 3시간으로 줄</strong>여 더 많은 종에 대한 결과를 생성하고 보존 직원이 계획에 사용할 수 있는 더 빠른 결과를 제공합니다.</em></p>


  <p>다른 고객이 <a href="https://azure.microsoft.com/en-us/case-studies/?service=hdinsight" target="_blank">Azure</a> HDInsight를 사용하는 방법에 대해 자세히 알아보세요.</p>


  <h2>더 많은 값으로 50% 가격 인하</h2>


  <p>오늘 다음을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li><strong>Azure HDInsight에서 최대 52% 가격 인하.</strong> Azure HDInsight에서 가격을 낮추고 있음을 발표하게 되어 기쁩니다. 고객은 훨씬 더 저렴한 가격으로 Azure HDInsight의 일괄 처리, 대화형 쿼리, 기계 학습, 스트리밍 분석 및 실시간 분석 워크로드에서 더 많은 가치를 얻을 수 있습니다. IDC에 따르면 Azure HDInsight를 사용하는 고객은 온-프레미스 솔루션에 비해 <a href="https://ncmedia.azureedge.net/ncmedia/2017/04/IDC-Business-Value-TCO-Advantage-Hadoop-with-Azure-HDInsight.pdf" target="_blank">TCO가 63% 감소</a> 했습니다. 가격 인하로 Azure HDInsights&rsquo; TCO가 훨씬 더 낮아질 것입니다. 이 가격 절감의 일환으로 Premium 클러스터 계층을 Azure HDInsight 클러스터에 추가할 수 있는 Enterprise 보안 패키지로 대체할 예정입니다. Enterprise 보안 패키지는 여전히 미리 보기로 제공됩니다. 가격 인하가 2018년 1월 5일에 적용됩니다. 새 가격 책정에 대한 자세한 내용은 여기를 참조 <a href="https://azure.microsoft.com/en-us/pricing/details/hdinsight/" target="_blank">하세요</a>.</li>
   <li><strong>Azure HDInsight용 R Server에 대한 추가 80% 가격 인하.</strong> 전체 Azure HDInsight 가격 인하와 함께 HDInsight에 대한 Microsoft R Server 가격도 80% 절감되고 있습니다. 이렇게 하면 코어 시간당 0.016달러의 비용이 절감되므로 Azure HDInsight 사용자의 Microsoft R Server 훨씬 낮은 가격으로 분산 R 분석 워크로드를 실행할 수 있습니다.</li>
   <li><strong>Apache Kafka의 일반 공급.</strong> <a href="https://azure.microsoft.com/en-us/blog/announcing-apache-kafka-for-azure-hdinsight-general-availability/">Azure HDInsight에서 Apache Kafka의 일반 공급이</a> 발표되었습니다. Azure HDInsight의 Apache Kafka를 사용하면 고객이 IoT, 사기 감지, 클릭스트림 분석, 소셜 분석 등 Azure HDInsight 99.9% SLA에서 지원하는 엔터프라이즈급 오픈 소스 실시간 분석 솔루션을 빌드할 수 있습니다.</li>
   <li><strong>Azure Log Analytics 통합</strong><strong>의</strong> <strong>일반 공급</strong>. Azure HDInsight를 사용하는 Azure Log Analytics를 사용하면 중요 업무용 분석 워크로드에 대한 엔터프라이즈급 모니터링을 사용할 수 있습니다. 이제 모든 Azure HDInsight 워크로드를 경고, 모니터링 및 디버그할 수 있습니다. 이 공지사항에 대한 자세한 내용은 여기를 참조 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-integration-with-azure-log-analytics-is-now-generally-available/">하세요</a>.</li>
   <li><strong>Azure HDInsight용 Enterprise 보안 패키지 미리 보기</strong> 엔터프라이즈 고객이 클라우드로 이동함에 따라 인증, 권한 부여, 감사 및 거버넌스 측면에서 엄격한 보안 요구 사항을 사용하도록 설정해야 합니다. 이는 동일한 클러스터를 공유하는 더 크거나 여러 팀에서 특히 중요합니다. 관리자는 개별 사용자에 대한 개별 클러스터를 만들려고 하지 않습니다&rsquo;. 이제 HDInsight 클러스터 프로비전의 일부로 추가 기능(선택 사항)의 일부로 Enterprise Security 패키지를 사용할 수 있음을 발표하게 되어 기쁩니다. 필요에 따라 프로비전하는 동안 Hadoop, Spark 및 Interactive Query용 Enterprise 보안 패키지를 선택할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/enterprise-security-package-preview-for-azure-hdinsight/">자세한 내용은 여기</a>를 참조하세요.</li>
   <li><strong>Power BI 직접 쿼리와 공개 미리 보기 통합</strong> Azure BLOB 저장소 또는 Azure Data Lake Store의 Interactive Query 클러스터에 이미 있는 데이터 및 메트릭을 기반으로 동적 보고서를 만들 수 있는 Power BI 직접 쿼리와 공개 미리 보기 통합을 발표하게 되어 기쁩니다. 이제 최신 데이터를 사용하여 전체 데이터 집합에 시각화를 훨씬 더 빠르게 빌드할 수 있습니다.</li>
   <li><strong>Apache Spark용 고급 개발 도구입니다.</strong> Azure HDInsight에서 강력한 프로덕션 데이터 파이프라인을 빌드하는 Scala 및 Java 개발자를 위해 이제 HDInsight 클러스터에서 Spark 작업을 제출 및 디버그하고 여러 Spark 실행기에서 실행되는 Spark 코드의 분산 디버깅을 지원하는 고유한 기능을 갖춘 IntelliJ 및 Eclipse용 플러그 인을 제공합니다. Python 언어의 생산성을 중시하는 PySpark 개발자를 위해 HDInsight용 새로운 Visual Studio Code 플러그 인은 이 인기 있는 코드 편집기와의 최고 수준의 통합을 제공합니다. 이제 개발자는 컴퓨터에서 로컬로 스크립트를 편집하고 대화형 환경을 사용하여 Azure HDInsight 클러스터에 PySpark 문을 제출할 수 있습니다.</li>
  </ul>


  <h2>Azure HDInsight: Azure의 클라우드 네이티브 전체 스펙트럼 오픈 소스 분석</h2>


  <p>오늘&rsquo; 공지사항은 엔터프라이즈에 프로덕션 워크로드를 실행할 수 있는 강력한 플랫폼을 제공하는 Azure HDInsight 서비스의 다음과 같은 핵심 기능을 기반으로 합니다.</p>


  <ul>
   <li><strong>클라우드 네이티브.</strong> Azure HDInsight는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction" target="_blank">Hadoop</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview" target="_blank">Spark</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-linux-tutorial-get-started" target="_blank">Hive</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started" target="_blank">LLAP</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">Kafka</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/storm/apache-storm-overview" target="_blank">Storm</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview" target="_blank">HBase</a> 및 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/r-server/r-server-overview" target="_blank">R</a>을 실행하는 프로덕션 워크로드에 엔드투엔드 SLA를 제공하는 업계 유일의 서비스입니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bb29583-c89a-498f-934a-803fa6c32263.jpg"><img align="left" alt="Johnson Contrls" border="0" height="92" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/376a3cf3-3f1b-4d0b-aa1e-9cf8e9dcc6ca.jpg" style="margin: 0px 4px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Johnson ContrlsAt" width="200"></a>&quot; Johnson Controls는 전 세계에 배포된 6,000개 이상의 연결된 산업 냉각기에서 수집하는 센서 데이터의 실시간 및 일괄 처리 분석을 수행하기 위해 Azure HDInsight를 사용합니다.<strong> Azure HDInsight는 고객에게 지속적으로 가치를 제공하기 위해 프로덕션 인프라에 필요한 확장성, 안정성, 고가용성, 성능, 보안 및 배포 용이성을 제공합니다</strong>.&quot;</p>

  </blockquote>


  <p align="right"><strong>- Vaidhyanathan Venkiteswaran, Platform Engineering Manager, Data Enabled Business, Johnson Controls</strong></p>


  <ul>
   <li><strong>저가.</strong> Azure HDInsight는 매우 강력하고 신뢰할 수 있는 비용 효율적인 서비스입니다. 사용한 만큼만 요금을 지불합니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-create-linux-clusters-adf?toc=/en-us/azure/hdinsight/hadoop/TOC.json&amp;bc=/en-us/azure/bread/toc.json" target="_blank">필요에 따라 클러스터를 만든</a> 다음 필요에 따라 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-administer-use-portal-linux" target="_blank">확장</a> 또는 축소할 수 있습니다. 분리된 컴퓨팅 및 스토리지 아키텍처는 더 나은 성능과 유연성을 제공합니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e6a92a4-58cc-445c-83de-cbfaf65a11d6.jpg"><img align="left" alt="PROS" border="0" height="102" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18afbed7-9cd5-429f-8f84-8de117792135.jpg" style="margin: 0px 4px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="<a href="https://customers.microsoft.com/en-us/story/pros" target="_blank">PROSPROS</a>" width="167"></a>&ldquo;는 기계 학습을 사용하여 회사에 정확하고 수익성 있는 가격을 제공하는 선구자입니다. PROS 지침 제품은 여러 테라바이트의 데이터를 구성하는 변수를 기반으로 매우 복잡한 가격 계산을 실행합니다. <strong>Azure HDInsight에서 이전에 며칠이 걸린 프로세스는 이제 몇 분 정도 걸립니다</strong>.&rdquo;&rsquo;</p>

  </blockquote>


  <ul>
   <li><strong>안전하고 규정을 준수합니다.</strong> Azure HDInsight는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-oms-log-analytics-tutorial" target="_blank">모니터링</a>, <strong>가상 네트워크, 암호화</strong>, Active Directory <strong>인증, 권한 부여, 역할 기반 액세스 제어</strong> 등을 통해 데이터의 엔터프라이즈급 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction" target="_blank">보호를</a> 제공합니다. 이 서비스는 가장 인기 있는 산업 및 정부 규정 준수 표준을 충족합니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39de1a8c-3c13-4003-9e8e-a014ced8507e.png"><img align="left" alt="Honeywell" border="0" height="35" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04d7e399-22a2-406d-9a58-b463b2b1fd71.png" style="margin: 0px 4px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="빅 데이터 플랫폼인 HoneywellHDInsight" width="200"></a>&ldquo;를 통해 데이터 엔지니어와 과학자들은 인프라를 관리하고 매우 큰 클러스터와 관련된 일상적인 문제를 해결하는 대신 데이터 및 분석 제품 개발에 집중할 수 있습니다. <strong>클러스터를 설치 및 관리하고, Apache Ranger로 강력한 보안을 제공하고, 미사용 데이터 암호화, 모니터링 및 확장/축소를 HDInsight에서 처리합니다. </strong> 이 플랫폼은 실시간 스트리밍, 기계 학습, 시각화, ETL과 같은 다양한 사용 사례에 사용됩니다. HDInsight 엔지니어링, 제품 및 지원 팀에 대한 전반적인 매우 긍정적인 경험.&rdquo;</p>

  </blockquote>


  <p align="right" style="margin-left: 40px;"><strong>- Navaljit Bhasin, 빅 데이터 엔지니어링 디렉터, Honeywell </strong></p>


  <ul>
