Title: SQL Server 2019에 대한 Azure Backup 지원 및 파일로 복원
Summary: 2019년 SQL Server 가용성, 성능 및 데이터 인텔리전스의 경계를 계속 넓히면서 중앙에서 관리되는 엔터프라이즈 규모 백업 솔루션은 모든 데이터를 보호하는 데 필수적입니다.
Content: >-
  <p>2019년 SQL Server 가용성, 성능 및 데이터 인텔리전스의 경계를 계속 넓히면서 중앙에서 관리되는 엔터프라이즈 규모 백업 솔루션은 모든 데이터를 보호하는 데 필수적입니다. 특히 동적 규모의 이점을 활용하기 위해 클라우드에서 SQL Server 실행하고 지루하고 인프라가 많으며 크기 조정이 어려운 레거시 백업 방법을 계속 사용하고 싶지&#39;경우 특히 그렇습니다.</p>


  <p>Azure Virtual Machine에서 실행되는 SQL Server 2019에 대한 네이티브 백업을 공유하게 되어 기쁩니다. 이는 올해 초 발표된 <a href="https://cloudblogs.microsoft.com/sqlserver/2019/03/18/enterprise-scale-backup-for-sql-server-databases/" target="_blank">SQL Server Virtual Machine용 Azure Backup</a>의 일반 공급에 핵심적인 추가 기능입니다.&nbsp; Azure Backup은 독립 실행형 SQL Server 보호하고 백업 인프라를 배포하고 관리할 필요 없이 Azure Virtual Machine에서 <strong>AlwaysOn</strong> 구성을 SQL 제로 <strong>인프라</strong> 솔루션입니다. IT 관리자가 규정 준수 요구 사항을 관리하고 충족하는 데 도움이 되는 <strong>장기 보존</strong> 및 <strong>중앙 모니터링</strong> 기능을 제공하지만 SQL 관리자는 운영 복구를 위해 <strong>셀프 서비스</strong> 백업 및 복원 기능을 계속 행사할 수 있습니다.</p>


