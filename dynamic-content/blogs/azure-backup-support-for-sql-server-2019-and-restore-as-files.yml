  <h2>파일로 복원:</h2>


  <p>향상된 기능 목록에 추가하는 것은 <strong>파일로 복원</strong>하는 주요 기능입니다. 이제 백업된 데이터를 <strong>.bak </strong>파일로 복구하여 어디서나 복원할 수 있습니다. 구독, 지역 또는 온-프레미스 SQL 서버로 이러한 백업 파일을 이동하고 원하는 위치에 관계없이 데이터베이스 복원을 트리거합니다. 이 기능은 구독 간 및 지역 간 복원 시나리오를 지원하는 것 외에도 사용자가 선택한 대상에 백업 데이터를 저장하고 복구하는 데 더 큰 제어 권한을 부여하여 규정을 준수하는 데 도움이 됩니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d03019d-53a2-44d1-9bbe-0a37e83cad8c.jpg"><img alt="Restore options for SQL server" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b856f616-1dba-4d2d-bb09-f1a50750866b.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL 서버에 대한 복원 옵션" width="1024"></a></p>


  <p>&nbsp;</p>


  <h2>시작하기:</h2>


  <p><strong>복원</strong> 작업에서 새로 도입된 <strong>복원 옵션이 파일로</strong> 표시됩니다. 대상 서버(이 서버는 자격 증명 모음에 등록된 가상 머신에 SQL Server) 및 해당 서버의 경로를 지정합니다. 서비스는 이 경로로 선택한 복구 지점과 관련된 모든 .bak 파일을 덤프합니다. 일반적으로 대상으로 지정된 경우 탑재된 Azure 파일 공유의 네트워크 공유 경로 또는 경로를 사용하면 동일한 네트워크의 다른 컴퓨터 또는 동일한 Azure 파일 공유가 탑재된 다른 컴퓨터에서 이러한 파일에 더 쉽게 액세스할 수 있습니다.</p>


  <p>복원 작업이 완료되면 이러한 파일을 구독 또는 위치의 모든 컴퓨터로 이동하고 SQL Server Management Studio 사용하여 데이터베이스로 복원할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/backup/restore-sql-database-azure-vm#restore-as-files" target="_blank">자세히 알아보기</a>.</p>


