Slug: boot-diagnostics-for-virtual-machines-v2
Title: Virtual Machines v2용 부팅 진단
Summary: '두 가지 디버깅 기능에 대한 지원 발표: Azure Virtual Machines에 대한 콘솔 출력 및 스크린샷 지원.'
Content: >-
  <p>오늘 두 가지 디버깅 기능인&rsquo; 콘솔 출력 및 Azure Virtual Machines v2에 대한 스크린샷 지원에 대한 지원을 발표하게 되어 매우 기쁩니다. 자신의 이미지를 Azure로 가져 오거나 플랫폼 이미지 중 하나를 부팅 할 때 Virtual Machines가 부팅 불가능한 상태가 되는 데에는 많은 이유가 있을 수 있습니다. 이 기능을 사용하면 부팅 오류에서 Virtual Machines를 쉽게 진단하고 복구할 수 있습니다.</p>


  <p>Linux Virtual Machines의 경우 포털에서 콘솔 로그의 출력을 쉽게 볼 수 있습니다.</p>


  <p><img alt="image" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2494d841-2fe6-4272-b7e8-4b0e70591250.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="614"></p>


  <p>그러나 Windows 및 Linux Virtual Machines의 경우 Azure를 사용하면 하이퍼바이저에서 VM의 스크린샷을 볼 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a440ef53-2270-4c24-8fd7-e180c72bad75.png"><img alt="windowsBootFailure" border="0" height="138" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/342296be-1eb3-4b53-8a23-af1f781efdc9.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="windowsBootFailure" width="614"></a></p>


  <h2>새 Virtual Machine에서 진단 사용</h2>


  <p><a href="https://portal.azure.com">미리 보기 포털</a>에서 새 Virtual Machine v2를 만들 때 배포 모델 드롭다운에서 Azure Resource Manager를 선택합니다.</p>


  <p><img alt="stackSelector" border="0" height="150" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84491819-3971-42b3-ae8b-9d037edf382c.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="stackSelector" width="432"></p>


  <p>&nbsp;</p>


  <p>이러한 진단 파일을 저장할 스토리지 계정을 선택하려면 모니터링 옵션을 구성합니다.</p>


  <p><img alt="enableMonitoring" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fbdd804-a299-4274-9bc9-c9714f0859dc.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="enableMonitoring" width="549"></p>


  <p>&nbsp;</p>


  <p>Azure Resource Manager 템플릿에서 배포하는 경우 Virtual Machine 리소스로 이동하여 진단 프로필 섹션을 추가합니다. 2015-06-15&rdquo; API 버전 헤더를 사용해야 &ldquo;합니다.</p>


  <pre class="prettyprint">

  {
        &quot;apiVersion&quot;: &quot;2015-06-15&quot;,
        &quot;type&quot;: &quot;Microsoft.Compute/virtualMachines&quot;,
        &hellip; </pre>

  <p>진단 프로필을 사용하면 이러한 로그를 저장할 스토리지 계정을 선택할 수 있습니다.</p>


  <pre class="prettyprint">
          &quot;diagnosticsProfile&quot;: {
            &quot;bootDiagnostics&quot;: {
              &quot;enabled&quot;: true,
              &quot;storageUri&quot;: &quot;[concat(&#39;https://&#39;, parameters(&#39;newStorageAccountName&#39;), &#39;.blob.core.windows.net&#39;)]&quot;
            }
          }
        }
      }</pre>

  <p>부팅 진단을 사용하도록 설정된 샘플 Virtual Machine을 배포하려면 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/101-linux-vm-serial-output">여기에서</a> 리포지토리를 확인하세요.</p>


  <h2>기존 Virtual Machine 업데이트</h2>


  <p>포털을 통해 기존 V2 Virtual Machine을 업데이트하여 포털을 통해 부팅 진단을 사용하도록 설정할 수도 있습니다. 부팅 진단 옵션을 선택하고 저장합니다. 적용하려면 VM을 다시 시작합니다.</p>


  <p><img alt="image" border="0" height="513" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adc6f6f3-968a-4ea6-ba75-5ffdfaeacebf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="614"></p>


  <h2>지원</h2>


  <p>이러한 두 기능은 모든 지역에서 Azure Virtual Machines v2에 대해 지원됩니다. 스크린샷 및 출력은 스토리지 계정에 표시되는 데 최대 10분이 걸릴 수 있습니다.</p>
