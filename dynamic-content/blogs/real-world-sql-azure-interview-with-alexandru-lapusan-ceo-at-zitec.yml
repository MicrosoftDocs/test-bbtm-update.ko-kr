Title: '리얼 월드 SQL Azure: 지텍의 알렉산드루 라푸산 CEO와의 인터뷰'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 리얼 월드 SQL Azure: 리얼 월드 SQL Azure 시리즈의 일환으로 지텍의 최고 경영자 알렉산드루 라푸산과의 인터뷰, 우리는 이야기 ...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">리얼 월드 SQL Azure: 지텍의 알렉산드루 라푸산 최고경영자(CEO)와의 인터뷰</span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p></o:p></span></p>  <p class=\"MsoNoSpacing\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Real World SQL Azure 시리즈의 일환으로 Zitec의 최고 경영자인 알렉산드루 라푸산(Alexandru Lapusan)에게 호텔 리뷰 및 가격 추세 애플리케이션에 Microsoft SQL Azure 사용하는 것에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 :<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: Zitec 및 제공하는 서비스에 대해 알려줄 수 있나요?<o:p></o:p></span></b></p>  <p class=\"Bodycopy\" style=\"line-height: normal; margin: 0in 0in 0pt;\"><span style=\"color: #323232;\"><span style=\"font-family: Segoe UI;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-size: 10pt;\">Lapusan:</span></b><span style=\"font-size: 10pt;\"> Zitec은 고객을 위한 사용자 지정 소프트웨어 애플리케이션을 개발하는 IT 컨설팅 및 소프트웨어 개발 회사입니다. 루마니아에서는 이 지역에서 가장 큰 PHP 개발 회사 중 하나로 잘 알려져 있습니다.</span><o:p></o:p></span></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></b></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: SQL Azure 채택하기 전에 Zitec이 직면한 몇 가지 과제는 무엇인가요?<o:p></o:p></span></b></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">라푸산: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">PHP를 기반으로 하는 HotelPeeps를 출시한 후, 우리는 경쟁업체와 차별화할 수 있는 새로운 기능을 제공해야 한다는 것을 재빨리 깨달았습니다. 우리는 원시 통계 데이터를 가져와서 여행자가 호텔을 선택할 수 있도록 호텔 가격 동향으로 변환하고 싶었습니다. 그러나 이렇게 하려면 표준 SQL 구문에 대한 확장과 대량의 데이터를 처리할 수 있는 확장 가능한 데이터베이스가 필요했습니다.<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span lang=\"EN-GB\" style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-ansi-language: EN-GB;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: 솔루션으로 SQL Azure 선택한 이유는 무엇인가요?<o:p></o:p></span></b></p>  <p class=\"MsoNoSpacing\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Lapusan: </span></b> 이러한 <span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">기술에 이미 익숙하기 때문에 RDS(Amazon Relational Database Service)에서 호스트되는 MySQL 데이터베이스를 사용하는 것이 좋습니다. 그러나 MySQL을 사용하면 데이터를 처리하는 데 필요한 SQL 구문 지원이 없습니다. SQL Azure 통해 필요한 구문 지원을 받을 수 있습니다. <o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"mso-spacerun: yes;\">&nbsp;</span><o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: Zitec에서 SQL Azure 사용하는 방법을 설명할 수 있나요?<o:p></o:p></span></b></p>  <p class=\"MsoNoSpacing\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Lapusan: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">PHP용 Windows Azure SDK(소프트웨어 개발 키트)를 사용하여 Windows Azure 플랫폼에서 HotelPeeps 트렌드를 빌드했습니다. 웹 서비스를 통해 라이브 호텔 가격 제품을 제공하는 7개의 타사 예약 엔진에 연결하는 Linux 운영 체제를 기반으로 하는 게이트웨이 서버가 있습니다. 150만 개 이상의 라이브 제품과 약 700만 개의 보관된 제품을 포함하는 원시 가격 책정 데이터는 PHP 명령줄 프로세스에 의해 정규화되고 SQL Azure 저장됩니다. 작업 스케줄러는 다른 PHP 명령줄 프로세스를 실행하여 특정 도시에 대한 데이터를 검사하고 해당 작업을 Windows Azure의 큐 스토리지에 추가합니다. HotelPeeps Trends 서비스는 Windows Server 2008 R2 운영 체제 및 Microsoft 인터넷 정보 서비스 7.5를 실행하는 Windows Azure 웹 역할에서 호스팅됩니다. 가상 서버에는 SQL Azure 가격 책정 데이터를 가져와서 캐시한 다음 사용자에 대해 차트로 표시하는 PHP 런타임이 포함되어 있습니다.<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? <o:p></o:p></span></b></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Lapusan: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Windows Azure 플랫폼에서 실행되는 HotelPeeps 추세는 상호 운용성의 전형입니다. 어떤 사람들은 Microsoft 인프라에서 실행되는 PHP 애플리케이션이 공상 과학 소설이라고 생각하지만&rsquo; 그렇지 않습니다. PHP와 Windows Azure 플랫폼은 아름답게 함께 작동하며, 더 많은 PHP 개발자는 Azure와 인상적인 상호 운용성을 Windows 진지하게 살펴봐야 합니다.<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-bidi-font-style: italic;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: SQL Azure 및 Windows Azure를 통해 Zitec이 실현하는 이점은 무엇인가요?<o:p></o:p></span></b></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">라푸산:</span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"> 확장성은 가장 큰 이점&rsquo; 중 하나입니다. 매주 약 500,000개의 제품을 데이터베이스에 추가하고 성능 지연 없이 신속하게 확장할 수 있습니다. 데이터베이스는 지속적으로 성장하고 있으며 지속적으로 SQL Azure 최고의 성능을 가지고 있으며 깊은 인상을 받았습니다. 또한&rsquo; 이 경우 Amazon RDS를 사용하는 경우보다 훨씬 낮은 비용으로 필요한 확장성 및 성능을 달성해야 합니다. 우리의 요구에 따라, SQL Azure 스토리지 비용만으로도 아마존보다 약 50~90% 저렴합니다. 비용 효율적인 확장성이 필요한 경우 SQL Azure 것이 가장 좋습니다.<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">에서 전체 이야기를 읽어 </span><a href=\"https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009526\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #0000ff;\">보세요: www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009526</span></span></a><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">고객 성공 사례에 SQL Azure 자세히 알아보려면 다음을 방문하세요.<br></span><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"> </span> www.sqlazure.com</span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"></span></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\">-- Steve<o:p></o:p></span></span></p>"
