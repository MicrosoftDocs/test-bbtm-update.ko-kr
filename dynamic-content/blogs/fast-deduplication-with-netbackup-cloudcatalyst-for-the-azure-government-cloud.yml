  <p>공공 부문 조직의 기술 및 비즈니스 의사 결정자는 최근 <a href="https://www.veritas.com/form/whitepaper/the-truth-in-cloud-alt" target="_blank">클라우드의 진실 연구 연구에서</a> 사내 애플리케이션 및 인프라의 대안으로 퍼블릭 클라우드의 사용을 확대하는 것이 상당한 비용 절감 동인이라고 Veritas에게 말했습니다. 20%는 클라우드 기술에 대한 투자가 2019년까지 전체 IT 예산의 <b>20~25%가</b> 될 것으로 예상합니다. 또한 클라우드 기술에 대한 예산 할당이 내년에 평균 58% 증가할 것으로 예상합니다.</p>


