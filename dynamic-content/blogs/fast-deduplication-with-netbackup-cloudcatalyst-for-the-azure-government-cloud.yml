  <p><i>그림 2: NetBackup CloudCatalyst는 비용을 절감하고 경쟁 업체 솔루션보다 더 나은 성능을 실현하는 강력한 엔드 투 엔드 중복 제거를&rsquo; 제공합니다. </i> 출처: <i>베리타스 내부 벤치마크 연구.</i></p>


  <p>Veritas는 Microsoft Azure 긴밀한 통합을 제공하므로 원활한 자동화된 데이터 수명 주기 관리 및 거버넌스를 실현하기 위해 통합 엔터프라이즈 데이터 보호의 모든 이점을 통해 클라우드 프로젝트를 가속화할 수 있습니다. CloudCatalyst는 데이터 센터, 원격 지점 또는 Azure Government 클라우드에서 데이터 및 애플리케이션의 보호를 보장합니다.</p>


