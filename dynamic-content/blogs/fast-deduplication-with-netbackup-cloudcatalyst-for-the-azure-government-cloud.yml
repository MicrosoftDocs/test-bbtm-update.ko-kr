  <h2>백업 데이터의 값 잠금 해제</h2>


  <p>일반적으로 정부 기관의 백업 리포지토리는 스토리지 공간의 상당 부분을 차지하며, 대부분은 고가의 기본 스토리지 또는 대형 테이프 라이브러리에 있습니다.&nbsp; 비프로덕션 백업 복사본을 보다 경제적이고 내구성이 뛰어나며 안전한 오프사이트 클라우드 스토리지 리포지토리로 이동하면 온-프레미스 스토리지 및 데이터 센터 인프라 지출을 줄일 수 있습니다.</p>


  <p>또한 클라우드 스토리지를 사용하여 민첩성을 얻을 수 있습니다. 예를 들어 클라우드 스토리지와 클라우드 컴퓨팅을 손쉽게 결합하여 재해 복구, 테스트/개발 작업 또는 데이터 분석에 웜 오프사이트 백업 복사본을 사용할 수 있습니다. 즉, 활용률이 저조한 데이터에서 비즈니스 가치를 잠금 해제합니다.</p>


  <h2>Azure Government로 이전하기 전의 5가지 고려 사항</h2>


  <p>백업 복사본을 Azure Government로 이동하기 전에 다음 고려 사항에 유의하세요.</p>


  <ol>
   <li><b>복구 시간</b></li>
  </ol>


  <p>오늘날 많은 기업에서는 여전히 백업을 위해 테이프 미디어를 사용합니다. 테이프는 장기 보존&rsquo;에 적합하지만 오프라인 오프사이트 테이프 웨어하우스에서 데이터 복사본을 검색하는 데 걸리는 시간 때문에 빠른 데이터 복구에는 적합하지 않습니다. 마찬가지로 백업 성공 여부를 확인하기가 어렵고, 백업 데이터의 새로 고침을 보장하기 위해 미디어 관리가 필요하며, 시간과 리소스의 비용도 절감됩니다.</p>


  <p>더 빠르고 비용 효율적으로 더 빠른 복구 시간 목표를 제공하고 신뢰할 수 있는 복구가 필요한 경우 더 나은 옵션은 Azure Government에서 24/7 주문형 액세스 및 신속한 네트워크 복구를 위해 백업 복사본을 온라인으로 유지하는 것입니다.</p>


  <ol start="2">
   <li><b>암호화된 데이터</b></li>
  </ol>


  <p>&rsquo;데이터를 클라우드로 이동하는 것은 큰 단계이므로 백업 복사본을 Azure Government에 푸시하기 전에 어떤 유형의 데이터를 가지고 있는지 이해해야 합니다. 여기에는 Azure Government에 안전하게 보관할 수 있는 데이터와 온-프레미스에 유지해야 하는 데이터(예: 중요한 프로덕션 애플리케이션에 근접해야 하는 데이터)를 식별하는 작업이 포함됩니다. 클라우드로 전송되는 백업 복사본의 경우 최신 암호화 및 키 관리 기술을 활용하여 보존하고 제어해야 합니다.</p>


  <ol start="3">
   <li><b>확장 가능한 아키텍처</b></li>
  </ol>


  <p>IT 환경은 더 이상 데이터 센터에 국한되지 않습니다. &rsquo;이제 온-프레미스 프라이빗 클라우드 및 여러 퍼블릭 클라우드에서 실행되는 레거시 및 최신 애플리케이션으로 구성됩니다. 이러한 조각화된 환경에서 데이터를 보호하는 것은 번거롭고 고통스러울 수 있습니다. 따라서 백업 아키텍처를 구성하는 수많은 포인트 제품을 IT 및 클라우드 전략으로 원활하게 확장할 수 있는 통합 데이터 보호 솔루션으로 통합하는 것이 좋습니다.</p>


  <ol start="4">
   <li><b>총 소유 비용</b></li>
  </ol>


  <p>TCO(총 소유 비용)를 줄이려면 백업 복사본을 중복 제거하여 클라우드에 저장된 데이터의 전체 볼륨을 줄여야 합니다. 만료된 백업 복사본을 자동으로 삭제하여 데이터 보존을 관리하는 것은 TCO를 제어하는 또 다른 중요한 요소입니다. 그러나 네트워크 인프라, 로컬 스토리지, 클라우드로 데이터를 전송하는 게이트웨이 어플라이언스, 전문 리소스 등 TCO를 구성하는 많은 CAPEX 및 OPEX 요소가 있습니다. TCO 목표와 전략을 결정하기 위해 이러한 다양한 요소와 종종 고유한 요소를 모두 조사합니다.</p>


  <ol start="5">
   <li><b>하드웨어 수명 주기 관리</b></li>
  </ol>


  <p>테이프 하드웨어는 7~10년마다 새로 고쳐야 합니다. 이들은 장기적이고 종종 중요한 선행 투자입니다. 당신이 물어봐야 할 질문은 당신이 또 다른 10 년을 투입 할 수 있는지 여부입니다? 백업 복사본을 Azure로 이동하면 레거시 테이프 형식에 대해 더 이상 걱정할 필요가 없으며 대용량 데이터를 새 하드웨어로 마이그레이션할 필요가 없습니다. Azure는 하드웨어 수명 주기 및 데이터 마이그레이션을 관리합니다.</p>


  <h2>백업 복사본을 Azure Government로 이동하는 시간</h2>


  <p>NetBackup 8.1의 일부로 Veritas는 비용을 절감하면서 클라우드 스토리지를 활용할 수 있는 매우 효율적인 중복 제거 기술인 <a href="https://www.veritas.com/product/backup-and-recovery/netbackup/cloud-data-protection" target="_blank">NetBackup CloudCatalyst</a>를 제공합니다. 데이터 센터에서 강력한 엔드 투 엔드 중복 제거를 제공하고 리하일레이션 또는 스테이징 없이 중복 제거된 형식으로 Azure Government로 백업 데이터를 확장합니다. CloudCatalyst에서 직접 데이터를 복구하여 복구 속도를 향상할 수 있습니다.</p>


