  <p><em>이 블로그는 베리타스의 게스트 저자 아르얀 반 프로오스디즈(Arjan Van Proosdij)가 기고했습니다.</em></p>


  <p>백업을 하시겠습니까? 집에 지하실이나 옷장이 있는 사람은 공간을 비우고 저장 공간을 관리해야 하는 고통스러운 필요성을 알고 있습니다. 디지털 트랜스포메이션에 착수하는 정부 기관은 백업을 위한 스토리지 축적으로 인한 가출 비용의 고통을 느낄 수도 있습니다. Azure Government Marketplace에서 Veritas NetBackup 8.1을 사용하면 Azure Government 신뢰할 수 있는 클라우드에서 효율적인 공간 관리를 위해 클라우드 스토리지를 중복 제거하기 위한 CloudCatalyst의 이점을 얻을 수 있습니다!</p>


