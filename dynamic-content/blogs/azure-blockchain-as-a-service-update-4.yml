  <h2>분산 원장 플랫폼 또는 부가 가치 서비스를 Azure에 배치하고 싶으신가요?</h2>


  <p>에코시스템에서 서비스를 사용할 수 있도록 하는 새로운 프로세스를 확인하세요.</p>


  <ul>
   <li>ARM 템플릿: Azure에서 실행할 서비스의 전체 클릭 한 번 설치를 위한 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/1-CONTRIBUTION-GUIDE" target="_blank">ARM 템플릿</a> 을 빌드합니다. 완료되면 템플릿이 다른 <a href="https://azure.microsoft.com/en-us/documentation/templates/" target="_blank">커뮤니티 기여 템플릿</a>과 함께 표시됩니다.</li>
   <li>ARM 템플릿을 사용하여 스크립트의 하위 집합<a href="https://azure.microsoft.com/en-us/documentation/articles/devtest-lab-artifact-author/" target="_blank">을 사용하여 DevTest Labs 아티팩트를 빌드</a>합니다.&nbsp; <a href="https://github.com/marleyg/azure-devtestlab/blob/master/Documentation/AUTHORING.md" target="_blank">GitHub</a> 대한 추가 설명서를 찾습니다.</li>
   <li>Azure Blockchain Marketplace 범주의 공식 출시를 찾습니다. 보다 엄격한 인증 프로세스이므로 줄을 서기 전에 서비스의 안정적인 릴리스 빌드가 있는지 확인합니다.</li>
  </ul>


  <p>블록체인과 전체 에코시스템은 빠르게 움직이는 공간입니다. Microsoft Azure 클라우드, 하이브리드 및 로컬 환경에서 분산 원장 애플리케이션을 개발, 테스트 및 배포하는 데 가장 적합한 위치로 만들기 위해 최선을 다하고 있습니다.</p>
