Slug: azure-blockchain-as-a-service-update-4
Title: 'Azure Blockchain as a Service 업데이트 #4'
Summary: Blockchain as a Service 에코시스템에 참여하는 새로운 파트너, 간소화된 파트너 온보딩 프로세스 및 랩 환경에서 블록체인 기술을 개발하고 테스트하는 최신 방법에 대해 자세히 알아봅니다.
Content: >-
  <p>Azure 및 분산 원장 기술에 대한 몇 주 동안 정말 바빴습니다! 아래까지 무슨 일이&rsquo; 있었는지 참조하십시오.</p>


  <h2>Blockchain as a Service 에코시스템의 새로운 파트너</h2>


  <ul>
   <li><a href="https://www.multichain.com/" target="_blank">MultiChain</a>: 분산 원장을 신속하게 설계, 배포 및 운영합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/templates/multichain-on-ubuntu/" target="_blank">Ubuntu의 MultiChain</a> 설명서 페이지를 확인하세요.</li>
   <li><a href="https://www.netki.com/#/home" target="_blank">Netki</a>: 블록체인 기반 제품에 대한 확장성, 보안 및 사용 편의성을 촉진하는 엔터프라이즈급 솔루션을 디자인합니다. Netki Wallet Name Service는 전체 에코시스템을 상호 연결하여 사용자 또는 서비스 간에 디지털 통화를 쉽게 보낼 수 있도록 하는 개방형 표준입니다. WNS는 서비스 공급자가 username.company.com 같은 클라이언트&rsquo;를 대신하여 전자지갑 이름을 쉽게 등록하거나 최종 사용자가 전자지갑 주소에 직접 연결하는 personalname.me&rdquo; 같은 &ldquo;자신의 허영 이름을 등록할 수 있도록 &ldquo;설계되었습니다.&rdquo; 여기에서 템플릿을 봅니 <a href="https://azure.microsoft.com/en-us/documentation/templates/netki-wns-api-server-on-ubuntu/" target="_blank">다</a>.</li>
  </ul>


  <h2>기존 파트너 업데이트</h2>


  <ul>
   <li><a href="https://emercoin.com/" target="_blank">Emercoin</a>: 혁신적이고 확장 가능한 엔터프라이즈 서비스에 초점을 맞춘 선도적인 디지털 통화 및 블록체인 플랫폼입니다. Emercoin Blockchain은 네트워크 보안, 전자 상거래, 광고, 비즈니스 연락처, 소유권 및 ID 관리를 위한 Azure 클라이언트 솔루션을 제공합니다.</li>
   <li><a href="https://erisindustries.com/" target="_blank">Eris</a>: Eris는 퍼블릭 블록체인용 클라이언트와 오픈 소스인 권한 있는 블록체인에 대한 모든 클라이언트를 실행할 수 있는 유니버설 블록체인 플랫폼입니다. Eris 플랫폼은 블록체인 기반 애플리케이션을 만드는 복잡성을 크게 줄입니다. 여러 블록체인, 분산 파일 스토리지 및 기타 분산 시스템을 응집력 있는 애플리케이션에 통합합니다. 또한 Eris를 사용하면 조직에서 사용 가능한 스마트 계약 가능 블록체인을 사용하여 간단하고 쉽게 시작할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/templates/eris-platform/" target="_blank">Eris 플랫폼 노드</a>에 대해 자세히 알아봅니다.&nbsp;</li>
   <li><a href="https://www.coinprism.com/" target="_blank">CoinPrism</a>: 이제 1월 초에 릴리스된 OpenChain 버전 0.5를 배포하고 새 Microsoft SQL Server 스토리지 백 엔드를 통해 고가용성, 재해 복구 및 비즈니스 연속성을 지원합니다. 여기에서 템플릿을 확인 <a href="https://azure.microsoft.com/en-us/documentation/templates/openchain-blockchain-coinprism/" target="_blank">하세요</a>.</li>
   <li><a href="https://bitpay.com/" target="_blank">BitPay: Bitcore</a>, CentOS, Red Hat Enterprise Linux 및 Fedora Linux용 비트코인 유틸리티의 전체 세트입니다. 또한 전체 비트 코인 노드는&rsquo; 100 % 비트 코인 핵심 코드 베이스와 호환하고 핵심 비트 코인 기능의 확장을위한 포괄적 인 Node.js 언어 라이브러리. 이 <a href="https://azure.microsoft.com/en-us/documentation/templates/bitcore-centos-vm/" target="_blank">템플릿</a>을 사용하여 전체 Bitcoin 유틸리티 집합을 테스트합니다.</li>
  </ul>


  <h2>새 개발/테스트 랩 통합</h2>


  <p>블록체인 기술은 현재 미리 보기로 제공되는 <a href="https://azure.microsoft.com/en-us/services/devtest-lab/" target="_blank">Azure&#39;DevTest Labs</a> 를 사용하여 더 쉽게 빌드하고 테스트할 수 있습니다. 이제 모든 블록체인 관련 서비스 및 파트너를 랩 환경에서 설치하고 만들 때 랩에 아티팩트로 추가할 수 있습니다. 이 흥미로운 개발을 통해 파트너와 고객은 블록체인 기술을 VM 자체와 분리하고 이러한 기술을 더 불연속적으로 적용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/services/devtest-lab/" target="_blank">설명서 페이지에서</a> 자세히 알아보세요.</p>


