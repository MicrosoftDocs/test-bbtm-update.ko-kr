Title: 이제 Azure Data Lake Analytics 일반 공급
Summary: 오늘, 우리는 Azure Data Lake Analytics 일반적으로 사용할 수 있음을 발표하게 된 것을 기쁘게 생각합니다.
Content: >-
  <p>오늘, 우리는 <strong>Azure Data Lake Analytics</strong> <strong>일반적으로 사용할 수</strong> 있음을 발표하게 된 것을 기쁘게 생각합니다. <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity/" target="_blank">공개 미리 보기를</a> 발표한 이후 Azure Data Lake는 현재 수천 명의 고객과 함께 가장 빠르게 성장하는 Azure 서비스 중 하나가 되었습니다. GA 발표를 통해 최종 사용자의 생산성을&rsquo; 향상시키고 프로덕션 배포를 준비하기 위한 보안 및 가용성 향상을 포함하여 서비스에 대한 개선 사항을 공개하고 있습니다.</p>


  <h2>Azure Data Lake란?</h2>


  <p>오늘날의&rsquo; 빅 데이터 솔루션은 일부 조직을 백미러&rdquo; 사고에서 &ldquo;미래 예측 및 예측 분석으로 이끌고 있습니다. 그러나 채택 과제가 있었고 빅 데이터의 광범위한 사용은 아직 발생하지 않았습니다. Azure Data Lake는 개발자, 데이터 과학자 및 분석가가 모든 크기, 모양 및 속도의 데이터를 저장하고 플랫폼 및 언어에서 모든 유형의 처리 및 분석을 수행할 수 있도록 빅 데이터를 쉽게 만들어 빅 데이터 채택을 유도하기 위해 도입되었습니다. 빅 데이터로 더 빠르게 시작하고 실행할 수 있도록 하면서 모든 데이터를 수집하고 저장하는 복잡성을 제거합니다. Azure Data Lake에는 다음 세 가지 서비스가 포함됩니다.</p>


  <ol>
   <li>빅 데이터 분석을 지원하는 제한 없는 데이터 레이크인 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/" target="_blank">Azure Data Lake Store</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake Analytics</a>, 대규모 병렬 주문형 작업 서비스</li>
   <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>, 전체 관리형 클라우드 Hadoop 및 Spark 제품</li>
  </ol>


  <p><img alt="Azure Data Lake" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/640bdc90-90c9-4d41-8802-07fb2a54fbd4.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 데이터 레이크" width="610"></p>


  <h2>Azure Data Lake Analytics이란?</h2>


  <p>Azure Data Lake Analytics 서비스는 분산 인프라가 아닌 비즈니스 목표에 집중할 수 있도록 동적으로 확장하는 새로운 분산 분석 작업 서비스입니다. 하드웨어를 배포, 구성 및 조정하는 대신, 데이터를 변형하고 귀중한 통찰력을 얻기 위한 쿼리를 작성합니다. 이 분석 서비스는 필요한 전력 크기만큼 간단히 다이얼을 설정하여 어떤 크기의 작업도 즉시 처리할 수 있습니다. 실행할 때 작업 기준으로 비용이 부과되므로 비용 효과적일 수 있습니다.</p>


  <p>또한 Azure Data Lake Analytics 언어, 런타임, 도구, 개발 환경, 리소스 관리, 확장성 보안을 통합하여 개발자와 ISV의 생산성을 훨씬 높이는 통합 빅 데이터 개발자 플랫폼을 제공합니다. 작성부터 디버깅, 모니터링 및 최적화에 이르기까지 전체 엔드 투 엔드 빅 데이터 개발 수명 주기를 지원합니다.</p>


  <h3>몇 초 만에 시작, 즉시 크기 조정, 작업당 지불:</h3>


  <p>주문형 서비스는 <strong>30개의 세코드 내에서</strong> 빅 데이터 작업을 처리하게 됩니다. 대기, 관리 또는 튜닝할 서버, VM 또는 클러스터가 없으므로 걱정할 인프라가 없습니다. 말 그대로 단일 슬라이더를 사용하여 각 작업에 대해 분석 단위(처리 능력)를 1에서 수천 단위로 <strong>즉시 확장</strong> 할 수 있습니다. <strong>작업당 사용되는 처리에 대해서만 비용을 지불합니다</strong>. 이 모델은 빅 데이터 작업을 시작하려는 개발자의 삶을 크게 간소화합니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-get-started-portal/" target="_blank">자습서: Azure Portal을 사용하여 Azure Data Lake Analytics 시작</a></li>
   <li><a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-16910?l=B8OCmoaDD_2606218965" target="_blank">데모: Azure Data Lake 시작</a></li>
  </ul>


  <h3>간단하게 대규모 병렬 프로그램을 개발합니다.</h3>


  <p>U-SQL 코드를 한 번 작성하고 필요한 규모에 맞게 자동으로 병렬 처리되도록 하는 <strong>간단하고 표현적이며 확장 가능한 언어</strong>입니다.&nbsp; U-SQL SQL 선언적 특성을 C#의 표현력과 혼합합니다. 빅 데이터에 사용되는 다른 선언적 SQL 기반 언어에서는 확장성 모델이 &ldquo;볼트&rdquo;로 고정되어 사용하기가 훨씬 어렵습니다. U-SQL 통해 개발자는 모든 .NET 언어로 정의된 사용자 정의 형식 및 사용자 정의 함수를 쉽게 정의하고 활용할 수 있습니다.</p>


  <p>빅 데이터 개발자는 이미지, 오디오, 비디오, 문서 등 모든 유형의 데이터를 수용해야 합니다. 그러나 이러한 종류의 데이터를 처리하기 위해 빅 데이터 언어에서 쉽게 액세스할 수 있는 기존 라이브러리가 많이 있습니다. U-SQL NuGet 같은 리포지토리에서 로컬로 개발되거나 게시된 .NET 라이브러리를 원활하게 다시 사용하여 모든 유형의 데이터를 처리할 수 있습니다. <strong>개발자는 U-SQL 스크립트에서 R 또는 Python으로 작성된 코드를 사용할 수도 있습니다.</strong> 코드를 작성한 후에는 U-SQL 사용하고 기존 라이브러리를 활용하여 ETL, 기계 학습, 인지 과학, 기계 번역, 이미징 처리 및 감정 분석과 같은 다양한 워크로드 범주를 쉽게 확장할 수 있는 대규모 병렬 프로그램으로 배포할 수 있습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-u-sql-get-started/" target="_blank">자습서: Azure 데이터 레이크 분석 U-SQL 언어 시작</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-u-sql-develop-user-defined-operators/" target="_blank">Azure 데이터 레이크 분석 작업에 대한 U-SQL 사용자 정의 연산자를 개발합니다.</a></li>
   <li><a href="https://msdn.microsoft.com/en-US/library/azure/mt591959(Azure.100).aspx" target="_blank">U-SQL 언어 참조</a></li>
   <li><a href="https://channel9.msdn.com/Series/AzureDataLake/USQL" target="_blank">비디오: 대규모 데이터 처리를 위한 새로운 언어 U-SQL &ndash; 소개</a></li>
   <li><a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-16910?l=vbounpaDD_5406218965" target="_blank">비디오: 쿼리 실행 U-SQL</a></li>
   <li><a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-16910?l=WpRgoqaDD_8106218965" target="_blank">비디오: U-SQL 확장성</a></li>
  </ul>


  <h3>빅 데이터 프로그램을 쉽게 디버그하고 최적화합니다.</h3>


  <p>현재 존재하는 도구를 통해 개발자는 데이터 워크로드가 증가함에 따라 <strong>심각한 문제에</strong> 직면합니다. <strong>성능 및 규모의 병목 현상을 이해하는 것은 어려운 일이며</strong> 분산 컴퓨팅 및 인프라의 전문가가 필요합니다. 예를 들어 개발자는 클러스터 간 데이터 이동의 시간 &amp; 비용을 신중하게 고려하여 쿼리를 다시 작성하거나 데이터를 다시 분할하여 성능을 향상시켜야 합니다. 클라우드 분산 프로그램의 코드 최적화 및 디버깅 실패는 이제 개인 환경에서 프로그램을 디버깅하는 것만큼 쉽습니다. 실행 환경에서는 <strong>실행 중인 프로그램을 적극적으로 분석하고</strong> 성능을 향상시키고 비용을 절감하기 위한 권장 사항을 제공합니다. 예를 들어 프로그램에 대해 1,000개의 AU를 요청했고 50개의 AU만 필요한 경우 시스템에서는 50개의 AU만 사용하여 20배의 비용을 절감하는 것이 좋습니다.</p>


  <p>오늘, 우리는 또한 사용자가 <strong>Windows</strong>, <strong>Mac OS X</strong> 및 <strong>Linux</strong>에서 사용할 수있는 무료 플랫폼 간 코드 편집기에서 생산성의이 유형을 가질 수 있도록 <strong>Visual Studio Code</strong>이 빅 데이터 생산성 환경의 가용성을 발표하고있다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-data-lake-tools-get-started/" target="_blank">자습서: Visual Studio용 데이터 레이크 도구를 사용하여 U-SQL 스크립트 개발</a></li>
   <li><a href="https://channel9.msdn.com/Series/AzureDataLake/ADL-DevTools" target="_blank">비디오: Data Lake 개발자 도구</a></li>
   <li><a href="https://channel9.msdn.com/Series/AzureDataLake/Debugging-U-SQL" target="_blank">비디오: 디버깅 U-SQL 시작</a></li>
  </ul>


  <h3>분석을 가상화합니다.</h3>


  <p>Azure SQL Database 및 <strong>Azure SQL Data Warehouse</strong>와 같은 관계형 원본의 최적화된 데이터 가상화를 사용하여 모든 데이터에 대해 작동할 수 있는 기능입니다. 쿼리는 데이터 이동 없이 <strong>원본 데이터에 가까운 처리를 이동하여</strong> 성능을 극대화하고 대기 시간을 최소화하여 자동으로 최적화됩니다.</p>


  <ul>
   <li><a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-16910?l=QlAuGsaDD_4706218965" target="_blank">비디오: 페더레이션 쿼리 U-SQL</a></li>
  </ul>


  <h3>Enterprise 등급 보안, 감사 및 지원:</h3>


  <p>보안 및 규정 준수 요구 사항을 충족하기 위해 온-프레미스 보안 및 거버넌스 제어를 클라우드로 확장합니다. <strong>SSO(Single Sign-On)</strong>, <strong>다단계 인증</strong> 및 수백만 개의 ID의 원활한 관리와 같은 기능은 <strong>Azure Active Directory</strong> 통해 기본 제공됩니다. 역할 기반 액세스 제어 및 <strong>모든 처리</strong> 및 관리 작업을 감사하는 기능은 기본적으로 설정됩니다. 빅 데이터 솔루션에 <strong>대해 99.9%의 엔터프라이즈급 SLA</strong> 및 <strong>24/7 지원을</strong> 보장합니다.</p>


  <ul>
   <li><a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-16910?l=BmeXSsaDD_8406218965" target="_blank">Azure Data Lake의 보안 개요</a></li>
  </ul>


  <h2>시작하려면 어떻게 해야 하나요?</h2>


  <p>시작하려면 고객에게 Azure 구독 또는 Azure 무료 평가판이 있어야 합니다. 이를 통해 이 시작 가이드를 진행하여 몇 초 만에 Azure Data Lake Analytics 실행할 수 있습니다. 또한 Data Lake의 <a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-16910?l=hydSToaDD_9306218965" target="_blank">Microsoft Virtual Academy 무료 강좌</a> 를 방문하세요.</p>


