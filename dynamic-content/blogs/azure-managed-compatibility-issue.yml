Slug: azure-managed-compatibility-issue
Title: Azure Managed Cache 호환성 문제
Summary: 이 게시물에서는 Azure Managed Cache에 영향을 주는 호환성 문제를 간략하게 설명합니다.
Content: "<p>최근에 Azure Managed Cache에 영향을 주는 .NET 프레임워크의 동작 변경에 대해 알게 되었습니다.</p>\n\n<p>영향을 받는 고객은 다음 오류를 표시하기 시작할 수 있습니다.</p>\n\n<p>&nbsp;</p>\n\n<pre>\n<code>Exception message: ErrorCode&lt;ERRCA0016&gt;:SubStatus&lt;ES0001&gt;:The connection was terminated, possibly due to server or network problems or serialized Object size is greater than MaxBufferSize on server. </code><code>Result of the request is unknown.</code><code>Additional Information : The client was trying to communicate with the server: net.tcp://YourCacheNameHere.cache.windows.net:25233.</code></pre>\n\n<p>&nbsp;</p>\n\n<p>이 문제를 해결하려면 클라이언트 애플리케이션에서 변경이 필요합니다. 이 문제를 해결하기 위한 옵션은 사용 중인 프레임워크 버전에 따라 달라집니다.</p>\n\n<ol>\n    <li>.NET 4.0 이상을 사용하는 클라이언트의 경우 Microsoft.WindowsAzure.Caching NuGet 패키지를 버전 2.9.0.2 이상으로 <a href=\"https://www.nuget.org/packages/Microsoft.WindowsAzure.Caching/\">업데이트</a>하는 것이 가장 좋습니다.</li>\n    <li>.NET 3.5 이하를 사용하는 클라이언트의 경우 클라이언트 컴퓨터에서 다음 레지스트리 키를 설정하여 동작 변경을 사용하지 않도록 설정할 수 있습니다.</li>\n</ol>\n\n<p>Regedit를 통해 레지스트리에 다음을 추가합니다.</p>\n\n<pre>\n<code>Registry location: \nHKEY_LOCAL_MACHINE\\Software\\Microsoft\\.NETFramework\\&lt;version_number&gt;\nDWORD name: SchSendAuxRecord\nValue data: 0\n</code></pre>\n\n<p>And</p>\n\n<pre>\n<code>Registry location: \nHKEY_LOCAL_MACHINE\\Software\\Wow6432Node\\Microsoft\\.NETFramework\\&lt;version_number&gt;\nDWORD name: SchSendAuxRecord\nValue data: 0\n</code></pre>\n\n<h2>미리 알림: Azure Managed Cache 및 In-Role Cache는 2016년 11월 30일에 더 이상 사용되지 않습니다.</h2>\n\n<p>작년 <a href=\"https://azure.microsoft.com/en-us/blog/azure-managed-cache-and-in-role-cache-services-to-be-retired-on-11-30-2016/\">발표</a> 의 일환으로, Managed Cache가 종료되고 In-Role Cache에 대한 지원이 2016년 11월 30일에 종료된다는 점을 고객에게 상기시키고 싶습니다. 모든 기존 고객이 Azure Redis Cache로 마이그레이션하는 것이 좋습니다. 마이그레이션에 대한 자세한 내용은 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/cache-migrate-to-redis/\">Managed Cache Service Azure Redis Cache</a> 설명서 웹 페이지로 마이그레이션을 참조하세요.</p>"
