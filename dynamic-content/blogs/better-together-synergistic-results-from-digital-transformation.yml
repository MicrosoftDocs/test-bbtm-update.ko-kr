Title: 디지털 트랜스포메이션의 시너지 효과와 더 나은 결합
Summary: 지능형 제조 변환은 영업 조직을 현장 서비스와 연결하는 등 큰 변화를 가져올 수 있습니다. 클라우드로 전환하면 인텔리전트 공급망과 연결된 제품에서 사용할 수 있는 혁신과 같은 이점도 제공됩니다.
Content: >-
  <p>지능형 제조 변환은 영업 조직을 현장 서비스와 연결하는 등 큰 변화를 가져올 수 있습니다. 클라우드로 전환하면 인텔리전트 공급망과 연결된 제품에서 사용할 수 있는 혁신과 같은 이점도 제공됩니다. 따라서 디지털 트랜스포메이션은 경쟁 우위를 찾는 것을 의미할 수 있으므로 많은 사람들의 목표입니다.</p>


  <p>Azure 플랫폼은 파트너가 산업 솔루션을 향상, 확장 및 빌드할 수 있는 다양한 서비스를 제공합니다. 여기서는 한 Microsoft 파트너가 Azure를 사용하여 고유한 문제를 해결하는 방법을 설명합니다.</p>


  <h2>Azure 서비스를 통해 활용</h2>


  <p><a href="https://www.ptc.com/" target="_blank">한 회사인 PTC</a>는 산업 환경을 위해 구축된 시장을 선도하는 IIoT(산업용 사물 인터넷) 솔루션 플랫폼인 <a href="https://www.ptc.com/en/products/iiot/thingworx-platform" target="_blank">ThingWorx</a>로 잘 알려져 있습니다. PTC는 플랫폼을 Azure로 이동했으며, 이를 통해 Microsoft의 리소스 및 기술적 이점을 활용합니다. 이 두 가지는 함께 모든 제조업체가 디지털 세계로 성공적으로 이동하는 데 도움이 될 수 있는 시너지를 만듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8327a74a-4135-4565-abff-3e0862eaf4dd.png"><img alt="An image showing how PTC leverages Microsoft technology to enhance digital factories, monetize connected products, and create intelligent value chains." border="0" height="537" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/630f077a-685f-4312-bb22-5bccc5977fef.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PTC가 Microsoft 기술을 활용하여 디지털 팩터리를 개선하고, 연결된 제품의 수익을 창출하고, 지능형 가치 체인을 만드는 방법을 보여 주는 이미지입니다." width="1024"></a></p>


  <h2>상황이 중요한 이유</h2>


  <p>ThingWorx by PTC 플랫폼에는 제조 현장의 디지털 변환을 위한 모든 노력을 시작할 수 있는 여러 구성 요소가 포함되어 있습니다. 플랫폼은 두 가지 주목할 만한 구성 요소로 구성됩니다.</p>


  <ul>
   <li>ThingWorx 분석</li>
   <li>ThingWorx 산업 연결</li>
  </ul>


  <p>개발자는 플랫폼을 구현하여 포괄적이고 기능이 풍부한 IoT 솔루션을 만들고 산업 구현의 성공에 중요한 더 빠른 인사이트 시간을 제공할 수 있습니다. 플랫폼은 산업 환경 및 제조의 모든 측면에 맞게 사용자 지정되므로 아래에 설명된 대로 제조에 고유한 기능을 사용하여 디지털 변환을 간소화합니다. 또한 MICROSOFT와의 PTC&rsquo; 파트너십을 통해 HoloLens 디바이스를 혼합 현실 환경에 통합하는 등의 기능을 얻을 수 있습니다.</p>


  <h2>Azure IoT Hub 통합</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>는 플랫폼에서 중심적인 역할을 합니다. 이 서비스는 <strong>ThingWorx Azure IoT 커넥터</strong>를 통해 액세스됩니다. 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>수신 처리</strong>: Azure IoT Hub SDK 애플리케이션을 실행하는 디바이스는 Azure IoT Hub에 메시지를 보냅니다. 이러한 메시지는 IoT Hub에서 제공하는 Azure Event Hub 엔드포인트를 통해 도착합니다. ThingWorx 플랫폼과의 통신은 최적의 메시지 처리량을 허용하도록 비동기적입니다.</li>
   <li><strong>Egress 처리</strong>: Egress 메시지가 ThingWorx 플랫폼에서 도착하여 서비스 클라이언트를 통해 Azure IoT Hub로 푸시됩니다.</li>
   <li><strong>원격 서비스로서의 디바이스 메서드</strong>: Azure IoT Hub를 사용하면 클라우드에서 에지 디바이스에서 디바이스(직접) 메서드를 호출할 수 있습니다.</li>
   <li>Azure IoT Blob Storage: Azure Blob Storage 계정과 통합할 수 있습니다.</li>
   <li><strong>파일 전송</strong>: <a href="https://azure.microsoft.com/en-us/overview/iot/products/" target="_blank">Azure IoT Hub Connector</a>는 에지 디바이스와 Azure Storage 컨테이너 간에 파일 전송을 지원합니다.</li>
  </ul>


