Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 암호화되지 않은 연결을 지원하지 않습니다. 암호화되지 않은 SQL Server Management Studio 통해 연결을 요청하려고 하면 SQL Azure 암호화된 연결을 설정할 SQL Server Management Studio 신호를 전송합니다. 마찬가지로 연결을 암호화할 연결 문자열을 지정해야 합니다. <a href="https://sql.azure.com">SQL Azure 포털</a>에서 연결 문자열을 복사하여 붙여넣으면 이 작업이 수행됩니다.</p>  <ul>   <li>추가한 ADO.NET: <b>Encrypt=True</b> </li>    <li>ODBC의 경우 다음을 추가합니다. <b>Encrypt=yes</b> </li> </ul>  <p>암호화에 대한 이 핸드셰이크는 TDS(테이블 형식 데이터 스트림) 프로토콜의 <a href="https://msdn.microsoft.com/en-us/library/dd357559(PROT.13).aspx">PRELOGIN</a> 스트림에서 수행되며, SQL Server Management Studio 및 SQL 클라이언트 및 ADO.Net 포함하여 SQL Server 및 SQL Azure 통신하는 모든 클라이언트에 필요합니다. 클라이언트와 서버가 암호화 협상을 처리하는 방법에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://msdn.microsoft.com/en-us/library/dd357559(PROT.13).aspx">있습니다</a>.</p>  <h2>맨 인 더 미들 공격 </h2>  <p>그러나 연결을 요청할 때 Man-In-The-Middle 공격이 발생할 가능성이 있습니다. <i>"</i>Man-In-The-Middle<i> 공격은 공격자가 기존 연결을 침입하여 교환된 데이터를 가로채 거짓 정보를 삽입하는 공격 유형입니다. 연결에 대한 도청과 메시지 가로채기가 포함됩니다."</i> -IT용 도구 상자입니다.</p>  <p>공격자가 프록시를 사용하여 SQL Azure <a href="https://msdn.microsoft.com/en-us/library/dd357559(PROT.13).aspx">PRELOGIN</a> 스트림 응답을 시뮬레이션하고 해당 응답이 클라이언트에서 암호화된 연결을 요청하지 않는 경우 데이터를 공격자에게 보낼 수 있습니다.</p>  <blockquote>   <h2><font size="5">항상 연결 암호화</font></h2> </blockquote>  <p>따라서 서버와 암호화를 협상하는 대신 클라이언트 요청 암호화를 만드는 것이 항상 중요합니다. 암호화를 SQL Azure 쉽게 사용할 수 있습니다. 당신은 그것을 기억해야합니다.</p>  <p>방법은 다음과 같습니다.</p>  <p>1)SQL Azure 대한 연결을 열거나 새 쿼리를 시작하면 <b>커넥트 서버</b> 대화 상자의 옵션 단추를 클릭합니다.</p>  <p>2)<b>연결 속성</b> 탭에서 <b>연결 암호화</b> 확인란을 클릭합니다.</p>  <p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" width="346" height="411"></a></p>  <p>여기서는 SQL Azure 안전하게 연결할 수 <a href="https://msdn.microsoft.com/en-us/library/ff394108.aspx">있습니다</a>.</p>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
