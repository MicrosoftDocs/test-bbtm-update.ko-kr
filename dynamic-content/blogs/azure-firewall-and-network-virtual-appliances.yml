Content: >-
  <p>네트워크 보안 솔루션은 클라우드에서 실행되는 NVA(네트워크 가상 어플라이언스) 또는 클라우드 네이티브 제품(방화벽-서비스로 알려진)으로 온-프레미스의 어플라이언스로 제공할 수 있습니다.</p>


  <p>고객은 종종 Azure Firewall이 네트워크 가상 어플라이언스와 어떻게 다른지, 이러한 솔루션과 공존할 수 있는지, 뛰어난 위치, 누락된 내용&rsquo; 및 예상되는 TCO 이점을 물어봅니다. 이 블로그 게시물에서 이러한 질문에 답변합니다.</p>


  <h2>NVA(네트워크 가상 어플라이언스)</h2>


  <p>타사 네트워킹 제품은 Azure에서 중요한 역할을 하므로 이미 알고 있는 브랜드 및 솔루션을 사용하고 신뢰할 수 있으며 관리할 기술을 갖습니다. 대부분의 타사 네트워킹 제품은 현재 NVA로 제공되며 방화벽, WAN 최적화 프로그램, 애플리케이션 배달 컨트롤러, 라우터, 부하 분산 장치, 프록시 등 다양한 기능을 제공합니다. 이러한 타사 기능을 통해 많은 하이브리드 솔루션을 사용할 수 있으며 일반적으로 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/networking?page=1" target="_blank">Azure Marketplace</a>를 통해 사용할 수 있습니다. NVA를 배포하기 전에 고려해야 할 모범 사례는 <a href="https://azure.microsoft.com/en-us/blog/best-practices-to-consider-before-deploying-a-network-virtual-appliance/" target="_blank">네트워크 가상 어플라이언스를 배포하기 전에 고려해야 할 모범 사례를</a> 참조하세요.</p>


  <h2>클라우드 네이티브 네트워크 보안</h2>


  <p>클라우드 네이티브 네트워크 보안 서비스(방화벽-a-a-service라고 함)는 기본적으로 고가용성입니다. 사용량에 따라 자동으로 크기가 조정되며, 사용량에 따라 비용을 지불합니다. 지원은 특정 수준에 포함되며 게시되고 커밋된 SLA가 있습니다. 배포를 위한 DevOps 모델에 적합하며 클라우드 네이티브 모니터링 도구를 사용합니다.</p>


  <h2>Azure Firewall이란?</h2>


  <p>Azure Firewall은 클라우드 네이티브 네트워크 보안 서비스입니다. VNet 리소스에 대한 완전한 상태 저장 네트워크 및 애플리케이션 수준 트래픽 필터링을 제공하며, 기본 제공 고가용성 및 클라우드 확장성이 서비스로 제공됩니다. 아웃바운드, 인바운드, 스포크-스포크, VPN 및 ExpressRoute 트래픽을 필터링하여 VNet을 보호할 수 있습니다. 연결 정책 적용은 여러 VNet 및 Azure 구독에서 지원됩니다. Azure Monitor를 사용하여 모든 이벤트를 중앙에서 기록할 수 있습니다. 로그를 스토리지 계정에 보관하거나, 이벤트를 이벤트 허브로 스트리밍하거나, Log Analytics 또는 선택한 SIEM(보안 정보 및 이벤트 관리) 제품으로 보낼 수 있습니다.</p>


  <h2>Azure Firewall이 조직 보안 아키텍처에 적합한가요?</h2>


  <p>조직에는 다양한 보안 요구 사항이 있습니다. 경우에 따라 동일한 조직도 서로 다른 환경에 대해 서로 다른 보안 요구 사항을 가질 수 있습니다. 위에서 설명한 것처럼 타사 제품은 Azure에서 중요한 역할을 합니다. 현재 대부분의 차세대 방화벽은 NVA(네트워크 가상 어플라이언스)로 제공되며 특정 환경/조직에 꼭 필요한 보다 풍부한 차세대 방화벽 기능 집합을 제공합니다.&nbsp; 나중에 추가 검사를 위해 타사 제품에 트래픽을 전부 또는 일부 보내는 옵션을 사용하여 특정 트래픽 유형에 Azure Firewall을 사용할 수 있도록 체인 시나리오를 사용하도록 설정할 예정입니다. 이 타사 제품은 NVA 또는 클라우드 네이티브 솔루션일 수 있습니다.</p>


  <p>많은 Azure 고객은 Azure Firewall 기능 집합이 적합하다는 것을 알게 되며 클라우드 네이티브 관리 서비스로서 몇 가지 주요 이점을 제공합니다.</p>


  <ul>
   <li>DevOps 통합 &ndash; 은 Azure Portal, 템플릿, PowerShell, CLI 또는 REST를 사용하여 쉽게 배포됩니다.</li>
   <li>클라우드 규모로 HA에서 빌드됩니다.</li>
   <li>유지 관리 서비스 모델 없음 - 업데이트 또는 업그레이드가 없습니다.</li>
   <li>Azure 특수화&mdash; (예 <a href="https://docs.microsoft.com/en-us/azure/firewall/service-tags" target="_blank">: 서비스 태그</a> 및 <a href="https://docs.microsoft.com/en-us/azure/firewall/fqdn-tags" target="_blank">FQDN 태그</a>).</li>
   <li>대부분의 고객에게 상당한 총 소유권 절감 비용.</li>
  </ul>


  <p>그러나 일부 고객에게는 타사 솔루션이 더 적합합니다.</p>


