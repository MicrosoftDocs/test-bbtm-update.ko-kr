  <h2>Azure Firewall이 비용 효율적인 이유</h2>


  <p>Azure Firewall 가격 책정에는 고정 시간당 비용($1.25/방화벽/시간)과 자동 크기 조정을 지원하기 위해 처리된 GB당 가변 비용이 포함됩니다. 관찰에 따라 대부분의 고객은 NVA 배포 모델에 비해 30% &ndash; 50%를 절약합니다. <strong>높은 처리량 고객이 비용 효율성을 유지할 수 있도록 GB당 방화벽 비용을 $0.016/GB(-46.6%)로 2019년 5월 1일부터 적용하는 가격 인하를 발표</strong>합니다. 고정 시간당 비용은 변경되지 않습니다. 최신 가격 책정 정보는 Azure Firewall <a href="https://azure.microsoft.com/en-us/pricing/details/azure-firewall/" target="_blank">가격 책정 페이지</a>로 이동하세요.</p>


