Title: Azure Backup Server에 대한 주요 업데이트
Summary: 이 게시물에서는 Azure Backup Server에서 제공하는 새로운 기능에 대해 설명합니다.
Content: >-
  <p align="left"><a href="https://azure.microsoft.com/documentation/articles/backup-azure-microsoft-azure-backup/">MABS(Microsoft Azure Backup Server</a>)는 엔터프라이즈의 다른 유형의 IT 환경에서 데이터 및 워크로드를 보호하는 클라우드 우선 백업 솔루션입니다. 서버 DB에 대한 System Center 라이선스 또는 SQL 라이선스 없이 Azure Backup을 사용하여 무료로 다운로드할 수 있습니다. Azure Backup Server에 대해 릴리스된 <a href="https://aka.ms/latest_azurebackupserver">최신 업데이트를</a> 통해 고객은 <strong>모든 백업 엔터티를 중앙에서 모니터링하고, 에이전트 없는 백업을 수행하고,</strong><strong> 랜섬웨어와 같은 사이버 위협으로부터 데이터를 보호하고, 머신 손상 및 복구할 수 있습니다</strong>. 이제 Azure Backup Server는 한 단계 더 나아가 클라우드 데이터의 가용성에 영향을 주는 모든 작업을 보호하기 위한 보안 기반 메커니즘을 제공합니다.</p>


  <p align="left">Azure Backup Server를 새로 사용하는 경우:</p>


  <ul>
   <li>
   <div align="left"><a href="https://go.microsoft.com/fwLink/?LinkId=626082&amp;clcid=0x4009">Microsoft Azure Backup Server를 다운로드</a>하고 지금 인프라 보호를 시작할 수 있습니다. 서버 DB에 대한 System Center 또는 SQL 라이선스 없이 Azure Backup을 사용하여 무료로 다운로드할 수 있습니다.</div>
   </li>
   <li>
   <div align="left">이러한 <a href="https://azure.microsoft.com/blog/announcing-microsoft-azure-backup-server/">짧은 비디오를</a> 사용하여 시작하는 Azure Backup Server에 대해 자세히 알아봅니다.</div>
   </li>
  </ul>


  <h2>주요 특징</h2>


  <p>Azure Backup Server는 최근 보안을 강화하고, 백업 엔터티에 대한 중앙 집중식 보기를 제공하고, 주요 워크로드를 지원하기 위해 다음과 같은 엔터프라이즈급 기능을 추가했습니다.</p>


  <ol>
   <li><strong>중앙 모니터링</strong> &ndash;&nbsp; 이제 고객은 포털에서 Azure Backup Server에 백업된 온-프레미스 자산을 모니터링할 수 있습니다. Recovery Services 자격 증명 모음은 이제 백업 관리 서버, 보호된 서버, 백업 항목 및 해당 연결에 대한 중앙 집중식 보기를 제공합니다. 이렇게 하면 백업 항목을 검색하고, 연결된 Azure Backup Server를 식별하고, 디스크 사용률 및 이러한 엔터티와 관련된 기타 세부 정보를 볼 수 있는 간단한 환경을 제공합니다.</li>
   <li><strong>보안 기능</strong> &ndash; Azure Backup은 최근 <a href="https://support.microsoft.com/en-us/help/3175529/update-1-for-microsoft-azure-backup-server">최신 업데이트</a>의 일부로 제공되는 <a href="https://azure.microsoft.com/blog/azure-backup-security-feature/">보안 기능을 발표</a>했습니다. 이러한 기능은 조직이 공격에 대한 대비를 높이고 강력한 백업 솔루션을 제공할 수 있도록 방지, 경고 및 복구 &ndash; 라는 세 가지 원칙 &ndash; 을 기반으로 합니다.</li>
   <li><strong>VMware 지원</strong> &ndash; Azure Backup Server에는 <a href="https://azure.microsoft.com/blog/announcing-vmware-backup-with-azure-backup-server/">VMware 백업에 대한 지원</a>도 포함되어 있습니다. 이 기능은 에이전트 없는 백업, 원활한 검색 및 자동 보호 기능을 제공합니다.</li>
   <li><strong>새 지역의</strong> &ndash; 가용성 Azure Backup은 이미 여러 지역에서 사용할 수 있습니다. 이제 고객은 캐나다, 영국 및 미국 서부 2를 포함한 새 지역에 데이터를 백업할 수 있습니다.</li>
  </ol>


  <h2>시작</h2>


  <p>이러한 기능을 활용하려면 아래 링크 및 비디오로 이동합니다.</p>


  <h3>중앙 모니터링</h3>


  <p>Azure Backup Server에 대한 중앙 모니터링 사용을 시작하려면 <a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-vms-prepare#create-a-recovery-services-vault-for-a-vm">Recovery Services 자격</a> 증명 모음을 만들고, <a href="https://aka.ms/azurebackup_agent">최신 Azure Recovery Services 에이전트를</a> 다운로드하고, Azure Backup Server를 이 자격 증명 모음에 등록해야 합니다. Azure Backup Server가 Recovery Services 자격 증명 모음에 이미 등록된 경우 Azure Backup Server를 <a href="https://aka.ms/latest_azurebackupserver">업데이트 1</a> 로 업그레이드하고 <a href="https://aka.ms/azurebackup_agent">최신 Azure Recovery Services 에이전트</a> (최소 버전 2.0.9062)를 설치하여 이러한 기능을 활용하기 시작할 수 있습니다.</p>


