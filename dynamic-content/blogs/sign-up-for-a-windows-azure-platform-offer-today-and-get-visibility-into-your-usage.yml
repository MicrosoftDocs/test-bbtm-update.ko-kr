Slug: sign-up-for-a-windows-azure-platform-offer-today-and-get-visibility-into-your-usage
Title: 현재 Windows Azure 플랫폼 제품에 등록하고 사용량에 대한 가시성을 확보합니다.
Summary: 오늘은 고객 및 파트너가 Windows Azure 플랫폼에서 비즈니스를 구축하고 성장시킬 수 있도록 하는 목표를 향한 중요한 단계입니다. 우리는 그 시작을 발표하게되어 기쁘게 생각합니다 ...
Content: '<p>오늘은 고객 및 파트너가 Windows Azure 플랫폼에서 비즈니스를 구축하고 성장시킬 수 있도록 하는 목표를 향한 중요한 단계입니다. 오늘부터 Windows Azure 플랫폼(예: Azure, SQL Azure 및/또는 Windows Azure™ 플랫폼 AppFabric Windows)의 Community CTP(기술 미리 보기) 계정을 유료 상용 구독으로 업그레이드할 수 있습니다. <sup>®</sup> 2010년 1월 중 CTP 계정을 업그레이드하는 경우 이번 달 동안 발생한 모든 Windows Azure 플랫폼 사용량은 무료로 제공됩니다. 또한 이번 달 동안 Windows Azure 플랫폼 사용에 대한 전체 가시성을 갖게 됩니다. 모든 상업용 계정에 대한 청구 및 SLA는 2010년 2월 1<sup>일에</sup> 시작됩니다. </p>  <p>CTP 계정을 업그레이드하려면 제품 페이지를 방문하여 원하는 제품을 선택하세요. 선택한 제품을 구매하는 경우 CTP 계정과 연결된 것과 동일한 Windows 라이브 ID로 로그인해야 합니다. 새 상업용 구독을 구입하지만 기존 CTP 계정을 업그레이드하지 않으려면 등록하기 전에 CTP 계정과 연결된 모든 애플리케이션 및 데이터를 주문하거나 제거할 때 CTP 계정과 다른 Windows 라이브 ID를 활용하세요.</p>  <p>업그레이드하지 않기로 선택한 경우 2010년 2월 1일에 CTP 계정이 비활성화되고 모든 Windows Azure Storage 읽기 전용으로 설정됩니다. SQL Azure CTP 계정은 기존 데이터베이스를 계속 사용할 수 있지만 더 이상 새 데이터베이스를 만들 수 없습니다.&nbsp; 또한 Windows Azure 플랫폼 AppFabric 네임스페이스가 비활성화됩니다. 2010년 3월 1일에 업그레이드되지 않은 SQL Azure CTP 계정이 삭제됩니다. 2010년 4월 1일에 업그레이드되지 않은 Windows Azure Storage CTP 계정 및 Windows Azure 플랫폼 AppFabric 네임스페이스가 삭제됩니다. 이러한 날짜 이전에 상업용 구독으로 업그레이드하지 않으려는 경우 데이터를 내보내는 것이 중요합니다.</p>  <p>계정을 업그레이드하려면 신용 카드 또는 구매 주문의 청구 주소가 아래에 나열된 시작 국가 중 하나에 있어야 합니다. 다른 국가에 대한 지원은 시간이 지남에 따라 단계적으로 진행될 것이며, 많은 국가가 2010년 말에 온라인 상태가 될 것입니다.   <table border="0" cellspacing="0" cellpadding="0">  <tbody>  <tr>  <td valign="top" width="115">  <p>• 오스트리아</p>  <p>• 벨기에</p>  <p>• 캐나다</p>  <p>• 덴마크</p>  <p>• 핀란드 </p></td>  <td valign="top" width="115">  <p>• 프랑스</p>  <p>• 독일</p>  <p>• 아일랜드</p>  <p>• 인도 </p></td>  <td valign="top" width="122">  <p>• 이탈리아</p>  <p>• 일본</p>  <p>• 네덜란드</p>  <p>• 뉴질랜드</p></td>  <td valign="top" width="118">  <p>• 노르웨이</p>  <p>• 포르투갈</p>  <p>• 싱가포르</p>  <p>• 스페인 </p></td>  <td valign="top" width="120">  <p>• 스웨덴</p>  <p>• 스위스 </p>  <p>• 영국</p>  <p>• 미국 </p></td></tr></tbody></table></p>  <p>오늘 발표의 일환으로 개발자가 클라우드 및 온-프레미스 애플리케이션을 연결하는 데 도움이 되는 Windows Azure 플랫폼 AppFabric에 대한 업데이트된 가격 책정도 소개합니다. CTP 프로세스의 피드백에 따라 가격 책정을 더 간단하고 예측 가능하게 만들었습니다. Service Bus 이제 연결 월당 $3.99로 가격이 책정되고 Access Control은 100,000개 트랜잭션당 $1.99가 됩니다. 이 업데이트된 가격 책정에 대한 자세한 내용은 Windows Azure 플랫폼 AppFabric 블로그를 참조하세요. Microsoft Codename "Dallas" CTP에 참여하는 경우 서비스는 CTP에 남아 있으며 이 공지의 영향을 받지 않습니다. </p>  <p>업그레이드 프로세스에 대한 질문이 있는 경우 <a href="https://mocp.microsoftonline.com/Site/Support.aspx" mce_href="https://mocp.microsoftonline.com/Site/Support.aspx">고객 지원에</a> 문의하세요.</p>'
