Title: Spark + AI Summit Europe - 클라우드에서 에지로 개발
Summary: 전 세계 조직은 데이터, 클라우드 및 인공 지능으로 구동되는 미래를 준비하고 있습니다. 이번 주 Spark + AI 서밋 유럽에서 저는 Microsoft가 고객이 이러한 기술 및 비즈니스 변화를 탐색하는 데 도움이 되는 최첨단 혁신을 제공하기 위해 어떻게 노력하고 있는지에 대해 이야기했습니다.
Content: >-
  <p>전 세계 조직은 데이터, 클라우드 및 AI(인공 지능)로 구동되는 미래를 준비하고 있습니다. 이번 주 Spark + AI 서밋 유럽에서 저는 Microsoft가 고객이 이러한 기술 및 비즈니스 변화를 탐색하는 데 도움이 되는 최첨단 혁신을 제공하기 위해 어떻게 노력하고 있는지에 대해 이야기했습니다.</p>


  <p>강력한 AI 애플리케이션의 원동력은 데이터 &ndash; 이며 AI를 최대한 활용하려면 최신 데이터 자산이 필요합니다. 조직은 데이터를 사용하여 중요한 인사이트를 추출하여 비즈니스를 발전시키고 이전에는 불가능했던 방식으로 고객을 참여시키고 있습니다. 이러한 예 중 하나는 레알 마드리드 풋볼 클럽입니다, 전 세계적으로 5 억 팬과 세계&rsquo; 최고의 스포츠 프랜차이즈 중 하나. Real Madrid는 글로벌 디지털 스포츠 플랫폼을 구축하여 팬들과 일대일로 소통하고, 개인화된 홍보 캠페인을 구현하고, 데이터를 사용하여 다른 많은 기능 중에서도 팬 행동을 추적하고 분석합니다. 이러한 데이터 기반 전략은 설치된 팬층이 400% 증가하고 클럽의 디지털 수익 성장이 30% 증가했습니다.</p>


  <blockquote>

  <p>&ldquo;이전에는 5개의 원본에서만 데이터를 끌어오곤 했지만 이제는 Microsoft Azure 플랫폼을 사용하여 70개 이상의 원본에서 가져옵니다. 이를 통해 지난 2년&mdash;&rsquo; 동안 팬 프로필 수를 약 400% 늘릴 수 있게 되었습니다.&rdquo;</p>

  </blockquote>


  <p align="right">- 베고&ntilde;아 산츠, 레알 마드리드 상업 총괄 매니저</p>


  <p>데이터 기반 AI 기회의 유입은 지능형 클라우드에만 국한될 뿐만 아니라 컴퓨팅 패러다임을 지능형 에지로의 기본 전환으로 보고 있습니다. 지능형 에지를 사용하면 애플리케이션을 컨테이너에 패키지하고 디바이스 자체에 배포하여 데이터 원본에 더 가깝게 인텔리전스를 제공할 수 있습니다. 지난 주에 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">발표한</a> 바와 같이, 데이터와 AI의 영향이 지능형 클라우드와 지능형 에지의 힘으로 더욱 심오하다고 근본적으로 믿기 때문에 Azure Sphere, IoT Edge 및 Azure Stack과 같은 도구와 서비스를 통해 지능형 에지에 계속 투자하고 있습니다. BMW와 같은 고객은 커넥티드 카로 고객 경험에 혁명을 일으키고 있습니다. DunavNET은 더 나은 품질의 식품, 더 높은 수확량 및 증가 된 이익을 창출 할 수 있도록 농부들에게 디지털 변환의 힘을 가져왔습니다. 항공기 엔진의 선도적인 제조업체인 롤스 로이스(Rolls Royce)는 지능형 에지를 사용하여 원격으로 데이터를 분석하고 예측 유지 관리를 위한 엔진 성능에 대한 실시간 실행 가능한 인사이트를 항공사에 제공하고 있습니다. 이는 고객이 어디에 있든 데이터를 활용하여 획기적인 인사이트를 활용한 몇 가지 예에 불과합니다.</p>


  <p>개발자와 데이터 과학자가 데이터 및 AI 솔루션을 빌드할 수 있도록 하기 위해 올해 3월에는 Azure에서 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 서비스인 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>의 일반 공급이 발표되었습니다. 그 이후로 우리는 고객이 Spark의 힘을 계속 활용하여 기계 학습 및 딥 러닝 모델을 구축함에 따라 엄청난 모멘텀을 보고 있습니다. 모멘텀을 구축하기 위해 지난 주 Microsoft Ignite 컨퍼런스에서는 델타의 미리 보기, 9개 추가 지역의 서비스 가용성 및 <a href="https://azure.microsoft.com/en-us/blog/azure-databricks-delta-in-preview-9-regions-added-and-other-exciting-announcements/" target="_blank">블로그</a>에서 자세히 알아볼 수 있는 기타 흥미로운 기능을 발표했습니다.</p>


  <p>Azure Databricks는 지능형 에지와 함께 <a href="https://customers.microsoft.com/en-us/story/shell-mining-oil-gas-azure-databricks" target="_blank">Shell</a> 과 같은 고객이 주유소 소매점에서 기계 비전 및 AI 솔루션을 빌드할 수 있도록 합니다. 이렇게 하면 안전하지 않은 작업을 거의 실시간으로 감지하고 직원에게 경고하여 개입할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;Were&rsquo;는 Azure Databricks 공유 환경을&mdash;&rsquo; 활용하여 선호하는 공동 작업 플랫폼이 되었으며&rsquo;, 데이터 과학자와 엔지니어가 더 많은 것을 공유하고 다음 수준의 AI 세련미를 얻을 수 있도록 지원합니다. Azure Databricks는 매우 탄력적이기 때문에 매우 강력한 스핀업/스핀다운 기능을 얻을 수 있으며 개발자는 깔끔하고 우아한 사용자 인터페이스를 좋아합니다.&rdquo;</p>

  </blockquote>


  <p align="right">- Daniel Jeavons, 셸 데이터 과학 총괄 매니저</p>


  <p align="center"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2D69C" width="560"></iframe></p>


  <p>Azure Databricks는 또한 국가 공급망 및 물류 제공업체인 <a href="https://customers.microsoft.com/en-us/story/linx-cargo-care-travel-and-transportation-azure-databricks" target="_blank">LINX Cargo Care</a>와 같은 고객이 비즈니스를 혁신할 수 있도록 지원했습니다. LINX는 고객 결제 동작을 분석하여 지불, 빚, 격차 및 지불 내역을 더 잘 이해할 수 있었고, LINX가 고객 서비스를 개선하고 결제 격차를 해소하는 데 도움이 되는 패턴이나 추세를 파악할 수 있었습니다.</p>


  <blockquote>

  <p>&ldquo;Azure Databricks 분석을 사용하여 결제 패턴을 이해하면 고객 서비스 담당자가 대상적이고 사전 예방적인 수집 전화 통화를 할 수 있습니다... 기한까지 미지급 자금의 90%를 회수할 것으로 예상됩니다.&rdquo;</p>

  </blockquote>


  <p align="right">- Thomas Gianniodis, 일반 관리자 IT, LINX CC 그룹</p>


  <p>빅 데이터 솔루션을 개발하려는 위치에 관계없이 Microsoft는 비즈니스에 AI를 실제로 만들 수 있는 가장 포괄적인 데이터 플랫폼을 제공합니다. SQL Server 2019에서 Spark를 사용하거나, Azure Databricks를 사용하여 클라우드에서 딥 러닝 및 AI 모델을 빌드하거나, Azure Machine Learning 서비스를 사용하여 에지에서 배포하려는 경우를 다룹니다.</p>


  <p>Microsoft는 모든 개발자와 데이터 과학자의 손에 AI를 제공하여 데이터의 힘을 발휘하고 세상을 개선할 수 있는 가능성을 재구상할 수 있도록 최선을 다하고 있습니다.</p>


