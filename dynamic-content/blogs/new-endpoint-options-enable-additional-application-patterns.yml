Title: 새 엔드포인트 옵션을 사용하여 추가 애플리케이션 패턴 사용
Summary: 지난 주 PDC에서는 두 가지 통신 관련 기능&nbsp; 인 a) 역할 간 통신 및 b) 작업자 역할에 대한 외부 엔드포인트를 도입했습니다.&nbsp; 이러한 기능을 통해 새 애플리케이션을 사용할 수 있습니다...
Content: '<p>지난 주 PDC에서는 두 가지 통신 관련 기능&nbsp;인 a) 역할 간 통신 및 b) 작업자 역할에 대한 외부 엔드포인트를 도입했습니다.&nbsp; 이러한 기능을 사용하면 Windows Azure 호스팅 서비스에서 새 애플리케이션 패턴을 사용할 수 있습니다.</p>  <h3>역할 간 통신</h3>  <p>큐를 통한 느슨하게 결합된 통신은 신뢰할 수 있는 메시지 처리를 위한 기본 메서드로 남아 있지만, 이제 역할은 TCP 또는 HTTP 연결을 사용하여 직접 통신할 수 있습니다.&nbsp; 또한 역할 알림은 배포 내의 역할 인스턴스가 추가되거나 제거되어 탄력성을 가능하게 합니다.&nbsp; 이를 통해 사용되는 일반적인 애플리케이션 패턴은 서버가 <b>데이터베이스 또는 메모리 캐시와 같은</b> 애플리케이션일 수 있는 <b>클라이언트</b> 서버입니다.</p>  <p><img style="display: block; float: none; margin-left: auto; margin-right: auto; border: 0px;" title="clip_image002" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_3.gif" border="0" height="133" width="330"></p>  <p>이는 a) 서비스 정의에서 InternalEndpoint가 있는 작업자 역할을 통해 구현됩니다. b) <a href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.roleenvironment.currentroleinstance.aspx">서버 코드는 RoleEnvironment.CurrentRoleInstance</a> 를 호출하여 바인딩할 IP/포트를 검색하고, c) 클라이언트 코드는 <a href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.roleenvironment.roles.aspx">RoleEnvironment.Roles[&lt;TargetRole&gt;]</a> 를 호출하여 서버 엔드포인트를 검색합니다.&nbsp; 자세한 내용은 <a href="https://code.msdn.microsoft.com/windowsazuresamples">HelloFabric SDK 샘플을</a> 참조하세요.&nbsp; 탄력성을 추가하려면 <a href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.roleenvironment.changed.aspx">RoleEnvironment.Changed</a> 이벤트에 대한 설명서를 참조하여 서버 인스턴스를 추가하거나 제거할 때 클라이언트에 알림을 받습니다.</p>  <h3>작업자 역할의 외부 엔드포인트</h3>  <p>이제 작업자 역할에는 외부 연결 엔드포인트 또는 InputEndpoints가 포함될 수 있습니다.&nbsp; 작업자 역할에서 직접 또는 작업자 역할에서 생성한 프로세스 내에서 이러한 엔드포인트에 바인딩할 수 있습니다.&nbsp; 역할 간 통신에 사용되는 InternalEndpoints와 달리 InputEndpoints는 부하가 분산됩니다.</p>  <p>이를 통해 사용되는 일반적인 애플리케이션 유형은 <b>사용자 지정 애플리케이션 서버와 같은</b> 자체 호스팅 인터넷 노출 서비스입니다.</p>  <p><img style="display: block; float: none; margin-left: auto; margin-right: auto; border: 0px;" title="clip_image004" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_3.gif" border="0" height="140" width="414"></p>  <p>실제로 인스턴스에 할당되는 포트는 부하 분산 장치를 통해 노출되는 포트와 다릅니다.&nbsp; 이 포트는 <a href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.roleenvironment.currentroleinstance.aspx">RoleEnvironment.CurrentRoleInstance</a> 속성을 통해 검색할 수 있습니다.</p>  <p>즐겨보세요!</p>  <p>모히트 스리바스타바   <br>프로그램 관리자</p>'
