Title: 쿼리 플레이그라운드를 통한 DocumentDB의 맛
Summary: DocumentDB의 풍부한 쿼리 기능을 사용해 보려면 쿼리 실습을 방문하세요!
Content: >-
  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/21/QueryPlayground.png"><img alt="QueryPlayground" border="0" height="714" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/QueryPlayground_thumb.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="QueryPlayground" width="755"></a></p>


  <h2>Microsofts&rsquo; 최신 NoSQL 데이터베이스 서비스 DocumentDB에 대해 들어보셨나요?</h2>


  <p><a href="https://azure.microsoft.com/services/documentdb/" target="_blank" title="DocumentDB Service PageDocumentDB"></a>는 스키마가 없는 JSON 데이터에 대한 친숙한 SQL 구문&nbsp; 쿼리를 지원하는 문서 지향 데이터베이스 서비스입니다.</p>


  <h2>시도해 보고 싶으신가요?</h2>


  <p><a href="https://www.documentdb.com/sql/demo" target="_blank" title="Query PlaygroundQuery"> Playground</a>를 방문하여 DocumentDB&rsquo;의 풍부한 쿼리 기능을 직접 사용해 보세요. 구문, 필터링, 프로젝션 등의 항목을 통해 각 작업을 완료하고 DocumentDBs&rsquo; 쿼리 언어에 대해 알아봅니다.</p>


  <h2>어떤&rsquo; 쿼리를 수행할지 잘 모르시나요?</h2>


  <p>결과 패널의 오른쪽 위에 있는 <em>샘플 문서</em> 단추를 클릭하여 쿼리하는 데이터를 엿볼 수&rsquo; 있습니다.</p>


  <h2>활동을 완료했나요?</h2>


  <p>USDA 영양 데이터 세트에 대한 사용자 지정 쿼리를 실행하여 샌드박스에서 재생합니다.</p>


  <h2>멋진 쿼리를 찾았나요?</h2>


  <p><em>공유</em> 단추를 클릭하고 트윗@DocumentDB하세요. 그리고, 우리가 좋아하는 쿼리 중 일부를 보려면 우리를 @DocumentDB 따라, #QoW. 즐겨 찾는 쿼리의 작은 전채는 다음과&rsquo; 같습니다.</p>


  <ul>
   <li><a href="https://www.documentdb.com/sql/demo#Sandbox?--SELECT%20the%20description,%20name,%20and%20servings%0A--of%20all%20food%20items%20with%20the%20tag%20pizza%0ASELECT%20f.description,%20t.name,%20f.servings%0AFROM%20Food%20f%0AJOIN%20t%20IN%20f.tags%0AWHERE%20t.name%20=%20%22pizza%22" target="_blank" title="Pizza QueryPizza"> 쿼리</a></li>
   <li><a href="https://www.documentdb.com/sql/demo#Sandbox?--Which%20one%20is%20the%20low-calorie%20pie?%0ASELECT%20VALUE%20%7B%20%0A%20%20name:%20food.description,%20%0A%20%20calories:%20nutrient.nutritionValue,%0A%20%20%22low-calorie%22:%20(nutrient.nutritionValue%20%3C%20150)?%20%22Yes%22:%20%22No%22%0A%7D%0AFROM%20food%0AJOIN%20tag%20IN%20food.tags%0AJOIN%20nutrient%20IN%20food.nutrients%0AWHERE%20tag.name%20=%20%22apple%22%20%0AAND%20food.foodGroup%20=%20%22Sweets%22%0AAND%20nutrient.description%20=%20%22Energy%22%20AND%20nutrient.units%20=%20%22kcal%22" target="_blank" title="저칼로리 애플 스낵 QueryLow"> 칼로리 애플 스낵 쿼리</a></li>
   <li><a href="https://www.documentdb.com/sql/demo#OrderBy?SELECT%20*%20%0AFROM%20Number%20%0AORDER%20BY%20Number.x%20DESC" target="_blank" title="Numbers QueryDecreasing"> Numbers Query 감소</a></li>
  </ul>


  <p>그렇다면 무엇을 망설이고 계신가요?</p>
