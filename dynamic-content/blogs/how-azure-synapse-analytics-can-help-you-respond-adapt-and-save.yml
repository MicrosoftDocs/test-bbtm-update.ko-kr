Title: Azure Synapse Analytics가 응답, 적응 및 저장에 도움이 되는 방법
Summary: Azure Synapse Analytics는 통합된 환경으로 인사이트 시간을 가속화하고 중요한 만큼 비용을 절감할 수 있는 새로운 유형의 분석 플랫폼입니다.
Content: >-
  <p>비즈니스 중단, 전술적 피벗 및 원격 작업은 모두 분석이 모든 조직에서 수행하는 중요한 역할을 강조했습니다. 미지의 상황에서는 입증된 성능 인사이트가 요구되므로 기업은 무엇이 무엇이고 작동하지 않는지 신속하게 확인할 수 있습니다. 최근 몇 달 동안 비즈니스 기반 인사이트에 대한 긴급성이 높아졌기 때문에 실시간 분석 솔루션이 필요합니다. 가장 비용 효율적인 방식으로 이러한 인사이트를 검색하고 공유해야 한다는 점도 중요합니다.</p>


  <p>COVID-19는 세계 보건에 도전했을 뿐만 아니라 전 세계 기업에 새로운 경제적 도전을 일으켰습니다. 이러한 과제로 인해 비즈니스 리더&mdash;에게 정보를 제공하는 정보에 입각한 의사 결정을 신속하게 제공하는 도구에 대한 필요성이 증가했습니다. 여기서 Microsoft Azure Synapse Analytics가 도움이 될 수 있습니다.</p>


  <h2>새로운 상황에서는 새로운 솔루션이 필요합니다.</h2>


  <p>Azure Synapse Analytics는 새로운 유형의 분석 플랫폼으로, 통합된 환경으로 인사이트 시간을 가속화하고&mdash; 비용을 절감하는 동시에 비용을&mdash; 절감할 수 있습니다. 최대 <a href="https://azure.microsoft.com/services/synapse-analytics/compare/" target="_blank">14배 더 빠르</a> 며 다른 클라우드 공급자보다 <a href="https://azure.microsoft.com/services/synapse-analytics/compare/" target="_blank">94% 더 적은 비용이 듭니다</a> . Azure Synapse가 응답, 적응 및 저장에 어떻게 도움이 되는지 알아보겠&rsquo;습니다.</p>


  <h2>중단에 대응하고 새로운 표준에 적응</h2>


  <p>기록에 따르면 Azure Synapse와 같은 검증된 분석 기술은 어려운 시기를 통해 비즈니스를 안내할 수 있는 보다 역동적이고 예비적인 응답을 가능하게 하는 강력한 실적을 가지고 있습니다. 기존의 데이터 웨어하우스 및 보고서는 비즈니스 경영진이 오늘날&rsquo; 세계에서 요구하는 인텔리전스와 통찰력을 제공하기 위해 확장할 수&rsquo; 없습니다.</p>


  <p>좋은 전략적 결정을 내리려면 기업은 데이터에서 새로운 인사이트를 빠르고 효과적으로 찾아야 합니다. 이는 고급 도구와 이를 최대한 활용하는 방법에 대한 향상된 이해를 통해서만 가능합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0906ced2-b1da-4f02-91a5-e7db9a875048.png"><img alt="How Azure Synapse Analytics can help you respond adapt and save  1" border="0" height="304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc1b1225-a58e-4787-987c-b89cd7597b36.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Synapse Analytics가 적응하고 1을 저장하는 데 도움이 되는 방법" width="1024"></a></p>


  <p><i>최근의 각 글로벌 경제 위기는 전 세계 기업들이 데이터 분석에 의지하여 복구를 강화함에 따라 데이터 분석 프로젝트의 후속 증가와 관련이 있을 수 있습니다.</i></p>


  <p>팀이 공동 작업하고 혁신할 수 있도록 하려면 새로운 인사이트를 검색, 탐색 및 빠르고 효율적으로 찾는 데 도움이 되는 도구와 서비스가 필요합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06915dc6-8dcb-406f-a4d3-46508a851b02.png"><img alt="How Azure Synapse Analytics can help you respond adapt and save  2" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1cfaa5d5-fb6d-43c4-8a67-78367dc94a71.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Synapse Analytics가 적응하고 2를 저장하는 데 도움이 되는 방법" width="1024"></a></p>


  <p><i>Azure Synapse에는 기존 데이터 웨어하우징을 사용하여 빅 데이터 워크로드를 통합하는 동시에 협업을 장려하고 비용을 절감하는 데 있어 업계 최고의 인텔리전트 아키텍처가 있습니다.</i></p>


  <p>기업은 Azure Synapse를 사용하여 팀이 데이터에 기반한 새로운 전략을 공동 작업, 조정 및 만들 수 있도록 힘을 실어줄 수 있습니다. Azure Synapse를 사용하면 클라우드에서 쉽게 시작하고 확장할 수 있지만 성공적인 데이터 분석 솔루션에 중요한 주요 보안, 거버넌스 및 모니터링 도구가 있습니다.</p>


  <h2>Azure Synapse를 사용하여 비용 절감</h2>


  <p>현재의 경제 과제로 인해 우리는&mdash; 분명히 우리의 지출을 의식하게&mdash; 되었습니다. 기업은 제한된 예산에서 생산성과 효율성을 개선하는 새로운 방법을 찾고 있습니다. 일반적으로 클라우드 분석, 특히 Azure Synapse는 기업이 필요에 따라 소규모로 시작하고 규모를 확장하는 데 도움이 되므로 이 요구 사항에 매우 적합합니다.</p>


  <p>Azure Synapse는 스토리지, 컴퓨팅 능력 및 리소스&mdash;를 분리하는 인텔리전트 아키텍처로 인해 비용 효율적인 서비스를 제공하므로 필요할 때 원활하게 사용할 수 있습니다. 즉, 비즈니스 중단 및 전술적 피벗을 유발하는 예기치 않은 이벤트가 발생하는 경우 클라우드 서비스에 대한 비용을 계속 지불할 필요가 없습니다. 서비스를 일시 중지하여 리소스를 해제하고 비용을 절감할 수 있습니다. 스토리지와 별도로 컴퓨팅 크기를 조정하여 비용을 훨씬 절감할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/054b5c45-4a23-45b7-bb39-ced19338c557.png"><img alt="How Azure Synapse Analytics can help you respond adapt and save  3" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8802feb6-135e-4c73-a5bd-f28d74e30713.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Synapse Analytics가 적응하고 3을 저장하는 데 도움이 되는 방법" width="306"></a></p>


  <p><i>Azure Synapse는 다른 클라우드 공급자의 유사한 서비스와 비교할 때 훨씬 더 나은 가격 대 성능 비율을 제공하는 것으로 나타났습니다. 독립 연구에서 이 차트는 <b>가격-성능 비교를 보여 줍니다(더 낮을수록 좋습니다)</b>.</i></p>


  <p><a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/data-warehouse-in-the-cloud-benchmark/FINAL%20data-warehouse-cloud-benchmark.pdf" target="_blank">최근 연구에서</a> 독립적인 신흥 기술 연구 회사인 <a href="https://gigaom.com/" target="_blank">GigaOm</a>은 Azure Synapse가 시장에서 최고의 가격 대 성능 비율을 가지고 있음을 발견했습니다. 이 연구는 모든 주요 클라우드 공급자의 많은 서비스를 조사하고 성능과 비용을 모두 고려했습니다. 강력하고 비용 효율적인 기능 외에도 Azure Synapse는 데이터 분석 프로젝트의 주요 과제를 해결하는 거버넌스, 모니터링 및 협업과 관련하여 업계 최고의 기능을 제공합니다. 이러한 기능은 비즈니스에 비용뿐만 아니라 보안, 성능 및 정확도를 포함한 전체 분석 수명 주기를 제어할 수 있는 올바른 도구를 제공합니다.</p>


  <h2>자세한 정보</h2>


  <p>뛰어난 리더십, 명확한 비전 및 지능형 데이터 분석은 중요한 경제 및 건강 문제 중에 도움이 될 수 있는 주요 구성 요소입니다. 비즈니스 리더는 사용 가능한 데이터와 인사이트, 팀의 의지, 지식 및 기술에 의지해야 합니다. 팀이 올바른 도구를 사용할 수 있도록 하는 것은 팀이 효과적으로 협업하고, 검색하고, 복구를 위해 작업하는 데 필요한 도구를 갖도록 하는 데 중요합니다.</p>


