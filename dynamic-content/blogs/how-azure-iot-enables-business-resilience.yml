Title: Azure IoT 비즈니스 복원력을 가능하게 하는 방법
Summary: Azure IoT 업계 애플리케이션에 걸쳐 개발 프로세스를 간소화하는 완전히 개방적이고 유연한 플랫폼으로 고유하게 배치됩니다. Microsoft Ignite에서는 Azure IoT 최신 정보와 파트너와 고객이 이러한 혁신을 놀라운 방식으로 사용하는 방법을 공유했습니다.
Content: >-
  <p>전 세계 기업들은 IoT(사물 인터넷)를 활용하여 운영 비용을 절감하고, 획기적인 고객 환경을 제공하고, 새로운 수익원을 창출하고 있습니다. 지금, 우리 시대의 전례없는 도전에 직면, 기업은 직원들이 직장에 복귀로 안전한 직장을 만들기 위해 IoT를 활용, 날씨 침체에 비용을 절감, 환경 영향을 줄이고 지속 가능성 목표에 도움, IoT는 사업을 운영하는 표준 방법이됨에 따라 경쟁력을 유지.</p>


  <p>Microsoft는 IoT에서 인정받는 리더입니다. 우리의 임무는 IoT를 단순화하고 크기 또는 기술 역량에 관계없이 전 세계의 모든 조직에서 사용할 수 있도록 하는 것입니다. 또한 여기서 중지하지 않았습니다&rsquo;. 고객 및 파트너가 클라우드 솔루션 개발 기술 없이 사용할 수 있는 Azure IoT Central과 같은 코드 및 낮은 코드 제품 없이 IoT를 간소화했습니다.</p>


  <p>Microsoft는 기술 강도를 수용하고, 데이터와 AI를 사용하여 과제를 해결하고 기회를 식별하는 것의 가치를 깊이 이해합니다. Azure IoT 에지 및 클라우드 방법론을 통해 이 변환에서 주도적인 역할을 수행하여 조직&rsquo;에서 제시된 인사이트에 대해 작업할 수 있는 능력에 대한 자신감을 심어줍니다.</p>


  <p>Azure IoT 업계 애플리케이션에 걸쳐 개발 프로세스를 간소화하는 완전히 개방적이고 유연한 플랫폼으로 고유하게 배치됩니다. 이번 주 <a href="https://myignite.microsoft.com/home" target="_blank">Microsoft Ignite</a>에서는 Azure IoT 최신 정보와 파트너와 고객이 이러한 혁신을 놀라운 방식으로 사용하는 방법을 공유했습니다.</p>


  <h2>RXR 부동산은 안전을 높이기 위해 Azure IoT 구축</h2>


  <p>더 안전하고 지속 가능한 직장으로 돌아갈 수 있도록 하는 데 무엇이 필요한지에 대한 질문에 직면했을 때, 뉴욕에 본사를 둔 RXR Realty는 직원들이 하루 종일&mdash; 깨어나 사무실 건물에 들어가 생산적인 하루를 보내는 전체적인 엔드 투 엔드 접근 방식을&rsquo; 지원하기 위해 스마트 빌딩 주변에서 하고 있는 작업을 신속하게 피벗할 수 있는 방법을 살펴보았습니다.  집에 갈 수 있습니다. 그 결과 Azure IoT 기반으로 구축된 연결된 환경 솔루션인 <a href="https://rxwell.rxrrealty.com/" target="_blank">RxWell 프로그램이</a> Microsoft, McKinsey 및 Infosys와의 파트너십을 통해 6개월 만에 개발 및 배포되었습니다.</p>


  <p>RXR Realty는 사무실로 돌아오는 모든 사무실 근로자에게 식품 서비스 및 보육 제공 업체와 같은 5 개의 서비스 일자리를 창출하여 지역 경제를 촉진하는 데 도움이된다는 것을 알고 있습니다. Azure 기술을 통해 물리적 및 디지털 자산을 병합하는 에지-클라우드 솔루션을 신속하게 빌드하여 사무실 근로자에게 안전하게 작업 공간을 탐색할 수 있는 도구와 안심을 제공할 수 있었습니다. 이 기술은 직원 회전을 관리하고 터치 프리 건물 및 엘리베이터 액세스를 가능하게하는 데 도움이됩니다.</p>


  <p>또한 실시간 분석은 점유자 밀도, 대기 질, 습도 및 인구 건강에 대한 인사이트를 제공하여 기업과 근로자가 정보에 입각한 결정을 내리고 사무실 건물을 안전하고 자신있게 탐색할 수 있도록 합니다. <a href="https://aka.ms/IoTRxWells" target="_blank">RXR Realty 고객 스토리를 읽고 RXR Realty</a>가 포함된 <a href="https://aka.ms/RXRmechanics" target="_blank">Microsoft MechanicsHow&mdash; We Built It 비디오를</a> 시청하여 RxWell 솔루션의 데모가 풍부하고 기술적인 분석을 얻을 수 있습니다.</p>


  <h2>GE Aviation은 Azure Digital Twins를 사용하여 항공기를 디지털로 모델화하고 관찰합니다.</h2>


  <p>연결된 솔루션이 계속 증가함에 따라 기업들은 연결된 전체 비즈니스 환경의 보다 풍부한 모델을 만들 수 있는 방법을 찾고 있습니다. 회사는 현재 <a href="https://azure.microsoft.com/en-us/blog/azure-digital-twins-powering-the-next-generation-of-iot-connected-solutions/" target="_blank">Azure Digital Twins</a> 를 사용하여 스마트 빌딩, 유틸리티, 공장, 농장, 철도 및 전체 도시를 포함하여 연결된 환경에서 사용할 수 있는 자산, 환경 및 비즈니스 시스템의 정교한 디지털 복제본을 설계하고 빌드할 수 있습니다.</p>


  <p>많은 고객과 파트너가 이미 Azure Digital Twins의 혜택을 받고 있습니다. <a href="https://aka.ms/iotgeaviation" target="_blank">GE Aviation</a>은 Azure Digital Twins를 사용하여 개별 항공기 및 해당 구성 요소의 디지털 표현을 모델링하여 자산 성능을 추적하고, 구성 요소 사용을 모니터링하고, 유지 관리 기록을 볼 수 있습니다. 현장에 누군가를 보내는 것이&rsquo; 항상 가능하지는 않은 세상에서, 이러한 통찰력을 통해 GE 항공은 비행기를 내부 및 외부로 관찰하고 문제를&mdash; 완화할 수 있습니다.</p>


  <p style="margin-left: 40px;">&quot;<em>Azure Digital Twins를 사용하면 자산 레코드 시스템, EMS 시스템 또는 새&mdash; 자산 수명 주기 제품&rsquo; were에 필요한 자산 중심 관점의 중요한 데이터를&mdash;&rsquo; 융합하여 언제든지 자산&rsquo; 상태를 표시할 수 있습니다. 또한 Azure Digital Twins는 고급 분석을 위해 시간이 지남에 따라 구성 요소 간의 속성 또는 관계에 대한 변경 내용을 추적하는 기본 기능을 제공합니다. 이는 항공사가 날개에 부품을 더 오래 유지할지 여부와 같은 중요한 유지 관리 결정을 내리는 데 도움이 되는 동시에 항공기의 유지 관리 부담, 비용 및 가동 중지 시간 또는 서비스 외 시간을 줄이는 데 도움이 됩니다.&rdquo;&mdash;</em> GE 항공&rsquo; 디지털 그룹의 제품 매니저 네이트 힉스</p>


  <p>현재 일반 공급과 함께 미리 보기로 제공되는 Azure Digital Twins는 고객이 프로덕션 지원 솔루션을 빌드하는 데 필요한 규모, 안정성 및 광범위한 시장 가용성과 함께 많은 새로운 기능을 제공합니다. 파트너는 유연한 통합 기능을 사용하여 에지 디바이스의 모든 서비스 및 데이터 포인트와 Azure 외부의 모든 비즈니스 systemeven&mdash;을 결합할 수 있습니다. 개방형 모델링 언어인 DTDL(Digital Twins Definition Language)을 사용하면 회사는 Azure 에코시스템의 다른 부분과의 호환성을 유지하면서 연결된 환경의 사용자 지정 모델을 만들 수 있습니다.</p>


  <h2>ENGIE는 Azure Time Series Insights 사용하여 에너지 생산을 탈탄소화하도록 돕습니다.</h2>


  <p>연결된 환경의 출현은 자산이 연결되고 결합됨에 따라 대량의 데이터를 지속적으로 생성한다는 것을 의미합니다. 이러한 이점을 진정으로 확인하려면 대규모 IoT 데이터 집합에서 포괄적인 분석이 필요합니다. 유럽 재생 가능 에너지 공급자인 <a href="https://customers.microsoft.com/en-gb/story/808631-engie-energy-azure-iot" target="_blank">ENGIE Digital</a>은 Azure IoT Edge와 Azure Time Series 인사이트를 통합하여 수백 개의 재생 가능 에너지 사이트에 강력한 데이터 및 AI 기반 분석 플랫폼을 제공했습니다. 이를 통해 기록 데이터 분석을 지원하고 대량의 데이터와 보조를 맞추면서 컨텍스트화된 인사이트를 생성할 수 있었으며, Azure Time Series Insights 항상 최신 데이터를 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-time-series-insights-gen-2-leading-the-next-generation-of-industrial-iot-analytics-solutions/" target="_blank">Azure Time Series Insights Gen2</a>는 IoT 데이터를 컨텍스트화하고 실행 가능한 인사이트로 전환하는 데 도움이 되도록 만들어진 강력하고 완전히 관리되는 IoT 분석 플랫폼입니다. 7월에 일반 공급되는 기능에는 짧은 시간 동안의 고도로 대화형 분석을 위한 다층적이고 확장 가능한 스토리지 옵션과 수십 년 분량의 기록 데이터에 대한 고급 분석이 포함되었습니다. 또한 풍부한 의미 체계 모델링을 통해 수백만 개의 IoT 센서에서 수십억 개의 이벤트를 분석하여 추세 및 변칙을 식별하고 근본 원인 분석을 수행하며 운영 우수성에 대한 인사이트를 제공할 수 있습니다.</p>


  <h2>ATT&amp;는 Azure Sphere를 사용하여 셀룰러 지원 보호 모듈을 빌드합니다.</h2>


  <p>보안은 모든 IoT 디바이스가 설계에 따라 보호되어야 하기 때문에 Microsoft의 주요 투자 영역이 되고 있습니다.&nbsp; 따라서 MICROSOFT Ignite에서 ATT&amp;와 Microsoft가 협력하여 기업이 매우 안전한 글로벌 네트워크 연결을 통해 컴퓨터와 장비를 클라우드에 원활하게 연결할 수 있다는 소식을 공유하게 되어 매우 기쁩니다. 새로운 셀룰러 지원 보호 모듈은 Microsoft가 고객에게 혁신과 기회를 제공하기 위해 고객이 더 많은 성과를 거둘 수 있도록 힘을 실어주는 방법을 보여줍니다. 만든 기회를 보려면 <a href="https://aka.ms/attguardian" target="_blank">전체 공지 블로그 게시물을</a> 확인하세요.</p>


  <p>훌륭한 고객 및 파트너 발표 외에도 다음과 같은 제품 혁신을 발표했습니다.</p>


  <h2>Azure Stack Hub의 온-프레미스 Azure IoT Hub</h2>


  <p>고객과 파트너는 허브가 클라우드에 제공하는 Azure IoT 성능과 생산성을 좋아하지만 온-프레미스에도 지원을 요청했습니다. Azure Stack Hub에서 온-프레미스에 Azure IoT Hub를 도입하고 있습니다. 이것은 Azure IoT 또 다른 산업이며, 고객이 제조 현장, 원격 산업 현장 등과 같이 때때로 연결되거나 완전히 연결되지 않은 환경에서 Azure IoT Hub를 활용할 수 있습니다. 우리는 10 월에 사용할 수있는 미리보기에 마무리 터치를 넣어.</p>


  <h2>CyberX 기능이 있는 Azure Defender for IoT</h2>


  <p>IoT 보안은 기본이며 조직&rsquo; 자산, 데이터, 브랜드 및 전반적인 평판이 선상에 있으므로 에코시스템 전체에서 해결해야 합니다. IoT를 채택할 때 <a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">97%의 기업이 보안을 관심사로 강조</a> 한다는 것을 보여주는 이러한 보안 모멘텀과 연구를 바탕으로 업계 최고의 기존 IoT 보안 제품을 확장하고 있습니다.</p>


  <p>먼저 IoT용 Azure Security Center를 Azure Defender for IoT로 리브랜딩했습니다. 이미 일반 공급되고 있는 이 제품은 Azure IoT Hub와 원활하게 통합되어 IoT 및 IoT Edge 디바이스 및 클라우드 솔루션을 사전에 모니터링하고 보안 권장 사항 및 경고를 제공합니다.</p>


  <p>다음으로, 최근 <a href="https://blogs.microsoft.com/blog/2020/06/22/microsoft-acquires-cyberx-to-accelerate-and-secure-customers-iot-deployments/" target="_blank">CyberX</a>를 인수한 에이전트 없는 기술을 통합하고 운영 기술 환경에서 사용되는 관리되지 않는 브라운필드 디바이스를 보호하기 위한 새로운 기능을 제공하는 <a href="https://aka.ms/AzureDefenderForIoTGA" target="_blank">Azure Defender for IoT CyberX 기능의 가용성</a>을 제공합니다. 디바이스의 에이전트 기반 모니터링과 새로운 에이전트 없는 CyberX 기능의 조합으로 인해 Azure Defender for IoT는 업계에서 가장 완벽한 기능을 갖춘 정교한 보안 제품 중 하나입니다.</p>


  <p>마지막으로 산업용 <strong> 인터넷 컨소시엄(IIC)에서</strong> <a href="https://www.iiconsortium.org/smm.htm" target="_blank"><strong>IoT SMM(보안 완성도 모델)</strong></a>을 구체화하기 위해 업계와 계속 협력하고 있습니다. 이렇게 하면 Microsoft가 실무<a href="https://aka.ms/IoTSMMBlog" target="_blank">자&rsquo; 가이드를 공동 작성하고 편집</a>한 거버넌스, 프로세스, 기술 및 운영을&mdash; 비롯한 영역을 다루며 필요에 따라 보안 투자를 일치시키는 일관된 접근 방식을 설정합니다.</p>


  <h2>새로운 Azure IoT Central 기능</h2>


  <p>Azure IoT Central은 Azure IoT 플랫폼을 기반으로 빌드되는 IoT 애플리케이션 플랫폼입니다. &rsquo;IoT 솔루션을 빌드, 관리 및 운영하는 쉽고 비용 효율적인 방법입니다. 아이디어에서 PoC(개념 증명)로 이동하여 업계에서 가장 진보된 IoT 애플리케이션 플랫폼 중 하나를 사용하여 몇 주 안에 엔터프라이즈 규모로 이동합니다.</p>


  <p>Microsoft Ignite에서는 다음을 비롯한 중요한 새로운 Azure IoT Central 기능 집합을 발표했습니다.</p>


  <ul>
      <li>비디오 분석을 &mdash; <strong>위한 새로운 Azure IoT Central 애플리케이션 템플릿</strong> 이 <a href="https://docs.microsoft.com/en-us/azure/iot-central/retail/architecture-video-analytics" target="_blank">새로운 애플리케이션 템플릿</a>을 사용하여 Intel AI 모듈을 통해 AI 기반 비디오 분석 솔루션을 빠르고 쉽게 개발하고 확장할 수 있습니다. Azure Media Services 및 Azure Storage 기존 IP 카메라를 활용하여 라이브 비디오 피드 및 라이브 비디오 분석의 관련 부분을 저장하고 스트리밍합니다.</li>
      <li><strong>연속 데이터 내보내기</strong>&mdash; IoT 데이터를 사용하여 비즈니스 인사이트를 잠금 해제하는 클라우드 대상으로 거의 실시간으로 <a href="https://docs.microsoft.com/en-gb/azure/iot-central/core/howto-export-data" target="_blank">디바이스에서 필터링되고 보강된 데이터를 보냅니</a>다. 새 데이터 내보내기 기능을 사용하면 대상을 다시 사용하고, 특정 데이터 스트림만 보내고, Azure IoT Central 애플리케이션의 데이터로 데이터를 보강할 수 있습니다.</li>
      <li><strong>작업을 사용하여 디바이스</strong>&mdash;와 상호 작용 <a href="https://docs.microsoft.com/en-us/azure/iot-central/core/howto-run-a-job" target="_blank">Azure IoT Central의 작업 환경</a>은 작업을 만들고 실행하고 저장할 수 있는 새 마법사로 다시 디자인되었습니다. UI에는 다양한 디바이스에서 작업의 진행률 및 완료를 모니터링하기 위한 다양한 차트와 상호 작용이 포함되어 있습니다. 다음 달에는&rsquo; 작업 일정 및 일괄 처리를 포함하는 추가 기능을 릴리스할 예정입니다.</li>
      <li><strong>CLI(명령줄 인터페이스) 개선 사항</strong>&mdash; <a href="https://docs.microsoft.com/en-gb/cli/azure/azure-cli-reference-for-iot?view=azure-cli-latest" target="_blank">Azure IoT Central CLI 확장</a>에는 프로비전 중에 사용되는 디바이스 SAS 키를 생성하기 위한 <a href="https://docs.microsoft.com/en-gb/cli/azure/ext/azure-iot/iot/central/user?view=azure-cli-latest" target="_blank">az iot central user</a>, <a href="https://docs.microsoft.com/en-gb/cli/azure/ext/azure-iot/iot/central/user?view=azure-cli-latest" target="_blank">az iot central api-token</a> 및 <a href="https://docs.microsoft.com/en-gb/cli/azure/ext/azure-iot/iot/central/device?view=azure-cli-latest#ext-azure-iot-az-iot-central-device-compute-device-key" target="_blank">az iot central device compute-device-key</a>를 비롯한 새로운 명령 집합이 있습니다.</li>
      <li><strong>원시 데이터 뷰</strong>&mdash; <a href="https://docs.microsoft.com/en-us/azure/iot-central/core/troubleshoot-connection#payload-shape-issues" target="_blank">새 원시 데이터</a> 뷰를 사용하여 디바이스에서 흐르는 원격 분석을 실시간으로 검사합니다.</li>
      <li><strong>파일 업로드</strong>&mdash; Azure IoT Central은 이제 연결된 디바이스에서 직접 <a href="https://docs.microsoft.com/en-us/azure/iot-central/core/howto-configure-file-uploads" target="_blank">미디어 및 기타 파일 업로드를</a> 지원합니다.</li>
  </ul>


  <h2>새로운 Azure IoT Edge 기능</h2>


  <p>Azure IoT Edge는 업계 최고의 에지 컴퓨팅 제품으로, 탁월한 프로덕션 준비 상태와 보안을 제공합니다. Microsoft Ignite에서는 다음을 비롯한 일련의 획기적인 새로운 기능을 발표했습니다.</p>


  <ul>
      <li><strong>중첩된 Azure IoT Edge 미리 보기 지원을</strong> 통해 고객은 ISA-95 네트워크 토폴로지와 같은 계층적 계층으로 구성된 네트워크에 Azure IoT Edge 노드를 배포할 수 있으며, 엄격한 네트워킹 요구 사항을 준수하여 실시간 프로덕션에서 클라우드까지 보안 환경을 보장할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/simplifying-confidential-computing-azure-iot-edge-security-with-enclaves-public-preview/" target="_blank"><strong>이제 enclave를 사용한 Azure IoT Edge 보안</strong></a>이 일반 공급되어 신뢰할 수 있는 실행 환경을 갖춘 디바이스에서 신뢰할 수 있는 애플리케이션을 배포하고 실행할 수 있습니다.</li>
      <li><strong>IoT 디바이스 보안 인증에 대한 Edge Compute Node 보호 프로필</strong> 은 업계 표준 정의 및 사례를 결합하여 IoT 관련자가 디바이스 보안 클레임을 만들고 사용하는 방법을 지원합니다.</li>
      <li><a href="https://aka.ms/edgemetricsdoc" target="_blank">Azure IoT Edge의 최신 릴리스</a>를 사용한 <strong>업계 최고의 모니터링</strong>을 사용하면 IoT Edge 시스템 모듈에서 다양한 메트릭 집합을 내보내 대규모로 Azure IoT Edge 플릿 및 애플리케이션을 다양하게 모니터링할 수 있습니다. 새로운 모니터링 지원은 기존 모니터링 솔루션과 쉽게 통합되며 오프라인 사용 사례에 대한 로컬 모니터링을 가능하게 합니다.</li>
  </ul>


  <h2>통합 Azure Certified Device 프로그램 및 IoT 플러그 앤 플레이에 대한 최종 인증</h2>


  <p>통합 <a href="https://aka.ms/acdp-blog" target="_blank">Azure Certified Device 프로그램은</a> IoT 디바이스가 특정 기능 요구 사항을 충족하고 Azure에서 제대로 작동하는지 확인하는 이전 Microsoft 인증 제품을 확장합니다. 이 프로그램을 통해 디바이스 빌더는 제품의 가시성을 높이는 동시에 솔루션 작성자와 고객이 <a href="https://catalog.azureiotsolutions.com/" target="_blank">Azure Certified Device Catalog</a>를 통해 IoT 솔루션에 적합한 디바이스를 쉽게 찾을 수 있습니다.</p>


  <p>현재 사용 가능한 인증에는 Azure Certified Device, IoT 플러그 앤 플레이 및 Edge Managed가 포함됩니다. 8월에 발표된 <a href="https://azure.microsoft.com/en-us/blog/prepare-and-certify-your-devices-for-iot-plug-and-play/" target="_blank">최종 IoT 플러그 앤 플레이 인증</a>은 디바이스 빌더의 출시 시간을 줄이는 데 도움이 됩니다. 또한 Azure IoT 플랫폼 서비스 및 IoT 플러그 앤 플레이용 SDK는 이달 말까지 일반 공급될 예정입니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-pnp/" target="_blank">자세한 내용은 개발자 설명서를 확인하고</a> , 이미 IoT 플러그 앤 플레이용 디바이스를 준비하고 인증하기 시작한 <a href="https://aka.ms/acdp" target="_blank">회사에 참여</a> 하세요.&nbsp; 또한 <a href="https://aka.ms/acdp-blog" target="_blank">전체 기술 블로그</a> 를 참조하여 이러한 인증 및 개발 중인 다른 인증에 대해 자세히 알아보세요.</p>


  <h2>Azure IoT 개발자 전문 인증 및 새로운 학습 콘텐츠를 사용하여 기술 기술 가속화</h2>


  <p>고객과 파트너의 기술 강도 강화의 일환으로, 개인이 기계 학습 및 IoT와 같은 고급 디지털 기술을 성공적으로 사용할 수 있는 도구와 리소스를 제공하여 프로젝트를 통해 실현할 수 있도록 합니다. <a href="https://docs.microsoft.com/learn/certifications/azure-iot-developer-specialty?WT.mc_id=ignite2020_azureiotblog" target="_blank">Azure IoT 개발자 전문 인증</a>은 개발자가 기술 지식을 습득하고 경력을 발전시키며 혁신적인 새로운 솔루션을 구축하는 과정에서 전문가로 인정받을 수 있도록 지원하는 훌륭한 첫 번째 단계입니다.</p>


  <p>IoT 학습 및 인증 과정을 시작하려는 개발자는 <a href="https://docs.microsoft.com/learn/certifications/azure-iot-developer-specialty?tab=tab-learning-paths&amp;WT.mc_id=ignite2020_azureiotblog#two-ways-to-prepare" target="_blank">Microsoft Learn</a>에서 무료 온라인 과정을 찾을 수 있습니다. 또한 GitHub 새 <a href="https://aka.ms/iotlp" target="_blank">사물 인터넷 이벤트 Learning 경로를</a> 사용하여 인증을 준비할 수도 있습니다. 이 5개의 비디오 기반 모듈 시리즈에서는 IoT 디바이스 연결, IoT 데이터 통신 전략, 에지에서 AI 사용, IoT 데이터에 대한 데이터 처리 고려 사항 및 Azure IoT 참조 아키텍처를 기반으로 하는 IoT 솔루션 등의 항목을 살펴봅니다.</p>


