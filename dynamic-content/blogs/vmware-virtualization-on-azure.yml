Content: >-
  <p>Azure 제품에서 VMware 가상화에 많은 관심을 보였습니다. 여기에는 우리가 제공하는 것과 엔터프라이즈급 솔루션을 제공하는 방법에 대한 질문이 포함됩니다. 다음은 미리 보기에 대한 몇 가지 세부 정보입니다.</p>


  <p>이 솔루션을 사용하도록 설정하기 위해 여러 VMware 클라우드 공급자 프로그램 파트너와 협력하고 기존 VMware 인증 하드웨어에서 실행됩니다. 예를 들어 미리 보기 하드웨어는 NetApp Storage와 함께 flexpod 운영 체제 미설치 구성을 사용합니다. 이 호스팅 솔루션은 작년에 출시한 Azure&#39;운영 체제 미설치 SAP HANA 대규모 인스턴스 솔루션과 유사합니다. 이 방법을 사용하면 현재 온-프레미스 데이터 센터에서 사용하지만 Azure 인프라에서 실행되는 업계 최고의 VMware 소프트웨어 및 서비스를 사용할 수 있으므로 Azure Active Directory, Azure Cosmos DB 및 Azure Functions와 같은 기존 애플리케이션에 대한 L3 네트워크 연결을 Azure 네이티브 서비스에 연결할 수 있습니다.</p>


  <p>내년에 이 제품을 일반 공급할 때 훌륭한 솔루션과 훌륭한 지원 환경을 제공하기 위해 VMware 및 VCPP 파트너와의 논의를 용이하게 하고 있습니다. <a href="https://blog.cloud.vmware.com/s/content/a1y6A000000aFlgQAE/vmware-the-platform-of-choice-in-the-cloud">이에 대한 VMware의 자세한 내용은</a> 여기에서 확인할 수 있습니다. 앞으로 몇 달 안에 GA 계획 및 파트너에 대한 자세한 정보를 공유할 예정입니다. &rsquo;이 미리 보기에 참여하려면 Microsoft 영업 담당자에게 문의하세요.</p>


