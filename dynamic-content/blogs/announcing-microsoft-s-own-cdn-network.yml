Title: 'Microsoft 자체 Content Delivery Network 발표 '
Summary: Azure에서 클라우드의 폭과 규모는 고객 환경을 지속적으로 개선하고 고객을 돕기 위해 끊임없이 진화하는 노력을 요구한다는 것을 이해합니다.
Content: "<p><em>이 블로그 게시물은 Azure CDN 수석 프로그램 관리자 인Manling Zhang이 공동 저술&nbsp;했습니다.</em></p>\n\n<p>Azure에서 클라우드의 폭과 규모는 고객 환경을 지속적으로 개선하고 고객이 더 많은 성과를 거둘 수 있도록 지속적으로 발전하는 노력을 요구한다는 것을 이해합니다. CDN(Content Delivery Networks)을 사용하면 클라우드 호스팅 애플리케이션이 전 세계에 걸쳐 빠르고 안정적으로 콘텐츠를 확장하고 제공할 수 있습니다. Azure CDN 파트너의 에코시스템과 유연한 클라우드 플랫폼을 통해 동급 최고의 CDN 서비스를 제공하기 위해 처음부터 구축되었습니다.<br>\n&nbsp;<br>\n오늘 Microsoft의 공개 미리 보기를 Azure CDN 내에서 공급자로 발표하게 되어 기쁘게 생각합니다. Azure 고객은 Microsofts&rsquo; 자체 글로벌 CDN 네트워크에서 콘텐츠를 사용하고 제공할 수 있습니다. 이 CDN 옵션은 Verizon 및 Akamai의 기존 공급자 옵션과 함께 추가됩니다.</p>\n\n<p>Microsoft는 지난 5년 동안 네트워킹 및 CDN 대한 고유한 관점을 개발하고 형성해 온 독특한 하이브리드 소비자 및 엔터프라이즈 포커스를 통해 Office 365, Skype, Bing, OneDrive, Windows, Xbox를 통해 자체 클라우드 변환을 거쳤습니다.&nbsp;<br>\n&nbsp;<br>\n<a href=\"https://azure.microsoft.com/en-us/blog/the-network-is-a-living-organism/\">Microsoft&#39;글로벌 네트워크의</a> Edge에서 실행되는 이 새로운 네이티브 추가 기능은 Azure 고객에게 고도로 양념된 CDN 플랫폼에 대한 액세스를 제공합니다. 새로운 지역 캐싱 기능과 함께 Microsofts&rsquo; 네트워크 내에서 연결하면 각 CDN POP(에지 지점)에서 Azure의 콘텐츠에 대한 직접 프라이빗 액세스를 따라 다중 계층 캐싱을 제공하여 보다 일관되고 예측 가능한 캐시 채우기 성능을 제공할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00695393-a018-49f3-b1d2-7e7fd59ec3c5.png\"><img alt=\"global network\" border=\"0\" height=\"557\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/062dc819-745e-4de1-ae37-8a822d2619e7.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"글로벌 네트워크\" width=\"1077\"></a>&nbsp;</p>\n\n<p align=\"center\"><em>그림 1. Microsoft 글로벌 네트워크</em></p>\n\n<p>Microsoft의 Azure CDN 빠르고 신뢰할 수 있는 애니캐스트 네트워크를 통해 전략적 네트워크 허브에서 33개국의 54개 글로벌 Edge POP와 16개의 지역 캐시 POP에 액세스할 수 있습니다. 이로 인해 전 세계 60여 개국의 사용자로부터 평균 50ms의 콘텐츠가 생성됩니다.<br>\n&nbsp;<br>\n네이티브 글로벌 네트워크에 대한 액세스를 시작하는 것 외에도 고객이 자체 인증서를 사용자 지정 및 자체 유지 관리하고 요구 사항에 완벽하게 맞는 CDN 솔루션을 만들 수 있도록 자체 SSL 인증서 사용의 공개 미리 보기를 다시 시작할&#39;있습니다.&nbsp;<br>\n&nbsp;<br>\nMicrosoft는 고객 가치에 대한 강력한 헌신을 바탕으로 몇 가지 개별 조직이 제공할 수 있는 규모로 클라우드 시나리오에 대한 콘텐츠 배달 및 가속화를 제공하며 Verizon, Akamai 및 Microsoft에서 Azure CDN 모든 고객이 Azure를 통해 더 많은 성과를 거둘 수 있는 기회를 제공합니다.<br>\n&nbsp;<br>지금 Microsoft에서 <a href=\"https://azure.com/cdn\">Azure CDN</a> \n<a href=\"https://ms.portal.azure.com/\">시작</a>하세요! 표준 제품 이외의 기능을 탐색하는 데 관심이 있는 경우 다음으로 cdnteam@microsoft.com문의하세요.</p>\n\n<h2>추가 정보</h2>\n\n<ul>\n <li><a href=\"https://docs.microsoft.com/en-us/azure/cdn/cdn-custom-ssl\">사용자 지정 도메인에 HTTPS를 사용하도록 설정</a></li>\n <li><a href=\"https://docs.microsoft.com/en-us/azure/cdn/cdn-overview\">Azure CDN 개요</a></li>\n <li><a href=\"https://docs.microsoft.com/en-us/azure/cdn/cdn-pop-locations\">Azure CDN POP 위치</a></li>\n</ul>\n\n<p>Azure CDN 보고 싶은 기능이&#39;있나요? <a href=\"https://feedback.azure.com/forums/169397-cdn\">피드백을 보내주세요</a>!</p>"
