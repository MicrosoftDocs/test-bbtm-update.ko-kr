Title: '실제 세계 Windows Azure: 소셜 게임 개발자 Waappy는 azure를 Windows 사용하여 비용을 절감하고 확장성을 개선합니다.'
Summary: 리얼 월드 Windows Azure 시리즈의 일환으로 Waappy의 공동 창립자인 빈센조 티네브라(Vincenzo Tinebra)와 연결하여 소셜 게임 애플리케이션을 azure에 Windows 마이그레이션하는 방법에 대해 자세히 알아봅니다.
Content: <p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="">Waappy</a>의 Cofounder인 Vincenzo Tinebra와 연결하여 <em> 확장성 향상, 비용 절감 및 더 높은 서비스 품질을 위해</em> <em>소셜 게임 애플리케이션을 </em><a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0218">Windows Azure</a>로 마이그레이션하는 방법에 대해 자세히 알아봅니다<i>.</i> <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Waappy/Game-Developer-Uses-Scalable-Cloud-Solution-to-Reduce-Costs-Meet-Demand/710000001172">여기에서</a> Waappys&rsquo; 성공 사례를 읽어보세요. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱:&nbsp; 와피에 대해 말해줘.</b></p>  <p><b>빈센조 티네브라:</b> 2010년에 설립된 Waappy는 프랑스 생브류크에 위치한 온라인 게임 회사입니다. 우리의 목표는 특히 페이스 북에서 소셜 게임을 통해 웹에 새로운 콘텐츠를 가져오는 것입니다. 소셜 네트워크의 인기가 높아짐에 따라 상당수의 신규 기업이 소비자에게 매력적인 엔터테인먼트 애플리케이션을 제공했습니다. 우리는 게임 및 소셜 네트워크 측면 모두에 우리의 응용 프로그램을 집중하여이 기회에 행동하고 싶었다.</p>  <p><b>HKS:&nbsp; 첫 번째 게임은 무엇이었나요?</b></p>  <p><b>VT:</b> 첫 번째 제품은 &ldquo;가상 이미지를 수집하고 교환하는 소셜 게임인 Lucky Star&rdquo; 였습니다. 오픈 소스 솔루션 PHP 및 MySQL에서 개발, 럭키 스타는 인기있는 소비자 페이스 북 게임이되었다. 그것은 만들고 소셜 네트워크의 구성원 들 사이 우정을 강화 하는 것을 목표로. 각 플레이어는 친구에게 부적으로 보낼 확률 카드를&rdquo; 수집 &ldquo;할 수 있습니다.</p>  <p><b>HKS:&nbsp; 이 게임은 원래 어떻게 호스팅되었나요?</b></p>  <p><b>VT:</b> 먼저 전용 서버에서 Lucky Star를 호스트했고, 플레이어 수가 증가함에 따라 서버 1개에서 5개로 확장되었습니다. 새 서버를 추가하는 데 1주일이 걸릴 수 있으며, 이는 경쟁적인 소셜 게임 시장에서 너무 오래 걸릴 수 있습니다. 리소스에 대한 수요가 빠르게 너무 높아졌고 호스팅을 위한 대체 솔루션을 찾아야 했습니다. 우리는 서버 관리를 최소화하고 핵심 비즈니스인 온라인 게임 만들기에 온전히 전념할 수 있는 방법을 원했습니다.</p>  <p><b>HKS:&nbsp; 클라우드 서비스를 가능한 솔루션으로 평가하게 된 이유</b></p>  <p><b>VT:</b> 럭키 스타의 새로운 릴리스가 임박하면서, 우리는 수요의 또 다른 증가를 경험하려고했다.&nbsp; 향후 최대 부하 증가를 지원할 수 있을 만큼 유연한 솔루션이 필요했기 때문에 클라우드 서비스를 가능한 솔루션으로 고려하기로 결정했습니다.</p>  <p><b>HKS:&nbsp; Azure를 Windows 어떻게 결정했나요?</b></p>  <p><b>VT:</b>&nbsp; 클라우드 서비스를 조사했을 때 Azure를 Windows 데 빠르게 관심을 갖게 되었습니다.&nbsp; 소셜 네트워크 애플리케이션을 전문으로 하는 많은 신생 기업처럼 예측할 수 없는 수준의 성장을 지원하기에 완벽한 종량제 솔루션의 확장성에 매료되었습니다. 문제는 PHP 코드를 Windows Azure로 마이그레이션할 수 있는지 여부였습니다.</p>  <p><b>HKS:&nbsp; Window Azure로 마이그레이션하는 방법은 무엇인가요?</b></p>  <p><b>VT:</b> 2011년 5월에 Microsoft 파트너 네트워크의 멤버인 Exakis를 사용하여 애플리케이션을 Windows Azure로 마이그레이션하는 데 도움을 요청했습니다. 소스 코드를 변경하지 않고 매우 꽉 찬 타임라인에서 마이그레이션을 완료해야 했습니다. 우리는 15 일 만에 럭키 스타의 세 번째 버전을 출시해야했습니다. Microsoft 전문가와의 모임에서 Windows Azure에서 최고의 소셜 게임을 얻기 위한 과제에 대해 배웠기 때문에 이 도전 과제도 적용하기로 결정했습니다.</p>  <p>엑사키스는 마지막 10일 동안 이 프로젝트를 인수했습니다. 서버를 설치하고 MySQL에서 소스 코드 수정 없이 SQL Database 마이그레이션을 완료했습니다. 엑사키스는 10일 동안 신속하고 원활하게 마이그레이션을 수행했습니다. Lucky Star는 이제 Windows Azure에서 이중 웹 역할로 호스트되며, Windows Azure SQL Database 스토리지를 사용하여 구독자 기반에 액세스하고 이미지와 사진을 위한 Blob Storage에 액세스합니다.</p>  <p><b>HKS:&nbsp; 소셜 게임에 Windows Azure를 사용하는 것에 얼마나 만족하시나요?</b></p>  <p><b>VT:</b> 우리는 완전히 만족합니다. Windows Azure는 소셜 게임에 정말 좋습니다. 이를 통해 동일한 기술과 동일한 팀을 사용하여 PHP에서 계속 개발할 수 있습니다. IT 직원은 이제 Windows Azure를 사용하여 역량을 습득했으며 직접 관리할 수 있습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 볼 수&rsquo; 있는 운영상의 이점은 무엇인가요?</b></p>  <p><b>VT:</b> 애플리케이션을 Windows Azure로 마이그레이션함으로써 소셜 게임 시장의 예측할 수 없는 요구에 맞게 신속하게 확장할 수 있는 IT 구조를 만들었습니다. 우리는 낮은 비용과 향상된 확장성을 즐기는 반면, 플레이어들은 더 높은 수준의 서비스를 누릴 수 있습니다.</p>  <p>또한 서버 용량을 늘리기 위해 물리적 서버를 더 이상 추가하고 구성할 필요가 없습니다. 최대 로드는 빠르고 관리하기 쉽습니다. 우리는 우리가 알고있는 개발 언어로 계속 작업 할 수 있으며 수요가 높을 때 확장 할 수 있습니다. 게임을 실행하기 위해 컴퓨터를 설정하는 데 일주일이 걸렸습니다. 이제 10분밖에 걸리지 않습니다. 실제로 활동의 곡선을 따르고 필요에 따라 서버 용량을 조정할 수 있습니다. Azure를 Windows 전에 물리적 서버 수를 늘려야 했지만 이제 확장성이 있습니다.</p>  <p><b>HKS:&nbsp; Waappy용 Azure를 Windows 이점이 있나요?</b></p>  <p><b>VT:</b> 호스트된 클라우드 솔루션으로 전환하여 서버 인프라를 관리하는 데 소요되는 시간과 리소스를 줄입니다. 이전 임대 서버 시스템에 비해 최대 15%까지 절약할 수 있습니다. Windows Azure를 사용하면 서버 관리를 개선하면서 IT 비용을 절감했으며 종량제 모델을 사용하면 예산을 더 쉽게 계획할 수 있습니다.</p>  <p><b>HKS:&nbsp; 그리고 고객에 대한 혜택? <br></b></p>  <p><b>VT:</b> 우리에게 가장 중요한 이점은 플레이어에게 더 높은 서비스 품질을 제공할 수 있다는 것입니다. 이제 서비스를 중단하지 않고 게임의 정기적인 업데이트를 쉽게 완료할 수 있습니다. Microsoft는 기술적인 문제에 대한 도움이 필요할 때 Microsoft 지원으로부터 빠른 응답을 받으며, 이는 플레이어에게 더 나은 서비스로 이어집니다. 새로운 플레이어의 역량을 쉽게 늘릴 수 있을 뿐만 아니라 국제 플레이어에게 게임을 열 수 있었습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1263.Waappy.jpg" alt="" border="0" height="82" width="204"></a></p>  <p>다른 사용자가 Azure에서 Windows 사용하는 방법을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">읽습니다</a>.</p>
