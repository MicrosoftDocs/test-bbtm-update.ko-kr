Title: Microsoft Azure 고객, 파트너 및 업계 리더를 Siggraph 2019로 맞이합니다!
Summary: 'SIGGRAPH가 Microsoft Azure 함께 로스앤젤레스로 돌아왔습니다! 부스 #1351에 참여하여 Azure가 선도적인 고객, 혁신적인 파트너 및 업계와 어떻게 협력하고 있는지 알아볼 수 있기를 바랍니다.'
Content: >-
  <p><a href="https://s2019.siggraph.org/" target="_blank">SIGGRAPH</a>는 로스 앤젤레스에 다시 그래서 Microsoft Azure! 부스 #1351에 참여하여 선도적인 고객 및 혁신적인 파트너의 의견을 들을 수 있기를 바랍니다.</p>


  <p>Teradici, Bebop, 지원 파트너, Blender 등은 클라우드 기반 렌더링 및 미디어 워크플로의 최신 내용을 소개합니다.</p>


  <ul>
      <li>Teradicis&rsquo; PCoIP 워크스테이션 액세스 소프트웨어의 실시간 데모를 참조하여 Azures&rsquo; NVIDIA GPU에서 그래픽 가속 애플리케이션에 대해 세계적 수준의 최종 사용자 환경을 사용하도록 설정하는 방법을 보여 줍니다.</li>
      <li>BeBop 플랫폼에서 업계 표준 시각 효과, 애니메이션 및 기타 포스트 프로덕션 도구의 라이브 데모를 경험해 보세요. 클라우드 기반 미디어 및 엔터테인먼트 워크플로, 창의성 및 협업을 위한 선도적인 솔루션입니다.</li>
      <li>클라우드 통합자 지원 파트너를 통해 회사가 Azure에서 복잡하고 흥미로운 하이브리드 워크플로를 실행할 수 있는 방법에 대해 자세히 알아봅니다.</li>
      <li>Blenders&rsquo; 렌더링 관리자 Flamenco와 Azures&rsquo; 통합 및 사용자가 완전히 가상 렌더링 팜 및 파일 서버를 쉽게 배포할 수 있는 방법에 대해 가장 먼저 들어보세요. <a href="https://github.com/Azure/flamenco-manager-azure" target="_blank">Azure Flamenco Manager</a>는 GitHub 자유롭게 사용할 수 있으며, 사용 방법을 듣고 피드백을 받을 때까지 기다릴 수&rsquo; 없습니다.</li>
  </ul>


  <p>&rsquo;또한 하이브리드 클라우드 렌더링 환경의 생성 및 관리를 간소화하고, 온-프레미스 투자를 최대한 활용하고, 주문형 규모에 맞게 클라우드로 버스팅하고, 고성능 GPU를 사용하여 출력을 늘릴 수 있는 방법을 설명합니다. Microsoft Avere, HPC 및 Batch 팀은 SIGGRAPH 2019에서 일반적으로 사용할 수 있는 이러한 새로운 기술에 대한 질문에 답변하기 위해 현장에 있을 것입니다.</p>


  <ul>
      <li><strong>Azure Render Hub</strong> 는 Azure에서 하이브리드 클라우드 렌더링 환경의 생성 및 관리를 간소화하여 기존 AWS Thinkbox Deadline 또는 PipelineFX Qube와의 통합을 제공합니다. 렌더링 팜, 트랙터 및 OpenCue는 곧 출시될 예정입니다. 또한 인프라 설정을 오케스트레이션하고 자세한 비용 추적을 포함하여 사용당 지불 라이선스 및 거버넌스 제어를 제공합니다. <a href="https://github.com/Azure/azure-render-hub" target="_blank">Azure Render Hub 웹앱</a>은 피드백 및 기능 요청을 환영하는 GitHub 사용할 수 있습니다.</li>
      <li><strong> Azure FXT Edge Filer</strong>를 사용하여 기존 NAS(네트워크 연결 스토리지) 및 Azure Blog Storage 통합하여 리소스 풀을 최대화합니다. 이 온-프레미스 캐싱 어플라이언스는 데이터 센터, Azure 및 WAN(광역 네트워크)의 데이터에 대한 액세스를 최적화합니다. 소프트웨어와 하드웨어의 조합인 Microsoft Azure FXT Edge Filer는 대규모 렌더링 워크로드를 지원하는 하이브리드 스토리지 인프라에 대해 높은 처리량과 짧은 대기 시간을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/" target="_blank">Azure FXT Edge Filer</a> 제품 페이지를 방문하여 자세히 알아볼 수 있습니다.</li>
      <li><strong>NVIDIA GPU</strong>에서 지원하는<strong> Azure NV 시리즈 VM</strong>을 사용하여 강력한 시각화 워크로드 및 기타 그래픽 집약적 애플리케이션을 지원합니다. 대용량 메모리, 프리미엄 디스크 지원 및 하이퍼 스레딩은 이러한 VM이 이전 세대에 비해 두 배의 vCPU 수를 제공한다는 것을 의미합니다. <a href="https://www.nvidia.com/en-us/data-center/gpu-cloud-computing/microsoft-azure/" target="_blank">NVIDIA 및 Azure 파트너 관계에</a> 대해 자세히 알아봅니다.</li>
  </ul>


  <p>Microsoft 팀과 파트너도 Azure 고객 쇼케이스 및 교육 프로그램을 위한 #512 회의실에 있습니다.</p>


  <ul>
      <li>화요일과 수요일 아침 Azure 엔지니어, 소프트웨어 파트너 및 최고 프로덕션 회사는 효율성을 개선하고 프로덕션 비용을 절감하는 데 도움이 되는 클라우드 지원 워크플로에 대한 고유한 인사이트를 공유합니다.</li>
      <li>그런 다음, 오후에는 Azure의 스튜디오 워크플로에 대해 3시간 간 심층 분석합니다. Azure 인프라, 네트워킹 및 스토리지 기능부터 Avere 캐싱 기술을 사용하도록 설정하고 인기 있는 렌더링 팜 관리자와 함께 버스트 렌더링 환경을 설정하는 방법에 이르기까지 모든 것을 다룹니다. 모든 교육 세션이 끝나면 업계 리더들이 우리와 함께 클라우드에 대해 이야기하는 방화면 채팅을 할 것입니다. 좌석은 선착순 서비스이므로 일찍 도착하세요! 아래의 전체 일정.
      <ul>
          <li>7월 30일 화요일:&nbsp; 오후 2시 &ndash; 5분</li>
          <li>7월 31일 수요일:&nbsp; 오후 2시 &ndash; 5분</li>
      </ul>

      <ul>
          <li>8월 1일 목요일: 오전 10시 &ndash; 오후 1시</li>
      </ul>
      </li>
  </ul>


  <p>Xbox 적응형 컨트롤러에 대한 궁금한 사항이 있는 경우&rsquo; 경험 홀의 <a href="https://s2019.siggraph.org/conference/programs-events/adaptive-technology/?tag_type=ptrack188" target="_blank">적응형 기술</a> 영역에서 이를 확인하고 다음 기술 회담을 <a href="https://s2019.siggraph.org/full-program/#program-content" target="_blank">의제</a>에 추가하여 새로운 기술에 대해 자세히 알아보세요.</p>


  <ul>
      <li>2019년 7월 29일 월요일 오후 &ndash; 12시 30분부터 오후 2시 20분 방 504: VFX 및 애니메이션 산업이 스튜디오 인프라 및 파이프라인의 새로운 경계로 전환하면서 <strong>가상 세계에서</strong> - 생활하면서 스튜디오를 가상 환경으로 안전하고 효율적이고 경제적으로 이동하는 모범 사례를 살펴보세요.</li>
      <li>2019년 7월 30일 화요일 오후 2시 &ndash; 30분부터 오후 3시 30분 회의실 503: <strong>클라우드 네이티브</strong> - 참가: 환경을 비교하고 프로덕션 파이프라인 및 상호 관련된 리소스를 클라우드로 푸시하는 방법과 관련된 기술을 탐색하는 그래픽 커뮤니티의 주요 담당자와 지속적인 토론을 진행합니다.</li>
      <li>2019년 7월 31일 수요일 오후 12시 &ndash; 방 309: <strong>Volumetric Video Studios</strong> - Volumetric Video 공급자가 모여 이 새로운 매체의 초기에 자신의 경험, 과제 및 기회에 대해 논의합니다. 시장은 지금 어디에 있으며 어디로 갈 것인가? 토픽에는 지금까지 배운 성공 및 교훈, 가장/최소한의 활성 시나리오, 작성자 및 소비자 인식, 기술 진화, 시장의 추세 및 향후 몇 년 동안의 예측이 포함됩니다.</li>
      <li>2019년 7월 31일 수요일 오후 2시부터 오후 4시까지 회의실 406A: <strong>Volumetric Video Creators</strong> - 콘텐츠 제작자는 스토리를 전달하고, 즐겁게 하고, 교육하는 방법으로 볼륨 비디오 캡처를 사용하는 장점과 그 과정에서 배운 교훈에 대해 설명합니다. 자금 조달 환경, 관객에게 도달하는 최고의 방법, 가장 효과적인 스토리텔링 방법 및 미래의 창의적인 방향을 포함하여 다루는 주제.</li>
  </ul>


  <p>아직 등록하지 않았&rsquo;거나 패스를 찾고 있는 경우 이제 <strong>MICROSOFT19</strong> 코드를 사용하여 무료 게스트 패스를 <a href="https://register.rcsreg.com/r2/siggraph2019/index.html" target="_blank">등록</a>할 수 있습니다.</p>


  <p>우리는 쇼에서 당신을보고 희망하고 프로젝트와 요구 사항에 대한 자세한 내용을 배울 기대합니다!</p>
