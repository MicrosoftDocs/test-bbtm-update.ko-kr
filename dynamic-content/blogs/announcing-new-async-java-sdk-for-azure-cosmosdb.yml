Slug: announcing-new-async-java-sdk-for-azure-cosmosdb
Title: 'Azure #CosmosDB 대한 새로운 비동기 Java SDK 발표'
Summary: Cosmos DB의 SQL API에 대한 새로운 비동기 Java SDK를 발표하게 되어 기쁩니다.
Content: "<p>Were&rsquo;는 GitHub Cosmos <a href=\"https://github.com/Azure/azure-cosmosdb-java\" target=\"_blank\"></a><a href=\"https://docs.microsoft.com/en-us/azure/cosmos-db/sql-api-sdk-async-java\" target=\"_blank\">DB&rsquo; SQL API 오픈 소스에 대한 새로운 비동기 Java SDK</a>를 발표하게 되어 기쁩니다. 이 SDK는 인기 있는 <a href=\"https://github.com/ReactiveX/RxJava\" target=\"_blank\">RxJava</a> 라이브러리를 활용하여 관찰 가능한 시퀀스를 사용하여 이벤트 기반 프로그램을 작성하기 위한 새로운 비동기 API 노출 영역을 추가합니다. 또한 향상된 사용자 환경을 제공하며 이전 동기 Java SDK보다 더 가볍습니다(클라이언트 쪽에서 2배 성능 향상)!</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3736840-bcde-4aec-ba31-b74cfa43f6ef.png\"><img alt=\"image\" border=\"0\" height=\"312\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffa55d90-3a5a-4486-a0ee-d3c1b46e99df.png\" style=\"background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>다음을 사용하여 <a href=\"https://mvnrepository.com/artifact/com.microsoft.azure/azure-cosmosdb/1.0.1\" target=\"_blank\">Maven</a> 에서 라이브러리를 추가할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\n&lt;dependency&gt;\n    &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;\n    &lt;artifactId&gt;azure-cosmosdb&lt;/artifactId&gt;\n    &lt;version&gt;1.0.1&lt;/version&gt;\n&lt;/dependency&gt;\n</pre>\n\n<h3>Cosmos DB에 커넥트</h3>\n\n<p>새 SDK는 편리한 작성기 패턴을 사용하여 연결 옵션을 지정합니다.</p>\n\n<pre class=\"prettyprint\">\nasyncClient = new AsyncDocumentClient.Builder()\n                         .withServiceEndpoint(HOST)\n                         .withMasterKey(MASTER_KEY)\n                         .withConnectionPolicy(ConnectionPolicy.GetDefault())\n                         .withConsistencyLevel(ConsistencyLevel.Eventual)\n                         .build();\n</pre>\n\n<h3>항목 삽입</h3>\n\n<p>Cosmos DB 데이터 작업을 비동기적으로 실행하고 조정하고 관찰 가능 항목을 사용하는 결과를 얻으려면 다음을 수행합니다.</p>\n\n<pre class=\"prettyprint\">\nDocument doc = \n      new Document(String.format(&quot;{ &#39;id&#39;: &#39;doc%d&#39;, &#39;counter&#39;: &#39;%d&#39;}&quot;, 1, 1));\n\nObservable&lt;ResourceResponse&lt;Document&gt;&gt; createDocumentObservable =\n      asyncClient.createDocument(collectionLink, doc, null, false);\n\ncreateDocumentObservable\n      .single()           // we know there will be one response\n      .subscribe(documentResourceResponse -&gt; {\n            System.out.println(documentResourceResponse.getRequestCharge());\n      });\n</pre>\n\n<p>createDocument 요청은 해당 관찰 가능한 결과에 대해 .subscribe가 호출된 후에만 발급됩니다.</p>\n\n<h3>쿼리</h3>\n\n<p>Cosmos DB 쿼리는 여러 페이지의 데이터를 반환할 수 있습니다. 모든 페이지를 효율적으로 읽으려면 모든 페이지를 구독하고 읽으면 됩니다.</p>\n\n<pre class=\"prettyprint\">\nObservable&lt;FeedResponse&lt;Document&gt;&gt; documentQueryObservable = asyncClient\n                .queryDocuments(getCollectionLink(), &quot;SELECT * FROM root&quot;, options);\n\n// forEach(.) is an alias for subscribe(.)\ndocumentQueryObservable.forEach(page -&gt; {\n     for (Document d : page.getResults()) {    \n            System.out.println(d.toJson());\n     }\n});\n</pre>\n\n<p>우리는 겨우 표면을 긁어 냈습니다. <a href=\"https://github.com/Azure/azure-cosmosdb-java\" target=\"_blank\">Java용 Azure Cosmos DB 비동기 SDK에 대해 자세히 알아봅니</a>다.</p>\n\n<p>Azure Cosmos DB를 <a href=\"mailto:AskCosmosDB@microsoft.com\">AskCosmosDB@microsoft.com</a> 사용하는 경우 언제든지 언제든지 문의해 주시기 바랍니다. Azure Cosmos DB를 아직 사용하지 않는 경우 지금 Azure Cosmos DB를 무료로 사용해 볼 수 있으며 등록 또는 신용 카드가 필요하지 않습니다. 도움이 필요하거나 질문이나 피드백이 있는 경우 언제든지 문의하세요. 최신 Azure Cosmos DB 뉴스 및 기능을 보려면 Twitter <a href=\"https://twitter.com/search?q=%23cosmosdb\" target=\"_blank\">#CosmosDB</a><a href=\"https://twitter.com/AzureCosmosDB\" target=\"_blank\">@AzureCosmosDB</a>에서 팔로우하여 최신 상태를 유지하세요. Azure Cosmos DB를 사용하여 빌드할 항목을 기대합니다.</p>\n\n<p>-Azure Cosmos DB의 친구</p>"
