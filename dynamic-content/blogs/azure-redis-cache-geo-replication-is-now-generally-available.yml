Title: 이제 Azure Redis Cache 지역 복제를 일반 공급
Summary: Azure Redis Cache에 대한 지역 복제 지원의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. Redis Cache는 인기 있는 오픈 소스 Redis 메모리 내 키-값 저장소를 기반으로 하는 Microsoft Azure Cache-as-a-Service 제품입니다.
Content: >-
  <p>Azure Redis Cache에 대한 지역 복제 지원의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. <a href="https://azure.microsoft.com/en-us/services/cache/" target="_blank">Redis Cache</a>는&rsquo; 인기 있는 오픈 소스 Redis 메모리 내 키-값 저장소를 기반으로 하는 <strong>Microsoft Azure s Cache-as-a-Service</strong> 제품입니다.<strong></strong> 지역 복제 지원을 통해 Redis Cache는 개발자와 IT 전문가가 재해 복구 계획을 빌드할 수 있도록 하는 증가하는 Azure 서비스 목록을 조인합니다. 이렇게 하면 광범위한 지역 오류가 발생할 가능성이 낮더라도 클라우드에서 실행되는 중요 업무용 애플리케이션의 가용성이 보장됩니다. 실제로 고객은 Azure Site Recovery, Traffic Manager 및 Cosmos DB, SQL Database 및 현재 Redis Cache와 같은 데이터 서비스와 함께 Virtual Machines를 사용하여 Azure에서 <a href="https://docs.microsoft.com/en-us/azure/architecture/resiliency/disaster-recovery-azure-applications" target="_blank">재해 복원력 있는 솔루션을</a> 이미 설계할 수 있습니다.</p>


  <p>Redis Cache에 대한 지역 복제의 일반 가용성을 발표하는 동안 <a href="https://azure.microsoft.com/en-us/blog/azure-redis-cache-geo-replication-in-public-preview/" target="_blank">공개 미리 보기</a>에 참여한 모든 사용자에게 감사를 표할 수 있는 기회를 제공하고자 합니다. 귀하의 피드백은 우리에게 매우 귀중했으며 구현의 유효성을 검사하는 데 도움이되었습니다. 감사합니다!</p>


  <h2>Redis Cache에서 지역 복제 설정</h2>


  <p>지역 복제는 Azure Redis Cache의 프리미엄 계층의 기능입니다. 지역 복제를 사용하려면 프리미엄 캐시 인스턴스 쌍이 필요합니다. 프리미엄 캐시가 이미 있는 경우 선택한 보조 Azure 지역에 다른 캐시를 추가하기만 하면 됩니다. 현재 기본 또는 표준 인스턴스를 사용하는 경우 지역 복제를 사용하도록 설정하기 전에 프리미엄으로 업그레이드해야 합니다. 현재 각 주 캐시를 사용하여 지역 복제 캐시를 하나만 설정할 수 있습니다. 배치할 수 있는 위치에 대한 제한은 없지만 복원력을 높이기 위해 다른 Azure 지역에 캐시를 배치하는 것이 좋습니다.</p>


  <p>Azure Redis Cache의 두 인스턴스를 함께 연결하여 지역 복제를 설정합니다. 이 작업을 수행하는 가장 간단한 방법은 Azure Portal을 사용하는 것이며, 설명서에서 자세한 단계별 지침인 <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-how-to-geo-replication" target="_blank">Azure Redis Cache에 대한 지역 복제를 구성하는 방법을</a> 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96a2887b-d0c9-4caf-aaae-0bc04c854cd0.png"><img alt="image" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/655cb75a-d167-4311-8dc7-80996d8ce51f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>Azure Redis Cache 인스턴스가 지역 복제를 위해 구성되면 주 캐시 인스턴스는 이전과 마찬가지로 클라이언트 요청을 처리하지만 복제본은 주 복제본에서 데이터 복제를 수락합니다. 복제본은 읽기 전용 모드에서 사용할 수 있으므로 보조 지역에서 실행되는 애플리케이션에서 즉시 사용할 수 있습니다.</p>


  <h2>장애 조치(failover) 관리</h2>


  <p>최적의 캐시 성능을 위해 고객은 항상 동일한 Azure 지역에서 공동 배치해야 합니다. 라운드트립 네트워크 대기 시간을 포함하여 일반적인 Azure Redis Cache 응답 시간을 사용하는 애플리케이션이 있는 Redis 캐시는 클라이언트와 서버가 모두 동일한 지역에 있을 때 한 자리 밀리초 단위입니다. 그렇지 않으면 두 Azure 지역 간의 물리적 거리가 전체 응답 시간에 상당한 지연을 더할 수 있습니다. 따라서 Azure Redis Cache는 다른 지역의 지역에서 복제된 캐시로 자동으로 장애 조치(failover)되지 않습니다.</p>


  <p>지역 수준 서비스 중단이 드물게 발생하는 경우 비즈니스 연속성 계획에 정의된 시퀀스를 통해 전체 애플리케이션 스택의 지역 복구를 보조 지역으로 오케스트레이션하려고 합니다. 예를 들어 애플리케이션이 <a href="https://azure.microsoft.com/en-us/services/traffic-manager/" target="_blank">Traffic Manager 라우팅된 요청</a>으로 완전히 중복된 두 Azure 지역에서 실행되는 경우 들어오는 모든 요청을 보조 지역으로 리디렉션하도록 Traffic Manager 지시하기 전에 Azure Redis Cache를 장애 조치(failover)해야 합니다. 주 캐시에서 연결을 해제하고 애플리케이션(예: 동일한 Azure 지역에 있음)을 구성하여 주 캐시 대신 사용하도록 언제든지 지역 복제 보조 캐시로 장애 조치(failover)할 수 있습니다. 두 캐시 인스턴스 간의 지역에서 복제 링크가 제거되면 보조 캐시는 독립적인 주 캐시가 되며 쓰기 요청을 수락할 수 있습니다. Azure Portal을 사용하여 지역에서 복제 링크를 수동으로 삭제하거나 <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.rediscache/Remove-AzureRmRedisCacheLink?view=azurermps-5.2.0" target="_blank">PowerShell 명령을</a> 사용하여 작업을 자동화할 수 있습니다.</p>


  <h2>가격 책정</h2>


  <p>지역 복제는 Azure Redis Cache 프리미엄 계층의 가격 책정에 포함됩니다. 그러나 지역 간 데이터 복제로 인해 발생하는 모든 네트워크 송신 트래픽에 대한 <a href="https://azure.microsoft.com/en-us/pricing/details/bandwidth/" target="_blank">표준 요금이</a> 청구됩니다.</p>


  <h2>시험해 보기</h2>


  <p>Azure Redis Cache 지역 복제는 예측할 수 없는 재해로부터 중요한 데이터를 보호하는 중요한 도구입니다. 이와 다른 Azure 서비스&rsquo; 지역 중복 기능을 활용하여 클라우드에서 실행되는 서비스에 대한 강력한 <a href="https://docs.microsoft.com/en-us/azure/architecture/resiliency/disaster-recovery-azure-applications" target="_blank">재해 복구 계획을</a> 구현하여 중요 업무용 애플리케이션의 가용성을 보장할 수 있습니다.</p>


