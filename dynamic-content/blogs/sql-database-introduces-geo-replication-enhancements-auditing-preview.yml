Title: 'Azure SQL Database 새 기능 추가 '
Summary: 감사, 지역 복원 및 지역 복제는 데이터베이스에 대한 추가 데이터 보호를 제공하는 데 도움이 됩니다.
Content: >-
  4월에는 예측 가능한 성능, 더 큰 데이터베이스 크기 및 다양한 기능을 통해 고객이 클라우드 디자인 데이터베이스 워크로드로 보다 쉽게 혁신할 수 있도록 Microsoft Azure SQL Database 위한 새로운 Basic, Standard 및 Premium <a href="https://azure.microsoft.com/blog/2014/04/24/azure-sql-database-introduces-new-service-tiers/http:/azure.microsoft.com/blog/2014/04/24/azure-sql-database-introduces-new-service-tiers/">서비스 계층</a>을 미리 주었습니다.<b> </b> 오늘 미리 보기에 더 많은 기능을 추가하게 되어 기쁩니다<strong>.</strong><strong></strong> <strong> </strong>

  <ul>
      <li><b>감사: </b> 새 감사 기능은 데이터에 대한 업데이트 및 쿼리와 같이 데이터베이스에서 발생하는 모든 이벤트를 추적하고 기록합니다. 대시보드 보기 및 보고서는 데이터베이스 이벤트에 대한 한눈에 볼 수 있는 인사이트를 제공합니다. 감사를 사용하여 규정 준수 관련 활동을 간소화하고, 데이터베이스에서 발생하는 일에 대한 지식을 얻고, 추세, 불일치 및 변칙을 식별합니다. 이는 비즈니스 가시성을 향상시키거나 비즈니스 문제 또는 의심스러운 보안 위반을 나타낼 수 있습니다. 감사 이벤트는 사용자가 지정한 Azure Storage 계정에 저장된 감사 로그에 기록됩니다. Azure 스토리지 요금이 적용됩니다. 감사는 기본, 표준 및 Premium 사용할 수 있으며 표준 API를 통해 새 <a href="https://portal.azure.com"><i>Azure 미리 보기 포털</i></a><i></i> <i><span style="text-decoration: underline;">에서만 사용할 수 있습니다</span></i>.</li>
      <li><b>표준 지역 복제:</b> 재해가 발생할 경우 인수할 준비가 된 비동기 복제 보조 데이터베이스를 사용하여 Microsoft 관리 지역 복제 서비스에 옵트인합니다. Azure 지역은 데이터 주권을 보장하기 위해 500마일 이상 떨어져 있고 지역 정치 영역 내에서 미리 페어링됩니다. 표준 지역 복제는 현재 Azure 관리 포털 및 표준 API를 통해 표준 및 Premium 데이터베이스에서 사용할 수 있습니다. 표준 지역 복제는 주 데이터베이스의 75%로 청구되는 보조 데이터베이스에 대한 비용이 발생합니다.</li>
      <li><b>지역 복원:</b> 가장 필요할 때 긴급 데이터 복구를 위해 설계된 지역 복원을 사용하면 치명적인 이벤트가 발생할 경우 모든 Azure 지역에 데이터베이스를 복구할 수 있습니다. 지역 복원은 일별 데이터베이스 백업에 지역 중복 Azure Blob Storage를 사용하며 현재 Azure 관리 포털 및 표준 API를 통해 기본, 표준 및 Premium 사용할 수 있습니다.</li>
  </ul>

