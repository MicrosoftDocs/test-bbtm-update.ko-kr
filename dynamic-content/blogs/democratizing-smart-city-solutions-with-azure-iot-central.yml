  <p>스마트 <b>가로등</b>, <b>공기 질 모니터링</b>, 스마트 <b>주차</b> 등에 대한 템플릿을 사용하여 시간이 지남에 따라 솔루션 빌더를 위한 더 많은 앱 템플릿이 다른 스마트 시티 시나리오를 다룰 것으로 예상됩니다.</p>


  <h2>Azure IoT Central을 사용하는 혁신적인 스마트 시티 솔루션 파트너</h2>


  <p>기존의 선도적인 연구 조직에서 기업, 공공 유틸리티에 이르기까지 솔루션 빌더는 Azure IoT Central을 활용하여 공공 부문 서비스를 혁신하고 있습니다.</p>


  <h2>스마트 용수 인프라</h2>


  <p>네덜란드에 본사를 둔 오<a href="https://www.oasen.nl/" target="_blank"><b>아센(Oasen</b></a>)은 매년 480억 리터의 고품질 식수를 남부 네덜란드 지역의 지방자치단체에 750,000명의 주민<b>에게 공급하고</b> 있습니다. 오아센은 물 구조를 디지털로 변환하기 위해 Microsoft와 OrangeNXT로 전환했습니다. 이 회사는 Azure IoT Central을 사용하여 물 분배 네트워크의 원격 관리를 통해 운영에 확장성, 유연성 및 더 큰 혁신을 도입하고 있습니다. Oasen은 Azure Digital Twins 및 Azure IoT Central을 활용하여 여러 데이터 원본(스마트 워터 미터 및 파이프라인의 스마트 밸브에서 추출된 데이터 포함)을 연결하여 물 그리드의 진정한 디지털 트윈을 만듭니다.</p>


  <p>Oasen은 밸브를 원격으로 제어하고 모니터링함으로써 그리드 섹션(단계 테스트)을 자동으로 테스트하여 그리드 품질을 근본적으로 개선하고 버스트 물 주체를 예측하고 손상 위험이 가장 높고 수리가 필요한 파이프라인을 평가할 수 있습니다. 이러한 스마트 워터 셔터와 스마트 미터 구현은 수동 작업을 크게 줄입니다. 또한 스마트 그리드 솔루션을 사용하면 누출이 감지되면 배포 네트워크의 섹션을 자동으로 종료하여 손상을 방지하고 수질 위험을 줄일 수 있습니다.</p>


  <h2>용수 품질 모니터링</h2>


  <p>다른 솔루션 빌더는 수질 관리를 위한 솔루션을 구축했습니다. 세계보건기구(WHO)에 따르면 전 세계 인구의 약 4분의 1이 대변으로 오염된 물을 마시고 있으며, 전 세계 인구의 약 50%가 2025년까지 물 스트레스 지역에 거주할 것으로 예상됩니다(오염되거나 부족한 수원에 근접). 액체 센서 네트워크의 고품질 데이터가 물속의 이온 수준을 추적할 필요성이 더 커진 적이 없으며, 이는 수백 미터 범위 내에서 극적으로 변동할 수 있으며 공중 보건에 엄청난 영향을 미칠 수 있습니다. 나노전자 및 디지털 기술을 전문으로 하는 선도적인 국제 연구 개발 회사인 <a href="https://www.imec-int.com/en/home" target="_blank"><b>Imec</b></a>은 실시간으로 수질을 모니터링하기 위해 실리콘 기판의 저렴한 이온 센서에서 물 센서 장치를 개발했습니다.</p>


  <p>Imec은 파트너와 함께 벨기에 플랑드르 지역에 설치된 약 2,500개의 센서 테스트베드에서 이 솔루션을 파일럿할 예정입니다. 센서는 실시간으로 물의 염분을 감지하여 공무원이 시간이 지남에 따라 수질 변동을 추적할 수 있도록 합니다. Imecs&rsquo; 수질 모니터링 솔루션은 도시 전체에서 솔루션을 설계, 테스트 및 확장하는 데 필요한 유연한 기반을 제공하는 Azure IoT Central에 구축되었습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;IoT Central은 Microsoft와 같은 혁신적인 RD&amp; 조직에 적합한 빠르고 사용하기 쉬운 플랫폼입니다. 이것은 우리가 수질 센서의 큰 세분화 된 네트워크를 가능하게하고, 수집 된 데이터를 통해, 수질에 대한 가시성을 개선하고 수질을 더 잘 볼 수 있도록 임무에 더 나은 물 관리를 가능하게하기 위해 자신을 바칠 수 있습니다. &rdquo;&mdash; Marcel Zevenbergen, Program Manager, Imec</em></p>


  <h2>스마트 가로등</h2>


  <p>LED 변환과 결합된 스마트 가로등 솔루션은 도시에 대한 엄청난 효율성 기회를 파악하는 데 도움이 되었으며, 운영 비용 절감은 일반적으로 65% 이상에 이릅니다. <strong><a href="https://www.telensa.com/">Telensa</a></strong> 는 전 세계 400개 도시에서 170만 개 이상의 극을 관리하는 커넥티드 가로등 솔루션의 세계적인 선두 주체입니다. Telensa PLANet은 개별 조명을 전용 네트워크 및 중앙 관리 애플리케이션에 연결하는 무선 노드로 구성된 엔드투엔드 스마트 가로등 시스템입니다. 이 시스템은 도시가 에너지 및 유지 관리 비용을 줄이는 동시에 자동 오류 보고를 통해 유지 관리의 효율성을 개선하고 가로등 기둥을 대기 질 및 교통 모니터링과 같은 다른 스마트 시티 센서의 허브로 전환하는 데 도움이 됩니다. 두 도시가 동일하지 않으므로 Telensa는 도시 IQ 솔루션을 개발하여 연결된 가로등에 타사 센서를 추가하고, 도시 부서에서 인사이트를 제공하고, 정교한 실시간 시각화를 제공합니다. Telensa는 현재 시스템에 적합하고 향후 방향에 대비하기 위해 Azure IoT Central과 함께 Urban IQ 솔루션을 구축했습니다. Telensa는 디바이스 관리 및 연결 기능을 IoT Central&nbsp; 로 이동하고 다른 감각 및 제어 앱을 Azure 데이터 패브릭에 추가하는 비용을 크게 줄임으로써 스마트 시티 기능을 향상시키고 고객을 위한 가치를 추가하는 데 집중할 수 있습니다.</p>


  <h2>더 스마트한 도시를 위한 점 연결</h2>


  <p>지능형 클라우드 및 지능형 에지를 최대한 활용하는 솔루션을 통해 클라우드, IoT 및 AI(인공 지능)가 도시를 더욱 지속 가능하고, 즐겁고, 포용적으로 변화시키고 개선할 수 있는 능력을 지속적으로 보여 줍니다. Azure IoT <a href="https://azure.microsoft.com/en-us/blog/accelerating-smart-building-solutions-with-cloud-ai-and-iot/" target="_blank">실제 컨텍스트를 제공하는 공간 인식 솔루션</a>에서 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-drives-next-wave-innovation-in-infrastructure-and-energy/" target="_blank">미래의 스마트 그리드</a>, <a href="https://azure.microsoft.com/en-us/blog/harnessing-the-power-of-the-location-of-things-with-azure-maps/" target="_blank">도시 이동성 및 공간 인텔리전스</a>에 이르기까지 스마트 도시와 관련된 솔루션을 만드는 점점 더 다양하고 다양한 파트너 집합으로 결과를 가속화하고 있습니다. 함께, 우리는 사람과 조직이 더 많은 것을 달성 할 수 있도록 더 지능적이고 연결된 도시를 구축 할 수 있습니다.</p>


