Title: Azure IoT Central을 사용하여 스마트 시티 솔루션 민주화
Summary: 도시는 IoT(사물 인터넷)를 사용하여 연결된 디바이스 및 센서에서 데이터를 캡처하고 분석하여 인프라를 관리하고, 도시 관리자에게 운영 효율성과 결과를 개선하고 도시 정부 기능 및 운영을 완전히 재고하고 재창조할 수 있는 실시간 인사이트를 제공합니다.
Content: >-
  <p>IoT(사물 인터넷)를 수용하는 가장 역동적인 풍경 중 하나는 현대 도시입니다. 도시화가 성장함에 따라 도시 지도자들은 도시를 더 안전하고, 접근 가능하고, 지속 가능하고, 번영하게 만들어야 한다는 압박을 받고 있습니다.</p>


  <p>이러한 모든 중요한 목표의 근간은 도시를 운영하는 기반, 즉 인프라입니다. 물, 전기, 거리, 신호등 등과 관계없이 도시는 연결된 디바이스 및 센서에서 데이터를 캡처하고 분석하여 인프라를 관리하기 위해 IoT(사물 인터넷)를 점점 더 많이 사용하고 있습니다. 이를 통해 도시 관리자는 운영 효율성과 결과를 개선하고 도시 정부의 기능과 운영을 완전히 재고하고 재창조할 수 있는 실시간 인사이트를 제공합니다.</p>


  <p>Microsoft와 서비스 및 하드웨어 공급자 에코시스템은 전 세계 도시 및 지역 사회와 긴밀히 협력하여 정부 지도자들이 직면한 가장 시급한 문제를 해결합니다. 예를 들어, 대부분의 도시 지역에서 교통 혼잡이 계속 증가하여 기존 물리적 인프라에 대한 압박이 커지고 있습니다. 신흥 세계에서는 새로운 물리적 인프라를 완전히 구축해야 합니다. 시민들은 또한 공공 안전과 보안에 대한 우려가 커지고 있습니다<i>. </i> 스마트 가로등, 스마트 폐기물 및 스마트 주차와 같은 애플리케이션이 주도하는 이러한 문제를 해결하기 위해 도시 운영을 위한 IoT 기반 솔루션에 대한 투자가 가속화되고 있습니다<b>. </b> 도시는 또한 물과 에너지와 같은 전 세계적으로 부족한 자원의 관리를 최적화하기 위한 IoT의 이점을 실현하고 있습니다. 이러한 투자 증가 속에서 세계&#39;주요 스마트 시티의 초기 결과는 유망합니다. 일부 도시는 LED 기반 스마트 가로등을 활용하여 약 60%의 에너지 절감을 보았으며, 다른 도시는 하루에 25-80리터의 물을 절약할 수 있었습니다. 일부 지역의 최적화된 교통 흐름은 통근자들이 매일 15-30분씩 면도할 수 있도록 지원하여 배출량을 10~15% 감소시키고 스마트 폐기물 관리를 통해 운영 비용을 66% 절감합니다.</p>


  <p>IoT 솔루션 채택의 이점에 대한 합의가 증가하고 있음에도 불구하고 개념 증명을 넘어서는 확장은 여전히 어렵습니다. 오늘날 대부분의 스마트 시티 솔루션은 이미 엄청나게 조각화된 시장 환경에서 비용 증가, 복잡성 및 전문 기술 인재 부족으로 인해 규모를 조정하거나 반복할 수 없는 맞춤형 파일럿으로 구성됩니다. 올해 초 우리는 정부 조직을 포함한 전 세계 3,000명의 기업 의사 결정자를 대상으로 설문조사를 실시했으며, 그 중 83%는 IoT &ldquo;가 성공에 중요하다고 생각했으며, 특히 공공 안전 및 인프라 및 시설 관리에 중요&rdquo; 합니다. 동시에 대부분의 의사 결정자는 솔루션을 안전하고 안정적이며 저렴하게 확장하는 방법에 대한 지속적인 지식 격차에 대해 우려를 표명했으며, 이는 프로덕션 수준 IoT 프로젝트의 평균 완성도가 매우 낮게 유지되는 주된 이유입니다(전체 <a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">IoT Signals 보고서</a> 읽기). IoT 솔루션 작성기가 엔터프라이즈급 IoT 시스템 설계의 복잡성을 탐색할 수 있도록 IoT 솔루션 작성자가 시스템을 설계할 때 올바른 질문을 미리 하고 올바른 기술 플랫폼을 선택할 수 있도록 도와주는 <a href="https://azure.microsoft.com/en-us/resources/8-attributes-of-successful-iot-solutions/" target="_blank">성공적인 IoT 솔루션&rdquo;의 8 특성이라는&ldquo;</a> 백서에 학습을 게시했습니다.</p>


  <h2>Azure IoT Central을 사용하여 스마트 시티 IoT 솔루션 빌드</h2>


  <p>IoT 솔루션 작성기가 프로젝트를 자신있게 확장할 수 있도록 하기 위해 최근에 엔터프라이즈급 솔루션을 디자인, 배포 및 관리하기 위한 IoT 앱 플랫폼인 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a>에 대한 업데이트를 발표했습니다. IoT Central은 보안, 재해 복구, 고가용성 등 성공적인 IoT 시스템의 각 특성을 사용하여 솔루션 작성기를 지원하도록 설계된 솔루션을 빌드하고 사용자 지정하기 위한 완전히 관리되는 플랫폼을 제공합니다. 설치, 관리 및 운영의 복잡성과 오버헤드를 제거함으로써 IoT Central은 산업 전반에서 IoT 솔루션 작성기의 장벽을 낮추고 소매에서 의료, 에너지, 정부에 이르기까지 모든 산업에서 혁신적인 솔루션의 생성을 가속화합니다. 최신 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-central-democratizing-iot-for-all-solution-builders/" target="_blank">IoT Central 블로그</a> 에서 다양한 산업의 솔루션 빌더에 대한 업데이트 및 예제의 전체 목록을 확인하세요.</p>


  <p>모두를 위해 IoT를 민주화하는 임무의 일환으로 솔루션 작성자가 기본 제공 디바이스 명령 및 제어, 모니터링 및 경고, 기본 제공 권한이 있는 사용자 인터페이스, 구성 가능한 대시보드 및 확장성 API를 사용하여 IoT 솔루션 빌드를 빠르게 시작할 수 있도록 Azure IoT <a href="https://docs.microsoft.com/en-us/azure/iot-central/government/overview-iot-central-government" target="_blank">중앙 정부 앱 템플릿</a>의 초기 집합을 출시했습니다. 솔루션 빌더는 통합 현장 서비스, Azure ML 서비스 또는 선택한 타사 서비스용 <a href="https://docs.microsoft.com/en-us/azure/iot-central/government/how-to-configure-connected-field-services" target="_blank">Dynamics 365</a>와 같은 비즈니스 애플리케이션에 솔루션을 브랜드화, 사용자 지정 및 쉽게 연결할 수 있습니다.</p>


  <p>개발자는 샘플 운영자 대시보드, 시뮬레이션된 디바이스, 미리 구성된 규칙 및 가능한 항목을 탐색하는 경고를 포함하여 무료 및 액세스 시작 리소스에 대한 정부 앱 템플릿을 사용하여 오늘 시작할 수 있습니다. 또한 Weve&rsquo;는 <a href="https://docs.microsoft.com/azure/iot-central/government/" target="_blank">설명서</a>, 자습서 및 방법 방법을 사용하여 솔루션을 사용자 지정하고 확장하기&rsquo; 위한 지침을 제공했습니다. 궁극적으로 직접 또는 <a href="https://appsource.microsoft.com/en-US/" target="_blank">Microsoft AppSource</a>를 통해 완성된 솔루션을 고객에게 브랜드화하고 판매할 수 있습니다.</p>


