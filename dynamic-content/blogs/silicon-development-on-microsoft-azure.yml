Title: Microsoft Azure 실리콘 개발
Summary: 이번 주 DAC(디자인 자동화 컨퍼런스)에서 실리콘 개발 워크플로를 위한 "클라우드, 왜 지금"에 대한 대화에 참여하기를 기대합니다. 클라우드 컴퓨팅에서 디지털을 사용하도록 설정하는 중...
Content: >-
  <p>이번 주 DAC(디자인 자동화 컨퍼런스)에서는 실리콘 개발 워크플로를 위한 "왜 클라우드, 왜 지금"에 대한 대화에 참여할 수 있기를 기대합니다.</p>


  <p>클라우드 컴퓨팅은 산업 전반에서 디지털 트랜스포메이션을 가능하게 합니다. 실리콘 또는 반도체는 기술 산업의 기본 구성 요소이며 실리콘 개발을 위한 클라우드 컴퓨팅에서 새로운 기회가 생겨나고 있습니다. 실리콘 개발을 위한 워크플로는 항상 컴퓨팅, 스토리지 및 네트워킹의 한계를 뛰어넘어 왔습니다. 시간이 지남에 따라 실리콘 개발 흐름은 산업의 증가하는 크기, 밀도 및 제조 복잡성을 처리하기 위해 크게 확장되었습니다. 이는 HPC(고성능 컴퓨팅) 및 스토리지 인프라를 위한 봉투를 계속 밀어붙이고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d91f4e8f-e8e8-4e9e-a494-dc50dab334dd.png"><img width="1813" height="671" title="실리콘" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="Silicon" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13fcb9ba-134c-4d9a-aead-3719a62e3f3a.png" border="0"></a></p>


  <p>Azure는 EDA 소프트웨어를 기반으로 하는 실리콘 디자인 및 개발 워크플로를 통해 현재 및 새로운 인프라 요구 사항을 충족하기 위해 안전하고 안정적이며 확장 가능한 전역적으로 사용 가능한 HPC(고성능 컴퓨팅) 플랫폼을 제공합니다.</p>


  <ul>
   <li><strong>계산:</strong> 실리콘 개발은 컴퓨팅 및 메모리 집약적입니다. 때때로 최대 수천 개의 코어를 활용하고 디자인 및 협업을 위해 대규모 데이터 세트를 신속하게 이동하고 관리할 수 있는 기능을 요구합니다. Azure 고객은 다양한 컴퓨팅 및 메모리 최적화 Linux 중에서 선택하고 VM을 Windows 워크플로를 실행할 수 있습니다.</li>
   <li><strong>Storage:</strong> Azure Storage 클라우드 전용 및 하이브리드 환경에서 고성능 NFS 시나리오를 처리하기 위한 여러 스토리지 옵션을 제공합니다. 수백만 개의 작은(4~16K) 임시 파일을 생성할 수 있는 실리콘 RTL 확인과 같은 워크플로 단계의 경우 Azure Avere는 고성능 NFS 지원을 제공합니다. 또한 Azure Avere는 하이브리드 또는 클라우드 전용 배포를 위한 단일 글로벌 네임스페이스를 제공합니다.</li>
   <li><strong>네트워킹:</strong> Azure는 고객 프레미스와 글로벌 Azure 지역 간의 빠르고 확장 가능하며 안전한 네트워크 연결을 허용하는 사용자 지정 네트워킹 옵션을 제공합니다.</li>
   <li><strong>확장성:</strong> Azure는 거의 무제한의 확장성을 제공합니다. 실리콘 산업의 주기적 특성을 고려할 때, Azure를 사용하면 조직은 사용되는 리소스에 대해서만 비용을 지불하면서 필요한 코어 수를 빠르게 늘리거나 줄일 수 있습니다.</li>
   <li><strong>보안:</strong> Azure는 고객이 플랫폼을 보호하고, 개인 정보 및 제어를 유지하고, 규정 준수 요구 사항을 충족하고, 투명성을 보장할 수 있도록 다양한 보안 도구와 기능을 제공합니다.</li>
   <li><strong>글로벌 프레즌스:</strong> Azure는 다른 클라우드 공급자보다 전 세계적으로 더 많은 지역을 보유하고 있으며, 전 세계 사용자에게 애플리케이션을 더 가깝게 만들고, 데이터 보존을 유지하고, 고객에게 포괄적인 규정 준수 및 복원력 옵션을 제공하는 데 필요한 규모를 제공합니다. Azure의 공간을 사용하여 글로벌 반도체 인프라 운영의 비용, 시간 및 복잡성을 줄일 수 있습니다.</li>
   <li><strong>예약 및 오케스트레이션:</strong> Azure는 실리콘 업계에서 일반적으로 사용되는 도구를 지원하며 고성능 클라우드 네이티브 작업 스케줄러인 Azure Batch와 같은 대안도 제공합니다. Azure CycleCloud는 HPC 클러스터 및 워크플로를 위한 사이트 설치 웹 기반 오케스트레이션 도구이며 동적 클러스터형 컴퓨팅 환경을 만들고, 관리하고, 사용하고, 최적화하는 데 도움이 됩니다. 또한 리소스 및 비용을 관리하는 데 도움이 되는 Azure의 액세스 및 사용을 제어하는 정책을 설정할 수도 있습니다.</li>
  </ul>


  <p>Microsoft는 실리콘의 개발자이자 소비자입니다. 당사는 EDA(전자 설계 자동화) 소프트웨어를 기반으로 하는 실리콘 디자인 및 개발 워크플로를 통해 현재 및 새로운 인프라 요구 사항을 해결하기 위해 내부 실리콘 개발 조직뿐만 아니라 설계, 제조 및 도구와 협력하고 있습니다.</p>


  <p>실리콘 개발을 위한 Azure 서비스 구성에 대한 자세한 내용은 이 <a href="https://azure.microsoft.com/resources/azure-for-the-semiconductor-industry/">백서</a>에서 확인할 수 있습니다.</p>


