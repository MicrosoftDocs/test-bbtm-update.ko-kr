Title: 프랑크푸르트의 ISC2019에서 Microsoft에 가입
Summary: 컴퓨팅의 세계는 환경, 경제, 에너지 및 공중 보건 시스템과 관련된 문제에 대해 심층적이고 폭넓게 작업합니다. 이러한 요구 사항에는 일반적으로 소수의 조직으로 제한되었던 최신 고급 솔루션이 필요하며, 크기 조정이 어렵고, 제공하는 데 시간이 오래 걸립니다.
Content: >-
  <p>컴퓨팅의 세계는 환경, 경제, 에너지 및 공중 보건 시스템과 관련된 문제에 대해 깊고 넓습니다. 이러한 요구 사항에는 크기 조정이 어렵고, 제공하는 데 시간이 오래 걸리며, 일반적으로 일부 조직으로 제한되는 최신 고급 솔루션이 필요합니다. Microsoft Azure 글로벌 규모의 클라우드 플랫폼에 통합된 이러한 문제를 해결하는 솔루션에 HPC(고성능 컴퓨팅) 기능 및 도구를 제공합니다.</p>


  <p>2019&ndash;년 6월부터 독일 프랑크푸르트에서 세계&#39;두 번째로 큰 슈퍼컴퓨팅 쇼인 <strong>ISC 고성능 2019</strong>에 참가하세요. Azure 고객이 클라우드의 유연성과 탄력성을 결합하는 방법과 Cray의 운영 체제 미설치 제품뿐만 아니라 특수 컴퓨팅 VM(가상 머신)을 통합하는 방법에 대해 알아봅니다.</p>


  <p>Microsoft 부스 프레젠테이션 및 토픽은 다음과 같습니다.</p>


  <ul>
   <li>Azure에서 고성능 컴퓨팅을 달성하는 방법</li>
   <li>Azure의 Cray 슈퍼컴퓨팅</li>
   <li>H 시리즈 VM을 사용하는 Azure의 Cray ClusterStor</li>
   <li>NVIDIA를 사용하는 AI 및 HPC</li>
   <li>자율 주행</li>
   <li>라이브 데모</li>
   <li>파트너 및 고객의 사례 연구</li>
   <li>최근에 출시된 <a href="https://azure.microsoft.com/en-us/blog/hb-series-azure-virtual-machines-achieve-cloud-supercomputing-milestone/" target="_blank">HB</a> 및 <a href="https://azure.microsoft.com/en-us/updates/high-performance-computing-virtual-machines-are-now-available-in-west-us-2-east-us/" target="_blank">HC</a> 가상 머신에 대한 자세한 정보</li>
  </ul>


  <p>자세한 내용은 Microsoft 부스 K-530에 와서 6월 17일과 &quot;6월 19일에 인사&quot; 하세요.</p>


  <h2>ISC의 Microsoft, AMD 및 Cray 아침 식사</h2>


  <p>2019년 6월 19일에 Microsoft, AMD 및 Cray와 함께 공동 호스팅되는 아침 식사를 위해 Microsoft와 함께 클라우드에서 대규모 HPC 작업을 성공적으로 지원하는 방법을 설명합니다. 이 세션에서는 AmD EPYC 프로세서에서 구동되는 메모리 대역폭으로 구동되는 애플리케이션에 최적화된 Azure HB 시리즈 VM뿐만 아니라 <a href="https://azure.microsoft.com/en-us/blog/supercomputing-in-the-cloud-announcing-three-new-cray-in-azure-offers/" target="_blank">Azure의 Cray와 함께</a> 최근에 출시된 제품에 대해 설명합니다. 아침 식사는 오전 7:45 오전 &ndash; 9:00부터 골드 I-III (1 층)의 프랑크푸르트 메리어트에서 제공됩니다. 이 이벤트에 자유롭게 등록하세요.</p>


  <h2>클라우드의 슈퍼컴퓨팅</h2>


  <p>크레이&rsquo;와의 강력한 관계를 바탕으로 ISC에서 세 가지 새로운 <a href="https://www.cray.com/blog/new-cray-azure-cloud-offers/" target="_blank">전용 제품을</a> 선보이게 되어 기쁩니다. 우리는 Azure 고객에게 차세대 HPC 및 AI 기술의 가속화된 혁신과 제공을 선보일 수 있기를 기대합니다.</p>


  <p>&rsquo;ISC에서 여러분을 만나기를 고대하고 있습니다.</p>


