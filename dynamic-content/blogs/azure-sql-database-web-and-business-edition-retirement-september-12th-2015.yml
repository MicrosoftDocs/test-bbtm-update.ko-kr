  이 매핑은 월별 청구서가 동일하게 유지되도록 보장합니다(또는 낮은 성능 수준에 매핑되는 큰 DB가 있는 경우 청구서를 줄일 수도 있음). 대부분의 데이터베이스에서 Web Business 버전 데이터베이스와 &amp; 동일한 성능 환경을 제공합니다.


  몇 가지 경우에 이 매핑으로 데이터베이스의 성능 환경이 저하될 수 있습니다.   <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-service-tier-advisor/">서비스 계층 관리자</a> 또는 <a href="https://go.microsoft.com/fwlink/?LinkID=615273&amp;clcid=0x409">업그레이드 쿡북</a>을 사용하여 데이터베이스가 영향을 받을지 여부를 확인하는 것이 좋습니다. 이러한 도구를 사용하면 각 데이터베이스에 적합한 성능 수준을 평가할 수 있으며, 이는 데이터베이스의 청구 가능한 크기에 따라 기본적으로 선택한 성능 수준과 다를 수 있습니다. 더 낮은 성능 수준에서 실행되도록 워크로드를 최적화하는 것도 고려해야 합니다.

  <h2>Microsoft는 언제 서버를 업그레이드합니까?</h2>

  업그레이드는 수개월에 걸쳐 수행됩니다. 청구서 또는 성능에 영향을 주지 않는 고객은 먼저 업그레이드됩니다. 30개 이상의 웹/비즈니스 데이터베이스가 있는 경우 Elastic Database 풀을 일반적으로 90일 이상 사용할 수 있을 때까지 업그레이드를 시작하지 않습니다. 이렇게 하면 이러한 데이터베이스를 하나 이상의 풀로 직접 수동으로 업그레이드할 수 있습니다.


  V12 및 웹/비즈니스에서 기본 및 표준으로의 많은 업그레이드로 인해 변경의 영향을 받지 않는 데이터베이스에 대한 업그레이드가 이미 시작되었습니다. 예약된 업그레이드 14일 전에 알림 전자 메일을 받게 됩니다. 9/12까지 업그레이드를 옵트아웃할 수 있습니다. 해당 날짜 이후에는 업그레이드가 필수입니다.

