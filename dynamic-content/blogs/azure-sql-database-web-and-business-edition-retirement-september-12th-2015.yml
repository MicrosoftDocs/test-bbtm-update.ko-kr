Slug: azure-sql-database-web-and-business-edition-retirement-september-12th-2015
Title: Azure SQL Database Web and Business 버전 사용 중지 2015년 9월 12일
Summary: 2014년 9월에는 새로운 Basic, Standard 및 Premium 서비스 계층에 찬성하여 Azure SQL Database Web 및 Business 버전의 사용 중지를 발표했습니다. 새 계층은 예측 가능한 성능을 제공하도록 설계되었습니다.
Content: >-
  2014년 9월에는 새로운 Basic, Standard 및 Premium 서비스 계층에 찬성하여 Azure SQL Database Web 및 Business 버전의 사용 중지를 <a href="https://msdn.microsoft.com/library/azure/dn741330.aspx?WT.mc_id=azurebg_email_Trans_750">발표</a>했습니다. 새 계층은 예측 가능한 성능을 제공하도록 설계되었으며 특정 시점 복원 및 시간별 청구 등 웹 및 비즈니스 버전에서 사용할 수 없는 기능을 포함합니다. V12(Azure SQL Database Update)를 통해 더 많은 성능, 확장된 T SQL 노출 영역 등을 도입했습니다.

  <h2>작업 호출:</h2>

  <ol>
   <li><strong>API 호출을 하는 코드 및 스크립트를 검사하여 새 기본값을 수용하도록 데이터베이스 및 서버를 만듭니다. (2015년 8월 1일 이전의 이 검토 완료)</strong></li>
   <li><strong>코드 또는 스크립트가 웹 또는 비즈니스 데이터베이스 또는 V2 서버를 명시적으로 만드는 경우 V12 서버에서 기본, 표준 또는 Premium 데이터베이스를 만들도록 변경합니다. (2015년 9월 12일 이전의 변경 내용 완료)</strong></li>
   <li><strong>기존 웹/비즈니스 데이터베이스를 기본, 표준 및 Premium 계층으로 업그레이드합니다.( 2015년 9월 12일 이전의 변경 내용 완료)</strong></li>
  </ol>

  &nbsp;


  <strong>#1 API 호출 업데이트</strong>: 8월 1<sup>일부터</sup> SQL Database 최신 서비스 업데이트(V12)를 사용하도록 API 기본값을 변경합니다. 새 서버를 만들 때 서버 버전 12가 기본값이 됩니다. 성능 수준을 지정하지 않으면 표준 S0이 새 데이터베이스를 만들 때 새 기본 성능 수준이 됩니다.관리 작업을 허용하는 API는 PowerShell, C#, REST 및 T-SQL API를 포함하여 이 변경의 영향을 받습니다.


  <strong>#2 V12 서버 및 기본, 표준 및 Premium 데이터베이스 만들기 시작</strong>: 9월 12일부터 새 웹 또는 비즈니스 버전 데이터베이스 또는 버전 2 서버를 더 이상 만들 수 없습니다. 기존 버전 2 서버에서 기본, 표준 및 Premium 데이터베이스를 계속 만들 수 있습니다.


  <strong>#3 기존 웹/비즈니스 데이터베이스 업그레이드</strong>: 9월 12일부터 청구 가능한 크기에 따라 Web &amp; Business 버전 데이터베이스를 기본 및 표준 성능 수준으로 자동으로 업그레이드하기 시작합니다. 업그레이드가 수행되기 전에 14일 알림 전자 메일(계정 관리자에게 전송됨)을 받게 됩니다.

  <h2>이는 사용자에게 어떤 영향을 미치나요?</h2>

  모든 기존 데이터베이스는 항상 계속 작동합니다. 그러나 API의 변경 내용을 수용하기 위해 서버와 데이터베이스를 만드는 코드와 스크립트를 업데이트하지 않으면 코드와 스크립트가 원하는 서버 버전 또는 데이터베이스 버전을 만들지 못할 수도 있고, 최악의 경우 요청된 버전 또는 버전이 지원되지 않음을 나타내는 시스템 오류 메시지와 함께 실패할 수 있습니다.


  기존 웹 및 비즈니스 버전 데이터베이스를 일찍 검토하고 업그레이드하는 것이 좋습니다. 이러한 데이터베이스를 업그레이드하지 않으면 아래 표에 설명된 대로 청구 가능한 크기에 따라 기본 및 표준 성능 수준으로 자동으로 업그레이드됩니다.

