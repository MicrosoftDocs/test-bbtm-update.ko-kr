Title: 'Windows Azure Store: 확장된 가용성'
Summary: 편집자 주:&nbsp;이 게시물은 Windows Azure Store의 제품 관리자인 Chris Lattner에게서 제공됩니다. 이제 Windows Azure Store를 25개 새로운 시장에서 사용할 수 있다는 사실을 발표하게 되어 기쁩니다,...
Content: <p><strong>편집기 참고 사항:&nbsp;</strong> <span>이 게시물은 Windows Azure Store의 제품 관리자인 Chris Lattner에게서 제공됩니다.</span><br><br><a href="https://azure.microsoft.com/en-us/store/overview/" target="_blank">이제 Windows Azure Store</a>를 25개 신규 시장에서 사용할 수 있게 되어 지원되는 총 시장 수가 36개에 이를 것이라고 발표하게 되어 기쁩니다. Windows Azure Store는 놀라운 클라우드 애플리케이션을 빌드하는 데 도움이 되는 프리미엄 데이터 앱 서비스 및 데이터 세트를 검색, 구매 및 사용할 수 있는 위치입니다. 오늘 의무 없이 사용해 보세요(Azure Store를 찾고 사용하는 방법에 대한 자세한 내용은 여기를 클릭하세요). Windows Azure Store에서 지원하는 최신 시장은 오스트레일리아, 벨기에, 브라질, 칠레, 콜롬비아, 코스타리카, 체코 공화국, 핀란드, 그리스, 홍콩 특별 행정구, 헝가리, 이스라엘, 룩셈부르크, 말레이시아, 멕시코, 네덜란드, 뉴질랜드, 페루, 폴란드, 포르투갈, 루마니아, 싱가포르, 스웨덴, 스위스, 트리니다드 및 토바고입니다.</p>  <p>미국, 캐나다, 덴마크, 프랑스, 독일, 아일랜드, 이탈리아, 일본, 한국, 스페인, 영국 등 이미 지원되는 시장에 추가됩니다.</p>
