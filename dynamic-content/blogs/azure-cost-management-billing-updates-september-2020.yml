Title: Azure Cost Management + 청구 업데이트 – 2020년 9월
Summary: 2020년은 발가락을 유지할 수 있지만, 9월은 Azure Cost Management + Billing에서 AWS 지원을 일반 공급하여 한 곳에서 모든 Azure 및 AWS 비용을 관리할 수 있도록 하는 데 도움이 됩니다. 비용 할당 미리 보기로 내부 차지백 프로세스를 간소화합니다. 그리고 Azure SQL 또는 Azure Backup을 사용하는 조직에 대한 새로운 소매, PAYG 가격 API, 새 Advisor 권장 사항 및 특정 지침을 비롯한 많은 새로운 비용 최적화 팁과 요령이 있습니다. 이 업데이트를 놓치고 싶지 않을 것입니다!
Content: >-
  <p>새로운 학생이든, 신생 기업이든, 대기업이든&#39;재정적 제약이 있으며, 지출할&#39;, 미래를 위한 계획 위치 및 방법을 알아야 합니다. 아무도 청구서에 관해서 놀라움을 원하지 않으며, Azure Cost Management + 청구가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 과제에 대해 자세히 알아볼 수 있는 방법과 Azure Cost Management + Billing을 통해 클라우드에서 비용을 다시 발생시킬&#39;있는 위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별하고 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#costallocation">이제 미리 보기로 비용 할당&nbsp;을 사용하여 재무 보고를 간소화</a>합니다.</li>
      <li><a href="#aws">&nbsp;Connectorfor AWS는 이제 일반 공급됩니다</a>.</li>
      <li><a href="#pricing">모든 Azure 제품 및 서비스에 대한 종량제 요금을 가져옵니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#tags">비용 보고에서 리소스 태그의 가용성이 확장되었습니다</a>.</li>
      <li><a href="#optimizationtips">Azure 비용을 최적화하는 15가지 방법입니다</a>.</li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#usage">Azure 사용량 현황 데이터에 대한 향후 변경 내용</a>입니다.</li>
      <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="costallocation"></a>&nbsp;</p>


  <h2>지금 미리 보기로 비용 할당&nbsp;을 사용하여 재무 보고 간소화</h2>


  <p>클라우드 비용을 관리하는 것은 어려울 수 있습니다. 특히 조직에서 내부 비용 절감 비용을 절감해야 하는 경우 그렇습니다. 별도의 사업부가 있거나 고유한 고객 솔루션에 대한 외부 청구를 용이하게 해야 할 수 있습니다. 사업부 또는 고객별로 공유 서비스를 중단하는 명확한 방법이 없을 수 있으므로 비용을 줄이기 위해 공유 서비스를 사용하는 경우 이 문제가 훨씬 더 어려워집니다. 여기서 Azure Cost Management + BILLingcost&nbsp; 할당 미리 보기&nbsp;에서 EA(기업계약) 및 MCA(Microsoft 고객 계약) 계정이 제공됩니다.</p>


  <p>비용 할당은 공유 비용을 세분화하고 배포하는 프로세스입니다. 이러한 몇 가지 예는 여러 가상 머신에서 공유하는 네트워킹 인프라 또는 다른 팀 또는 고객이 사용하는 공유 데이터베이스 또는 스토리지 계정입니다. 사업부 또는 고객 간에 서비스를 다시 공유할&#39;경우 비용 할당을 통해 더 많은 책임을 지고 조직 내에서 비용 보고를 간소화하는 데 어떻게 도움이 되는지 살펴보세요.</p>


  <p><a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview" target="_blank">비용 할당 미리 보기</a>에 대해 자세히 알아보고 다음에 보고 싶은&#39;알려주세요.</p>


  <p><a name="aws"></a>&nbsp;</p>


  <h2>&nbsp;Connectorfor AWS는 이제 일반 공급됩니다.</h2>


  <p>2019년에는 Azure Portal의 단일 창에서 Azure 및 AWS 비용을 보고 관리할 수 있는 Azure Cost Management + Billing용 AWS 커넥터 미리 보기를 발표했습니다. AWS에 대한 지원이 이제 일반 공급됩니다. 이 새로운 커넥터는 다양한 비용 모델 및 수많은 청구 주기를 간단하게 처리하므로 클라우드 전체에서 비용을 시각화하고 항상 최신 상태로 유지할 수 있습니다.</p>


  <p>시작 방법에 대한 자세한 내용 및 연습은 <a href="https://azure.microsoft.com/blog/connector-for-aws-in-azure-cost-management-billing-is-now-generally-available" target="_blank">Connectorfor&nbsp; AWS 일반 가용성&nbsp;을 참조하세요</a>.</p>


  <p><a name="pricing"></a>&nbsp;</p>


  <h2>모든 Azure 제품 및 서비스에 대한 종량제 요금 받기</h2>


  <p>다른 Azure 서비스에 대한 PAYG(종량제) 가격에 액세스해야 했지만 어디서부터 시작해야 할지&#39;않았나요? 가장 저렴한 SKU 또는 위치 조합으로 비용을 최적화하거나 할인된 요금으로 절감한 금액을 표시하기 위해 저축 보고서를 생성할&#39;&#39;있습니다. 아마도 가격 변경에 대한 알림을 받거나 고유한 가격 계산기를 빌드하려고 할 수 있습니다. 필요한 것이 무엇이든 <a href="https://docs.microsoft.com/rest/api/cost-management/retail-prices/azure-retail-prices" target="_blank">소매 가격 API</a> 는 모든 Azure 제품 및 서비스에 대한 PAYG 요금을 얻을 수 있는 간단하고 인증되지 않은 방법을 제공합니다. 스핀을 제공하고 다음에 보고 싶은&#39;알려주세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;파악할 수 있으며, 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 Microsoft와 직접 협력하여 더 많은 튜닝 및 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li>대시보드 타일 &ndash; <strong>의 어두운 테마 지원</strong> <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  고정된 대시보드 타일은 이제 어두운 테마를 지원합니다.</li>
      <li>범위에 &ndash; <strong>빠르게 액세스할 수 있도록 Cost Management 개요 고정</strong> <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  비용 분석 고정과 마찬가지로 Cost Management 개요를 고정하여 필요한 범위에 빠르게 액세스할 수 있습니다. 고정된 각 타일은 원하는 범위를 기억하고 미리 선택하여 그 어느 때보다 더 빨리 필요한 위치로 이동하도록 도와줍니다.</li>
      <li><strong>향상된 시작</strong><br>
  Cost Management + 청구에서 더 많은 옵션을 다루는 확장된 시작 환경.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 여러분의 생각을 듣고 다음에 보고 싶은 것을 이해하고&#39;&#39;. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


  <p><a name="tags"></a>&nbsp;</p>


  <h2>비용 보고에서 리소스 태그의 가용성 확장</h2>


  <p>태그 지정은 기본 제공 관리 그룹, 구독 및 리소스 그룹 계층 구조 외부에서 리소스를 구성하고 분류하는 가장 좋은 방법입니다. 비용 분석을 사용하여 고유한 메타데이터를 추가하고 사용자 지정 보고서를 작성합니다. <a href="https://docs.microsoft.com/azure/azure-resource-manager/tag-support" target="_blank">대부분의 Azure 리소스는 태그를 지원</a>하지만 일부 리소스 유형은 지원하지 않습니다. 태그를 지원하는 최신 리소스 유형은 다음과 같습니다.</p>


  <ul>
      <li>Data Factory</li>
      <li>Databricks 작업 영역</li>
  </ul>


  <p>태그는 모든 사용량 레코드의 일부이며 태그가 적용된 후에만 Cost Management 보고에서 사용할 수 있습니다. 기록 비용은 태그가 지정되지 않습니다. 최상의 비용 보고를 위해 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/understand-cost-mgt-data#how-tags-are-used-in-cost-and-usage-data" target="_blank">리소스 태그 지정 제한 사항에</a> 대해 자세히 알아보고 현재 리소스를 업데이트합니다.</p>


  <p><a name="optimizationtips"></a>&nbsp;</p>


  <h2>Azure 비용을 최적화하는 15가지 방법</h2>


  <p>글로벌 건강 전염병이 계속해서 새로운 정상을 찾기 위해 도전하고 있는 가운데, 비용 최적화는 많은 사람들의 최전선에 있습니다. 비용을 최적화하는 다양한 방법에 대해 많은&#39;이야기했지만 Azure에서 비용 최적화를 시작하는 모든 사용자를 위한 빠른 검사 목록을 제공하고 Azure&#39;SQL 또는 Azure Backup을 사용하는 사용자를 위한 몇 가지 서비스별 검사 목록을 제공하고 싶습니다.</p>


  <p>먼저&#39;기본 사항부터 살펴보겠습니다.</p>


  <ol>
      <li>솔루션 설계를 시작하기 전에 <a href="https://docs.microsoft.com/azure/architecture/framework" target="_blank">Azure Well-Architected Framework</a> 에서 입증된 사례를 검토하고 솔루션으로 고려합니다.</li>
      <li>솔루션이 이미 배포된 경우 다음 단계는 <a href="https://azure.microsoft.com/services/advisor" target="_blank">Azure Advisor</a>에서 비용 절감 권장 사항을 검토하고 조치를 취하는 것입니다.&nbsp;</li>
      <li><a href="https://azure.microsoft.com/reservations" target="_blank">Azure 예약</a>을 사용하는 18개 이상의 Azure 및 타사 서비스에 대해 최대 72%의&nbsp; 추가 절감액을 찾습니다.&nbsp;</li>
      <li><a href="https://azure.microsoft.com/pricing/hybrid-benefit" target="_blank">Azure 하이브리드 혜택을</a> 사용하여 사용되지 않는 온-프레미스 Windows 및 SQL Server 라이선스를 활용합니다.</li>
      <li>사용하는 서비스가 <a href="https://azure.microsoft.com/pricing/calculator" target="_blank">Azure 가격 계산기로</a> 청구되는 방식을 이해하고 비용을 최소화하면서 투자를 최대화하는 방식으로 솔루션을 설계해야 합니다.</li>
  </ol>


  <p>Azure, 온-프레미스 또는 다른 클라우드 공급자에서 SQL 사용할&#39;있는 경우 예약, Azure 하이브리드 혜택 및 기타 Advisor 권장 사항을 더 많이 저장하는 데 도움이 될 수 있는 몇 가지 추가 팁은 다음과 같습니다.</p>


  <ol>
      <li><a href="https://cloudblogs.microsoft.com/sqlserver/2019/10/30/new-high-availability-and-disaster-recovery-benefits-for-sql-server/?WT.mc_id=blog-costmgmt-micflan" target="_blank">무료 SQL Server 라이선스</a>를 사용하여 클라우드에서 비즈니스 연속성을 유지합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/azure-sql/virtual-machines" target="_blank">Azure Virtual Machines에서 SQL Server</a> 사용하여 capex를 opex로 전환합니다.</li>
      <li><a href="https://docs.microsoft.com/sql/sql-server/end-of-support/sql-server-extended-security-updates?view=sql-server-ver15" target="_blank">무료 보안 업데이트를 사용하여</a> 데이터를 보호합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/azure-sql/managed-instance" target="_blank">완전 관리형 Azure SQL 데이터베이스 서비스를 사용하여 생산성을 향상시킵니다</a>.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-sql/database" target="_blank">SQL Database 서버리스</a>에서 초당 청구에 사용하는 리소스에 대해서만 지불합니다.</li>
  </ol>


  <p>마지막으로 현재 백업 솔루션을 사용할&#39;있는 경우 Azure Backup을 통해 비용을 절감할 수 있는 몇 가지 방법이 있습니다.</p>


  <ol>
      <li><a href="https://docs.microsoft.com/azure/backup/configure-reports#inactive-resources" target="_blank">비활성 리소스 보고서를</a> 사용하여 삭제된 리소스에 대한 백업을 정리합니다.</li>
      <li>일별 차등 백업을 매주 전체 백업과 함께 사용하여 <a href="https://docs.microsoft.com/azure/backup/configure-reports#databases-configured-for-daily-full-backup" target="_blank">일일 전체 백업</a>과 비교하여 저장하는 것이 좋습니다.</li>
      <li>규정 준수 요구 사항을 충족하면서 비용을 절감하려면 <a href="https://docs.microsoft.com/azure/backup/configure-reports#backup-items-with-a-large-retention-duration" target="_blank">보존 기간을 단축</a> 하는 것이 좋습니다.</li>
      <li>특정 가상 머신 데이터 디스크를 포함하거나 제외하기 위해 <a href="https://docs.microsoft.com/azure/backup/selective-disk-backup-restore" target="_blank">선택적 디스크 백업</a> 에 필요한 항목만 백업합니다.</li>
      <li>스토리지 비용을 절반으로 줄이기 위해 GRS <a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy" target="_blank">(지역 중복 스토리지)</a> 복제가 필요하지&#39;개발/테스트 또는 기타 워크로드에 대해 LRS(로컬 중복 스토리지)를 선택합니다.</li>
  </ol>


  <p>위의 세부 정보에 관심이&#39;경우 체크 아웃할 수 있는 몇 가지 리소스는 다음과 같습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/blog/how-to-optimize-your-azure-workload-costs" target="_blank">Azure 워크로드 비용을 최적화하는 방법입니다</a>.</li>
      <li><a href="https://azure.microsoft.com/blog/eight-ways-to-optimize-costs-on-azure-sql" target="_blank">Azure SQL 비용을 최적화하는 8가지 방법입니다</a>.</li>
      <li><a href="https://azure.microsoft.com/blog/5-ways-to-optimize-your-backup-costs-with-azure-backup" target="_blank">Azure Backup을 사용하여 백업 비용을 최적화하는 5가지 방법입니다</a>.</li>
  </ul>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure를 사용하여 비용을 절감하는 새로운 방법</h2>


  <p>지난 한 달 동안 많은 비용 최적화 개선 사항! 다음은 관심 있는 몇 가지 사항입니다.</p>


  <ul>
      <li>Azure Advisor에서 <a href="https://azure.microsoft.com/updates/cost-optimization-enhancements-now-available-in-azure-advisor" target="_blank">새로 업데이트된 비용 절감 권장 사항을 찾습니다.</a>

      <ul>
