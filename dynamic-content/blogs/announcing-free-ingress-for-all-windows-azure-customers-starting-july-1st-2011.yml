Slug: announcing-free-ingress-for-all-windows-azure-customers-starting-july-1st-2011
Title: 2011년 7월 1일부터 모든 Windows Azure 고객에 대한 무료 수신 발표
Summary: '&rsquo;오늘 우리는 클라우드 애플리케이션이 상당한 경험을 가진 고객에게 상당한 비용 절감을 제공하는 Windows Azure 플랫폼에 대한 가격 변경을 발표하게 되어 기쁩니다.'
Content: '<p>오늘 우리는&rsquo; 클라우드 애플리케이션이 상당한 인바운드 트래픽을 경험하는 고객과 대량의 기존 데이터를 클라우드로 마이그레이션하는 데 관심이 있는 고객에게 상당한 비용을 절감할 수 있는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에 대한 가격 변경을 발표하게 되어 기쁘게 생각합니다. 2011년 7월 1일 또는 그 이후에 시작되는 청구 기간의 경우 피크 및 사용량이 적은 시간에 대한 모든 인바운드 데이터 전송은 무료입니다.</p>  <p>이 발표를 공유한&rsquo; 고객 및 파트너는 이러한 변화에 흥분하고 있습니다. 영국&rsquo; 의 전국 뉴스 기관인 <a target="_blank" href="https://www.pressassociation.com/">언론 협회는</a> <a target="_blank" href="https://www.pressassociation.com/sport.html">언론 협회</a> 스포츠를 통해 스포츠 사설 및 데이터 서비스를 제공합니다. 영국 프로 축구 리그의 공식 데이터 파트너로서 언론 협회 스포츠는 매달 많은 양의 텍스트, 데이터 및 멀티미디어 콘텐츠를 Windows Azure에 업로드하고 글로벌 Microsoft 네트워크를 통해 제공할 계획입니다.&nbsp; 언론 협회 최고 기술 책임자 앤드류 다우셋 (Andrew Dowsett)은 이러한 방식으로 비즈니스에 대한 이점을 설명합니다. &ldquo;매달 업로드 할 데이터의 양을 예측하는 것은 우리가 생성하는 데이터의 엄청난 양, 월별 볼륨 월의 변동 및 시간이 지남에 따라 증가한다는 사실로 인해 우리에게 어려운 일입니다.&nbsp;&nbsp; 인바운드 데이터 전송 비용을 제거하면 프로젝트를 더 쉽게 예측하고 장벽을 제거하거나 필요한 만큼의 데이터를 업로드할 수 있습니다.&rdquo;</p>  <p><a target="_blank" href="https://www.vrxstudios.com/">VRX Studios</a>의 사장 겸 CEO인 데이비드 맥라렌(David MacLaren)은 가격 변동에 대해 설명하며, &ldquo;모든 규모의 회사에서 Azure를 더 저렴하게 Windows 중요한 단계라고 설명합니다. 회사에서 메가바이트, 기가바이트 또는 테라바이트를 처리하든 데이터 수신 비용을 제거하면 연구 개발, 테스트 및 운영 비용이 크게 줄어듭니다.&rdquo;</p>  <p>이러한 변경으로 고객에 대한 Windows Azure 플랫폼의 가치를 계속 높일 수 있기를 바랍니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/22/announcing-free-ingress-for-all-windows-azure-customers-starting-july-1st-2011.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
