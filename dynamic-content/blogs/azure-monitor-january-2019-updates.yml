Slug: azure-monitor-january-2019-updates
Title: Azure Monitor 2019년 1월 업데이트
Summary: Azure Monitor는 온-프레미스 리소스 및 애플리케이션을 최대화하면서 클라우드의 성능과 가용성을 최대화할 수 있는 원격 분석을 수집하고 분석하기 위한 정교한 도구를 제공합니다.
Content: >-
  <p>이제 Log Analytics 및 애플리케이션 Insights 포함하는 Azure Monitor는 원격 분석을 수집하고 분석하기 위한 정교한 도구를 제공합니다. 이를 통해 클라우드, 온-프레미스 리소스 및 애플리케이션의 성능과 가용성을 최대화할 수 있습니다. 애플리케이션이 수행되는 방식을 이해하고 애플리케이션에 영향을 주는 문제 및 애플리케이션이 종속되는 리소스를 사전에 식별하는 데 도움이 됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/" target="_blank">Azure Monitor를 시작하는</a> 방법에 대해 자세히 알아봅니다. &rsquo;이제 지난 달의 새로운 내용을&rsquo; 확인할 수 있습니다.</p>


  <h2>감사의 말<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/249cbd4c-b308-42a9-a219-6f08e68650ef.png"><img align="right" alt="Gartner peer insights customers' choice 2019 seal" border="0" height="140" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a996129-ca32-407f-a1a0-656ea0cf5efe.png" style="margin: 0px 0px 0px 10px; border-image: none; float: right; display: inline; background-image: none;" title="가트너 피어 인사이트 고객의 선택 2019 봉인" width="174"></a></h2>


  <p>첫째, System Center Operations Manager, <a href="https://www.gartner.com/reviews/customers-choice/apm" target="_blank">Microsoft Azure Application Insights 및 애플리케이션 성능 모니터링 제품군에 대한 Microsoft Gartner Peer Insights Customers&rsquo; Choice</a>라는 이름을 다시 한 번 지정해 주신 고객 여러분께 감사드립니다. 애플리케이션을 System Center 글로벌 서비스 모니터.</p>


  <h2>Application Insights</h2>


  <p>애플리케이션 Insights Java, .NET 및 Node.js 웹 서비스 및 클라이언트 쪽 JavaScript 앱에 대한 가시성을 제공하는 Azure Monitor의 APM(애플리케이션 성능 모니터링) 서비스입니다.</p>


  <h3>엔드 투 엔드 트랜잭션</h3>


  <p>이제 엔드 투 엔드 트랜잭션 뷰는 시간 스크러빙을 지원합니다. 일정 기간 동안 클릭하고 끌어서 해당 시간 범위로 보기를 필터링하고 더 자세히 분석합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36de56fc-0e7b-4ffe-8651-f3603967696a.png"><img alt="Screenshot of end-to-end transaction details " border="0" height="775" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed095df1-9efb-4fdb-bbc3-5582bef445e0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="엔드 투 엔드 트랜잭션 세부 정보의 스크린샷 " width="1429"></a></p>


  <h3>성능 및 오류</h3>


  <p>Weve&rsquo;는 성능 및 실패 도구에서 몇 가지 버그를 스쿼시했습니다.</p>


  <ul>
   <li>이제 역할 탭은 애플리케이션 맵에서 탐색하는 동안 역할 선택을 유지합니다.</li>
   <li>역할 탭에는 더 이상 빈 역할 이름이 있는 중복된 역할 인스턴스가 표시되지 않습니다.</li>
   <li>세부 정보 창에는 이 단추가 없어야&#39;이벤트 시간과 같은 항목 옆에 더 이상 표시되지 &quot;&hellip;&quot; 않습니다.</li>
  </ul>


  <h3>가용성</h3>


  <p>가용성 도구에서 가용성 산점도에서 탐색하면 엔드투엔드 트랜잭션 보기에서 사용할 수 있는 웹 테스트와 가장 가까운 결과가 표시되지 않는&rsquo; 버그를 수정했습니다.</p>


  <h3>애플리케이션 맵</h3>


  <p>Weve&rsquo;를 사용하면 애플리케이션 맵을 더 쉽게 읽고 탐색할 수 있습니다.</p>


  <ul>
   <li>&ldquo;맞춤&rdquo; 단추에 확대/축소 추가</li>
   <li>그룹화된 노드는 이제 쉽게 구분할 수 있도록 스택으로 표시됩니다.</li>
   <li>플라이아웃 메뉴의 인사이트 카드에 대한 확장&rdquo; 및 &ldquo;축소&rdquo; 단추가 추가됨 &ldquo;</li>
   <li>들어오는 연결이 없는 노드는 이제 맵의 첫 번째 아웃바운드 연결에 더 가깝게 표시되어 많은 맵을 더 쉽게 읽을 수 있습니다.</li>
   <li>프록시 종속성 노드를 제거하고 서비스를 직접 연결하여 프록시(동일한 호스트 이름을 통해 호출된 여러 서비스)에 대한 더 나은 지원</li>
   <li>여러 복잡한 그룹화된 가장자리가 있는 지도 이제 통계가 표시됩니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebb3a34f-56d1-415f-aeda-36a979b87d61.png"><img alt="Screenshot of application map" border="0" height="776" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35952e89-3677-45f1-838e-5779489f5da1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 맵의 스크린샷" width="1429"></a></p>


  <h3>요금 계산기</h3>


  <p>애플리케이션 Insights 청구서를 더 쉽게 예측할 수 있도록 <a href="https://azure.microsoft.com/en-us/pricing/calculator/?service=monitor" target="_blank">Azure 가격 계산기를</a> 업데이트했습니다. 이제 앱에 대한 예상 트래픽을 입력하고&rsquo; 비슷한 수준의 트래픽을 받은 앱의 가격을 표시할 수 있습니다.</p>


  <h3>Application Insights SDK</h3>


  <p>.NET SDK의 <a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.Web/2.9.0" target="_blank">v2.9.0</a>과 ASP.NET Core SDK의 v2.6.0을 릴리스했으며, 각각 몇 가지 성능 향상 및 버그 수정이 있습니다.</p>


  <p>또한 <a href="https://www.nuget.org/packages/Microsoft.Extensions.Logging.ApplicationInsights/2.9.0-beta3" target="_blank">ILogger용 애플리케이션 Insights 공급자의 독립 실행형 버전을</a> 제공했으며, 이 버전에서는 GitHub 커뮤니티에서 가장 많이 요청된 기능인 범위 지원을 추가했습니다.</p>


  <h3>OpenCensus SDK</h3>


  <p><a href="https://github.com/census-instrumentation/opencensus-csharp/releases/tag/0.1.0-alpha-42253" target="_blank">C# OpenCensus SDK의 알파 버전을</a> 릴리스했습니다. <a href="https://opencensus.io/" target="_blank">OpenCensus</a> 는 업계 간 오픈 소스 프로젝트로, 최소한의 오버헤드로 메트릭 및 분산 추적을 위한 라이브러리의 단일 배포를 위해 노력하고 있습니다.</p>


  <h2>Log Analytics</h2>


  <h3>Log Analytics 블레이드 이름이 변경됨</h3>


  <p>Azure Portal의 Log Analytics 블레이드 이름이 Log Analytics 작업 영역으로 바뀌었습니다. 이 변경 내용은 이 블레이드가 데이터 원본 연결, 솔루션 설치, 비용 측정 등을 통해 작업 영역을 관리하기 위한 것임을 명확히 합니다. 로그 도구를 사용하여 선택한 작업 영역의 로그를 쿼리할 수도 있지만 Azure Monitor, 애플리케이션 Insights, 가상 머신 등과 같은 다른 경로를 통해 로그를 사용할 수도 있습니다.</p>


  <h3>Log Analytics 데이터 암호화</h3>


  <p>Log Analytics는 Azure Data Explorer를 사용하여 데이터를 관리합니다. 데이터는 Azure Storage 저장되며 Microsoft 관리형 암호화 키를 사용하여 암호화됩니다. 또한 Azure Data Explorer는 일반적으로 지난 2주 간의 데이터를 저장하는 SSD 지원 핫 캐시를 사용합니다. 1월부터 SSD 캐시의 데이터도 2월에 완료될 미국 중서부를 제외한 모든 지역에서 암호화되었습니다.</p>


  <h3>페이지 새로 고침에서 쿼리 손실 방지</h3>


  <p>쿼리에서 오랜 시간 동안 작업한 적이 있으며, 쿼리를 올바르게 받았을 때 실수로 새로 고침 페이지를 선택하고 모든 작업을 손실한 적이 있나요? 걱정하지 마세요&rsquo;, 우리는 당신이 덮여있어. 이제 Log Analytics는 쿼리를 자동으로 저장하므로 손실하지 않습니다&rsquo;. 이 기능을 사용하려면 브라우저에서 타사 쿠키를 사용하도록 설정해야 합니다.</p>


  <h3>스키마 업데이트 - 테이블 미리 보기, 새 테이블 아이콘 및 주요 테이블</h3>


  <p>Log Analytics 사용자는 스키마 디스플레이를 좋아하므로 더욱 개선되었습니다. 새 아이콘은 스키마 보기의 테이블 항목을 나타내므로 읽기 쉽습니다. 테이블을 마우스로 가리키면 새 미리 보기 항목을 사용하면 쿼리를 빠르게 실행하여 테이블&rsquo; 내용을 볼 수 있습니다. &rsquo;가상 머신 컨텍스트에서 새로운 기능을 갖춘 뷰를 사용하면 더 빠른 인사이트를 허용하기 위해 일반적으로 쿼리된 테이블을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6cd01ef-b162-482c-8160-4d9e245960bf.png"><img alt="Screenshot of filter preview capability" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfeb409b-15d5-4eef-92aa-404335a215c2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="필터 미리 보기 기능 스크린샷" width="213"></a></p>


  <h3>필터 선택</h3>


  <p>Log Analytics 필터 창(미리 보기)은 심층적인 KQL 지식 없이 쿼리 결과를 구체화하는 좋은 방법입니다. 필터 창은 알고리즘에 따라 쿼리할 필드를 제안합니다. 그러나 필터링해야 하는 필드가 필터 필드의 초기 목록에 포함되지 않는 경우도 있습니다. 이 문제를 해결하기 위해 필터 창에서 바로 필터 필드를 사용자 지정할 수 있습니다. 간단한 새 <strong>필터 선택</strong> 아이콘을 선택하고 필요한 필드를 추가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1b0a4fe-dacc-4518-be90-d9b1d07930f4.png"><img alt="Screenshot of Select filter button adding desired fields" border="0" height="258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26b66d0f-f792-494c-abd5-9dfdaa7db0ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="원하는 필드를 추가하는 필터 선택 단추의 스크린샷" width="186"></a></p>


  <p>그런 다음 다음과 같은 필터를 보려는 필드를&rsquo; 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/582c1a8b-094b-4798-b4c2-b564a8fce948.png"><img alt="Screenshot of select filter fields being updated" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87cc710e-8706-45e8-ac46-6d355bc73218.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="업데이트할 필터 필드 선택 스크린샷" width="390"></a></p>


  <h3>차트 제목 설정</h3>


  <p>제목 키워드를 사용하여 차트에 더 많은 컨텍스트를 추가하여 제목을 추가합니다. 이는 대시보드에 차트를 고정할 때 특히 유용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a37892d-c56d-454f-86e6-e4869c59d2e3.png"><img alt="Screenshot of title keyword in use to add chart title" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e6d25ba-2e19-4cc4-b403-1d2a4784bca7.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="차트 제목을 추가하는 데 사용 중인 제목 키워드의 스크린샷" width="770"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65604a5d-65e8-4cd1-8b11-abb91d2dfd31.png"><img alt="Screenshot of Noa dashboard display" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96f7b6dd-566c-4727-9b4a-462289c4ecf1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Noa 대시보드 표시 스크린샷" width="616"></a></p>


  <h3>요청 ID를 사용하여 더 쉽게 지원</h3>


  <p>쿼리가 실패하고&rsquo; 지원 서비스에 문의하려는 경우 이제 실패한 쿼리의 요청 ID를 제공할 수 있으며&rsquo; 이 특정 실행이 실패한 항목을 조사할 수 있습니다.</p>


  <p>요청 ID를 가져오려면 결과 상태 표시줄에서 <strong>가장 오른쪽</strong> 에 있는 단추를 선택하면 클립보드에 복사됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/793cff69-d795-4f29-b9b6-ae067ff03086.png"><img alt="Screenshot of button copying request ID results to clipboard" border="0" height="219" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1d91362-719d-4f75-9871-6a67c8b587ac.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="요청 ID 결과를 클립보드에 복사하는 단추의 스크린샷" width="304"></a></p>


  <h2>통합 문서</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/app/usage-workbooks" target="_blank">Azure Monitor 통합 문서는</a> 텍스트, 분석 쿼리, Azure 메트릭 및 매개 변수를 결합하는 풍부한 대화형 보고서입니다. Weve&rsquo;는 이번 달에 두 가지 추가 작업을 수행했습니다.</p>


  <ul>
   <li>이제 통합 문서를 가져와서 모든 섹션을 타일로 Azure 대시보드에 고정할 수 있습니다. 이렇게 하려면 통합 문서의 도구 모음에서 <strong>고정 단추를</strong> 선택합니다.</li>
   <li>이제 문제 해결 가이드 탭 또는 리소스 그룹용 Azure Monitor에서 만든 통합 문서를 통해 저장할 구독, 리소스 그룹 및 위치를 선택할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a25f8943-2a7c-4f67-b28d-090312797c01.png"><img alt="Screenshot of workbooks application performance insights " border="0" height="615" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69478880-613e-4b55-ae97-9ae96168b11c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="통합 문서 애플리케이션 성능 인사이트 스크린샷" width="1429"></a></p>


  <h2>Azure Metrics</h2>


  <p>이제 메트릭 페이지에서 메트릭 차트를 고정하는 Azure 대시보드를 선택할 수 있습니다. 같은 위치에서 바로 새 대시보드를 만들 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84cdeef4-d661-4c17-b997-fb9d8344dfba.png"><img alt="Screenshot of monitor metrics" border="0" height="921" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2330ba0-361a-4b58-b4ed-6d200869dcb2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="모니터 메트릭 스크린샷" width="1701"></a></p>


  <p>이제 메트릭 차트에 대한 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/metrics-charts#lock-boundaries-of-chart-y-axis" target="_blank">y축 경계를 잠글</a> 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15731476-9a23-4050-8dc8-56a68487a3df.png"><img alt="Screenshot of locking in y-axis boundaries for metrics charts" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/185c2844-4628-4daa-8b06-5a4d3b4b70f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="메트릭 차트의 y축 경계 잠금 스크린샷" width="660"></a></p>


  <p>마지막으로 새&rsquo; 메트릭 도구로의 전환이 완료되었으므로 Azure Portal에서 클래식 메트릭 탐색기 도구를 제거했습니다.</p>


  <h2>VM(Virtual Machines)용 Azure Monitor</h2>


  <p>이제 VM용 Azure Monitor에서 통합 문서를 사용할 수 있습니다. <strong>통합 문서 보기</strong> 링크를 선택하여 갤러리를 연 다음 보고서 중 하나를 사용해 보세요. 필요에 따라 보고서를 자유롭게 사용자 지정하거나 복제하여 새 보고서를 만들 수 있습니다.</p>


