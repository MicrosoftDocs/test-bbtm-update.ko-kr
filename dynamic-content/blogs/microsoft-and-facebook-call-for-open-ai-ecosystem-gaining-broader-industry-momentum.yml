Slug: microsoft-and-facebook-call-for-open-ai-ecosystem-gaining-broader-industry-momentum
Title: Microsoft와 Facebook은 개방형 AI 에코시스템을 요구하여 더 광범위한 업계 모멘텀을 얻고 있습니다.
Summary: 지난 달에는 상호 운용성을 높이고 AI 개발 및 배포를 위한 마찰을 줄이기 위해 Facebook과 함께 ONNX(Open Neural Network Exchange) 형식을 도입했습니다. 그 이후로 우리는 목표를 공유하고 ONNX 오픈 에코시스템의 이점을 인식하는 많은 회사와 이야기를 나눴습니다.
Content: >-
  <p>지난 달에는 상호 운용성을 높이고 AI 개발 및 배포를 위한 마찰을 줄이기 위해 Facebook과<a href="https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-create-open-ecosystem-for-ai-model-interoperability"> 함께 ONNX(Open Neural Network Exchange)</a> 형식을 도입했습니다. 그&rsquo; 이후로 목표를 공유하고 ONNX 오픈 에코시스템의 이점을 인식하는 많은 회사와 이야기를 나눴습니다. 오늘, <a href="https://research.fb.com/onnx-ai-format-adds-partners/">페이스 북</a> 과 마이크로 소프트는 다음 회사가 ONNX 형식에 대한 지원을 발표하는 공유 흥분 :</p>


  <ul>
      <li><a href="https://www.amd.com/en">AMD</a></li>
      <li><a href="https://community.arm.com/processors/b/blog/posts/arm-joins-facebook-and-microsoft-to-bring-next-generation-ai-to-life">팔</a></li>
      <li>Huawei</li>
      <li><a href="https://www.ibm.com/blogs/research/2017/10/open-standards-deep-learning-simplify-development-neural-networks/">IBM</a></li>
      <li><a href="https://www.intel.ai/intel-joins-open-neural-network-exchange-ecosystem/#gs.GyvGQuQk">인텔</a></li>
      <li><a href="https://developer.qualcomm.com/blog/qti-announces-support-for-onnx">Qualcomm</a></li>
  </ul>


  <p>또한 Microsoft에서 ONNX 형식을 광범위하게 채택하고 있습니다. 현재 오픈 소스인 딥 러닝 도구 키트인 <a href="https://www.microsoft.com/en-us/cognitive-toolkit/">Cognitive Toolkit</a> ONNX에 대한 미리 보기 지원을 릴리스하고 있습니다. Cognitive Toolkit 사용자는 <a href="https://github.com/microsoft/cntk">GitHub 지침에</a> 따라 미리 보기 버전을 설치하여 시작할 수 있습니다. 사용자가 사용해 보고 피드백을 보내는 것이 좋습니다.</p>


  <p>또한 실시간 AI를 가속화하기 위한 FPGA 기반 딥 러닝 플랫폼인 <a href="https://www.microsoft.com/en-us/research/blog/microsoft-unveils-project-brainwave/">Project Brainwave</a>가 ONNX 형식을 지원할 것이라고 발표했습니다. 이를 지원함으로써 Project Brainwave는 고객이 다양한 프레임워크에서 모델을 가속화하는 데 도움이 됩니다. 또한 ONNX 형식을 사용하면 모델을 변환하기 위한 중복 코드 대신 가속 최적화에 집중할 수 있도록 하여 Project Brainwave 혁신을 구현할 수 있습니다.</p>


  <p>&rsquo;AI를 위한 흥미로운 시기입니다. 불과 2주 전에 Microsoft AI 플랫폼에 대한 주요 혁신을 발표했습니다. 여기에는 Azure Machine Learning 및 Visual Studio Code Tools for AI와 같은 새롭고 업데이트된 서비스와 도구가 포함됩니다. 생산성 있는 AI 플랫폼으로 시간을 절약하면서 상호 운용성을 높이면 개발자가 AI를 더 쉽게 혁신하고 해당 용어로 배포할 수 있다고 믿습니다. 우리는 오늘 ONNX 생태계에 대한 지원을 발표하는 회사에 대해 기쁘게 생각하고 커뮤니티의 다른 사람들이 노력에 참여하도록 초대합니다. 자세한 내용을 보려면 방문할 <a href="https://onnx.ai">https://onnx.ai</a> 수 있습니다.</p>
