Title: 새로운 Azure 보안 혁신으로 다중 클라우드 워크로드 보호
Summary: 오늘, 다중 클라우드 및 Azure 워크로드를 보호하는 데 도움이 되는 광범위한 혁신을 발표하게 되어 기쁩니다.
Content: >-
  <p>지난 6개월 동안 COVID-19는 업무와 보안에 접근하는 방식에 대한 거의 모든 것을 변경했습니다. 이제 원격 인력의 요구를 충족하고, 빠르게 진화하는 비즈니스 요구 사항을 지원하고, 정상이 수반하는 것을 실제로 알지 못하더라도 조직을 다음 정상 &ndash; 으로 조종해야 합니다. 동시에 나쁜 행위자가 두려움과 약점을 먹일 수있는 기회를 악용하기 때문에 사이버 보안이 그 어느 때보다 중요합니다.</p>


  <p>겉으로 보면 이 모든 것이 위협적일 수 있습니다. 그러나 이러한 종류의 극적인 변화와 함께 진화 할 수있는 기회도 옵니다. 이제 새로운 정상&rdquo;을 &ldquo;사용하려면 민첩하게 남아 비용을 절감하면서 그 어느 때보다 많은 양의 보안 작업을 처리해야 한다는 것을 알고 있습니다. 어떻게 해야 합니까? 중요한 것에&rsquo; 날카로운 초점을 맞추면. 따라서&rsquo; Microsoft Azure 가장 큰 위협과 가장 중요한 우선 순위에 집중하도록 도와주는 기본 제공 AI와 함께 악의적 행위자를 방어하는 데 필요한 다양한 범위를 제공하는 클라우드 네이티브 도구를 사용할 수 있습니다.</p>


  <p>오늘&#39;다음과 같은 다중 클라우드 및 Azure 워크로드를 보호하는 데 도움이 되는 광범위한 혁신을 발표하게 되어 기쁘게 생각합니다.</p>


  <ul>
      <li>Azure Defender에 대한 새로운 브랜딩 환경, 추가 보호 및 CyberX 통합.</li>
      <li>Azure Sentinel에 대한 사용자 및 엔터티 동작 분석 및 위협 인텔리전스.</li>
      <li>Azure Security Center에 대한 다중 클라우드 보안 상태 관리.</li>
      <li>Azure Key Vault에 대한 관리형 하드웨어 보안 모듈입니다.</li>
      <li>Azure Security Benchmark v2를 사용하여 보안 제어 평가를 확장했습니다.</li>
      <li>Azure용 고객 Lockbox에 대한 추가 서비스 지원.</li>
      <li>미사용 데이터 및 전송 데이터를 이중 암호화합니다.</li>
  </ul>


  <p>&rsquo;Azure를 보호하든, Azure 보안 도구를 사용하여 전체 엔터프라이즈를 보호하든, 이러한 개선 사항은 중요한 사항에&rsquo; 집중할 수 있도록 간소화하고 권한을 부여하기 위해 빌드되었습니다.</p>


  <h2>Azure Defender에 대한 새로운 브랜딩 환경, 추가 보호 및 CyberX 통합</h2>


  <p>현재 다양한 공격 표면에서 위협을 감지해야 합니다. XDR은 엔드포인트, 애플리케이션, 네트워킹 및 클라우드에 걸쳐 있는 위협 방지 기술 집합을 설명하는 새로운 산업 범주입니다. 일부 공급업체는 XDR을 제공하고, 일부 공급업체는 SIEM을 제공합니다. Microsoft는 SIEM의 포괄적인 특성과 XDR의 신호 우선 순위를 모두 활용할 수 있다고 믿습니다. Microsoft는 Microsoft Defender ATP(Advanced Threat Protection), Azure ATP 및 Office 365 ATP와 같은 사용자 환경 보호 기술뿐만 아니라 Azure Security Center Standard Edition, IoT용 Azure Security Center 및 SQL 대한 Advanced Threat Protection과 같은 인프라 보호 기술을 통해 시장에서 가장 포괄적인 XDR 기능 중 하나를 제공합니다.</p>


  <p>현재 Microsoft Defender의 통합 브랜드로 이러한 기술의 브랜딩을 단순화하고 통합하고 있습니다. Microsoft Defender에는 사용자 환경을 보호하는 Microsoft 365 Defender 하이브리드 환경의 클라우드 워크로드 보호를 위한 Azure Defender가 포함되어 있습니다.</p>


  <p><a href="https://Aka.ms/azuredefender" target="_blank">Azure Defender</a> 서비스에는 이전에 브랜드화된 모든 Azure Security Center 위협 방지 기술이 포함되어 있습니다. 예를 들어 Azure Storage Advanced Threat Protection은 이제 azure Defender for Storage. 리브랜딩 외에도 Azure Portal에 새로운 Azure Defender 대시보드와 추가 Azure Defender 보호가 있습니다. 대부분의 경우 고객은 SQL 또는 Storage 계정과 같은 다른 리소스를 공격에 취약하게 만드는 가상 머신과 같은 리소스의 하위 집합만 보호하는 것을 볼 수 있습니다. 새 통합 대시보드는 보호해야 하는 리소스를 쉽게 확인할 수 있도록 보호되는 리소스를 보여 줍니다. Azure Defender의 위협 방지 기능을 계속 확장하고 있습니다. Azure Key Vault에 대한 새로운 보호 기능은 이제 일반 공급되고, Azure Kubernetes는 현재 일반 공급되고, SQL 미리 보기의 서버는 미리 보기로, IoT는 아래 설명된 대로 미리 보기로 제공됩니다.</p>


  <p>이제 IoT용 Azure Security Center가 Azure Defender for IoT로 브랜드를 다시 지정합니다. 7월에는 산업용 IoT, OT(운영 기술) 및 BMS(건물 관리 시스템) 환경을 보호하기 위한 CyberX 인수를 발표했습니다.</p>


  <p>이제 CyberXs&rsquo; 에이전트 없는 기능이 Azure Defender for IoT에 통합되어 관리되는 디바이스와 함께 관리되지 않는 레거시 IoT/OT 디바이스에서 자산, 취약성 및 위협을 지속적으로 식별할 수 있습니다. Azure Defender for IoT는 온-프레미스에서 에어 갭 환경을 계속 지원하며 시간이 지남에 따라 더 많은 Azure 연결 시나리오를 추가할 예정입니다. 이러한 새로운 기능은 10월에 시작되는 미리 보기 중에 무료로 사용할 수 있습니다.</p>


  <h2>Azure Sentinel에 대한 사용자 및 엔터티 동작 분석 및 위협 인텔리전스</h2>


  <p>Azure Sentinel은 기업 전체의 위협을 정확히 파악하는 데 도움이 되는 새로운 기능을 도입하고 있습니다. 현재는 SecOps가 손상된 사용자 및 내부자 위협의 알 수 없는 위협 및 비정상적인 동작을 감지하는 데 도움이 되는 사용자 및 엔터티 동작 분석의 미리 보기를 추가하고 있습니다. 기계 학습 및 Microsoft&#39;보안 연구를 활용하는 사용자 및 엔터티 동작 프로필을 통해 새로운 인사이트를 얻을 수 있습니다.</p>


  <p>Microsofts&rsquo; 위협 인텔리전스는 매일 수조 개의 다양한 신호를 분석하여 구축됩니다. 또한 위협 지표를 검색, 추가 및 추적하고, 위협 인텔리전스 조회 및 보강을 수행하고, 더 많은 위협을 더 빠르게 포착할 수 있도록 헌팅 위협에 대한 관심 목록을 만드는 기능을 포함하여 위협 &ndash; 인텔리전스를 보다 쉽게 관리할 수 있도록 하는 등 미리 보기 개선 사항을 발표합니다. 일반적인 스키마 및 Microsoft Teams 비롯한 더 많은 커넥터를 포함하여 <a href="https://aka.ms/ignite2020-mas" target="_blank">Azure Sentinel 블로그에 강조 표시된</a> 다양한 개선 사항이 있습니다.</p>


  <p>Microsoft 365 E5 고객이 더 빠르게 현대화할 수 있도록 2020년 11월부터 일반적인 3,500석 배포 $1,500를 월별로 절약할 수 있는 프로모션 가격 책정을 제공하고 있습니다. 자세한 내용은 계정 담당자에게 문의하세요.</p>


  <h2>Azure Security Center에 대한 다중 클라우드 보안 상태 관리</h2>


  <p>이제 그 어느 때보다 &ndash; 광범위한 공격 표면을 보호하는 임무를 맡았으며,&rsquo; 이를 효과적으로 수행한다는 것은 Azure뿐만 아니라 <i>모든</i> 클라우드 환경에서 취약성을 이해하는 것을 의미합니다. Google Cloud 보안이 올바르게 구성되어 있는지 궁금한 적이 있나요? AWS는 어떻습니까? 이제 Azure Security Center에는 보안 상태 관리를 간소화하는 데 도움이 되는 Google Cloud 및 AWS 보안 경고가 포함된 통합 다중 클라우드 보기의 미리 보기가 있습니다.</p>


  <h2>Azure Key Vault용 관리형 하드웨어 보안 모듈</h2>


  <p>완전히 관리되고 고가용성이며 FIPS 140-2 수준 3에 대해 유효성을 검사하는 단일 테넌트 HSM(하드웨어 보안 모듈) 인스턴스를 제공하는 Azure Key Vault에 대한 새로운 옵션을 추가하고 있습니다. <a href="https://aka.ms/mhsm" target="_blank">Azure Key Vault 관리형 HSM</a> 은 현재 미리 보기 상태이며 Key Vault와 동일한 API를 가지고 있습니다. 시간이 지남에 따라 Key Vault 관리형 HSM은 고객 관리형 키를 사용하는 100개 이상의 서비스에 대한 기존 Key Vault 지원과 일치합니다.</p>


  <h2>Azure Security Benchmark v2를 사용하여 확장된 보안 제어 평가</h2>


  <p>조직을 위한 클라우드 채택 과정의 핵심 단계는 보안 제어 프레임워크에 대해 클라우드 서비스를 평가하는 것입니다. 오늘 CIS 제어 프레임워크 v7.1에 대한 기존 지원 외에도 NIST SP 800-53 컨트롤이 포함된 <a href="https://docs.microsoft.com/en-us/azure/security/benchmarks" target="_blank">Azure Security Benchmark v2</a> 를 발표합니다. 이제 Azure Security Center 규정 준수 대시보드 내에서 Azure Security Benchmark v2를 사용할 수 있습니다.</p>


  <h2>Azure에 대한 추가 서비스 지원 고객 Lockbox</h2>


  <p>특히 지금은 원격 및 분산 인력으로 진정한 보안을 유지하는 것은 모든 시나리오를 다루는 것을 의미합니다. <a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/customer-lockbox-overview#:~:text=%20Customer%20Lockbox%20for%20Microsoft%20Azure%20%201,availability.%20The%20following%20services%20and%20scenarios...%20More%20">고객 Lockbox</a> 는 고객이 Microsoft 엔지니어의 고객 데이터 액세스 요청을 검토하고 승인하거나 거부할 수 있는 인터페이스를 제공합니다. 이제 Azure Kubernetes 서비스, HDInsight, Azure DataBox 및 Azure App Service에 대한 새로운 지원을 포함하여 20개 이상의 서비스에 고객 Lockbox를 사용할 수 있습니다. 고객 Lockbox는 현재 Azure Government 클라우드에서 미리 보기로 제공됩니다.</p>


  <h2>미사용 데이터 및 전송에 대한 이중 암호화</h2>


  <p>이제 Azure 고객은 심층 방어를 위해 미사용 또는 전송 중인 <a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/double-encryption" target="_blank">두 계층의 암호화</a> 를 얻을 수 있습니다. 이렇게 하면 매우 중요한 고객을 위한 추가 보안 제어가 제공됩니다. 해당 서비스에서 이중 암호화를 사용하도록 설정하는 방법에 대한 지침은 각 Azure 서비스의 설명서를 참조하세요.</p>


  <h2>계속해서 힘을 실어 줍니다.</h2>


  <p>Azure의 주요 목표는 원격으로 작업하고 진화하는 위협을 방어하는 동안 보안을 유지하는 데 필요한 도구를 제공하는 것입니다. Azure가 신뢰할 수 있는 클라우드가 되고, Azure 환경뿐만 아니라 클라우드 기반 보안 도구를 사용하여 전체 조직을 보호할 수 있기를 바랍니다. 앞으로도 피드백을 계속 보내주세요.</p>


