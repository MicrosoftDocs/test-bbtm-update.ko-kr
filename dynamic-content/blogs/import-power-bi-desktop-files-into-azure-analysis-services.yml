Title: Azure Analysis Services로 Power BI Desktop 파일 가져오기
Summary: 지난 주에 Azure Analysis Services 웹 디자이너의 미리 보기를 발표했습니다. 이 새로운 브라우저 기반 환경을 통해 개발자는 AAS(Azure Analysis Services)를 만들고 관리할 수 있습니다...
Content: >-
  <p>지난 주에 Azure Analysis Services 웹 디자이너의 미리 보기를 발표했습니다. 이 새로운 브라우저 기반 환경을 통해 개발자는 AAS(Azure Analysis Services) 의미 체계 모델을 빠르고 쉽게 만들고 관리할 수 있습니다. SQL Server Data Tools(SSDT) 및 SQL Server Management Studio(SSMS)는 여전히 개발의 주요 도구이지만, 이 새로운 환경은 간단하고 쉽게 변경할 수 있도록 하기 위한 것입니다. 새 모델을 시작하거나 개발 또는 프로덕션 AAS 모델에 새 측정값을 추가하는 등의 작업을 수행하는 데 유용합니다.</p>


  <p>이제 Azure Analysis Services 웹 디자이너를 사용하여 Power BI Desktop 파일(PBIX)에서 Azure Analysis Services로 데이터 모델을 가져올 수 있습니다. AAS로 가져온 후에는 테이블 분할을 비롯한 모든 AAS 기능과 함께 해당 모델을 사용할 수 있습니다.</p>


  <p>아래 단계에 따라 사용자 고유의 PBIX 파일을 가져올 수 있습니다.</p>


  <p>시작하기 전에 다음이 필요합니다.</p>


  <ul>
   <li>표준 또는 개발자 계층의 Azure Analysis Server입니다.</li>
   <li>Power BI Desktop(.pbix) 파일입니다. Power BI Desktop 파일로 만드는 새 모델은 Azure SQL Database, Azure SQL Data Warehouse, Oracle 및 Teradata 데이터 원본을 지원합니다.</li>
  </ul>


  <h1>Power BI Desktop 파일 가져오기</h1>


  <blockquote>

  <p>1. 서버&#39;<strong>개요</strong> 블레이드 &gt; <strong>웹 디자이너</strong>에서 <strong>열기</strong>를 클릭합니다.</p>

  </blockquote>


  <blockquote>

  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfbe9655-cb07-4a48-a83d-5850af12e21a.png"><img alt="aas-create-portal-overview-wd" border="0" height="164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ec961a0-8127-4e9c-82ce-8639c0f09f53.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="aas-create-portal-overview-wd" width="538"></a></p>

  </blockquote>


  <blockquote>

  <p>2.<strong>웹 디자이너</strong> &gt; <strong>모델</strong>에서 추가를 클릭합니다<strong>+</strong>.</p>

  </blockquote>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/797a69a0-0e93-4e21-9b4e-24c84cf93bbb.png"><img alt="aas-create-portal-models" border="0" height="100" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6060e2b8-0df4-4a13-b9dc-d92de5312acf.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="aas-create-portal-models" width="255"></a></p>


  <p>3.<strong>새 모델</strong>에서 모델 이름을 입력한 다음 <strong>Power BI Desktop 파일을</strong> 선택합니다.</p>


  <p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d65dbe5b-b34f-42a0-8626-c1ca27f4c86b.jpg" style="border: 0px currentColor; border-image: none; background-image: none;"></p>


  <p>4. 가져올 파일을 찾은 다음 <strong>가져오기</strong>를 클릭합니다.</p>

  </blockquote>


  <p>이 시점에서 데스크톱 파일 내의 모델은 Azure Analysis Services 파일로 변환됩니다. 그런 다음 웹에서 이 파일을 직접 쿼리하거나 라이브 연결로 Power BI Desktop 열 수 있습니다. 모델에 대한 추가 편집은 Azure Analysis Services 웹 디자이너에서 또는 Visual Studio 통해 수행할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-overview" target="_blank">Azure Analysis Services</a> 및 <a href="https://azure.microsoft.com/blog/introducing-the-azure-analysis-services-web-designer/" target="_blank">Azure Analysis Services 웹 디자이너</a>에 대해 자세히 알아봅니다.</p>
