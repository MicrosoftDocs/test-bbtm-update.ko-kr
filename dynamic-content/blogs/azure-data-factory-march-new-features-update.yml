Slug: azure-data-factory-march-new-features-update
Title: Azure Data Factory 3월 새 기능 업데이트
Summary: Azure Data Factory 3월 새로운 기능 업데이트는 다양한 데이터 변환을 위한 PolyBase Spark 작업을 통해 Data Lake Store에서 Azure SQL Data Warehouse로 직접 로드하는 SFTP 성능 향상을 통해 SAP HANA 및 SAP DW에서 데이터 로딩을 지원하는 데이터 로드를 지원합니다. 최대 허용 클라우드 데이터 이동 단위는 이제 데이터 이동에 사용할 수 있는 영국 데이터 센터를 증가시킵니다.
Content: >-
  <p>안녕하세요, 여러분! 3월에는 SAP HANA, BW(SAP Business Warehouse) 및 SFTP에서 데이터 로드, Data Lake Store에서 SQL Data Warehouse로 직접 로드하는 성능 향상, 영국(영국 남부)의 첫 번째 지역에 대한 데이터 이동 지원, 풍부한 데이터 변환을 위한 새로운 Spark 활동과 같은 까다로운 기능을 포함하여 Azure Data Factory에 많은 새로운 기능을 추가했습니다. &rsquo;Azure Data Factory 3월 새 기능의 전체 목록은 다음과 같습니다.</p>


  <ul>
   <li>SAP HANA 및 SAP DW에서 데이터 로드 지원</li>
   <li>SFTP에서 데이터 로드 지원</li>
   <li>PolyBase를 통해 Data Lake Store에서 Azure SQL Data Warehouse로 직접 로드하는 성능 향상</li>
   <li>풍부한 데이터 변환을 위한 Spark 작업</li>
   <li>허용되는 최대 클라우드 데이터 이동 단위 증가</li>
   <li>이제 데이터 이동에 사용할 수 있는 영국 데이터 센터</li>
  </ul>


  <h2>SAP HANA 및 SAP Business Warehouse에서 데이터 로드 지원</h2>


  <p>SAP는 세계에서 가장 널리 사용되는 엔터프라이즈 소프트웨어 중 하나입니다. Microsoft는 고객이 비즈니스 인사이트를 활용하기 위해 기존 SAP 시스템을 Azure와 통합할 수 있도록 하는 것이&rsquo; 중요하다고 들었습니다. AZURE Blob, Azure Data Lake <strong>및 Azure SQL DW 등 고급 분석 및 보고를 위해 SAP HANA 및 SAP BW(비즈니스 웨어하우스)에서 다양한 Azure 데이터 저장소로 데이터를 로드</strong>할 수 있게 되었음을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li><strong>SAP HANA 커넥터</strong>는 SQL 쿼리를 사용하여 행 및 열 테이블뿐만 아니라 HANA 정보 모델(예: 분석 및 계산 뷰)에서 데이터 복사를 지원합니다. 연결을 설정하려면 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=39717">최신 데이터 관리 게이트웨이</a> (버전 2.8) 및 SAP HANA ODBC 드라이버를 설치해야 합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sap-hana-connector#supported-versions-and-installation">SAP HANA 지원 버전 및 설치</a> 를 참조하세요.</li>
   <li><strong>SAP BW 커넥터</strong>는 MDX 쿼리를 사용하여 SAP Business Warehouse 버전 7.x InfoCubes 및 QueryCubes(BEx 쿼리 포함)의 데이터 복사를 지원합니다. 연결을 설정하려면 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=39717">최신 데이터 관리 게이트웨이</a> (버전 2.8) 및 SAP NetWeaver 라이브러리를 설치해야 합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sap-business-warehouse-connector#supported-versions-and-installation">SAP BW 지원 버전 및 설치</a> 를 참조하세요.</li>
  </ul>


  <p><img alt="SAP HAHA and SAP BW connectors in Copy Wizard" border="0" height="511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed0aa0b3-b357-4149-86f8-d99f92bdcc81.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="복사 마법사의 SAP HAHA 및 SAP BW 커넥터" width="610"></p>


  <p>SAP HANA 및 SAP BW에 연결하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-offer-sap-hana-and-business-warehouse-data-integration/">SAP HANA 및 Business Warehouse 데이터 통합을 제공하는 Azure Data Factory</a>를 참조하세요.</p>


  <h2>SFTP에서 데이터 로드 지원</h2>


  <p>이제 Azure Data Factory를 사용하여 <strong>SFTP 서버의 데이터를 Azure Blob/Azure Data Lake/Azure SQL DW/등을 비롯한 Azure 또는 온-프레미스 환경의 다양한 데이터 저장소로 복사</strong>할 수 있습니다. 지원<a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities#supported-data-stores-and-formats">되는 데이터 저장소 및 형식</a>에서 전체 지원 매트릭스를 찾을 수 있습니다. 직관적인 복사 마법사(아래 스크린샷) 또는 JSON 스크립팅을 사용하여 복사 작업을 작성할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sftp-connector">SFTP 커넥터 설명서를</a> 참조하세요.</p>


  <p><img alt="SFTP connector in Copy Wizard" border="0" height="511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63e773b6-95a7-48b3-8a82-8dbcef2e23e0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="복사 마법사의 SFTP 커넥터" width="610"></p>


  <h2>PolyBase를 통해 Data Lake Store에서 Azure SQL Data Warehouse로 직접 데이터 로드의 성능 향상</h2>


  <p>이제 Data Factory 복사 작업은 <strong>PolyBase를 통해 Data Lake Store에서 Azure SQL Data Warehouse로 직접 데이터 로드를 지원합니다</strong>. 복사 마법사를 사용하는 경우 PolyBase는 기본적으로 켜져 있으며 원본 파일 호환성이 자동으로 확인됩니다. PolyBase가 작업 실행 세부 정보에 사용되는지 여부를 모니터링할 수 있습니다.</p>


  <p>현재 Data Lake Store에서 Azure SQL Data Warehouse로 데이터를 복사하기 위해 PolyBase 또는 준비된 복사 및 PolyBase를 사용하지 않는 경우 원본 데이터 형식을 확인하고 파이프라인을 업데이트하여 PolyBase를 사용하도록 설정하고 성능 향상을 위한 준비 설정을 제거하는 것이 좋습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-azure-sql-data-warehouse-connector#use-polybase-to-load-data-into-azure-sql-data-warehouse">PolyBase를 사용하여 Azure SQL Data Warehouse 및 Azure Data Factory에 데이터를 로드</a>하면 데이터 웨어하우스와 함께 <a href="https://blogs.msdn.microsoft.com/azuredatalake/2017/04/08/azure-data-factory-makes-it-even-easier-and-convenient-to-uncover-insights-from-data-when-using-data-lake-store-with-sql-data-warehouse/">Data Lake Store를 사용할 때 데이터에서 인사이트를 더 쉽고 편리하게 파악할 수 SQL</a>.</p>


  <h2>풍부한 데이터 변환을 위한 Spark 작업</h2>


  <p>Azure HDInsight용 Apache Spark는 빅 데이터에 대한 고성능 쿼리를 가능하게 하는 메모리 내 컴퓨팅 엔진을 기반으로 합니다. 이제 Azure Data Factory는 <strong>Bring-Your-Own HDInsight 클러스터에 대한 Spark 작업을 지원합니다</strong>. 이제 사용자는 Azure Data Factory에서 Spark 작업을 통해 Spark 작업 실행을 운영할 수 있습니다.</p>


  <p>Spark 작업에는 jar 패키지(java CLASSPATH에 배치됨) 및 python 파일(PYTHONPATH에 배치됨)과 같은 여러 종속성이 있을 수 있으므로 Spark 스크립트 파일에 대해 미리 정의된 폴더 구조를 따라야 합니다. Spark 작업의 JSON 스크립팅에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-spark">Azure Data Factory 파이프라인에서 Spark 프로그램 호출</a>을 참조하세요.</p>


  <h2>허용되는 최대 클라우드 데이터 이동 단위 증가</h2>


  <p>DMU(클라우드 데이터 이동 단위)는 클라우드-클라우드 복사를 강화하는 데 사용되는 복사 실행기의 강력한 기능을 반영합니다. Blob Storage/Data Lake Store/Amazon S3/cloud FTP/cloud SFTP에서 Blob Storage/Data Lake Store/Azure SQL Database 대량으로 여러 파일을 복사하려면 일반적으로 더 높은 DKU가 더 나은 처리량을 제공합니다. <b>이제 큰 복사 실행에 대해 최대 32개의 DKU를 지정할 수 있습니다.</b> <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-copy-activity-performance#cloud-data-movement-units">클라우드 데이터 이동 단위</a> 및 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-copy-activity-performance#parallel-copy">병렬 복사</a>에서 자세히 알아봅니다.</p>


  <h2>이제 데이터 이동에 사용할 수 있는 영국 데이터 센터</h2>


  <p>Azure Data Factory 데이터 이동 서비스는 이제 <b>기존 16개 데이터 센터 외에도 영국에서</b> 사용할 수 있습니다. 이를 통해 Data Factory를 활용하여 클라우드 및 온-프레미스 데이터 원본의 데이터를UK에 있는&nbsp; 지원되는 다양한 Azure 데이터 저장소로 복사할 수 있습니다. 전역적으로 사용 가능한 데이터 이동과 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities#a-nameglobalaglobally-available-data-movement">전 세계적으로 사용 가능한 데이터 이동</a>의 작동 방식에 대해 자세히 알아보고 <a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-s-data-movement-is-now-available-in-the-uk/">이제 UKblog 게시물에서 Azure Data Factorys&rsquo; 데이터 이동을 사용할 수 있습니다</a>.&nbsp;</p>


  <p>다음은 3월에 도입된 새로운 기능입니다. 더 많은 피드백이나 질문이 있으신가요? <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=AzureDataFactory" ms.cmpgrp="body" ms.cmpnm="Azure Data Factory forum" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">Azure Data Factory 포럼</a> 또는 <a href="https://feedback.azure.com/forums/270578-data-factory" ms.cmpgrp="body" ms.cmpnm="feedback site" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">피드백 사이트에서</a>&rsquo; 의견을 공유하세요.</p>
