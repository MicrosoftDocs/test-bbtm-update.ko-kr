  <p>Azure Log Analytics와 HDInsight 통합의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <p>Azure HDInsight는 고객이 Hadoop, Hive/LLAP, Presto, Spark, Kafka, Storm, HBase 등과 같은 가장 인기 있는 오픈 소스 엔진을 사용하여 대규모로 분석을 수행할 수 있는 완전 관리형 클라우드 서비스입니다. </p>


  <p>수천 명의 고객이 글로벌 규모로 HDInsight에서 빅 데이터 분석 애플리케이션을 실행합니다. 이 인프라를 모니터링하고, 오류를 신속하게 감지하고, 신속한 수정 작업을 수행하는 기능은 더 나은 고객 환경을 보장하는 데 핵심적인 요소입니다.</p>


  <p>Log Analytics는 Microsoft Azure&#39;전체 모니터링 솔루션의 일부입니다. Log Analytics를 사용하면 클라우드 및 온-프레미스 환경을 모니터링하여 가용성과 성능을 유지할 수 있습니다.</p>


  <p>로그 분석과 통합하면 고객이 빅 데이터 프로덕션 워크로드를 보다 효과적이고 간단한 방식으로 더 쉽게 운영할 수 있습니다.</p>


  <h2>글로벌 규모로 빅 데이터 오픈 소스 엔진의 전체 스펙트럼 디버그 모니터링 &amp;</h2>


  <p>일반적인 빅 데이터 파이프라인은 수집을 위한 Kafka, 스트림 처리를 위한 Spark 스트리밍 또는 Storm, ETL용 Hive &amp; Spark, 빅 데이터의 빠른 쿼리를 위한 대화형 쿼리 [LLAP]와 같은 여러 오픈 소스 엔진을 활용합니다.</p>


  <p>또한 이러한 파이프라인은 전 세계의 다른 데이터 센터에서 실행될 수 있습니다.</p>


  <p>새로운 HDInsight 모니터링 기능을 통해 고객은 다양한 HDInsight 클러스터를 Log Analytics 작업 영역에 연결하고 단일 창으로 모니터링할 수 있습니다.</p>


