  <h2>솔루션 템플릿을 사용하여 주요 메트릭 시각화</h2>


  <p>고객이 중요한 메트릭을 이해할 수 있도록 시각화 수를 더 쉽게 만들었습니다. 빠르게 시작할 수 있도록 여러 솔루션 템플릿을 게시했습니다. 모니터링 + 관리 아래 Azure Portal에서 직접 이러한 솔루션 템플릿을 설치할 수 있습니다.</p>


