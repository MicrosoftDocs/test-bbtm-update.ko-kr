  <p><em>이미지: 단일 창으로 글로벌 빅 데이터 배포 모니터링</em></p>


  <h2>오픈 소스 분석 엔진에서 로그 및 메트릭 수집</h2>


  <p>클러스터에서 Azure Log Analytics를 사용하도록 설정하면 CPU 사용량, 메모리 사용률 등과 같은 클러스터 VM 수준 메트릭뿐만 아니라 여러 오픈 소스 프레임워크의 수에서 중요한 로그 및 메트릭이 표시됩니다. 고객은 한 위치에서 클러스터에 대한 전체 보기를 얻을 수 있습니다.</p>


  <p>많은 고객이 비용을 최소화하기 위해 클러스터를 만들고 삭제하여 클라우드의 탄력성을 활용합니다. 그러나 클러스터가 종료된 후에도 작업 로그 및 기타 유용한 정보를 유지하려고 합니다. Azure 로그 분석을 사용하면 클러스터가 삭제된 후에도 고객은 작업 정보를 유지할 수 있습니다.</p>


  <p>다음은 HDInsight 클러스터에서 수집된 몇 가지 주요 메트릭 및 로그입니다.</p>


  <p>Yarn Resource Manager, Yarn Applications, Hive, Mapreduce, Kafka, Storm, Hive Server 2, Hive Server Interactive, Oozie, Spark, Spark 실행기 및 드라이버 Livy, Storm, HBase, Phoenix, Juypter, LLAP, Zookeeper 등이 있습니다.</p>


