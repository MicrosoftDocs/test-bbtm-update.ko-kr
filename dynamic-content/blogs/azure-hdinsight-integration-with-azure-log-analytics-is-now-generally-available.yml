  <h2>더 빠른 문제 해결</h2>


  <p>&rsquo;Hive, Spark 또는 Kafka에서 빅 데이터 애플리케이션을 개발할 때 문제를 더 빠르게 감지 및 해결하고 근본 원인을 찾을 수 있어야 합니다.</p>


  <p>로그 분석 포털을 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>쿼리를 작성하여 로그 및 메트릭에서 중요한 데이터의 문제를 빠르게 찾습니다.</li>
   <li>시간 범위 내에서 결과 필터링, 정렬 및 그룹화</li>
   <li>테이블 형식 또는 차트로 데이터 보기</li>
  </ul>


  <p>다음은 Hive 쿼리에서 애플리케이션 메트릭을 살펴보는 예제 쿼리입니다.</p>


  <p>&nbsp;</p>


  <p><code>search *</code></p>


  <ul>

  </ul>


  <blockquote>

  <p><code>| where Type contains &quot;application_stats_dag_CL&quot; and ClusterName_s contains &quot;testhive02&quot;</code></p>


  <p><code>|order by TimeGenerated desc</code></p>

  </blockquote>


