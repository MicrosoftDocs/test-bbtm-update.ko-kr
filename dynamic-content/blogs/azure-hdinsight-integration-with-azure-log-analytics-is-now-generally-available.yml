Title: 이제 Azure Log Analytics와 Azure HDInsight 통합이 일반 공급됩니다.
Summary: Azure Log Analytics와 HDInsight 통합의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 릴리스에서는 HDInsight 환경에 대한 새로운 모니터링 및 문제 해결 기능을 제공합니다. 새로운 기능은 고객이 빅 데이터 워크로드를 대규모로 운영할 수 있도록 돕기 위한 것입니다.
