Title: Microsoft Azure Red Hat OpenShift Container Platform 살펴보기
Summary: Red Hat과 공동 웨비나에 Microsoft에 가입하여 OpenShift가 더 빠르게 시장에 진출하는 데 어떻게 도움이 될 수 있는지 알아보세요.
Content: >-
  <p>Red Hat과 공동 웨비나에 Microsoft에 가입하여 OpenShift가 더 빠르게 시장에 진출하는 데 어떻게 도움이 될 수 있는지 알아보세요.</p>


  <p>Red Hat CCSP 및 클라우드 전도사 니콜라스 게라시마토스와 Microsoft Azure 수석 PM 보리스 바리쉬니코프는 Azure에서 OpenShift를 배포하는 방법을 시연합니다. &rsquo;즉시 시작할 준비가 되도록&rsquo; 원본에서 이미지로, 컨테이너화된 애플리케이션을 실행하고 배포하는 것과 같은 기능을 분석합니다.</p>


  <p>이는 Microsoft Azure RedHat OpenShift Container Platform을 사용하여 컨테이너화된 서비스 및 애플리케이션을 빌드, 배포 및 관리하는 방법을 배울 수 있는 좋은 방법입니다. &rsquo;OpenShift가 안전하고 유연하며 관리하기 쉬운 애플리케이션 인프라를 제공하는 방법을 간략하게 설명합니다.</p>


  <p>또한 11월 17일에 라이브 웨비나에 참석하는 경우 니콜라스와 보리스와 함께 라이브 QA&amp;에 참여하여 특정 질문에 대한 답변을 얻을 수 있습니다. <a href="https://info.microsoft.com/dive-into-red-hat-openshift-container-platform-on-microsoft-azure.html">지금 등록하세요</a>!</p>
