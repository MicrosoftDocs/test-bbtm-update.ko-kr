  <h3>미리 보기의 보충 학습 지원</h3>


  <p><a href="https://aka.ms/amlrl-doc" target="_blank">Azure Machine Learning</a> 새로운 <a href="https://aka.ms/aml-rl-launch-blog" target="_blank">보충 학습 지원을</a> 통해 데이터 과학자는 제어 시스템 및 게임 캐릭터와 같은 실제 세계와 상호 작용하는 에이전트를 학습시킬 수 있습니다. Azure Machine Learning 에이전트를 학습하기 위해 데이터 과학자는 SDK, 스튜디오 UI 또는 CLI(명령줄 인터페이스)를 사용할 수 있습니다. Azure Machine Learning Tensorboard 및 Azure Machine Learning 스튜디오 UI에서 실험 결과 추적을 포함하여 원격 컴퓨팅 클러스터에서 대규모로 보충 학습을 실행하는 것을 간소화합니다. Azure Machine Learning 사용하여 Minecraft 용암 미로를 탐색하도록 에이전트를 학습시키는 <a href="https://aka.ms/azureml-rl-notebooks" target="_blank">샘플 노트북</a>을 참조하세요.</p>


