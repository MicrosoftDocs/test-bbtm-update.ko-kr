  <h3>미리 보기의 데이터 레이블 지정</h3>


  <p>이미지 분류 또는 개체 감지와 같은 컴퓨터 비전 구성 요소가 있는 프로젝트에는 일반적으로 수천 개의 이미지에 대한 레이블이 필요합니다. Azure Machine Learning의 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-create-labeling-projects" target="_blank">데이터 레이블 지정</a>은 레이블 지정 프로젝트를 만들고, 관리하고, 모니터링할 수 있는 중앙 위치를 제공합니다. 데이터, 레이블을 조정하고 레이블 지정 작업을 효율적으로 관리하는 데 사용합니다. 새로운 <b>ML 지원 레이블 지정</b> 기능은 자동 기계 학습 모델을 트리거하여 레이블 지정 작업을 가속화하는 데 도움이 되며 이미지 분류(다중 클래스 또는 다중 레이블) 및 개체 검색 작업에 사용할 수 있습니다.</p>


  <h2>Enterprise 등급 MLOps</h2>


  <p>혁신을 더 빠르게 제공하도록 설계된 MLOps의 새로운 기능입니다.</p>


  <h3>미리 보기에서 네트워크 격리를 위한 Azure Private Link</h3>


  <p>보안 모델 학습 및 배포를 사용하도록 설정하기 위해 Azure Machine Learning 강력한 데이터 및 네트워킹 보호 기능 집합을 제공합니다. 여기에는 전송 중 및 미사용 암호화를 위한 Azure Virtual Networks, 전용 컴퓨팅 호스트 및 고객 관리형 키에 대한 지원이 포함됩니다. 또한 가상 네트워크의 프라이빗 엔드포인트를 통해 Azure Machine Learning 액세스하기 위해 네트워크 격리를 위한 Private Link를 사용하도록 설정하므로 Azure Machine Learning 작업 영역에 인터넷에 액세스할 수 없습니다. 이는 금융 서비스, 보험 및 의료와 같은 규제 산업의 많은 시나리오에 매우 중요합니다.</p>


  <h3>미리 보기로 Azure Cognitive Search 통합</h3>


  <p>많은 기업에는 대규모 문서 모음이 있으며, 인지 <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">검색</a> 솔루션을 구축하여 특정 용어를 검색하고 생산성을 향상시키기 위한 관련 결과를 찾을 수 있습니다. 효과적인 솔루션을 빌드하려면 검색 환경을 보강하기 위해 종종 사용자 지정된 모델이 필요합니다. 개발자는 Azure Machine Learning 사용하여 모델을 학습 및 배포하고 이제 엔드포인트를 <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Cognitive Search</a> 기술 세트에 원활하게 통합하여 사용자 지정 검색 솔루션을 제공할 수 있습니다.</p>


  <h2>Responsible ML</h2>


  <p><a href="https://www.microsoft.com/en-us/research/blog/research-collection-responsible-ai/" target="_blank">Aether 위원회 및 해당 작업 그룹과</a> 협력하여 책임 있는 AI에 대한 최신 연구를 Azure에 도입하고 있습니다. Azure Machine Learning 오픈 소스 도구 키트의 새로운 <a href="https://azure.microsoft.com/en-us/services/machine-learning/responsibleML" target="_blank">책임 있는 ML</a> 기능을 통해 데이터 과학자와 개발자는 ML 모델을 <b><i>이해하고</i></b>, 사람과 데이터를 <b><i>보호하고</i></b>, 엔드투엔드 ML 프로세스를 <b><i>제어</i></b>할 수 있습니다. 자세한 내용은 빌드에서 <a href="https://azure.microsoft.com/en-us/blog/build-ai-you-can-trust-with-responsible-ml/" target="_blank">책임 있는 ML 공지 사항을 참조하세요</a>.</p>


  <h2>고객으로 혁신</h2>


  <p>Microsoft는 고객 여러분과 함께 이 혁신을 지속적으로 추진해 드립니다. 예를 들어 Carhartt는 회사가 고객이 일하고 생활하는 장소에 적합한 제품을 얻을 수 있도록 정량적 인사이트를 얻기 위해 Azure Machine Learning 전환했습니다.</p>


  <p style="margin-left: 40px;"><i>&ldquo;Azure Machine Learning 배포한 모델은 2019년에 오픈한 세 개의 새로운 소매 지점을 선택하는 데 도움이 되었습니다. 이러한 매장은 시즌 최고였던 12월에 매출 계획을 200% 초과했으며, 오픈 후 몇 달 만에 해당 지역에서 가장 성과가 좋은 매장 중 하나였습니다.&rdquo; </i><i>&mdash;</i>졸리 비탈레, BI 및 분석 이사, 카하트.</p>


