Title: Azure Machine Learning - 빌드 2020의 새로운 기능
Summary: Microsoft Build 2020에서는 모든 기술에 대한 ML, 엔터프라이즈급 MLOps 및 책임 있는 ML 포함하여 여러 영역에서 Azure Machine Learning 몇 가지 발전을 발표했습니다.
Content: >-
  <p>기계 학습(ML)은 기업이 혁신을 주도하고 효율성을 높이며 비용을 절감하려는 다양한 산업 및 시나리오에서 추진력을 얻고 있습니다. <a href="https://azure.microsoft.com/services/machine-learning-studio/" target="_blank">Microsoft Azure Machine Learning</a> 개발자와 데이터 과학자에게 엔터프라이즈급 기능을 제공하여 ML 수명 주기를 가속화할 수 있습니다. Microsoft Build 2020에서는 모든 기술에 대한 ML, Enterprise 등급 MLOps 및 책임 있는 ML Azure Machine Learning 몇 가지 개선 사항을 발표했습니다.</p>


  <h2>모든 기술에 대한 ML</h2>


  <p>새로운 향상된 기능은 모든 기술에 대한 ML 액세스를 제공합니다.</p>


  <h3>미리 보기의 향상된 전자 필기장</h3>


  <p>이제 데이터 과학자와 개발자가 Azure Machine Learning 스튜디오 내에서 직접 향상된 Notebook 편집기에 액세스할 수 있습니다. 데이터 과학 팀에서 원격 작업 및 공유를 더 쉽게 만들고, 편집하고, 공동 작업할 수 있는 <a href="https://techcommunity.microsoft.com/t5/azure-ai/bringing-intellisense-collaboration-and-more-to-jupyter/ba-p/1362009" target="_blank">새로운 기능을</a> 제공하며, Notebook은 Jupyter와 완벽하게 호환됩니다.</p>


  <ul>
      <li><a href="https://code.visualstudio.com/docs/editor/intellisense" target="_blank">IntelliSense</a>, 인라인 오류 강조 표시 및 VSCode의 코드 제안과 같은 기능으로 개발 생산성을 높여 Jupyter Notebook에서 동급 최고의 코딩 환경을 제공합니다.</li>
      <li>원활한 원격 공동 작업 또는 쌍 디버깅을 위해 실시간 공동 편집(출시 예정)에 액세스합니다.</li>
      <li>노트북 내에서 GPU 또는 CPU 컴퓨팅 인스턴스를 사용하여 새 컴퓨팅을 시작, 중지 및 만드는 인라인 컨트롤입니다.</li>
      <li>Notebook 편집기에서 새 커널을 추가하고 Python 및 R과 같은 다른 커널 간에 빠르게 전환합니다.</li>
  </ul>


