Title: Azure Cost Management 및 청구 업데이트 - 2021년 11월
Summary: 11월은 예약된 비용 이메일을 구독하는 대망의 기능, Azure Data Explorer 및 Cosmos DB에 대한 새로운 비용 권장 사항, 10개의 새로운 비용 절감 기회 및 11개의 설명서 업데이트를 제공합니다. 즐겨보세요!
Content: >-
  <p>&#39;새로운 학생이든, 스타트업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">이것은 Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 비용을 다시 발생시킬&#39;위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#views">저장된 비용 보기의 자동화된 전자 메일을 예약합니다</a>.</li>
      <li><a href="#recommendations">새로운 비용 절감 권장 사항입니다</a>.</li>
      <li><a href="#research">비용 보고의 미래를 구체화하는 데 도움이 됩니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#save">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
      <li><a href="#jobs">Azure Cost Management 및 청구 팀에 가입</a>합니다.</li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>저장된 비용 보기의 자동화된 전자 메일 예약</h2>


  <p>비용 관리의 가장 중요한 측면 중 하나는 비용 변경에 대한 정보를 유지하는 것입니다. 비용이 예산으로 미리 정의된 임계값을 초과하고 빠른 참조를 위해 비용 분석에서 사용자 지정 보기를 저장하고 공유할 수 있다는 경고를 받을 수 있다는 것을 이미 알고 있습니다. 이제 업데이트를 구독하고 매일, 매주 또는 매월 포털 외부의 사용자와 해당 보기를 공유할 수도 있습니다.</p>


  <p><img alt="2021-09_Email" border="0" height="1736" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c61730a-813f-49a3-b011-271daee97217.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2021-09_Email" width="1570"></p>


  <p>설치를 쉽게 수행할 수 있습니다.</p>


  <ol>
      <li><a href="https://aka.ms/costanalysis" target="_blank">비용 분석</a>으로 이동합니다.</li>
      <li>보려는 청구 계정, 구독 또는 리소스 그룹을 선택합니다.</li>
      <li>공유하려는 개인 또는 공유 차트 보기를 선택하거나 새 차트 보기를 만들고 저장합니다.</li>
      <li><strong>구독</strong> 명령을 클릭하고 <strong>+추가</strong>를 클릭한 다음 양식을 작성합니다.</li>
      <li>먼저 전자 메일을 테스트하려면 목록에서 전자 메일 이름 옆에 있는 줄임표를 클릭하고 <strong>지금 보내기</strong>를 선택합니다.<br>
  (이렇게 하면 모든 받는 사람에게 전송되므로 처음에 받는 유일한 사람이 되려는 경우에만 전자 메일 주소를 포함하세요.)</li>

  </ol>


  <p>그게&#39;! 지금 보내기로 선택한 경우 요청한 데이터의 양과 이메일에 CSV 데이터를 포함하도록 선택한 경우 15분 이내에 수신해야 합니다.</p>


  <p>전자 메일을 직접 받거나 전달한 사람이 누구든지 포함된 차트 및 연결된 CSV 비용 데이터를 볼 수 있지만 포털에서 보기를 열 수&#39;수 없습니다. 포털에서 대화형 보기를 보려면 Cost Management 읽기 권한자 액세스 권한이 필요합니다.</p>


  <p><strong><a href="https://aka.ms/costanalysis" target="_blank">예약된 전자 메일 사용해 보기</a></strong></p>


  <p>언제나처럼 이 기능을 보고 싶은 위치와 다음에 보고 싶은&#39;&#39;피드백을 받고자&#39;. 현재 롤아웃 중이므로 구독 명령이 즉시 표시되지 않을 수 있습니다. 아직 표시되지&#39;경우 <a href="https://preview.portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/costanalysis" target="_blank">미리 보기 포털</a> 을 방문하여 예약된 전자 메일을 설정합니다.</p>


  <p><a name="recommendations"></a>&nbsp;</p>


  <h2>Azure Data Explorer 및 Cosmos DB에 대한 새로운 비용 권장 사항</h2>


  <p>비용 최적화는 요즘 모든&#39;마음에 있습니다. 조직과의 거의 모든 대화는 비용을 더 잘 줄이고 최적화하는 방법으로 끝납니다. 이번 달에는 Azure Data Explorer 및 Cosmos DB라는 두 가지 데이터 서비스에 대한 새로운 비용 권장 사항이 있습니다.</p>


  <p>Azure Data Explorer의 경우 비용 권장 사항이 도움이 됩니다.</p>


  <ul>
      <li>클러스터(SKU 및/또는 인스턴스 수)의 크기를 올바르게 조정합니다.</li>
      <li>Azure Data Explorer 테이블에 대한 캐시 정책을 줄입니다.</li>
      <li>최적화된 자동 크기 조정을 사용하도록 설정합니다(클러스터가 실제로 스케일 인할 수 있는 경우).</li>
      <li>비어 있고 사용되지 않는 클러스터를 삭제합니다.</li>
      <li>내부에 데이터가 있는 사용되지 않는 클러스터를 중지합니다.</li>
  </ul>


  <p>비용, 성능 및 운영 우수성을 최적화하기 위한 <a href="https://azure.microsoft.com/updates/advisor-recommendations-for-azure-data-explorer?WT.mc_id=acm-micflan" target="_blank">새로운 Azure Data Explorer 권장 사항에</a> 대해 자세히 알아봅니다.</p>


  <p>Cosmos DB의 경우 비용 권장 사항은 데이터베이스 및 컨테이너가 자동 크기 조정 또는 수동 처리량에서 가장 많은 이점을 얻을 수 있는 시기를 파악하는 데 도움이 됩니다. 이&#39;스펙트럼의 양측이 고려되는 것을 보는 것은 매우 흥미 롭습니다. <a href="https://azure.microsoft.com/updates/cost-saving-recommendations-in-azure-advisor-for-azure-cosmos-db-now-generally-available?WT.mc_id=acm-micflan" target="_blank">새 Cosmos DB 권장 사항에</a> 대해 자세히 알아봅니다.</p>


  <p><a name="research"></a>&nbsp;</p>


  <h2>비용 보고의 미래를 형성하는 데 도움이 됩니다.</h2>


  <p>팀 또는 조직의 비용을 보고하거나 관리합니까? 여러 구독, 리소스 그룹 또는 청구 계정에서 비용을 그룹화하고 구성해야 합니까? 비용 보고를 개선하기 위한 새로운 기능을 탐색할&#39;있으며, 10분 간 간략하게 설문 조사를 통해 피드백을 받고자 합니다.</p>


  <p>조직 내의 다른 사용자와 공유하세요. 우리는&#39;큰 팀과 조직에서 듣는 가장 일반적인 고통 포인트 중 하나를 해결하기 위해 얻을 수있는 만큼의 피드백을 찾고 있습니다.</p>


  <p><strong><a href="https://microsoft.qualtrics.com/jfe/form/SV_1ZYcHxKGtJrC3oq" target="_blank">설문 조사를 수행합니다</a></strong>.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;자세히 살펴보고 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 당사와 직접 소통하여 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>업데이트: 비용 분석 미리 보기</strong> &ndash; 의 멀티태스킹 <em>이제 Labs에서 기본적으로 사용하도록 설정됨</em><br>
  비용 분석 미리 보기에서 새로운 탭 환경을 소개합니다. 기본 제공 보기 목록으로 시작하고 여러 탭을 열어 비용의 다양한 측면을 동시에 탐색합니다. 미리 보기 체험을 사용하거나 <a href="https://aka.ms/costanalysis/preview" target="_blank">Cost Management Labs</a>에서 비용 분석 미리 보기를 사용하여 옵트인할 수 있습니다. 이러한 채널을 통해 여러분의 의견과 생각을 공유해 주시기 바랍니다. 여기서는 명시적인 피드백을 찾고&#39;.</li>
      <li><strong>구독 비용 이상</strong><br>
  <a href="https://aka.ms/costanalysis/services" target="_blank">비용 분석 미리 보기</a>에서 인사이트를 사용하여 구독 비용 변칙을 식별합니다. <b>미리 보기 체험</b>을 사용하여 비용 변칙 미리 보기를 사용하도록 설정할 수 있습니다. 미리 보기를 사용하도록 설정한 후 인사이트에 변칙 세부 정보가 표시되지&#39;경우 24시간 후에 다시 확인하세요. 변칙 검색은 구독 범위에 대한 비용을 볼 때만 사용할 수 있습니다.</li>
      <li><strong>저장된 비용 보기의 업데이트 구독</strong><br>
  비용 분석에서 사용자 지정 보기를 저장하고 공유할 수 있다는 것을 이미 알고 있습니다. 이제 업데이트를 구독하고 매일, 매주 또는 매월 포털 외부의 사용자와 해당 보기를 공유할 수도 있습니다. 미리 보기 체험을 사용하거나 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 클래식 비용 분석을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에서만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 우리는&#39;당신의 생각을 듣고 당신이 다음에보고 싶은&#39;이해하기를 열망합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


