Slug: new-recommendations-feature-for-azure-app-service
Title: Azure App Service에 대한 새로운 권장 사항 기능
Summary: 이제 Azure App Service 고객은 새로운 App Service 권장 사항 기능 덕분에 App Service 플랫폼과 보다 직접적이고 개인 설정된 연결을 갖게 되었습니다.
Content: >-
  <p>이제 Azure App Service 고객은 새로운 App Service 권장 사항 기능 덕분에 App Service 플랫폼과 보다 직접적이고 개인 설정된 연결을 갖게 되었습니다. 이 새로운 App Service 기능을 통해 고객은 앱 사용 패턴으로 정보를 제공하는 플랫폼 수준의 심층 인사이트를 활용할 수 있습니다. 권장 사항 앱 환경에 영향을 줄 가능성이 있는 앱 런타임 활동 검색부터 해당 앱에 특별히 적용되는 새로운 플랫폼 기능 검색에 이르기까지 다양할 수 있습니다. 이 기능의 의도는 App Service 플랫폼에서 실행되는 모든 앱에 대해 미개발된 잠재력을 잠금 해제하는 것입니다.</p>


  <p>권장 사항 Azure Portal의 앱 리소스 컨텍스트에서 사용할 수 있습니다. 앱 상태 표시줄에&rsquo; 추천 추천이 표시되고 상태 표시줄에서 액세스할 때 전용 권장 사항 블레이드를 탐색할 수 있습니다. 권장 사항 블레이드는 반복되는 할당량 위반이 감지될 때 다른 App Service 계획을 고려하는 것과 같은 앱 활동을 기반으로 컨텍스트 정보 및 대상 권장 작업을 제공합니다. 대부분의 권장 사항의 경우 권장 사항 블레이드에서 직접 대상 작업을 시작할 수 있습니다.</p>


  <p><img alt="Recommendation" border="0" height="293" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec59e15f-f34b-42bc-8365-2d55f8c2aaa1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="권장" width="480"></p>


  <p>여러 권장 사항을 동시에 적용할 수 있습니다. 앱에 적용 가능한 권장 사항의 전체 집합을 보려면 도구 블레이드로 이동하고 권장 사항 옵션을 선택합니다.</p>


  <p><img alt="Multiple Recommendations" border="0" height="124" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6266dab7-d48a-4cc6-9e0e-e50ac05eaf8e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="다중 권장 사항" width="480"></p>


  <p>Azure Portal에 대한 액세스에 대한 알림 메시지를 통해 새 권장 사항을 검색할 수 있습니다. 알림 메시지를 클릭하면 전용 권장 사항 블레이드에도 도달합니다.</p>


  <p><img alt="Notification" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8509141-e18e-4d8d-8f25-7db1400da1cc.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="알림" width="480"></p>


  <p>권장 사항 관련성을 보장하기 위해 주기적으로 다시 평가됩니다. 피드백은 매우 감사하며 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurewebsitespreview">Azure App Service Web Apps 포럼</a>을 통해 제출할 수 있습니다.</p>
