Slug: microsoft-obtains-new-cloud-centric-iso-27017-certification
Title: Microsoft, 새로운 클라우드 중심 ISO 27017 인증 획득
Summary: Microsoft Azure 클라우드 관련 위협 및 위험에 중점을 두고 ISO/IEC 27002:2013에 부합하고 보완하는 국제 표준인 ISO/IEC 27017:2015 인증을 획득했습니다.
Content: >-
  <p><img align="right" alt="ISO27017" border="0" height="109" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c927e49-f544-4da5-872d-4fb26de9e801.png" style="margin: 0px 15px 5px 5px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="ISO27017" width="115">클라우드 관련 위협 및 위험에 중점을 두고 ISO/IEC 27002:2013에 부합하고 보완하는 국제 표준인 ISO/IEC 27017:2015 인증을 획득한 Microsoft Azure 발표하게 되어 기쁩니다.</p>


  <p>이 인증은 ISO/IEC 27002의 37개 컨트롤에 대한 지침을 제공하며 ISO/IEC 27002에서 다루지 않은 7개의 새로운 컨트롤을 제공합니다. 클라우드 서비스 공급자와 클라우드 서비스 고객 모두 이 지침을 활용하여 클라우드 컴퓨팅 정보 보안 컨트롤을 효과적으로 디자인하고 구현할 수 있습니다. 고객은 고객에게 안전하고 규정을 준수하는 클라우드 환경을 제공하기 위한 Microsofts&rsquo;의 지속적인 노력을 보여주는 <a href="https://gallery.technet.microsoft.com/Azure-ISOIEC-27017-71fd9976/file/155886/1/Microsoft ISO 27017 Certificate.pdf" target="_blank">ISO/IEC 27017 인증서</a>를 다운로드할 수 있습니다.</p>


  <p>Microsoft Azure 고객이 금융 서비스, 의료, 생명 과학, 미디어 및 엔터테인먼트, 전 세계 공공 부문, 미국 연방, 주 및 지방 정부를 포함한 광범위한 규제 산업 및 시장에서 규정 준수 요구 사항을 충족하도록 도와줍니다.</p>


  <p>Microsoft Azure&rsquo; 타의 추종을 불허하는 규정 준수 포트폴리오에 대한 자세한 내용은 <a href="https://www.microsoft.com/en-us/trustcenter/Compliance" target="_blank">보안 센터를</a> 방문하세요.</p>
