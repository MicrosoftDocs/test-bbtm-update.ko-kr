Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Server 마찬가지로 SQL Azure 로컬 트랜잭션을 완전히 지원합니다. TechNet은 SQL Azure 트랜잭션을 처리하는 방법에 대한 흥미로운 위키 문서를 발표했으며 몇 가지 기본 사항을 설명했습니다. SQL Azure 제공해야 하는 기능에 대한 최신 내용을 알아보는 것이 좋습니다. </p>  <p><a href="https://social.technet.microsoft.com/wiki/contents/articles/handling-transactions-in-sql-azure.aspx">문서를 보려면 여기를 클릭하십시오.</a></p>  <p>나중에 이와 같은 더 많은 문서 하이라이트를 원하는 경우 알려주세요. 우리는 독자들이 다음에 보고 싶은 주제에 대해 듣는 것을 좋아합니다. </p>  <p>-Steve</p>
