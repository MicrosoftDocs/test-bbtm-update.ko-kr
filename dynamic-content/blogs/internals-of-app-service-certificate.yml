  <p>우리는이 제안에 대해 매우 기쁘게 생각하고 있습니다. v1 릴리스입니다. 자세한 내용을 알아보면 앞으로 몇 달 안에 새로운 기능이 추가될 예정입니다. 귀하의 피드백은 크게 감사하게 될 것입니다.</p>
