Title: App Service 인증서의 내부 요소
Summary: App Service 고객이 Azure 클라우드에서 원활하게 인증서를 만들고, 관리하고, 사용할 수 있도록 하는 ASC(App Service Certificate)를 도입하게 되어 기쁘게 생각합니다.
Content: >-
  <p>오늘날의&rsquo; 디지털 세계에서 전송 중인 데이터의 보안은 인터넷에서 모든 서비스를 실행하기 위한 기본 요구 사항 중 하나입니다. 대부분의 고객의 경우 이는 클라이언트(예: 웹 브라우저)와 서버(예: App Service) 간에 데이터가 변조되지 않도록 보장하는 SSL(Secure Socket Layer) 엔드포인트에서 서비스를 호스팅하는 것을 의미합니다. App Service 플랫폼은 사용자 지정 호스트 이름에 대한 SSL 바인딩을 지원합니다. 이러한 바인딩을 만들려면 고객이 먼저 PFX 인증서를 업로드해야 합니다. 고객이 가장 많이 요청한 기능 중 하나는 Azure에서 인증서를 구매하고 관리하는 기능입니다.</p>


  <p>신뢰할 수 있는 CA에서 인증서를 구매하려면 암호화에 대한 지식이 필요하기 때문에 어려운 작업입니다. 일반 CA에서 인증서를 구입할 때 기술적으로 정통한 고객도 권장 사항을 따라 암호화적으로 강력하고 호환되는 인증서를 생성하기가 어렵습니다. 안전하지 않은 인증서는 인증서가 없는 만큼 좋습니다.</p>


  <p>App Service 고객이 Azure 클라우드에서 원활하게 인증서를 만들고, 관리하고, 사용할 수 있도록 하는 ASC(App Service Certificate)를 도입하게 되어 기쁘게 생각합니다. 이 제품을 위해 GoDaddy와 협력하고 있습니다. 이 게시물은 ASC에 대한 심층적인 개요를 제공합니다. 빠른 가이드를 찾고 있다면 ASC의 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-purchase-ssl-web-site/" target="_blank">Azure 설명서 페이지</a> 와 <a href="https://ruslany.net/2016/04/how-to-buy-a-certificate-for-an-azure-web-app/" target="_blank">Ruslans&rsquo; 블로그 게시물을</a> 확인하세요.</p>


  <h2>App Service 인증서 만들기</h2>


  <p>ASC의 주요 목표 중 하나는 App Service 고객이 대신 모든 암호화 작업을 수행하여 인증서를 쉽게 만들 수 있도록 하는 것입니다. 현재는 1년 유효 기간의 단일 도메인 및 DV(와일드카드 도메인 유효성 검사) RSA 인증서만 지원합니다.</p>


  <p>&rsquo;종단 간 시나리오를 살펴보겠습니다. 이 데모에서는 appservicecertificatedemo.com 할당된 www.appservicecertificatedemo.com 호스트 이름이 있는 appservicecertificatedemo라는 표준 웹앱을 소유하고 있습니다. 이러한 사용자 지정 호스트 이름에 대한 SSL 바인딩을 만들 수 있도록 이 웹앱에 대한 ASC를 구입하려고 합니다.</p>


  <p>ASC를 만들려면 Azure Portal로 이동합니다. 왼쪽에서 새로 만들기를 클릭하고 App Service 인증서를 검색합니다. 결과 페이지에서 App Service 인증서를 선택하고 만들기를 클릭합니다.</p>


  <p><img alt="App Service Certificate Resource" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c6edc8c-e4f9-4d5f-946b-bd79b376fc1e.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service 인증서 리소스" width="610"></p>


  <p>보안을 유지하려는 사용자 이름 및 도메인 이름을 입력합니다. 구독 및 새/기존 리소스 그룹을 선택합니다. 인증서 SKU를 클릭하여 현재 지원되는 ASC SKU 목록을 확인합니다.</p>


  <h4>S1 표준</h4>


  <p>루트 및 www 하위 도메인에 대한 SSL 바인딩을 만들려면 이 옵션을 선택합니다. 예: appservicecertificatedemo.com 및 www.appservicecertificatedemo.com 보호하는 데 이 유형의 appservicecertificatedemo.com 사용할 수 있습니다.</p>


  <blockquote>

  <p>이 유형의 ASC를 만들려면 호스트 이름이 루트 도메인이어야 합니다.</p>

  </blockquote>


  <h4>W1 와일드카드</h4>


  <p>루트 및 첫 번째 수준 하위 도메인에 대한 SSL 바인딩을 만들려면 이 옵션을 선택합니다. 두 호스트 이름에만 사용할 수 있는 S1 Standard와 달리 이 인증서는 무제한 호스트 이름에 사용할 수 있습니다. 예: 이 유형의 ASC를 appservicecertificatedemo.com 구입하면 appservicecertificatedemo.com, api.appservicecertificatedemo.com, support.appservicecertificatedemo.com 등을 보호하는 데 사용할 수 있습니다. 이 ASC는 첫 번째 수준 하위 도메인에만 사용할 수 있습니다. 위에서 설명한 예제에서 ASC는 subdomain2.subdomain1.appservicecertificatedemo.com 보호하는 데 사용할 수 없습니다.</p>


  <blockquote>

  <p>이 유형의 ASC를 만들려면 호스트 이름이 *.domainname 형식이어야 합니다.</p>

  </blockquote>


  <p>이 데모에서는 루트 및 www 하위 도메인에 대한 SSL 바인딩만 만들려는 S1 Standard를 선택합니다. 사용 약관 블레이드를 열려면 약관을 클릭합니다. 이를 통과하고 확인을 클릭하여 수락합니다. 대시보드에 고정을 선택하고 만들기를 클릭하여 인증서 만들기 요청을 제출합니다.</p>


  <p><img alt="App Service Certificate create blade" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b35a148-e3f5-4f75-97bf-6cde28ab5722.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service Certificate 만들기 블레이드" width="210"></p>


  <p>ASC RP(리소스 공급자)가 만들기 요청을 받으면 권장되는 보안 구성을 사용하여 RSA 키 쌍을 생성합니다. 그런 다음, 요청에 포함된 키 쌍 및 도메인 이름을 기반으로 CSR(인증서 서명 요청)을 생성하고 서명을 위해 CA에 제출합니다. App Service 고객은 이러한 암호화 작업에 대해 걱정할 필요가 없습니다. RP는 투명하게 처리합니다.</p>


  <p>이 초기 배포 요청을 완료하는 데 약 5-10분이 걸립니다. 완료되면 Azure Portal에서 ASC 리소스를 엽니다. 이 단계에서 인증서 구매 워크플로를 시작했습니다. 인증서는 현재 발급 보류 중 상태이므로 인증서 구매 요청을 성공적으로 제출했지만 인증서 자체는 아직 발급되지 않았습니다&rsquo;. SSL 바인딩을 만드는 데 사용할 수 있는 인증서를 가져오기 위해 몇 가지 추가 단계를 거쳐야 합니다.</p>


  <p><img alt="App Service Certificate once initial create request is successful" border="0" height="471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6ebc9e1-c297-4c12-a3f7-2feb54ed13e7.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="초기 만들기 요청이 성공하면 App Service 인증서" width="610"><br>

  필수 속성 아래의 상태 Infobox는 이 인증서에 대해 Key Vault를 구성해야 한다고 말합니다. 이 Infobox는 항상 ASC의 현재 상태와 준비 상태로 돌아가기 위해 수행해야 할 수 있는 모든 작업을 알려줍니다. 여기를 클릭하면 포털에서 인증서 상태&rsquo; 블레이드가 &lsquo;열립니다. 이 블레이드에는 준비 상태로 이동하기 위해 수행해야 하는 작업 목록이 포함되어 있습니다. 또한 현재 ASC 구매 워크플로에 있는 위치와 나머지 단계도 설명합니다.</p>


  <p><img alt="App Service Certificate create workflow status blade" border="0" height="499" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce600e93-3569-4a65-b52a-7a4d84ac1476.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service Certificate 워크플로 상태 만들기 블레이드" width="610"></p>


  <p>완료해야 하는 세 가지 단계가 있습니다.</p>


  <h2>1단계: 저장</h2>


  <p>ASC는 안전한 방식으로 PFX 인증서를 저장하기 위해 Azure Key Vault 비밀을 활용합니다. ASC 및 기타 App Service Apps는 Key Vault 비밀을 사용하여 생산자-소비자 모델을 따릅니다. 인증서가 준비되면 ASC RP는 사용자가 제공한 Key Vault 비밀에 기록합니다. 그러면 다른 앱에서 사용할 수 있습니다. 구독의 Key Vault 목록을 보려면 여기를 클릭하십시오.</p>


  <p>목록에서 Key Vault를 선택할 수 있습니다. 필요한 경우 새 Key Vault를 만들 수도 있습니다. 새 Key Vault를 만들 때 데이터 주권 요구 사항을 충족하는 위치(있는 경우)를 선택합니다. 포털에서 ASC를 저장하기 위한 새 Key Vault를 만들 때 필요한 Azure 서비스만 액세스할 수 있도록 액세스 정책을 잠가야 합니다. 이 데모에서는 미국 서부 위치에 democertificate라는 새 Key Vault를 만듭니다.</p>


  <blockquote>

  <p>Key Vault는 별도의 Azure 리소스이며 자체 청구 모델을 가지고 있습니다. Key Vault에 대한 자세한 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">내용을 보려면 여기를 클릭하십시오</a>.</p>

  </blockquote>


  <p><img alt="App Service Certificate Key Vault Configuration" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfe58bd8-f863-4ec4-8437-3fcaa80ed815.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service Certificate Key Vault 구성" width="610"></p>


  <p>이 단계가 완료되면 1단계 옆에 녹색 확인 표시가 표시됩니다.</p>


  <h2>2단계: 확인</h2>


  <p>ASC를 획득하려면 요청에 포함된 도메인을 소유하고 있는지 확인해야 합니다. 이 단추를 클릭하여 도메인 확인 창을 엽니다. 맨 위에는 확인 프로세스에 도움이 되는 임의로 생성된 식별자인 도메인 확인 토큰이 표시됩니다. 여기서 제공하는 다양한 옵션으로 이동하기 전에 먼저 도메인 소유권의 유효성을 검사하는 방법을 설명하겠습니다. 이렇게 하는 세 가지 방법은 다음과 같습니다.</p>


  <ul>
   <li>HTML 파일: 도메인을 호스팅하는 웹 서버의 루트에서 HTML 파일을 호스트합니다.</li>
   <li>DNS TXT 레코드: 루트 도메인에 대한 TXT 레코드를 만듭니다.</li>
   <li>전자 메일: 도메인과 연결된 전자 메일 주소로 전송된 메일에 포함된 확인 링크를 클릭합니다.</li>
  </ul>


  <p>이 점을 염두에 두고 드롭&rsquo;다운에 있는 네 가지 옵션을 편의성 순서대로 살펴보겠습니다.</p>


  <h4>수동 확인</h4>


  <p>이 옵션에는 A 및 B 메서드를 사용하여 수동으로 유효성 검사를 수행하는 단계별 지침이 포함되어 있습니다. 다른 옵션을 적용할 수 없는 경우에만 이 옵션을 선택해야 합니다.</p>


  <p><img alt="Manual Verification" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c797d7da-6caf-49c9-99e4-0870c8d6ba8a.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="수동 확인" width="268"></p>


  <h4>메일 확인</h4>


  <p>이 옵션은 이메일 메서드를 사용하여 소유권의 유효성을 검사하는 데 도움이 됩니다. 등록 기관에서 도메인을 구입하는 경우 연락처 전자 메일 주소 집합을 제공합니다. ICANN은 인터넷의 모든 사용자가 공개적으로 액세스할 수 있는 이러한 이메일 주소를 데이터베이스에 게시합니다.</p>


  <p>ASC RP가 만들기 요청을 받으면 확인 메일을 이러한 전자 메일 주소로 보냅니다. 이 블레이드에서 확인 메일을 받은 전자 메일 주소 목록과 이러한 메일이 전송된 시간을 확인할 수 있습니다. 확인 전자 메일을 다시 보내려면 맨 위에 있는 &lsquo;전자 메일&rsquo; 다시 보내기 단추를 클릭합니다.</p>


  <p><img alt="Email Verification" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2adb1d4-5b93-4673-8f11-1bd43482458a.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="전자 메일 확인" width="379"></p>


  <p>&nbsp;</p>


  <p><img alt="Sample Verification Email" border="0" height="398" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f3380f3-1bc4-47d9-b310-56a77b06c9f6.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="샘플 확인 전자 메일" width="610"></p>


  <p>&nbsp;</p>


  <p>다음 두 가지 옵션은 확인을 위해 Azure Portal을 떠날 필요가 없&rsquo;으므로 권장되는 확인 방법입니다.</p>


  <h4>도메인 확인</h4>


  <p>여기에 설명된 대로 Azure에서 App Service Apps에 대한 도메인을 구입할 수 있습니다. Azure를 통해 도메인을 구매한 경우 이 기능은 한 번의 클릭으로 필요한 DNS 레코드를 설정할 수 있습니다. 드롭다운에서 이 옵션을 선택하면 Azure를 통해 구매한 경우 여기에 나열된 도메인이 표시됩니다. 확인에 도메인 개체를 사용하려면 위쪽에서 확인을 클릭합니다.</p>


  <p><img alt="Domain Verification" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1a9c48e-7b82-4b76-8c9a-b800349c595a.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="도메인 확인" width="357"></p>


  <h4>App Service 확인</h4>


  <p>도메인이 하나 이상의 App Service Apps에 사용자 지정 호스트 이름으로 할당된 경우 이 옵션을 사용할 수 있습니다. 지리적으로 분산된 앱이 있는 경우&rsquo; 여기에 둘 이상의 앱이 표시될 수 있습니다. 이 옵션을 사용하려면 확인 단추를 클릭합니다. 그러면 앱이 예상대로 확인 http 요청에 응답하는 확인 방법 A를 에뮬레이트합니다. 이 옵션은 표준 ASC에만 사용할 수 있습니다. 이 데모에서는 이 확인 방법을 선택합니다.</p>


  <p><img alt="App Service Verification" border="0" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bbb1af3-ed2a-4dcd-97e9-675497de2b70.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service 확인" width="360"></p>


  <p>어떤 확인 옵션을 선택하든 맨 위에 있는 새로 고침 단추를 클릭하여 인증서 상태를 새로 고칩니다. 도메인 확인에 성공하면 이 단계 옆에 녹색 확인 표시가 표시됩니다.</p>


  <p><img alt="App Service Verification Complete" border="0" height="518" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2b08c32-9ec8-43b8-902b-309f370ad863.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service 확인 완료" width="610"></p>


  <h2>3단계: 할당</h2>


  <p>도메인 소유권이 확인되면 CA에서 인증서를 발급하는 데 시간이 걸립니다. 이 시점에서, 당신은&rsquo; 당신의 측면에 어떤 조치를 취할 필요가 없습니다. 리소스 블레이드에서 새로 고침 단추를 클릭하여 화면을 업데이트합니다. 이 단계는 CA가 인증서를 발급한 직후에 완료됩니다.</p>


  <p>ASC가 &lsquo;지금 발급됨&rsquo; 상태입니다. 이 시점에서 ASC를 성공적으로 만들었습니다.</p>


  <p><img alt="Assigning App Service Certificate" border="0" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35cf8082-c5ca-41a8-922b-a498aea5a0cf.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service 인증서 할당" width="610"></p>


  <p>초기 만들기 요청을 제출한 후 구매 워크플로를 완료하지 않으면&rsquo; 인증서는 다음 7일 동안 발급 보류 중 상태로 유지됩니다. 이 기간이 지나면 거부됨 상태로 이동합니다. 거부된 상태에서 복구할 수 있는 방법은 없습니다. 구매 워크플로를 완료하려면 이 ASC 리소스를 삭제하고 새 요청을 제출해야 합니다. ASC RP는 인증서가 발급됨 상태로 이동하는 경우에만 청구 이벤트를 생성하므로 이러한 방식으로 거부되는 ASC에 대한 요금이 청구되지 않습니다&rsquo;.</p>


  <h2>App Service 앱에 App Service 인증서 할당</h2>


  <p>방금 만든 ASC를 할당하려면 사용자 지정 도메인 및 SSL 블레이드로 이동하고 맨 위에 있는 인증서 가져오기를 클릭합니다. 그러면 발급된 상태에 있는 모든 ASC를 나열하는 새 블레이드가 열립니다. 방금 만든 ASC를 선택합니다. 그러면 인증서가 웹앱에 업로드됩니다.</p>


  <p><img alt="Selecting Key Vault to import Certificate" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/234abad4-4b89-48fe-b10d-c095fbed3655.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="인증서를 가져올 Key Vault 선택" width="610"></p>


  <p>SSL 바인딩 섹션에서 사용자 지정 호스트 이름을 하나씩 선택하고 인증서 열에서 인증서를 선택한 다음 맨 위에 있는 저장 단추를 누릅니다.</p>


  <p><img alt="Creating SSL Bindings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a55bb258-d613-477e-80a6-a29b627eb703.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SSL 바인딩 만들기" width="288"><br>

  잘하셨습니다! 방금 ASC를 만들어 웹앱에 할당했습니다. 이제 https://www.appservicecertificatedemo.com새로 만든 ASC로 보호되는 것을&rsquo; 볼 수 있습니다.</p>


  <p><img alt="Web App endpoint secured with App Service Certificate" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/894d3e56-8509-458b-8a74-680cfd427fac.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service 인증서로 보호되는 웹앱 엔드포인트" width="360"></p>


  <p>원하는 만큼 App Service Apps에서 ASC를 사용할 수 있습니다.</p>


  <h2>App Service 인증서 관리</h2>


  <h4>키 다시 입력 및 동기화</h4>


  <p>규정을 준수하기 위해 많은 웹 회사에서 인증서를 주기적으로 순환해야 합니다. 또한 고객이 자신의 인증서가 손상되었다고 판단되면 가능한 한 빨리 인증서를 회전하여 도난당한 인증서가 악의적인 용도로 사용될 가능성을 최소화해야 합니다. 일반적으로 새 인증서를 구입하는 것만큼 복잡한 CA에서 새 인증서를 가져와야 합니다. 새 인증서가 만들어지면 모든 App Service Apps를 수동으로 하나씩 업데이트해야 합니다. ASC를 사용하면 한 번의 클릭 ReKey를 지원합니다. ASC를 사용하면 수명 기간 동안 인증서를 무제한으로 무료로 다시 키로 만들 수 있습니다.</p>


  <p>&rsquo;키 다시 만들기 및 동기화 옵션을 클릭할 수 있습니다. 이 블레이드는 현재 동기화 상태를 표시합니다. ASC의 지문과 모든 App Service 연결된 인증서의 지문을 볼 수 있습니다. 이러한 인증서가 동기화되면 모든 지문이 일치하며 동기화되지 않으면 하나 이상의 연결된 인증서 지문이 ASC 지문과 다릅니다.</p>


  <p><img alt="App Service Certificate ReKey and Sync" border="0" height="315" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcccd343-1b0e-4e9e-8a3b-25073cf79e3b.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service 인증서 다시 키 및 동기화" width="480"><br>

  인증서를 회전하려면 맨 위에 있는 ReKey를 클릭합니다. ASC 상태가 다시 키 인증서로 이동합니다.</p>


  <p><img alt="App Service Certificate ReKey in Progress" border="0" height="243" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b60a5ef6-e190-418c-b1fa-93f93b324124.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="진행 중인 App Service Certificate ReKey" width="610"><br>

  RP는 ReKey 요청을 받으면 RSA 키와 CSR 쌍을 새로 생성한 다음 CA에 제출합니다. &rsquo;ASC를 만들 때 이미 수행했으므로 이번에는 도메인 소유권의 유효성을 검사할 필요가 없습니다. 키 다시 입력 작업은 일반적으로 완료하는 데 약 5-10분이 걸립니다. &rsquo;새 인증서를 가져오기 위해 ReKey를 클릭한 후에는 아무 작업도 수행할 필요가 없습니다. 위쪽에서 새로 고침을 클릭하여 ReKey 요청의 현재 상태를 확인합니다.</p>


  <p>ReKey 요청이 완료되면 ASC 상태가 다시 준비 상태로 전환됩니다.</p>


  <p><img alt="App Service Certificate out of sync with linked certificates" border="0" height="241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6648f7d-9e45-4959-86fc-70161b142c01.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="연결된 인증서와 동기화된 App Service 인증서" width="610"><br>

  이제 연결된 인증서가 새 지문과 일치하지 않으므로 동기화되지 않습니다&rsquo;. 엔드포인트 https://www.appservicecertificatedemo.com 가 여전히 이전 인증서를 제공하고 있습니다.</p>


  <p><img alt="App Service endpoint with outdated certificate" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86ea554c-b38f-42d4-b148-e110c3669eaa.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="오래된 인증서가 있는 App Service 엔드포인트" width="366"><br>

  동기화를 클릭하여 웹앱을 새 인증서로 업데이트합니다. 동기화 작업이 완료되면 엔드포인트 https://www.appservicecertificatedemo.com 에서 새 인증서를 제공하기 시작합니다.</p>


  <p><img alt="App Service endpoint with new certificate" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b65d7e5b-949d-40e5-a859-892c0bc46ad0.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새 인증서를 사용하여 App Service 엔드포인트" width="356"><br>

  ReKey 작업이 완료되면 동기화를 클릭하지 않으면&rsquo; 어떻게 되나요? 연결된 인증서가 동기화 상태가 영원히 유지될까요? 그렇지 않을 것입니다. ASC RP에는 몇 시간마다 연결된 인증서를 해당 ASC와 동기화하는 주기적인 작업이 있습니다. 따라서 동기화를 클릭하지 않더라&rsquo;도 이 작업은 결국 몇 시간 안에 앱을 새 인증서로 마이그레이션합니다.</p>


  <h2>인증서 갱신</h2>


  <p>ASC는 1년 동안 유효합니다. ASC에 대해 자동 갱신이 켜지면 만료되기 전에 자동으로 갱신되고 ReKey 작업과 마찬가지로 연결된 App Service Apps가 새 인증서로 이동됩니다. 기본적으로 켜진 &lsquo;자동 갱신 설정&rsquo; 클릭하여 이 설정을 변경할 수 있습니다. 인증서 만료가 90일 이내인 경우 현재 자동 갱신 설정에 관계없이 수동 갱신을 클릭하여 인증서를 수동으로 갱신할 수도 있습니다.</p>


  <p><img alt="App Service Certificate renewal options" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b6959ea-6f84-4f3c-9f0a-6a29ce44772b.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새 인증서를 사용하여 App Service 엔드포인트" width="610"></p>


