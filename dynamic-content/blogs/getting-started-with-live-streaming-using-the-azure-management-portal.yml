Title: Azure 관리 포털을 사용하여 라이브 스트리밍 시작
Summary: 오늘 일찍 우리는 Azure Media Services 라이브 서비스의 공개 미리 보기의 가용성을 발표했다. 이번 주에는 라이브 스트리밍 기능의 다양한 측면과 이를 사용하는 방법을 다루는 여러 게시물이 있습니다. 이 게시물에서는 라이브 스트리밍의 몇 가지 기본 사항을 제공하고 특정 시나리오에 적용합니다.
Content: >-
  오늘 일찍 우리는 Azure Media Services 라이브 서비스의 공개 미리 보기의 가용성을 발표했다.이들은 NBC 스포츠가 잉글랜드 프리미어 리그, NHL 하키, 선데이 나이트 풋볼 및 소치 올림픽을 포함한 스포츠 속성의 멀티 플랫폼 라이브 커버리지를 제공하는 데 사용한 것과 동일한 라이브 서비스입니다.그것은 또한 최근 체결 된 FIFA 월드컵 동안 10 전 세계 방송사에 의해 사용 된 라이브 서비스입니다.따라서 우리는 이러한 서비스의 안정성, 확장성 및 성능을 매우 확신하고 모든 Media Services 사용자가 사용할 수 있게되어 기쁩니다!


  이번 주에는 라이브 스트리밍 기능의 다양한 측면과 이를 사용하는 방법을 다루는 많은 게시물이 있을 것입니다. 이 게시물에서는 라이브 스트리밍의 몇 가지 기본 사항을 제공하고 특정 시나리오(라이브 데스크톱 웹캐스트)에 적용합니다.내 게시물에서 나는 어떤 코드없이 우리의 관리 포털을 사용하여 모든 것을 할 것입니다 다음 주 후반에 우리는 우리의 SDK를 사용하여 동일한 작업을 자동화하는 방법을 보여주는 또 다른 게시물을해야합니다.

  <h1>라이브 스트리밍의 기본 구성 요소</h1>

  먼저 이 게시물의 뒷부분에 있는 지침에서 어셈블할 종단 간 솔루션의 기본 구성 요소에 대한 개요를 제공합니다.

  <ul>
   <li><strong>Azure 계정 및 구독- </strong> 아직 Microsoft Azure 계정이 없는 경우 먼저 계정으로 이동하여 <a href="https://azure.com">https://azure.com</a>계정을 만들어야 합니다. 구매하기 전에 시도하려는 경우 무료 평가판이 제공됩니다.</li>
   <li><strong>Azure Media Services 계정- </strong>아직 Media Services 계정이 없는 경우 에서 계정을 만드는 방법에 대한 몇 가지 지침이 있습니다.<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-create-account/">https://azure.microsoft.com/en-us/documentation/articles/media-services-create-account/</a></li>
   <li><strong>비디오 카메라-</strong> 내 경우에는 노트북에서 웹 캠을 사용하지만 거의 모든 카메라가 작동합니다.USB와 같은 디지털 출력이 있는 경우 PC에 직접 연결하여 출력을 인코딩할 수 있어야 합니다. 그렇지 않은 경우 비디오 캡처 카드가 필요합니다.</li>
   <li><strong>라이브 인코더- </strong> 현재 Azure Media Services 조각화된 MP4/부드러운 스트리밍 및 RTMP의 두 가지 라이브 수집 프로토콜을 지원합니다.RTMP는 매우 보급되어 있으므로 플래시 미디어 인코더 또는 FFMPEG와 같은 무료 인코더, Wirecast와 같은 저렴한 인코더, NewTek의 Tricaster와 같은 높은 프로덕션 가치 제품, Cisco, Elemental, Image 등의 전문 급 인코더까지 다양한 옵션이 있습니다.  아래 샘플의 경우 설치된 Telestream의 Wirecast 복사본과 함께 노트북을 사용합니다.인코더가 아직 없는 경우 <a href="https://www.telestream.net/wirecast/overview.htm" target="_blank">해당 사이트에서</a> Wirecast 복사본을 다운로드할 수 있으며 평가판 라이선스를 제공합니다.비디오 인코딩은 매우 CPU 집약적인 작업이므로 랩톱에서 인코딩을 수행하기 때문에 인코딩을 세 가지 품질 수준과 상대적으로 낮은 비트 속도로 제한했습니다.CPU 마력이 매우 낮은 랩톱 또는 기타 PC를 사용하려는 경우 CPU 사용률을 모니터링해야 합니다. CPU 사용률이 ~70% 이상인 경우 품질 수준을 제거하거나 인코딩 프로필의 비트 전송률과 해상도를 낮춰야 합니다.</li>
   <li><strong>고속 인터넷 연결 -</strong> 라이브 비디오를 푸시하려면 인코더 출력의 비트 속도 변동을 고려하기 위해 보내려는 비디오의 비트 속도의 1.5배 이상의 상당히 안정적인 아웃바운드 속도를 가진 인터넷 연결이 필요합니다.예를 들어 아래에서 빌드하는 솔루션에서는 라이브 스트림 400, 600 및 900Kbps의 3가지 품질 수준("변환")을 사용하고 있으며 집계 비트 전송률은 1900Kbps이므로 최소 2850Kbps(2.85Mbps)가 필요합니다.</li>
   <li><strong>Azure Media Services 채널 -</strong> 채널은 라이브 스트리밍을 가능하게하는 Azure Media Services 새로운 것입니다.인코더 출력에 대한 수집 지점을 제공하는 서비스 내의 구성 요소입니다.</li>
   <li><strong>Azure Media Services 자산 -</strong> Media Services 자산은 스트림과 연결된 메타데이터뿐만 아니라 모든 오디오 및 비디오를 저장하기 위한 컨테이너입니다.</li>
   <li><strong>Azure Media Services 프로그램</strong>- 프로그램은 채널에서 수신되는 스트림을 자산에 쓰기 시작하기 위해 채널에서 만드는 Azure Media Services 엔터티입니다.</li>
   <li><strong>스트리밍 로케이터 Azure Media Services -</strong> 스트리밍에 사용할 수 있도록 하려는 경우 자산에 로케이터를 만듭니다.</li>
   <li><strong>스트리밍 엔드포인트 및 스트리밍 단위 Azure Media Services-</strong> 스트리밍 엔드포인트는 라이브 및 VOD 자산을 끌어올 수 있는 URL을 제공합니다.또한 스트리밍 엔드포인트는 동적 패키징 기능을 제공하고 스트림 배달을 보호합니다.스트리밍 단위는 보장된 최대 처리량을 제공하기 위해 스트리밍 엔드포인트에 프로비전됩니다.각 스트리밍 단위는 200Mbps의 스트리밍 송신 용량을 제공하며 필요에 따라 스트리밍 엔드포인트에 더 많은 용량을 추가할 수 있습니다.</li>
   <li><strong>Azure CDN-</strong> 가까운 장래에 우리는 Azure Media Services 직접 Azure CDN 통합 할 것입니다.완료되면 스트리밍 엔드포인트에 연결된 CDN 엔드포인트를 자동으로 프로비전할지 지정할 수 있는 새 설정이 스트리밍 엔드포인트에 있습니다.그 동안 스트리밍 엔드포인트에서 직접 스트리밍하거나 Azure 지원을 통해 문의하여 스트리밍 엔드포인트에 대한 Azure CDN 설정할 수 있습니다.</li>
   <li><strong>Video Player-</strong> Azure Media Services 스트리밍 엔드포인트는 도달하려는 각 디바이스에 필요한 스트리밍 프로토콜을 사용하여 라이브 스트림을 출력할 수 있는 동적 패키징 기능을 제공합니다.아래에서 빌드할 솔루션에서는 HLS 버전 3을 사용하는 iOS 이외의 모든 플랫폼(데스크톱 브라우저, Android 및 Windows Phone)에 대해 MPEG-DASH가 있는 HTML5/DASH.js 플레이어를 사용합니다.동적 패키징 기능에 대한 자세한 내용은 <a href="https://channel9.msdn.com/Series/Windows-Azure-Media-Services-Tutorials/Introduction-to-dynamic-packaging">Nick의 Channel9 비디오</a> 및 <a href="https://msdn.microsoft.com/en-us/library/azure/jj889436.aspx">MSDN 설명서를 참조하세요</a>.</li>
  </ul>

  <h1>시나리오: 웹캐스트 이벤트</h1>

  이제 아래에서 구현할 시나리오에 대해 조금 설명해 보겠습니다.아래 단계에서는 PC의 웹캠에서 학습을 브로드캐스트하는 데 사용할 수 있는 데스크톱 웹캐스트를 수행하기 위한 솔루션을 빌드합니다.이 웹캐스트는 라이브 스트리밍 용어에서 시작과 끝을 갖는 라이브 스트림임을 의미하는 "이벤트"가 됩니다.이것은 항상 켜진 TV의 채널처럼 무기한 실행되는 "선형"스트림과는 대조적입니다. 이후 블로그 게시물에서는 선형 스트림에 라이브 서비스를 사용하는 방법을 다룹니다.

  <h1>사전 이벤트 설정</h1>

  다음은 이벤트를 실행할 준비를 하는 일련의 사전 이벤트 설정 단계입니다.이러한 단계는 이벤트 전에 언제든지 수행하여 모든 항목을 프로비전할 수 있습니다. "방송 중"으로 이동하기 전에 직접 진행할 필요가 없습니다.

  <h2>Azure Media Services 채널 및 Steaming 엔드포인트 만들기</h2>

  이 첫 번째 단계 집합에서는 Azure 관리 포털을 사용하여 인코더에서 라이브 스트림을 수신하는 데 필요한 인프라를 프로비전하고 모든 클라이언트 재생 디바이스에 배달을 위해 스트리밍하고 패키지합니다.

  <ol>
   <li>Azure 관리 포털 <a href="https://azure.com">https://azure.com</a> 을 열고 위쪽 메뉴 모음에서 "포털"을 클릭합니다.Microsoft ID로 로그인하면 관리 포털에 배치됩니다.</li>
   <li>왼쪽 세로 메뉴 스트립에서 "MEDIA SERVICES" 메뉴 항목을 클릭합니다.이렇게 하면 만든 모든 Media Services 계정 목록이 오른쪽에서 열립니다.
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/MediaServicesIcon.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MediaServicesIcon" alt="MediaServicesIcon" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MediaServicesIcon_thumb.png" width="213" height="165" border="0" /></a></li>
   <li>이 샘플을 빌드하는 데 사용하려는 Media Services 계정을 클릭합니다. 제 경우에는 "jasonblog"라는 Media Services 계정을 사용합니다.이제 모든 Media Services 엔터티 형식을 만들고 제어하는 데 사용할 수 있는 상단 메뉴 모음을 포함하여 Media Services 계정의 모든 세부 정보가 표시됩니다.한동안 Media Services 사용해 온 사용자의 경우 이제 상단 메뉴 모음에 미리 보기로 표시된 "CHANNELS"라는 새 메뉴 항목이 있음을 알 수 있습니다.Azure Media Services 채널에 대한 모든 관리 컨트롤이 있는 곳입니다.</li>
   <li>위쪽 메뉴 모음에서 "채널"을 클릭합니다.그러면 계정의 채널 목록이 열립니다(있는 경우).
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/MenuStrip.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MenuStrip" alt="MenuStrip" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MenuStrip_thumb.png" width="644" height="76" border="0" /></a></li>
   <li>아직 채널이 없으므로 "채널이 없습니다.시작하려면 새로 추가하세요!", 바로 아래에 있는 "새 채널 추가"를 클릭합니다.그러면 채널에서 설정할 속성을 요청하는 대화 상자가 열립니다.
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/AddNewChannel.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="AddNewChannel" alt="AddNewChannel" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AddNewChannel_thumb.png" width="484" height="90" border="0" /></a></li>
   <li>"새 라이브 채널 만들기" 대화 상자에서 채널의 이름을 입력합니다(내 경우에는 "webcast"라는 이름을 지정합니다).다음으로 사용할 수집 프로토콜을 지정합니다. 내 경우에는 RTMP를 출력하는 Wirecast를 사용하므로 기본값으로 설정된 상태로 둡니다.맨 아래에 있는 세 개의 확인란이 "지금 새 채널 시작" 확인란을 선택하면 나중에 시작하는 추가 단계가 저장됩니다.다음 확인란에는 "기본" 스트리밍 엔드포인트에 현재 프로비전된 스트리밍 단위가 없는 경우 기본적으로 선택되는 "하나의 스트리밍 단위 추가"라는 레이블이 지정됩니다.이 경우 선택한 상태로 두고 자동으로 프로비전합니다. 나중에 추가 단계를 다시 저장합니다.마지막으로 "내 컴퓨터의 현재 IP 주소로 비디오 수집 제한"이라는 확인란이 있습니다. 이 확인란을 선택하면 채널에 ACL(IP 액세스 제어 목록)이 적용되어 컴퓨터의 입력만 허용하도록 잠급니다.이 확인란의 선택을 취소합니다.다음은 이러한 모든 설정이 포함된 내 대화 상자의 스크린샷입니다.
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/CreateNewChannel2.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="CreateNewChannel2" alt="CreateNewChannel2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CreateNewChannel2_thumb.png" width="484" height="402" border="0" /></a></li>
   <li>"새 라이브 채널 만들기" 대화 상자의 오른쪽 아래 모서리에 있는 확인 표시 단추를 클릭하면 새 채널이 만들어지고 시작될 뿐만 아니라 "기본" 스트리밍 엔드포인트에 추가할 새 스트리밍 단위가 트리거됩니다.이제 화면 아래쪽에 채널이 만들어지고 시작 중이라는 상태 스트립이 표시됩니다.계속하기 전에 이러한 단계가 완료되기까지 약 몇 분 정도 걸립니다.
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/ChannelCreating.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="ChannelCreating" alt="ChannelCreating" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ChannelCreating_thumb.png" width="484" height="95" border="0" /></a></li>

  </ol>

  <h2>인코더 구성 및 시작</h2>

  <blockquote>Cenk Dingiloglu는 인코더 구성에 초점을 맞춘 별도의 블로그 게시물을 만들었습니다. 아래 단계는 여전히 유효하지만 자세한 내용은 <a href="https://azure.microsoft.com/blog/2014/09/18/azure-media-services-rtmp-support-and-live-encoders/">https://azure.microsoft.com/blog/2014/09/18/azure-media-services-rtmp-support-and-live-encoders/</a></blockquote>

