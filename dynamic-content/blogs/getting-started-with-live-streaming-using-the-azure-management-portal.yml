  <h1>이벤트 중지</h1>

  이벤트를 종료하려면 프로그램을 중지해야 하며, 이로 인해 스트림이 자산에 푸시되지 않습니다.간단한 한 단계 작업입니다.

  <ol>
   <li>Azure 관리 포털로 돌아가서 채널을 선택한 다음, 아래쪽 명령 스트립에서 "스트리밍 중지" 명령을 클릭한 다음 표시되는 확인에서 "YES"를 클릭합니다.그러면 해당 채널에서 실행 중인 프로그램이 중지된 다음 삭제됩니다.
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/StopStreaming.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="StopStreaming" alt="StopStreaming" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/StopStreaming_thumb.png" width="244" height="28" border="0" /></a></li>

  </ol>

  라이브 서비스의 가장 큰 특징 중 하나는 라이브에서 주문형으로 자산의 원활하고 즉각적인 전환입니다.이제 다시 돌아가서 비디오 플레이어 중 하나에서 스트림을 재생하는 경우 스트림은 동일한 URL을 사용하여 계속 사용할 수 있지만 라이브가 아닌 주문형 상태임을 알 수 있습니다.

  <h1>정리</h1>

  다른 이벤트를 실행하려는 경우 모든 항목을 그대로 실행할 수 있습니다.이렇게 하려면 위에서 했던 것처럼 채널에서 새 프로그램을 시작하기만 하면 됩니다.그러나 완료된 경우 이제 위에서 프로비전한 인프라의 일부 또는 전부를 분해할 수 있습니다.

  <ol>
   <li>먼저 인코더에서 "스트림" 단추를 눌러 스트림 푸시를 중지한 다음 애플리케이션을 닫을 수 있습니다.</li>
   <li>이제 채널도 중지할 수 있습니다.Azure 관리 포털에서 채널을 다시 선택한 다음(아직 없는 경우) 아래쪽 명령 스트립에서 "STOP" 명령을 클릭합니다.완료되면 채널이 "중지됨" 상태가 됩니다. 즉, 리소스를 사용하지 않으므로 채널을 이 상태로 무기한 그대로 둘 수 있으며 요금이 부과되지 않습니다.다시 사용하려는 경우 "START" 명령을 클릭하면 다시 수화되고 동일한 수집 URL이 있으므로 인코더를 다시 구성할 필요가 없습니다.</li>
   <li>마지막으로 스트리밍 엔드포인트입니다.라이브 이벤트의 보관 파일을 주문형 스트림으로 계속 제공하려면 스트리밍 엔드포인트를 실행 상태로 유지해야 하지만 스트리밍을 완료한 경우 관리 포털 내의 "스트리밍 엔드포인트" 탭으로 이동하여 "기본값"이라고 하는 스트리밍 엔드포인트를 선택한 다음, 아래쪽 명령 스트립에서 "STOP" 명령을 클릭합니다.</li>
  </ol>

  <h1>결론 및 다음 사항</h1>

  위의 블로그 게시물에서는 Azure 관리 포털을 사용하여 라이브 이벤트의 코드 없는 설정, 실행 및 분해(원하는 경우)에 필요한 단계를 살펴보겠습니다.앞으로 테스트한 RTMP 인코더 목록과 이를 설정하는 방법, SDK를 사용하여 라이브 이벤트를 설정하고 실행하는 방법, 라이브 스트림에 콘텐츠 보안을 적용하고 선형 스트림을 실행하는 방법에 대해 더 많은 게시물을 작성할 예정입니다.
