   <li>iOS 디바이스에서 Safari를 열고 주소 표시줄에 HLS 버전 3 URL을 입력합니다.주소 표시줄에 입력하는 것은 네이티브 플레이어가 스트림을 재생하도록 하는 바로 가기입니다. 비디오 태그가 있는 HTML5 페이지를 만들고 HLS URL을 원본으로 제공하거나 네이티브 애플리케이션을 빌드할 수도 있습니다.</li>
