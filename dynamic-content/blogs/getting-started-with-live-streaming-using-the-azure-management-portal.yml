  <h2>라이브 스트림 재생</h2>

  이제 라이브 스트림이 자산으로 푸시되고 있으므로 스트리밍 엔드포인트에서 끌어올 수 있으며 현재 지원되는 모든 프로토콜(MPEG-DASH, HLS 버전 3, HLS 버전 4, HDS 및 부드러운 스트리밍)에 동적으로 패키징할 수 있습니다.부드러운 플래시 컨트롤을 사용하여 데스크톱 브라우저에서 스트림을 재생하고 HLS 버전 3이 있는 iOS 및 Android 디바이스에서 이러한 기능을 활용할 것입니다.

  <ol>
   <li>Azure 관리 포털에서 채널의 "게시 URL"을 마우스로 가리키고 클립보드에 URL을 복사하는 복사 아이콘을 클릭합니다.</li>
   <li>게시 URL을 즐겨찾는 텍스트 편집기에 붙여넣으면 부드러운 스트리밍 URL인 "https://&lt; account_name.origin.mediaservices.windows.net/&lt;&gt; locator_guid&lt;&gt;/ stream_guid.ism&gt;/manifest"와 같이 표시됩니다.다시 붙여넣은 다음 "(format=mpd-time-csf)"를 추가하면 스트리밍 엔드포인트에 스트림을 MPEG-DASH로 패키지하도록 지시합니다.한 번 더 붙여넣고 이번에는 스트리밍 엔드포인트에 스트림을 HLS 버전 3으로 패키지하도록 지시하는 "(format=m3u8-aapl-v3)"를 추가합니다.</li>
   <li>Windows PC 또는 Mac에서(최신 버전의 Internet Explorer 또는 Chrome과 같은 미디어 원본 확장을 지원하는 브라우저가 필요) 스트림 테스트에 사용할 수 있도록 빌드한 샘플 DASH.js 비디오 플레이어로 이동합니다<a href="https://aka.ms/dashplayer">https://aka.ms/dashplayer</a>.DASH URL을 위쪽의 텍스트 상자에 붙여넣은 다음 "로드"를 클릭합니다.Android 디바이스에서 이 작업을 반복하고 Windows Phone 수 있습니다.
