  <h2>스트레스로 애플리케이션이 어떻게 동작하는지 알아보기</h2>


  <p>애플리케이션이 로드될 때까지 성능 문제는 종종 검색되지 않은 상태로 유지됩니다. 개발 팀이 스트레스로 애플리케이션이 어떻게 동작하는지에 대한 인사이트를 얻을 수 있도록 돕고자 합니다. Azure Portal에서 대규모 부하 테스트를 시작하고 테스트가 실행되는 동안 클라이언트 및 서버 쪽 메트릭의 라이브 업데이트를 볼 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/load-testing/how-to-appservice-insights?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">Azure 관련 인사이트는</a> 다양한 부하 시나리오가 애플리케이션의 모든 부분에 미치는 영향을 이해하는 데 도움이 될 수 있으며, 여러 부하 <a href="https://docs.microsoft.com/azure/load-testing/how-to-compare-multiple-test-runs?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">테스트에서 테스트 결과를 비교하여</a> 시간에 따른 동작 변화를 이해할 수 있습니다.</p>


  <p>Azure Load Testing은 Application Insights 및 Container Insights를 포함하여 Azure Monitor와 통합되어 Azure 서비스에서 세부 정보를 캡처합니다. 서비스 유형에 따라 다양한 메트릭을 사용할 수 있습니다. 예를 들어 데이터베이스 읽기 수, HTTP 응답 유형 또는 컨테이너 리소스 사용량이 있습니다. 클라이언트 쪽 및 서버 쪽 메트릭은 모두 Azure Load Testing 대시보드에서 사용할 수 있습니다.</p>


