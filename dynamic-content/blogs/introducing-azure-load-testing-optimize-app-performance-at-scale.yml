  <p><em>그림 2: 부하 테스트 대시보드를 사용하여 클라이언트 및 서버에서 성능 인사이트를 가져옵니다.</em></p>


  <h2>CI/CD 파이프라인에 부하 테스트 빌드</h2>


  <p>Azure Load Testing은 부하 테스트를 CI/CD(지속적인 통합 및 지속적인 업데이트) 워크플로에 통합하여 프로덕션 환경에서 발생하기 전에 성능 문제를 찾을 수 있도록 설계되었습니다. <a href="https://docs.microsoft.com/azure/load-testing/tutorial-cicd-github-actions?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">GitHub 작업</a> 및 <a href="https://docs.microsoft.com/azure/load-testing/tutorial-cicd-azure-pipelines?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">Azure Pipelines</a> 통합을 사용하면 성능 기준을 설정하고 명확한 통과 또는 실패 조건을 설정하여 모든 빌드에서 성능 회귀를 catch할 수 있습니다.</p>


  <p>Azure Load Testing은 특정 오류 조건에 대응하여 자동화된 부하 테스트를 자동으로 중단합니다. 이 동작은 잘못 구성된 엔드포인트 URL로 인해 비용이 추가로 발생하는 테스트 실패로부터 보호하는 데 도움이 되며 자동화된 테스트를 사용하도록 설정하는 데 특히 중요합니다.</p>


  <h2>Azure Load Testing 시작</h2>


  <p>Azure Portal에서 Azure <a href="https://aka.ms/load-testing/create" target="_blank">Load Testing 리소스를 만들어 Azure Load Testing</a> 을 시작할 수 있습니다. <a href="https://docs.microsoft.com/azure/load-testing/?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">미리 보기 설명서를</a> 확인하고 <a href="https://docs.microsoft.com/azure/load-testing/quickstart-create-and-run-load-test?wt.mc_id=loadtesting_ablogannounce2_blog_azuremktg" target="_blank">첫 번째 부하 테스트를 만듭니</a>다.</p>


