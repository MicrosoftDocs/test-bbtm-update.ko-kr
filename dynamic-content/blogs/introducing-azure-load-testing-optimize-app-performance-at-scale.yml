Content: >-
  <p>오늘 Azure Load Testing의 미리 보기를 발표합니다. <a href="https://docs.microsoft.com/azure/load-testing/overview-what-is-azure-load-testing?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">Azure Load Testing</a> 은 개발자와 테스터가 사용자 지정 Apache JMeter 스크립트를 사용하여 대규모 부하를 생성하고 실행 가능한 인사이트를 확보하여 대규모 성능 병목 상태를 파악하고 수정할 수 있도록 하는 완전히 관리되는 Azure 서비스입니다.</p>


  <p>애플리케이션 성능 및 복원력이 그 어느 때보다 중요합니다. 더 많은 비즈니스와 서비스가 디지털화로 전환함에 따라 손실된 수익과 고객 불만의 중단 및 가동 중지 시간의 영향이 증가합니다. Azure Load Testing은 앱 품질, 성능 및 확장성의 유효성을 검사하는 데 더 큰 역할을 수행하는 테스터와 개발자를 도울 수 있는 서비스입니다.</p>


  <p>대규모 부하 테스트에 필요한 인프라를 만들고 관리하는 것은 시간이 많이 걸리고 복잡할 수 있습니다. &nbsp;<a href="https://azure.microsoft.com/services/load-testing/" target="_blank">Azure Load Testing</a>을 사용하면 복잡한 인프라를 관리할 필요 없이 대규모 부하를 생성할 수 있으며, Azure 애플리케이션을 대규모로 최적화할 수 있도록 Azure 관련 통합 및 인사이트를 포함했습니다.</p>


  <p>첫 번째 부하 테스트를 만들고 실행하는 방법을 안내하는 <a href="https://docs.microsoft.com/azure/load-testing/quickstart-create-and-run-load-test?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">이 빠른 시작을 사용하여 Azure Load Testing</a> 을 시작할 수 있습니다.</p>


