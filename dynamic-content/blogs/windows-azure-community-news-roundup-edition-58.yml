Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0246" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong><strong>블로그:&nbsp;</strong></strong> <a href="https://blog.codingoutloud.com/2013/03/13/talk-azure-best-practices-how-to-successfully-architect-windows-azure-apps-for-the-cloud/" target="_blank">대화: Azure 모범 사례 &ndash; Azure Apps for theCloud&nbsp;에 Windows 성공적으로 설계하는 방법</a>- 작성자 <a href="https://twitter.com/codingoutloud" target="_blank">@codingoutloud</a> (3월 13일 게시)&nbsp;</li>  <li><strong>블로그:</strong>&nbsp; <a href="https://blog.codingoutloud.com/2013/03/11/azure-cloud-storage-improvements/" target="_blank">Azure Cloud Storage 개선 사항 Hit theTarget&nbsp;</a>&nbsp;- by&nbsp;<a href="https://twitter.com/codingoutloud" target="_blank">@codingoutloud</a>&nbsp;(게시 3월 11일)</li>  <li><strong>블로그:</strong>&nbsp; 가장 큰 그리스 서점을 클라우드&nbsp;로 이동- by&nbsp;<span><a href="https://twitter.com/kpantos" target="_blank">@kpantos</a>&nbsp;(게시 3월 9일)</span></li>  <li><strong>블로그:&nbsp;</strong><a title=" 에 의해&nbsp; 게시 된Azure의 힌트와AzureCassandra" href="https://convective.wordpress.com/2013/03/05/cassandra-with-a-hint-of-azure/" target="_blank">의</a>&nbsp;&nbsp;&nbsp; 힌트와 Cassandra에 Permalink - 게시 3 월 9)<a href="https://twitter.com/mknz" target="_blank">@mknz</a></li>  </ul>  <div><strong></strong>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <strong></strong>  <p><strong>북아메리카</strong></p>  <strong></strong>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <strong></strong>  <p><strong>유럽</strong></p>  <strong></strong>  <div>  <ul>  <li>2013년 3월 11일:&nbsp;매일 개발자&nbsp;<a href="https://www.azug.be/2013-03-11---cloud-data-for-the-everyday-developer" target="_blank">를 위한 클라우드 데이터</a>- 벨기에 메헬렌</li>  <li>2013년 3월 13일:&nbsp;Windows Azure Info Day&nbsp; - Bad Homburg, 독일&nbsp;</li>  <li>2013년 4월 2일:&nbsp;<a href="https://www.azug.be/events/2013-04-02---real-world-architectures-on-windows-azure" target="_blank">Windows Azure</a>&nbsp;- Heverlee, 벨기에의 실제 아키텍처</li>  <li>2013년 4월 10-11일:&nbsp;Microsoft Synopsis 2013&nbsp;- Darmstadt, 독일</li>  <li>2013년 4월 17-19일:&nbsp;데이터베이스 일 2013&nbsp;- 바덴, 스위스</li>  <li>2013년 4월 24-25일:&nbsp;이벤트 및 워크샵&nbsp; - 벨기에 브뤼셀</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 4월 27일:&nbsp;글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  <div><strong>GitHub 코드</strong></div>  <div>  <ul>  <li><strong><strong>&nbsp;</strong></strong><a href="https://github.com/normalian/WAMediaServiceSampleApp" target="_blank"><span class="author vcard">normalian&nbsp;</span>/&nbsp; <strong>WAMediaServiceSampleApp</strong></a></li>  </ul>  <div><strong><strong>흥미로운 최근 Windows Azure 토론 온&nbsp;</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">스택 오버플로</a></strong></strong></div>  <div>  <ul>  <li><strong><strong>&nbsp;</strong></strong>다른 고객 &nbsp; <a href="https://stackoverflow.com/questions/15431094/how-to-isolate-sql-data-from-different-customers" target="_blank">으로부터 SQL 데이터를 격리하는 방법</a> (답변 1표, 투표 3표)</li>  <li><a href="https://stackoverflow.com/questions/15334674/azure-cloud-service-does-vip-swap-cause-onstop-to-be-invoked" target="_blank">Azure 클라우드 서비스 - VIP 교환으로 인해 OnStop()이 호출되나요?</a>&nbsp; (답변 2표, 5표)</li>  <li><a href="https://stackoverflow.com/questions/15303711/windows-azure-messagelocklostexception" target="_blank">azure MessageLockLostException</a>&nbsp; Windows(답변 1개, 투표 1개)</li>  <li><a href="https://stackoverflow.com/questions/15309294/transactions-in-azure-table-storage" target="_blank">Azure Table Storage</a>&nbsp;의 트랜잭션 (답변 1표, 투표 2표)</li>  <li>Azure &nbsp; <a href="https://stackoverflow.com/questions/15326469/has-any-one-tried-in-deploying-the-package-programatically-in-azure" target="_blank">에서 프로그래밍 방식으로 패키지를 배포하려고 시도</a>했습니다. (답변 1개, 투표 1개)</li>  <li><a href="https://stackoverflow.com/questions/15337262/blob-read-txt-php" target="_blank">Blob read txt php</a>&nbsp; (답변 1표, 투표 0표)</li>  <li><a href="https://stackoverflow.com/questions/15353153/python-azure-getsharedaccesssignature" target="_blank">Python Azure GetSharedAccessSignature</a>&nbsp; (답변 1표, 투표 0표)</li>  </ul>  <div>표시</div>  <strong><strong></strong></strong></div>  </div>  </div>  </div>  <strong><br></strong></div>'
