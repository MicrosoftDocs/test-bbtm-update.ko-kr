Title: Azure Functions에 대한 Python 지원을 자세히 살펴보기
Summary: Azure Functions는 이벤트 기반 애플리케이션의 가속화된 개발 및 서버리스 호스팅을 위한 강력한 프로그래밍 모델을 제공합니다. Azure Functions 2.0 런타임의 일반 공급이 발표된 이후 Python에 대한 지원은 가장 큰 요청 중 하나입니다. 지난 주 Microsoft 커넥트()에서 Azure Functions에서 Python 지원의 공개 미리 보기를 발표했습니다.
Content: >-
  <p>Azure Functions는 이벤트 기반 애플리케이션의 가속화된 개발 및 서버리스 호스팅을 위한 강력한 프로그래밍 모델을 제공합니다. <a href="https://go.microsoft.com/fwlink/?linkid=2047370" target="_blank">Azure Functions 2.0 런타임의 일반 공급</a>이 발표된 이후 Python에 대한 지원은 가장 큰 요청 중 하나입니다. 지난 주 <a href="https://go.microsoft.com/fwlink/?linkid=2047373" target="_blank">Microsoft 커넥트()</a>에서 <a href="https://go.microsoft.com/fwlink/?linkid=2047394" target="_blank">Azure Functions에서 Python 지원의 공개 미리 보기를 발표했습니다</a>. 이 게시물은 이 기능을 통해 제공되는 새로 도입된 환경 및 기능에 대한 개요를 제공합니다.</p>


  <h2>이 릴리스의&#39;무엇인가요?</h2>


  <p>이 릴리스에서는 이제 오픈 소스 Functions 2.0 런타임을 기반으로 Python 3.6을 사용하여 Functions를 개발하고 Azure의 소비 계획(실행당 종량제 모델)에 게시할 수 있습니다. Python은 데이터 조작, 기계 학습, 스크립팅 및 자동화 시나리오에 적합합니다. 서버리스 Azure Functions를 사용하여 이러한 솔루션을 빌드하면 기본 인프라를 관리하는 부담을 덜어줄 수 있으므로 빠르게 이동하고 실제로 애플리케이션의 차별화된 비즈니스 논리에 집중할 수 있습니다. Python Functions에 대해 새로 발표된 기능 및 개발 환경에 대한 자세한 내용을 보려면 계속 읽어보세요.</p>


  <h3>강력한 프로그래밍 모델</h3>


  <p>프로그래밍 모델은 Python 개발자에게 원활하고 친숙한 환경을 제공하도록 설계되었기 때문에 기존 .py 스크립트 및 모듈을 가져오고 이미 잘 알고&#39;코드 구문을 사용하여 함수 작성을 빠르게 시작할 수 있습니다. 예를 들어 비동기 def 한정자를 사용하여 함수를 비동기 공동 루틴으로 구현하거나 표준 로깅 모듈을 사용하여 호스트에 모니터링 추적을 보낼 수 있습니다. pip 설치에 대한 추가 종속성은 requirements.txt 형식을 사용하여 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/174f80ac-2e53-4af3-819e-4cdf634f3c60.png"><img alt="Powerful programming model" border="0" height="826" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f03d8035-c501-4635-a38e-d94168bda66e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="강력한 프로그래밍 모델" width="1429"></a></p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=2047563" target="_blank">트리거 및 바인딩</a>을 기반으로 하는 Functions의 이벤트 기반 프로그래밍 모델을 사용하면 함수 실행을 트리거할 이벤트와 함수가 오케스트레이션해야 하는 모든 데이터 원본을&#39;쉽게 구성할 수 있습니다. ML 추론 및 자동화 스크립팅 워크로드와 같은 일반적인 시나리오는 개발자가 동시에 구성하고 작업해야 하는 코드, SDK 및 종속성의 양을 줄이면서 관련된 다양한 데이터 원본을 간소화하는 데 도움이 되므로 이 모델의 이점을 얻을 수 있습니다. 미리 보기 릴리스는 HTTP 요청, 타이머 이벤트, Azure Storage, Cosmos DB, Service Bus, Event Hubs 및 Event Grid에 대한 바인딩을 지원합니다. 구성되면 이러한 바인딩에서 데이터를 신속하게 검색하거나 진입점 함수의 메서드 특성을 사용하여 다시 쓸 수 있습니다.</p>


