  <p>이 릴리스는 다양한 다른 흥미로운 기능 및 시나리오에 대한 기초를 마련합니다. 지금 출시되고 곧 출시될 예정인 Wed&rsquo;는 여러분의 의견을 진심으로 좋아합니다. <a href="https://go.microsoft.com/fwlink/?linkid=2047709" target="_blank">당신은 트위터</a>와 <a href="https://go.microsoft.com/fwlink/?linkid=2047706" target="_blank">GitHub</a> 팀에 도달 할 수 있습니다. <a href="https://go.microsoft.com/fwlink/?linkid=2047712" target="_blank">StackOverflow</a> 및 <a href="https://go.microsoft.com/fwlink/?linkid=2047715" target="_blank">UserVoice</a>를 적극적으로 모니터링하므로 자유롭게 질문하거나 제안을 남겨주세요. 여러분의 소중한 의견을 기다리고 있습니다.</p>
