  <h3>개발 용이성</h3>


  <p>Python 개발자는 함수를 개발하기 위해 새로운 도구를 배울 필요가&#39;없습니다. 실제로 Mac, Linux 또는 Windows 머신을 사용하여 로컬에서 빠르게 만들고, 디버그하고, 테스트할 수 있습니다. <a href="https://go.microsoft.com/fwlink/?linkid=2047381" target="_blank">Azure Functions Core Tools(CLI)</a>를 사용하면 트리거 템플릿을 사용하여 시작하고 Azure에 직접 게시하는 동시에 빌드 및 구성을 자동으로 처리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8373e2a-9296-495d-b0a4-fa711f92e104.gif"><img alt="python_cli" height="675" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad47fd74-f0a8-45a5-813e-a4b4c194c21d.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="python_cli" width="1024"></a></p>


  <p>더욱 흥미로운&#39;것은 긴밀하게 통합된 GUI 환경에 <a href="https://go.microsoft.com/fwlink/?linkid=2047378" target="_blank">Visual Studio Code Azure Functions 확장을</a> 사용하여 몇 분 내에 새 앱을 만들고, 함수를 추가하고, 배포할 수 있다는 것입니다. 원클릭 디버깅 환경을 사용하면 F5 키를 누르기만 하면 실시간 Azure 이벤트에 대해 로컬로 함수를 테스트하고 중단점을 설정하고 호출 스택을 평가할 수 있습니다. 이를 VS Code 위한 Python 확장과 결합하면 모든 플랫폼에서 Python 개발을 위한 동급 최고의 자동 완성, IntelliSense, Linting 및 디버깅 환경을 사용할 수 있습니다.</p>


