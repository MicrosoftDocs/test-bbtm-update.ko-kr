  <h3>Linux 기반 호스팅</h3>


  <p>Python으로 작성된 함수는 <a href="https://go.microsoft.com/fwlink/?linkid=2047384" target="_blank">소비 계획</a> 및 <a href="https://go.microsoft.com/fwlink/?linkid=2047577" target="_blank">App Service 계획의</a> 두 가지 모드로 Azure에 게시할 수 있습니다. 소비 계획은 들어오는 이벤트 수에 따라 컴퓨팅 능력을 자동으로 할당합니다. 부하를 처리해야 할 때 앱이 확장되고 이벤트가 스파스가 되면 축소됩니다. 청구는 사용된 실행 수, 실행 시간 및 메모리를 기반으로 하므로 유휴 VM 또는 예약된 용량에 대한 비용을 미리 지불할 필요가&#39;.</p>


  <p>App Service 계획에서 전용 인스턴스는 함수에 할당됩니다. 즉, 장기 실행 함수, 프리미엄 하드웨어, 격리된 SKU 및 VNET/VPN 연결과 같은 기능을 활용하면서도 고유한 Functions 프로그래밍 모델을 활용할 수 있습니다. 전용 리소스를 사용하면 사용된 실행, 실행 시간 및 메모리 수와 비용이 분리되므로 비용은 계획에 할당한&#39;인스턴스 수로 제한됩니다.</p>


  <p>두 호스팅 계획은 모두 오픈 소스 <a href="https://go.microsoft.com/fwlink/?linkid=2047390" target="_blank">azure-function/python</a> 기본 이미지를 기반으로 Docker 컨테이너에서 함수를 실행합니다. 플랫폼은 컨테이너를 추상화하므로 Python 파일만 제공할 책임이&#39;기본 Azure Functions 및 Python 런타임 관리에 대해 걱정할 필요가&#39;없습니다.</p>


