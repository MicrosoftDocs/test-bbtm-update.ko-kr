  <h2>규정 준수 이벤트에 대한 워크플로 자동화</h2>


  <p>최근에 릴리스된 추가 새로운 기능은 규정 준수 데이터에 대한 <a href="https://docs.microsoft.com/azure/security-center/workflow-automation" target="_blank">워크플로 자동화를</a> 구성하는 기능입니다. 이 기능을 사용하면 규정 준수 평가에 대한 상태 변경이 있을 때마다 논리 앱을 자동으로 트리거하고 해당 이벤트에 따라 작업을 실행할 수 있습니다. 자동화는 준수 대시보드에서 추적하는 하나 이상의 표준에서 구성할 수 있습니다. Logic Apps에서 구현하는 자동화된 작업을 여러 개 구성할 수 있습니다. 특정 사용자에게 전자 메일을 보내거나 발권 시스템에서 새 티켓을 여는 것과 같은 몇 가지 기본 제공 미리 정의된 템플릿이 있습니다. 선택한 자동화 논리를 사용하여 사용자 지정 논리 앱을 만들 수도 있습니다.</p>


  <h2>Azure Resource Graph 규정 준수 데이터 살펴보기</h2>


  <p>Azure <a href="https://docs.microsoft.com/azure/governance/resource-graph/overview" target="_blank">Resource Graph</a> 고객이 쉽게 탐색하고 쿼리할 수 있도록 모든 규정 준수 데이터를 사용할 수 있습니다. 이제 이 데이터에 액세스하는 것도 규정 준수 대시보드의 옵션으로 직접 사용할 수 있습니다. 대시보드에서<strong> 쿼리 열기</strong> 단추를 클릭하여 현재 대시보드에 로드한 표준에 대한 자세한 리소스 준수 데이터를 반환하는 쿼리를 자동으로 로드합니다. 그런 다음 필요에 따라 이 쿼리를 조정하여 규정 준수 데이터에 대해 선택한 보기를 생성하고 고급 탐색을 위해 Azure Resource Graph 저장된 다른 데이터로 상호 참조 및 필터링할 수 있습니다.</p>


