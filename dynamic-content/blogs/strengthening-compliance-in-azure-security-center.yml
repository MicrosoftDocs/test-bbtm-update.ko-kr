  <p><em>그림 2: Security Center의 감사 인증 보고서</em></p>


  <p>감사 보고서 외에도 최근에 대시보드의 규정 준수 관리 환경에 직접 적용된 공동 책임에 대한 정보를 추가한&#39;있습니다. Microsoft의 책임, 고객 책임 또는 공동 책임 등 여러 표준에서 각 제어 요구 사항에 대한 책임 표시를 추가한&#39;. 이렇게 하면 각 제어 요구 사항이 완전히 수반하는 사항을 보다 완벽하게 파악할 수 있으며 플랫폼 책임이 종료되는 위치와 책임 시작 위치를 이해하는 데 도움이 됩니다.</p>


  <p><strong>NIST SP 800-53 R4</strong>의 경우 Azure를 플랫폼으로 구현하는 방법을 설명하는 Azure Control Framework의 평가 집합으로 구성된 규정 준수 제어에 대한 심층적인 플랫폼 구현 세부 정보를 추가했습니다. 시간이 지남에 따라 추가 규정 준수 표준에 사용할 수 있게 됩니다. 마지막으로, 각 규정 준수 요구 사항에 대한 확장된 제어 세부 정보를 추가하여 컨트롤에 대한 자세한 설명과 해당 컨트롤을 준수하는 방법에 대한 지침을 제공할&#39;있습니다.</p>


