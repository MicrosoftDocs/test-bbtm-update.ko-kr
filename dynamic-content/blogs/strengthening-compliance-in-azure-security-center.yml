  <p><em>그림 1: Security Center 규정 준수 대시보드의 Azure Security Benchmark 프레임워크</em></p>


  <p>ISO 27001, NIST SP 800-53 R4, PCI DSS 3.2.1 등을 비롯한 Azure Security Center 규정 준수 환경에서 대규모 추가 산업 및 규제 표준 집합이 지원되며 조직의 요구 사항에 따라 대시보드에 개별적으로 추가되고 모든 범위에 적용할 수 있습니다. 대시보드 내에서 PDF 형식의 요약 임원 수준 보고서와 CSV 형식의 리소스별 준수에 대한 자세한 보고서를 포함하여 규정 준수 상태에 대한 특정 시점 보고서를 다운로드할 수 있습니다. 이러한 보고서는 Azure Security Benchmark 및 대시보드의 다른 모든 규정 준수 표준에 사용할 수 있습니다.</p>


  <p>지속적인 실시간 보고를 위해 최근에 규정 준수 프레임워크에서 <a href="https://docs.microsoft.com/azure/security-center/continuous-export" target="_blank">연속 내보내</a> 기를 구성하는 기능을 추가한&#39;, 외부 시스템으로 스트리밍하기 위해 Log Analytics 작업 영역 또는 Azure Event Hub로 지속적으로 스트리밍되는 실시간 규정 준수 데이터를 가져올 수 있습니다.</p>


  <h2>클라우드에서 보고서 및 공동 책임 감사</h2>


  <p>클라우드에서 규정 준수 관리는 수행해야 하는 작업뿐만 아니라 클라우드 공급자와의 공유 책임 모델을 기반으로 하는&#39;. 이러한&#39;Azure Security Center 규정 준수 환경에서 직접 Azure 규정 준수 인증 아티팩트 액세스 권한을 최근에 추가한&#39;이유입니다. ISO 표준, PCI(Payment Card Industry Data Security Standard), <a href="https://docs.microsoft.com/en-us/compliance/regulatory/offering-soc" target="_blank">Sevice Orgainzation Controls</a> (SOC) 등 다양한 규정 준수 표준에 대한 Azure 인증 문서에 대한 액세스를 제공합니다. 이제 필터링하고 검색하여 필요한 문서를 정확히 찾고 Azure Security Center의 감사 보고서 영역에서 직접 다운로드할 수 있습니다. 이러한 문서에 대한 액세스는 이전에 <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuideV3" target="_blank">Service Trust Portal</a>을 통해 사용할 수 있었고 별도의 인증이 필요했습니다.</p>


