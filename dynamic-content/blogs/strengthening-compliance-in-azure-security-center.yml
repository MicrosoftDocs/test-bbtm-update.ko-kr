Title: Azure Security Center에서 규정 준수 강화 및 최적화
Summary: Azure Security Center의 규정 준수 대시보드는 조직이 업계 표준에 비해 규정 준수 상태를 이해하는 데 도움이 되는 훌륭한 도구입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>의 규정 준수 대시보드는 조직이 업계 표준에 비해 규정 준수 상태를 이해하는 데 도움이 되는 훌륭한 도구입니다. 규정 준수 상태를 추적하는 것은 업계 정의 모범 사례에 부합하려는 다른 많은 조직과도 관련이 있지만 특정 표준 준수에 대한 보고는 규제 대상 고객에게 매우 중요합니다. 많은 고객이 규정 준수 프레임워크를 조직 보안 모델의 기초로 사용합니다.</p>


  <p>Azure Security Center는 조직&#39;전반적인 규정 준수 준비 상태를 개선합니다. Azure Security Center는 지속적인 평가를 수행하여 다양한 실행 가능한 인사이트와 보고서를 제공하여 규정 준수 과정을 간소화합니다.</p>


  <p>보안 점수와 Azure Security Benchmark 통합, 감사 인증 보고서를 다운로드하기 위한 새로운 섹션, 공유 책임 모델 세부 정보를 제품에 통합하고 워크플로 자동화 기능을 포함하여 Azure Security Center의 규정 준수 관리 환경으로 최근 몇 가지 중요한 업그레이드가 릴리스되었습니다.</p>


  <h2>Azure 보안 벤치마크</h2>


  <p><a href="https://aka.ms/benchmarkdocs" target="_blank">이제 Azure Security Benchmark</a> 는 모든 <a href="https://www.microsoft.com/security/blog/2021/01/27/protecting-multi-cloud-environments-with-azure-security-center/" target="_blank">Azure Security Center 고객이</a> 무료로 사용할 수 있는 기본 표준으로 규정 준수 대시보드에 완전히 통합되었습니다. Azure Security Benchmark는 Microsoft가 업계 프레임워크에 맞게 조정되고 Azure 및 클라우드 환경에 사용자 지정된 보안 기준선으로 정의하고 권장하는 정식 컨트롤 집합으로 구성됩니다. 따라서 벤치마크는 Azure의 클라우드 보안과 관련된 보안 컨트롤의 상위 집합으로, 매핑되는 각 표준에서 클라우드 보안과 관련된 전체 보안 요구 사항을 다룹니다.</p>


  <p>보안 점수는 Azure Security Benchmark를 기반으로 하며 Azure Security Benchmark 컨트롤에 대한 KPI(핵심 성능 지표) 측정값을 제공합니다. 보안 점수는 사용자 환경에서 가장 높은 위험 요소를 신속하게 식별할 수 있도록 우선 순위가 지정된 권장 사항 집합을 제공합니다. 이제 모든 Security Center 고객은 보안 점수 보기와 함께 준수 컨트롤 관점에서 Azure Security Benchmark 뷰에 액세스하여 위험별 작업의 우선 순위를 지정할 수 있습니다.</p>


