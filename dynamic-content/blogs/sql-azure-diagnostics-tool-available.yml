Title: SQL Azure 진단 도구 사용 가능
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Evan Basalik는 지원 팀에서 개발한 CSS SQL Azure Diagnostics(CSAD)의 도착을 자세히 설명한 게시물을 작성했습니다. 도구에는 다음이 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Evan Basalik는 지원 팀에서 개발한 CSS SQL Azure Diagnostics(CSAD)의 도착을 자세히 설명한 게시물을 작성했습니다. 이 도구는 SQL Azure 문제를 해결할 때 데이터 수집 프로세스를 단축하기 위해 개발되었습니다. CSAD를 SQL Azure 인스턴스로 가리키고, 적절한 자격 증명을 제공한 다음, 인스턴스에 대한 몇 가지 좋은 요약 데이터가 표시됩니다.</p>  <p>여기에서 CASD 도구를 다운로드할 수 있습니다.</p>  <p>전체 자세한 문서는 CSS SQL Server 엔지니어&rsquo; 블로그: <a href="https://blogs.msdn.com/b/psssql/archive/2011/04/25/css-sql-azure-diagnostics-tool-released.aspx">CSS SQL Azure 진단 도구 릴리스</a>&ndash; &nbsp;체크 아웃에 있습니다.</p>  <p>-Steve</p>'
