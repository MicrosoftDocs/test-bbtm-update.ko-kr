Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post02227" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p>&nbsp;<strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li>블로그: 빌드 <a href="https://twitter.com/gblock" target="_blank">@gblock</a> 기준 Windows Azure에 대한 새로운 Powershell 명령줄 제공(11월 5일 게시)</li>  <li>블로그: <a href="https://brentdacodemonkey.wordpress.com/2012/11/05/build-2012-not-just-for-windows-anymore/" target="_blank">빌드 2012 &ndash; 뿐만 아니라 에 의해</a> <a href="https://twitter.com/brentcodemonkey" target="_blank">@brentcodemonkey</a> Windows 더 이상 (게시 11 월 5)</li>  <li>블로그: <a href="https://blogs.msdn.com/b/silverlining/archive/2012/11/06/windows-azure-command-line-tools-for-mac-and-linux-version-0-6-7-is-available.aspx" target="_blank">Mac 및 Linux용 Azure 명령줄 도구를 Windows 버전 0.6.7은</a> 11월 6일까지 @larry_franks 사용할 수 있습니다.</li>  <li>블로그: yao huang lin<a href="https://blogs.msdn.com/b/webdev/archive/2012/10/31/deploying-your-first-facebook-app-on-azure-using-asp-net-mvc-facebook-template.aspx" target="_blank">의 ASP.NET MVC Facebook 템플릿을 사용하여 Windows Azure에 첫 번째 Facebook 앱 배포</a>(10월 31일 게시)</li>  <li>프레젠테이션: 고급 Windows Azure IaaS &ndash; 데모 코드 작성자 <a href="https://twitter.com/MWashamMS" target="_blank">@MWashamMS</a> (11월 7일 게시)</li>  <li>블로그: 당신의 삶의 &ndash; 이야기 씨 가상 머신에 의해 <a href="https://twitter.com/StephenWThomas" target="_blank">@StephenWThomas</a> (게시 11 월 6)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월: Azure 개발자 캠프 &ndash; 다양한 Windows(50개 이상의 도시)</li>  <li>11월 12<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  <li>11월 14일: Channel9에서 AzureConf &ndash; 가상 이벤트 Windows</li>  <li>12월 4일: <a href="https://www.10gen.com/events/mongosv" target="_blank">캘리포니아 주 몽고SV</a> &ndash; 실리콘밸리</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>11월 19일: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: 네덜란드 암스테르담의</a> &ndash; Sharepoint Connections</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows</li>  </ul>  <p><strong>최근 Windows Azure </strong><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN 포럼</strong></a><strong> 토론 스레드 </strong></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/eff2a6da-d1a6-4859-a133-0388f74bfdd2" target="_blank">턴 기반 멀티 플레이어 앱</a> &ndash; 에 사용할 기술 보기 762개, 회신 2개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/9c5d40dc-8795-49db-8889-964e1acd8832" target="_blank">Azure Diagnostics: parth &lsquo;(GUID)-mswapd-lock&rsquo; 에 대한 액세스가 거부되었나요?</a> - 보기 991개, 회신 7개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/919583e1-66a6-4b72-b48b-a98b0fb10f28" target="_blank">Azure Storage 클라이언트(v2.0) &ndash; 리소스</a> &ndash; 삭제 311 보기, 3개 회신</li>  </ul>  <p>Stack Overflow<strong>에 대한 최근 Windows Azure 토론 </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li>WPF 앱 &ndash; <a href="https://stackoverflow.com/questions/13270873/loading-lots-of-azure-blob-data-in-a-wpf-app" target="_blank">에서 많은 Azure Blob 데이터 로드</a> 2 답변, 0 투표</li>  <li><a href="https://stackoverflow.com/questions/13265498/using-fiddler-with-multiple-azure-web-roles" target="_blank">여러 Azure 웹 역할</a> &ndash; 과 함께 Fiddler 사용 1 답변, 2 표</li>  <li>클라우드 컴퓨팅 &ndash; <a href="https://stackoverflow.com/questions/13295611/notifying-wcf-subscribers-in-cloud-computing" target="_blank">에서 WFC 구독자에게 알림</a> 답변 3개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/13297271/windows-azure-vpn-feature" target="_blank">Windows Azure VPN 기능</a> &ndash; 2 답변, 0표</li>  <li><a href="https://stackoverflow.com/questions/13295382/azure-table-storage-partitioning-for-regularly-distributed-data" target="_blank">정기적으로 분산된 데이터</a> &ndash; 2 답변에 대한 Azure Table Storage 분할, 2표</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
