Content: >-
  <p><strong>편집기 참고 사항:&nbsp;</strong> <span>이 게시물은&nbsp; Erez Benari, Windows Azure 웹 사이트 팀의 프로그램 관리자</span></p>

  <p>웹 사이트에 <a href="https://azure.microsoft.com/" target="_blank">https://www.windowsazure.com</a> 는 풍부한 정보가 포함되어 있으며 계속 추가하고 업데이트하는 동안 때때로 다른 형태의 정보를 찾고 있는 자신을 발견할 수 있습니다. 예를 들어 다른 이유로 항공편이나 오프라인에서 자주 사용하는 경우&rsquo; 책 형식의 정보를 보유하는 것이 큰 도움이 될 수 있습니다. 다른 시간에는 문서보다 대화형으로 더 많은 대화형 항목을 찾고 있을 수 있습니다. 오늘 Azure에 사용할 수 있는 리소스 중 일부를 살펴보겠습니다.</p>

  <p>많은 사람들이 선호하는 정보의 출처는 바로 지금 읽는 블로그와 같은&rsquo; 블로그입니다. Azure 내의 여러 그룹뿐만 아니라 Microsoft 내부 및 외부의 다른 많은 블로거도 이에 기여합니다. 예를 들어 Microsoft Server 및 Tools Business의 회사 부사장인 <strong>Scott Guthrie</strong>는 <a href="https://weblogs.asp.net/scottgu/" target="_blank">매우 인기 있는 블로그</a> 를 보유하고 있으며 종종 Azure에 대해 이야기합니다. <a href="https://azure.microsoft.com/en-us/community/blog/" target="_blank">WindowsAzure의 블로그 페이지에는</a> <a href="/b/clemensv/">클레멘스 바터스</a>, <a href="/b/david_gristwood/" target="_blank">데이비드 그리스트우드</a>, 닉 해리스, <a href="https://ntotten.com/" target="_blank">네이선 토튼</a>, 오른쪽 열에 있는 여러 다른 사용자 등이 나열되어 있습니다.</p>

  <p>&rsquo;Twitter에서 제공하는 것과 같이 짧고 신속한 업데이트를 선호하는 사람의 유형을 선호하는 경우,&rsquo; 트윗도 <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>많이 하고 많은 팀원도 트윗한다는 것을 알게 되어 기쁩니다. 예를 들어, 니르 Mashkowski, 트윗<a href="https://twitter.com/nirmsk" target="_blank">@nirmsk</a>, 스콧 한셀만은 물론 &ndash; 스콧 거스리뿐만 아니라<a href="https://twitter.com/scottgu" target="_blank">@scottgu</a>입니다<a href="https://twitter.com/shanselman">@shanselman</a>.</p>

  <p>때때로 당신은 자신이 직접 질문에 대답 할 수있는 인간을 찾고 찾을 수 있습니다, 마노 - a- 마노. <a href="https://azure.microsoft.com/EN-US/support/options/" target="_blank">지원을</a> 받을 수 있는&rsquo; Azure 서비스를 사용하는 경우 일반적으로 선호되는 옵션이며, 그렇지 않은 경우 <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?category=windowsazureplatform%2Cazuremarketplace%2Cwindowsazureplatformctp" target="_blank">지원 포럼</a>에서 답변을 찾거나 이전에 다루지 않은&rsquo; 항목이 있는 경우 직접 게시할 수 있습니다. Azure를 많이 다루는 또 다른 인기 있는 포럼은 <a href="https://stackoverflow.com/questions/tagged/azure" target="_blank">Stack Overflow</a>의 포럼입니다. 이 외에도 UserVoice는 Microsoft 내의 Azure 제품 팀에 직접 채널을 제공하여 사용자 고유의 아이디어를 게시하거나 Microsoft에서 검토하도록 요청할 수 있도록 합니다.</p>

  <p>정보의 또 다른 좋은 소스는 책입니다, 물론. 콘텐츠가 너무 많을 때 왜 책에 돈을 쓰는지 궁금할 수 있습니다. 글쎄, 오프라인인 상황 이외에, 많은 사람들이 여전히 본질적으로 동기적이기 때문에 책을 읽는 것을&rsquo; 선호합니다. 1페이지부터 시작하여 완료될 때까지&rsquo; 계속 읽습니다(온라인 콘텐츠는 시작할 위치와 자세한 정보를 읽는 순서를 찾기 어렵게 만들 수 있음). 수년에 걸쳐 Azure에 대한 많은 책이 Windows 작성되었습니다.</p>

  <p>클라우드 컴퓨팅을 시작하기에 가장 좋은 책은 아마도 <strong>Barrie Sosinsky</strong> (ISBN <a href="https://www.amazon.com/dp/0470903562" target="_blank">978-0470903568</a>)의 <strong>클라우드 컴퓨팅 성경</strong>입니다. Azure에 한정되지는 않지만 클라우드 기술에 대한 포괄적인 보기, 시간이 지남에 따라 어떻게 발전했는지, 그리고 클라우드에 있는 것이 실제로 무엇을 의미하는지를 제공합니다. 기본 사항을 잘 이해하면 <strong>Tejaswi Redkar</strong>&nbsp; 및 <strong>Tony Guidici</strong>의 <a href="https://www.amazon.com/dp/1430235632" target="_blank"><strong>Azure Platform을 Windows</strong></a> 심층적으로 설명하고 Azure 기술에 대해 구체적으로 설명합니다(Tony 및 Tejaswi는 모두 Microsoft에서 작동).</p>

  <p>개발자인 경우 <strong>Riccardo Becker </strong> 의 <a href="https://www.amazon.com/dp/1849685606" target="_blank"><strong>스타트업을 위한 Azure 프로그래밍 패턴 Windows</strong></a>, <strong>Neil Mackenzie</strong>의 Microsoft Windows <a href="https://www.amazon.com/dp/1849682224" target="_blank"><strong>Azure 개발 쿡북</strong></a> 또는 애플리케이션을 Windows <a href="https://www.amazon.com/dp/1621140202"><strong>Azure의 클라우드로 이동 등 Azure</strong></a><strong>용 개발을 구체적으로 논의하는 책을 살펴볼 수 있습니다.  도미닉 베츠, 알렉스 호머, 알레한드로 제지에르스키, 나루모토 마사시, </strong><strong> 한중 장.</strong></p>

  <p>일부 책에서는 특정 Azure 서비스에 대해 직접 논의하기도 하며, 이 서비스에 대해 알아야 할 모든 것을 조명하는 데 전적으로 집중합니다. 예를 들어 <strong>Tejaswi Redkar</strong> 와 <strong>James Chambers</strong> 는 모두 342페이지에서 매우 상세하고 매우 포괄적인 Azure 웹 사이트(WAWS) <a href="https://www.amazon.com/dp/1491003545">Redkars&rsquo; 책에</a> 책을 헌정했으며, <a href="https://www.amazon.com/dp/B00E5BI5L6">챔버&rsquo; 스 책은</a> 짧고 몇 가지 필수 작업을 신속하게 진행할 수 있는 좋은 방법입니다. <strong> 대니 가버, 자말 말릭,</strong> <strong>아담 파지오</strong>의 <a href="https://www.amazon.com/dp/B00EOP4UQW"><strong>Azure 하이브리드 클라우드에 Windows</strong></a> 책은 프라이빗/퍼블릭 클라우드의 주제와 이 두 가지를 함께 활용하는 방법을 다루는 또 다른 구체적인 책입니다.</p>

  <p>어떤 사람들은 보는 것이 믿는 것이라고 생각하고, 그 중 하나를 찢어 한다면&rsquo;, 아마도 교실에서 좋은 강사가 이끄는 과정이 올바른 길일 것입니다. Microsoft와 파트너는 이러한 여러 과정을 제공하며&rsquo;, 약간 더 복잡하지만(위치 및 일정과 일치하는 강좌를 찾는 데 약간의 작업과 시간이 걸릴 수 있음) 이러한 과정은 정보와 실습 경험을 모두 얻을 수 있는 훌륭한 방법입니다. 과정 및 가용성에 대한 자세한 내용은 <a href="https://www.microsoft.com/learning/en-us/azure-training.aspx" target="_blank">여기를 방문</a> 하세요(페이지의&rsquo; 오른쪽에 예정된 수업을 검색할 수 있는 도구가 있음). 또한 <a href="https://channel9.msdn.com/search?term=azure" target="_blank">Microsoft가 Azure와 관련된 상당한 콘텐츠를</a> 포함하여 다양한 Microsoft 제품 및 기술을 설명하는 비디오를 게시하는 <strong>Channel9</strong>를 확인하는 것을 잊지 마세요.&rsquo; 이러한 비디오의 대부분은 TechEd에서 수행 실제 프리젠 테이션에서, 마이크로 소프트&rsquo; 연례 회의, 이는이 콘텐츠가 정말 깊고 넓은 간다는 것을 의미합니다.</p>

  <p>Windows Azure가 현재만큼 인기가 있기 때문에 거의 모든 콘텐츠 게시자에는 제공할 것이 있습니다. 예를 들어, 가장 잘 알려진 자기 학습 비디오 프로듀서 중 하나인 <strong>Lynda.com</strong> <a href="https://www.lynda.com/Azure-training-tutorials/1700-0.html" target="_blank">이 항목에 대해 170</a>개 이상의 비디오가 있으며, 10시간 이상의 콘텐츠가 있으며 <a href="https://pluralsight.com/training/Courses/Find?highlight=true&amp;searchTerm=azure" target="_blank">PluralSight</a> 에도 q 중요한 컬렉션이 있습니다. 저렴한 옵션은 <strong>유튜브</strong>입니다, 물론, 뿐만 아니라 비디오의 수천을 가지고 <strong>Vimeo</strong> 는 좋은&hellip; 물건을 잡초에 더 많은 노력을 걸립니다.</p>

  <p>결론적으로 Azure는 심각한 비즈니스이며 다양한 서비스 및 제품을 통해 이와 유사하게 다양한 방법을 배울 수 있습니다. 귀하의 정보를 선호하는 방법 중 어느 것이든 Microsoft와 파트너는 그 과정에서 도움을 줄 수 있습니다. 그러나 상황이 너무 심각해지면 <a href="https://www.facebook.com/windowsazure">페이스 북 페이지를</a> 확인하여 좀 더 가벼운 수다를 떨 수 있습니다!</p>
