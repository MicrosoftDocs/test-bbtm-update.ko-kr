Title: 새로운 Azure Machine Learning 업데이트는 ML 수명 주기를 간소화하고 가속화합니다.
Summary: 데이터가 기하급수적으로 증가함에 따라 조직에서 인사이트 기반 의사 결정의 필요성을 실현함에 따라 기술 혁신이 진행 중입니다. AI(인공 지능) 및 기계 학습(ML) 기술은 이 데이터를 활용하여 산업 전반에서 실제 비즈니스 결과를 이끌어낼 수 있습니다. Azure AI 및 Azure Machine Learning 서비스는 고객을 유비쿼터스 인사이트의 세계로 이끌고 있으며, 소매업의 제품 권장 사항, 에너지 생산의 부하 예측, 의료 분야의 이미지 처리, 제조의 예측 유지 관리 등과 같은 지능형 애플리케이션을 지원합니다.
Content: >-
  <p>데이터가 기하급수적으로 증가함에 따라 조직에서 인사이트 기반 의사 결정의 필요성을 실현함에 따라 기술 혁신이 진행 중입니다. AI(인공 지능) 및 기계 학습(ML) 기술은 이 데이터를 활용하여 산업 전반에서 실제 비즈니스 결과를 이끌어낼 수 있습니다. <a href="https://azure.microsoft.com/overview/ai-platform/" target="_blank">Azure AI</a> 및 <a href="https://azure.microsoft.com/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스는</a> 고객을 유비쿼터스 인사이트의 세계로 이끌고 있으며, 소매업의 제품 권장 사항, 에너지 생산 부하 예측, 의료 분야의 이미지 처리, 제조의 예측 유지 관리 등과 같은 지능형 애플리케이션을 지원합니다.</p>


  <p><a href="https://www.microsoft.com/build" target="_blank">Microsoft Build 2019</a>는 전체 기계 학습 수명 주기를 구동하는 <strong>새로운 </strong>발표와 함께 Azure Machine Learning 성장 및 확장의 주요 이정표를 나타냅니다.</p>


  <ul style="margin-left: 40px; width: 90%;">
   <li style="margin-bottom: 2px;">통합된 제로 코드 및 코드 우선 제작 환경과 고품질 모델을 쉽게 빌드하기 위한 자동화된 기계 학습 발전을 통해 기술 수준에서 개발자와 데이터 과학자의 생산성을 향상시킵니다.</li>
   <li style="margin-bottom: 2px;">MLOps(기계 학습용 DevOps)를 사용하여 모델을 배포, 관리 및 모니터링하는 Enterprise 등급 기능입니다. 비교할 수 없는 규모 및 비용 성능을 위한 하드웨어 가속 모델 및 모델 예측의 투명성을 위한 모델 해석성.&nbsp;</li>
   <li style="margin-bottom: 2px;">MLflow 구현, TensorRT 및 Intel nGraph에 대한 ONNX 런타임 지원 및 모델 정확도를 개선하기 위해 큐레이팅된 오픈 데이터를 제공하는 새로운 Azure Open Datasets 서비스를 통해 고객에게 선택과 유연성을 제공하는 오픈 소스 기능입니다.</li>
  </ul>


  <p>이러한 공지 사항 및 기타 개선 사항이 매주 추가되면서 Azure Machine Learning 고객이 기계 학습을 쉽게 적용하여 목표를 성장, 경쟁 및 충족할 수 있도록 지속적으로 지원합니다.</p>


