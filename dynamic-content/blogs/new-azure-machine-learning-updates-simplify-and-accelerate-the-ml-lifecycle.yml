  <h2>Enterprise급 모델 배포, 관리 및 모니터링</h2>


  <h3>MLOps - Machine Learning DevOps</h3>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-model-management-and-deployment" target="_blank">MLOps</a>(Machine Learning DevOps라고도 함)는 데이터 과학자와 DevOps 전문가 간의 협업 및 통신을 통해 프로덕션 기계 학습 수명 주기를 관리하는 데 도움이 됩니다.</p>


  <p>Azure Machine Learning 새로운 MLOps 기능은 DevOps 데이터 과학에 정교하게 적용하고, 오케스트레이션 및 관리 기능을 통해 다음과 같은 효과적인 ML 수명 주기 관리를 가능하게 합니다.</p>


  <ul style="margin-left: 40px;">
   <li style="margin-bottom: 2px;">환경, 코드 및 데이터 버전 관리 기능을 사용하여 ML 파이프라인의 모델 및 공유를 만들기 위해 자산을 추적하고 관리하는 <strong>모델 재현성</strong> 및 버전 관리 제어입니다.</li>
   <li style="margin-bottom: 2px;">자산 무결성을 보장하고 규제 요구 사항을 충족하는 데 도움이 되는 제어 로그를 제공하는 <strong>감사 추적</strong>입니다.</li>
   <li style="margin-bottom: 2px;">모델 이식성과 모델 성능을 인증하기 위한 <strong>패키징 및 유효성 검사</strong></li>
   <li style="margin-bottom: 2px;">모델을 디버깅, 프로파일링 및 배포하기 위한 간소화된 환경을 사용하여 <strong>배포 및 모니터링 지원을</strong> 통해 자신감을 가지고 모델을 릴리스하고 재학습 시기를 알 수 있습니다.</li>
   <li style="margin-bottom: 2px;">DevOps Pipeline에서 실험을 제출하고<a href="https://azure.microsoft.com/services/devops/" target="_blank"><strong>, Azure Repos</strong></a> 또는 GitHub 코드를 추적하고, 릴리스 파이프라인을 트리거하는 Machine Learning 및 Azure Machine Learning <a href="https://docs.microsoft.com/cli/azure/ext/azure-cli-ml/ml?view=azure-cli-latest" target="_blank">CLI</a>에 대한 Azure DevOps <strong> 확장</strong>이 ML  모델이 등록되고 Azure DevOps Pipelines 사용하여 엔드 투 엔드 ML 배포 워크플로를 자동화합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dbe8c6a-bba3-469e-8ffb-e7351454c6a7.png"><img alt="Operationalize models effeciently with MLOps" border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f61cbbab-53e6-4194-a7ec-68d6cd989fd3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MLOps를 사용하여 효율적으로 모델 운영" width="1598"></a></p>


  <p align="center"><em>MLOps를 사용하여 효율적으로 모델 운영</em></p>


  <p>이러한 기능을 통해 고객은 종단 간 수명 주기의 재현성, 감사 가능성 및 자동화를 지원하고 시간이 지남에 따라 모델 품질을 향상시켜 기계 학습 시나리오를 프로덕션으로 가져올 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-model-management-and-deployment" target="_blank">Azure Machine Learning MLOps</a>에 대해 자세히 알아보세요.</p>


  <h3>Data Box Edge의 하드웨어 가속 모델 및 FPGA</h3>


  <p>GPU에서 사용할 수 있는 가속 외에도 이제 <a href="https://docs.microsoft.com/azure/machine-learning/service/concept-accelerate-with-fpgas" target="_blank">FPGA</a>를 통해 구동되는 Azure Machine Learning 하드웨어 가속 모델을 사용하여 클라우드에서 에지로 확장합니다. 이러한 하드웨어 가속 모델은 이제 <a href="https://docs.microsoft.com/azure/databox-online/data-box-edge-overview" target="_blank">Data Box Edge</a>에 배포된 모델의 미리 보기와 함께 클라우드에서 일반 공급됩니다.</p>


  <p>FPGA 기술은 가격과 성능 간의 절충을 강요하지 않고 컴퓨터 비전의 돌파구를 마련한 심층 신경망(DNN)과 같은 계산 집약적 시나리오를 지원합니다. FPGA&rsquo;를 사용하면 ResNet 50, ResNet 152, VGG-16, DenseNet 121 및 SSD-VGG를 사용하여 매우 짧은 대기 시간을 달성할 수 있습니다. FPGA를 사용하면 제조 결함 분석, 위성 이미지 또는 자율 비디오 영상과 같은 시나리오에 대한 실시간 인사이트를 통해 비즈니스에 중요한 의사 결정을 내릴 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-accelerate-with-fpgas" target="_blank">FPGA 및 Azure Machine Learning</a> 대해 자세히 알아보세요.</p>


  <h3>모델 해석력</h3>


  <p>Microsoft는 기계 학습 모델의 투명성, Intelligibility 및 설명을 지원하기 위해 최선을 다하고 있습니다. 모델 해석성은 모델이 공정성을 보장하고 모델 편향을 피하기 위해 만드는 예측을 이해하는 데 한 걸음 더 가까이 다가옵니다. 학습 중에 모델 정확도를 개선하고 모델 동작을 파악하고 추론 중에 모델 예측 결과를 설명하기 위해 모델 자체에 대한 인사이트를 파악할 때 모델에 대한 심층적인 이해가 중요합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/machine-learning-interpretability-explainability" target="_blank">모델 해석성은</a> 공통 API에서 미리 보기 및 최첨단 오픈 소스 기술(예: SHAP, LIME)에서 사용할 수 있으며, 데이터 과학자는 모든 데이터에 대해 전역적으로 또는 사용하기 쉽고 확장 가능한 방식으로 특정 데이터 요소에서 로컬로 기계 학습 모델을 설명할 수 있는 도구를 제공합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/machine-learning-interpretability-explainability" target="_blank">모델 해석성에</a> 대해 자세히 알아봅니다.</p>


