  <h3>Azure Machine Learning 있는 ONNX 런타임</h3>


  <p>Azure Machine Learning 서비스는 TensorFlow, PyTorch, Keras, SciKit-Learn 및 기타 여러 프레임워크의 기계 학습 모델을 나타내는 개방형 표준인 <a href="https://docs.microsoft.com/azure/machine-learning/service/concept-onnx" target="_blank">ONNX</a>(Open Neural Network Exchange)를 지원합니다. 업데이트된 버전의 ONNX 런타임은 이제 ONNX 1.5(YOLOv3 및 SSD와 같은 개체 검색 모델 포함)를 완벽하게 지원할 수 있습니다. <a href="https://azure.microsoft.com/blog/onnx-runtime-for-inferencing-machine-learning-models-now-in-preview/" target="_blank">ONNX 런타임</a>을 사용하면 개발자는 이제 NVIDIA TensorRT 통합의 일반 공급과 Intel nGraph 통합의 공개 미리 보기 덕분에 하드웨어 가속을 가능하게 하는 일관된 채점 API를 갖게 되었습니다. ONNX 런타임은 Windows ML 일부로 수백만 Windows 디바이스에서 사용됩니다. 또한 ONNX 런타임은 성능 향상의 평균 2배에 달하는 Office, Bing 및 Cognitive Services와 같은 하이퍼스케일 Microsoft 서비스 수십억 개의 요청을 처리합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-onnx" target="_blank">ONNX 및 Azure Machine Learning</a>에 대해 자세히 알아봅니다.</p>


  <h3>MLflow 통합</h3>


  <p>Azure Machine Learning 매우 정확한 기계 학습 모델을 쉽게 빌드하고 온-프레미스 또는 클라우드에서 다양한 환경에서 학습을 실행할 수 있도록 인기 있는 오픈 소스 프레임워크를 지원합니다. 이제 개발자는 Azure Machine Learning 작업 영역과 함께 MLflow를 사용하여 학습 실행의 메트릭과 아티팩트를 중앙 집중식으로 안전하고 확장 가능한 위치에 기록할 수 있습니다.</p>


  <h3>Azure Open Datasets(미리 보기)</h3>


  <p><a href="https://aka.ms/AzureOpenDatasets" target="_blank">Azure Open Datasets는 Azure</a>에서 호스트되고 Azure Machine Learning 쉽게 액세스할 수 있는 큐레이팅된 개방형 데이터 세트를 제공하는 새로운 서비스입니다. 이러한 데이터 세트를 탐색하거나 다른 데이터와 결합하여 기계 학습 모델의 정확도를 높입니다. 현재 제공된 데이터 세트는 기록 및 예측 날씨 데이터 형식 <a href="https://www.noaa.gov/" target="_blank">NOAA</a>이며 시간이 지남에 따라 더 많은 데이터 세트가 추가됩니다. 개발자와 데이터 과학자는 관련 및 최적화된 데이터를 사용하여 글로벌 기계 학습 커뮤니티를 지원하기 위해 Azure에 데이터 세트를 지명할 수도 있습니다.&nbsp;</p>


