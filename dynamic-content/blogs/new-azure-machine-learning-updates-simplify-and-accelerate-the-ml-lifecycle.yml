  <h3>자동화된 기계 학습 발전</h3>


  <p><strong>새로운 </strong><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-automated-ml" target="_blank"><strong>자동화된 기계 학습</strong></a><strong> 사용자 인터페이스(미리 보기)</strong>인 AI를 간소화하는 우리의 사명을 두 배로 줄이면 비즈니스 도메인 전문가가 단 몇 번의 클릭만으로 한 줄의 코드를 작성하지 않고도 데이터에 대한 기계 학습 모델을 학습시킬 수 있습니다. <a href="https://docs.microsoft.com/azure/machine-learning/service/how-to-create-portal-experiments" target="_blank">포털에서 자동화된 기계 학습 실험을 실행하는</a> 방법을 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e902eda-7901-4a28-a654-fafbaf3e74c8.png"><img alt="Automated machine learining UI" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e30c6d2a-1f3c-4b13-9d31-de8fc1b2f2dc.png" style="border: 2px solid #323237; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 90%;" title="자동화된 Machine Learning UI"></a></p>


  <p align="center"><em>자동화된 기계 학습 UI</em></p>


  <p>최적의 모델을 제공하기 위해 지정된 데이터에 맞게 맞춤화된 입력을 제공하는 새로운 기능화자를 포함한 <strong>기능 엔지니어링 업데이트</strong>입니다. 알고리즘 선택 및 하이퍼 매개 변수에 대한 다양한 알고리즘 조합의 향상된 기능과 XGBoost 알고리즘 등과 같은 새로운 인기 학습자를 추가하여 모델 정확도를 높일 수 있습니다. 컴퓨팅 최적화는 구문 분석할 알고리즘과 집중할 위치를 자동으로 안내하는 반면, 조기 종료는 모델을 효율적으로 제공하는 학습 실행을 보장합니다. 자동화된 기계 학습은 알고리즘에 대한 완전한 투명성을 제공하므로 개발자와 데이터 과학자는 프로세스를 수동으로 재정의하고 제어할 수 있습니다. 이러한 모든 발전은 최상의 모델이 제공되도록 하는 데 도움이 됩니다.</p>


  <p>건물 예측은 수익, 재고, 판매 또는 고객 수요에 관계없이&rsquo; 모든 비즈니스에서 필수적인 부분입니다. <a href="https://docs.microsoft.com/azure/machine-learning/service/how-to-create-portal-experiments" target="_blank">자동화된 기계 학습을 사용한 예측</a> 에는 새로운 예측 함수, 시계열 데이터에 대한 롤링 교차 유효성 검사 분할, 구성 가능한 지연 시간, 창 집계 및 휴일 기능화기를 포함하여 시계열 데이터를 사용하여 권장 모델의 정확도와 성능을 향상시키는 새로운 기능이 포함되어 있습니다.</p>


  <p>이렇게 하면 매우 높은 정확도 예측 모델을 보장하고 여러 시나리오에서 기계 학습을 위한 자동화를 지원합니다.</p>


  <h3>Azure Machine Learning 시각적 인터페이스(미리 보기)</h3>


  <p>시각적 인터페이스는 기계 학습 모델을 빌드, 학습 및 배포하는 프로세스를 간소화하는 강력한 끌어서 놓기 워크플로 기능입니다. 제로 코드 환경을 선호하는 기계 학습을 접하는 고객은 Azure Machine Learning 서비스 내의 Azure Machine Learning Studio에 있는 기능과 유사한 기능을 활용할 수 있습니다. 데이터 준비, 기능 엔지니어링, 학습 알고리즘 및 모델 평가는 Azure Machine Learning 서비스의 규모, 버전 제어 및 엔터프라이즈 보안에 의해 뒷받침되는 직관적인 웹 사용자 환경에 제공됩니다.</p>


