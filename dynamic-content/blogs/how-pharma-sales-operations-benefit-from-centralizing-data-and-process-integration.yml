  <p>제약 회사는 까다로운 판매 목표를 달성하고 복잡한 규정 준수를 관리하며 시장에서 경쟁력을 유지해야 합니다. 그러나 생명 과학 산업의 현재 SFA(영업 인력 자동화) 솔루션은 주로 영업 담당자에 초점을 맞추고 있으며, 이는 영업 운영 부서에 큰 역량 격차를 남기고 영업 프로세스를 지원하는 능력을 저해합니다.</p>


  <p>Prescriber360은 기능 격차를 줄이고 닫을 수 있는 생명 과학 산업을 위해 특별히 설계된 포괄적인 <a href="https://appsource.microsoft.com/en-us/product/dynamics-365/optiks.p360salesops?src=office&amp;tab=Overview" target="_blank">Pharma SalesOps</a> 솔루션을 갖춘 Microsoft Gold 파트너입니다.</p>


  <h2>문제: 데이터가 분산되어 사용할 수 없음</h2>


  <p>제약 및 생명 공학 산업은 내부 및 외부 데이터 원본 모두에 크게 의존합니다. 그러나 대부분의 판매 작업 프로세스는 현재 중앙 집중식 레코드 시스템 없이 스프레드시트에서 수동으로 수행됩니다. 이렇게 하면 해당 데이터에 액세스하고 활용하기가 매우 어렵습니다.</p>


  <p>다음과 같은 문제가 발생하는 경우가 많습니다.</p>


  <ul>
   <li>여러 치료 영역과 처방 전문 분야를 중심으로 구축된 영업 팀은 강력한 시스템과 프로세스가 필요한 복잡한 대상 환경을 제공합니다.</li>
   <li>분기별 맞춤 프로세스는 전체 고객 세계를 터치해야 하며, SFA 시스템을 새로운 정보로 업데이트하고, IC(인센티브 보상)를 지원하기 위해 변경 기록을 유지하고, 맞춤이 영업 인력에 미치는 영향을 미리 보기 위해 많은 노력이 필요합니다. 또한 DCR(데이터 변경 요청) 프로세스는 증분 맞춤을 발생하며, 동일한 규칙을 따르거나 경우에 따라 덮어써야 합니다.</li>
   <li>담당자 명단은 제약 판매 작업의 원활한 작동에 필수적이지만 시스템 관점은 종종 간과합니다. 중앙 명단 시스템은 시스템 전체에서 엄청난 생산성 향상 및 데이터 무결성 향상을 생성할 수 있습니다.</li>
  </ul>


  <h2>솔루션: Prescriber360s&rsquo; 영업 운영 소프트웨어 플랫폼</h2>


  <p>Prescriber360 영업 운영 소프트웨어 플랫폼은 다음과 같은 중요한 기능을 제공합니다.</p>


  <ul>
   <li>지속적으로 변화하는 고객 마스터 데이터를 유지하여 규정 준수 승인 규정 전문 분야 및 주 라이선스의 유효성을 검사합니다.</li>
   <li>영업 운영 플랫폼에서 분기별 맞춤을 처리하여 조직에서 IC 기간이 시작되기 전에 맞춤을 로드하고 필드 영향을 볼 수 있습니다.</li>
   <li>SFA 시스템 및 거버넌스 워크플로에서 시작된 데이터 변경 요청을 처리하여 규정자에게 유효한 전문 분야, 주소 및 맞춤이 있는지 확인합니다.</li>
   <li>담당자, 지구 관리자 및 지역 영업 이사를 포함한 영업 팀에게 주간/월간 데이터, 변경 요청, 할당량 달성 및 기준 보고서를 포함하여 사용하기 쉬운 보고를 제공합니다.</li>
   <li>분석을 위해 분기별 IC 프로세스로 인한 영업 운영 팀의 부담을 덜어줍니다. 이 솔루션은 향후 분기 계획을 위해 분석에 정확한 인구 통계 데이터를 제공하는 것과 필요한 정보 변경으로 필드를 지원하는 것 사이의 균형을 유지하는 데 도움이 됩니다.</li>
   <li>사용자는 Azure 클라우드에 빌드된 Azure Active Directory(AAD)를 통해 인증됩니다. Azure Blob Storage 또는 Azure SQL Database 저장된 데이터는 미사용 및 전송 중에 암호화됩니다. Power BI 인증 및 권한 부여를 위해 AAD 사용합니다.</li>
  </ul>


  <p>Prescriber360은 조직 전체에서 포괄적인 기능을 제공합니다.</p>


