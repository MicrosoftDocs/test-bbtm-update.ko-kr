  <h2>번다운 및 번업 위젯</h2>


  <p>이제 계정에 <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-analytics">분석 확장을</a> 설치한 사용자가 <strong>번다운</strong> 및 <strong>번업</strong> 위젯을 사용할 수 있습니다.</p>


  <p><strong>번다운</strong> 위젯을 사용하면 여러 팀과 여러 스프린트에서 번다운을 표시할 수 있습니다. 이 기능을 사용하여 일정 기간 동안 거의 모든 작업 범위에서 릴리스 번다운, 버그 번다운 또는 번다운을 만들 수 있습니다. 팀 프로젝트에 걸쳐 있는 번다운을 만들 수도 있습니다.</p>


  <p><strong>번다운</strong> 위젯은 질문에 대답하는 데 도움이 됩니다. 이 프로젝트를 제 시간에 완료할 수 있나요?</p>


  <p>해당 질문에 대답하는 데 도움이 되도록 다음 기능을 제공합니다.</p>


  <ul>
   <li>완료율을 표시합니다.</li>
   <li>평균 번다운 계산</li>
   <li>스토리 포인트로 예측되지 않은 항목이 있는 경우를 보여 줍니다.</li>
   <li>프로젝트 진행 과정에서 범위 증가를 추적합니다.</li>
   <li>기록 번다운 및 범위 증가 추세에 따라 프로젝트&rsquo; 완료 날짜를 프로젝토리합니다.</li>
  </ul>


  <p>작업 항목 수 또는 특정 필드의 합계(예: 스토리 포인트)에 따라 모든 작업 항목 유형을 번다운할 수 있습니다. 매일, 매주, 매월 간격을 사용하거나 반복 일정에 따라 번다운할 수 있습니다. 더 많은 필터 조건을 추가하여 불타는 작업의 정확한 범위를 미세 조정할 수도 있습니다.</p>


