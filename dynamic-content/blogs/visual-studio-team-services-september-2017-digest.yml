Title: 'Visual Studio Team Services 양조하는 내용: 2017년 9월 다이제스트'
Summary: Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. 이 게시물 시리즈는 Visual Studio Team Services 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지하는 좋은 방법입니다.
Content: >-
  <p>Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. 이번 달에는&rsquo; 지원 Git 포크, 다단계 빌드, 작업 허브 개선 사항, 새 보고 위젯 및 업데이트된 NDepend 확장을 살펴봅니다. &rsquo;VSTS에서 포크를 처음 살펴보겠습니다.</p>


  <h2>포크 미리 보기</h2>


  <blockquote>

  <p><strong>미리 보기 기능</strong></p>


  <p>이 기능은 계정의 <strong>Git Forks</strong> <a href="https://www.visualstudio.com/docs/collaborate/preview-features">미리 보기 기능을</a> 통해 사용하도록 설정됩니다.</p>

  </blockquote>


  <p>이제 <strong>VSTS 계정 내에서</strong> 변경 내용을 포크하고 다시 푸시할 수 있습니다. 이것은 포크와 우리의 여행의 첫 번째 단계입니다. 다음 단계는 리포지토리를 다른 VSTS 계정으로 포크할 수 있도록 하는 것입니다.</p>


  <p>포크는 모든 파일, 커밋 및 (선택적으로) 분기를 포함하여 리포지토리의 전체 서버 쪽 복사본입니다. 포크는 원래 코드베이스에서 실험적, 위험 또는 기밀 변경 내용을 격리하는 좋은 방법입니다. &rsquo;이러한 변경 내용을 공유할 준비가 되면 끌어오기 요청을 사용하여 변경 내용을 원래 리포지토리로 다시 푸시하는 것이&rsquo; 쉽습니다.</p>


  <p>포크를 사용하면 직접 커밋 액세스 권한을 부여하지 않고도 광범위한 사용자가 리포지토리에 기여할 수 있습니다. 대신, 사용자들은 리포지토리의 자체 포크로 작업을 커밋합니다. 이를 통해 해당 변경 내용을 중앙 리포지토리에 수락하기 전에 끌어오기 요청에서 검토할 수 있습니다.</p>


  <p><img alt="create fork" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08_28_27.png" style="border: 0px currentcolor; border-image: none; background-image: none;" width="578"></p>


  <p>포크는 업스트림(원본) 리포지토리의 모든 콘텐츠에서 시작됩니다. 포크를 만들 때 모든 분기를 포함할지 아니면 기본 분기로만 제한할지를 선택할 수 있습니다. 사용 권한, 정책 또는 빌드 정의가 적용되지 않습니다. 새 포크는 마치 누군가가 원래 리포지토리를 복제한 다음 빈 새 리포지토리로 푸시하는 것처럼 작동합니다. 포크를 만든 후에는 PR이 해당 파일을 전달하지 않는 한 새 파일, 폴더 및 분기가 리포지토리 간에 공유되지 않습니다.</p>


  <p>포크에서 업스트림으로 또는 업스트림에서 포크까지 어느 방향으로든 PR을 만들 수 있습니다. 가장 일반적인 방향은 포크에서 업스트림까지입니다. 대상 리포지토리&rsquo; 권한, 정책, 빌드 및 작업 항목이 PR에 적용됩니다.</p>


  <p>자세한 내용은 <a href="https://www.visualstudio.com/docs/git/concepts/forks">포크에 대한 설명서를</a> 참조하세요.</p>


  <h2>웹을 사용하여 리포지토리에 폴더 만들기</h2>


  <p>이제 Git 및 TFVC 리포지토리에서 웹을 통해 폴더를 만들 수 있습니다. 이는 이제 사용 중단의 프로세스를 거칠 <a href="https://marketplace.visualstudio.com/items?itemName=ms-devlabs.FolderManagement">폴더 관리 확장</a>을 바꿉니다.</p>


  <p>폴더를 만들려면 명령 모음 또는 상황에 맞는 메뉴에서 <strong>새 &gt; 폴더</strong> 를 클릭합니다.</p>


  <p><img alt="New folder option" border="0" height="291" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09_15_07.png" style="border: 0px currentcolor; border-image: none; background-image: none;" width="640"></p>


  <h2>Wiki 페이지 딥 링크 설정</h2>


  <p><strong>Wiki</strong>는 콘텐츠의 테이블 만들기에 매우 유용한 페이지 내 및 페이지에 걸친 딥 링크 설정 섹션을 지원합니다. 다음 구문을 사용하여 같은 페이지 또는 다른 페이지에서 제목을 참조할 수 있습니다.</p>


  <ul>
   <li>같은 페이지: <code>[text to display](#section-name)</code></li>
   <li>다른 페이지: <code>[text to display](/page-name#section-name)</code></li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/reference/markdown-guidance#links">Markdown 구문 지침에 대한 설명서를</a> 참조하세요.</p>


  <h2>Wiki 페이지 편집 시 콘텐츠 미리 보기</h2>


  <p>데이터에 따르면 사용자는 거의 항상 콘텐츠를 편집하는 동안 위키 페이지를 여러 번 <strong>미리 볼</strong> 수 있습니다. 사용자는 각 페이지 편집마다 <strong>미리 보기</strong>를 평균적으로 1-2회 클릭합니다. 이는 markdown을 새로 사용하는 사용자에게 특히 시간이 많이 걸릴 수 있습니다. 이제는 편집하면서 페이지의 미리 보기를 볼 수 있습니다.</p>


  <p><img alt="Wiki preview" border="0" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09_15_31.png" style="border: 0px currentcolor; border-image: none; background-image: none;" width="1024"></p>


  <h2>Wiki에서 서식 있는 콘텐츠를 HTML로 붙여넣기</h2>


  <p>이제 Confluence, OneNote, SharePoint 및 MediaWiki와 같은 브라우저 기반 애플리케이션의 <strong>Wiki</strong> 마크다운 편집기에서 서식 있는 텍스트를 붙여넣을 수 있습니다. 이는 복잡한 테이블과 같은 서식 있는 콘텐츠를 만들고 <strong>Wiki</strong>에 표시하려는 사용자에게 특히 유용합니다. 콘텐츠를 복사하여 HTML로 붙여넣기만 하면 됩니다.</p>


  <p><img alt="Wiki rich content as HTML" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09_15_32.png" style="border: 0px currentcolor; border-image: none; background-image: none;" width="1024"></p>


  <h2>다단계 빌드</h2>


  <p>최신 다중 계층 앱은 종종 다양한 기능을 가진 다양한 에이전트 집합에서, 때로는 다른 플랫폼에서도 다양한 작업 집합으로 빌드되어야 합니다. 지금까지 VSTS에서는 이러한 종류의 앱의 각 측면에 대해 별도의 빌드를 만들어야 했습니다. &rsquo;이제 다단계 빌드를 사용하도록 설정하는 첫 번째 기능 집합을 릴리스했습니다.</p>


  <p><img alt="Multi-phase builds" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09_15_17.png" style="border: 0px currentcolor; border-image: none; background-image: none;" width="902"></p>


  <p>필요한 작업을 사용하여 각 단계를 구성하고 각 단계에 대해 서로 다른 요구를 지정할 수 있습니다. 각 단계는 승수를 사용하여 여러 작업을 병렬로 실행할 수 있습니다. 아티팩트가 한 단계로 게시된 다음, 해당 아티팩트 다운로드를 통해 후속 단계에서 사용할 수 있습니다.</p>


  <p>&rsquo;또한 현재 빌드 정의가 모두 단일 단계로 업그레이드되었음을 알 수 있습니다. 요구 사항 및 다중 구성과 같은 일부 구성 옵션은 각 단계로 이동됩니다.</p>


  <p>Were&rsquo;는 다음을 포함하여 몇 가지 기능을 계속 작업합니다.</p>


  <ul>
   <li>각 단계에서 다른 큐를 선택할 수 있습니다.</li>
   <li>후속 단계에서 한 단계의 출력 변수를 사용하는 기능입니다.</li>
   <li>병렬로 단계를 실행할 수 있습니다. 지금은 정의하는 모든 단계가 순차적으로 실행됩니다.</li>
  </ul>


  <h2>Bitbucket 리포지토리에 대한 CI 빌드</h2>


  <p>이제 연결된 Bitbucket 리포지토리에서 CI 빌드를 실행할 수&#39;. 시작하려면 <a href="https://docs.microsoft.com/en-us/vsts/build-release/concepts/library/service-endpoints">Bitbucket에 연결할 서비스 엔드포인트를</a> 설정합니다. 그런 다음 빌드 정의의 작업 탭에서 Bitbucket 원본을 선택합니다.</p>


  <p><img alt="get sources bitbucket repo" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08_28_25.png" style="border: 0px currentcolor; border-image: none; background-image: none;"></p>


  <p>그런 다음 트리거 탭에서 CI <strong>를</strong> 사용하도록 설정하면&rsquo; 됩니다.</p>


  <p>이 기능은 VSTS 계정의 빌드 및 클라우드 호스팅 Bitbucket 리포지토리에서만 작동합니다.</p>


  <h2>릴리스 템플릿 확장성</h2>


  <p>릴리스 템플릿을 사용하면 릴리스 프로세스를 정의할 때 시작할 수 있는 기준을 만들 수 있습니다. 이전에는 계정에 새 템플릿을 업로드할 수 있었지만, 이제는 작성자가 자신의 확장에 릴리스 템플릿을 포함할 수 있습니다. <a href="https://github.com/Microsoft/vsts-rm-extensions/tree/master/Extensions/EnvironmentTemplateSample">GitHub 리포지토리에서 예제</a>를 찾을 수 있습니다.</p>


  <h2>조건부 릴리스 작업 및 단계</h2>


  <p><a href="https://www.visualstudio.com/docs/build/concepts/process/conditions">조건부 빌드 작업</a>와 마찬가지로, 이제는 특정 조건이 충족되는 경우에만 작업 또는 단계를 실행할 수 있습니다. 이렇게 하면 롤백 시나리오 모델링에 도움이 됩니다.</p>


  <p>기본 제공 조건이 요구 사항을 충족하지 않거나&rsquo; 작업 또는 단계 실행 시기를 보다 세밀하게 제어해야 하는 경우 사용자 지정 조건을 지정할 수 있습니다. 조건을 중첩된 함수 집합으로 표현합니다. 에이전트는 가장 안쪽 함수를 평가하고 바깥쪽으로 작동합니다. 최종 결과는 작업을 실행할지 여부를 결정하는 부울 값입니다.</p>


  <p><img alt="conditional release phases" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08_28_16.png" style="border: 0px currentcolor; border-image: none; background-image: none;"></p>


  <h2>릴리스에 대해 개인 설정된 알림</h2>


  <p>릴리스 알림은 이제 VSTS 알림 설정 환경과 통합됩니다. 이러한 관리 릴리스는 이제 보류 중인 작업(승인 또는 수동 개입) 및 중요한 배포 오류를 자동으로 알립니다. 프로필 메뉴 아래의 <strong>알림</strong> 설정으로 이동하고 <strong>릴리스 구독</strong>을 꺼서 이러한 알림을 끌 수 있습니다. 사용자 지정 구독을 만들어 추가 알림에 대해 구독할 수도 있습니다. 관리자는 <strong>팀</strong> 및 <strong>계정</strong> 설정 아래의 <strong>알림</strong> 설정에서 팀 및 그룹에 대한 구독을 제어할 수 있습니다.</p>


  <p>릴리스 정의 작성자는 승인 및 배포 완료에 대해 더 이상 수동으로 전자 메일을 보낼 필요가 없습니다.</p>


  <p>릴리스에 대해 알림 받기를 원할 수 있는 여러 이해 관계자 및 승인자 이외의 사람, 릴리스 작성자 및 환경 소유자를 가진 큰 계정에 특히 유용합니다.</p>


  <p><img alt="Release notifications" border="0" height="673" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09_15_13.png" style="border: 0px currentcolor; border-image: none; background-image: none;" width="1024"></p>


  <p>자세한 내용은 <a href="https://blogs.msdn.microsoft.com/devops/2017/09/04/managing-release-notifications/">릴리스 알림 관리를 참조하세요</a> .</p>


  <h2>릴리스 환경 트리거의 분기 필터</h2>


  <p>이제 새 릴리스 정의 편집기에서 특정 환경에 대한 아티팩트 조건을 지정할 수 있습니다. 이러한 아티팩트 조건을 사용하여 특정 환경에 배포되어야 할 아티팩트에 대한 보다 세부적인 제어를 갖습니다. 예를 들어 프로덕션 환경의 경우 마스터 분기에서만 생성된 빌드가 배포되도록 할 수 있습니다. 이 필터는 이 조건을 충족해야 하는 것으로 예상하는 모든 아티팩트에 대해 설정되어야 합니다.</p>


  <p>릴리스 정의에 연결된 각 아티팩트에 대해 여러 필터를 추가할 수도 있습니다. 모든 아티팩트 조건이 성공적으로 충족되는 경우에만 이 환경에 배포가 트리거됩니다.</p>


  <p><img alt="Branch filters" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09_15_12.png" style="border: 0px currentcolor; border-image: none; background-image: none;" width="542"></p>


  <h2>Gulp, Yarn 등 인증된 피드 지원</h2>


  <p>오늘날 npm 작업은 인증된 npm 피드(<strong>패키지 관리</strong> 또는 <strong>npm Enterprise</strong> 및 <strong>아티팩토리</strong>와 같은 외부 레지스트리)에서 원활하게 작동하지만, 지금까지&rsquo;는 해당 작업이 인증된 피드를 지원하지 않는 한 <strong>Gulp</strong> 또는 <strong>Yarn</strong>과 같은 대체 npm 클라이언트와 같은 작업 실행기를 사용하기가 어려웠습니다. 이 업데이트를 통해 Weve&rsquo;는 후속 태스크가 인증된 피드를 성공적으로 사용할 수 있도록 .npmrc에 자격 증명을 추가하는 새 <strong>npm 인증</strong> 빌드 작업을 추가했습니다.</p>


  <p><img alt="Auth feeds" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09_15_06.png" style="border: 0px currentcolor; border-image: none; background-image: none;" width="1024"></p>


  <h2>VSTest 작업을 사용하여 웹 테스트 실행</h2>


  <p>이제 Visual Studio 테스트 작업을 사용하여 CI/CD 파이프라인에서 웹 테스트를 실행할 수 있습니다. 테스트를 작업 어셈블리 입력에서 실행하도록 지정하여 웹 테스트를 실행할 수 있습니다. 웹 테스트에 연결된 자동화&rdquo;가 있는 모든 테스트 사례 작업 항목은 &ldquo;작업에서 테스트 계획/테스트 도구 모음을 선택하여 실행할 수도 있습니다.</p>


  <p><img alt="Test selection" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09_15_09.png" style="border: 0px currentcolor; border-image: none; background-image: none;"></p>


