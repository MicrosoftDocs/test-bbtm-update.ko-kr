  <h2>향상된 인증 설명서 및 샘플</h2>


  <p>과거에는 REST 설명서에서 REST API에 액세스하기 위해 PAT를 사용하는 데만 집중했습니다. Weve&rsquo;는 확장 및 통합에 대한 설명서를 업데이트하여 애플리케이션 시나리오에 따라 가장 적합한 인증 방법에 대한 지침을 제공했습니다. &rsquo;네이티브 클라이언트 애플리케이션, 대화형 웹앱을 개발하든 PowerShell을 통해 API를 호출하든 간에 VSTS를 사용하여 인증하는 최선의 방법에 대한 명확한 샘플이 있습니다. 자세한 내용은 <a href="https://www.visualstudio.com/docs/integrate/get-started/authentication/authentication_guidance">설명서를 참조하세요</a>.</p>


  <h2>월의 확장: TFS 2017 및 VSTS에 대한 코드 품질 NDepend</h2>


  <p><img alt="" height="210" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Microsoft.VisualStudio.Services.Icons6IZ4YDH8.png" width="210"></p>


  <p>200개가 넘는 설치와 견고한 5성급 등급을 갖춘 NDepend는 Marketplace에서 최고의 코드 품질 솔루션 중 하나이며, 확장은 VSTS 환경에 많은 새로운 기능을 추가합니다.</p>


  <ul>
   <li><strong>NDepend 대시보드 허브</strong> 는 기술 부채 예측, 코드 크기, 품질 게이트 상태, 규칙 및 문제 번호를 포함하여 가장 관련성이 큰 데이터의 요약을 보여 줍니다.</li>
   <li>소스 제어에 커밋하기 전에 결국 릴리스하기 전에 적용해야 하는 코드 품질 팩트인 <strong>품질 게이트</strong>입니다.</li>
   <li>150개의 받은 편지함 및 사용자 지정 추가를 만드는 기능을 사용하여 모범 사례에 대해 코드를 확인하는 <strong>규칙</strong>입니다.</li>
   <li>심층적인 문제 드릴다운을 포함하여 업계 모범 사례에 대해 코드를 검사하여 생성되는 <strong>기술 부채 및 문제</strong>입니다.</li>
   <li><strong>추세</strong> 는 빌드 전체에서 지원되고 시각화되므로 개선되었는지 또는 기술적인 문제를 더 추가하는지&rsquo; 확인할 수 있습니다.</li>
   <li>각 어셈블리, 네임스페이스, 클래스 또는 메서드에 대한 <strong>코드 메트릭</strong> 요약입니다.</li>
   <li><strong>빌드 요약 요약</strong> 은 각 빌드 요약에 표시됩니다.</li>
  </ul>


  <p>NDepend에 대한 새로운 가격 책정 계획을 사용하면 팀의 코드 품질 엔지니어가 낮은 월별 비용으로 시작하는 이러한 도구를 모두 사용할 수 있습니다.</p>


