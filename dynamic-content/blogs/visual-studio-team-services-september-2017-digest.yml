  <p>각 관리자에게 팀을 쉽게 가동하고 실행하는 데 필요한 도구가 있는지 확인하려고 합니다. 이러한 노력의 일환으로 향상된 프로젝트 초대 대화 상자를 릴리스하고 있습니다. 이 새 대화 상자를 사용하면 프로젝트 관리자가 구성원이어야 하는 팀에 사용자를 쉽게 추가할 수 있습니다. 프로젝트 또는 팀 관리자인 경우 프로젝트 홈페이지 또는 <strong>팀 구성원</strong> 위젯에서 <strong>추가</strong> 단추를 클릭하여 이 대화 상자에 액세스할 수 있습니다.</p>


