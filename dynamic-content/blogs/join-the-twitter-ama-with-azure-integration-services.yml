Title: 'Azure Integration Services를 사용하여 Twitter AMA 가입 '
Summary: Azure Integration Services는 2018년 12월 6일 목요일 오전 8시 30분부터 오전 10:00까지 API Management, Logic Apps, Service Bus 및 Event Grid에 대한 공동 Twitter Ask Me Anything(AMA) 또는 실제로 "무엇이든 물어보세요" 세션을 주최합니다.
Content: >-
  <p>Azure Integration Services는 <strong>2018년 12월 6일 목요일</strong> <strong>오전 8시 30분부터 오전 10시 00분까지</strong> API Management, Logic Apps, Service Bus 및 Event Grid에 대한 세션인 공동 Twitter Ask Me Anything(AMA)를 주최합니다&ldquo;&rdquo;.</p>


  <p><a href="https://twitter.com/AzureSupport" target="_blank">@AzureSupport</a> 질문과 함께 <strong>IntegrationAMA를 사용하는#</strong> 트윗.</p>


  <h2>무슨&rsquo; 일이 일어나고 있는가?</h2>


  <p>Well&rsquo;에는 API Management, Logic Apps, Service Bus 및 Event Grid 제품 및 엔지니어링 팀의 구성원이 해당 서비스에 대한 모든 질문에 답변할 수 있습니다. 로드맵, 새로운 기능 또는 거의 모든 것에 대해 질문할 수도 있습니다.</p>


  <h2>그 이유는 무엇일까요?</h2>


  <p>관심 있는 항목&rsquo;과 Azure Integration Services가 유용할 수 있는 방법에 대해 자세히 알아보고자 합니다. Microsoft는 사용자와 커뮤니티의 피드백을 수집하는 것을 좋아하며, 귀하의 질문은 더 나은 제품 및 서비스를 구축하는 방법에 대한 통찰력을 제공하는 데 도움이 됩니다.</p>


  <h2>필요한 내용</h2>


  <p>트윗 @AzureSupport에 해시 태그 #IntegrationAMA 사용하여 트위터에 질문을 게시합니다. Well&rsquo;은 2018년 12월 5일 수요일 오전 8시 30분 태평양 표준시부터 AMA 24시간 전에 질문을 시작한 다음, 2018년 12월 6일 목요일 오전 8시 30분부터 오전 10:00 사이에 답변합니다. 이는 다른 표준 시간대의 사람들이 온라인 상태가 될 시간 동안 가상 이벤트에 참석할 수 없는 경우 질문을 해결할 수&rsquo; 있도록 하기 위한 것입니다.</p>


  <p>AMA 이후에 후속 조치 또는 추가 질문이 있는 경우 아무 문제도 없습니다! &rsquo;나중에 대화를 계속하게 되어 기쁩니다.</p>


  <h2>StackOverflow, GitHub 문제 또는 MSDN 대신 여기에 질문을 해야 하나요?</h2>


  <p>AMA는 비공식적으로 어떤 것에 대해서도 물어보고, 팀에서 직접 답변을 얻고, 이러한 제품을 제작하는 사람들과 실시간 대화를 나눌 수 있는 좋은 장소입니다.</p>


  <p>또한 이 AMA는 제품 로드맵과 관련된 질문과 Azure Integration Services의 기능 또는 시나리오에 대한 보다 일반적인 질문에 대한 대화형 포럼 역할을 합니다. 그리고 네 &ndash; , 당신은 정말 아무것도 우리에게 물어 볼 수 있습니다 .</p>


  <p>일반적인 경우 StackOverflow, GitHub 및 MSDN을 계속 모니터링하여 발생하는 문제를 해결할 수 있습니다.</p>


  <p>감사합니다 그리고 우리는 AMA에서 질문을 듣고&quot; 기대&quot;!</p>
