Title: 이제 Azure Marketplace에서 고객 360 Powered by Zero2Hero를 사용할 수 있습니다.
Summary: 오늘날의 빠르게 움직이는 기술과 풍부한 데이터 원본으로 인해 고객의 완전한 시각을 얻는 것은 점점 더 도전적이고 중요합니다.
Content: >-
  <p>오늘날&rsquo; 빠르게 움직이는 기술과 풍부한 데이터 원본으로 인해 고객에 대한 완전한 시각을 얻는 것이 점점 더 어려워지고 중요해지고 있습니다. 여기에는 캠페인 상호 작용, 마케팅 최적화 기회, 현재 참여 및 다음 최상의 조치를 위한 권장 사항이 포함됩니다.</p>


  <p>지속적으로 비즈니스 성장을 주도하기 위해 금융 서비스 조직은 특히 이 분야의 혁신과 출시 속도에 초점을 맞추고 있으며, 최고의 솔루션을 공동으로 구현하고 통합하는 추가 과제를 극복하여 고객의 360도 관점을 신속하게 파악할 수 있습니다.</p>


  <p>이러한 요구를 가속화하기 위해 Bardess는 Cloudera, Qlik 및 Trifacta의 기술을 자체 액셀러레이터 및 업계 전문 지식과 함께 결합하여 고객에게 신속한 가치를 제공하고 있습니다.</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/bardess.customer-360-powered-by-zero2hero"><img alt="Joint Value Prop Final" border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04be5967-26d7-4fb9-9f95-cad0ea2fd431.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Joint Value Prop Final" width="1128"></a></p>


  <p><a href="https://aka.ms/Ge1p7k" target="_blank">고객 360 Powered by Zero2Hero</a>는 이제 <a href="https://azure.microsoft.com/en-us/blog/accelerate-innovation-with-consulting-services-in-azure-marketplace/" target="_blank">컨설팅 서비스 제품</a>으로 Azure Marketplace 및 AppSource에 제공되는 새로운 통합 솔루션 시리즈 중 첫 번째 솔루션을 사용할 수 있습니다.</p>


  <h2>Customer 360 Powered by Zero2Hero란?</h2>


  <p>기계 학습 및 분석을 위한 Clouderas&rsquo; 최신 플랫폼, Qliks&rsquo; 강력하고 민첩한 비즈니스 인텔리전스 및 분석 제품군, Trifactas&rsquo; 데이터 준비 플랫폼 및 Bardess 액셀러레이터를 결합하여 조직은 인사이트를 파악하고 여러 터치 포인트 및 엔터프라이즈 시스템에서 고객의 포괄적인 보기를 쉽게 구축할 수 있습니다.</p>


  <p>이 솔루션은 몇 분 안에 Microsoft Azure 사용할 수 있는 고객 360 워크로드를 위한 완전한 플랫폼을 제공하여 다음을 사용하도록 설정합니다.</p>


  <ul>
   <li>클라우드에 최적화된 현대화된 데이터 관리는 Cloudera Enterprise 사용하여 복잡한 데이터를 명확하고 실행 가능한 인사이트로 변환합니다.</li>
   <li>비즈니스 사용자가 Trifacta를 사용하여 분석을 위해 데이터를 준비할 수 있도록 하여 분석을 민주화합니다.</li>
   <li>Qlik를 사용하여 시각적으로 매력적인 방식으로 방대한 양의 데이터에서 패턴, 관계 및 이상값을 식별합니다.</li>
   <li>Ai(인공 지능), Machine Learning(ML), 예측, 규범적 및 지리 공간적 기능을 통해 Cloudera Data Science Workbench를 사용하여 데이터 자산을 완전히 활용합니다.</li>
   <li>Microsoft Azure 통해 클라우드에서 워크로드를 빌드, 테스트, 배포 및 관리합니다.</li>
   <li>Bardess 서비스를 통한 가속화된 구현 및 업계 모범 사례.</li>
  </ul>


  <p>Azure Marketplace의 <a href="https://aka.ms/Ge1p7k" target="_blank">Customer 360 Powered by Zero2Hero</a> 에 대해 자세히 알아보고, 7월에 Azure <a href="https://azuremarketplace.microsoft.com/en-us" target="_blank">Marketplace</a> 에 오는 시스템 통합자가 사용하도록 설정된 통합 구매 및 구현 환경을 통해 최고의 기술을 제공하는 보다 통합된 솔루션을 찾습니다.</p>
