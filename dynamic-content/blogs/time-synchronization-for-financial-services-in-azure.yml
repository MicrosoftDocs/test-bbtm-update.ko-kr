Title: Azure에서 금융 서비스에 대한 시간 동기화
Summary: '당신은 그들이 말하는 것을 알고있다: "시간은 돈입니다." 자본 시장 공간의 많은 워크로드에서 시간 정확도는 돈입니다.'
Content: >-
  <p>당신은 식을 알고 : &ldquo;시간은 돈입니다.&rdquo; 자본 시장 공간의 많은 워크로드에서 시간 정확도는 돈입니다. 애플리케이션 및 적용 가능한 규정에 따라 금융 트랜잭션을 두 번째, 밀리초 또는 마이크로초까지 추적할 수 있어야 합니다. 금융 기관 자체는 이러한 거래의 타당성과 추적 가능성을 증명하기 위해 조사를 받고 있습니다. Microsoft는 고객이 시간 정확도 및 동기화 모범 사례를 인식하고 Azure의 시간 동기화 문제로 인한 부정적인 영향의 위험을 완화하는 방법을 알고자 합니다.</p>


  <p>컴퓨터 시계의 시간 정확도는 일반적으로 컴퓨터 시계가 현재 시간 표준인 UTC(협정 세계시)에 얼마나 가까운지를 나타냅니다. 차례로, UTC는 전 세계적으로 약 400개의 원자시계의 출력을 결합하여 평균 태양 시간으로부터 약 1초의 편차를 0&deg; 경도로 생성하는 시간 측정값인 TAI(International Atomic Time)를 기반으로 합니다. 이러한 참조 시계 자체에서 시간을 읽음으로써 가장 정확한 시간 정확도를 달성할 수 있지만, 데이터 센터의 모든 컴퓨터에 GPS 수신기를 부착하는 것은 실용적이지 않습니다. 대신 이러한 레코드 시스템의 다운스트림인 시간 서버 네트워크가 확장성을 달성하는 데 사용됩니다. 각 컴퓨터는 이러한 시간 서버에 대해 자체 시간을 확인하고 필요한 경우 시간을 조정합니다. 한마디로 시간 동기화입니다.</p>


  <p>컴퓨터 시계는 대부분의 사용자에게는 인식할 수 없는 시간 드리프트에 취약하지만 비용이 많이 드는 결과를 초래할 수 있습니다. 기술 시계는 일반적으로 저렴한 진동기 회로 또는 시간이 지남에 따라 상당한 불일치로 축적 될 수있는 하루 드리프트의 초를 일으킬 수있는 배터리 지원 석영 결정 중 하나이다. 이는 외부 원본을 주기적으로 확인하고, 컴퓨터 시계 내에서 발생하는 모든 드리프트를 수정하고, 시간을 전역적으로 동기화하는 시간 유지 프로그램을 사용하여 완화할 수 있습니다. 이는 하위 초 정확도에 최적화된 시스템에서 구현해야 합니다. 고주파 거래와 같은 특정 FSI 애플리케이션은 시간 드리프트에 대한 허용 오차가 매우 낮습니다. E.U.의 MiFID II, 미국 증권 및 Exchange 위원회&rsquo; 요구 사항 및 FINRA 규제 통지 16-23과 같은 규정은 해당 시장에 미치는 잠재적 영향에 대한 감독을 보장합니다.</p>


  <p>시간 동기화는 Microsoft가 고객과 협력하여 보다 안전하고 규정을 준수하는 애플리케이션을 만드는 방법 중 하나일 뿐입니다. Well&rsquo;은 보안 및 규정 준수 제품을 계속 업데이트하므로 자세한 내용은 계속 지켜봐 주시기 바랍니다. 그 동안 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">Azure 보안 센터를</a> 확인하여 보안 제품에 대해 자세히 알아보세요. Microsoft가 Azure에서 시간 동기화를 지원하는 방법에 대한 자세한 지침은 Windows 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/time-sync" target="_blank">Linux</a>에 대한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/time-sync" target="_blank">How-To</a> 자습서를 확인하세요.</p>
