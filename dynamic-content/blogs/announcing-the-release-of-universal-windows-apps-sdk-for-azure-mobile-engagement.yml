Slug: announcing-the-release-of-universal-windows-apps-sdk-for-azure-mobile-engagement
Title: Azure Mobile Engagement 유니버설 Windows 앱 SDK 릴리스 발표
Summary: 오늘, 나는 Mobile Engagement 서비스에 대한 유니버설 Windows 앱 SDK의 출시를 발표하게되어 기쁩니다!
Content: >-
  지난 달에는 다음을 수행할 수 있는 <a href="https://azure.microsoft.com/en-us/services/mobile-engagement/">Azure Mobile Engagement 서비스의</a> 미리 보기를 릴리스했습니다.

  <ol>
      <li>모바일 앱 사용자가 앱을 사용하는 방법에 대한 분석 데이터 수집 및</li>
      <li>대상 푸시 알림 및 앱 내 메시지를 사용하여 앱 사용량 증가</li>
  </ol>

  오늘, 나는 Mobile Engagement 서비스에 대한 유니버설 Windows 앱 SDK의 출시를 발표하게되어 기쁩니다. SDK는 여기서 Nuget 패키지로 게시 <a href="https://www.nuget.org/packages/MicrosoftAzure.MobileEngagement/">됩니다</a>. Windows 유니버설 앱에서 이 Nuget 패키지를 가져올 수 있으며 Mobile Engagement 통합하여 앱을 모니터링하고 푸시 알림을 받는 데 필요한 올바른 이진 파일 및 기타 파일을 설치합니다. 통합을 완료하는 모든 단계를 안내하는 자세한 Windows 유니버설 앱 자습서를 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-windows-store-dotnet-get-started/">찾을 수 있습니다</a>.


  언제나처럼 <a href="https://feedback.azure.com/forums/285737-mobile-engagement">Uservoice</a> 링크를 계속 사용하여 피드백을 제공하고 수신 대기 중임을 알려주세요.


  감사합니다.
