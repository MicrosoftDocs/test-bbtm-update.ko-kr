  <h2>즉&rsquo;, 랩</h2>


  <p>IBC Show 2018에 참석하는 경우&rsquo; 1홀의 부스에 들러서 다음을 수행할 #C27 있습니다.</p>


  <ul>
   <li>브로드캐스트용 Azure Media Services, Azure Storage, Avere, Azure HPC, Cognitive Services 및 Microsoft Skype 제품 팀 담당자와&nbsp; 채팅합니다.</li>
   <li>Avid, GreyMeta, Forbidden, Live Arena, Make.TV, Ooyala, Prime Focus Technologies, Teradici, Streaming Buzz, uCast 및 Wowza의 파트너와 함께 방문하세요.</li>
   <li>훌륭한 고객, 파트너 및 제품 팀 프레젠테이션을 참조하세요. 자세한 내용은 <a href="https://enterprise.microsoft.com/en-us/event/microsoft-ibc-2018/" target="_blank">IBC 2018에서 Microsoft에 대한 자세한 일정을</a> 참조하세요.</li>
  </ul>


  <p>읽고 좋은 쇼를 주셔서 감사합니다!</p>


  <p>태 드</p>
