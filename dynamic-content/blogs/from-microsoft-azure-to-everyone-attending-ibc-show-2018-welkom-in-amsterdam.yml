Title: Microsoft Azure부터 IBC Show 2018 – 암스테르담 웰컴에 참석하는 모든 사용자까지!
Summary: 미디어 및 엔터테인먼트 산업 컨퍼런스는 지금까지 제가 가장 좋아하는 컨퍼런스입니다. 창의성, 중단, 기회 및 기술( 특히 클라우드, 에지 및 AI)은 어디에나 있습니다. NAB 2018, SIGGRAPH, 그리고 현재 IBC Show 2018에서 이러한 것들이 함께 모이는 것을 보는 것은 흥미로웠습니다.
Content: >-
  <p>미디어 및 엔터테인먼트 산업 컨퍼런스는 지금까지 제가 가장 좋아하는 컨퍼런스입니다. 창의성, 중단, 기회 및 기술 &ndash; , 특히 클라우드, 에지 및 AI &ndash; 는 어디에나 있습니다. NAB 2018, SIGGRAPH, 그리고 현재 IBC Show 2018에서 이러한 것들이 함께 모이는 것을 보는 것은&rsquo; 흥미로웠습니다. IM&rsquo;은 Microsoft 전역의 팀과 함께 IBC 쇼와 이 역동적인 산업의 상태를 배우고, 공동 작업하고, 발전시킬 수 있는 기회를 기대합니다.</p>


  <p>올해&rsquo; IBC&rsquo;는 고급 메타데이터 추출 서비스인 Video Indexer의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. 올해 초 공개 미리 보기로 발표된 Video Indexer는 다양한 교차 채널(오디오, 음성 및 시각적 개체) 학습 모델 세트를 제공합니다. 100만 명이 넘는 얼굴을 인식하는 인기 있는 유명 인사 인식 모델의 감정 감지, 주제 추론 및 개선 사항을 포함한 모든 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-media-services-and-our-partners-welkom-you-to-ibc-2018/" target="_blank">새로운 기능에</a> 대한 자세한 내용은 Sudheers&rsquo; 블로그를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b811412-a33b-4bb8-8284-8195ed61298b.png"><img alt="Insights - 4.6" border="0" height="1024" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58f61efe-a360-4090-bf4d-bdb8ad755f66.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Insights - 4.6" width="1440"></a></p>


  <p>Video Indexer는 Azure가 Endemol Shine, Multichoice, RTL 및 Ericsson과 같은 고객이 콘텐츠 요구 사항을 충족하도록 돕는 방법 중 하나일 뿐입니다. IBC 2018에서 Microsoft 팀은 파트너의 솔루션과 함께 Azure가 일반적인 미디어 워크플로 문제를 해결할 수 있는 새로운 방법을 공유하게 되어 기쁩니다.</p>


  <p>방법은? 글쎄, 에 읽기&hellip;</p>


  <h2>시각적 효과 및 애니메이션이 많을수록 이전보다 더 빠르게 렌더링해야 합니다.</h2>


  <p>Azure를 사용하면 생각보다 더 쉽고 안전하게 온-프레미스에서 클라우드로 렌더링 작업을 버스트할 수 있습니다. Azure Batch, Avere vFXT for Azure(현재 공개 미리 보기) 및 즐겨 찾는 렌더링 애플리케이션을 사용하는 방법에 대한 데모를 확인하세요. Well&rsquo;은 Autodesk Maya를 사용하여 클라우드 컴퓨팅을 사용하여 프로덕션을 가속화합니다. 미리 빌드된 이미지로 바로 작업을 실행하거나 사용자 지정 VM 부팅 이미지를 가져올 수 있습니다. Well&rsquo;은 라이선스의 복잡성을 처리하며 데이터를 이동할 필요가 없습니다. Azure를 사용하여 더 많이 렌더링합니다.</p>


  <h2>비용 효율이 높고 확장 가능한 클라우드 워크플로를 생성하기 위해 원격 기여를 통해 가속화된 프로덕션 일정</h2>


  <p>Dejero, Avid, Haivision, Hiscale, Make.TV 및 Signiant&rsquo;와 함께 클라우드&rdquo;에서 라이브 프로덕션을 현실로 만드는 &ldquo;방법을 보여 줍니다. 이 데모에서는 Dejero EnGo 모바일 송신기에서 Microsoft Azure 전송되는 필드의 라이브 비디오 스트림을 사용합니다. Dejero는 Azure에서 스트림을 동적으로 수신하고, 변환하고, Make.TV&rsquo; Live Video Cloud에 전달합니다. 이 클라우드는 Avid MediaCentral Cloud UX 내에서 콘텐츠를 큐레이팅하고 임의의 수의 대상으로 라우팅하는 데 사용됩니다. 하이스케일&rsquo; 클라우드 기반 트랜스코딩 솔루션을 사용하면 고해상도 및 저해상도 파일을 Avid NEXIS에 저장할 수 있는 고객&rsquo; 편집 및 자산 관리 환경으로 라이브 녹음할 수 있습니다. 파일 기반 워크플로의 경우 Signiants&rsquo; 기술은 수집을 가속화하는 데 사용됩니다. 그런 다음, HiScale은 파일을 트랜스코딩하고 자산 및 메타데이터를 Avids&rsquo; Interplay MAM에 저장합니다. <a href="https://resources.dejero.com/blog/article/live-production-in-the-cloud-demo" target="_blank">클라우드의 라이브 프로덕션에</a> 대해 자세히 알아봅니다.</p>


  <h2>콘텐츠 라이브러리가 계속 증가함에 따라 보다 지능적인 콘텐츠 관리가 필요합니다.</h2>


  <p>고객은 콘텐츠 라이브러리의 가치를 저장, 인덱싱, 관리 및 잠금 해제하는 더 빠르고 더 나은 방법을 원한다고 지속적으로 알려 줍니다. IBC Well&rsquo;에서는 Video Indexer를 사용하여 오디오 및 비디오 파일에서 감정 및 토픽과 같은 메타데이터를 쉽게 추출할 수 있는 방법을 보여 줍니다. 그런 다음 업데이트된 포털 환경, API 또는 Avid, Dalet 및 eMAM을 비롯한 타사 자산 관리자를 통해 이러한 자산 및 메타데이터에 액세스하는 방법을 보여 줍니다. 이렇게 하면 편집자와 프로덕션 제작진이 필요로 하고 기대하는 곳에서 이러한 심층 인사이트를 바로 사용할 수 있습니다. 새 포함 가능한 인사이트 창 또는 API를 통해 사용자 지정 앱에서 인사이트를 표시할 수도 있습니다. Video Indexers&rsquo; 모델은 사용자 지정할 수 있고 확장 가능하므로 필요에 따라 발전할 수 있습니다.</p>


  <p>Video Indexer는 인터넷 또는 프라이빗 ExpressRoute 연결을 통해 타사 파일 전송 가속기뿐만 아니라 자체 클라이언트 도구를 사용하여 페타바이트 단위의 콘텐츠를 수집하는 비용 효율적이고 간단한 방법을 제공하는 Azure Storage 플랫폼을 활용합니다. 오프라인 전송이 더 빠르거나 저렴한 경우 단일 드라이브에서 다중 PB 대량 전송에 이르기까지 모든 것을 처리할 수 있는 다양한 Data Box 솔루션이 있습니다. <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fstorage%2Fdatabox%2Foffline-media-import%2F&amp;data=02%7C01%7C%7C76255ab375ba4ebc470e08d6169fa668%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636721272267427125&amp;sdata=2XNnENRt0f1cQIR7t64HMAK3%2BtUbvfHdesyzvzm38Vg%3D&amp;reserved=0" target="_blank">오프라인 미디어 가져오기 파트너</a>는 아날로그 비디오 릴부터 수천 개의 LTO 테이프에 이르기까지 모든 것을 지원할 준비가 되어 있습니다. Azure Storage 선택한 복제 옵션에 따라 11~169s의 내구성을 제공하도록 설계되었습니다. IBC&rsquo;에서는 데이터를 항상 보호하고 가장 비용 효율적인 방식으로 저장할 수 있도록 핫, 쿨 및 보관 계층 간의 보존 기간 및 자동 계층을 제어할 수 있는 수 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fstorage%2Fcommon%2Fstorage-lifecycle-managment-concepts&amp;data=02%7C01%7C%7C76255ab375ba4ebc470e08d6169fa668%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636721272267437129&amp;sdata=cMS0p%2BDtGP5hyBMpqPZZrbc1oONPTUl3%2FZtvuWDrIEk%3D&amp;reserved=0" target="_blank">명 주기 관리 정책</a> (미리 보기)을 보여 줍니다.</p>


  <h2>전 세계 팬들은 점점 더 세부 사항, 라이브에서 자신이 좋아하는 이벤트를보고 싶어</h2>


  <p>IBC에서는&rsquo; Azure Media Services 클라우드에서 UHD/4K HLG 스트림을 제공하는 방법을 보여 줍니다.&nbsp; 먼저 Media Excel&rsquo; s HEROon-premises&trade; 인코더는 오픈 소스 낮은 대기 시간 스트리밍 프로토콜인 <a href="https://srtprotocol.com/" target="_blank">SRT</a>를 사용하여 개방형 인터넷을 통해 UHD/4K HEVC 기여 피드를 푸시합니다. 이 피드는 Azure에서 실행되는 Media Excel 소프트웨어 인코더에 의해 수신되고, 다중 비트 전송률 HEVC 60 fps 스트림으로 변환되고, 동적 패키징(CMAF를 사용하는 DASH/HLS) 및 암호화(PlayReady/Widevine/Fairplay)를 위해 Azure Media Services 전송됩니다. &rsquo;그런 다음 Azure CDN 또는 원하는 CDN 사용하여 배달할 준비가 된 것입니다.</p>


  <p>스포츠, 영화, 시리즈 및 일반 엔터테인먼트 채널의 선도적인 공급자인 MultiChoice는 Sub-Saharan 아프리카의 1,200만 명 이상의 구독자에게 DStv 서비스를 통해 최근 유사한 솔루션을 사용하여 남아프리카 공화국 최초의 UHD 라이브 스트리밍 이벤트를 제공하는 파일럿을 완료했습니다. 그들은 Microsoft Azure 실제 효과를 가진 타사 관리형 클라우드 솔루션의 약속에 부합한다는 것을 발견했습니다.</p>


  <h2>광범위한 파트너 에코시스템의 미디어 솔루션</h2>


  <p>미디어 문제가 무엇이든 파트너는 솔루션, 계획, 콘텐츠 생성, 관리 및 수익 창출에 도움을 줄 준비가 되어 있습니다. 이러한 솔루션과 Video Indexer의 새로운 기능에 대한 자세한 내용은 Sudheers&rsquo; 블로그에서 확인할 수 있습니다.</p>


  <h2>미래는 흐리지만 밝습니다.</h2>


  <p>위의 시나리오를 사용하도록 설정하는 것은 클라우드, 에지 및 AI 기술이 적합한 그리 멀지 않은 미래를 향한 또 다른 단계입니다. 향후 클라우드 챔피언을 살펴보려면 Microsoft Azure 파트너에게 문의하세요.</p>


