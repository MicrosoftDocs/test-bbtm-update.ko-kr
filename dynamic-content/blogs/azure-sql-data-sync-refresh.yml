  <h2>앞으로 이동</h2>


  <p>일반 공급에 대해 노력하면서 계속해서 기능을 추가하고 데이터 동기화 개선할 것입니다. <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=ssdsgetstarted" target="_blank">Azure SQL Database 포럼</a>에서 질문하고 <a href="https://feedback.azure.com/forums/217321-sql-database" target="_blank">사용자 의견</a>으로 피드백을 게시하세요. 피드백을 주셔서 대단히 감사합니다.</p>
