Title: Azure SQL 데이터 동기화 새로 고침
Summary: Azure SQL 데이터 동기화 새로 고침을 발표하게 되어 기쁩니다! Azure SQL 데이터 동기화 사용하면 여러 Azure SQL 데이터베이스 및/또는 온-프레미스 SQL 간에 데이터를 양방향으로 쉽게 동기화할 수 있습니다.
Content: >-
  <p>Azure SQL 데이터 동기화 새로 고침을 발표하게 되어 기쁩니다! Azure SQL 데이터 동기화 사용하면 여러 Azure SQL 데이터베이스 및/또는 온-프레미스 SQL 데이터베이스 간에 데이터를 양방향으로 쉽게 동기화할 수 있습니다. 이 릴리스에는 새로운 Azure Portal 지원, PowerShell 및 REST API 지원, 보안 및 개인 정보 보호 향상을 포함하여 서비스에 대한 몇 가지 주요 개선 사항이 포함되어 있습니다.&nbsp;</p>


  <h2>새로운 기능&rsquo;</h2>


  <h3>새 Azure Portal에서 데이터 동기화</h3>


  <p>이제 새 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>에서 데이터 동기화 사용할 수 있습니다. 이제 다른 모든 Azure 리소스를 관리하는 동일한 위치에서 데이터 동기화 관리할 수 있습니다. 데이터 동기화 2017년 7월 1일 이후에 이전 포털에서 사용 중지됩니다.</p>


  <h3>PowerShell 프로그래밍 기능 및 REST API(2017년 7월 사용 가능)</h3>


  <p>이전에 데이터 동기화 동기화 그룹을 만들고 변경하려면 UI를 통해 수동으로 수행해야 했습니다. 이는 특히 멤버 데이터베이스 또는 동기화 그룹이 많은 복잡한 동기화 토폴로지에서 번거롭고 시간이 많이 걸리는 프로세스일 수 있습니다. 7월부터 데이터 동기화 개발자가 이러한 작업을 더 빠르고 쉽게 만들기 위해 활용할 수 있는 PowerShell 및 REST API를 지원합니다. 이 기능은 PowerShell 사용에 익숙하고 선호하는 많은 사용자에게도 적합합니다.&nbsp;</p>


  <h3>더 나은 보안, 더 나은 개인 정보 보호, 더 나은 복원력</h3>


  <p>이전 디자인에서 데이터 동기화 각 지역에 대한 중앙 공유 데이터베이스를 사용하여 동기화 작업을 관리했습니다. 이제 각 사용자에게 전용 사용자 소유 동기화 데이터베이스가 있습니다. 동기화 데이터베이스는 고객이 소유한 Azure SQL Database. 공유 중앙 데이터베이스를 고객별 데이터베이스로 바꿔 더 나은 개인 정보 및 보안을 제공합니다. 또한 사용자의 요구에 따라 동기화 데이터베이스의 성능 계층을 늘리거나 줄일 수 있는 유연성을 제공합니다.</p>


  <h4>데이터베이스 요구 사항 동기화</h4>


  <ul>
      <li>모든 서비스 계층의 Azure SQL Database</li>
      <li>동기화 그룹의 허브 데이터베이스와 동일한 지역</li>
      <li>동기화 그룹과 동일한 구독</li>
      <li>동기화 그룹이 있는 지역당 하나(허브 데이터베이스)</li>
  </ul>


  <h3>향상된 모니터링 및 문제 해결</h3>


  <p>모니터링 및 문제 해결에 몇 가지 주요 개선 사항이 있습니다. 이제 사용자는 PowerShell 및 RESTful API를 사용하여 프로그래밍 방식으로 동기화 상태를 모니터링할 수 있습니다. 또한&rsquo; 몇 가지 오류 메시지가 개선되어 보다 명확하고 실행 가능합니다.</p>


  <h2>다음 단계</h2>


  <h3>새 사용자</h3>


  <p>데이터 동기화 시도하려면 이 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-get-started-sql-data-sync" target="_blank">자습서</a>를 참조하세요.</p>


  <h3>기존 사용자</h3>


  <p>기존 사용자는 2017년 6월 1일부터 새 서비스로 마이그레이션됩니다. 마이그레이션에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/migrating-to-azure-data-sync-2-0/" target="_blank">Azure SQL 데이터 동기화 2.0으로 마이그레이션하는</a> 블로그 게시물을 &ldquo; 참조하세요.&rdquo;</p>


