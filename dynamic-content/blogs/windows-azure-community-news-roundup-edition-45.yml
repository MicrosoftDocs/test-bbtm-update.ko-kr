Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0230" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.&nbsp;</p>  <h4><strong>문서, 비디오 및 블로그 게시물</strong></h4>  <ul>  <li>블로그: 클라우드에서 전화 걸기: Windows Azure, SignalR &amp; Twilio by <a href="https://www.twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a> (게시 11월 12일)</li>  <li>블로그: <a href="https://www.biztalkgurus.com/biztalk_server/biztalk_blogs/b/biztalk/archive/2012/11/12/setting-up-biztalk-server-2013-beta-on-a-windows-azure-virtual-machine.aspx" target="_blank">Windows Azure Virtual Machine에서 BizTalk Server 2013 베타 설정</a>(11월 12일 게시)@StephenWThomas</li>  <li>블로그: <a href="https://cloud.dzone.com/articles/exploring-windows-azure#.UKKBQT8Qc-Y.twitter" target="_blank">Azure 실행 모델 Windows 탐색: IaaS</a> 작성자 <a href="https://twitter.com/_caseywatson" target="_blank">@_caseywatson</a> (11월 13일 게시)</li>  <li>비디오: &nbsp; Windows <a href="https://www.twitter.com/ch9" target="_blank">Channel 9</a>에서 호스트되는 <a href="https://channel9.msdn.com/Events/WindowsAzureConf/2012" target="_blank">AzureConf 2012 OnDemand</a>(11월 14일 게시)</li>  <li>프레젠테이션: DictionaryTableEntity: Table Storage Service <a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm</a> 에서 형식화되지 않은 엔터티 작업(11월 16일 게시)</li>  </ul>  <h4 style="margin-bottom: 10px;"><strong>예정된 이벤트 및 사용자 그룹 모임</strong></h4>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월: Azure 개발자 캠프 &ndash; 다양한 Windows(50개 이상의 도시)</li>  <li>12월 4일: <a href="https://www.10gen.com/events/mongosv" target="_blank">캘리포니아 주 몽고SV</a> &ndash; 실리콘밸리</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>11월 19일: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: 네덜란드 암스테르담의</a> &ndash; Sharepoint Connections</li>  <li>12월 4일: Windows Azure OSS(Open Platform Services) 서밋&nbsp;&ndash; 파리, 프랑스</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows&nbsp;</li>  </ul>  <h4 style="margin-bottom: 10px;">Community 토론 및 포럼&nbsp;</h4>  <p><strong>최근 Windows Azure </strong><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN 포럼</strong></a><strong> 토론 스레드 </strong></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/cfd723b6-b251-427e-9862-1820c655c3b3" target="_blank">Azure 웹 역할</a> &ndash; 의 자동 설치 vjredist.exe 보기 258회, 회신 6회</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/eff2a6da-d1a6-4859-a133-0388f74bfdd2" target="_blank">턴 기반 멀티 플레이어 앱</a> &ndash; 에 사용할 기술 보기 1,381개, 회신 2개</li>  </ul>  <p>Stack Overflow<strong>에 대한 최근 Windows Azure 토론 </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13390751/security-code-review-what-to-do-with-decrypted-symmetric-keys" target="_blank">보안 코드 검토: 암호 해독된 대칭 키로 수행할 작업</a> &ndash; 답변 1개, 투표 1개</li>  <li>사이트의 - <a href="https://stackoverflow.com/questions/13386089/another-domain-pointing-to-an-area-of-a-site" target="_blank">영역을 가리키는 다른 도메인</a> 1 답변, 2 표</li>  <li><a href="https://stackoverflow.com/questions/13379923/how-do-i-do-an-active-login-into-windows-azure-acs" target="_blank">Azure ACS에 대한 활성 로그인을 Windows 어떻게 하나요?</a> &ndash; 1 답변, 4 표</li>  <li><a href="https://stackoverflow.com/questions/13369660/conflict-between-system-net-caching-httprequestcachepolicy-and-cloudblob-fetchat" target="_blank">System.Net.Caching.HttpRequestCachePolicy와 CloudBlob.FetchAttributes</a> &ndash; 간의 충돌 1 답변, 2 표</li>  <li>데이터베이스 &ndash; 1 답변, 4표<a href="https://stackoverflow.com/questions/13364481/azure-ip-filter-depending-on-the-database" target="_blank">에 따라 Azure &ndash; IP 필터</a> Windows</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
