Content: >-
  <h3><em>Azure Databricks, Cassandra API를 사용한 Azure Cosmos DB 및 Azure Database for MariaDB 소개&hellip;</em></h3>


  <p>오늘 뉴욕에서 열리는 연례 Microsoft 커넥트(); 행사에서는 모든 개발자, 데이터 과학자 및 데이터 전문가가 뉴스의 핵심인 데이터로 더 많은 작업을 수행하고, 더 많은 오픈 소스 데이터&mdash; 기술을 제공하고,&rsquo; AI를 더 쉽게 사용하고, 조직이 클라우드로의 여정을 간소화할 수 있도록 지원하는 흥미로운 발표를 했습니다.</p>


  <p>클라우드, 데이터 및 AI의 합류로 전례 없는 변화가 일고 있습니다. 데이터를 관리 및 조작하고 이를 획기적인 작업 및 환경으로 전환하는 기능은 오늘날 혁신의 토대가 됩니다. 우리는 데이터를 인간의 독창성을 보강하는 촉매제로 간주하여 마찰을 제거하고 혁신을 주도합니다. 우리의 목표는 데이터 과학자에서 개발자, 데이터 전문가에 이르기까지 오늘날의&rsquo; 혁신가들이 데이터의 힘을 발휘하고 세계를 개선할 가능성을 재구상할 수 있도록 하는 기술을 구축하는 것입니다.</p>


  <p>이 과정을 사용하도록 설정하기 위해 오늘 Azure에 최적화된 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼인 <strong>Azure Databricks에 대한 미리 보기</strong>와 <strong>Azure Machine Learning</strong> 개선 사항을 발표했습니다. 전역적으로 분산된 다중 모델 NoSQL 데이터베이스 서비스인 <strong>Azure Cosmos DB</strong>에서 제공하는 <strong>Apache&reg; Cassandra-as-a-Service</strong>를 도입했습니다. Cosmos DB는 99번째 백분위수에서 처리량, 대기 시간, 가용성 및 대기 시간에 대해 포괄적인 99.99% SLA를 제공하는 최초의 유일한 데이터베이스 서비스입니다. 오늘 읽기를 위한 <strong>99.999% 가용성</strong> 으로 SLA를 더욱 강화하게 되어 기쁩니다. 또한 Microsoft는 백금 스폰서로 <strong>MariaDB Foundation</strong>에 가입하고, <strong>Azure Database for MariaDB 및 Azure Database Migration Service에 대한</strong> 향후 미리 보기 및 <strong>Azure SQL Database</strong> 향상되었다고 발표했습니다.</p>


  <h2>더 많은 오픈 소스 데이터 기술 제공</h2>


  <p>데이터 과학자 및 데이터 엔지니어&rsquo;를 시작으로 Azure에 최적화된 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼인 <a href="https://azure.microsoft.com/en-us/campaigns/databricks/" target="_blank">Azure Databricks의 미리 보기를</a> 발표하게 되어 매우 기쁩니다. Apache Spark의 창립자와 공동으로 설계된 Azure Databricks는 최고의 Databricks와 Azure를 결합하여 고객이 원클릭 설정, 간소화된 워크플로 및 개발자, 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대화형 작업 영역으로 혁신을 가속화할 수 있도록 지원합니다. Azure SQL Data Warehouse, Azure Storage, Azure Cosmos DB 및 Power BI 네이티브 통합은 조직이 엔터프라이즈급 성능 및 거버넌스를 통해 관계형 및 비관계형 데이터에 대해 셀프 서비스 분석 및 기계 학습을 제공할 수 있도록 하는 최신 데이터 웨어하우스의 생성을 간소화합니다. 고객은 기본적으로 엔터프라이즈급 Azure 보안, 규정 준수 및 SLA를 활용하고 Azure Active Directory 통합을 통해 보안 및 ID 제어를 간소화합니다. 이러한 혁신을 통해 Azure는 AI를 쉽게 만드는 강력한 시나리오의 잠금을 해제할 수 있는 원스톱 대상입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>는 99번째 백분위수에서 처리량, 가용성, 일관성 및 대기 시간을 포괄하는 99.99% <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db" target="_blank">포괄적인 SLA</a>로 지원되는 네이티브 NoSQL 지원을 통해 전역적으로 분산된 다중 모델 서비스를 제공합니다. 개발자가 어디에 있든 개발자를 만나기 위해 Azure Cosmos DB의 주요 이점과 결합된 Cassandra SDK 및 도구의 친숙함과 함께 Cassandra as-a-Service를 제공하는 <a href="https://aka.ms/cosmosdb-cassandra" target="_blank">Apache&reg; Cassandra API</a>를 사용하여 Azure Cosmos DB의 미리 보기를 발표하게 되어 기쁩니다. 또한 오늘부터 <strong>강력한 일관성으로 여러 지역에 걸쳐 있는 데이터베이스 계정을</strong> 구성할 수 있으므로 강력한 일관성에 종속된 많은 애플리케이션이 쉽게 행성 규모로 확장될 수 있습니다. 또한 <strong>Table Storage API</strong> 및 <strong>Spark</strong> API의 일반 공급과 이미 GA에 있는 MongoDB API에 조인하는 <strong>Gremlin Graph API</strong>의 향후 일반 공급도 발표했습니다. <strong>99.999%의 읽기 가용성 보장</strong>을 통해 업계 최고의 플랫폼을 확장하고 있습니다. 이는 중요 업무용 애플리케이션에 대해 더욱 강력한 SLA를 의미합니다.</p>


  <p>개발자에게 더 많은 오픈 소스 선택을 제공하기 위해 이 여정을 계속하면서 MariaDB 에코시스템의 오픈 협업을 촉진하기 위해 백금 스폰서로 <strong>MariaDB 재단에 합류</strong> 하게 된 것을 자랑스럽게 생각합니다.</p>


  <p>MariaDB 재단의 창립자이자 CTO인 몬티 와이드니우스(Monty Widenius)는 <em>이사회를 대신하여 MariaDB 재단이 Microsoft를 플래티넘 회원으로 환영하고 있다고 밝혔&ldquo;습니다. 오픈 소스 커뮤니티에 돌려주고 MySQL의 강력하고 개방적인 미래를 보장하기 위해 MariaDB를 설립했습니다. Ive&rsquo;는 Microsoft가 어떻게 열린 방식으로 비즈니스를 변화시키고 있는지, 그리고 Microsoft Azure 개방적이고 유연한 방식을 직접 보았습니다.&nbsp; Microsoft는 GitHub 선도적인 기여자이며 Microsoft 및 MariaDB를 지원하는 개발자 에코시스템의 엔지니어를 기대합니다.&rdquo;</em></p>


  <p>또한 <strong>Azure Database for MariaDB</strong> 가 이미 미리 보기로 있는 <strong>Azure Database for MySQL</strong> 및 <strong>Azure Database for PostgreSQL</strong> 서비스에 조인할 예정인 미리 보기를 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-database-for-mysql-public-preview/" target="_blank">MySQL</a> 및 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-for-postgresql-preview/" target="_blank">PostgreSQL</a>용 Azure 데이터베이스 서비스는 Microsoft Build에서 시작된 이후 엄청난 성장을 누렸으며, 개발자는 데이터 가용성, 보호 및 규모와 관련된 복잡성을 제거하는 간단하고 완전히 관리되는 서비스 플랫폼에서 데이터베이스 선택을 제공하기를 원한다는 것을 증명했습니다. 미리 보기 과정에서 인도, 브라질 및 캐나다를 포함한 새로운 지역을 도입했으며 추가 성능 선택 항목이 포함된 표준 계층을 제공했습니다.</p>


  <p>또한 MacOS,&rsquo; Linux 및 Windows 포함하여 플랫폼 간 경량이고 작동하는 개발자 및 DBA를 위한 새로운 도구인 <a href="https://docs.microsoft.com/en-us/sql/sql-operations-studio/download" target="_blank">SQL Operations Studio의 미리 보기를</a> 도입하게 되어 매우 기쁩니다. 이 새로운 도구를 사용하면 개발자와 DBA가 스키마 변경, 롤백, 복원, 모니터링 및 소스 제어를 쉽게 수행할 수 있도록 하여 SQL Server on Linux, Docker 및 Windows, Azure SQL Database 및 Azure SQL Data Warehouse에 대해 선택한 플랫폼에서 몇 가지 이름을 지정합니다.</p>


  <h2>AI를 더 쉽게 사용할 수 있도록 만들기</h2>


  <p>올해 초 Microsoft Ignite에서는 개발자가 빅 데이터, GPU, 데이터 랭글링 및 컨테이너 기반 배포 모델을 활용할 수 있는 새로운 기능을 갖춘 차세대 <a href="https://azure.microsoft.com/en-us/blog/tools-for-the-ai-driven-digital-transformation/" target="_blank">Azure Machine Learning</a> 도입했습니다. 오늘 Azure IoT Edge에서 모델을 원활하게 실행하고 Core ML 모델을 배포하고 실행할 수 있도록 Azure Machine Learning 향상된 기능을 도입했습니다. 이를 통해 개발자는 Azure Machine Learning Workbench 및 Experimentation Services를 사용하여 모델을 학습한 다음 에지 디바이스에서 모델을 바로 사용할 수 있는 위치에 배포할 수 있습니다. 또한 Notebooks의 모델 게시 지원, MMLSpark 업데이트, 향상된 MacOS 설치 vis .NET Core 2.0 지원, 구문 강조 표시 및 서유럽 및 SE 아시아의 광범위한 지리적 가용성을 포함하여 핵심 서비스에 새로운 기능을 릴리스했습니다.</p>


  <h2>조직이 클라우드로의 여정을 간소화할 수 있도록 지원</h2>


  <p>Microsoft Build에서 예정된 <a href="https://azure.microsoft.com/en-us/campaigns/database-migration/" target="_blank"><strong>Azure Database Migration Service</strong></a>를<strong> </strong> 발표했으며, 오늘 미리 보기를 발표하게 되어 기쁩니다. Azure Database Migration Service는 데이터베이스 지원의 전체 로드맵에서 첫 번째 클릭 중지로 Azure SQL Database 온-프레미스 SQL Server 이동하기 위한 원활한 엔드 투 엔드 솔루션으로 설계되었습니다. 전체 서비스 로드맵은 이해하기 쉽고 구현하기 쉬운 간소화된 마이그레이션 프로세스를 통해 다양한 데이터베이스 원본 및 대상에서 데이터베이스 마이그레이션을 지원합니다.</p>


  <p>여행의 일부가 있지만, 목적지는 정말 중요한 것입니다. 위에서 설명한 것처럼 MongoDB, Cassandra, MySQL, PostgreSQL 및 SQL Server 전체 관리형 데이터베이스 서비스를 지원하여 애플리케이션 변경 없이 애플리케이션을 Azure로 이동할 수 있습니다. SQL Server 위해 향후 몇 주 내에 미리 보기로 전환될 <strong>managed Instance인 Azure SQL Database</strong> 새로운 배포 옵션을 통해 더욱 쉽게 사용할 수 있습니다. Managed Instance는 SQLAgent, DBMail 및 변경 데이터 캡처와 같은 기능을 포함하여 기존 SQL Server 배포와의 전체 엔진 호환성을 제공하여 몇 가지 이름을 지정하고 생산성이 높은 SQL Database 서비스를 기본 제공합니다.</p>


  <p>Azure SQL Database 고가<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-business-continuity" target="_blank">용성</a>, <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning" target="_blank">성능 튜닝</a> 및 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-threat-detection" target="_blank">위협 경고</a> 전반에 걸쳐 자율 주행&rsquo; 기능을 만들기 &lsquo;위한 인텔리전스를 기본 제공합니다. <a href="https://download.microsoft.com/download/A/1/D/A1D5C24B-284A-4F9C-B121-E6E5FDAB1B94/IDC-Azure-SQL-DB-Value-2015.pdf" target="_blank">Azure SQL Database 비즈니스 가치 연구에서</a> IDC는 온-프레미스/호스티드 데이터베이스를 Azure SQL Database 마이그레이션하는 가치를 보여 줍니다. 406% ROIand&mdash;는 서비스가 온-프레미스/호스팅보다 53.2% 저렴하며 직원 효율성이 46.7% 증가하고 데이터베이스 관련 가동 중지 시간이 98% 감소했습니다. 5년 후 각 데이터베이스는 18,784달러 이상의 비용을 절감할 수 있습니다. &rsquo;SQL Server 자산의 긴 꼬리를 Azure SQL Database&mdash; 마이그레이션된 1,000개 데이터베이스만으로 IDC 연구의 계산당 18.7M 이상의 절감액을 얻을 수 있는 고객 기반의 수요가 많은 이유를 쉽게 알 수 있습니다.</p>


  <p>Ignite에서는 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/09/25/new-managed-sql-server-integration-service-hosting-capability-in-data-factory/" target="_blank">Azure Data Factory의 SQL Server Integration Services(SSIS)에 대한 지원</a>도 발표하여 고객이 SSIS 워크로드를 Azure로 원활하게 마이그레이션할 수 있도록 했습니다. Azure Data Factory에서 새로운 Managed Instance, Azure Analysis Service 및 SSIS 지원을 통해 SQL Database Azure Database Migration Service에서 고객은 온-프레미스 자산을 현대화하기 위한 엔드 투 엔드 솔루션을 제공합니다.</p>


  <p>우리는 개발자, 데이터 과학자 및 데이터 전문가의 성장하는 커뮤니티에 끊임없이 확장되는 혁신 및 기능 포트폴리오를 소개하게 되어 매우 기쁘고 자랑스럽습니다. 모든 새로운 미리 보기 및 일반 공급 서비스를 살펴보고 이러한 확장된 제품 및 기능이 데이터 과학자에서 개발자, 데이터 전문가에 이르기까지 오늘날의&rsquo; 혁신가들에게 어떻게 도움이 될 것인지, 데이터의 힘을 발휘하고, 세상을 개선할 가능성을 재구상하는 데 어떻게 도움이 될 수 있는지 의견을 보내&mdash;주세요.</p>
