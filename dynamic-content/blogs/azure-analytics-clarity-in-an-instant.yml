Title: 'Azure Analytics: 즉시 명확성'
Summary: 오늘 HTAP의 클라우드 네이티브 구현인 Azure Synapse Link의 미리 보기를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>2020년은 세상이 순식간에 변화할 수 있다는 것을 가르쳐 주었습니다. 몇 달 동안 우리는 전 세계 모든 업계에서 엄청난 혼란을 목격했습니다. 공장은 유휴 상태이고, 호텔은 비어 있으며, 우리 모두를 연결하는 교통 중추는 조용합니다. 이 전례없는 시대를 탐색하는 것은 도전이며 기업이 세계의 갑작스러운 변화에 대처하기 위해 새로운 수준의 민첩성이 필요합니다.</p>


  <p>이러한 민첩성을 달성하는 핵심은 데이터에서 신선하고 지속적인 인사이트를 얻을 수 있는 능력입니다. 고객에 대한 당사의 약속은 Azure에서 분석을 가장 성능 있고 안전한 환경으로 만드는 것이며, 2019년 11월에 <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a> 를 출시했을 때 데이터 전문가가 분석 솔루션을 쉽게 협업, 빌드 및 관리할 수 있도록 엔터프라이즈 데이터 웨어하우징과 빅 데이터 분석 간의 장벽을 효과적으로 제거했습니다. Azure Synapse Analytics는 업계의 판도를 바꾸는 기업이며, 데뷔 이후 고객의 큰 관심을 보게 되어 매우 기쁩니다.</p>


  <p>그러나 우리는 거기서 멈추지 않았습니다&rsquo;. 오랫동안 존재해 온 또 다른 장벽은 운영 데이터를 분석 시스템과 분리하는 장벽입니다. 지금까지 하이브리드 HTAP(트랜잭션 분석 처리) 워크로드 지원은 복잡하고 비용이 많이 들며 고객이 트랜잭션 및 분석 처리 요구 사항 간에 절충을 해야 했습니다. 단일 시스템에서 분석 및 트랜잭션을 모두 지원하거나 고유한 시스템을 유지 관리하기 위해 메모리와 같은 비용이 많이 드는 리소스를 과도하게 프로비전해야 했습니다. 대부분의 고객은 후자를 선택했습니다. 즉, 분석 및 운영 시스템을 연결하기 위해 복잡한 ETL(추출, 로드 및 변환) 파이프라인을 관리하여 인사이트에 지연을 추가해야 합니다.</p>


  <p>오늘날 비즈니스&mdash;에 대한 즉각적인 즉각적인 인사이트를 가능하게 하는 간단하고 저렴한 클라우드 네이티브 HTAP 구현은 없었습니다.</p>


  <h2>소개: Azure Synapse Link</h2>


  <p>오늘 HTAP의 클라우드 네이티브 구현인 Azure Synapse Link의 미리 보기를 발표하게 되어 기쁘게&#39;. Azure 운영 데이터베이스 서비스와 Azure Synapse Analytics 간의 장벽을 제거하는 기능인 Azure Synapse Link를 사용하면 고객은 데이터 이동을 관리하거나 운영 시스템에 부담을 주지 않고 한 번의 클릭으로 운영 데이터베이스에 저장된 실시간 트랜잭션 데이터에서 인사이트를 얻을 수 있습니다. Azure Synapse Link는 이제 Azure Cosmos DB에서 사용할 수 있으며 Azure SQL, Azure Database for PostgreSQL, Azure Database for MySQL 등과 같은 다른 운영 데이터베이스 서비스에서 사용할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43ab3de6-daf3-4cdc-ad43-6675142c39ad.gif"><img alt="Animation showing that with Azure Synapse Link, complex ETL processes are no longer needed. Azure Synapse Link establishes a link between operational data stored in Azure Cosmos DB and Azure Synapse Analytics, providing clarity in an instant." border="0" height="313" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/849b9325-2b7b-4f90-9aee-4ff7f5e66354.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="556"></a></p>


  <p>&nbsp;</p>


  <p>작동 원리 Azure Synapse Link의 기본은 클라우드 네이티브 아키텍처입니다. 이를 사용하도록 설정하려면 고객이 즐겨 찾는 Azure 데이터베이스 서비스에서 단추를 클릭하기만 하면 데이터에 대한 직접 링크가 Azure Synapse Analytics를 통해 설정됩니다. 그런 다음, 운영 데이터는 커버링 인덱스와 유사하게 최적화된 열 형식 구조로 Azure Synapse Analytics에서 자동으로 지속적으로 사용할 수 있게 됩니다. 복잡한 ETL 파이프라인 또는 추가 데이터베이스 컴퓨팅 리소스가 필요하지 않으며 고객은 Azure Synapse Analytics를 통해 실시간으로 분석 워크로드를 즉시 비용 효율적으로 실행할 수 있습니다.</p>


  <p>Azure Synapse Link에 대해 자세히 알아보려면 내 메커니즘 비디오를 확인하세요.</p>


