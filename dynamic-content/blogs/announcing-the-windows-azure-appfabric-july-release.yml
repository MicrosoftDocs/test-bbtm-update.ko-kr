Title: Windows Azure AppFabric 7월 릴리스 발표
Summary: 오늘 Windows Azure AppFabric 관리 포털 및 Access Control 서비스에 대한 몇 가지 업데이트 및 향상된 기능을 발표하게 되어 기쁩니다.  공지된 대로 관리 포털 지역화...
Content: '<p>오늘 Windows Azure AppFabric 관리 포털 및 Access Control 서비스에 대한 몇 가지 업데이트 및 향상된 기능을 발표하게 되어 기쁩니다.</p>  <p><b>관리 포털</b></p>  <p><span style="text-decoration: underline;">지역화</span></p>  <p>Windows Azure 팀 블로그의 블로그 게시물에서 발표한 대로 Azure Platform Management Portal 업데이트를 지금 사용할 수 Windows Windows Azure Platform Management Portal은 이제 loca를 지원합니다.<img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3482.LanguageSS.png" height="139" width="167">11개 언어로 된 lization입니다. 새로 지원되는 언어는 일본어, 독일어, 중국어 번체, 중국어 간체, 프랑스어, 이탈리아어, 스페인어, 한국어, 러시아어 및 브라질 포르투갈어입니다.</p>  <p>사용자는 포털의 왼쪽 위 창에 있는 언어 선택기에서 원하는 언어를 선택할 수 있습니다.</p>  <p>Azure Platform Management Portal 업데이트를 지금 사용할 수 Windows 블로그 게시물에서 추가적인 향상된 기능을 확인할 수 있습니다.</p>  <p><span style="text-decoration: underline;">공동 관리자 지원</span></p>  <p>고객은 여기에 설명된 대로 Windows Azure 관리 포털에서 추가 사용자(공동 관리자)에게 액세스 권한을 부여할 수 있습니다. 여러 관리자 계정을 설정하는 방법.</p>  <p>이제 이러한 공동 관리자는 포털의 AppFabric 섹션에 액세스할 수 있습니다.</p>  <p>관리 포털에 대한 질문이나 피드백은 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/threads" target="_blank">Windows Azure Platform 포럼의 관리 서비스를</a> 방문하세요.</p>  <p><b>Access Control</b></p>  <p>모든 ACS 2.0 네임스페이스에 대해 다음과 같은 업데이트가 수행되었습니다.</p>  <p><span style="text-decoration: underline;">이제 규칙은 최대 두 개의 입력 클레임을 지원합니다.</span></p>  <p>이제 ACS 2.0 규칙 엔진은 하나의 입력 클레임이 아닌 최대 두 개의 입력 클레임을 구성할 수 있는 새로운 유형의 규칙을 지원합니다. 두 개의 입력 클레임이 있는 규칙을 사용하면 복잡한 사용자 권한 부여 기능을 수행하는 데 필요한 전체 규칙 수를 줄일 수 있습니다. 두 개의 입력 클레임이 있는 규칙에 대한 자세한 내용은 https://msdn.microsoft.com/en-us/library/gg185923.aspx을 참조하세요.</p>  <p><span style="text-decoration: underline;">인코딩은 이제 모든 OAuth 2.0 응답에 대해 UTF-8입니다.</span></p>  <p>ACS 2.0의 초기 릴리스에서는 OAuth 2.0 엔드포인트의 모든 HTTP 응답에 대해 설정된 문자 인코딩이 US-ASCII였습니다. 2011년 7월 릴리스에서 HTTP 응답의 문자 인코딩은 이제 확장 문자 집합을 지원하기 위해 UTF-8로 설정됩니다.</p>  <p><span style="text-decoration: underline;">할당량 제거됨</span></p>  <p>구성 데이터에 대한 이전 할당량은 이 릴리스에서 제거되었습니다. 여기에는 ID 공급자 수, 신뢰 당사자 애플리케이션, 규칙 그룹, 규칙, 서비스 ID, 클레임 유형, 위임 레코드, 발급자, 키 및 지정된 ACS 네임스페이스에서 만들 수 있는 주소에 대한 모든 제한 사항이 제거됩니다.</p>  <p>이 릴리스에 대해 자세히 알아보려면 다음 리소스를 사용하세요.</p>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/07/25/new-in-acs-portal-in-multiple-languages-a-new-rule-type-and-wave-bye-bye-to-quotas.aspx">비토리오 베르토치의 블로그 게시물</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg429787.aspx">릴리스 정보</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=212360">MSDN 설명서</a></li>  <li><a target="_blank" href="https://acs.codeplex.com">CodePlex 사이트</a></li>  </ul>  <p>Access Control 서비스에 대한 질문이나 피드백은 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/threads">Windows Azure Platform 포럼의 보안을</a> 방문하세요.</p>  <p>Windows Azure AppFabric에 등록하지 않은 경우 이러한 새로운 기능 사용을 시작하려면 무료 평가판 제품을 활용해야 합니다. 여기를 클릭하여 오늘 시작하세요!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/25/announcing-the-windows-azure-appfabric-july-release.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
