Title: '지금 사용 가능: 소셜 게임 버전 1.1용 Azure Toolkit Windows'
Summary: 소셜 게임용 Azure Toolkit Windows 개발자가 Windows Azure를 사용하여 소셜 및 캐주얼 게임을 더 쉽게 빌드할 수 있습니다.&nbsp; 오늘, 우리는 완전히 업데이트 된 버전을 제공했습니다 ...
Content: '<p><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span>소셜 게임용 Azure Toolkit Windows 개발자가 Windows Azure를 사용하여 소셜 및 캐주얼 게임을 더 쉽게 빌드할 <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0007">수 있습니다</a>.&nbsp; 오늘, 우리는 이러한 게임을 구축하고 게임 개발을 더 쉽게 만드는이 도구 키트의 완전히 업데이트 된 버전을 제공했습니다.&nbsp; 이 버전의 도구 키트는 여기에서 다운로드할 수 <a target="_blank" href="https://go.microsoft.com/fwlink/p/?LinkID=234062">있습니다</a>.&nbsp; 또한 여기에서 전체 원본을 볼 수 <a target="_blank" href="https://go.microsoft.com/fwlink/p/?LinkID=234213">있습니다</a>.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3058.SNAGHTML377dc3c1.png" alt="" style="float: right;" border="0" height="242" width="227">소셜 게임용 Windows Azure Toolkit 첫 번째 버전은 Tankster 샘플 게임을 중심으로 빌드되었습니다. 피드백에 따라, 이제 도구 키트를 더 쉽게 사용하고 소셜 게임 빌드의 기본 사항을 배울 수 있도록 Toolkit를 Tankster 게임과 분리했습니다. 이 버전의 도구 키트는 두 개의 간단한 게임인 tic-tac-toe와 4개 연속으로 함께 제공되는 것입니다. 이 게임은 전체 기능을 갖춘 탱크스터 게임보다 다이빙하는 것이 훨씬 쉽습니다. Tankster는 여전히 다운로드할 수 있으며 이제 샘플&rsquo; 폴더 아래의 &lsquo;소스 제어에서 찾을 수 있거나 여기에서 다운로드할 수 <a target="_blank" href="https://go.microsoft.com/fwlink/p/?LinkID=234063">있습니다</a>.</p>  <p>이 도구 키트의 핵심 기능은 다음과 같습니다.</p>  <ul>  <li>샘플 게임(Tic-Tac-Toe 및 4열)</li>  <li>ACS를 사용한 인증(Access Control 서비스)</li>  <li>JavaScript 테스트</li>  <li>순위표</li>  <li>게임 친구</li>  <li>사용자 프로필</li>  <li>초대 및 알림</li>  <li>서버 및 클라이언트 코드 모두에 대한 테스트</li>  <li>재사용 가능한 JavaScript 라이브러리</li>  </ul>  <p>Windows Azure Toolkit for Social Games는 설명서, 간편한 설정 및 새 버전의 콘텐츠 설치 관리자를 포함하여 도구 키트에서 기대하는 모든 훌륭한 기능과 함께 제공됩니다. 지금 다운로드하여 Windows Azure에서 소셜 게임 빌드를 시작하세요.</p>  <p>이 도구 키트에 대한 자세한 내용은 <a target="_blank" href="https://go.microsoft.com/fwlink/p/?LinkID=234210">프로젝트 사이트</a> 및 <a target="_blank" href="https://ntotten.com">Nathan Tottens&rsquo; 블로그</a>에서 확인할 수 있습니다.</p>'
