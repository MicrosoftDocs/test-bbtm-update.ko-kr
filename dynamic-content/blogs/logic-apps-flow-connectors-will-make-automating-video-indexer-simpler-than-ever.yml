Title: Logic Apps, Flow 커넥터는 Video Indexer 자동화를 그 어느 때보다 간단하게 만듭니다.
Summary: Video Indexer는 최근에 새롭고 향상된 Video Indexer V2 API를 출시했습니다. 이 RESTful API는 서버 간 통신과 클라이언트 간 통신을 모두 지원하며 Video Indexer 사용자가 다음을 수행할 수 있도록 합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>업데이트 2020년 5월 7일:</strong>&nbsp; Video Indexer 논리 앱 및 Power Automate 커넥터에 대한 최신 정보는 <a href="https://docs.microsoft.com/en-us/azure/media-services/video-indexer/logic-apps-connector-tutorial" target="_blank">자습서: Logic App 및 Power Automate</a>&nbsp; 설명과 함께 Video Indexer 사용 자습서를 참조하세요.</em></div>


  <p>&nbsp;</p>


  <p><a href="https://vi.microsoft.com/en-us/" target="_blank">Video Indexer</a> 는 최근에 새롭고 향상된 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-output-json-v2" target="_blank">Video Indexer V2 API를</a> 출시했습니다. 이 RESTful API는 서버 간 통신과 클라이언트 간 통신을 모두 지원하며 Video Indexer 사용자가 비디오 및 오디오 인사이트를 애플리케이션 논리에 쉽게 통합하여 새로운 환경과 수익 창출 기회를 제공합니다.</p>


  <p>통합을 더욱 쉽게 하기 위해 새 API와 호환되는 새 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Logic Apps</a> 및 <a href="https://preview.flow.microsoft.com/en-us/connectors/shared_videoindexer-v2/video-indexer-v2/" target="_blank">Flow</a> 커넥터도 추가했습니다. 이제 새 커넥터를 사용하여 코드 한 줄을 작성하지 않고도 많은 양의 비디오 및 오디오 파일에서 인사이트를 효과적으로 인덱싱하고 추출하도록 사용자 지정 워크플로를 설정할 수 있습니다. 또한 통합을 위해 커넥터를 사용하면 흐름의 상태를 보다 잘 파악하고 쉽게 디버깅할 수 있습니다.&nbsp;</p>


  <p>새 커넥터를 빠르게 시작할 수 있도록 새 커넥터&rsquo;를 사용하여 비디오에서 인사이트 추출을 자동화하는 Microsoft Flow 템플릿을 추가했습니다. 이 블로그에서는 이러한 예제 템플릿을 안내합니다.</p>


  <h2>자동으로 비디오 업로드 및 인덱싱</h2>


  <p>이 시나리오는 함께 작동하는 서로 다른 두 개의 흐름으로 구성됩니다. <a href="https://preview.flow.microsoft.com/en-us/galleries/public/templates/362118cd69064ddb8f58ec109f9376c9/gain-and-store-video-insights-for-videos-uploaded-to-onedrive-part-1/" target="_blank">첫 번째 흐름</a>은 새 파일이 OneDrive 계정의 지정된 폴더에 추가될 때 트리거됩니다. 인덱싱 작업이 완료되면 알림을 보내기 위해 콜백 URL을 사용하여 새 파일을 Video Indexer로 업로드합니다. <a href="https://preview.flow.microsoft.com/en-us/galleries/public/templates/78fb99bb89ad4e11bf443df4e09a0d72/gain-and-store-video-insights-for-videos-uploaded-to-onedrive-part-2/" target="_blank">두 번째 흐름</a>은 콜백 URL에 따라 트리거되고 추출된 인사이트를 OneDrive JSON 파일에 다시 저장합니다. 두 흐름이 사용되는 이유는 큰 파일의 비동기 업로드 및 인덱싱을 효과적으로 지원하기 위한 것입니다.</p>


  <h3>파일 업로드 흐름 설정</h3>


  <p><a href="https://preview.flow.microsoft.com/en-us/galleries/public/templates/362118cd69064ddb8f58ec109f9376c9/gain-and-store-video-insights-for-videos-uploaded-to-onedrive-part-1/" target="_blank">첫 번째 템플릿 페이지</a>로 이동합니다.</p>


  <p>이 흐름을 설정하려면 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-use-apis#subscribe-to-the-api" target="_blank">Video Indexer API 키</a> 및 <a href="https://onedrive.live.com/about/en-us/" target="_blank">OneDrive</a> 자격 증명을 제공해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8af7245-ce4b-4825-96e1-8de1080aaad3.png"><img alt="Part1TemplatePage" border="0" height="1184" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3b5e083-90e8-4e19-9af0-306e2bd59adc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Part1TemplatePage" width="999"></a></p>


  <p>두 키가 모두 제공되면 계정 근처에 녹색 표시가 표시되고 클릭하여 흐름 자체를 계속 진행하여 필요에 맞게 구성할 수 있습니다.</p>


  <p>비디오를 배치할 폴더를 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce15b274-13a7-484d-b65c-98170e0884a3.png"><img alt="Part1WhenFileCreated" border="0" height="177" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a21755f5-c09d-420b-8836-1361a7114185.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Part1WhenFileCreated" width="793"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-use-apis#location" target="_blank">계정 위치 및 ID</a>를 입력하여 Video Indexer 계정 토큰을 가져오고 파일 업로드 요청을 호출합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1af7e74d-5778-4993-93f2-7ef5c2532d63.png"><img alt="Part1GetAccessToken" border="0" height="279" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b41fc3c6-e59b-45ee-bc52-746e7372d8fa.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Part1GetAccessToken" width="821"></a></p>


  <p>파일 업로드의 경우 기본값을 사용하도록 결정하거나 커넥터를 클릭하여 추가 설정을 추가할 수 있습니다. 지금은 &hellip;&rsquo;콜백 URL을 비워 두고 콜백 URL이 만들어지는 두 번째 템플릿을 완료한 후에만 추가합니다.)</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb8226c0-46c0-4818-afaa-54b59ce392bb.png"><img alt="image007" border="0" height="976" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff364d1a-0592-4a3c-bc52-d2d6e5e55010.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="image007" width="840"></a></p>


  <p>흐름 저장을&rdquo;&rsquo; 클릭하고 &ldquo;두 번째 흐름을 구성하여 업로드가 완료되면 인사이트를 추출합니다.</p>


  <h2>JSON 추출 흐름 설정</h2>


  <p><a href="https://preview.flow.microsoft.com/en-us/galleries/public/templates/78fb99bb89ad4e11bf443df4e09a0d72/gain-and-store-video-insights-for-videos-uploaded-to-onedrive-part-2/" target="_blank">두 번째 템플릿 페이지</a>로 이동합니다.</p>


  <p>이 흐름을 설정하려면 Video Indexer API 키 및 OneDrive 자격 증명을 제공해야 합니다. 첫 번째 흐름과 동일한 매개 변수를 업데이트해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/572e60fc-33f9-4e3d-b62a-d3dcb517ecf7.png"><img alt="Part2TemplatePage" border="0" height="1159" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b9d9b53-467f-4228-a55b-43dea771d0f4.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Part2TemplatePage" width="976"></a></p>


  <p>그런 다음 흐름을 계속 구성합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-use-apis#location" target="_blank">계정 위치 및 ID</a>를 입력하여 Video Indexer 계정 토큰 및 인덱싱 결과를 가져옵니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fecc028-b638-4127-b25e-dddc63d84d76.png"><img alt="Part1GetAccessToken" border="0" height="279" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcacf7b7-e1d8-47bb-8c4a-2e3246f1c22b.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Part1GetAccessToken" width="821"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f1fe28e-429a-4d32-89ef-7ec996e37991.png"><img alt="Part2GetVideoIndex" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b69c855c-9865-473f-85ad-c28259e0a569.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Part2GetVideoIndex" width="783"></a></p>


  <p>그리고 OneDrive 폴더를 선택하여 인사이트를 저장합니다. 인사이트를 포함하는 JSON 파일의 이름을 변경하려는 경우 기본 매개 변수를 편집할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26070db7-32f8-451f-9bd8-bec1e35533e5.png"><img alt="Part2CreateFile" border="0" height="246" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9565938a-b896-445f-859e-84bdd5c9a1d1.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Part2CreateFile" width="782"></a></p>


  <p>흐름 저장을 클릭합니다 &ldquo;.&rdquo;</p>


  <p>흐름이 저장되면 트리거에 URL이 만들어집니다. 트리거에서 URL을 복사합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ea27bd0-168d-4faa-b845-9b04c0573518.png"><img alt="save flow" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b9bc76d-277f-47c2-bbf3-b331467deac1.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="흐름 저장" width="862"></a></p>


  <p>이제 만든 첫 번째 흐름으로 돌아가서 콜백 URL 매개 변수 아래의 &ldquo;업로드 비디오 및 인덱스&rdquo; 작업에 URL을 붙여넣습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c0d6c86-cf4f-477a-b1a9-fcdfdc453972.png"><img alt="Part1Upload" border="0" height="976" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5e3272f-ffc5-41b4-9e33-1f3df2520366.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Part1Upload" width="840"></a></p>


  <p>두 템플릿이 모두 저장되어 있는지 확인합니다&rsquo;.</p>


  <p>OneDrive 폴더에 비디오를 추가하여 새로 만든 흐름을 사용해 보고 몇 분 후에 다시 돌아가서 대상 폴더에 인사이트가 표시되는지 확인합니다.</p>


  <h2>무한 통합 가능성</h2>


  <p>그리고 이것은 단지 하나의 예입니다! Video Indexer에서 제공하는 모든 API 호출에 새 커넥터를 사용할 수 있습니다. 인사이트를 업로드하고 검색하고, 결과를 번역하고, 유쾌하게 포함할 수 있는 위젯을 가져오고, 모델을 사용자 지정합니다. 또한 전송된 파일 리포지토리 또는 전자 메일에 대한 업데이트와 같은 다양한 원본을 기반으로 해당 작업을 트리거하고, 결과를 관련 인프라 또는 애플리케이션으로 업데이트하거나, 작업 항목을 여러 개 생성하도록 선택할 수 있습니다. 또한 코딩이나 반복적인 수동 작업을 수행하지 않고도 많은 수의 파일에 대해 이 모든 작업을 수행할 수 있습니다. 계속 진행하여 비즈니스 요구 사항에 맞는 모든 흐름에 대해 지금 사용해 보세요.&#39;쉽습니다.</p>


