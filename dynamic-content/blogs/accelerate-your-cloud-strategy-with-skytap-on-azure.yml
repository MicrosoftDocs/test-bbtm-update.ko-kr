Title: Azure에서 Skytap을 사용하여 클라우드 전략 가속화
Summary: Azure의 Skytap을 통해 기업은 IBM Power에서 실행되는 기존 애플리케이션에 미치는 영향을 최소화하면서 클라우드로 더 빠르게 혁신할 수 있습니다.
Content: >-
  <p>Azure는 기존 Microsoft 워크로드에 가장 적합한 클라우드이며 모든 고객이 Azure 서비스를 최대한 활용할 수 있도록 보장하려고 합니다. Microsoft는 Windows Server를 포함하여 온-프레미스에서 Microsoft 워크로드를 실행하는 고객의 요구 사항을 이해하고 클라우드로의 경로를 탐색하는 데 도움을 주기 위해 열심히 노력하고 있습니다. 그러나 모든 고객이 온-프레미스 플랫폼의 다양성, 환경의 복잡성 및 이러한 환경에서 실행되는 중요 업무용 애플리케이션으로 인해 Azure 서비스를 활용할 수 있는 것은 아닙니다.</p>


  <p>Microsoft는 많은 파트너와 협력하여 기존 온-프레미스 애플리케이션 플랫폼에 의존하는 고객을 위해 클라우드의 기능을 활용하기 위한 전략적 파트너십을 구축합니다. Azure는 현재 Cray, SAP 및 NetApp을 비롯한 여러 특수 애플리케이션 플랫폼 및 환경을 제공하고 있으며, 추가 옵션 및 플랫폼에 계속 투자하고 있습니다.</p>


  <h2>기업이 클라우드로 더 빠르게 혁신할 수 있도록 허용</h2>


  <p>오늘&#39;우리는 더 많은 고객이 클라우드로의 여정을 시작할 수 있게 되어 기쁘게 생각합니다. Skytap은 Azure에서 Skytap의 가용성을 발표했습니다. Azure의 Skytap 서비스는 IBM Power에서 실행되는 기존 애플리케이션에 대한 클라우드 마이그레이션을 간소화하면서 비즈니스 중단을 최소화합니다. Skytap은 고객과 함께 작업하고 온-프레미스 데이터 센터와 호환되는 확장 가능한 애플리케이션 환경을 제공하는 10년 이상의 경험을 보유하고 있습니다. Skytaps&rsquo; 환경은 마이그레이션을 간소화하고 셀프 서비스 액세스를 제공하여 복잡한 애플리케이션의 혁신을 개발, 배포 및 가속화합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>브래드 쉬크, 스카이탭 CEO: &ldquo;오늘 서비스를 일반 공급하게 되어 기쁩니다.&nbsp; 이제 엔터프라이즈 및 ISV는 기존 애플리케이션을 노후화된 데이터 센터에서 이동하고 Azure의 모든 이점을 사용하여 더 빠르게 혁신할 수 있습니다.&rdquo; </em></p>

  </blockquote>


  <p>고객은 여기에서 Skytap 및 Azure의 Skytap 서비스에 대해 자세히 알아볼 수 <a href="https://www.skytap.com/azure/" target="_blank">있습니다</a>.</p>


  <p>클라우드 마이그레이션은 비즈니스 전환에서 모든 조직에 중요한 구성 요소로 남아 있으며, Microsoft는 해당 경험에서 고객을 가장 잘 지원하는 방법에 계속 집중하고 있습니다. 기존 온-프레미스 플랫폼에서 실행되는 기존 애플리케이션을 클라우드로 쉽게 이동할 수 있도록 하는 것의 중요성과 이러한 플랫폼을 Azure에서 사용할 수 있게 하려는 욕구에 대해 자주 듣습니다.</p>


  <p>IBM Power에서 실행되는 애플리케이션을 클라우드로 마이그레이션하는 것은 종종 다시 플랫폼화와 관련된 어렵고 어려운 움직임으로 간주됩니다. 많은 기업에서 이러한 환경은 기존의 중요 업무용 애플리케이션을 자주 실행합니다. 이러한 애플리케이션을 클라우드 네이티브로 다시 설계하거나 플랫폼화한다는 개념은 어려울 수 있습니다. Azure의 Skytap을 사용하면 고객은 Azure에서 AIX, IBM i 및 Linux를 비롯한 네이티브 Power 워크로드를 실행할 수 있습니다. Skytap 서비스를 통해 고객은 다양한 Azure 네이티브 서비스를 활용하고 통합할 수 있는 기능을 제공하여 클라우드의 이점을 더 빠르게 잠금 해제하고 애플리케이션 전체에서 더 빨리 혁신을 시작할 수 있습니다. 기존 IBM Power 애플리케이션이 온-프레미스에서 관리되는 방식에 대한 최소한의 변경으로 이 모든 것이 가능합니다.</p>


  <p><img alt="This montage of terminal screen shots shows IBM i, AIX, and Linux on Power running in Skytap on Azure. " border="0" height="712" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9bfb4c6-9f79-46a3-8490-65dfcc5ccdaa.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1062"></p>


  <p align="center"><i>Azure의 Skytap에서 IBM Power 및 x86에서 실행되는 애플리케이션입니다.</i></p>


  <p>Azure의 Skytap을 사용하면 Microsoft는 AZURE 데이터 센터에 IBM Power9 서버의 고유한 기능을 제공하여 Azure 네트워크와 직접 통합하고 Skytap이 Blob Storage, Azure NetApp Files 또는 Azure Virtual Machines와 같은 Azure 네이티브 서비스에 대한 최소한의 연결 대기 시간으로 플랫폼을 제공할 수 있도록 합니다.</p>


  <p>Azure의 Skytap은 이제 미국 동부 Azure 지역에서 사용할 수 있습니다. 우리가 이미 본 높은 수준의 관심을 감안할 때, 우리는 유럽, 미국 및 아시아 태평양 전역의 추가 지역에 대한 가용성을 확장할 계획입니다. 특정 지역 출시 가용성에 대한 자세한 내용은 계속 지켜봐 주시기 바랍니다.</p>


  <p>Azure Marketplace를 통해 사용할 수 있는 현재 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/skytapinc.skytap-on-azure-main1?tab=Overview" target="_blank">Azure</a>에서 Skytap을 사용해 보세요. Azure에서 Skytap의 공개 가용성에 대한 자세한 내용은 전체 <a href="https://www.skytap.com/blog/press-releases/skytap-on-azure-publicly-available/" target="_blank">Skytap 보도 자료에</a> 액세스하세요. Azure의 Skytap은 Microsoft Azure&rsquo; 글로벌 클라우드 인프라에서 제공되는 Skytap 자사 서비스입니다.</p>
