  <p>아, 그리고 포스트 스크립트 : 당신은 배우와 함께 모든 종류의 일을 할 수 있습니다. 제 동료 중 한 명인 <a href="https://www.barrybriggs.com/">Barry Briggs</a>는 몇 년 전 Azure에서 실행되는 기술 데모로 각 셀이 배우인 배우 기반 스프레드시트를 &ndash; 썼습니다. 그는 수백 개의 코어를 사용하여 세계&rsquo; <a href="https://data.noaa.gov/dataset/global-surface-summary-of-the-day-gsod">기록 날씨 기록을</a> &ndash; 하나의 시트로 로드하고 모델링할 수 있었습니다.</p>


