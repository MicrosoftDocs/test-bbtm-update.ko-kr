Title: 배우를 사용하여 수백만 번의 대화
Summary: 매장, 공장, 파이프라인에 수백, 수천, 심지어 수백만 개의 센서가 있습니다. 그리고 뭔가 잘못. 어셈블리 라인을 중지하고 흐름을 다시 라우팅하는 수백 개의 디바이스를 조정하는 등 실시간으로 지능적인 결정을 내릴 수 있는 소프트웨어가 필요합니다.
Content: >-
  <p>매장, 공장, 파이프라인에 수백, 수천, 심지어 수백만 개의 센서가 있습니다. 그리고 뭔가 잘못. 어셈블리 라인을 중지하고 흐름을 다시 라우팅하는 수백 개의 디바이스를 조정하는 등 실시간으로 지능적인 결정을 내릴 수 있는 소프트웨어가 필요합니다.</p>


  <p>&rsquo;또는 언제든지 수만 명의 사용자가 온라인 상태가 되어 갑자기 큰 성공을 거두는 SaaS 서비스를&rsquo; 만들었습니다. 귀하의 사이트는 긴장에서 신음하고있다. 사용자는 실시간 응답을 요구하고, 복원력이 필요하며, SQL 데이터베이스 &ndash; 를 기다릴 수&rsquo; 없으며, 개발자가 빠르게 출시할 수 있도록 프로그램을 쉽게 프로그래밍해야 합니다.</p>


  <p><img alt="Halo5" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d73b1c70-531f-4a86-9c0e-7429196dc69f.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Halo5" width="480"></p>


  <p>솔루션이&rsquo; 있고, 그것은&rsquo; 놀라운 장소에서 전투 테스트&rdquo;되었습니다 &ldquo;: 온라인 비디오 게임, 특히, 마이크로 소프트에서 베스트 셀러 &ldquo;<a href="https://www.halowaypoint.com/en-us">Halo</a>&rdquo; 프랜차이즈. &ldquo;행위자 프레임워크는&rdquo; 수백만 명의 상호 작용 사용자(또는 디바이스)를 위한 대규모 작업을 간단하게 만듭니다.</p>


  <p>생각해 보십시오. Halo 온라인에&rsquo; 로그온하면 클라우드 &ndash; 에서 실행되는 코드 조각이 약간 있으며, 수십만 명의 다른 플레이어가 동시에 온라인 상태가 될 수 있으며, 모두 자신의 작은 코드 조각이 있을 수 있습니다. 그 작은 코드 개체는 당신의 &ldquo;배우,&rdquo; 그리고 그것은 당신이 게임에서 어디에 있는지 추적, 점수, 무기.</p>


  <p>&rsquo;클라우드에서 이 작업을 수행할 수 있습니다.</p>


  <p>IoT 센서, 자동차, 고객에게 &ndash; 한 번에 많은 항목을 추적해야 하는 시나리오를 관리하는 데 동일한 개념을 사용할 수 있습니다. 실제 항목을 나타내는 작은 코드 개체입니다. 사용자(또는 센서 또는 고객)가 아니라 사용자 대신 작동하는 클라우드의 코드입니다. 행위자입니다.</p>


  <p>행위자가 실행 중인 서버는 무엇인가요? 상대&rsquo;는 어디에 있습니까? 서버가 실패하면 어떻게 해야 할까요? 크기를 조정하려면 어떻게 해야 합니까? 개발자는 신경 쓸 필요가 없습니다&rsquo;. 프레임워크는 모든 하위 수준의 인프라, 규모, 네트워킹 및 장애 조치(failover)를 처리합니다.</p>


  <p>요점은 하드 문제 &ndash; 였던 대규모 분산 규모 &ndash; 가 더 이상 존재하지 않는다는 것입니다&rsquo;. 개발자는 비즈니스에 가치를 더하는 비즈니스 논리 &ndash; 에 집중합니다.</p>


  <p>Halo의 행위자&rdquo; 프레임워크는 &ldquo;원래 <a href="https://www.microsoft.com/research">Microsoft Research</a> 및 <a href="https://www.halowaypoint.com/en-us">343 Industries</a>에서 개발되었습니다. &rsquo;그러나 현재 Azure(및 온-프레미스)에서 사용할 수 있는&rsquo; <a href="https://azure.microsoft.com/en-us/services/service-fabric/">Service Fabric</a>이라는 포괄적인 차세대 마이크로 서비스 클라우드 애플리케이션 프레임워크에 행위자 모델을 통합한 제품화된&rdquo; 버전에 대한 수요가 &ldquo;있었습니다. Service Fabric 비즈니스용 Skype, Cortana 및 여러 Azure 서비스와 같은 중요 업무용 애플리케이션에 사용되는 애플리케이션 인프라의 진화로도 동일하게 강화됩니다. 여기에는 모든 종류의 &ndash; 행위자의 마이크로 서비스에 대한 자동 크기 조정, 통합 상태 모니터링, 서비스 복구, 오케스트레이션 및 자동화뿐만 아니라 컨테이너화된(예: Docker) 애플리케이션이 포함됩니다.</p>


  <p>개발자는 인프라가 아닌 비즈니스 논리에만 집중하기 때문에 행위자가 출시 시간을 가속화합니다. <a href="https://www.bmw.com/com/en/insights/technology/connecteddrive/2013/index.html">BMW 커넥티드</a> 애플리케이션을 위해 Service Fabric 배우를 구현한 BMW의 수석 소프트웨어 설계자 그레고리 아타스 박사는 Weve&rsquo;가 배우가 우리 시스템에서 사용자를 모델링하는 자연스러운 방법이라는 것을 알게되었다고 <a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/08/24/service-fabric-customer-profile-bmw-technology-corporation/">말합니다</a>&ldquo;. 이를 통해 기본적으로 지속성, 확장성 및 복원력을 지원하면서 핵심 기능에 집중할 수 있습니다.&rdquo; 마찬가지로, 슈나이더 일렉트릭의 스티븐 베라드(Stephen &ldquo;Berard)는 Service Fabric 신뢰할 수 있는 행위자를 통해 <a href="https://www.schneider-electric.com/b2b/en/solutions/enterprise-solutions/integrated-system-architectures/">EcoStruxure.io</a> 내에서 디바이스 논리를 구현하기 위한 확장 가능한 솔루션을 구축할 수 있다고 <a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/08/05/service-fabric-customer-profile-schneider-electric/">덧붙였</a>습니다.&rdquo;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-cloud-apps-at-warp-speed/">최근 게시물</a>에서 개발자와 분석가가 인프라가 아닌 비즈니스 논리에 집중할 수 있다는 테마를 감지했을 수 있습니다. 행위자 모델은 다음과 같은 좋은 예입니다. 클라우드는 하이퍼스케일, 장애 조치(failover) 및 모든 종류의 다른 이점을 제공하며 개발자는 비즈니스에 가치를 추가하는 데 집중합니다.</p>


  <p>즉&rsquo;, 21 세기의 엔터프라이즈 컴퓨팅은 모두에 관한 것입니다.</p>


