  <p align="center"><em>&lsquo;r&rsquo;은 RDMA에 대한 지원을 나표로 합니다. &lsquo; 는&rsquo; Premium Storage 대한 지원을 나냄.</em></p>


  <p>이러한 새로운 VM은 모두 뛰어난 MPI(메시지 전달 인터페이스) 확장성 및 I/O 성능 기능을 공유합니다.</p>


  <p>새로운 H 시리즈 VM 크기는 모두 Mellanox의 기술 파트너로부터 100Gb/초 EDR InfiniBand를 제공합니다. 이는 세계에서&rsquo; 가장 강력한 슈퍼컴퓨터에 등장하는 것과 동일한 HPC 상호 연결 기술이며, 이제 Azure는 처음으로 퍼블릭 클라우드에 도입하고 있습니다. 새로운 H 시리즈 VM을 지원하는 InfiniBand 패브릭은 일관된 짧은 대기 시간을 위해 직경이 낮은 디자인의 비차단 지방 트리입니다. 또한 고객이 운영 체제 미설치 HPC 클러스터에서와 마찬가지로 표준 Mellanox/OFED 드라이버를 사용할 수 있도록 하는 InfiniBand용 SRIOV도 도입되었습니다. 이 과정에서 새 H 시리즈 VM은 <a href="https://www.open-mpi.org/" target="_blank">OpenMPI</a>, MVAPICH2, <a href="https://www.ibm.com/developerworks/downloads/im/mpi/index.html" target="_blank">Platform</a> MPI 및 <a href="https://software.intel.com/en-us/mpi-library" target="_blank">Intel MPI</a>와 같은 모든 MPI 유형 및 버전과 모든 RDMA 동사를 공식적으로 지원합니다. 또한 새로운 H 시리즈는 인기 있는 Spark 분석 프레임워크의 가속을 위해 <a href="https://github.com/Mellanox/SparkRDMA" target="_blank">SparkRDMA</a> 를 지원합니다.</p>


  <p>또한 새로운 H 시리즈 VM에는 서버 호스트 노이즈가 HPC 애플리케이션 성능 및 확장성을 저해하지 않도록 설계된 HPC 최적화 하이퍼바이저가 포함되어 있습니다. 또한 새 하이퍼바이저는 실리콘에 존재하므로 기본 프로세서의 토폴로지도 노출하므로 고객과 애플리케이션은 특정 CPU 코어에 소프트웨어 스레드를 할당하여 데이터 이동을 최소화하고 성능을 최대화할 수 있습니다.</p>


  <p>마지막으로, 새로운 H 시리즈 VM은 NVMe SSD를 제공하여 파일 크기 및 I/O 패턴의 전체 범위에 대해 초고속 임시 스토리지를 제공합니다. <a href="https://www.beegfs.io/wiki/BeeOND" target="_blank">BeeGFS BeeOND</a>와 같은 최신 버스트 버퍼 기술을 사용하여 새로운 H 시리즈 VM은 단일 <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">Azure VM 확장 집합</a>에서 최대 주입 I/O 성능을 200GB/초 이상 제공할 수 있습니다. 새로운 H 시리즈 VM은 Azure Premium Storage 지원합니다.</p>


  <p>HB 및 HC VM은 <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">모두 Azure에서</a> HPC 클러스터를 만들고, 오케스트레이션하고, 관리하는 가장 간단한 방법인 Azure CycleCloud에서 최적으로 지원됩니다. 또한 Azure CycleCloud는 새 H 시리즈 VM을 기존 온-프레미스 클러스터와 페어링하려는 고객을 위해 하이브리드 HPC 배포를 사용하도록 설정합니다. 새 H 시리즈 VM은 클라우드 네이티브 일괄 처리를 위해 <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Azure Batch</a> 에서도 지원됩니다.</p>


  <p>HB 시리즈 VM은 올해 말 미국 중남부 Azure 지역에서 처음 사용할 수 있으며, HC 시리즈 VM은 올해 말 미국 서부 2 Azure 지역에서 사용할 수 있습니다. HB 및 HC VM은 곧 추가 지역에 배포될 예정입니다.&nbsp; Azure 고객은 <a href="https://aka.ms/HPCNextGen" target="_blank">이 양식을 작성</a>하여 HB 시리즈 VM 및 HC 시리즈 VM에 대한 공개 미리 보기에 등록할 수 있습니다.</p>
