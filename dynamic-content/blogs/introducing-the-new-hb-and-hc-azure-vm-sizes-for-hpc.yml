Title: HPC에 대한 새로운 HB 및 HC Azure VM 크기 소개
Summary: 'HPC(High-Performance Computing)용 H 시리즈 Azure 가상 머신에 두 가지 추가 사항을 발표하게 되어 기쁩니다. '
Content: >-
  <p>HPC(High-Performance Computing)용 H 시리즈 Azure 가상 머신에 두 가지 추가 사항을 발표하게 되어 기쁩니다. 새로운 H 시리즈 VM은 다양한 실제 HPC 워크로드에 리더십 수준의 성능, MPI 확장성 및 비용 효율성을 제공하도록 설계되었습니다.</p>


  <p>먼저 유체 역학, 명시적 유한 요소 분석 및 날씨 모델링과 같은 메모리 대역폭에 의해 구동되는 애플리케이션에 최적화된 HB 시리즈 VM을 소개합니다. HB VM은 60AMD EPYC 7551프로세서 코어, CPU 코어 당 4GB RAM을 탑재했으며, 하이퍼스레딩은 지원하지 않습니다. AMD EPYC 플랫폼은 260GB/초 이상의 메모리 대역폭을 제공하며, 이는 x86 대안보다 33% 빠르며 대부분의 HPC 고객이 현재 데이터 센터에 있는 것보다 2.5배 더 빠릅니다.</p>


  <p>다음으로 암시적 유한 요소 분석, 저수지 시뮬레이션 및 계산 화학과 같은 조밀한 계산을 통해 구동되는 애플리케이션에 최적화된 HC 시리즈 VM을 소개합니다. HC VM은 Intel Xeon Platinum 8168 프로세서 코어 44개, CPU 코어당 8GB RAM을 제공하며 하이퍼스레딩은 제공하지 않습니다. Intel Xeon Platinum 플랫폼은 Intel <a href="https://software.intel.com/en-us/mkl" target="_blank">수학 커널 라이브러리</a>와 같은 소프트웨어 도구의 Intels&rsquo; 풍부한 에코시스템을 지원하며 대부분의 워크로드에 대해 3GHz보다 큰 모든 코어 클록 속도를 제공합니다.</p>


