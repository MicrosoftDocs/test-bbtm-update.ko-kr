Title: 코드를 실행하고 빌드를 Microsoft에 맡깁니다.
Summary: 따라서 웹에서 훌륭한 연습을 수행하고 훌륭한 프로토타입 웹앱을 빌드했습니다. npm을 로컬로 시작하고 찾아서 https://localhost 모두 멋지게 보입니다.
Content: >-
  <p>훌륭한 연습을 수행하고 견고한 프로토타입 웹앱을 빌드했습니다. <strong>npm을</strong> 로컬로 실행하고 탐색하면 <strong>https://localhost</strong> 모두 멋지게 보입니다. 이제 앱을 클라우드에 배치하고, 관리되는 데이터베이스 및 관리 인증을 활용하고, 모든 동료 및 친구들과 링크를 공유할 준비가 되었습니다. 하지만 잠시 기다리면 먼저 클라우드 파이프라인 및 컨테이너 이미지를 설정한 다음 Bash 또는 PowerShell에서 브러시를 만들고 Dockerfile을 작성해야 하는 것처럼 보입니다. 앱을 클라우드로 가져오는 것은 예상보다 더 많은 작업입니다. 더 빠른 방법이 있나요?</p>


  <p>우리는 예 더 빠른 방법이 있다는 것을 공유하게되어 기쁩니다. 앱 코드에 집중해야 하는 경우 App Service 웹앱을 사용하여 빌드 및 배포를 Azure에 위임할 수 있습니다. Git 리포지토리를 Azure에 직접 푸시하거나 GitHub, Azure DevOps 또는 BitBucket에서 호스트되는 리포지토리를 가리키며, 예상대로 코드를 빌드하고 실행하는 작업을 처리합니다. .NET 앱에 이미 사용 중일 수 있습니다. 이제 Node.js 및 Python도 지원합니다.</p>


  <p>Node.js, JavaScript 또는 TypeScript에서 앱을 작성합니까? 종속성을 설치하고 package.json 스크립트에 지정된 빌드 단계를 사용합니다. npm보다 원사를 선호하시나요? yarn.lock 파일을 포함하거나 package.json에서 엔진 필드를 사용하게 되어 기쁩니다.</p>


  <p>아마도 당신은 파이썬리스트이고 Django를 선호합니까? 그런 다음, requirements.txt 지정된 대로 종속성을 설치하고, collectstatic을 실행하여 정적 자산을 준비하고, 빌드 후 후크를 제공하여 데이터베이스 마이그레이션을 적용합니다. Django의 기존 wsgi.py 파일에서 <a href="https://gunicorn.org/" target="_blank">gunicorn</a>으로 애플리케이션 모듈을 실행합니다. 또한 Flask, Bottle 또는 Pyramid와 같은 다른 WSGI 프레임워크도 지원합니다. 구성 세부 정보는 <a href="https://github.com/Microsoft/Oryx/blob/master/doc/runtimes/python.md#run">다음과 같습니다</a>.</p>


  <p><a href="https://github.com/Microsoft/Oryx/tree/master/doc" target="_blank">새 시스템 및 구성 옵션에 대한 모든 세부 정보는</a> 문서를 확인하세요. 프로젝트에 App Service 사용을 시작할 준비가 되셨나요? "<a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-nodejs" target="_blank">Linux의 Azure App Service에서 Node.js 앱 만들기</a>" 설명서에 따라 Azure Portal 또는 az CLI를 사용하여 앱을 설정합니다.</p>


  <p>이제 Node.js 및 Python을 지원하게 되어 기쁘지만 작업이 완료되지 않았습니다. 귀하의 요구 사항과 시나리오를 확인할 수 있도록 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR4MkH8OJKnFEjZYhDyF6jIhUNjU1NEVFUVYyNTdUS0VYWkQwWlBTTk5SWS4u" target="_blank">설문지에 참여</a> 하세요.</p>


  <p>마지막으로 <a href="https://github.com/Microsoft/Oryx/issues">문제 추적기를</a> 방문하여 질문을 하거나 제안을 제안하거나 끌어오기 요청을 제출합니다. 즐거운 코딩 작업이 되길 바랍니다!</p>
