Slug: just-announced-june-2011-ctp-of-the-windows-azure-plugin-for-eclipse-with-java
Title: '방금 발표됨: Java를 사용하여 Eclipse용 Windows Azure 플러그 인의 2011년 6월 CTP'
Summary: Java를 사용한 Eclipse용 Windows Azure 플러그 인의 2011년 6월 CTP(Community 기술 미리 보기)를 다운로드할 수 있습니다. 이 플러그 인은 Eclipse 사용자가 만들고 구성하는 데 도움이 되도록 하기 위한 것입니다.
Content: '<p>Java를 사용한 Eclipse용 Windows Azure 플러그 인의 2011년 6월 CTP(Community 기술 미리 보기)를 다운로드할 수 있습니다. 이 플러그 인은 Eclipse 사용자가 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 클라우드에 대한 Java 애플리케이션의 배포 패키지를 만들고 구성할 수 있도록 돕기 위한 것입니다.</p>  <p>주요 기능은 다음과 같습니다.</p>  <ul>  <li>Azure 프로젝트 만들기 마법사 Windows</li>  <li>유용한 프로젝트 구조</li>  <li>파일을 다운로드하거나 압축을 풀거나 클라우드에서 실행할 때 시작 스크립트에서 오류를 로깅하기 위한 샘플 유틸리티 스크립트</li>  <li>Windows Azure 컴퓨팅 에뮬레이터에서 배포를 테스트하는 바로 가기</li>  <li>Ant 기반 작성기</li>  <li>Windows Azure 역할(인스턴스 수, 크기, 엔드포인트, 이름 등)을 구성하기 위한 Project 속성 UI</li>  <li>자체 서명된 인증서를 만드는 기능을 포함하여 문제 해결을 위한 간편한 원격 액세스 구성을 위한 UI <b><i>NEW</i></b></li>  <li>*.cscfg 및 *.csdef 파일 NEW에 대한 스키마 유효성 검사 및 자동 완성 <b><i></i></b></li>  </ul>  <p>다운로드 지침을 포함하여 이 플러그 인에 대해 자세히 알아보려면 블로그 게시물을 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/06/23/building-java-applications-on-windows-azure-gets-easier-with-the-new-version-of-the-eclipse-plugin.aspx">&ldquo;읽어보세요. Windows Azure에서 Java 애플리케이션을 빌드하면 상호 운용성 @ Microsoft 블로그에서 새 버전의 Eclipse 플러그 인&rdquo;을 사용하는 것이 더 쉬워집니다</a>.<a target="_blank" href="https://blogs.msdn.com/b/interoperability/"></a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/24/just-announced-june-2011-ctp-of-the-windows-azure-plugin-for-eclipse-with-java.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
