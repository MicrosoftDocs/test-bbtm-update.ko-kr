Title: Azure Storage 릴리스 - Blob 추가, 새 Azure 파일 서비스 기능 및 Client-Side 암호화 GA
Summary: Azure Storage 서비스의 새로운 기능과 Storage 클라이언트 라이브러리에 대한 업데이트를 발표하게 되어 기쁩니다!
Content: >-
  <p>Azure Storage 서비스의 새로운 기능과 Storage 클라이언트 라이브러리에 대한 업데이트를 발표하게 되어 기쁩니다. 새 Blob 유형인 추가 Blob뿐만 아니라 Azure File Service에 대한 여러 가지 새로운 기능이 있습니다. 자세한 내용은 다음을 추가합니다.</p>


  <h2>새 AppendBlock API를 사용하여 Blob 추가</h2>


  <p>이제 새 Blob 형식인 추가 Blob을 사용할 수 있습니다. 추가 Blob에 대한 모든 쓰기는 Blob의 끝에 순차적으로 추가되므로 로깅 시나리오에 최적입니다. 추가 Blob은 Blob에 블록을 추가하기 위한 <a href="https://go.microsoft.com/fwlink/?LinkID=619941" target="_blank">블록 추가</a> 작업을 지원합니다. 블록 추가와 함께 블록이 추가되면 즉시 읽을 수 있습니다. 더 이상 커밋이 필요하지 않습니다. 블록이 추가된 후에는 수정할 수 없습니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-blobs/" target="_blank">Blob Storage 시작하기</a>를 참조하세요.</p>


  <h2>Azure File Service</h2>


  <p>다음과 같은 다양한 새로운 기능을 Azure File Service에 사용할 수 있습니다(기술 지원을 사용할 수 있는 미리 보기 &ndash; 로 제공).</p>


  <ul>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619933" target="_blank">파일</a> &ndash; 복사 blob 또는 파일의 서버 쪽 복사본을 Storage 계정 내 또는 다른 Storage 계정의 대상 파일에 복사합니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619944" target="_blank">파일</a> &ndash; 복사 중단 보류 중인 복사 파일 작업을 중단합니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619936" target="_blank">파일 공유 크기 할당량</a> - 는 파일 공유의 크기를 제한합니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619945" target="_blank">파일 속성</a> - 가져오기 는 파일에 대한 모든 사용자 정의 메타데이터, 표준 HTTP 속성 및 시스템 속성을 반환합니다. 파일의 콘텐츠는 반환하지 않습니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619947" target="_blank">파일 속성</a> &ndash; 설정 파일에서 시스템 속성을 설정합니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619938" target="_blank">CORS 지원</a> &ndash; <a href="https://go.microsoft.com/fwlink/?LinkID=619947">파일 속성 설정, 파일 속성</a> <a href="https://go.microsoft.com/fwlink/?LinkID=619945">가져오기</a> 및 <a href="https://msdn.microsoft.com/en-us/library/azure/dn167006.aspx">실행 전 파일 요청을</a> 사용하여 브라우저에 액세스할 수 있습니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619949" target="_blank">공유 통계</a> &ndash; 가져오기 파일 공유에 대한 사용량 현황 데이터를 가져옵니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619935" target="_blank">공유 액세스 서명</a> - 는 REST API&rsquo;를 사용하여 파일 공유 및 파일에 대한 SAS 기반 액세스를 제공합니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619950" target="_blank">공유 ACL 가져오기</a> 및 <a href="https://go.microsoft.com/fwlink/?LinkID=619951" target="_blank">공유 ACL</a> &ndash; 설정은 REST API&rsquo;와 함께 사용할 공유에 대한 공유 액세스 정책을 관리합니다.</li>
   <li><a href="https://go.microsoft.com/fwlink/?LinkID=619937" target="_blank">디렉터리 메타데이터</a> 가져오기 및 <a href="https://go.microsoft.com/fwlink/?LinkID=619946" target="_blank">디렉터리 메타데이터</a> &ndash; 설정은 지정된 디렉터리에 대한 모든 사용자 정의 메타데이터를 가져오기/설정합니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://blogs.msdn.com/b/windowsazurestorage/" target="_blank">Azure Files 미리 보기 업데이트</a> 블로그를 확인하세요. 또한 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-files/" target="_blank">PowerShell 및 .NET에서 Azure File Storage를 사용하는 방법을</a> 읽고 이러한 새로운 기능을 사용하는 방법을 알아봅니다.</p>


  <p>CORS 또는 SAS 서명&rsquo;에 익숙하지 않은 경우&rsquo; 다음 설명서가 도움이 됩니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/storage-cors-support/" target="_blank">CORS(원본 간 리소스 공유)</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-shared-access-signature-part-1/" target="_blank">공유 액세스 서명</a></li>
  </ul>


  <h2>클라이언트 쪽 암호화</h2>


  <p>또한 4월부터 미리 보기로 제공되는 .NET <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2015/04/28/client-side-encryption-for-microsoft-azure-storage-preview.aspx" target="_blank">클라이언트 쪽 암호화 기능에</a> 대한 일반 공급도 발표합니다. Blob, 테이블 및 큐의 암호화를 사용하도록 설정하는 것 외에도 추가 Blob에 대한 지원도 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-client-side-encryption/" target="_blank">Microsoft Azure Storage Client-Side 암호화를 사용하여 시작</a> 참조하세요.</p>


  <h2>Azure Storage 클라이언트 라이브러리&nbsp; 및 도구 업데이트</h2>


  <p>또한 Wehave&nbsp;는 새&nbsp; <strong>2015-02-21</strong> <a href="https://github.com/Azure/azure-storage-node/"> Storage </a>버전을 지원하는 <a href="https://github.com/Azure/azure-storage-net" target="_blank">.NET</a>, <a href="https://github.com/Azure/azure-storage-java" target="_blank">Java</a>, <a href="https://github.com/Azure/azure-storage-cpp">C++</a>,Node.js및 <a href="https://github.com/Azure/azure-storage-android/">Androidclient</a>&nbsp; 라이브러리의 새로운 버전을 릴리스&nbsp;했습니다.&nbsp; 도구를 위해 새 버전의&nbsp;AzCopy도 릴리스할&#39;있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/">AzCopy Command-Line 유틸리티 시작</a>에 대해 자세히 알아보세요. <a href="https://github.com/Azure/azure-powershell">&#39;Azure Powershell</a> 및 <a href="https://github.com/Azure/azure-xplat-cli">Azure CLI</a>에 대한 Storage 업데이트도 릴리스했습니다.</p>


  <p>이러한 기능이 유용하기를 바랍니다. 언제나처럼, 이 게시물에 대한 포럼이나 의견을 통해 추가 질문이 있는 경우 알려주세요.</p>


