Title: 패치 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 패치 프로세스를 완전히 모르고 SQL Azure 성공적으로 사용할 수 있습니다 .'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 패치 프로세스를 완전히 모르고 SQL Azure 성공적으로 사용할 수 있습니다. 그러나 여기에 몇 가지 세부 정보가 있습니다. Microsoft SQL Azure 팀은 SQL Azure 패치를 담당합니다. 패치하는 동안 데이터를 다운로드, 설치 또는 사용할 수 있는지 걱정할 필요가 없습니다. SQL Server DBA는 일반적으로 성공적인 설치 및 설치 후 데이터 접근성과 관련된 SQL Server 업데이트할 때 문제가 있습니다. 우리는 이러한 우려와 이 문서의 SQL Azure 어떻게 관련되는지 해결하기 위해 노력할 것입니다.</p>  <p>SQL Azure 서비스를 중단하지 않고 롤링 업데이트를 허용하도록 설계된 완전 장애 조치(fail-tolerant) 시스템입니다. 즉, 업데이트가 적용될 때 데이터에 액세스하는 기능이 중단되지 않습니다.</p>  <p>SQL Azure 운영 체제 업데이트 및 서비스 업데이트에 두 가지 유형의 패치를 적용합니다. 두 가지 유형의 업데이트로 인해 설정된 SQL 연결이 끊어질 수 있습니다. 이러한 이유 및 다른 이유로, 코드가 SQL Azure 대한 연결을 다시 설정하여 연결 손실 시 연결 풀을 올바르게 처리하도록 디자인되었는지 확인해야 합니다. 이 작업을 수행하는 방법에 대한 다른 블로그 게시물이 추가될 예정입니다.</p>  <h2>운영 체제 패치</h2>  <p>운영 체제 업데이트는 기본 Windows 운영 체제에 대한 업데이트입니다. Windows/Microsoft 업데이트를 통해 전 세계적으로 Microsoft에서 발급한 운영 체제 업데이트와 동일합니다.</p>  <p>운영 체제 업데이트를 정기적으로 배포합니다. 중요 업데이트는 우선 순위가 가장 높으며 즉시 배포됩니다.</p>  <p>SQL Azure 사용자는 서비스가 중단되지 않고(앞에서 설명한 대로 설정된 SQL 연결 제외) 업데이트로 인해 서비스 업데이트와 같은 SQL Azure 기능 집합이 변경되지 않기 때문에 이러한 업데이트를 알 수 없습니다. </p>  <h2>서비스 업데이트</h2>  <p>서비스 업데이트는 Windows 위에서 실행되는 SQL Azure 플랫폼에 직접 적용되는 패치, 향상된 기능 및 버그 수정입니다. 서비스 업데이트는 SQL Azure 플랫폼에 추가 기능을 향상시키고 제공합니다.</p>  <h2>업데이트로 인한 데이터 손실</h2>  <p>서비스 업데이트 또는 운영 체제 업데이트에 대한 데이터 또는 스키마 손실의 위험은 없습니다. </p>  <blockquote>  <p><font size="4">예약된 서비스 업데이트 전에 데이터를 백업할 필요가 없습니다.</font></p></blockquote>  <p>데이터를 안전하게 유지하기 위해 Microsoft를 신뢰하고 이 신뢰를 매우 중요하게 생각합니다. </p>  <p>업데이트가 프로덕션 환경에 배포되기 훨씬 전에 전용 테스트 팀은 업데이트 및 배포를 광범위하게 테스트합니다. 서비스 릴리스를 테스트하기 위해 많은 전용 테스트 클러스터와 많은 서버가 있습니다. 프로덕션 서버에서는 기회를 잡지 않습니다.</p>  <p>SQL Azure 하드웨어 오류 및 전원 손실과 같은 다양한 종류의 가동 중지 시간 이벤트에서 데이터에 액세스할 수 있도록 설계되었습니다. 이 디자인에는 데이터를 계속 사용할 수 있도록 롤링 방식으로 서비스 업데이트를 배포하는 것이 포함됩니다.</p>  <p>SQL Azure 장애 조치(failover) 시 데이터를 보호하기 위해 항상 3개의 복제본을 실행 상태로 유지합니다(주 복제본과 두 개의 보조 복제본). SQL Azure 업데이트하기 위해 복제본 수를 줄이지 않습니다. 롤링 업데이트가 발생하면 서버의 모든 복제본에 데이터 센터의 다른 서버로 장애 조치(failover)하도록 업데이트하려는 신호를 표시합니다. 복제본이 다른 서버에서 안전하게 실행되면 서버를 업데이트한 다음 프로덕션 환경에 다시 배치합니다. </p>  <p>이는 SQL Server DBA가 오프라인 장애 조치(failover) 시스템을 관리하여 각 서버를 차례로 업데이트하는 SQL Server 프로덕션 환경과는 매우 다릅니다. 예를 들어 중복성을 위해 데이터베이스가 동일한 두 개의 SQL 서버가 있는 DBA는 해당 서버 중 하나를 오프라인으로 사용하여 업데이트합니다. 이 기간 동안 나머지 서버가 실패하는 것에 취약합니다. 더 큰 예산으로 이러한 DBA는 업데이트 중에 장애 조치(failover)를 처리하기 위해 컴퓨터를 추가하여 SQL Azure 중복 기능을 복제할 수 있습니다. </p>  <blockquote>  <p>SQL Azure <font size="4">대한 좋은 점 중 하나는</font> <font size="4">업데이트 중에 장애 조치(failover) 기능을 유지 관리하고 서비스의 일부로 제공됨입니다</font>.</p></blockquote>  <p>서비스 업데이트는 데이터를 업데이트하지 않으며 롤링 서비스 업데이트를 통해 데이터 가용성이 보장됩니다.</p>  <h2>Transact-SQL</h2>  <p>서비스 업데이트는 Transact SQL 기능만 추가합니다. 즉, 거래 SQL 현재 SQL Azure 작업 중인 경우 서비스 업데이트 후에도 계속 작동합니다. 서비스 업데이트 시 언어에 추가 기능, 구문 및 의미 체계를 추가할 수 있습니다. 그러나 이 중 어느 것도 저장 프로시저 실행이나 현재 실행 중인 쿼리에 영향을 미치지 않습니다. 즉, 서비스 업데이트로 코드를 중단하지 않습니다.</p>  <h2>토론(Discussion)</h2>  <p>우리는 SQL Azure 패치하는 방법에 대해 개방하고 철저한 토론을 환영합니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하면 문제를 해결할 것입니다.</p>
