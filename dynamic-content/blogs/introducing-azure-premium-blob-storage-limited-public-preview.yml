Title: Azure Premium Blob Storage 소개(제한된 공개 미리 보기)
Summary: 오늘 Azure Blob Storage 새로운 성능 계층을 도입하고 기존 핫, 쿨 및 보관 계층을 보완하는 Azure Premium Blob Storage 제한된 공개 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019년 3월 25일에 Azure Premium 블록 Blob Storage 일반 공급되었습니다. 자세한 내용은 블로그 게시물을 참조하세요. &ldquo;<a href="https://azure.microsoft.com/en-us/blog/azure-premium-block-blob-storage-is-now-generally-available/">이제 Azure Premium 블록 Blob Storage 일반 공급됩니다</a>.&rdquo;</div>


  <p>오늘 Azure Blob Storage 새로운 성능 계층을 도입하고 기존 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers" target="_blank">핫, 쿨 및 보관</a> 계층을 보완하는 Azure Premium Blob Storage 제한된 공개 미리 보기를 발표하게 되어 기쁩니다. Premium Blob Storage의 데이터는 반도체 드라이브에 저장됩니다. 반도체 드라이브는 기존의 하드 드라이브에 비해 대기 시간이 짧고 트랜잭션 속도가 높은 것으로 알려져 있습니다.</p>


  <p>Premium Blob Storage는 매우 빠른 액세스 시간이 필요한 작업에 이상적입니다. 여기에는 대화형 비디오 편집, 정적 웹 콘텐츠, 온라인 트랜잭션 등 루프에 사람이 있는 대부분의 시나리오가 포함됩니다. 원격 분석 데이터 캡처, 메시지 전달 및 데이터 변환과 같이 비교적 작은 트랜잭션을 많이 수행하는 워크로드에도 적합합니다.</p>


  <p>내부 테스트에서는 평균 및 99번째 백분위수 서버 대기 시간이 핫 액세스 계층보다 훨씬 더 나은 것으로 나타나며, 다양한 개체 크기에서 읽기 및 쓰기 모두에 대해 더 빠르고 일관된 응답 시간을 제공합니다. 짧은 대기 시간 엔드 투 엔드를 실현하려면 스토리지 계정과 동일한 Azure 지역의 컴퓨팅 인스턴스에 애플리케이션을 배포해야 합니다. 자세한 내용은 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/premium-block-blob-storage-a-new-level-of-performance/" target="_blank">Premium 블록 Blob Storage 참조</a>하세요.&rdquo;</p>


  <p>Premium Blob Storage Locally-Redundant Storage 사용할 수 있으며 더 큰 블록 Blob, b) 인스턴트 쓰기 처리량 및 c) 컨테이너 및 Blob 이름을 수집할 때 향상된 쓰기 처리량을 제공하는 High-Throughput HTBB(블록 Blob)와 함께 제공됩니다.</p>


  <p>블록 Blob을 저장하고 blob을 Premium Blob Storage 추가할 수 있습니다. Premium Blob Storage 사용하려면 구독에서 새 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers" target="_blank">&lsquo;블록 Blob&rsquo; Storage 계정을</a> 프로비전하고 기존 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/blob-service-rest-api" target="_blank">Blob Service REST API</a> 및/또는 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy" target="_blank">AzCopy</a> 또는 <a href="https://azure.microsoft.com/en-us/features/storage-explorer/" target="_blank">Azure Storage Explorer</a> 같은 기존 도구를 사용하여 컨테이너 및 Blob 만들기를 시작합니다.</p>


  <h2>가격 책정</h2>


  <p>Premium Blob Storage 데이터 스토리지 비용이 더 높지만 일반 핫 계층에 저장된 데이터에 비해 트랜잭션 비용이 낮습니다. 이렇게 하면 비용 효율적이며 트랜잭션 속도가 매우 높은 워크로드의 경우 비용이 적게 들 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/" target="_blank">가격 책정 페이지를</a> 확인하세요.</p>


  <h2>개체 계층화</h2>


  <p>현재 Premium 저장된 데이터는 핫, 쿨 또는 보관 액세스 계층으로 계층화할 수 없습니다. 향후 개체 계층화 지원을 위해 노력하고 있습니다. 데이터를 이동하려면 새 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/put-block-from-url" target="_blank">PutBlockFromURL</a> API(<a href="https://github.com/seguler/PutBlockFromURL_sample/blob/master/PutBlockFromURL/Program.cs" target="_blank">샘플 코드</a>) 또는 이 API를 지원하는 AzCopy 버전을 사용하여 Blob을 동기적으로 복사할 수 있습니다. PutBlockFromURL은 데이터 서버 쪽을 동기적으로 복사합니다. 즉, 호출이 완료되고 모든 데이터 이동이 Azure Storage 내에서 발생할 때 데이터가 복사를 완료했음을 의미합니다.</p>


  <h2>제한된 미리 보기 지역 가용성</h2>


  <p>Premium Blob Storage 미리 보기는 미국 동부 2, 미국 중부 및 미국 서부 지역에서 사용할 수 있습니다.</p>


  <h2>등록 방법</h2>


  <p>제한된 공개 미리 보기에 등록하려면 구독에 이 기능을 등록하기 위한 요청을 제출해야 합니다. 요청이 승인되면 Premium Blob Storage 계정을 만듭니다(아래 참조). 대부분의 미리 보기와 마찬가지로, 이 기능은 GA 전에는 프로덕션 워크로드에 사용할 수 없습니다.</p>


  <p>요청을 제출하려면 다음 PowerShell 명령을 실행하여 구독에 로그인하고 기능을 등록합니다.</p>


  <pre>

  Connect-AzureRmAccount -SubscriptionId &lt;subscriptionID&gt;


  Register-AzureRmProviderFeature -FeatureName premiumblob -ProviderNamespace Microsoft.Storage</pre>


  <p>요청을 처리하는 데 24-48시간이 걸립니다. 다음 Powershell 명령을 실행하여 요청 상태를 확인할 수 있습니다.</p>


  <pre>

  Get-AzureRmProviderFeature -FeatureName premiumblob -ProviderNamespace Microsoft.Storage</pre>


  <h2>스토리지 계정을 만드는 방법(Azure Portal)</h2>


  <p>요청이 승인되면 블록 Blob Storage 계정을 만들 수 있습니다. Azure Portal을 사용하여 블록 Blob Storage 계정을 만들려면 스토리지 계정&rsquo; 만들기 블레이드로 &lsquo;이동하여 다음을 채웁니다.</p>


  <ul>
   <li>위치에서 &lsquo;&rsquo; 지원되는 지역 중 하나를 선택합니다.</li>
   <li>성능&rsquo;에서 &lsquo;Premium 선택</li>
   <li>계정 종류&rsquo;에서 &lsquo;블록 Blob Storage 선택(미리 보기)</li>
  </ul>


  <p>예는 다음과 같습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/119ae1f2-cb3a-4f7a-a8d3-82cb4d37dc81.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>계정을 만든 후에는 SAS 토크 생성, 메트릭 검토 등을 포함하여 Premium Blob Storage 계정을 관리할 수 있습니다.</p>


  <p>유효한 지역은 미국 동부 2, 미국 중부, 미국 서부 및 북유럽입니다.</p>


  <h2>스토리지 계정을 만드는 방법(PowerShell)</h2>


  <p>요청이 승인되면 블록 Blob Storage 계정을 만들 수 있습니다.</p>


  <p>블록 Blob 계정을 만들려면 먼저 PowerShell AzureRm을 설치해야 합니다. Storage 미리 보기 모듈입니다.</p>


  <p>1단계: 최신 버전의 PowerShellGet이 설치되어 있는지 확인합니다.</p>


  <pre>

  Install-Module PowerShellGet &ndash;Repository PSGallery &ndash;Force</pre>


  <p>2단계:&nbsp; 새 PowerShell 콘솔을 열고 AzureRm.Storage 모듈을 설치합니다.</p>


  <pre>

  Install-Module Az.Storage &ndash;Repository PSGallery -RequiredVersion 1.1.1-preview &ndash;AllowPrerelease &ndash;AllowClobber &ndash;Force</pre>


  <p>3단계: 새 PowerShell 콘솔을 열고 Azure 계정으로 로그인합니다.</p>


  <pre>

  Connect-AzAccount</pre>


  <p>PowerShell 미리 보기 모듈이 설치되면 블록 Blob Storage 계정을 만들 수 있습니다.</p>


  <pre>

  New-AzStorageAccount -ResourceGroupName &lt;resource group&gt; -Name &lt;accountname&gt; -Location &lt;region&gt; -Kind &quot;BlockBlobStorage&quot; -SkuName &quot;Premium_LRS&quot;</pre>


  <h2>스토리지 계정을 만드는 방법(Azure CLI)</h2>


  <p>요청이 승인되면 블록 Blob Storage 계정을 만들 수 있습니다.</p>


  <p>블록 Blob 계정을 만들려면 먼저 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI</a> v를 설치해야 합니다. 2.0.46 이상</p>


  <p>1단계: 구독에 로그인</p>


  <pre>

  az login</pre>


  <p>2단계: 스토리지 미리 보기 확장 추가</p>


  <pre>

  az extension add -n storage-preview</pre>


  <p>3단계:&nbsp; 스토리지 계정 만들기</p>


  <pre>

  az storage account create --location &lt;location&gt; --name &lt;accountname&gt; --resource-group &lt;resource-group&gt; --kind &quot;BlockBlobStorage&quot; --sku &quot;Premium_LRS&quot;</pre>


  <p>유효한 지역은 eastus2, centralus 및 westus입니다.</p>


