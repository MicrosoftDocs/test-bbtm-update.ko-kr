  <hr>

  <p>Microsoft Surface Go 태블릿(총 3명의 우승자)을 획득할 수 있도록 일찍 등록하세요. 당첨자는 임의로 선택됩니다. 구매가 필요하지 않습니다. 18세 이상의 등록된 이벤트 참석자에게 열려 있습니다. 쿠바, 이란, 북한, 수단, 시리아, 크림 반도 지역 및 금지된 지역에서 무효입니다. 경품 행사는 2020년 6월 17일에 종료됩니다. <a href="https://aka.ms/AnalyticsinAzureVirtualEventRules">공식 규칙을 참조하세요</a>.&nbsp;&nbsp;</p>
