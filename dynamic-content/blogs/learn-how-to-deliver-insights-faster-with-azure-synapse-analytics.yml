Slug: learn-how-to-deliver-insights-faster-with-azure-synapse-analytics
Title: Azure Synapse Analytics를 사용하여 인사이트를 더 빠르게 제공하는 방법 알아보기
Summary: '2020년 6월 17일 수요일 오전 10:00~오전 11:00에 Azure Synapse Analytics: How It Works, Microsoft Azure 고객으로부터 직접 듣는 가상 이벤트에 참여하세요.'
Content: >-
  <p>오늘날에는&rsquo; 데이터 기반 문화권을 보유하는 것이 훨씬 더 중요합니다. 분석 및 AI는 기업이 공급망을 혁신하고, 고객과 상호 작용할 수 있는 새로운 방법을 개발하고, 새로운 제품을 평가하기 위한 인사이트 기반 의사 결정을 내릴&mdash; 수 있도록 돕는 데 중요한 역할을 합니다.</p>


  <p>많은 조직에서 신속하게 데이터 기반 문화를 만들고, 인사이트 시간을 가속화하고, 비용을 절감하고, ROI를 최대화하기 위해 클라우드 분석 솔루션으로 전환하고 있습니다. 2020년 6월 17일 수요일 오전&ndash; 10:00(태평양 표준시)부터 <strong><a href="https://info.microsoft.com/Virtual-Event-Azure-Synapse-Analytics-How-It-Works-Registration.html?ocid=AID3010796_QSG_BLOG_424587" target="_blank">Azure Synapse Analytics: How It Works</a></strong>, Microsoft Azure 고객으로부터 직접 듣는 가상 이벤트에&rsquo; 참여하세요. 최신&rsquo; Azure Synapse 기능을 사용하여 인사이트를 더 빠르게 제공하고, 중앙 위치에 전체 분석 에코시스템을 통합하고, 비용을 절감하고, 의사 결정을 변환하는 방법을&rsquo; 설명합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ff9946-a3c3-4475-9730-55e975536163.png"><img alt="Create an engine for business-changing insights with Azure Synapse Analytics to serve data for immediate BI and machine learning needs." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0adb1254-ac39-4dcf-8405-8a453b2ff566.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a><br>

  기술 데모에서 고객은 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?&amp;ef_id=EAIaIQobChMIy-uoy_Od6QIVIx-tBh3vWAYDEAAYASAAEgJrmvD_BwE:G:s&amp;OCID=AID2000128_SEM_EAIaIQobChMIy-uoy_Od6QIVIx-tBh3vWAYDEAAYASAAEgJrmvD_BwE:G:s&amp;gclid=EAIaIQobChMIy-uoy_Od6QIVIx-tBh3vWAYDEAAYASAAEgJrmvD_BwE" target="_blank">Azure Synapse</a>와 단일 클라우드 네이티브 서비스에서 데이터 수집, 데이터 웨어하우징 및 빅 데이터 분석을 결합하는 방법을 보여 줍니다. &rsquo;파이프라인을 만들기 위해 여러 원본에서 여러 데이터 형식을 랭글링하려는 데이터 엔지니어 또는 데이터 레이크 및 데이터 웨어하우스&rsquo;에 대한 책임이 있는 데이터베이스 관리자가 있는 경우 코드 없는 환경에서 이 모든 것을 간소화하는 방법을 확인할 수 있습니다.</p>


  <p>또한 고객은 Power BI 기본 제공 Power BI 작성을 통해 Azure Synapse에 그래픽 보완을 제공하여 직원들에게 아름다운 시각화를 통해 엔터프라이즈 데이터&mdash; 인 초의 전례 없는 인사이트에 액세스하는 방법을 보여 줍니다.</p>


  <p>회사는 클라우드 분석 솔루션을 사용하여 상당한 비용 절감을 입증했습니다. 온-프레미스 솔루션에 비해 다음 솔루션은 다음과 같습니다.</p>


  <ul>
      <li>더 낮은 구현 및 유지 관리 비용이 필요합니다.</li>
      <li>분석 프로젝트 개발 시간을 줄입니다.</li>
      <li>보다 빈번한 혁신에 대한 액세스를 제공합니다.</li>
      <li>높은 수준의 보안 및 비즈니스 연속성을 제공합니다.</li>
      <li>더 나은 경쟁 우위와 높은 고객 만족도를 보장합니다.</li>
  </ul>


  <p>클라우드 분석을 통해 조직은 필요한 경우에만 데이터 및 분석 도구에 대한 비용을 지불하고 사용하지 않을 때 소비를 일시 중지합니다. 기업은 이전에 하드웨어 및 인프라 관리에 소요된 예산을 재할당하여 프로세스를 최적화하고 새 프로젝트를 시작할 수 있습니다. 실제로 고객은 Azure Synapsesavings&mdash;를 사용하여 평균 271%의 ROI를 가지고 있으며, 이는 낮은 운영 비용, 생산성 향상, 직원을 더 높은 가치의 활동으로 재할당, 향상된 분석으로 인한 영업 수익 증가에서 비롯됩니다. Azure의 분석은 최대 14배 더 빠르며 다른 클라우드 공급자보다 비용이 94% 적습니다.</p>


  <p>BI 전문가, 데이터 엔지니어 및 기타 IT 및 데이터 전문가는 모두 Azure Synapse를 사용하여 다양한 기술 세트 및 여러 산업을 사용하여 분석 파이프라인을 빌드, 관리 및 최적화합니다. Azure Synapse Studio는 데이터 준비, 데이터 관리, 데이터 웨어하우징, 빅 데이터 및 AI 작업을 위한 통합 작업 영역을 제공합니다.</p>


  <ul>
      <li>데이터 엔지니어는 코드 없는 시각적 환경을 사용하여 데이터 파이프라인을 관리할 수 있습니다.</li>
      <li>데이터베이스 관리자는 쿼리 최적화를 자동화하고 데이터 레이크를 쉽게 탐색할 수 있습니다.</li>
      <li>데이터 과학자는 몇 분 안에 개념 증명을 작성할 수 있습니다.</li>
      <li>비즈니스 분석가는 데이터 세트에 안전하게 액세스하고 Power BI 사용하여 동일한 분석 서비스를 사용하는 동안 몇 분&mdash; 안에 대시보드를 빌드할 수 있습니다.</li>
  </ul>


  <p><strong>Azure Synapse Analytics: How It Works</strong> 이벤트에서&rsquo; 엔터프라이즈 데이터 레이크에서 여러 데이터 웨어하우스 및 빅 데이터 분석 시스템에 이르기까지 모든 데이터에 액세스하고 분석하는 방법을 알아봅니다. Azure Synapse를 사용하면 데이터 전문가는 서버리스 또는 프로비전된 리소스를 사용하여 친숙한 SQL 언어를 사용하여 관계형 및 비관계형 데이터를 모두 쿼리할 수 있습니다.</p>


  <p>물론 신뢰는 모든 클라우드 솔루션에 매우 중요합니다. 고객은 자동화된 위협 탐지 및 상시 데이터 암호화와 같은 고급 Azure Synapse 보안 및 개인 정보 보호 기능을 활용하는 방법을 공유합니다. 열 수준 보안 및 네이티브 행 수준 보안뿐만 아니라 동적 데이터 마스킹을 사용하여 중요한 데이터를 실시간으로 자동으로 보호하여 데이터를 안전하고 비공개로 유지하는 데 도움이 됩니다.</p>


  <p>2020년 6월 17일에 <strong>Azure Synapse Analytics: How It Works</strong> 가상 이벤트에 참석하여 다음을 제공하는 방법을 알아보세요.</p>


  <ul>
      <li>강력한 인사이트.</li>
      <li>전례없는 ROI.</li>
      <li>통합된 환경.</li>
      <li>규모가 무제한입니다.</li>
      <li>타의 추종을 불허하는 보안.</li>
  </ul>


