Title: Project Bletchley - 쉽게 만든 블록체인 인프라
Summary: 초기 버전의 Bletchley v1 인프라 기판이 출시되면서 Microsoft Azure 블록체인 지원의 다음 단계를 발표하게 되어 매우 기쁩니다.  ARM을 활용하여 최소한의 Azure 및 Ethereum 지식으로 컨소시엄 Ethereum 네트워크를 충분히 쉽고 빠르게 배포하고 구성할 수 있도록 Azure 빠른 시작 템플릿을 제공했습니다.
Content: >-
  <div>초기 버전의 <a href="https://azure.microsoft.com/en-us/blog/bletchley-blockchain/">Bletchley</a> v1 인프라 기판이 출시되면서 Microsoft Azure 블록체인 지원의 다음 단계를 발표하게 되어 매우 기쁩니다.&nbsp; 프라이빗 다중 노드 컨소시엄 네트워크의 요구 사항에 집중하기 위해 프라이빗 개발/테스트를 위한 다양한 분산 원장 에코시스템을 만들기 위해 수행한 작업을 확장합니다.</div>


  <div>&nbsp;</div>


  <div>ARM(Microsoft Azure Resource Manager)의 기능을 활용하여 최소한의 Azure 및 Ethereum 지식으로 컨소시엄 Ethereum 네트워크를 보다 쉽고 빠르게 배포하고 구성할 수 있도록 Azure <a href="https://azure.microsoft.com/en-us/documentation/templates/ethereum-consortium-blockchain-network/">빠른 시작 템플릿</a>을 제공했습니다.&nbsp; 소수의 사용자 입력과 간단한 단일 클릭 배포를 사용하면 전 세계의 Microsoft Azure 컴퓨팅, 네트워킹 및 스토리지 서비스를 사용하여 몇 분 안에 많은 노드로 구성된 완전히 구성된 블록체인 네트워크 토폴로지 프로비전할 수 있습니다.</div>


  <div>&nbsp;</div>


  <div>인프라를 구축하고 구성하는 데 시간을 할애하는 대신, 이러한 시간이 많이 걸리는 부분을 자동화하여 핵심 비즈니스 재구상 및 재창조 비즈니스 &ndash; 프로세스에 집중하여 미래의 새로운 이야기를 생각해낼 수 있도록 했습니다.</div>


  <div>&nbsp;</div>


  <div>배포된 네트워크 토폴로지의 그림은 다음과 같습니다.&nbsp; 높은 수준에서 템플릿은 각 컨소시엄 멤버에 대한 마이닝 노드의 서브넷과 멤버가 네트워크와 통신하기 위해 공유할 수 있는 부하 분산 트랜잭션 노드 집합을 프로비전하고 구성합니다.&nbsp; 관리자 웹 페이지를 통해 스마트 계약을 시작하고 결국 애플리케이션 개발을 시작하도록 추가 Ethereum 계정을 구성할 수 있습니다.&nbsp; 템플릿에 대한 추가 정보 및 자세한 연습을 위해 자세한 <a href="https://aka.ms/blockchain-consortium-networks">연습을</a> 게시했습니다.</div>


  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67b0b401-c527-4f48-ab2b-ea8a622293e7.png"><img alt="Deployed Network Topology" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24d6d016-349c-43ad-8de8-50d7bf32b40b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="배포된 네트워크 토폴로지" width="640"></a></div>


  <div>&nbsp;</div>


  <div>&nbsp;</div>


  <div>그러나 이것은 시작에 불과합니다!&nbsp; Microsoft는 &ldquo;서비스 개발 전반에 걸쳐 최신 업데이트를 신속하게 제공하고 피드백을 얻기 위해 조기에 릴리스하고 자주&rdquo; 릴리스합니다.&nbsp; Azure Active Directory 및 Key Vault 및 기타 블록체인 프로토콜과 같은 추가 Microsoft 서비스 대한 지원을 포함하여 추가 업데이트를 확인하세요.&nbsp; 그동안 여러분의 피드백을 진심으로 소중히 여드리고 있습니다.&nbsp; 시작하는 동안 질문, 피드백 또는 추가 요청이 포함된 전자 메일을 보내거나 의견을 남기는 것을 주저하지 마세요.&nbsp; 여러분과 함께 이 여정에 착수하게 되어 기쁩니다.</div>
