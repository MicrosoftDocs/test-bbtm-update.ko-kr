Title: '무료로 Azure #CosmosDB 사용해 보기'
Summary: " 현재 Azure Cosmos DB 체험을 무료로 시작하며, Azure 등록이 필요 없고 제한된 시간 동안 무료로 누구나 Azure Cosmos DB로 플레이할 수 있는 환경을 제공합니다."
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2158096e-f03d-4d9b-85cb-5a32864fab95.png"><img alt="image" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d639801f-4d53-442c-8f62-d29b743ef637.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>현재<a href="https://azure.microsoft.com/en-us/try/cosmosdb/">는 Azure Cosmos DB</a> 체험을 무료로 시작하며, Azure 등록이 필요 없고 무료로 제한된 시간 동안 누구나 Azure Cosmos DB로 플레이할 수 있는 환경을 제공합니다. 많은 사용자가 알고 있듯이 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a>는 <a href="https://youtu.be/aAy635iBB50">전역적으로 배포되고 확장성이 뛰어난 다중 모델 데이터베이스 서비스입니다</a>. 이 서비스는 고객이 여러 지리적 지역에서 처리량과 스토리지를 탄력적으로 수평적으로 확장할 수 있도록 설계되었습니다. 또한 99번째 백분위수에서 10ms 대기 시간, 99.99%의 고가용성 및 5개의 잘 정의된 일관성 모델을 개발자에게 제공하여 &lt;데이터의 성능, 가용성 및 일관성을 정확하게 절충합니다. 또한 Azure Cosmos DB는 처리량, 대기 시간, 가용성 및 일관성을 위한 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_0/">포괄적인 SLA(서비스 수준 계약)</a>를 제공하는 세계 최초의 글로벌 분산 데이터베이스 서비스이기도 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/try/cosmosdb/">DB Cosmos 체험을 시작하는 이유는 무엇인가</a>요? 그것은&rsquo; 간단합니다. 개발자가 Azure Cosmos DB를 쉽게 평가하고, Azure Cosmos DB에 대해 앱을 빌드 및 테스트하고, 실습, 자습서를 수행하거나, 데모를 만들거나, 비용을 발생시키지 않고 단위 테스트를 수행할 수 있도록 하려고 합니다. 우리의 목표는 모든 개발자가 Azure Cosmos DB를 쉽게 경험하고, 제공하는 것을 경험하고, 데이터베이스 서비스에 더 익숙해지고, 제로 비용으로 스택으로 전문 지식을 구축할 수 있도록 하는 것입니다. <a href="https://azure.microsoft.com/en-us/try/cosmosdb/">무료로 Cosmos DB를 사용하면</a> 1분 이내에 완전히 실행 중인 행성 규모의 Azure Cosmos DB 앱으로 갈 수 있습니다.</p>


  <h2>지금 Cosmos DB 사용해 보기</h2>


  <p>자신을 위해 그것을 밖으로 시도, 그것은 1 분 미만 걸립니다. 또는 이 <a href="https://aka.ms/trycosmosdbvideo">빠른 비디오를</a> 시청하세요.</p>


  <p style="margin-left: 40px;">1.<a href="https://azure.microsoft.com/en-us/try/cosmosdb/">Azure Cosmos DB 체험</a> 페이지로 이동합니다.</p>


  <p style="margin-left: 40px;">2.선택한 API/ <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction"></a> 데이터 모델을 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/documentdb-introduction">SQL(DocumentDB), </a><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction">MongoDB</a>, Table 또는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">Gremlin(Graph) API 중 하나를</a> 선택하고 <strong>만들기</strong>를 클릭합니다. Microsoft 계정(일명)을 사용하여 로그인해야 합니다. 라이브 ID).&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/076fa470-1068-44bf-b5c8-abe62a774814.png"><img alt="image" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d6bcece-3401-46ff-aa8f-50e94e5d9073.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="626"></a></p>


  <p style="margin-left: 40px;">몇 초만에 새로 만든 무료 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/manage-account">Azure Cosmos DB 계정을</a> Azure Portal에서 열고 빠른 시작을 사용해 볼 수 있는 초대를 <strong>받게 됩니다</strong>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dd0c867-a414-4a32-aec8-fa862d47d1df.png"><img alt="image" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d588fba-cce1-424a-8055-e95be52d59aa.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="623"></a></p>


  <p style="margin-left: 40px;">3.빠른 시작 페이지가 열려 있는 새로 만든 무료 Azure Cosmos DB 계정으로 브라우저를 탐색하는 <strong>Azure Portal에서 열기</strong>를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e51381c-51d2-4755-b5b8-9f49465819b2.png"><img alt="image" border="0" height="352" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84de4861-fd91-4d01-bc7e-836d39c77132.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p style="margin-left: 40px;">4.빠른 시작에 따라 실행 중인 앱을 30초 안에 Azure Cosmos DB에 연결하거나 직접 서비스를 탐색합니다.</p>


  <p>포털에 있는 경우 계정이 만료되기까지의 시간이 생각나게 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31584392-1c44-4329-bb89-6da92a9ee647.png"><img alt="image" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8b2e8ce-2a4b-49d4-a3e4-1e0a98eb80a9.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="626"></a></p>


  <p>평가 기간은 7일이지만 24시간 더 연장하거나 링크를 클릭하여 <a href="https://azure.microsoft.com/free/">무료 평가판</a>에 등록하거나(Azure를 처음으로 사용하는 경우) 구독이 이미 있는 경우 새 Azure Cosmos DB 계정을 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/144fbeb8-b2dc-415a-81cb-db99f364a0fb.png"><img alt="image" border="0" height="431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/027cd987-3694-462e-9c3d-d370a8b5b663.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="344"></a></p>


  <p>Azure Cosmos DB 체험을 사용하면 컨테이너(문서, 테이블 또는 그래프 컬렉션)를 만들고 최대 3개 지역에 전역적으로 배포하고 Azure Cosmos DB가 24시간 동안 제공하는 기능을 사용할 수 있습니다. 평가판이 만료되면 언제든지 다시 돌아와서 다시 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/921ac762-8b99-4ec7-aa08-88ae77bd5c28.png"><img alt="image" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cecfc23f-f6cd-44c3-860e-669ca9caa8ee.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="625"></a></p>


  <h2>Azure Cosmos DB로 플레이하고 어떻게 생각하는지 알려주세요.</h2>


  <p>Azure Cosmos DB는 미래의 데이터베이스입니다 . 데이터를 전 세계 사용자가 있는 곳과 가깝게 사용할 수 있습니다. 선택한 API 및 데이터 모델을 사용하여 쉽게 행성 규모 앱을 빌드하기 위한 전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. 당신이 그것을 시도 할 때까지 당신은 그것을 알 수 없습니다!</p>


  <p>도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb">Stack Overflow의 개발자 포럼에</a> 문의하세요. Twitter <a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd">#CosmosDB</a><a href="https://twitter.com/AzureCosmosDB">@AzureCosmosDB</a>에서 최신 Azure Cosmos DB 뉴스 및 기능을 최신 상태로 유지하세요.</p>


  <p>-Azure Cosmos DB의 친구</p>
