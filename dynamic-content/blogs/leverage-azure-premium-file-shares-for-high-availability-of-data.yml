Title: 데이터의 고가용성을 위해 Azure 프리미엄 파일 공유 활용
Summary: Azure 가상 머신의 SQL Server SQL Server 워크로드에 클라우드 민첩성, 탄력성 및 확장성 이점을 제공합니다. SQL 가상 머신은 운영 체제, 가상 머신 크기, 스토리지 하위 시스템 및 워크로드에 필요한 관리 효율성 수준에 대한 모든 권한을 제공합니다.
Content: >-
  <p><em>이 게시물은 마이크 에머드 수석 프로그램 관리자에 의해 공동 저술되었다, Azure Storage.&nbsp;</em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank">Azure 가상 머신의 SQL Server</a> SQL Server 워크로드에 클라우드 민첩성, 탄력성 및 확장성 이점을 제공합니다. &nbsp;SQL 운영&nbsp; 체제, 가상 머신&nbsp; 크기,&nbsp; 스토리지 하위 시스템 및 워크로드에 필요한 관리 효율성 수준을 완전히 제어할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview#get-started-with-sql-vms" target="_blank">Azure Marketplace에서 미리 구성된 SQL Server 이미지</a>에는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-automated-backup-v2" target="_blank">자동화된 Backup&nbsp; 및 자동화된 </a><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-automated-patching">패치</a>와 같은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview" target="_blank">무료 SQL Server 관리 효율성 혜택</a>이 제공됩니다. Azure 가상 머신에 SQL Server 자체 설치하도록 선택한 경우 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-register-with-rp?branch=pr-en-us-80472&amp;tabs=azure-portal" target="_blank">SQL&nbsp; virtual machineresource&nbsp; 공급자에 등록</a>하여 마켓플레이스 이미지 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-ahb?tabs=azure-portal" target="_blank">간소화된 라이선스 관리를</a> SQL 데 사용할 수 있는 모든 혜택을 얻을 수 있습니다.</p>


  <p>Microsoft는 SQL Server 않는 가상 머신에만 적용되는 99.95%&nbsp;의 <a href="https://azure.microsoft.com/en-us/support/legal/sla/virtual-machines/v1_8/" target="_blank">가용성 SLA</a>를 제공합니다. Azure 가상 머신에서 고가용성을 SQL Server 경우 가용성 집합(99.95%의 가용성) 또는 다른 가용성 영역(99.99%의 가용성)에서 적어도 두 개의&nbsp; 가상 머신&nbsp;을 호스트하고 <a href="https://docs.microsoft.com/sql/database-engine/availability-groups/windows/always-on-availability-groups-sql-server" target="_blank">Always On 가용성 그룹</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-create-failover-cluster-premium-file-storage" target="_blank">장애 조치(failover) 클러스터 인스턴스</a>와 같은 SQL Server 대한 고가용성 기능을 구성해야 합니다.</p>


  <p>오늘 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-create-failover-cluster-premium-file-storage" target="_blank">Azure 프리미엄 파일 공유를 사용하는 SQL Server 장애 조치(failover) 클러스터를 사용하여 고</a>가용성을 SQL Server 새로운 옵션을 발표합니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#file-share-performance-tiers" target="_blank">Premium 파일 공유</a>는 Windows Server 2012 이상에서 SQL Server 2012 이상에서 SQL Server 장애 조치(failover) 클러스터 인스턴스와 함께 사용하기 위해 완전히 지원되는 일관된 짧은 대기 시간 파일 공유를 지원하는 반도체 드라이브입니다.</p>


  <h2>Azure 프리미엄 파일 공유는 SQL Server 장애 조치(failover) 클러스터 인스턴스에 다음과 같은 주요 이점을 제공합니다.</h2>


  <h4>편리한 관리</h4>


  <ul>
      <li>파일 공유는 Azure에서 완전히 관리됩니다.&nbsp;</li>
      <li>&nbsp;<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-how-to-create-premium-fileshare">프로비전은 매우 간단합니다.&nbsp;</a></li>
      <li>&nbsp;공유의 속성을 설정하여 가동 중지 시간이 0인 용량의 크기를 초 단위로 조정합니다. 데이터베이스가 증가함에 따라 스토리지 용량을 늘리는 것은 간단하며 사용 불가를 유발하지 않으므로 많은 추가 스토리지를 미리 프로비전할 필요가 없습니다.</li>
      <li>&nbsp;공유 크기를 조정하여 가동 중지 시간이 0인 초당 IOPS(입/출력)를 늘림 워크로드에 필요한 IOPS를 얻기 위해 프리미엄 공유의 크기를 늘입니다.&nbsp;</li>
      <li>&nbsp;계절적 워크로드는 일시적으로 IOPS를 늘리고 증가하는 만큼 쉽게 다시 크기를 조정할 수 있습니다. 다시, 제로 가동 중지 시간!&nbsp;</li>
  </ul>


  <h4>가상 머신에서 작업 낮추기</h4>


  <ul>
      <li>&nbsp;입력 또는 출력이 관리되는 파일 공유로 오프로드되므로 더 작고 저렴한 가상 머신을 사용할 수 있습니다.&nbsp;</li>
  </ul>


  <h4>Burstableinput&nbsp; 또는 출력 용량</h4>


  <ul>
      <li>&nbsp;PFS(Premium 파일 공유)는 신용 시스템에 따라 최대 한도까지 IOPS 용량에 대한 자동 버스팅을 제공합니다. 워크로드에 가끔 버스트가 필요한 경우 이 무료 및 완전 자동화 또는 출력 용량을&nbsp; 활용해야 합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#provisioned-shares" target="_blank">프리미엄 파일 프로비저닝 및 버스팅 설명서를</a> 따르세요.</li>
  </ul>


  <h4>영역 중복성</h4>


  <ul>
      <li>&nbsp;<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy-zrs#support-coverage-and-regional-availability" target="_blank">일부 지역에서는 영역 중복 스토리지를 사용할 수 있습니다</a>. SQL Server&nbsp; failovercluster&nbsp; instancewith&nbsp; onevirtualmachinein&nbsp;&nbsp;을&nbsp; 하나의 가용성 영역과 다른 영역에 배포하여 컴퓨팅 및 스토리지 모두에 대해 99.9%&nbsp;의 가용성을 달성할 수 있습니다.</li>
  </ul>


  <p>Premium 파일 공유는 많은 워크로드의 요구를 충족하는 IOPS 및 전체 용량을 제공합니다. 그러나 입력 또는 출력 집약적인 워크로드의 경우 관리되는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-types#premium-ssd" target="_blank">프리미엄 디스크</a> 또는 울트라 디스크를 기반으로 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-create-failover-cluster" target="_blank">스토리지 공간을 직접 사용하여 장애 조치(failover) 클러스터 인스턴스를 SQL Server</a> <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-types#ultra-disk" target="_blank">것이 좋습니다</a>. 마이그레이션을 시작하기 전에 현재 환경의 IOPS 활동을 확인하고 프리미엄 파일이 필요한 IOPS를 제공하는지 확인해야 합니다. <a href="https://blogs.technet.microsoft.com/askcore/2012/03/16/windows-performance-monitor-disk-counters-explained/" target="_blank">Windows 성능 모니터 디스크 카운터를</a> 사용하고 SQL Server 데이터, 로그 및 임시 데이터 기본 파일에 필요한 총 IOPS(초당 디스크 전송) 및 처리량(초당 디스크 바이트)을 모니터링합니다. 많은 워크로드에 버스팅 입력 또는 출력이 있으므로 사용량이 많은 기간 동안 확인하고 최대 IOPS와 평균 IOPS를 확인하는 것이 좋습니다. 프리미엄 파일 공유는 공유 크기에 따라 IOPS를 제공합니다. 또한 Premium 파일은 최대 1시간 동안 기준량의 3배로 버스트&nbsp;하거나 출력할 수 있는 무료 버스팅을 제공합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-create-failover-cluster-premium-file-storage" target="_blank">Azure 프리미엄 파일로 SQL 장애 조치(failover) 클러스터 인스턴스를 구성하기 위한 단계별 가이드</a>를 사용하여 현재 PFS에서 SQL Server 장애 조치(failover) 클러스터 인스턴스를 구성하고 Azure에서 제공하는 새로운 기술과 혁신을 활용하여 SQL Server 워크로드를 현대화합니다. <a href="https://aka.ms/sqlfeedback" target="_blank">UserVoice</a>를 통해 피드백을 공유하세요. 여러분의 소중한 의견을 기다리고 있습니다.</p>
