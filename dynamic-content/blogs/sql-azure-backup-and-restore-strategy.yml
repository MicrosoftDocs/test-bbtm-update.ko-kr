Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-backup-and-restore-strategy.aspx">SQL Azure 백업 및 복원 전략</a> 개발에 대한 새로운 문서가 TechNet의 위키 섹션에 게시되었습니다. 이 문서에서는 기존 백업 및 복원 전략을 포팅하여 하드웨어 오류, 불가항력 및 사용자 오류를 방지하도록 SQL Azure 방법을 설명합니다. 전략 개발과 함께 SQL Azure 백업할 때 사용할 도구 및 모범 사례에 대해 설명합니다.</p>  <p>읽기: <a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-backup-and-restore-strategy.aspx">백업 및 복원 전략 SQL Azure</a></p>'
