Title: '클라우드에서 관계형 데이터 작업: 몇 가지 유용한 문서'
Summary: Windows Azure 클라우드는 차세대 클라우드 연결 애플리케이션을 빌드하려는 데이터베이스 개발자에게 많은 새로운 기회를 제공합니다. &nbsp;새 클라우드 패러다임으로 Azure에서 제공하는 Windows...
Content: '<p><a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0200tri" target="_blank">Windows Azure</a> 클라우드는 차세대 클라우드 연결 애플리케이션을 빌드하려는 데이터베이스 개발자에게 많은 새로운 기회를 제공합니다. &nbsp;새로운 클라우드 패러다임인 Windows Azure는 트랜잭션 기능이 있는 관계형 데이터 스토리지가 필요한 애플리케이션에 대해 두 가지 핵심 관계형 데이터베이스 기술을 제공합니다.&nbsp; 첫 번째는 Windows Azure SQL Database, 두 번째는 <a href="https://www.windowsazure.com/en-us/manage/windows/common-tasks/install-sql-server/" target="_blank">Windows Azure Virtual Machine 내에서 SQL Server</a> 실행됩니다. 둘 다 SQL Server 기반으로 하므로 기존 SQL Server 기술과 지식이 Windows Azure로 잘 전달됩니다.&nbsp;</p>  <p>그 말과 함께, 나는 개발자가 매우 유용 찾을 것이라고 생각 몇 가지 최근 기술 문서의 짧은 목록을 컴파일했습니다.&nbsp; 아래 목록은 확실히 완전하지 않습니다; 실제로 개발자와 IT 전문가는 azure 내에서 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee336279" target="_blank">SQL Database 다루는 MSDN 라이브러리 콘텐츠를</a> 검색하는 데 시간을 할애하는 Windows 것이 좋습니다.&nbsp; 다음은 유용하다고 생각되는 최근 문서 3개에 대한 링크입니다.</p>  <ul>  <li><a href="https://blogs.msdn.com/b/wayneb/archive/2012/09/12/migrating-your-windows-azure-sql-database-using-data-tier-application-framework-dacfx-technology.aspx" target="_blank"><b>DacFX(Data-Tier Application Framework) 기술을 사용하여 Windows Azure SQL Database 마이그레이션</b></a><b><br> </b>Wayne Berry는 일반적인 고객 시나리오를 설명하는 훌륭한 방법 블로그를 게시했습니다.&nbsp; <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0200sql" target="_blank">즉, Windows Azure SQL Database</a>(이전&ldquo;의 SQL Azure&rdquo;)을 온-프레미스 데이터베이스 인스턴스로 이동하거나 Windows Azure Virtual Machine에서 실행되는 SQL Server. 그의 블로그 게시물에서는 Windows Azure Portal 및 SQL Server Management Studio 2012를 사용하여 Data-Tier Application Framework(DACFx) 기술을 통해 이 작업을 쉽게 수행하는 방법을 설명합니다. &nbsp;DACFx는 SQL Server Management Studio 2012와 함께 제공되므로 둘 다 비용 없이 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=29062" target="_blank">다운로드</a>할 수 있습니다. Windows Azure SQL Database 로컬 SQL Server 인스턴스로 이동하는 이유는 매우 다양하며, 가장 일반적인 이유는 라이브 Windows 영향을 주지 않고 SQL Express에서 로컬로 변경 내용을 테스트하려는 테스트 또는 개발 때문입니다. Azure SQL Database. Azure SQL Database Windows <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0200vms">Azure Virtual Machine</a>에서 실행되는 SQL Server 인스턴스로 이동할 수도 있습니다.&nbsp; 전체 정보 및 단계별 자습서<a href="https://blogs.msdn.com/b/wayneb/archive/2012/09/12/migrating-your-windows-azure-sql-database-using-data-tier-application-framework-dacfx-technology.aspx" target="_blank">를 보려면 여기를 클릭하십시오</a>.</li>  </ul>  <ul>  <li>데이터 중심 애플리케이션을 Windows Azure로 마이그레이션<br> SQL Server SQLCAT(고객 자문 팀)의 실제 참여와 SQL Database 콘텐츠 팀의 기술 전문 지식을 활용하여 Data-Centric 애플리케이션을 Windows Azure로 마이그레이션하면 마이그레이션 프로세스를 간소화하고, 가장 적절한 마이그레이션 도구에 대한 지침을 제공하고, 클라우드 마이그레이션 계획을 성공적으로 구현할 수 있습니다.</li>  </ul>  <ul>  <li>데이터 시리즈: Windows Azure Virtual Machine의 SQL Server 및 SQL Database</li>  Windows Azure에 대한 새로운 IaaS 기능이 도입되면서 중요한 질문이 발생합니다.&nbsp; Azure SQL Database Windows&nbsp; 언제 선택해야 하며, 클라우드에 데이터베이스를 배포할 때 Windows Azure Virtual Machine에서 실행되는 SQL Server 선택해야 하는 경우는 언제인가요?&nbsp;  이 블로그 게시물에서는 고객이 두 옵션 간의 차이점과 상대적 강점 및 핵심 시나리오를 이해하는 데 도움이 되는 몇 가지 초기 정보를 제공합니다.&nbsp; 이러한 각 선택은 해결하려는 문제의 종류에 따라 다른 선택보다 더 적합할 수 있습니다.&nbsp;</ul>'
