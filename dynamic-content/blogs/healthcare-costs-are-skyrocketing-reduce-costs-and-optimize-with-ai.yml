Title: 의료 비용은 급증하고 있습니다! AI를 사용하여 비용 절감 및 최적화
Summary: 2016년 미국의 의료 비용은 GDP의 거의 18%로 추정됩니다! 비용 절감은 모든 유형의 의료 기관, 특히 병원, 클리닉 및 기타 많은 의료 서비스 제공자에게 높은 우선 순위입니다.
Content: >-
  <p>2016년 미국의 의료 비용은 <a href="https://www.cms.gov/Research-Statistics-Data-and-Systems/Statistics-Trends-and-Reports/NationalHealthExpendData/NationalHealthAccountsHistorical.html" target="_blank">GDP의 거의 18%로</a> 추정됩니다! 비용 절감은 모든 유형의 의료 기관, 특히 병원, 클리닉 및 기타 많은 의료 서비스 제공자에게 높은 우선 순위입니다. 의료 제공자 내에서 운영을 최적화하면 효율성과 비용 절감 모두에서 상당한 이점을 얻을 수 있습니다. 이 사용 사례에서 의료 공급자는 시간이 지남에 따라 리소스 및 자산 할당을 최적화하려고 합니다. 여기에는 의료기기 할당, 의료 전문가의 인력 배치 및 운영의 기타 주요 측면이 포함될 수 있습니다. 효율적이고 저렴한 의료는 환자, 의료 전문가의 경험을 크게 개선하고 심지어 치료 및 환자 결과의 품질을 개선하는 데 도움이 될 수 있습니다. 특히 의료 자원 또는 자산 할당의 부족이 환자 치료에 영향을 미칠 수있는 응급 상황에서. 시간 및 비용 절감 압력을 받고 있는 의료 전문가를 위해, 그리고 임상의 소진의 위험한 상태에 점점 더, 효율적인 운영 및 향상된 경험은 중요한 사기 부스터일 수 있습니다.</p>


  <p>아래에서는 인공 지능을 사용하여 의료를 최적화하는 세 가지 전략을 강조합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d736c3cc-59b6-4260-816e-2fa9f09f87f2.png"><img alt="image" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6223cbf6-a75c-420c-bf04-ae0f2a3219c2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="622"></a></p>


  <h2>AI를 사용하여 의료 운영 최적화</h2>


  <p>AI(인공 지능) 및 기계 학습(ML)은 의료 공급자가 운영을 최적화하고 비용 절감을 실현할 기회를 식별하는 데 도움이 될 수 있는 큰 잠재력을 가지고 있습니다. 예를 들어 AI를 사용하여 환자의&rsquo; 체류 기간을 예측할 수 있습니다. 환자의&rsquo; 체류 기간을 정확하게 예측하는 기능은 병원에 충분한 인력이 있지만 과도한 인력이 없는지 확인하고 환자 체류 기간 동안 자산 할당을 보장하여 운영을 간소화할 수 있습니다.</p>


  <p>이 솔루션에서 기록 데이터는 향후 체류 기간을 예측하는 데 사용할 수 있는 ML 모델을 학습시키는 데 사용됩니다. 이 기록 데이터는 천식, 폐렴, 영양실조 등과 같은 환자 조건을 포함할 수 있습니다. 그것은 또한 혈압과 같은 환자 중요 한 측정을 포함할 수 있습니다., 맥박, 그리고 호흡. 마지막으로, 각 레코드에는 실제 환자 체류 길이가 포함됩니다. 일반적으로 학습 데이터가 많을수록 유추 품질이 향상되고 오차 여백이 낮아집니다. 또한 고품질 학습 데이터를 보장하면 유추 결과가 향상됩니다. 반대로 편향된 학습 데이터는 ML 모델에 영향을 미치고 더 넓은 오차 여백을 일으킬 수 있습니다. 예를 들어 결함이 있는 혈압 커프와 같은 결함이 있는 센서의 측정값은 편향될 수 있으며, 이러한 데이터를 사용하여 AI 모델을 학습하면 AI 모델도 편향될 수 있습니다. 일반적으로 적절한 유추 품질을 보장하려면 최소 100,000개의 레코드 또는 더 적은 수의 고품질 레코드가 필요합니다.</p>


  <h2>클라우드에 AI를 배포하여 비용 절감, 민첩성 및 확장성 향상</h2>


  <p>병원 또는 기타 의료 공급자 시설에서 IT 데이터 센터 컴퓨팅 장비를 유지 관리하려면 상당한 자본뿐만 아니라 유지 관리 및 보안을 위해 비용이 많이 드는 IT 및 사이버 보안 리소스가 필요합니다. 그 자본은 환자 배려를 향상하기 위하여 더 직접적으로 할당될 수 있습니다. 예를 들어, 새로운 신장 투석 기계에 투자. 반면 클라우드에 배포하면 데이터 센터 장비의 비용이 많이 들지 않으며 IT 및 사이버 보안 리소스에 대한 요구 사항이 크게 줄어듭니다. 현재 IT 리소스는 AI 또는 ML 관련된 다른 활동에 더 많은 시간을 할애할 수 있습니다. 또한 클라우드 기반 배포는 훨씬 더 민첩하고 확장 가능하며, 변화하는 의료 요구 사항에 빠르게 적응하고 필요에 따라 성장할 수 있습니다.</p>


  <h2>청사진을 사용하여 AI 클라우드 이니셔티브 가속화</h2>


  <p>속담처럼, 미래는 이미 여기에, 그것은&rsquo; 단지 균등하게 분산되지 않습니다. AI는 혁신적인 기술이며 미래의 큰 부분입니다. 핵심은 시작하는 것입니다. AI 이니셔티브를 사용하여 의료 최적화를 처음부터 시작할 수 있습니다. 또는 Microsoft 의료 AI 청사진을 사용하여 이니셔티브를 가속화할 수 있습니다. 이러한 청사진에는 예제 코드, 테스트 데이터, 자동화된 배포 등이 포함되며, 이를 통해 요구 사항에 맞게 학습한 다음 사용자 지정할 수 있는 초기 작업 참조 배포를 신속하게 설정할 수 있습니다. 청사진을 사용하면 0부터 시작하는 것과 달리 최종 솔루션에 50~90% 더 가까워질 수 있습니다. 상태 데이터 및 AI 청사진은 이러한 청사진의 예입니다. 또한 위에서 설명한 체류 예측 사용 사례의 환자 길이에 초점을 맞추고 있습니다.</p>


