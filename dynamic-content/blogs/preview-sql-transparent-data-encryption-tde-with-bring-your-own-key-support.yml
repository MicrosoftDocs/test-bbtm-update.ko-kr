Title: '미리 보기: Bring Your Own Key 지원이 포함된 TDE(SQL 투명한 데이터 암호화)'
Summary: 이제 Azure Key Vault를 사용하여 Bring Your Own Key 지원을 사용하는 투명한 데이터 암호화 미리 보기를 사용할 수 있습니다.
Content: >-
  <p>&rsquo;Azure SQL Database 및 Azure SQL Data Warehouse에 대한 BYOK(Bring Your Own Key) 지원을 통해 TDE(투명한 데이터 암호화) 미리 보기를 발표하게 되어 기쁩니다. 이제 <a href="https://azure.microsoft.com/services/key-vault/">Azure Key Vault</a>에 이러한 마스터 키를 저장하여 TDE를 사용하여 미사용 데이터 암호화에 사용되는 키를 제어할 수 있습니다.</p>


  <p>BYOK를 지원하는 TDE는 TDE 보호기를 통해 투명성과 제어를 강화하고, HSM 지원 외부 서비스를 통해 보안을 강화하며, 업무 분리를 촉진할 수 있습니다.</p>


  <p>TDE를 사용하는 경우 데이터는 데이터베이스 또는 데이터 웨어하우스 배포에 저장된 대칭 키(데이터베이스 암호화 키라고 함)를 사용하여 미사용 시 암호화됩니다. 과거에 이 DEK(데이터 암호화 키)를 보호하려면 Azure SQL Service에서 관리한 인증서만 사용할 수 있습니다. 이제 TDE에 대한 BYOK 지원을 통해 Key Vault에 저장된 비대칭 키로 DEK를 보호할 수 있습니다. Key Vault는 중앙 키 관리를 제공하고, FIPS 140-2 수준 2 유효성이 검사된 HSM(하드웨어 보안 모듈)을 활용하며, 추가 보안을 위해 키와 데이터의 관리를 분리할 수 있는 고가용성 및 확장성 있는 클라우드 기반 키 저장소입니다.</p>


  <p>Azure SQL Database 및 SQL Data Warehouse의 모든 기능은 BYOK 지원을 통해 TDE와 함께 작동하며, 현재 <a href="https://portal.azure.com/">Azure Portal</a>, <a href="https://docs.microsoft.com/sql/relational-databases/security/encryption/transparent-data-encryption-byok-azure-sql-configure">PowerShell</a> 및 <a href="https://docs.microsoft.com/sql/relational-databases/security/encryption/transparent-data-encryption-azure-sql#managing-transparent-data-encryption-using-rest-api">REST API</a>를 사용하여 Key Vault의 키로 TDE를 사용하도록 설정할 수 있습니다.</p>


  <p>Azure Portal&rsquo;에서 환경을 단순하게 유지했습니다. 세 가지 일반적인 시나리오를 살펴보겠습니다&rsquo;.</p>


  <h2>TDE 사용</h2>


  <p>Weve&rsquo;는 데이터베이스 또는 데이터 웨어하우스에서 TDE를 사용하도록 설정하는 것과 동일한 간단한 환경을 유지했습니다.</p>


  <p><img alt="Public Preview of Transparent Data Encryption (TDE) with Bring Your Own Key (BYOK) support" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1e632f2-38be-4df9-a8d7-270104d79912.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL Database 투명한 데이터 암호화" width="610"></p>


  <h2>TDE 보호기 설정</h2>


  <p>이제 서버에서 사용자 고유의 키를 서버의 데이터베이스 및 데이터 웨어하우스에 대한 TDE 보호기로 사용하도록 선택할 수 있습니다. 키 자격 증명 모음을 탐색하여 기존 키를 선택하거나 Key Vault에서 새 키를 만듭니다.</p>


  <p>&nbsp;</p>


  <p><img alt="Public Preview of Transparent Data Encryption (TDE) with Bring Your Own Key (BYOK) support" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc3ac750-c485-481f-a032-b8337a0ac60e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL Database 투명한 데이터 암호화" width="610"></p>


  <h2>키 회전</h2>


  <p>현재 키에 새 버전을 추가하여 Key Vault를 통해 TDE 보호기를 회전할 수 있습니다. 또한 언제든지 TDE 보호기를 Key Vault의 다른 키로 전환하거나 서비스 관리 인증서로 다시 전환할 수 있습니다. Azure SQL 서비스는 이러한 변경 내용을 자동으로 선택합니다. TDE 보호기를 회전하는 것은 빠른 온라인 프로세스입니다. 모든 데이터를 다시 암호화하는 대신, 회전은 TDE 보호기를 사용하여 각 데이터베이스 및 데이터 웨어하우스 배포에서 DEK를 다시 암호화합니다.</p>


  <p><img alt="Public Preview of Transparent Data Encryption (TDE) with Bring Your Own Key (BYOK) support" border="0" height="595" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/259b8337-db18-4f9e-a034-58f3dbf210ec.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Key Vault의 키 회전" width="610"></p>


  <p>SQL TDE에 대한 BYOK 지원을 통합하면 TDE의 이점을 암호화 기능으로 활용하고 Key Vault를 외부 키 관리 서비스로 활용할 수 있습니다.</p>


  <p>지금 <a href="https://docs.microsoft.com/sql/relational-databases/security/encryption/transparent-data-encryption-byok-azure-sql-configure">PowerShell을 사용하여</a> <a href="https://portal.azure.com/">Azure Portal</a> 또는 방법 가이드를 방문하여 시작할 수 있습니다. 모범 사례를 포함한 기능에 대해 자세히 알아보려면 <a href="https://channel9.msdn.com/Shows/Data-Exposed/TDE-with-Bring-Your-Own-Key-Support-in-Azure-SQL-DB-and-DW">Channel 9 비디오를</a> 시청하거나 <a href="https://docs.microsoft.com/sql/relational-databases/security/encryption/transparent-data-encryption-byok-azure-sql">Bring Your Own Key 지원을 통해 투명한 데이터 암호화 방문하세요</a>.</p>


