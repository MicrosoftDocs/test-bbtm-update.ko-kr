Title: 보안 회사 G4S가 Windows Azure를 사용하여 클라우드로 이동
Summary: 선도적인 국제 안보 솔루션 그룹 G4S는 록 스타와 스포츠 스타를 보호하고 전 세계적으로 현금과 괴롭힘을 제공하는 데 초점을 맞추고 있습니다.&nbsp; 이 회사는 시스템을 개발했습니다...
Content: <p>선도적인 국제 안보 솔루션 그룹 G4S는 록 스타와 스포츠 스타를 보호하고 전 세계적으로 현금과 괴롭힘을 제공하는 데 초점을 맞추고 있습니다.&nbsp; 이 회사는 가장 효율적인 경로를 계획하고 전 세계적으로 현금과 귀중품의 이동을 추적하기 위해 <a href="https://www.g4s.com/~/media/Files/International%20magazine/2008%20Issue%202/international-june-o8-eviper_36-37.ashx" target="_blank">eViper</a> 라는 시스템을 개발했습니다. G4S는 매년 3,000억 개 이상의 &pound;현금을 운송하므로 eViper는 G4S에 중요한 시스템입니다.&nbsp; G4S는 eViper를 <a href="https://azure.microsoft.com/" target="_blank">Windows Azure</a>로 이동하여 클라우드로의 이동을 완료했습니다.</p>  <p>G4S는 관리가 어려워진 레거시 코드 베이스에 대한 종속성과 가용성이 좋지 않은 아웃소싱 관리 서비스 공급자가 제공하는 인프라에서 벗어나고자 했습니다. G4S는 고가용성, 확장성, 비용 효율성 및 보안을 보장하는 애플리케이션을 만들어야 한다는 것을 알고 있습니다. 이러한 기능을 보호하기 위해 G4S는 최신 플랫폼으로 마이그레이션해야 하며 도움을 받기 위해 Microsoft로 전환해야 했습니다.</p>  <p>Microsoft는 Windows Azure를 기반으로 하는 솔루션에서 G4S를 사용했으며, 이를 통해 eViper 애플리케이션을 서로 다른 시간에 다른 데이터 센터에서 호스팅할 수 있습니다. 즉, 문제가 기본 데이터 센터에 영향을 주는 경우 애플리케이션은 보조 데이터 센터로 신속하게 장애 조치(failover)하여 최대 안정성 및 작동 시간을 보장합니다.</p>  <p>G4S의 기술 디렉터인 리처드 월리스는 보안이 우리가 하는 모든 일의 핵심이라고 설명합니다 &ldquo;. Windows Azure가 eViper 시스템을 호스트하는 데 사용할 수 있는 가장 안전한 환경이라고 생각합니다. 170 제어 지점 평가를 수행하고 Windows Azure가 기존 인프라 파트너보다 더 안전하다는 것을 발견했습니다. 나는 종종 데이터가 어디에 있는지 모른다고 들었다. 현실은 데이터가 보관되는 위치를 정확히 알고 있으며 G4S 이외의 사람이 데이터에 액세스할 수 없다는 것을 알고 있습니다. Microsoft 클라우드에서 작업하면 비용을 절감하고 데이터 센터 인프라에 막대한 자본 지출 없이 전 세계의 운영을 확장할 수 있습니다.&rdquo;</p>  <p>G4S는 운영 비용을 3분의 2로 줄이는 것 외에도 확장성 및 민첩성 영역에서 Windows Azure로 전환하면 이점이 있습니다. Windows Azure에서 eViper를 실행하면 G4S에서 데이터 센터를 설정할 필요 없이 새 국가에 배포할 수 있습니다. 그러나 G4S가 클라우드 플랫폼을 위해 Microsoft를 찾은 가장 중요한 이유는 보안이었습니다. 이 회사는 업계에서 가장 안정적이고 프라이빗하며 안전한 클라우드 서비스를 제공하기 위한 Microsofts&rsquo;의 노력과 경험&nbsp;으로 인해 Azure를 Windows 선택했습니다.&nbsp;</p>  <p><a href="https://www.microsoft.com/en-gb/default.aspx" target="_blank">Microsoft UK</a>&ldquo;의 Azure 제품 관리자인 Michael Newberry Windows G4S는 Microsoft에 가장 중요한 시스템 중 하나를 처리하고 데이터를 안전하고 비공개로 유지할 수 있는 신뢰할 수 있는 플랫폼을 요청했습니다. Windows Azure는 복잡하고 중요한 데이터 및 시스템을 관리할 수 있는 신뢰할 수 있는 클라우드 플랫폼에 자연스럽게 적합 &ndash; 했습니다.&nbsp; 보안 및 개인 정보 보호의 기초를 기반으로 구축 된 제품 및 서비스를 제공하는 우리의 유산은 G4Ss&rsquo; 결정의 주요 요인이었습니다. 이는 안전하고 신뢰할 수 있는 클라우드 제품의 포괄적인 제공과 함께 G4S가 자체 조건과 자체 속도로 클라우드로 이동할 수 있도록 함으로써 비즈니스를 발전시키는 데 도움을 줄 수 있었습니다.&rdquo;</p>
