Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f171c90a-19e9-4c88-9bc0-9ea8f0cdc59b.jpg"><img alt="The team of interns at the New England Research and Development Center in Cambridge" border="0" height="620" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfe7cb1b-24e7-4748-b7eb-2d85e1b84919.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림 1" width="827"></a><br>

  Who 마이크로소프트 차고 뉴 잉글랜드 연구에서 &amp; 여름을 보낸다 개발 센터(또는 &ldquo;NERD&rdquo;)? Microsoft Garage 인턴십은 학습에 굶주리고, 새로운 것을 시도하는 것을 두려워하지 않고, 모호한 상황에 직면 할 때 안락한 구역에서 나갈 수있는 학생들을 찾고 있습니다. 이 프로그램은 매사추세츠 공과대학의 그레이스 허스, 노스이스턴 대학교의 크리스토퍼 번, 보스턴 대학의 조셉 라이, 카네기 멜론 대학교의 애슐리 홍을 한 데 모았습니다. 그들은 제품 포커스&mdash;가 있기 때문에 차고 인턴십을 선택하여 아이디어에서 배송&mdash;에 이르기까지 전체 개발 주기를 보고 고객에게 집착하는 방법을 배우기 위해 선택했습니다.</p>


  <p>Microsoft Garage 인턴은 새로운 기술을 해킹하여 창의성과 제품 개발 기술을 구축하기 위해 실험 프로젝트를 수행합니다. 일반적으로 이러한 프로젝트는 Microsoft의 내부 제품 그룹에서 제공하는 제안이지만, Stanley Black &amp; Decker가 Microsoft가 건설 현장에서 자산 관리를 위해 이미지 인식을 적용할 수 있는지 물었을 때 4명의 인턴으로 구성된 이 팀은 12주 만에 작업 프로토타입을 만드는 과제를 받아들였습니다.</p>


  <p>이 팀은 이미지 인식을 활용하기 위한 간단한 요청부터 시장 분석 및 사용자 조사를 수행하여 제품이 눈에 띄고 유용하다는 것을 입증했습니다. 그들은 적어도 인간이 할 수있는 한 정확하게 도구를 인식하는 응용 프로그램을 만들기 위해 모바일 앱 개발 및 AI에서 경험을 얻기 위해 여름을 보냈다.</p>


  <h2>문제</h2>


  <p>건설 업계에서&rsquo;는 계약자가 매월 50시간 이상 재고를 추적하여 불필요한 지연, 과잉 재고 및 누락된 도구로 이어질 수 있는 것은 드문 일이 아닙니다. 모두 함께, 대형 건설 현장은 긴 프로젝트의 과정을 통해 장비의 $ 200,000 가치 이상을 잃을 수 있습니다. 이 문제를 해결하는 것은 일반적으로 바코드, Bluetooth, RFID 태그 및 QR 코드를 포함하는 표준화되지 않은 조합입니다. 스탠리 블랙 &amp; 데커의 팀은 사진을 찍고 도구가 자동으로 인식되는 것이 더 쉬울 것이라고&rsquo; 물었&ldquo;습니다.&rdquo;</p>


  <p>분 차이가 있는 도구 모델이 많기 때문에 특정 드릴을 인식하려면 DCD996과 같은 모델 번호를 읽어야 합니다. 또한 도구는 비트 또는 배터리 팩이 연결되어 있거나 연결되지 않은 경우와 같은 여러 구성으로 어셈블할 수 있으며 다양한 각도에서 볼 수 있습니다. 또한 일반적인 건설 현장에서 발생할 수 있는 조명 조건 및 가능한 배경&rsquo;의 수를 고려해야 합니다. 그것은 신속하게 컴퓨터 비전을 사용하여 해결하는 매우 흥미로운 문제가된다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bfafec1-cdfb-48b8-a4f4-2c87f8aedc1c.png"><img alt="Four different DeWalt drills that look very similar" border="0" height="268" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b733582-5579-4181-a571-6c12bbc17d97.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림 2" width="1024"></a><br>

  &nbsp;</p>


  <h2>그들이 그것을 해킹하는 방법</h2>


  <p>드릴, 톱 및 테이프 측정값을 구분하는 것과 같이 고유한 개체를 식별할 때 강력한 정확도에 도달하도록 분류 알고리즘을 쉽게 학습할 수 있습니다. 대신, 분류자가 위에 표시된 4개의 드릴과 같은 매우 유사한 도구를 정확하게 구분할 수 있는지 알고 싶었습니다. 프로젝트의 첫 번째 반복에서 팀은 PyTorch 및 Microsofts&rsquo; <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Custom Vision</a> 서비스를 탐색했습니다. Custom Vision은 작업 모델을 사용하기 위해 높은 수준의 데이터 과학 지식을 요구하지 않고 충분한 이미지(각 도구에 대해 약 400개)를 통해 사용자에게 호소하는 Custom Vision은 적절한 솔루션으로 입증되었습니다. 그러나 이 많은 이미지를 수동으로 수집하는 것은 수천 가지 도구가 있는 제품 라인의 크기를 조정하는 것이 어려울 것이라는 사실이 즉시 명백해졌습니다. 학습 이미지를 가상으로 생성하는 방법을 찾기 위해 포커스가 빠르게 이동했습니다.</p>


  <p>초기 접근 방식을 위해 팀은 3차원 스캔과 도구의 녹색 화면 렌더링을 모두 수행했습니다. 그런 다음 이러한 이미지는 실제 사진을 모방하기 위해 임의의 배경으로 오버레이되었습니다. 이 접근 방식은 유망해 보였지만 생성된 이미지의 품질은 어려운 것으로 판명되었습니다.</p>


  <p>다음 반복에서는 Stanley Black &amp; Deckers&rsquo; 엔지니어링 팀과 협력하여 CAD(컴퓨터 지원 디자인) 모델의 사진 사실적인 렌더링을 사용하여 새로운 접근 방식을 모색했습니다. 비교적 간단한 Python 스크립트를 사용하여 큰 배경 집합에 이러한 이미지를 크기 조정, 회전 및 임의로 오버레이할 수 있었습니다. 이 기술을 사용하여 팀은 몇 분 내에 수천 가지의 학습 이미지를 생성할 수 있습니다.</p>


  <p><br>

  &nbsp;&nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5821ad7-ca60-43fe-978a-b5c14c907036.png"><img alt="Image generated in front of a green screen vs an image rendered from CAD" border="0" height="376" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77c912e3-7686-43ba-b118-49998e0492ef.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Dewalt 이미지" width="778"></a></p>


  <p>왼쪽은 녹색 화면 앞에 생성된 이미지와 오른쪽의 CAD에서 추출한 이미지입니다.</p>


  <h2>반복 벤치마킹</h2>


  <p>Custom Vision 서비스는 아래와 같이 모델의 정확도에 대한 보고서를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c1d68f8-b23d-4d14-aa0b-c9b920e532d0.png"><img alt="Exemplary report extracted from the custom vision service" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63ae80b7-c139-4389-90a5-004342fed9cd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 5" width="600"></a><br>

  시각적으로 유사한 제품을 대상으로 하는 분류 모델의 경우 아래와 같은 혼동 행렬이 매우 유용합니다. 혼동 행렬은 행에 있는 클래스의 실제 레이블을 열의 모델에서 출력한 레이블과 비교하여 예측 모델의 성능을 시각화합니다. 대각선에서 점수가 높을수록 모델이 더 정확해집니다. 높은 값이 대각선에서 벗어나면 데이터 과학자가 학습된 모델에서 서로 혼동되는 두 클래스를 이해하는 데 도움이 됩니다.</p>


  <p>기존 Python 라이브러리를 사용하여 테스트 이미지 집합으로 혼동 행렬을 빠르게 생성할 수 있습니다.<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/288ec66e-6f9c-46c7-9b30-11ad8df450e1.png"><img alt="Confusion matrix for 10 products from DeWalt" border="0" height="1060" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ee446e-7626-45b3-8a9b-7e707643baa1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 6" width="1226"></a>&nbsp;</p>


  <h2>결과</h2>


  <p>이 팀은 iOS와 Android 모두에서 실행되는 React Native 애플리케이션을 개발했으며 깨끗하고 직관적인 UI를 갖춘 경량 자산 관리 도구로 사용됩니다. 앱은 다양한 수준의 Wi-Fi 가용성에 맞게 조정되며 신뢰할 수 있는 연결이 있으면 생성된 이미지가 Azure Cloud에서 학습된 Custom Vision 모델의 API로 전송됩니다. 인터넷에 연결되지 않은 경우 이미지는 로컬 컴퓨터 비전 모델로 전송됩니다.</p>


  <p>이러한 로컬 모델은 iOS용 Core ML, Android용 TensorFlow 또는 Azure의 Linux App Service에서 실행할 수 있는 Docker 컨테이너로 모델을 내보내는 Custom Vision을 사용하여 얻을 수 있습니다. CAD에서 렌더링된 이미지를 내보내고 가상 이미지를 생성하여 기계 학습 모델에 새 제품을 추가하기 위한 쉬운 프레임워크를 구현할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/199862e9-8fec-4a2a-b2cb-ede55f9943cf.png"><img alt="Captures of the user interface of the inventory app" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5b96427-7b1b-4b6c-90b8-4117e188be18.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="인벤토리 이미지 1" width="395"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56858278-f34b-4c2a-84ea-8c520f7c3d6b.png"><img alt="Captures of the user interface of the inventory app" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3218e705-246b-4666-9a02-cfd63a62ad4a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="인벤토리 이미지 2" width="395"></a><br>

