  왼쪽에서 오른쪽으로 순서대로 이미지: 인벤토리 검사 목록 화면, Custom Vision 서비스에 사진을 보내는 카메라 기능, 기계 학습 모델 결과 표시 및 검사 목록에 도구를 추가하는 수동 양식.</p>


