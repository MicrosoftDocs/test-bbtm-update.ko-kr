  <h2>다음 사항&rsquo;</h2>


  <p>팀이 Computer Vision 프로젝트를 해킹할 기회를 찾고 있나요? 가까운 <a href="https://openhack.microsoft.com/">OpenHack</a> 을 검색합니다.</p>


  <p>Microsoft OpenHack은 개발자 경험을 모방하도록 설계된 실제 고객 참여를 기반으로 하는 과제를 사용하여 다양한 참가자(열기)가 실습 실험(해킹)을 통해 학습하는 개발자 중심 이벤트입니다. OpenHack은 고객 및 파트너에게 고유한 업스킬링 환경을 제공하는 프리미엄 Microsoft 이벤트입니다. 기존 프레젠테이션 기반 회의 대신 OpenHack은 개발자를 위한 고유한 실습 코딩 환경을 제공합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/learn/paths/classify-images-with-vision-services/" target="_blank">학습 경로는 Cognitive Services</a>를 직접 파악하는 데도 도움이 될 수 있습니다.</p>
