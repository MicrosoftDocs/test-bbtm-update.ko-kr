Title: 이제 비용 관리 API의 태그에 대한 지원을 사용할 수 있습니다.
Summary: CCM(클라우드 비용 관리) API는 Azure 사용량 및 요금에 대한 자세한 보고를 받을 수 있는 다양한 API 집합을 제공합니다. API를 더 관련성 있게 만들고 Azure에서 태그를 점점 더 많이 채택함에 따라 사용량 세부 정보 API와 예산 API 모두에서 태그에 대한 지원을 발표합니다.
Content: >-
  <p>CCM(클라우드 비용 관리) API는 Azure 사용량 및 요금에 대한 자세한 보고를 받을 수 있는 다양한 API 집합을 제공합니다. Azure에서 태그가 점점 더 많이 채택되면서 API를 더 관련성 있게 만들고 사용&rsquo;량 세부 정보 API와 예산 API 모두에서 태그에 대한 지원을 발표합니다. 태그에 대한 지원은 태그별로 그룹 또는 필터를 적용할 수 있는 모든 API에서 계속 개선될 것입니다. 이 릴리스는 EA(Enterprise 계약)의 구독에 대한 태그만 지원하며, 이후 릴리스에서는 다른 구독 유형도 지원할 계획입니다.</p>


  <h2>사용량 세부 정보 태그</h2>


  <p>현재 사용량 세부 정보 API는 다음과 같은 차원, 날짜 범위, 리소스 그룹 및 인스턴스에 대한 필터를 지원합니다. 최신 릴리스에서는 이제 태그도 지원합니다. 태그에 대한 지원은 소급되지 않으며 태그가 리소스에 적용된 후에 보고된 사용량에만 적용됩니다. 태그 기반 필터링 및 집계는 각각 $filter 및 $apply 매개 변수에서 지원됩니다. 시간이 지남에 따라 비용을 필터링하고 집계하는 데 사용할 수 있는 차원을 계속 추가할 것입니다.</p>


  <h2>예산의 태그</h2>


  <p>예산은 구독 또는 리소스 그룹 수준에서 만들 수 있으며 특정 리소스 집합으로 예산 범위를 지정하는 필터를 지원할 수 있습니다. 현재 필터는 리소스 그룹, 인스턴스 및 미터를 지원하며 이 릴리스에는 태그도 포함됩니다. 예산 범위를 태그 또는 태그 집합으로 지정하면 필터를 계속 활용합니다. 필터는 현재 기본 작업만 지원하지만 향후 릴리스에서는 더 표현력이 높으며 지원되는 차원에 따라 예산 범위를 더 세밀하게 조정할 수 있습니다.</p>


  <h2>Power BI 태그</h2>


  <p>Power BI 콘텐츠 팩도 비용 보고에 따라 태그를 추가하도록 업데이트되고 있습니다. 콘텐츠 팩은 태그별로 비용 집계를 가능하게 하며 추가될 때 다른 차원을 계속 발전시키고 지원할 것입니다.</p>


