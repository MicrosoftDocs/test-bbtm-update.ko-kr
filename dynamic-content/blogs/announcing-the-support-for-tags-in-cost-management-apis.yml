  <h2>제약 조건</h2>


  <p>태그 지원에는 고객이 이 기능을 사용하기 시작할 때 알아야 할 몇 가지 미묘한 차이가 있습니다.</p>


  <ol>
   <li>태그 기반 집계 및 필터링은 EA 고객만 사용할 수 있습니다.</li>
   <li>태그 집계 및 필터링은 2017년 9월 1일부터 모든 사용량 현황 데이터에 사용할 수 있습니다. 2017년 9월 1일 이전의 사용량 데이터는 태그별로 비용 집계를 반환하지 않습니다.</li>
   <li>비용 롤업에는 태그를 소급하여 적용할 수 없습니다. 예를 들어 기존 리소스에 태그를 추가해도 태그가 태그에 기인하기 전에 해당 리소스에서 어떤 사용도 발생하지 않습니다.</li>
  </ol>


  <p>사용량 세부 정보 호출은 ARM API와 키 기반 API에서 지원됩니다. 구독 및 리소스 그룹 범위 호출의 경우 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/">APM API</a> 는 사용량 세부 정보를 가져오는 위치여야 합니다. 관리 계층 구조의 노드에서 태그 기반 집계 및 필터링을 찾는 고객의 경우 <a href="https://docs.microsoft.com/en-us/rest/api/billing/enterprise/billing-enterprise-api-usage-detail">키 기반 API</a> 에서 사용량 세부 정보를 얻을 수 있습니다. 언제나처럼, Wed&rsquo;는 API를 사용한 경험이나 API를 더 유용하게 만드는 데 관한 아이디어를 듣고 싶어합니다.</p>


