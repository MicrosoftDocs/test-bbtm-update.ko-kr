Title: Steve 및 Wade와 함께 최신 클라우드 커버 에피소드를 확인하여 Azure 시작 작업 Windows 대해 알아보기
Summary: Windows Azure 시작 작업에 대한 훌륭한 소개를 찾고 있다면 Steve Marx와 새로운 공동 호스트 Windows Azure Technical과 함께 Channel 9의 Cloud Cover 최신 에피소드를 놓치지 마세요...
Content: '<p><a href="https://msdn.microsoft.com/en-us/library/gg456327.aspx">Windows Azure 시작 작업에</a> 대한 훌륭한 소개를 찾고 있다면, Steve Marx와 함께 <a href="https://channel9.msdn.com/">채널 9</a>의 <a href="https://channel9.msdn.com/Shows/Cloud+Cover">클라우드 커버</a> 최신 에피소드와 Azure 기술 전도사 <a href="https://www.wadewegner.com/">웨이드 웨그너(Wade Wegner</a>)의 새로운 공동 호스트 Windows 놓치지 마세요.&nbsp; 이 에피소드에서 Steve와 Wade는 Windows Azure에서 시작 작업을 설정하고 학습, 팁 및 요령 중 일부를 공유하는 방법을 안내합니다.</p>  <p>  <object type="application/x-silverlight-2" data="data:application/x-silverlight-2," height="288" width="512">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="source" value="https://channel9.msdn.com/scripts/Channel9.xap?v=1.3">  <param name="initParams" value="mediaurl=">  </object>  </p>  <p>&nbsp;</p>  <p>여기에서 시청하는 데 문제가 있는 경우 채널 9에서 이 비디오를 시청하려면 <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Episode-34-Advanced-Startup-Tasks-and-Video-Encoding.">여기</a> 를 클릭하세요.</p>  <p>자세한 내용은 시작 작업에 대한 Steve의 소개 블로그 게시물과 <a href="https://www.wadewegner.com/2011/01/using-expression-encoder-4-in-a-windows-azure-worker-role/">Windows Azure에서 식 인코더를 실행하는 것에 대한 Wade의 블로그 게시물을</a> 확인해야 합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/28/catch-the-latest-cloud-cover-episode-with-steve-and-wade-to-learn-about-windows-azure-startup-tasks.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
