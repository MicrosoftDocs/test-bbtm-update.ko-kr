  <p>AI는 세상을 변화시킬 혁신의 다음 물결에 연료를 공급하는 것입니다. <a href="https://azure.microsoft.com/overview/ai-platform/">Azure AI</a>를 통해 조직은 비즈니스 전반에 걸쳐 AI를 적용하여 고객을 참여시키고, 직원의 역량을 강화하고, 운영을 최적화하고, 제품을 혁신할 수 있도록 하는 것이 목표입니다. 이를 실현하기 위해 다음 세 가지 투자 원칙을 안내합니다.</p>


  <ul>
   <li>개발자와 데이터 과학자의 생산성을 높이고 AI 솔루션을 더 빠르게 빌드할 수 있도록 지원합니다.</li>
   <li>이러한 AI 솔루션을 기존 시스템 및 프로세스와 함께 대규모로 배포할 수 있습니다.</li>
   <li>조직이 업계에서&rsquo; 가장 엄격한 개인 정보 보호 표준을 준수하고 모든 클라우드 공급자의 가장 포괄적인 규정 준수 포트폴리오를 보유한 플랫폼에서 데이터를 소유하고 제어한다는 것을 알고 완전한 확신을 가지고 구축할 수 있도록 합니다.</li>
  </ul>


  <p>이러한 지침 원칙을 통해 모든 개발자와 모든 조직이 AI의 잠재력을 활용할 수 있도록 하는 우리의 사명을 이행할 수 있습니다. Redmond에서 상하이에 이르는 전 세계에 걸친 연구 센터를 통해 비전, 음성, 언어, 고급 기계 학습 기술 및 전문 AI 하드웨어와 같은 분야에서 업계 혁신을 지속적으로 달성하고 있습니다. 이러한 혁신은 이제 Office 365, Xbox, Bing 및 Dynamics 365와 같은 여러 주력 제품의 핵심 구성 요소입니다. 이는 Azure AI를 통해 고객이 자체 제품에서 철저히 전투 테스트를 거친 최신 혁신의 혜택을 누릴 수 있기 때문에 중요합니다.</p>


  <p>고객이 Azure AI를 엄청나게 채택하게 되어 영광스럽고 겸손해졌습니다. 모든 산업의 모든 규모의 조직은 다음과 같은 방법으로 Azure AI를 사용하여 비즈니스를 혁신하고 있습니다.</p>


  <ul>
   <li><strong>기계 학습</strong>을 사용하여 예측 모델을 빌드하고 비즈니스 프로세스를 최적화합니다.</li>
   <li>고급 비전, 음성, 언어 및 의사 결정 지원 기능을 활용하여 <strong>AI 기반 앱</strong> 및 에이전트를 빌드하여 개인화되고 매력적인 환경을 제공합니다.</li>
   <li>방대한 데이터 리포지토리에서 잠재 인사이트를 파악하기 위해 <strong>지식 마이닝</strong> 적용</li>
  </ul>


  <p>오늘, 우리는 이 모든 분야에서 다양한 혁신을 발표하게 되어 기쁩니다. 그들을 통해 걸어 보자&rsquo;.</p>


  <h2>기계 학습</h2>


  <p>Azure Machine Learning 서비스는 엔드 투 엔드 기계 학습 수명 주기를 가속화하도록 설계되었습니다. <a href="https://azure.microsoft.com/services/machine-learning-service/">Azure Machine Learning</a> 통해 개발자와 조직은 지능형 클라우드에서 인텔리전트 에지까지 모델을 빠르고 쉽게 빌드, 학습 및 배포할 수 있으며 CI/CD(통합) 도구를 사용하여 모델을 관리할 수 있습니다.</p>


  <p>모든 기술 수준에서 개발자, 데이터 과학자 및 DevOps 전문가가 생산성을 높이고, 대규모로 모델을 운영하며, 더 빠르게 혁신할 수 있도록 하기 위해 노력하고 있습니다. 다음을 발표하게 되어 기쁘게 생각합니다.</p>


  <h3>지금 미리 보기로 생산성을 향상시키는 새로운 기능:</h3>


  <ul>
   <li>비즈니스 도메인 전문가가 몇 번의 클릭만으로 기계 학습 모델을 학습할 수 있도록 하는 <strong>자동화된 기계 학습</strong> <strong>사용자 인터페이스</strong>입니다.</li>
   <li>기계 학습을 접하는 사용자가 끌어서 놓기 기능을 사용하여 모델을 쉽게 빌드, 학습 및 배포할 수 있도록 하는 <strong>제로 코드 시각적 인터페이스</strong>입니다.</li>
   <li><strong>개발자</strong>와 데이터 과학자에게 코드 우선 기계 학습 환경을 제공하는 Azure Machine Learning <strong>Notebook</strong>.</li>
  </ul>


  <h3>대규모 모델 운영화를 가능하게 하는 새로운 기능:</h3>


  <ul>
   <li>모델 재현성, 유효성 검사, 배포 및 재학습을 포함하여 전체 기계 학습 수명 주기를 관리하는 데 Azure DevOps 사용할 수 있는 Azure DevOps 통합을 포함하여 기계 학습 기능에 대한 <strong>MLOps</strong> 또는 DevOps.</li>
   <li>매우 짧은 대기 시간과 저렴한 추론을 위해 Azure의 FPGA&rsquo;에서 실행되는 <strong>하드웨어 가속 모델의</strong> 일반 공급. Databox Edge에 대한 미리 보기에서 사용할 수 있습니다.</li>
   <li>고객이 모델의 작동 방식과 특정 예측을 만드는 이유를 이해할 수 있도록 하는 <strong>모델 해석 기능</strong>으로, ML 모델의 블랙박스&rsquo; 측면을 제거&lsquo;합니다.</li>
  </ul>


  <h3>개방형 플랫폼에 대한 Microsoft의 약속:</h3>


  <ul>
   <li>Azure Machine Learning 서비스에서 <strong>MLflow</strong>에 대한 기본 지원을 사용하여 오픈 소스 MLflow 프로젝트에 기여합니다.</li>
   <li>NVIDIA 및 Intel 칩셋에서 고속 추론을 위한 <strong>NVIDIA TensorRT 및 Intel nGraph</strong>용 <strong>ONNX</strong><strong> 런타임</strong> 지원.</li>
   <li>고객이 풍부하고 큐레이팅된 개방형 데이터를 사용하여 기계 학습 모델 정확도를 개선하고 데이터 검색 및 준비에 일반적으로 소요되는 시간을 줄이는 데 도움이 되는 새 서비스인 <strong><a href="https://aka.ms/AzureOpenDatasets">Azure Open Datasets</a></strong>의 미리 보기입니다.</li>
  </ul>


  <p>BP, Walgreens Boots 및 Schneider Electric과 같은 고객이 Azure Machine Learning 사용하여 대규모로 기계 학습 솔루션을 배포하는 것을 보는 것은&rsquo; 흥미 롭습니다.</p>


