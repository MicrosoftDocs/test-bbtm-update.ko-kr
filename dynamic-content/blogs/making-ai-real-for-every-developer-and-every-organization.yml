  <h2>AI 앱 및 에이전트</h2>


  <p><a href="https://azure.microsoft.com/services/cognitive-services/">Azure Cognitive Services</a>와 <a href="https://azure.microsoft.com/services/bot-service/">Azure Bot Service</a>의 조합을 통해 개발자는 강력한 AI 기능을 앱 및 에이전트에 쉽게 주입할 수 있습니다.</p>


  <p>Azure Cognitive Services는 앱에 보고, 듣고, 응답하고, 번역하고, 추론하는 기능을 포함하려는 개발자를 위한 시장에서 가장 포괄적인 포트폴리오입니다. &rsquo;오늘날 개발자는 애플리케이션에 AI를 더 쉽게 포함할 수 있습니다.</p>


  <ul>
   <li>새 <a href="https://aka.ms/AA4rqdr">의사 결정 범주</a> 소개<br>
  이 범주의 서비스는 사용자에게 정보를 제공하고 효율적인 의사 결정을 가능하게 하는 권장 사항을 제공합니다. <a href="https://azure.microsoft.com/services/cognitive-services/content-moderator/">Content Moderator</a>, 최근에 발표된 <a href="https://azure.microsoft.com/services/cognitive-services/anomaly-detector/">Anomaly Detector</a> 및 미리 보기로 제공되는 <a href="https://go.microsoft.com/fwlink/?LinkID=2084781">Personalizer</a>라는 새로운 서비스와 같은 서비스는 이 새로운 범주의 일부입니다. Personalizer는 강화 학습을 기반으로 하며 각 사용자에 대한 관련 콘텐츠 및 환경의 우선 순위를 지정하여 앱 유용성 및 참여를 개선합니다. Microsoft&rsquo;의 Xbox는 Personalizer를 사용한 결과로 홈 화면에서 사용자 참여를 40% 증가시켰습니다.</li>
   <li><strong>Vision</strong>에서는 미리 보기에서 사용할 수 있는 두 가지 새로운 서비스를 발표합니다. <a href="https://go.microsoft.com/fwlink/?LinkID=2084773">Ink Recognizer</a> 를 사용하면 개발자가 디지털 잉크 인식 기능을 앱에 포함시켜 실제 펜과 종이의 이점을 최고의 디지털과 결합할 수 있습니다. 개발자는 노트를 검색할 수 있도록 작성하여 몇 분 만에 손으로 쓴 스케치를 프레젠테이션 준비 콘텐츠로 변환할 수 있습니다. 또한 다중 페이지 문서 및 PDF, TIFF 형식을 비롯한 일반적인 파일 형식에서 텍스트를 추출하는 <a href="https://docs.microsoft.com/azure/cognitive-services/computer-vision/concept-recognizing-text#read-api">Computer Vision 읽기</a> 기능이 이제 일반 공급됩니다.</li>
   <li><strong>Speech</strong>에서는 참가자가 토론에 완전히 참여하고, 누가 언제 무엇을 말했는지 알고, 다음 단계에 신속하게 후속 조치를 취할 수 있도록 실시간으로 대화를 전사하여 모임 효율성을 촉매하는 대화 <a href="https://azure.microsoft.com/services/cognitive-services/speech-to-text/">전사</a>라는 새로운 고급 음성 텍스트 변환 기능의 미리 보기를 발표합니다. <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech/">신경망 텍스트 음성 변환</a> 기능 및 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Speech Service 디바이스 SDK</a> 도 이제 일반 공급됩니다.</li>
   <li><strong>Language</strong> Understanding에는 <a href="https://azure.microsoft.com/services/cognitive-services/language-understanding-intelligent-service/"></a> 언어 모델의 품질을 평가하는 새로운 분석 대시보드가 있습니다. 또한 <a href="https://azure.microsoft.com/services/cognitive-services/qna-maker/">QnA Maker</a> 는 이제 다중 대화 상자를 지원합니다. 이제 <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-entity-linking">Text Analytics 명명된 엔터티 추출</a> 기능이 일반 공급됩니다.</li>
   <li>Docker 컨테이너를 통해 로컬로 실행할 수 있는 Cognitive Services 포트폴리오를 확장했으며 Anomaly Detector, 음성 텍스트 변환 및&rsquo; 텍스트 음성 변환에 대한 <strong>컨테이너 지원을</strong> 미리 볼 수 있게 되어 기쁘게 생각합니다.</li>
  </ul>


  <p>Azure만 개발자에게 필요한 경우 이러한 강력한 AI 서비스를 포함할 수 있는 유연성을 제공합니다. 자세한 내용을 보려면 <a href="https://azure.microsoft.com/services/cognitive-services/">Azure Cognitive Services</a> 를 방문하세요.</p>


  <p><a href="https://dev.botframework.com/">Microsoft Bot Framework</a> 기반으로 하는 <a href="https://azure.microsoft.com/services/bot-service/">Azure Bot Service</a>를 사용하면 봇 및 지능형 에이전트를 더 쉽게 개발할 수 있습니다. 새로운 향상된 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>적응형 대화 상자를</strong> 사용하면 개발자가 보다 정교하고 동적인 대화를 만들 수 있습니다.</li>
   <li><strong>언어 생성 패키지</strong> 는 스마트 및 동적 봇 응답 생성을 간소화합니다.</li>
   <li>Emulator 이제 채널 디버깅에 대한 충실도가 향상되었습니다.</li>
  </ul>


  <p>스페인 최고의 남자&rsquo; 축구 리그인 LaLiga는 Cognitive Services, Bot Service 및 기타 Azure 서비스를 사용하여 솔루션을 만듭니다. 그들의 지능형 봇은 LaLiga가 선호하는 소셜 플랫폼에서 팬들과 계속 소통할 수 있는 새로운 방법을 제공합니다. 세계적 수준의 음성 도우미를 제공하는 것은 팬들과 브랜드 사랑을 점수 매기는 열쇠입니다.</p>


