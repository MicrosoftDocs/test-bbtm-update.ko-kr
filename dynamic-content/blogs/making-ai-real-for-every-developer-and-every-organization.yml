  <h2>지식 마이닝</h2>


  <p>조직에서는 데이터베이스에서 PDF, 미디어 파일에 이르기까지 다양한 정보에 무제한으로 액세스할 수 있지만 해당 정보를 유용하고 의미 있게 만드는 데는 여전히 중요한 과제가 있습니다. 지식 마이닝으로 업계 최고의 AI 기능을 활용하여 모든 콘텐츠의 잠재 인사이트를 대규모로 쉽게 잠금 해제할 수 있습니다.</p>


  <p>이 범주에는 다음과 같은 두 가지 흥미로운 공지 사항이 있습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/services/search/">Azure Search의 인식 검색 기능은</a> 이제 일반 공급되며 이전보다 최대 30배 더 빠릅니다. Azure Search는 콘텐츠에 AI 보강을 적용하는 단일 메커니즘을 갖춘 유일한 제품입니다. Cognitive Search 및 기본 제공 AI 기능을 사용하여 고객은 데이터 과학 전문 지식 없이도 콘텐츠의 패턴과 관계를 검색하고, 감정을 이해하고, 핵심 구를 추출할 수 있습니다. 또한 미리 보기의 새로운 지식 저장소 기능을 통해 개발자는 인식 검색 파이프라인에서 추출한 인사이트와 메타데이터를 추가로 활용할 수 있습니다. 개발자는 인식 검색을 사용하여 만든 보강된 메타데이터를 저장하고 Power BI 시각화, 사용자 지정 지식 그래프, 애플리케이션 내에서 작업 트리거 또는 레이블이 지정된 새 데이터로 기계 학습 모델을 빌드하는 등의 다양한 시나리오에 적용할 수 있습니다.</li>
   <li>새 <a href="https://aka.ms/form-recognizer">Form Recognizer</a> 서비스는 고급 기계 학습을 적용하여 문서에서 텍스트, 키-값 쌍 및 테이블을 정확하게 추출합니다. 몇 가지 샘플만으로 온-프레미스와 클라우드 모두에서 제공된 문서에 대한 이해를 조정합니다. RPA(로봇 프로세스 자동화) 솔루션을 빌드하는 데 사용할 수 있습니다.</li>
  </ul>


  <p>메트로폴리탄 미술관은 Cognitive Search가 백과사전 컬렉션 전체에서 뉘앙스와 관계를 이해하는 방법을 모색하고 있습니다.</p>


  <p><iframe frameborder="0" height="340" src="https://channel9.msdn.com/Shows/AI-Show/Art-exploration-with-AI/player?format=ny" width="760"></iframe></p>


  <p>영국 석유, Icertis, Howden, Chevron, UiPath 등은 Azure Search 및 Form Recognizer의 이점을 활용하여 콘텐츠에서 인사이트를 추출하고 프로세스를 자동화합니다.</p>


  <p><em>&ldquo;&rsquo;RPA(로봇 프로세스 자동화) 플랫폼과 개방형 AI 에코시스템에서 Form Recognizer를 핵심 문서 추출 기능으로 활용하게 되어 매우 기쁩니다. AI에 대한 UiPaths&rsquo; 및 Microsofts&rsquo; 투자는 주요 비즈니스 데이터의 잠금을 해제하는 프로세스를 간소화하여 AI 기반 비즈니스 인사이트 및 지식 관리&rdquo; </em>- 마크 Benyovszky, UiPath의 인공 지능 디렉터의 새로운 시대를 만들고 있습니다.</p>


