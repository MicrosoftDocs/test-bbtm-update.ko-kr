Slug: asr-now-supports-netapp-private-storage-for-microsoft-azure
Title: ASR은 이제 Microsoft Azure 대한 NetApp 프라이빗 Storage 지원합니다.
Summary: 이번 주 시카고의 Ignite 2015에서 Microsoft 및 NetApp은 고객이 보조 데이터 센터에 투자하지 않고 Hyper-V 워크로드에 대한 재해 복구를 간소화하는 방법을 소개합니다. Azure Site Recovery가 netApp Private Storage 사용하여 AZURE 컴퓨팅에 SAN 기반 온-프레미스 애플리케이션을 복제하고 복구하는 방법을 Microsoft Azure.
Content: >-
  이번 주 <a href="https://aka.ms/asr_at_ignite">시카고의 Ignite 2015에서</a> Microsoft 및 NetApp은 고객이 보조 데이터 센터에 투자하지 않고 Hyper-V 워크로드에 대한 재해 복구를 간소화하는 방법을 소개합니다. 함께 ASR(Azure Site Recovery)이 Microsoft Azure 위해 NetApp Private Storage(NPS)를 사용하여 SAN 기반 온-프레미스 애플리케이션을 Azure 컴퓨팅에 복제하고 복구하는 방법을 <a href="https://aka.ms/asr_nps_video">시연합니다</a>. Enterprise 고객은 Equinix Cloud Exchange 통해 Equinix 데이터 센터에 배치된 NetApp Private Storage Azure 컴퓨팅 리소스를 연결할 수 있습니다.


  ASR 및 System Center Virtual Machine Manager(SCVMM)를 사용하면 엔터프라이즈 고객은 온-프레미스 NetApp FAS Storage Azure용 NetApp Private Storage 배열 기반 복제를 사용하도록 설정할 수 있습니다. 그런 다음 온-프레미스에 배포된 Hyper-V 가상 머신을 Azure로 장애 조치하고 iSCSI를 통해 복제된 스토리지 LUN에 연결할 수 있습니다.


  SAN 기반 워크로드를 Azure로 이동하려면 ASR에서 이미 일반 공급되는 두 가지 주요 복제 기능이 필요합니다.

  <ul>
   <li>온-프레미스 프라이빗 클라우드와 Azure 간에 Hyper-V 가상 머신의 OS 드라이브를 미러링하는 ASR 복제입니다. <a href="https://aka.ms/asr_nps_documentation">온-프레미스 VMM 사이트와 Azure 간에 Hyper-V 가상 머신에 대한 보호를 사용하도록 설정</a>해야 합니다.</li>
   <li>NetApp은 Azure와 함께 배치된 Equinix 데이터 센터에서 온-프레미스 프라이빗 클라우드와 NetApp Private Storage 간의 데이터 디스크를 미러링하기 위해 배열 기반 SnapMirror 복제를 Storage. <a href="https://aka.ms/asr_nps_documentation_san">배열 기반 복제를 사용하여 온-프레미스 사이트와 NPS 간의 복제 그룹에 대한 보호를 사용하도록 설정</a>해야 합니다.</li>
  </ul>

  &nbsp;


  <strong><em>솔루션 토폴로지는 아래 다이어그램에 나와 있습니다.</em></strong>


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_NPS3.png"><img class="aligncenter size-full wp-image-288504" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_NPS3.png" alt="ASR_NPS.png" width="926" height="693" /></a>


  SCVMM, ASR 및 NPS를 사용하면 고객은 NPS에 연결된 Azure 컴퓨팅에 직접 SAN 기반 Hyper-V 워크로드에 대해 <b>원활한</b> 엔드투엔드 <b>스토리지 배열 기반 복제 및 재해 복구 </b>를 사용하도록 설정할 수 있습니다.

  <ul>
   <li><b><sup><span style="color: #00bf30; font-size: medium;"></span></sup></b><b> </b><b>새 Azure로 애플리케이션 SAN-Based 이동: </b>ASR 및 SCVMM은 모든 대상 개체(스토리지 및 컴퓨팅 모두)의 생성 및 관리를 자동화하여 복구가 작동하도록 보장합니다. <i>보호</i> 및 <i>복구</i>는 가상 머신이며 Storage 인식하여 재해 발생 후 워크로드를 복구하는 데 전통적으로 필요한 수동 단계 및 여러 관리자 역할을 줄입니다.</li>
   <li><b>Microsoft Azure 대한 NetApp 프라이빗 Storage 대한</b> <b><sup><span style="color: #00bf30; font-size: medium;">새로운</span></sup></b><b> </b> 지원: Enterprise 고객은 Azure의 확장성 및 유연성과 SQL Server, SAP 등과 같은 계층 1 애플리케이션에 대한 NetApp Storage의 제어 및 성능을 결합하는 민첩한 클라우드 인프라를 구축할 수 있습니다.</li>
   <li><b><sup><span style="color: #00bf30; font-size: medium;">새로운</span></sup></b><b> </b><b>다중 VM 일관성 및 복제 그룹:</b> 여러 가상 머신을 함께 보호 및 복제하여 애플리케이션 계층이 일관되고 동시에 장애 조치(failover)를 복제해야 하는 <b>n계층 애플리케이션에 대한 지원을 확장</b> 합니다. NPS에 복제된 데이터 디스크를 사용하여 Azure ILB(내부 부하 분산)를 활용하여 Azure에서 공유 디스크 SQL Server 클러스터를 온라인으로 불러올 수 있습니다.</li>
  </ul>

  &nbsp;


  NetApp 고객은 SnapMirror와 함께 ASR을 사용하여 간단한 배포 재해 복구를 통해 데이터베이스 및 전자 메일과 같은 가상화된 중요 비즈니스용 워크로드를 보호할 수 있습니다. ASR SAN 복제에 SnapMirror를 사용하는 고객은 Hyper-V에서 엔터프라이즈 애플리케이션 워크로드를 자신 있게 실행할 수 있습니다. 이러한 워크로드에 대한 재해 보호가 향상되었음을 알 수 있습니다.


  작동 중인 솔루션을 보려면 <strong>Shared Disksto<span class="Apple-converted-space"> </span> Azure를 사용하여 온-프레미스<span class="Apple-converted-space"> </span>SQL Server 클러스터를 복제하고 장애 조치(failover)</strong>하는 방법을 보여 주는 다음 비디오를 확인하세요.

  <ul>
   <li>ASR 복제는 2노드 SQL Server 클러스터의 OS 드라이브를 Azure에 복제하는 데 사용됩니다.</li>
   <li>NetApp SnapMirror 배열 기반 복제는 온-프레미스 SAN에서 NPS로 데이터 및 쿼럼 디스크를 복제하는 데 사용됩니다.</li>
   <li>ASR은 엔드 투 엔드 흐름을 오케스트레이션하여 원활하게 복제를 사용하도록 설정하고 NPS에 연결된 Azure 컴퓨팅에 SQL Server 클러스터를 장애 조치합니다.</li>
   <li>ASR은 모든 대상 개체(스토리지 및 컴퓨팅)의 생성 및 관리를 자동화하여 복구가 작동하도록 보장합니다.</li>
  </ul>

  &nbsp;


  <iframe src="//channel9.msdn.com/Blogs/Windows-Azure/Availability-on-Demand-ASR-with-NetApp-Private-Storage/player" width="760" height="440" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  &nbsp;


  SAN 기반 Hyper-V 워크로드에서 NPS로 복제 및 재해 복구를 설정하는 방법에 대한 자세한 내용은 <a href="https://aka.ms/asr_nps_whitepaper">솔루션 구성 및 테스트 백서에 대해 자세히 설명한 NetApp의 새 백서</a>에서 확인하세요. NetApp 블로그에서 자세한 내용을 확인할 수도 있습니다.


  이 솔루션은 Microsoft, NetApp 및 기타 스토리지 회사의 표준 기반 스토리지 관리에 대한 광범위한 투자의 결과입니다. 이 <a href="https://aka.ms/asr_nps_snia_blog">Storage SNIA(네트워킹 산업 협회) 블로그</a>에서 자세히 알아보세요.


  자세한 내용은 <a href="https://aka.ms/asr_nps_forum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하세요. Hyper-V 사이트와 Azure 간에 Storage Array-Based 복제 및 재해 복구를 사용하도록 설정하려면 <a href="https://aka.ms/asr_nps_vmm_ur5">System Center VMM 2012 R2 업데이트 롤업 5.0</a>이 필요합니다. 자세한 내용은 <a href="https://aka.ms/asr_nps_documentation_san">Azure Site Recovery 설명서를 참조하세요</a>.


  이제 <a href="https://aka.ms/asr_nps_landingpage">Azure Site Recovery </a>를 사용하여 <a href="https://aka.ms/asr_nps_aod">주문형 가용성</a>을 사용하도록 설정하고 데이터 센터를 확장하고 보호할 수 있습니다. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다.
