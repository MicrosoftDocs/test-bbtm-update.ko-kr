Slug: azure-media-services-java-sdk-gets-a-major-update
Title: Azure Media Services Java SDK는 콘텐츠 보호 기능에 대한 지원을 추가합니다.
Summary: JAVA SDK를 사용하여 VOD 또는 Live에 대한 AES 및 PlayReady 동적 암호화를 쉽게 구성할 수 있는 새로운 기능을 포함한 새로운 업데이트를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><strong>업데이트</strong>: Azure Media Services v3 Java SDK에 연결하는 방법에 대한 최신 정보는 <a href="https://docs.microsoft.com/en-us/azure/media-services/latest/configure-connect-java-howto" target="_blank">커넥트 방문하여 v3 API &ndash; Java 설명서를 Media Services</a>.&nbsp;</div>


  <p>콘텐츠 보호 및 추가 엔터티/작업 지원(<a href="https://msdn.microsoft.com/en-us/library/azure/dn783468.aspx">StreamingEndpoint</a>, <a href="https://msdn.microsoft.com/en-us/library/azure/dn859236.aspx">EncodingReservedUnitType</a>, <a href="https://msdn.microsoft.com/en-us/library/azure/dn306082.aspx">StorageAccount</a> 등)&nbsp;과 같은 새로운 기능을 포함하여 <a href="https://github.com/Azure/azure-sdk-for-java" target="_blank">Java용 Azure Media Services SDK</a>에 대한 새 업데이트(<a href="https://search.maven.org/#artifactdetails|com.microsoft.azure|azure-media|0.8.0|jar" target="_blank">V.0.8.0</a>)를 발표하게 되어 기쁘게 생각합니다. 이 업데이트를 사용하면 JAVA SDK를 사용하여 VOD 또는 Live에 대한 AES 및 PlayReady 동적 암호화를 쉽게 구성할 수 있습니다. 이 기능에 익숙하지 않은 경우 <a href="https://azure.microsoft.com/blog/2015/01/29/azure-media-services-enhances-streaming-security-with-general-availability-of-drm-technology/" target="_blank">최근 블로그 게시물을</a> 읽어보세요. 이 업데이트는 파트너 Southworks의 개발자 마리아노 컨버티와 <a href="https://github.com/rnrneverdies">에마누엘 베키오</a> 가 제공합니다. 또한 신속하게 시작하는 데 도움이 되도록 다음 <a href="https://github.com/southworkscom/azure-sdk-for-media-services-java-samples" target="_blank">코드 샘플을</a> 업데이트했습니다.</p>


  <ul>
      <li><a href="https://github.com/southworkscom/azure-sdk-for-media-services-java-samples/tree/master/azure-media-dynamic-encryption-aes"><strong>azure-media-dynamic-encryption-aes</strong></a>: AES-128 동적 암호화 및 키 배달 서비스를 사용하는 방법을 보여 주는 콘솔 Java 애플리케이션입니다. 최근 <a href="https://msdn.microsoft.com/en-us/library/azure/dn783457.aspx" target="_blank">MSDN 문서에서</a> 설명한 .NET 샘플을 기반으로 합니다.</li>
      <li><a href="https://github.com/southworkscom/azure-sdk-for-media-services-java-samples/tree/master/azure-media-dynamic-encryption-playready"><strong>azure-media-dynamic-encryption-playready</strong></a>: PlayReady 동적 암호화 및 라이선스 배달 서비스를 사용하는 방법을 보여 주는 콘솔 Java 애플리케이션입니다. 이 <a href="https://msdn.microsoft.com/en-us/library/azure/dn783467.aspx" target="_blank">MSDN 문서에</a> 설명된 .NET 샘플을 기반으로 합니다.</li>
      <li><a href="https://github.com/southworkscom/azure-sdk-for-media-services-java-samples/tree/master/azure-media-scale-workflow"><strong>azure-media-scale-workflow</strong></a>: 인코딩 스트리밍 엔드포인트, 예약 단위 유형 및 Storage 계정을 관리하는 방법을 보여 주는 콘솔 Java 애플리케이션입니다.</li>
  </ul>


  <p>&nbsp; 자세한&nbsp; 내용은 Mariano&#39;원래 블로그 게시물을 살펴보세요.</p>


  <h2>v0.8.0 변경 로그</h2>


  <ul>
      <li>대상 <a href="https://msdn.microsoft.com/en-us/library/azure/hh973617.aspx">REST API</a> 버전을 2.5에서 2.11로 업그레이드</li>
      <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn783448.aspx">ContentKeyAuthorizationPolicy</a> 엔터티 지원</li>
      <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn783450.aspx">ContentKeyAuthorizationPolicyOption</a> 엔터티 지원</li>
      <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn783450.aspx#restrions">ContentKeyAuthorizationPolicyRestriction</a> 복합 형식에 대한 지원</li>
      <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn799055.aspx">AssetDeliveryPolicy</a> 엔터티 지원</li>
      <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn783468.aspx">StreamingEndpoint</a> 엔터티 지원</li>
      <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn859236.aspx">EncodingReservedUnitType</a> 엔터티 지원</li>
      <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn306082.aspx">StorageAccount</a> 엔터티 지원</li>
      <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn610352.aspx">작업</a> 엔터티 지원</li>
      <li>새 속성으로 <a href="https://msdn.microsoft.com/en-us/library/azure/hh974277.aspx">자산</a> 엔터티 업데이트</li>
      <li>새 속성으로 <a href="https://msdn.microsoft.com/en-us/library/azure/hh974309.aspx">ContentKey</a> 엔터티 업데이트</li>
      <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/models/ContentKeyType.java#L34">ContentKeyType.EnvelopeEncryption</a> 열거형 값 추가</li>
      <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/TokenRestrictionTemplate.java">TokenRestrictionTemplate</a> 클래스에 대한 도우미 추가 <ul>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/TokenType.java">TokenType</a> 열거형 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/TokenClaim.java">TokenClaim</a> 클래스에 대한 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/TokenVerificationKey.java">TokenVerificationKey</a> 클래스 지원 <ul>
              <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/SymmetricVerificationKey.java">SymmetricTokenVerificationKey</a> 클래스에 대한 지원</li>
              <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/AsymmetricTokenVerificationKey.java">AsymmetricTokenVerificationKey</a> 클래스에 대한 지원</li>
              <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/X509CertTokenVerificationKey.java">X509CertTokenVerificationKey</a> 클래스 지원</li>
          </ul>
          </li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/TokenRestrictionTemplateSerializer.java">TokenRestrictionTemplateSerializer</a> 클래스에서 serialize/deserialize 구현</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/tokenrestriction/TokenRestrictionTemplateSerializer.java#L103">TokenRestrictionTemplateSerializer.generateTestToken</a> 메서드 구현(SWT 및 JWT 형식 모두)</li>
      </ul>
      </li>
      <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/PlayReadyLicenseResponseTemplate.java">PlayReadyLicenseResponseTemplate</a> 클래스에 대한 도우미 추가 <ul>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/UnknownOutputPassingOption.java">UnknownOutputPassingOption</a> 클래스에 대한 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/ExplicitAnalogTelevisionRestriction.java">ExplicitAnalogTelevisionRestriction</a> 클래스에 대한 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/AgcAndColorStripeRestriction.java">AgcAndColorStripeRestriction</a> 클래스에 대한 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/ScmsRestriction.java">ScmsRestriction</a> 클래스 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/PlayReadyContentKey.java">PlayReadyContentKey</a> 클래스 지원 <ul>
              <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/ContentEncryptionKeyFromHeader.java">ContentEncryptionKeyFromHeader</a> 클래스에 대한 지원</li>
              <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/ContentEncryptionKeyFromKeyIdentifier.java">ContentEncryptionKeyFromKeyIdentifier</a> 클래스에 대한 지원</li>
          </ul>
          </li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/PlayReadyLicenseType.java">PlayReadyLicenseType</a> 열거형 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/PlayReadyPlayRight.java">PlayReadyPlayRight</a> 클래스 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/PlayReadyLicenseTemplate.java">PlayReadyLicenseTemplate</a> 클래스 지원</li>
          <li><a href="https://github.com/Azure/azure-sdk-for-java/blob/master/services/azure-media/src/main/java/com/microsoft/windowsazure/services/media/implementation/templates/playreadylicense/MediaServicesLicenseTemplateSerializer.java">MediaServicesLicenseTemplateSerializer</a> 클래스에서 serialize/deserialize 구현</li>
      </ul>
      </li>
  </ul>
