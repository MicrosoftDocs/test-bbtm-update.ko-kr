  <p><em>비디오 OCR은 이제 공개 미리 보기로 제공됩니다. &nbsp;자세한 내용은 후속 블로그를 참조 <a href="https://azure.microsoft.com/en-us/blog/announcing-video-ocr-public-preview-new-config/">하세요</a>.</em></p>


  <h2>비디오 OCR</h2>


  <p>OCR(광학 문자 인식)은 <em>시각적</em> 텍스트를 비디오에서 편집 가능하고 검색 가능한 <em>디지털</em> 텍스트로 변환하는 것입니다. Video OCR은 비디오 파일에서 텍스트 콘텐츠를 검색하고 사용할 텍스트 파일을 생성합니다.&nbsp; 이렇게 하면 미디어의 비디오 신호에서 의미 있는 메타데이터의 추출을 자동화할 수 있습니다.&nbsp;</p>


  <p>검색 엔진과 함께 사용하면 미디어를 텍스트로 쉽게 인덱싱하고 콘텐츠 검색 기능을 향상시킬 수 있습니다.&nbsp; 이는 비디오 녹화 또는 슬라이드 쇼 프레젠테이션의 화면 캡처와 같은 매우 텍스트가 많은 비디오에서 매우 유용합니다. Azure OCR 미디어 프로세서는 디지털 텍스트에 최적화되어 있습니다.</p>


  <p>오늘 Azure Media Analytics의 일부로 프라이빗 미리 보기용 Azure OCR 미디어 프로세서를 발표하게 된 것을 자랑스럽게 생각합니다.</p>


  <h3>Oceaneering의 샘플 비디오</h3>


  <p>엔지니어링 회사인 Oceaneering은 잠수함 석유 및 가스 운영을 정기적으로 조사하고 매핑합니다.&nbsp; 따라서 GPS 좌표, 깊이 및 기타 의미 있는 태그와 &ldquo;같이 비디오 스트림에 번 인 오버레이된&rdquo; 대량의 비디오 데이터가 있는 경우가 많습니다.&nbsp; 대규모 비디오 라이브러리를 효율적으로 인덱싱하고 구성하기 위해 Oceaneering 엔지니어는 텍스트 오버레이를 추출하려고 하며, Azure Media OCR은 엔터프라이즈 규모로 클라우드에서 대규모 비디오 콘텐츠를 처리할 수 있는 기능을 제공합니다.</p>


  <p>&rsquo;Oceaneering의 실제 샘플 비디오를 살펴보겠습니다.</p>


