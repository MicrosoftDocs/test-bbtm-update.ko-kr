Title: 대기 시간은 클라우드의 새로운 통화입니다. 31개의 새 Azure 에지 사이트 발표
Summary: >-
  사용자에게 클라우드 서비스, 앱 및 콘텐츠에 대한 빠르고 안정적인 액세스를 제공하는 것은 비즈니스 성공에 중추적인 역할을 합니다.


  클라우드 기반 서비스에 액세스할 때의 대기 시간은 클라우드 채택 또는 마이그레이션의 억제제가 될 수 있습니다.
Content: >-
  <p>사용자에게 클라우드 서비스, 앱 및 콘텐츠에 대한 빠르고 안정적인 액세스를 제공하는 것은 비즈니스&rsquo; 성공에 중추적인 역할을 합니다.</p>


  <p>클라우드 기반 서비스에 액세스할 때의 대기 시간은 클라우드 채택 또는 마이그레이션의 억제제가 될 수 있습니다. 대부분의 경우 이는 오늘날의&rsquo; 글로벌 클라우드 요구 사항에 맞게 조정되지 않은&rsquo; 상용 인터넷 연결로 인해 발생합니다. Microsoft는 글로벌 및 전략적으로 배치된 에지 사이트의 배포 및 운영을 통해 Microsoft 글로벌 네트워크에서 Azure 및 Office 365 같은 앱, 콘텐츠 또는 서비스에 액세스할 때 성능과 환경을 크게 가속화합니다.</p>


  <p>Edges는 방대한 Microsoft 글로벌 네트워크 간 로컬 액세스 지점을 통해 네트워크 성능을 최적화하며, 대부분의 경우 Microsoft에서 클라우드 기반 콘텐츠 및 서비스에 액세스하고 사용할 수 있는 가속도의 10배를 제공합니다.</p>


  <h2>네트워크 에지란?</h2>


  <p>더 빠른 네트워크 액세스를 제공하는 것만으로는 충분하지 않으며&rsquo;, 애플리케이션에는 전 세계 청중이 제품을 액세스하고 경험하는 방법을 신속하게 처리하고 간소화하기 위한 지능형 서비스가 필요합니다. 에지 사이트는 애플리케이션 개발 팀이 글로벌 애플리케이션을 제공하는 방법을 개선하는 서비스에 액세스하기 위해 향상된 가시성과 고가용성을 제공합니다.</p>


  <h2>에지 사이트는 여러 주요 영역에서 인프라 및 개발 팀에 이점을 제공합니다.</h2>


  <ul>
   <li>AFD( <a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank">Azure Front Door</a> )를 통한 애플리케이션 배달 최적화 개선 Microsoft는 최근 고객이 애플리케이션 접근성을 위한 최상의 성능 및 즉각적인 글로벌 장애 조치(failover)를 위한 사용자 지정을 사용하여 웹 트래픽에 대한 글로벌 라우팅을 정의, 관리, 가속화 및 모니터링할 수 있도록 하는 AFD를 발표했습니다.</li>
   <li>Azure Blob Storage, 웹 애플리케이션 및 라이브 주문형 비디오 스트림에 대한 높은 대역폭 액세스를 통해 향상된 고객 환경. <a href="https://azure.microsoft.com/en-us/services/cdn/" target="_blank">Azure Content Delivery Network</a> 개체를 소비자에게&rsquo; 가장 가까운 현재 지점에 캐싱하여 높은 대역폭 콘텐츠를 제공합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a>를 통한 프라이빗 연결 및 전용 성능. ExpressRoute는 전 세계 일부 피어링 위치에서 Microsoft 글로벌 네트워크에 직접 완전히 중복된 대역폭의 초당 최대 100기가비트를 제공하여 Azure에 연결하고 통해 고객에게 원활하고 통합된 환경을 제공합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f2d8ba-ed2e-4530-88f5-e63dee838344.png"><img alt="A diagram of an Azure Edge Site." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/044501b6-8359-4350-b510-9110b1be3667.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Edge 사이트의 다이어그램입니다." width="1024"></a></p>


  <h2>새 에지 사이트</h2>


  <p>오늘,&rsquo; 31 개의 새로운 에지 사이트를 추가하여 50 개국 이상에서 총 150 개 이상의 사이트를 추가한다고 발표했습니다. &rsquo;또한 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a>에 14개의 새로운 meet-me 사이트를 추가하여 고객&rsquo; 온-프레미스 환경과 Azure 간의 전용 프라이빗 연결에 대한 액세스를 더욱 활성화하고 확장합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/410ac182-1995-4c42-8773-3531d2f714a8.png"><img alt="A map showing upcoming and live edges." border="0" height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00a7eb86-9b88-488a-87c4-32e680cba0d8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="예정된 가장자리와 라이브 가장자리를 보여 주는 맵입니다." width="1024"></a></p>


  <p>글로벌 네트워크 인프라를 구축하는 데 수십 년이 넘는 기간 동안 우리는 전 세계적으로 분산된 에지 사이트에 대한 예리한 인식과 비즈니스&rsquo; 성공에 중요한 역할을 했습니다.</p>


  <p>Microsoft는 에지 사이트의 확장된 네트워크를 활용하여 전 세계 GDP의 80% 이상을 30밀리초 미만의 대기 시간으로 제공합니다. 우리는 매주 새로운 우위를 추가하고 있으며, 우리의 야망은 모든 전 세계 관객에게 이러한 수준의 성능을 제공하는 것입니다.</p>


  <p>이 확장은 워크로드가 클라우드로 이동하거나 Azure, Microsoft 365 및 Xbox와 같은 Microsoft 클라우드 서비스를 사용할 때 그 가치를 더욱 입증합니다. 프리미엄 광역 전용 네트워크를 통해 운영함으로써 고객은 공용 인터넷을 통해 고객 데이터를 전송하지 않도록 하여 보안을 보장하고 트래픽을 최적화하며 성능을 향상합니다.</p>


