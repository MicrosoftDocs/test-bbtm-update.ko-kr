  <p>다른 지역을 빠르게 추가할 예정이며 이러한 지역을 사용할 수 있게 되면 더 많은 업데이트를 제공할 것입니다.</p>


  <h2>Dv2 프로모션 업데이트</h2>


  <p>Dv3 및 Ev3의 출시와 함께, 우리는 Dv3 및 Ev3를 사용할 수있는 위에서 언급 한 지역에서 우리의 Dv2 프로모션 제안을 감아 것입니다.&nbsp; 이러한 지역에서 전환하는 동안 고객은 2017년 8월 15일까지 Dv2_promo VM의 새 인스턴스를 계속 배포할 수 있습니다.&nbsp; Dv3 및 Ev3를 아직 사용할 수 없는 지역에서는 Dv2 프로모션 VM이 해당 지역에서 Ev3 및 Dv3가 제공된 후 최소 한 달 동안 계속 사용할 수 있습니다.<br>

  &nbsp;<br>

  배포된 모든 Dv2_promo VM은 2018년 6월 30일까지 프로모션 가격 책정의 혜택을 누릴 수 있으며, 이 시점에서 가격은 Dv2 가격 책정과 일치하도록 되돌려질 것입니다.</p>
