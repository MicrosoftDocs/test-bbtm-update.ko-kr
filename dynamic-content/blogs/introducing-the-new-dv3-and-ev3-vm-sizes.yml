Slug: introducing-the-new-dv3-and-ev3-vm-sizes
Title: 새로운 Dv3 및 Ev3 VM 크기 소개
Summary: 새 Dv3 VM 크기의 일반 공급에 대해 발표하게 되어 기쁩니다. 또한 높은 메모리 D 크기(D11-D14)의 이름을 Ev3 제품군으로 변경합니다.  이러한 새로운 크기는 Intel Broadwell E5-2673 v4 2.3GHz 프로세서 및 Intel®® Haswell 2.4GHz E5-2673 v3에서 실행되는 Hyper-Threading 기술을 소개합니다.
Content: >-
  <p>새 Dv3 VM 크기의 일반 공급에 대해 발표하게 되어 기쁩니다. 또한 높은 메모리 D 크기(D11-D14)의 이름을 Ev3 제품군으로 변경합니다.&nbsp; 이러한 새로운 크기는 Intel Broadwell E5-2673 v4 2.3GHz 프로세서 및 Intel&reg;&reg; Haswell 2.4 GHz E5-2673 v3에서 실행되는 Hyper-Threading 기술을 소개합니다.&nbsp; 물리적 코어에서 vCPU(가상 CPU&rsquo;)로의 전환은 더 큰 VM 크기를 지원하기 위해 최신 프로세서의 잠재력을 최대한 활용할 수 있는 주요 아키텍처 변경 사항입니다.&nbsp; 기본 하드웨어에서 더 많은 전력을 잠금 해제함으로써 더 나은 성능과 효율성을 활용할 수 있으므로 고객에게 전달되는 비용을 절감할 수 있습니다.&nbsp; 이러한 새로운 Hyper-Threaded 크기는 이전 Dv2 크기보다 최대 28% 낮게 가격이 책정됩니다.&nbsp;</p>


  <p>Dv3 및 Ev3 크기는 Windows Server 2016 호스트에서 실행되는 첫 번째 VM&rsquo; 중 일부이기도 합니다.&nbsp; Windows 2016 호스트를 사용하면 이러한 새 VM 크기에 중첩된 가상화 및 Hyper-V 컨테이너를 사용할 수 있습니다.&nbsp; 중첩된 가상화를 사용하면 Azure 가상 머신에서 Hyper-V 서버를 실행할 수 있습니다. 중첩된 가상화를 사용하면 가상화된 컨테이너 호스트에서 Hyper-V 컨테이너를 실행하거나, 가상화된 환경에서 Hyper-V 랩을 설정하거나, 다중 머신 시나리오를 테스트할 수 있습니다. <a href="https://aka.ms/azurenvblog">Azure에서 중첩된 가상화에</a> 대한 자세한 정보를 찾을 수 있습니다.&nbsp;</p>


  <p>새 Dv3 VM 크기는 최대 64개의 vCPU 및 256GiB RAM을 사용하여 vCPU&rsquo; 성능에 대한 메모리 균형을 잘 유지합니다.&nbsp; 새로 명명된 Ev3 크기는 Dv3보다 vCPU에 더 많은 메모리를 제공하므로 64개의 vCPU와 432GiB RAM을 사용하여 가장 큰 E64 크기&nbsp; 까지 더 큰 워크로드를 실행할 수 있습니다.</p>


  <p>DS15v2 및 D15v2를 제외한 현재 Dv2, DSv2, F,&nbsp; F 및 Av2 크기도 새로운 Intel&reg; Broadwell 프로세서에서 사용할 수 있습니다. D15v2 및 DS15v2 크기는 Intel&reg; Haswell 프로세서 전용입니다.</p>


