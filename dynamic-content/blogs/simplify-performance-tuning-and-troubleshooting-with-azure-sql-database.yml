Title: Azure SQL Database 사용하여 성능 조정 및 문제 해결 간소화
Summary: SQL Database 기록 데이터베이스 사용량에 따라 지능형 튜닝 작업 및 권장 사항을 제공하여 데이터베이스의 성능을 개선하는 데 어떻게 도움이 되는지 알아봅니다. SQL Database Advisor 및 성능 대시보드를 사용하여 데이터베이스 성능을 향상시킵니다.
Content: >-
  <p>Azure SQL Database 서비스는 현재 수백만 개의 고객 데이터베이스를 실행합니다. 이러한 모든 데이터베이스를 실행하여 학습한 다음 각 데이터베이스에 대해 사용자 지정된 환경을 제공하도록 조정하여 서비스가 요구 사항에 맞게 특별히 조정된 것처럼 느끼게 합니다. 따라서 이전처럼 데이터베이스 애플리케이션에 대한 비즈니스 가치를 제공하는 데 집중할 수 있습니다.</p>


  <p>SQL Database <strong>Database Advisor</strong>라는 새로운 기능을 통해 지능형 튜닝 권장 사항을 제공하여 데이터베이스의 성능을 개선하는 데 도움이 됩니다. 권장 사항 기록 데이터베이스 사용량을 기반으로 하며 시간이 지남에 따라 워크로드가 발전함에 따라 권장 사항이 자동으로 조정되어 관련성을 유지합니다.</p>


  <p>데이터베이스 관리자는 이전 인덱스 관리자 기능을 대체합니다. 이제 SQL Database 제공하는 권장 사항은 인덱스 관리만 넘어가므로 새롭고 광범위한 범위를 반영하도록 기능 이름을 업데이트했습니다.</p>


  <p>또한 새 SQL Database <strong>성능 대시보드</strong>를 사용하면 데이터베이스 성능에 대한 전체적인 보기를 제공하여 성능 문제 해결을 더 쉽게 수행할 수 있으며, 현재 데이터베이스 상태를 잘 이해하기 위해 여러 보기 간에 전환해야 하는 필요성이 대체됩니다.</p>


  <p>이 블로그 게시물은 이러한 새로운 기능에 대한 개략적인 개요를 제공하며, 후속 게시물은 이러한 각 영역에 대한 자세한 내용을 제공합니다.</p>


  <h2>SQL Database 성능 대시보드: 데이터베이스 성능의 올인원 개요</h2>


  <p>성능 대시보드는 다음을 포함하여 한 곳에서 데이터베이스 성능과 관련된 주요 정보를 제공하는 Azure Portal의 새로운 보기입니다.</p>


  <ol>
   <li>SQL Database Advisor의 <strong>최고 성능 튜닝 권장 사항</strong> 분석</li>
   <li><strong>자동 조정 기능의 현재 상태에 대한</strong> 개요입니다.</li>
   <li>최근 기록에 대한 <strong>쿼리 성능</strong> 개요입니다.</li>
  </ol>


  <p><img alt="Performance Dashboard v2" border="0" height="697" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adcc63d3-c442-43b0-899d-ebdaa22fb7a0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="성능 대시보드 v2" width="768"></p>


  <p>성능 대시보드는 성능 -&gt; 개요&rdquo; 설정 항목 또는 SQL Database 기본 보기의 새 아이콘을 통해 액세스&ldquo;됩니다.</p>


  <p><img alt="Performance Tile" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc109a3a-1ef7-443f-9628-b8d1c419f212.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="성능 타일" width="195"></p>


  <p>성능 대시보드에서 타일을 클릭하면 해당 특정 영역에 대한 심층적인 보기가 제공됩니다. &rsquo;각 영역을 좀 더 자세히 살펴보겠습니다.</p>


  <h2>SQL Database Advisor: 데이터베이스에 대한 맞춤형 성능 조정 권장 사항</h2>


  <p>성능 대시보드에서 권장 사항 타일을 클릭하면 Azure SQL Database Advisor(이전의 Index Advisor)로 이동하여 SQL 데이터베이스에 대한 뛰어난 성능을 달성하고 유지 관리하는 데 도움이 됩니다.</p>


  <ol>
   <li>관찰된 기록 사용량에 따라 데이터베이스에 <strong>대한 맞춤형 성능 조정 권장 사항을</strong> 제공합니다.</li>
   <li>권장 튜닝 작업을<strong> 쉽게 구현하고 유효성을 검사</strong> 할 수 있도록 합니다. 권장 작업을 적용하고 결과에 대한 보고서를 생성하는 완전히 관리되는 구현 프로세스를 시작하기 위해 몇 번의 클릭만 하면 됩니다.</li>
  </ol>


