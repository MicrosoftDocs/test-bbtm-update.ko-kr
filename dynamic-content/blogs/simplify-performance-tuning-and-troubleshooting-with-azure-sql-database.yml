  <h2>자동화된 성능 튜닝</h2>


  <p>데이터베이스에 대한 인덱스를 관리하는 데 지쳤나요? &rsquo;이제 사용자가 특정 유형의 권장 사항 구현을 자동화하고 싶다고 Azure SQL Database&rsquo; 알릴 수 있습니다. 몇 번의 클릭만 있으면 SQL Database 게시된 즉시 선택한 형식의 새 권장 사항을 자동으로 구현합니다. 간단하고 효과적입니다.</p>


  <p><img alt="Set up automation" border="0" height="707" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/156ef815-927c-4182-87c7-bc6b2e37173c.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="자동화 설정" width="1050"></p>


  <h2>Query Performance Insight: 데이터베이스 쿼리의 성능에 대한 실시간 인사이트</h2>


  <p>성능 대시보드에서 차트를 클릭하면 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-query-performance/">쿼리 성능 인사이트</a> 기능이 열리며, 이를 통해 데이터베이스 리소스 사용의 원인을 파악하고 문제가 되기 전에 쿼리 성능 문제를 검색할 수 있습니다.</p>


  <p>Query Performance Insight는 고객에게 다음을 제공합니다.</p>


  <ul>
   <li>데이터베이스 리소스 사용에 대한 심층 인사이트.</li>
   <li>최상위 CPU 사용 쿼리는 향상된 성능을 위해 잠재적으로 조정될 수 있습니다.</li>
   <li>쿼리에 대한 세부 정보로 드릴다운할 수 있습니다.</li>
  </ul>


  <p><img alt="14" border="0" height="808" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af993ab1-b109-4161-8032-9da30ddb2778.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="14" width="1056"></p>


  <p>Query Performance Insight는 쿼리 저장소를 기반으로 하며 쿼리 저장소에서 캡처한 풍부한 쿼리 성능 데이터에서 몇 가지 주요 인사이트를 표시합니다. 자세한 내용에 관심이 있는 사용자는 SQL Server Management Studio 쿼리 저장소 보기를 활용하거나(<a href="https://azure.microsoft.com/en-gb/blog/query-store-a-flight-data-recorder-for-your-database/">이 블로그 게시물에</a> 설명되어 있음) <a href="https://msdn.microsoft.com/en-us/library/dn817826.aspx">이 문서에</a> 설명된 대로 쿼리 저장소 기본 제공 카탈로그 뷰를 사용하여 데이터를 탐색할 수 있습니다.</p>


  <h2>요약</h2>


  <p>Azure SQL Database 성능 튜닝 및 문제 해결을 이전보다 쉽고 빠르게 수행할 수 있으므로 프로세스의 시간과 노력을 절약하면서 데이터베이스 애플리케이션에 뛰어난 성능을 제공할 수 있습니다. SQL Database 사용자에게 다음을 제공합니다.</p>


  <ul>
   <li>기록 데이터베이스 사용량을 기반으로 하는 <strong>맞춤형 성능 조정 권장 사항</strong>입니다.</li>
   <li>&ldquo;데이터베이스 튜닝 작업의 구현 및 유효성 검사를 자동화<strong>하는 자동 조정 모드</strong>를 통한 핸즈프리&rdquo; 성능 최적화</li>
   <li>시간이 지남에 따라 <strong>쿼리 워크로드 성능을 Insights </strong>잠재적인 문제를 쉽게 찾고 해결할 수 있습니다.</li>
  </ul>


  <p>따라서 Azure SQL Database 데이터베이스를 관리하고 조정하는 동시에 멋진 데이터베이스 애플리케이션을 빌드하고 비즈니스 수익에 영향을 미치는 데 집중할 수 있습니다.</p>


