Title: 'SQL Azure 페더레이션: 제품 평가 프로그램이 이제 추천을 위해 열립니다!'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] cihan Biyikoglu, SQL Azure 수석 프로그램 관리자, Microsoft SQL Azure 페더레이션 제품 평가 프로그램에 대 한 정보를 게시 했습니다....'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 선임 프로그램 관리자인 Cihan Biyikoglu는 Microsoft SQL Azure Federations 제품 평가 프로그램에 대한 정보를 게시했습니다. 이제 Microsoft SQL Azure Federations 제품 평가 프로그램에 대한 추천이 열립니다. </p>  <p>자세히 알아보고 어떻게 참여할 수 있는지 알아보려면 <a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2011/05/12/federations-product-evaluation-program-now-open-for-nominations.aspx">여기에서</a> 그의 블로그 항목을 방문하는 것이 좋습니다.</p>  <p>페더레이션의 개념을 빠르게 파악하는 경우&rsquo; <a href="https://social.technet.microsoft.com/wiki/contents/articles/2281.aspx">여기에서</a> 기술에 대한 개요를 찾을 수 있습니다.</p>
