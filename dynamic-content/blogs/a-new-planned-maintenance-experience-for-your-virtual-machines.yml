  <h2>다음에는 어떻게 해야 하나요?</h2>


  <p>Azure에서 다음 계획된 유지 관리 이전:</p>


  <ul>
   <li>
   <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/maintenance-notifications">Windows</a> <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/Linux/maintenance-notifications">및 Linux</a>에서 VM을 사전에 재배포하는 방법을 숙지합니다.</p>
   </li>
   <li>
   <p><a href="https://azure.microsoft.com/en-us/services/monitor/">Azure Monitor</a>에서 경고 및 <a href="https://azure.microsoft.com/en-us/resources/videos/azure-monitor-notifications/">알림을 만듭니다</a>.</p>
   </li>
   <li>
   <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/scheduled-events">Windows</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/scheduled-events">Linux</a> VM에 대해 예약된 이벤트를 설정합니다.</p>
   </li>
  </ul>


