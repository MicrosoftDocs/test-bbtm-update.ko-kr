Summary: Azure에서 계획된 새로운 유지 관리 환경의 가용성을 발표하여 더 많은 제어, 더 나은 의사 소통 및 더 나은 가시성을 제공하게 되어 기쁩니다.&nbsp; 대부분의 계획이 있는 동안...
Content: >-
  <p>&rsquo;Azure에서 <a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-virtual-machine-planned-maintenance-rafalovich/">계획된 새로운 유지 관리 환경</a>의 가용성을 발표하여 더 많은 제어, 더 나은 통신 및 더 나은 가시성을 제공하게 되어 매우 기쁩니다. 대부분의 계획된 유지 관리는 메모리 유지 관리 유지 관리를 사용하여 가상 머신에 영향을 주지 않고 수행되지만 일부는 안정성, 성능 및 보안을 개선하기 위해 다시 부팅해야 합니다.</p>


  <h2>새로운 기능&rsquo;</h2>


  <ul>
   <li>
   <p><strong>추가 제어:</strong> 이제 미리 전달된 기간 내에 일정에 따라 VM의 재배포를 사전에 시작할 수 있는 옵션이 있으므로 가장 편리한 경우 계획된 유지 관리가 수행되도록 할 수 있습니다.</p>
   </li>
  </ul>


  <ul>
   <li>
   <p><strong>더 나은 통신:</strong> <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-activity-log-alerts">로그 기반 경고를 만들</a> 수 있는 Azure Monitor 환경에 계획된 유지 관리를 추가했습니다. <a href="https://azure.microsoft.com/en-us/resources/videos/azure-monitor-notifications/">Azure Monitor 알림을</a> 사용하면 유지 관리 경고에 여러 전자 메일 수신자를 추가하고, SMS 메시지를 수신하고, 타사 소프트웨어와 통합되는 웹후크를 구성하여 예정된 유지 관리를 경고할 수 있습니다.</p>
   </li>
   <li>
   <p><strong>더 나은 가시성:</strong> 최근에 Azure Portal에서 VM 수준에서 계획된 유지 관리 정보를 제공하는 Azure Service Health를 도입했습니다. 또한 예정된 유지 관리를 포함하여 VM의 REST API를 통해 정보를 표시하는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/scheduled-events">예약된 이벤트를</a> 도입했습니다. 유지 관리 준비의 일부로 이 기능을 사용할 수 있습니다. 마지막으로 PowerShell 및 CLI를 통해 예정된 유지 관리 정보를 볼 수 있습니다.</p>
   </li>
  </ul>


  <p><img alt="dashboard" border="0" height="559" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4c5217d-9a3f-40f6-99fa-28160a9c4609.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="대시보드" width="1007"></p>


  <h2>사전 배포를 고려해야 하는 이유는 무엇인가요?</h2>


  <p>통신된 기간 동안 고객은 가상 머신에서 유지 관리를 시작하도록 선택할 수 있습니다. 창을 활용하지 않으면 예약된 유지 관리 기간 동안 가상 머신이 자동으로 다시 부팅됩니다(사용자에게 표시됨). 유지 관리를 시작하면 VM이 이미 업데이트된 호스트에 다시 배포됩니다. 이렇게 하는 동안 로컬(임시) 드라이브의 콘텐츠가 손실됩니다.</p>


  <p>클라우드 서비스, 가용성 집합 또는 가상 머신 확장 집합에서 실행되는 네이티브 클라우드 애플리케이션은 지정된 시간에 단일 업데이트 도메인만 영향을 받으므로 계획된 유지 관리에 복원력이 있습니다.</p>


  <p>다음과 같은 경우 자동 관리-재배포를 사용할 수 있습니다.</p>


  <ul>
   <li>애플리케이션은 단일 가상 머신에서 실행되며, 근무 시간 동안 유지 관리를 적용해야 합니다.</li>
   <li>SLA의 일부로 유지 관리 시간을 조정해야 합니다.</li>
   <li>한 가용성 집합 안에서도 각 VM 다시 시작 사이에 30분 이상이 필요함</li>
   <li>유지 관리를 더 빠르게 완료하기 위해 전체 애플리케이션(여러 계층, 여러 업데이트 도메인)을 중단하려고 합니다.</li>
  </ul>


