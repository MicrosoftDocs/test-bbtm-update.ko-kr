  <h2>가상 머신 크기 제품군</h2>


  <p>물리적 하드웨어에서 사용할 수 있는 VM 크기는 다를 수 있습니다. 예를 들어 일부 하드웨어 클러스터는 Standard_D1_v2 지원하지 않고 Standard_A1 및 Standard_D1 모두 지원하는 반면 다른 하드웨어 클러스터는 세 가지 모두를 지원합니다. 그룹의 크기가 지원되는 경우 다음 그룹의 VM 크기는 항상 하드웨어 클러스터에서 지원됩니다. 이를 VM 크기 패밀리라고도 합니다.</p>


