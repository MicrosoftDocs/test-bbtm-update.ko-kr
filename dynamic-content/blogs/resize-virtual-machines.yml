  <h2>현재 하드웨어 클러스터에서 사용할 수 없는 크기로 크기 조정</h2>


  <p>VM을 호스트하는 현재 하드웨어 클러스터에서 원하는 새 VM 크기가 지원되는 경우 크기 조정 작업은 간단한 다시 부팅 작업입니다. 그러나 VM을 호스트하는 현재 하드웨어가 요청된 새 VM 크기를 지원하지 않는 경우 VM 크기를 조정하는 작업이 좀 더 어렵습니다. VM을 다른 하드웨어 클러스터로 이동해야 하는 VM의 크기 조정은 VM을 배포하는 데 사용된 배포 모델에 따라 다릅니다.</p>


  <p>또한 동일한 하드웨어 클러스터를 사용하여 클라우드 서비스의 모든 VM( <em>클래식 배포 모델</em>용) 또는 가용성 집합의 모든 VM( <em>Azure Resource Manager 배포 모델</em>용)을 호스트해야 합니다. 즉, 경우에 따라 여러 VM의 크기를 함께 조정해야 합니다. <em>ARM(Resource Manager) 배포 모델을 </em>사용한 경우 VM 및 동일한 가용성 집합의 다른 VM이 중지됨(할당 취소됨) 상태인 경우 VM의 크기를 조정할 수 있습니다. <em>클래식(ASM) 배포 모델을 사용하여 VM</em>을 배포한 경우 클라우드 서비스 배포를 제거하고 다시 배포하여 VM을 다른 크기 제품군의 크기로 변경해야 합니다.</p>


  <h2>ARM(Resource Manager) 가상 머신 크기를 현재 하드웨어 클러스터에서 사용할 수 없는 크기로 조정</h2>


  <p>ARM(Resource Manager) 배포 모델을 사용하여 VM을 배포하고 다른 하드웨어가 필요한 크기로 변경해야 하는 경우 먼저 VM을 중지하고 새 VM 크기를 선택한 다음 VM을 다시 시작하여 VM 크기를 조정할 수 있습니다. 크기를 조정하려는 VM이 가용성 집합의 일부인 경우 가용성 집합의 VM 크기를 변경하기 전에 가용성 집합의 모든 VM을 중지해야 합니다. 다른 하드웨어가 필요한 크기로 크기 조정 작업을 수행하기 전에 가용성 집합의 모든 VM을 중지해야 하는 이유는 가용성 집합에서 실행 중인 모든 VM이 동일한 실제 하드웨어 클러스터를 사용해야 하기 때문입니다. 따라서 VM 크기를 변경하기 위해 물리적 하드웨어 클러스터를 변경해야 하는 경우 먼저 모든 VM을 중지한 다음 다른 물리적 하드웨어 클러스터로 하나씩 다시 시작해야 합니다.</p>


  <p>새 물리적 하드웨어 클러스터로 이동하려면 새 물리적 하드웨어 클러스터에서 이전 VM 크기가 지원되지 않을 수 있으므로 가용성 집합의 다른 VM 크기를 변경해야 할 수도 있습니다. 모든 VM이 동일한 VM 크기 제품군에 있는 경우 가용성 집합의 VM을 호스트하는 데 사용되는 물리적 하드웨어 클러스터에서 모두 지원된다는 것을 확신할 수 있습니다.</p>


  <h2>현재 하드웨어 클러스터에서 사용할 수 없는 크기로 클래식(ASM) 가상 머신 크기 조정</h2>


  <p>현재 VM이 배포된 하드웨어 클러스터에서 새 크기를 지원하지 않는 경우 ASM(클래식) 배포 모델을 사용하여 배포된 VM의 크기를 다른 하드웨어가 필요한 크기로 조정하는 것이 더 어렵습니다. Azure Resource Manager 배포 모델을 통해 배포된 VM과 달리 VM이 중지된 상태인 동안에는 VM의 크기를 조정할 수 없습니다. 따라서 클래식 배포 모델을 사용하는 VM의 경우 동일한 OS 및 데이터 디스크를 사용하여 VM을 삭제한 다음 다시 만들어야 합니다. 이 프로세스를 간소화하기 위해 삭제 및 재배포 프로세스를 지원하는 <a href="https://github.com/Azure/azure-vm-scripts" target="_blank">PowerShell 스크립트</a> 를 제공했습니다.</p>


  <p>스크립트는 다음 작업을 수행합니다.</p>


  <ol>
   <li>요청된 크기 조정 작업을 VM이 배포된 기존 하드웨어 클러스터를 사용하여 간단한 크기 조정을 통해 수행할 수 없도록 현재 배포를 평가합니다.</li>
   <li>Premium Storage 사용하는 VM이 Premium Storage 지원하는 다른 VM 크기로 크기가 조정되는지 확인합니다.</li>
   <li>삭제 및 재배포 작업의 일부로 IP 주소가 변경될 경우 경고</li>
   <li>스크립트에서 지원되지 않는 기능을 사용하지 않는지 확인합니다. 초기 릴리스에서는 여러 NIC가 있는 VM, 역방향 FQDN이 구성된 배포 또는 사용자 지정 DNS 구성이 구성된 배포를 지원하지 않습니다.</li>
   <li>재배포 프로세스 중에 오류가 발생한 경우 VM을 다시 빌드하는 데 사용할 수 있는 모든 현재 구성을 출력 파일에 저장합니다.</li>
   <li>모든 VM 구성을 저장한 후 기존 배포를 삭제합니다.</li>
   <li>새로 선택한 VM 크기를 사용하여 VM을 다시 배포합니다.</li>
  </ol>
