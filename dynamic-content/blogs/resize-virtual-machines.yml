Title: 가상 머신 크기 조정
Summary: Azure VM의 가장 큰 이점 중 하나는 CPU, 네트워크 또는 디스크 성능에 대한 요구 사항에 따라 VM의 크기를 변경하는 기능입니다. Azure 클래식 컴퓨팅 VM 또는 최신 Azure Resource Manager VM을 사용하여 가상 머신의 크기를 변경하는 방법을 알아봅니다.
Content: >-
  <p>Azure VM의 가장 큰 이점 중 하나는 CPU, 네트워크 또는 디스크 성능에 대한 요구 사항에 따라 VM의 크기를 변경하는 기능입니다. 이 블로그 게시물에서는 Azure 클래식 컴퓨팅 VM 또는 최신 Azure Resource Manager VM을 사용하여 가상 머신의 크기를 변경하는 프로세스를 간략하게 설명합니다.</p>


  <p>가상 머신의 크기를 조정하는 기능을 고려할 때 VM의 크기를 변경하는 것이 얼마나 간단한지에 영향을 주는 세 가지 주요 개념이 있습니다.</p>


  <ol>
   <li>VM이 배포되는 지역입니다. VM 크기가 다르면 물리적 하드웨어가 다릅니다. 일부 경우에 Azure 지역에는 원하는 VM 크기를 지원하는 데 필요한 하드웨어가 포함되지 않을 수 있습니다. 모든 Azure 지역은 A7 및 &ndash; Basic_A0 A4 Standard_A0 &ndash; VM 크기를 지원합니다. 그런 다음 <a href="https://azure.microsoft.com/en-us/regions">Azure 지역 웹 페이지의</a> 서비스 탭에서 각 지역에서 지원되는 다른 VM 크기를 찾을 수 있습니다.</li>
   <li>현재 VM을 호스팅하는 물리적 하드웨어입니다. 현재 가상 머신을 실행하는 물리적 하드웨어가 원하는 새 크기도 지원하는 경우 간단한 크기 변경 작업을 통해 VM 크기를 변경하면 VM이 다시 부팅됩니다.</li>
   <li>VM에 사용되는 배포 모델입니다. 두 배포 모델은 클래식 및 Resource Manager입니다. Resource Manager 모델은 최신 모델이며 클래식 배포 모델에서 사용할 수 없는 사용 편의성을 지원합니다.</li>
  </ol>


  <h2>크기를 조정할 지역 이동</h2>


  <p>사용하려는 VM 크기를 현재 지역에서 사용할 수 없는 경우 해당 지역에서 크기를 사용할 수 있게 될 때까지 기다리거나 VM 및 다른 서비스를 새 지역으로 이동하는 옵션이 있습니다. 이 프로세스는 이 게시물의 범위를 벗어습니다.</p>


  <p>한 지역에서 다른 지역으로 VM을 이동하는 데 관련된 기본 단계는 다음 블로그 게시물에서 설명합니다. <a href="https://azure.microsoft.com/en-us/blog/migrate-azure-virtual-machines-between-storage-accounts/">Storage 계정 간에 Azure Virtual Machines 마이그레이션</a>.</p>


  <h2>현재 하드웨어 클러스터에서 사용할 수 있는 크기로 크기 조정</h2>


  <p>VM이 실행 중이면 물리적 서버에 배포됩니다. Azure 지역의 물리적 서버는 공통 물리적 하드웨어의 클러스터에서 함께 그룹화됩니다. 실행 중인 VM은 VM을 지원하는 하드웨어의 현재 클러스터에서 지원하는 모든 VM 크기로 쉽게 크기를 조정할 수 있습니다. 다음 방법 중 어떤 방법을 통해 VM을 호스팅하는 현재 물리적 하드웨어에서 지원되는 VM 크기를 확인할 수 있습니다.</p>


  <h2>Azure Portal에서 크기 조정</h2>


  <p><img alt="Resize VM in Azure Portal" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/095573f6-d85c-4043-b771-ee0a755bd43d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure Portal에서 VM 크기 조정" width="480"></p>


  <p>크기 조정 작업을 선택하면 VM 크기를 조정할 수 있는 사용 가능한 VM 크기가 표시됩니다. 이 예제에서 VM은 크기 Standard_A10 사용하며 Standard_A8, Standard_A9, Standard_A10 또는 Standard_A11 크기 조정할 수 있습니다. 현재 이 VM에 사용되는 하드웨어 클러스터는 이러한 다른 크기를 지원하지 않으므로 다른 VM 크기를 사용할 수 없습니다.</p>


