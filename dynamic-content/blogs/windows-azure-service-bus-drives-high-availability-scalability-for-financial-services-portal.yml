Content: <p>모기지 회사와 평가 관리 회사는 빠르고 복잡하며 데이터가 많은 비즈니스 프로세스에 직면해 있습니다. 평가 주문 처리를 둘러싼 모든 문서와 데이터를 관리하고 프로세스 자체를 자동화하려면 거의 무제한 용량을 가진 엔터프라이즈급, 빠르고 설치하기 쉬운 확장 가능한 서비스가 필요합니다.</p>  <p>클라우드 컴퓨팅 플랫폼에 대한 작업처럼 들립니다.</p>  <p>아닐 발라크리슈난도 그렇게 생각했다.&nbsp; 클라이언트에 Microsoft 및 Vodafone이 포함된 솔루션 공급자인 Schakra Inc.의 제품 솔루션 부사장 Balakrishnanis&nbsp;. 평가 관리 회사를 위한 이러한 솔루션을 만들기 위해 Schakra는 브래드포드 테크놀로지스 및 나소프트와 협력했습니다. 그 결과 UcDP&trade;(Unified Collateral Data Portal) 제출 서비스인&nbsp;PortalDirect&trade;가 생성되었으며, Balakrishnan이 첫 번째 서비스라고 합니다.</p>  <p>서비스를 만들 때 Balakrishnan과 그의 동료들은 클라우드 컴퓨팅 플랫폼을 선택했고 SNS, SimpleDB 및 S3가 있는 Amazon SQS를 포함하여 신중하게 선택했습니다. 그러나 Azure를 Windows 선택했습니다.</p>  <p>&ldquo;Windows Azure를 사용하는 원동력은 친숙한 개발자 경험과 커뮤니티 지원&rdquo;이었습니다. &ldquo;또한 .NET Framework 및 기타 Microsoft 기술에 대한 광범위한 지식과 경험을 통해 Windows Azure 및 해당 플랫폼 서비스와 손쉽게 작업하고 사용자 지정 솔루션 없이도 개발 과제를 극복할 수 있습니다.&rdquo;</p>  <p>모기지 대출업체 및 기타 사용자는 PortalDirect에 액세스하여 타사 서비스와 통합된 다단계 워크플로를 통해 처리되는 평가 주문을 제출합니다. 워크플로 내에서 이러한 서비스를 조정하기 위해 개발자는 메시지 지향 아키텍처를 선택했습니다. 각 서비스는 PortalDirect와 메시지를 교환하여 각 참가자가 워크플로를 진행하기 위해 수행해야 하는 작업을 전달합니다. 이 메시징 기반 아키텍처는 노드-워크플로 선호도를 유지할 필요 없이 동일한 노드에서 대규모로 확장할 수 있는 상태 비지방 시스템에 적용됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1882.portaldirect.png" alt="" border="0"></p>  <p>PortalDirect를 디자인할 때 개발자는 다음 세 가지 사항을 염두에 두어야 합니다.</p>  <ul>  <li><strong>확장성&nbsp;</strong> 시스템 처리량에 의해 측정된 것과 같습니다.</li>  <li><strong>안정성 및 가용성,&nbsp;</strong> 금융 서비스 사용자의 비즈니스 요구 사항을 지원합니다.</li>  <li><strong>내결함성을&nbsp;</strong> 많은 구성 요소와 서비스가 있는 워크플로에서 발생하는 불가피한 일시적인 오류로 인한 데이터 손실 없이 정상적으로 복구할 수 있는 기능으로 정의됩니다.</li>  </ul>  <p>개발자는 이러한 요구 사항을 충족하는 데 도움이 되도록 Azure&mdash; Service Bus Windows Azure 및&nbsp; <a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee732537.aspx" target="_blank">Windows</a>&mdash; 사용했습니다. &nbsp;Service Bus 메시지 기반 비동기 및 상태 비 상태 비동기 워크플로를 구현하는 기본 기능을 제공합니다. 솔루션의 핵심 아키텍처 요소이며 Service Bus 토픽 및 큐에서 제공됩니다. 개발자는 Service Bus 토픽을 사용하여 게시/구독 아키텍처를 구현했습니다. 큐 기반 메시징을 사용하여 시스템 구성 요소를 효율적으로 부하 분산하고 해당 구성 요소의 일시적인 오류로부터 워크플로를 보호했습니다. 이를 통해 확장성, 안정성 및 내결함성에 대한 요구 사항을 충족할 수 있습니다.</p>  <p>Balakrishnan에 따르면, Service Bus API 때문에 부분적으로 쉬운 선택뿐만 아니라 효과적인 선택이었습니다. &ldquo;API는 사용하기 쉽고 대부분의 경우 자체 설명이&rdquo; 가능하도록 설계되었습니다. &ldquo;.NET 클라이언트 라이브러리 및 고유한 WCF/REST 클라이언트를 만드는 예제와 같은 모든 종류의 시나리오에 사용한 클라이언트 라이브러리/기술을 선택할 수 있습니다. 예제의 설명서&mdash;에서 MSDN 문서&nbsp; <a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh528527.aspx" target="_blank">성능 튜닝</a>&nbsp; 및&nbsp;베스트 사례&mdash;는 세계적 수준의 시스템을 구축하는 데 도움이 됩니다.&rdquo;</p>  <p>Schakrabegan&nbsp;은 2011년 8월에 PortalDirect 서비스를 고객에게 출시했으며 그 이후로 시스템이 쉽게 작동했다고 말합니다. PortalDirect는 현재까지 110,000개 이상의 평가를 처리했으며 평균적으로 영업일당 1,800개 이상의 트랜잭션을 지원합니다.</p>
