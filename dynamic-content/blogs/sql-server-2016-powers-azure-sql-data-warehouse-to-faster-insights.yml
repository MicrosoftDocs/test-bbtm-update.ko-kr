Title: SQL Server 2016 혁신은 Azure SQL Data Warehouse를 통해 더 빠른 인사이트를 제공합니다.
Summary: Azure SQL Data Warehouse(SQL DW)는 데이터 웨어하우징을 위한 SQL 기반 페타바이트 규모의 대규모 병렬 클라우드 솔루션입니다. 완전히 관리되고 탄력적이므로 프로비전할 수 있습니다.
Content: >-
  <p align="left">Azure <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a>(SQL DW)는 데이터 웨어하우징을 위한 SQL 기반 페타바이트 규모의 대규모 병렬 클라우드 솔루션입니다. 완전히 관리되고 탄력적이므로 몇 분 안에 용량을 프로비전하고 크기를 조정할 수 있습니다. 컴퓨팅 및 스토리지의 크기를 독립적으로 조정하여 버스트에서 보관 시나리오까지의 범위를 지정할 수 있으며 클러스터 구성에 고정되지 않고&#39;사용 중인 항목에 따라 비용을 지불할 수 있습니다.</p>


  <p>각 개별 노드에서 쿼리를 실행하는 Azure SQL Data Warehouse 아래의 엔진은 <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2016/03/14/columnstore-index-how-does-sql-server-delivers-industry-leading-performance-for-analytic-queries/" target="_blank">Microsoft의 업계 최고의 SQL Server&nbsp;데이터베이스</a>입니다. 2016년 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/12/the-elastic-future-of-data-warehousing/" target="_blank">일반 공급</a>으로 Azure SQL DW는 분석 쿼리로 구성된 사용자 워크로드에 40% 성능 향상을 투명하게 제공하는 SQL Server 2016으로 업그레이드되었습니다.</p>


  <p>SQL DW의 두 가지 성능 핵심 요소는 <a href="https://msdn.microsoft.com/en-us/library/gg492088.aspx" target="_blank">열 저장소</a>와 <a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-batchmode-execution/" target="_blank">일괄 처리 모드 실행</a> 엔진(벡터화된 쿼리 실행이라고도 함)입니다. 이 블로그에서는 SQL Data Warehouse 성능을 새로운 수준으로 끌어올 수 있는 SQL Server 16의 개선 사항을 강조합니다. 이러한 기능은 모두 열 형식 압축 및 <a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-rowgroup-elimination/" target="_blank">세그먼트 제거</a>와 같은 기존 기능 외에도 제공됩니다. 한 번에 하나의 값 대신 한 번에 여러 행을 처리하고 <a href="https://en.wikipedia.org/wiki/SIMD" target="_blank">SIMD</a> 하드웨어 혁신을 활용할 수 있는 hadbatch 모드 실행이 이미&nbsp; 있었습니다. 더 많은 연산자 및 시나리오에 16개의 추가 확장 일괄 처리 모드 실행을 SQL Server.</p>


  <p>다음은 columnstore 및 일괄 처리 모드에 대한 16개의 성능 혁신을 SQL Server 핵심입니다. 각 링크는 예제 및 관찰된 성능 향상을 제공하는 자세한 블로그에 연결됩니다.</p>


  <h2>집계 푸시 다운</h2>


  <p>집계는 분석 쿼리에서 매우 일반적입니다. columnstore 테이블을 사용하면 SQL Server 일괄 처리 모드에서 집계를 처리하여 성능이 훨씬 향상됩니다. SQL Server 16개는 <a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-aggregate-pushdown/" target="_blank">집계를 SCAN 노드로 푸시하여</a> 집계 계산 성능을 더 강화합니다. 이렇게 하면 검색 자체 중에 압축된 데이터에 대해 집계를 계산할 수 있습니다.</p>


  <h2>문자열 조건자 푸시다운</h2>


  <p>SQL Server 16의 Columnstore를 사용하면 <a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-string-predicate-pushdown/" target="_blank">문자열 조건자를 SCAN 노드 아래로 푸시하여</a> 쿼리 성능이 크게 향상됩니다. 문자열 조건자 푸시다운은 사전을 활용하여 문자열 비교 수를 최소화합니다.</p>


  <h2>여러 집계</h2>


  <p>이제 SQL Server 16개는 단일 일괄 처리 모드 집계 연산자에서 테이블 검색에서 <a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-multiple-aggregates/" target="_blank">여러</a> 집계를 보다 효율적으로 처리합니다. 이전에는 여러 집계 경로 및 연산자가 인스턴스화되어 성능이 저하되었습니다.</p>


  <h2>일괄 처리 모드 창 집계</h2>


  <p>SQL Server 16에서는 <a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-window-aggregates-in-batchmode/" target="_blank">창 집계에 대한 일괄 처리 모드 실행이 도입되었습니다</a>. 일괄 처리 모드는 일부 내부 테스트에서 측정한 대로 특정 쿼리의 속도를 300배까지 단축할 수 있습니다.</p>


  <h2>직렬 실행의 일괄 처리 모드</h2>


  <p>높은 동시 작업 및/또는 낮은 수의 코어는 쿼리를 직렬로 실행하도록 강제할 수 있습니다. 이전에는 직렬 쿼리가 행 모드에서 강제로 실행되어 병렬 처리가 부족하고 일괄 처리 모드가 부족하여 이중으로 뛰게 됩니다. SQL Server 16<a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-no-performance-cliff/" target="_blank">은 쿼리에 대한 DOP(병렬 처리 수준)가 1</a>&nbsp;인 경우에도 일괄 처리 모드를 실행할 수 있습니다(DOP 1은 쿼리&nbsp;가 직렬을 실행한다는 의미). 하위 SLO(DWU1000 미만)의 SQL 데이터 웨어하우스는 배포당 코어가 1개 미만이므로 각 배포 쿼리를 직렬로 실행합니다. 이 향상된 기능으로 이러한 쿼리는 이제 일괄 처리 모드에서 실행됩니다.</p>


  <p>위의 내용은 데이터 웨어하우스의 이점을 SQL 성능 향상의 광범위한 목록입니다. 무엇보다도, 위의 성능 이점을 &ndash;&nbsp;얻기 위해 데이터 웨어하우스 사용자 쿼리를 SQL 변경이 필요하지 않습니다.</p>


  <h2>다음 단계</h2>


  <p>이 블로그에서는 columnstore 및 일괄 처리 모드 기술의 SQL Server 2016 혁신이 Azure SQL Data Warehouse 쿼리에 엄청난 성능 향상을 제공하는 방법을 설명했습니다. 온-프레미스 데이터 웨어하우스를 클라우드로 이동하여 사용해보는 것이 좋습니다.</p>


