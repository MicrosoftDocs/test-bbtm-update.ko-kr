Title: '보안, 개인 정보 & 규정 준수 업데이트: Microsoft는 고객 및 파트너에게 Windows Azure에 대한 HIPAA BAA(Business Associate Agreement)를 제공합니다.'
Summary: 지난 달, Windows Azure 핵심 서비스에 대한 SSAE 16 /ISAE 3402 증명의 가용성을 발표했습니다. 많은 사람들이 요청한 대로 고객과 파트너에게 중요한 이정표입니다.
Content: <p>지난 달, 우리는 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0160gen">Windows Azure </a>핵심 서비스에 대한 SSAE 16 / ISAE 3402 증명의 가용성을 발표했습니다. 많은 사람들이 감사 보고서의 사본을 요청하고 받았기 때문에 고객과 파트너에게 중요한 이정표입니다.&nbsp; 그러나 건강 고객이 가장 중요하게 하는 것은 클라우드를 완전히 활용해야 하는 Windows Azure의 HIPAA 및 HITECH Act 규정 준수 기능입니다.</p>  <p>Im&rsquo;은 건강 고객에게 가장 중요한 규정 준수 이정표를 달성했다고 발표하게 되어 기쁩니다. 즉, HIPAA 및 HITECH Act에서 요구하는 물리적, 기술적, 관리적 안전 장치를 사용하도록 설정하고, AZURE 핵심 서비스를 Windows EA(기업계약/볼륨 라이선스) 고객 및 파트너에게 HIPAA BAA를 제공합니다.</p>  <p>HIPAA 및 HITECH 법은 대부분의 의사&rsquo; 사무실, 병원, 건강 보험 회사 및 환자 정보 (보호 건강 정보 또는 PHI라고 함)에 액세스 할 수있는 의료 산업에 관련된 다른 회사에 적용되는 미국 법률입니다.&nbsp; 많은 상황에서 적용 대상 의료 회사가 Windows Azure와 같은 서비스를 사용하려면 서비스 공급자는 HIPAA 및 HITECH 법에 명시된 특정 보안 및 개인 정보 보호 조항을 준수하기 위해 서면으로 동의해야 합니다.&nbsp;</p>  <p>7월 24<sup>일에</sup> <a target="_blank" href="https://azure.microsoft.com/en-us/support/trust-center/compliance/?WT.mc_id=cmp_pst001_blg_post0160com">Windows Azure 보안 센터를</a> 업데이트하고 다음 핵심 서비스에 대한 플랫폼 수준에서 Windows Azure 위반 모니터링 및 알림을 포함하는 HIPAA BAA를 제공했습니다.</p>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0160cld">Cloud Services</a> (웹 및 작업자 역할)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0160sto">Storage</a>(테이블, Blob, 큐)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0160vms">Virtual Machines</a> (Infrastructure-as-a-Service)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/networking/?WT.mc_id=cmp_pst001_blg_post0160net">네트워킹</a>(Windows Azure 커넥트, Traffic Manager 및 Virtual Network)</li>  </ul>  <p>클라우드 컴퓨팅을 통해 히스 고객은 빅 데이터 기술을 빠르고 비용 효율적으로 활용하고, 스토리지 요구 사항을 보강하고, 새로운 솔루션의 개발 및 테스트를 가속화할 수 있었습니다.&nbsp; Azure BAA에 Windows 존재한다는 것은 이제 적용 대상 의료 기관이 순수 <b>퍼블릭</b> 클라우드 플랫폼에서 Windows Azure 핵심 서비스뿐만 아니라 퍼블릭 클라우드를 통해 기존 온-프레미스 자산 및 투자를 확장하는 <b>하이브리드</b> 클라우드 구성을 활용할 수 있음을 의미합니다.</p>  <p>2012년 초, Microsoft는 Microsoft Office 365 및 Dynamics CRM Online을 다루는 BAA의 가용성을 발표했습니다.&nbsp; Azure 핵심 서비스에 Windows 포함하도록 이 BAA를 확장한 것은 중요한 성과입니다.&nbsp; 현재 이 BAA가 시행되면서 Microsoft는 의료 기관 규정 준수 요구 사항을 지원하는 모든 범위의 퍼블릭, 프라이빗 및 하이브리드 클라우드 솔루션을 의료 IT 시장에서 &ndash; 전례 없는 방식으로 제공하고 있습니다&rsquo;.&nbsp; 생산성, 협업, 애플리케이션 호스팅, 데이터 스토리지 및 관계 관리를 위해 여러 클라우드 공급업체로 이동하는 대신, Microsoft&rsquo; 고객은 한 클라우드에 통합할 수 있으며, 한 인프라 파트너는 의료 관련 엔터티의 요구 사항을 충족하는 공통 보안 및 개인 정보 보호 프레임워크를 제공합니다.</p>  <p>이제 적용된 엔터티는 자신의 조건에 <i>따라 </i>데이터 센터를 퍼블릭, 프라이빗 또는 하이브리드 클라우드로 자신 있게 마이그레이션하고 확장하여 즉각적인 비용 절감, 조직 민첩성 및 관리 연속체 전반에서 협업을 가능하게 할 수 있습니다.&nbsp; Windows Azure에는 고객의&rsquo; 개인 정보 보호 및 보안 규정 준수를 지원하는 기능이 포함되어 있지만, 고객은 특정한 azure Windows 사용이 HIPAA, HITECH 법 및 기타 관련 법률 및 규정을 준수하는지 보장할 책임이 있습니다.</p>  <p>의료 조직이 클라우드 서비스를 활용하여 IT 비용을 대폭 절감하고 생산성과 협업을 촉진하는 방법에 대한 자세한 내용은 Microsoft in Health 블로그를 참조하세요.</p>
