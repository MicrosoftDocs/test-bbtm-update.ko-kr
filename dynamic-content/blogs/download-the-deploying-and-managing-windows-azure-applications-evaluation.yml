Title: Azure 애플리케이션 평가 Windows 배포 및 관리 다운로드
Summary: TechNet 평가 센터의 직원들은 Azure 애플리케이션 배포 및 관리라는 새로운 평가 환경을 Windows 출시했습니다. 이 평가에서는 사용자가 단계를 수행합니다-...
Content: <p><a target="_blank" href="https://technet.microsoft.com/en-us/evalcenter">TechNet 평가 센터의</a> 직원들은 <a target="_blank" href="https://clk.atdmt.com/MRT/go/340340042/direct/01/">Azure 애플리케이션을 Windows 배포 및 관리</a>라는 새로운 평가 환경을 방금 발표했습니다. 이 평가에서 사용자는 단계별 가이드에 따라 샘플 애플리케이션을 배포하여 <a target="_blank" href="https://azure.microsoft.com/">Azure를 Windows</a> 다음, System Center Operations Manager(SCOM)를 사용하여 해당 애플리케이션을 모니터링하고 관리합니다.</p>  <p>SCOM을 사용하면 IT 전문가가 기존 기술과 도구를 사용하여 추가 하드웨어 또는 소프트웨어를 구입하지 않고도 Windows Azure에서 애플리케이션을 모니터링하고 관리할 수 있습니다. Windows Azure 애플리케이션 모니터링 관리 팩은 System Center Operations Manager 2007 R2와 Windows Azure에서 실행되는 애플리케이션 간의 격차를 해소하여 IT 전문가가 System Center Operations Manager를 사용하여 Windows Azure에서 애플리케이션을 관리할 수 있도록 합니다.</p>  <p>평가는 무료이며 기존 Windows Azure 평가판에서 작동합니다. 여기에서 Azure 애플리케이션 Windows 배포 및 관리 평가에 등록<a target="_blank" href="https://clk.atdmt.com/MRT/go/340340042/direct/01/">합니다</a>.</p>  <p>평가에 포함된 구성 요소는 다음과 같습니다.</p>  <ul>  <li><b>Azure 플랫폼 평가판</b> - Windows Windows Azure 플랫폼의 무료 평가판에 등록하거나 사용자 고유의 계정을 사용합니다.</li>  <li><b>평가 가이드</b> - 이 단계별 가이드에서는 Windows Azure에서 애플리케이션을 배포하고 관리하는 방법에 대해 설명합니다.</li>  <li><b>Azure 지원 애플리케이션</b> - Windows 이 샘플 애플리케이션은 Windows Azure에 배포합니다.</li>  <li><b>System Center Operations Manager 2007 R2 VHD</b> - 이 완전히 구성된 가상 머신은 Windows Azure에 샘플 애플리케이션을 배포할 환경을 제공하고 Windows Azure 퍼블릭 클라우드 환경에서 애플리케이션 및 IT 서비스를 관리하기 위한 Operations Manager의 System Center 기능을 보여 줍니다.</li>  <li><b>Windows Azure 애플리케이션 모니터링 관리 팩 -</b> System Center Operations Manager용 Windows Azure 애플리케이션 모니터링 관리 팩을 사용하면 Windows Azure에서 실행되는 애플리케이션의 가용성 및 성능을 모니터링할 수 있습니다.</li>  <li><b>Visual Studio Azure 소프트웨어 개발 키트 및 도구에 Windows</b> - Windows 추가로 살펴보려면 이러한 도구는 Visual Studio 2010 및 Visual Web Developer 2010 Express Edition을 확장하여 Windows Azure에서 확장 가능한 서비스를 만들고, 빌드, 디버그, 실행 및 패키지할 수 있습니다.</li>  </ul>  <p><a target="_blank" href="https://technet.microsoft.com/evalcenter/hh283238.aspx">Azure 애플리케이션 리소스 Windows 배포 및 관리 페이지에서</a> 포럼, 솔루션 가속기, 백서 및 웹캐스트를 비롯한 기술 제품 리소스에 액세스하기 위해 등록하고 자세히 알아보세요.</p>
