  선택적 구성 블레이드에서 이전에 만든 Premium Storage 계정을 선택합니다.


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="VMCreationPremiumStorageAccount" alt="VMCreationPremiumStorageAccount" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VMCreationPremiumStorageAccount.jpg" width="614" height="374" border="0" />


  만들기를 클릭합니다.

  <h2>Premium Storage 및 Azure PowerShell</h2>

  Premium 스토리지 계정 및 DS-Series VM은 미리 보기 포털뿐만 아니라 Azure Powershell을 통해 만들 수 있습니다. Powershell을 통해 Premium Storage 계정을 만들거나 VM을 DS-Series Microsoft Azure <a href="https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409">Powershell 도구</a>의 현재 릴리스(2014년 12월 11일 현재)를 설치해야 합니다.그런 다음 스토리지 계정을 만들 때 유형을 <b>Premium_LRS</b> 설정한 다음 Standard_DS1 VM 크기 <b>(Standard_DS14)</b>를 선택합니다.

  <pre class="prettyprint">New-AzureStorageAccount -StorageAccountName "premiumstorageaccount" -Location "West US" -Type Premium_LRS</pre>
