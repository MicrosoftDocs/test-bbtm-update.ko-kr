Slug: new-premium-storage-backed-virtual-machines
Title: 새 Premium Storage-Backed Virtual Machines
Summary: 오늘 Azure Premium Storage 대한 공개 미리 보기 지원을 발표합니다. Azure Premium Storage I/O 집약적 워크로드를 지원하도록 설계된 새로운 유형의 SSD 기반 스토리지입니다.
Content: >-
  오늘 Azure Premium Storage 대한 공개 미리 보기 지원을 발표합니다. Azure Premium Storage I/O 집약적 워크로드를 지원하도록 설계된 새로운 유형의 SSD 기반 스토리지입니다. Premium Storage 사용하면 영구 디스크를 프로비전하고 요구 사항에 맞는 크기 및 성능 특성을 구성할 수 있습니다. 그런 다음, 여러 Premium Storage 지원되는 데이터 디스크를 VM에 연결하고, 이를 스트라이프하고, 대기 시간이 매우 짧은 VM당 50,000개 이상의 IOPS를 사용하여 VM당 최대 32TB의 스토리지를 애플리케이션에 제공할 수 있습니다. Premium Storage 대한 자세한 내용은 Premium Storage 개요Premium Storage 개요" href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/">를 참조<a title="하세요</a>.


  새 Premium Storage 지원 Virtual Machine을 시작하는 방법은 다음과 같습니다.

  <h2>공개 미리 보기에 대한 Sign-Up</h2>

  시작하려면 <a href="https://account.windowsazure.com/previewfeatures">공개 미리 보기</a>에 등록합니다.


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="PreviewFeatures" alt="PreviewFeatures" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/PreviewFeatures.jpg" width="614" height="281" border="0" />


  Premium Storage 미리 보기에 액세스할 수 있으면 알림이 표시됩니다.

  <h2>Premium Storage 계정 만들기</h2>

  <a href="https://portal.azure.com">Azure Portal</a>로 이동하여 새로 만들기 –&gt; 모든 항목 -&gt; Storage, 캐시 및 백업을 선택하고 Storage 선택합니다.


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="NewStorageAccount" alt="NewStorageAccount" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewStorageAccount.jpg" width="389" height="484" border="0" />


  여기에서 Storage 계정의 이름을 선택하고 <strong>Premium-LRS </strong>가격 책정 계층을 선택한 다음 만들기를 누릅니다.


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="PremiumStorageAccount" alt="PremiumStorageAccount" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/PremiumStorageAccount.jpg" width="614" height="635" border="0" />


  참고: 처음에는 Premium Storage 미국 서부, 미국 동부 2 및 서유럽에서 사용할 수 있습니다.

  <h2></h2>

  <h2>Premium Storage-Backed Virtual Machine 만들기</h2>

  다음으로 새로 만들기 –&gt; Windows Server 2012 R2 Datacenter Virtual Machine을 선택합니다.


