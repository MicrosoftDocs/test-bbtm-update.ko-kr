  이러한 크기는 메모리, 프로세서 및 가격 책정의 D 시리즈 Virtual Machine 크기와 동일합니다. D 시리즈와는 별도로 DS-Series 설정하는 한 가지 차이점은 로컬 SSD 공간을 사용하는 방법입니다. D 시리즈 VM은 임시 스토리지로 사용할 50GB ~ 800GB의 로컬 SSD 공간을 제공합니다. DS-Series VM은 로컬 SSD의 25%를 사용하여 Virtual Machine에 대한 임시 스토리지를 제공합니다. VM에 사용할 수 있는 로컬 SSD의 나머지 75%는 Premium Storage를 사용하는 영구 디스크에 효율적인 데이터 캐시를 제공하는 데 사용됩니다. VM의 DS-Series 현재 Premium Storage 지원하는 영구 디스크를 지원하는 유일한 VM 크기입니다.


  사양은 <a href="https://msdn.microsoft.com/en-us/library/azure/dn197896.aspx">Azure용 Virtual Machine 및 클라우드 서비스 크기를 참조하세요</a><span style="color: #000000">.</span>


