  <p><i>이 게시물은 </i><i>Microsoft의 Azure Stack 프로그램 디렉터</i><a href="https://www.linkedin.com/in/nataliamackevicius/"><i>인 나탈리아 맥케비치우스(Natalia Mackevicius</i></a>)가 작성했습니다.</p>


  <p>&rsquo;이제 azure Government 고객을 위해 Microsoft Azure Stack을 주문할 수 있다고 발표했습니다. 불과 몇 달 전만 해도 기관이 ID, 구독, 등록, 청구, 백업 및 재해 복구 솔루션 및 Azure Marketplace에서 진정으로 일관된 하이브리드 클라우드 접근 방식을 활용할 수 있도록 Azure Stack을 정부 전용 클라우드 제품과 통합하려는 <a href="https://blogs.msdn.microsoft.com/azuregov/2018/03/05/announcing-azure-stack-integration-with-azure-government/">계획을 공유</a> 했습니다.</p>


  <p>이 제품 뉴스를 한 단계 더 나아가, Weve&rsquo;는 엄격한 타사 평가를 성공적으로 완료했으며, 이제 정부 고객에게 Azure Stack에서 실행되는 워크로드에 대해 <a href="https://www.fedramp.gov/fedramp-releases-high-baseline/">FedRAMP High 인증</a>을 신속하게 수행하는 <a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">데 필요한 모든 문서를</a> 제공할 수 있습니다. 이는 <a href="https://www.pcisecuritystandards.org/pci_security/">PCI-DSS</a> 및 <a href="https://cloudsecurityalliance.org/group/cloud-controls-matrix/">CSA 클라우드 제어 매트릭스</a>에 대한 기존 규정 준수 평가 보고서 외에 추가됩니다. 우리는 규정 준수가 정부 고객의 우선 순위이자 과제라는 것을 알고 있으며, 이를 통해 업무상 중요한 규제 요구 사항을 충족할 수 있는 더 간단한 경로를 제공합니다.</p>


  <h2>Azure Government 및 Azure Stack을 사용하여 진정으로 일관된 하이브리드 혁신</h2>


  <p>Azure Stack for Azure Government는 최고 연방 정부 고객이 직면한 다른 많은 중요한 과제를 직접 해결합니다. 여기에는 엄격한 규제, 연결 및 대기 시간 요구 사항이 포함됩니다. Azure Stack은 지능형 에지 및 클라우드 혁신의 최고를 확장하고 하이브리드 접근 방식을 통해 환경 내 어디서나 이러한 서비스를 제공하기 때문에 가능합니다.<br>

  Microsofts&rsquo; 하이브리드 클라우드 접근 방식의 초석으로, 일관성은 정부 고객이 Azure와 동일한 API, DevOps 도구, 포털 등과 동일한 인프라 및 서비스를 Azure &mdash; Stack과 함께 제공한다는 것을 의미합니다. 즉, 정부 고객이 워크로드 및 애플리케이션을 실행할 위치를 전략적으로 선택할 수 있으므로 지시문을 더 빠르게 충족할 수 있습니다. 정부 고객은 Azure Government에서 애플리케이션을 개발 및 배포한 다음, Azure Stack을 사용하여 온-프레미스를 배포하여 데이터 규정 준수, 규정 또는 정책 요구 사항을 충족할 수 있습니다. 또한 업무에 필요한 퍼블릭, 정부 전용 및 온-프레미스 클라우드 환경 간의 일관성을 통해 원활하게 이동할 수 있습니다.</p>


  <h2>Azure Stack은 정부 고객을 위한 다양한 하이브리드 클라우드 사용 사례를 잠금 해제합니다.</h2>


  <p>이 판도를 바꾸는 이 하이브리드 솔루션의 가용성은 정부 고객을 위한 다양한 중요 업무용 사용 사례를 제공합니다. &mdash; 해당 임무가 전술적 우위에서 실시간 의사 결정을 내리거나 레거시 애플리케이션을 효율적으로 현대화하는 것만큼 복잡한지 여부입니다.</p>


  <p><b>전술적 우위에서 의사 결정.</b> 현장 작업에서 속도는 핵심이며 인사이트는 의사 결정에 힘을 실어줍니다. Azure Stack for Azure Government를 통해 기관은 핵심 및 고급 클라우드 서비스를 &mdash;필요한 위치&rsquo;로 바로 가져올 수 있으므로 대기 시간 또는 인터넷 연결에 대한 걱정 없이 현장에서 데이터를 처리할 수 있습니다. 사용자는 에지에서 인텔리전스 수집 및 분석을 수행하고 연결되거나 연결이 끊긴 환경에서 집계된 분석을 원활하게 실행할 수 있습니다. 이러한 강력한 클라우드 기반 기능은 군사&rsquo; 전술 우위와 같은 중요한 임무를 제공하며 즉각적인 통찰력에서 비롯된 이점을 제공합니다.</p>


  <p><b>IT 현대화 시간표 가속화</b> Azure Government용 Azure Stack을 사용하여 기관은 사이버 방어 문제 또는 기타 요구 사항으로 인해 준비되지 않았거나 퍼블릭 클라우드에 적합하지 않은 온-프레미스 레거시 애플리케이션을 효율적으로 현대화할 수 있습니다. 이러한 애플리케이션은 코드, DevOps 도구, 프로세스 또는 사람 기술을 변경하지 않고 이동할 수 있습니다. 또한 Azure Stack은 정부 고객에게 Azure 서비스 &mdash; 컨테이너, 웹앱 및 서버리스 컴퓨팅의 핵심 집합을 제공합니다. 이 모든 것을 통해 기관은 인프라 또는 교육을 배포하고 유지 관리하는 대신 서비스 제공에 집중할 수 있습니다.</p>


  <p>통합 시스템을 주문하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/partners/">솔루션 파트너</a> 에게 문의하여 Azure Stack을 시작할 수 있습니다. 또는 평가판 및 개념 증명용으로 설계된 단일 서버 배포를 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/">Azure Stack 개발 키트</a> &ndash; 를 다운로드하여 Azure Stack에 대해 자세히 알아보세요.</p>
