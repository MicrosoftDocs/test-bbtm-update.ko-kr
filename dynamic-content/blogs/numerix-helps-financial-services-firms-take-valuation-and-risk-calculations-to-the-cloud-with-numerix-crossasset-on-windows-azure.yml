Title: Numerix는 금융 서비스 회사가 azure에서 Numerix CrossAsset를 사용하여 클라우드로 평가 및 위험 계산을 수행할 수 Windows.
Summary: 시보스에서, 토론토에서 지난 주, Numerix, 파생 상품 및 구조화 된 제품에 대한 선도적 인 독립적 인 분석 제공 업체, 고객 Sumitomo 신탁, 은행 및 삼성 증권과 ...
Content: <p>지난 주 토론토의 <a target="_blank" href="https://www.sibos.com/">Sibos</a>에서 파생 상품 및 구조화된 제품에 대한 독립 분석 제공업체인 <a target="_blank" href="https://www.numerix.com/">Numerix</a>는 고객 Sumitomo Trust, Banking Co. 및 Samsung Securities 등이 Numerix 구현에서 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>를 활용하여 거래 및 위험 분석에 대한 실시간 요구를 해결하는 방법을 <a target="_blank" href="https://www.businesswire.com/news/home/20110921006857/en/Financial-Services-Firms-Burst-Valuation-Risk-Calculations">강조</a>했습니다.</p>  <p>정량적 분석가는 <a target="_blank" href="https://www.numerix.com/crossasset">Numerix CrossAsset</a> 를 사용하여 구조화된 제품 포트폴리오를 모델링, 가격 및 관리합니다. 일반적으로 이러한 분석가는 Numerix 데스크톱 플랫폼 온-프레미스에서 매우 많은 CPU 집약적 시뮬레이션을 사용하여 위험 계산을 실행합니다. 이러한 시뮬레이션을 더 자주 실행하고 더 세분화된 결과를 생성할 수 있도록 이러한 시뮬레이션을 실행하는 데 걸리는 시간을 줄이기 위해 Numerix와 Microsoft는 상호 클라이언트&rsquo; 온-프레미스 컴퓨팅 기능을 비용 효율적으로 확장하는 방법을 모색했습니다.</p>  <p>Numerix와 Microsoft는 호주의 주요 금융 기관과 함께 Numerix 분석가&rsquo; 데스크톱의 계산이 Windows HPC(고성능 컴퓨팅) 및 Windows Azure로 오프로드되는 개념 증명을 성공적으로 완료했습니다. Numerix 워크로드를 PC에서 그리드로 이동하면 로컬 워크스테이션에서 컴퓨팅하는 데 5시간 이상이 걸렸으며 Windows HPC 서버 2008 R2 및 Windows Azure를 사용하는 데 약 15분밖에 걸리지 않습니다.<br> <br> 최근 벤치마크에 따르면 2008년 Windows HPC 서버 Numerix CrossAsset를 실행하고 2010년 Excel Services를 실행하면 HPC 클러스터에 더 많은 컴퓨팅 노드가 추가됨에 따라 포트폴리오 계산 속도가 거의 선형적으로 증가했습니다. (여기에서 전체 벤치마크 백서의 복사본을 다운로드합니다.)</p>  <p><b>두 가지 다른 클라이언트 예제:</b></p>  <ul>  <li>스미토모 트러스트 및 뱅킹 유한 회사는 일본의 신탁 은행 전문 유일한 금융 그룹입니다. 이 회사는 광범위한 기관 투자자의 자산 관리 및 관리 요구를 제공합니다. 최근에 Microsoft&rsquo; HPC 환경을 활용하기 위해 기존 Numerix CrossAsset 구현을 확장했습니다.</li>  <li>서울에 본사를 둔 투자 은행인 삼성증권(주)은 Numerix SDK(Software Development Kit)를 활용하여 Numerix CrossAsset를 기존 사내 자본 시장 시스템과 시장 위험 시스템인 SAS 위험 차원과 통합했습니다. 삼성은 사내 그리드를 프라이빗 Windows Azure 그리드 환경으로 대체하여 성능을 향상시키고 운영 비용을 절감했습니다.</li>  </ul>  <p>Numerix의 사장 겸 COO인 Steven R. OHanlon&rsquo;은 금융 기관을 위해 클라우드로 전환할 때의 주요 이점을 요약합니다. &ldquo;전례 없는 시장 변동성과 대응 위험 문제로 악화되는 규제 준수 압력을 강화하려면 고객이 광범위한 자산에서 거의 실시간으로 더 세분적이고 계산 집약적인 위험 메트릭을 계산해야 합니다. 클라우드에 가격 계산을 원활하게 버스트하는 Numerix CrossAssets&rsquo; 기능을 통해 클라이언트는 이러한 모든 새로운 요구를 해결하는 혁신적인 새로운 방법으로 azure Windows 같은 비용 효율적인 고성능 및 클라우드 컴퓨팅 환경을 활용할 수 있습니다.&rdquo;</p>  <p>Windows Azure 및 Windows HPC 서버 대한 자세한 내용 및 추가 리소스는 Windows Azure HPC 시나리오 페이지를 방문하세요.&nbsp; 또한 HPC에 대한 유용한 사용 사례를 제공하는 Microsoft 선임 기술 전문가 벅 우디(Buck Woody)의 훌륭한 블로그 게시물을 확인할 수도 있습니다.&nbsp;</p>  <p><a target="_blank" href="https://www.numerix.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1602.Numerixlogo.png" alt="" border="0" height="63" width="206"></a></p>  <p><a target="_blank" href="https://www.businesswire.com/news/home/20110921006857/en/Financial-Services-Firms-Burst-Valuation-Risk-Calculations">보도 자료를</a> 읽습니다.&nbsp; <a target="_blank" href="https://www.numerix.com/">Numerix</a>에 대해 자세히 알아보세요.&nbsp;</p>  <p>다른 회사에서 Windows Azure 플랫폼을 사용하는 방법을 읽어보기.</p>
