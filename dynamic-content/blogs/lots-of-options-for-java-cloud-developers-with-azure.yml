Slug: lots-of-options-for-java-cloud-developers-with-azure
Title: Azure를 사용하는 Java Cloud 개발자를 위한 다양한 옵션!
Summary: 클라우드용 앱을 빌드하는 Java 개발자인 경우 Azure에 등을 대고 있습니다. Microsoft Azure 클라우드 네이티브 애플리케이션을 사용하거나 온-프레미스 애플리케이션에서 클라우드 서비스를 사용하려는 Java 개발자만을 위한 다양한 리소스를 개발했습니다.
Content: >-
  <p>클라우드용 앱을 빌드하는 Java 개발자가 있는 경우&rsquo; Azure에 등을 대고 있습니다. Microsoft Azure 클라우드 네이티브 애플리케이션을 사용하거나 온-프레미스 애플리케이션에서 클라우드 서비스를 사용하려는 Java 개발자만을 위한 다양한 리소스를 개발했습니다.</p>


  <p>다시 4 월에, 나는 <a href="https://azure.microsoft.com/en-us/blog/java-on-azure-a-great-selection-of-options/">그 시간에 사용할 수있는 수많은 클라우드 옵션을</a> 강조 게시물을 작성. 그 이후로 Weve&rsquo;는 Java 커뮤니티와 협력하여 해당 목록에 상당한 추가 작업을 했습니다. Microsoft에서 현재 Java 전문가에게 제공해야 하는 항목의 업데이트된 목록을 소개합니다&rsquo;.</p>


  <h2>Azure의 Java 개발자 도구</h2>


  <p>클라우드 API를 찾고 계신가요? <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-blob-storage/">Blob Service</a>, Media Services, Queue Services, Service Bus <a href="https://azure.microsoft.com/en-us/documentation/articles/service-bus-java-how-to-use-queues/">큐</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-java-how-to-use/">SQL Database</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-java-how-to-use-sql-database/">및</a> Table Service와 같은 Azure Cloud <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-queue-storage/">Services</a>에 액세스하기 <a href="https://azure.microsoft.com/en-us/downloads/">위해 Java용 Azure SDK</a>를 사용하여 Java 앱 또는 마이크로 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-table-storage/">서비스를</a> 빌드합니다. SDK는 Windows, Mac 및 Linux에서 실행됩니다. 당신이 보는 것을 좋아하지 않아&rsquo;? 변경하세요! 오픈&rsquo; 소스이며 <a href="https://github.com/Azure/azure-sdk-for-java">GitHub</a> 사용할 수 있습니다.</p>


  <p>관리 가능한 ID 서비스를 찾고 계신가요? <a href="https://github.com/AzureAD/azure-activedirectory-library-for-java">Java용 Azure Active Directory 라이브러리</a>를 사용하여 전 세계&rsquo; 기업의 80%에서 실행되는 ID 서비스에 연결합니다.</p>


  <p>Java 앱을 <a href="https://api.mongodb.org/java/current/">MongoDBs&rsquo; 인기 Java API</a>와 연결하는 NoSQL 솔루션을 찾고 있다면 <a href="https://mongolab.com/azure/">MongoLab을 통해 Azure에서 MongoDB를 사용할 수</a> 있으며 <a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-documentdb-java-sdk/">Microsofts&rsquo; 소유의 DocumentDB 서비스에도 Java SDK가</a> 있습니다.&rsquo;</p>


  <p>즐겨 찾는 UI에서 Azure로 작업할 수 있습니다. Eclipse 개발자는 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">Eclipse용 Azure 도구 키트</a>를 사용하여 Eclipse 클라이언트에서 Windows, Mac 또는 Linux에서 Eclipse 프로젝트를 빌드하고 Azure Cloud Services에 게시할 수 있습니다. <a href="https://www.jetbrains.com/idea/">IntelliJ IDEA</a> 및/또는 <a href="https://developer.android.com/sdk/index.html">Android Studio</a>로 작업하는 경우&rsquo; <a href="https://github.com/MSOpenTech/msopentech-tools-for-intellij">Microsoft Services용 MS Open Tech Tools 플러그 인</a>은 Android 앱, Office 365, Azure Mobile Services 및 Azure Storage 간에 Azure 통합을 제공합니다. IntelliJ IDEA에서 Azure Cloud Services로 Java 앱을 게시할 수도 있습니다.</p>


  <p>상태 비스테이션 앱을 빌드하고 다른 곳에서 지속성을 관리하시겠습니까? <a href="https://azure.microsoft.com/en-us/services/cache/">Azure Redis Cache</a> 는 안전한 선택이며 사용하기 쉽습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-java-get-started/">Java에서 Azure Redis Cache를 사용하는 방법에</a> 대한 자습서를 소개합니다&rsquo;.</p>


  <h2>Java에서 최고와 협력</h2>


  <p>Microsoft는 오픈 소스 커뮤니티와 협력하여 제품을 강화한다고 믿습니다. Azure Cloud에서 오픈 소스 Java를 제공하기 위해 <a href="https://www.azul.com/">Azul Systems</a> 와 오랜 파트너십을 맺고 있습니다. <a href="https://www.azul.com/products/zulu/">아줄 줄루&reg;</a> 는 OpenJDK&trade;의 상용화되고 완전히 지원되는 다중 플랫폼 빌드이며 Microsoft Azure 사용할 수 있습니다.</p>


  <p>Zulu는 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">Eclipse용 Azure 도구 키트</a> 와 IntelliJ용 <a href="https://github.com/MSOpenTech/msopentech-tools-for-intellij">Microsoft Services용 MS Open Tech Tools 플러그 인</a> 의 JDK 배포 옵션이기도 합니다. 또한 Zulu 8을 실행하는 여러 Azure Virtual Machines가 <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?term=zulu">Azure Virtual Machines 갤러리</a>에 준비되었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/?WT.srch=1&amp;WT.mc_ID=SEM_Oi2TBf70">HDInsight</a> 는 <a href="https://hortonworks.com/innovation/microsoft/">HortonWorks와의 파트너십을</a> 통해 Azure에서 Hadoop 기반 서비스를 쉽게 사용하고 실행할 수 있습니다. 또한 <a href="https://www.cloudera.com/content/www/en-us/about-cloudera/press-center/press-releases/2014-10-20-cloudera-selects-microsoft-azure-as-a-preferred-cloud-platform.html">Cloudera와 협력하여</a> <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?term=cloudera">Azure에서 Hadoop 기반 Cloudera Enterprise 가상 머신</a>을 제공했습니다.</p>


  <p>Java 기반 Cassandra를 사용하여 Java 상점을 이용한 경우&rsquo; <a href="https://azure.microsoft.com/en-us/marketplace/partners/datastax/datastax-enterprise-non-production-use-only/">Azure에서 Cassandra Enterprise 제공하기 위해 DataStax와 제휴</a>를 했습니다.&rsquo; 또한 <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?term=Java">Jelastic, Oracle 등의</a> Azure Virtual Machines 갤러리에 다양한 다른 제품이 있습니다.</p>


  <h2>Azure에 대한 지속적인 통합 및 배포 도구</h2>


  <p><a href="https://jenkins-ci.org/">Jenkins</a>로 작업하는 경우 Azure용 <font style="background-color: #ffffff"><a href="https://github.com/jenkinsci/azure-slave-plugin">Jenkins 슬레이브 플러그 인</a></font>을 사용하여 Azure Virtual Machines<a href="https://wiki.jenkins-ci.org/display/JENKINS/Distributed+builds">를 Jenkins 슬레이</a>브로 프로비전하고 관리할 수 있습니다. <a href="https://github.com/jenkinsci/windows-azure-storage-plugin">Jenkins용 Azure Storage 플러그 인</a>을 사용하여 클라우드 스토리지에 빌드 아티팩트도 배포할 수 있습니다.</p>


  <p>Hudson을 선호하는 경우 Hudson Azure 슬레이브 플러그 인 및 Hudson용 <a href="https://github.com/hudson3-plugins/windows-azure-storage-plugin">Azure Storage 플러그 인</a>으로도 다룹니다.</p>


  <p>또한 Microsoft는 CloudBees와 협력하여 <a href="https://www.cloudbees.com/products/cloudbees-jenkins-platform">Azure에서 CloudBees Jenkins Enterprise 제공했습니다</a>. Jenkins&rsquo;를 보호하고 최적화하며 오픈 소스 Jenkins 및 모든 Jenkins 커뮤니티 플러그 인과 호환되는 플러그 인 집합을 제공합니다. <a href="https://blog.cloudbees.com/2015/08/cloudbees-jenkins-platform-on-microsoft-azure.html">CloudBees 블로그</a>에 대해 자세히 알아보세요.</p>


  <p><a href="https://ant.apache.org/">Apache Ant</a>를 사용하여 빌드 및 배포를 관리하는 경우 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">Eclipse용 Azure 도구 키트</a>의 최신 릴리스를 통해 Eclipse 외부의 Azure Cloud에 명령줄을 배포할 수도 있습니다. 이 기능에 대한 자세한 내용은 이 <font style="background-color: #ffffff"><a href="https://msopentech.com/blog/2015/04/16/tutorial-using-ant-and-jenkins-to-automate-the-deployment-of-java-projects-from-the-azure-toolkit-for-eclipse/">블로그 게시물을</a></font> 확인하세요.</p>


  <h2>Linux 및 Windows Linux Virtual Machine 이미지 빠르게 시작</h2>


  <p>Azure에서 실행되는 VM의 25%가 Linux에서 실행된다는 사실을 알고 계셨나요? VM 디포는 Microsoft Azure Virtual Machines에서 실행되는 Linux 이미지의 오픈 소스 리포지토리입니다. 시작하는 데 사용할 수 있는 <a href="https://vmdepot.msopentech.com/List/Index?sort=Featured&amp;search=java">Java 기반 VM 이미지가</a> 많이 있습니다. 또한 <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/was-8-5/">WebSphere</a>, <a href="https://azure.microsoft.com/en-us/marketplace/?term=weblogic">WebLogic</a>, <font style="background-color: #ffffff"><a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/jdk6onwindowsserver2012/">JDK6</a>, JDK7 및 <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/jdk8onwindowsserver2012r2/">JDK8</a>을 비롯한 인기 있는 <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/jdk7onwindowsserver2012/">JDK</a> 및</font> Java 기반 웹 애플리케이션 서버로 미리 구성된 가상 머신도 있습니다.</p>


  <p>Azure CLI 및 Azure Resource Manager 템플릿을 사용하여 Azure 배포 자동화</p>


  <p>Linux, Mac 또는 Windows 명령줄에서 배포를 관리하시겠습니까? <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/">Azure 명령줄 인터페이스</a>를 다운로드하고 실행합니다. 복잡한 대화형 클라우드 인프라를 Azure에 배포하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-authoring-templates/">Azure Resource Manager</a> 를 사용하여 재사용 가능한 템플릿을 빌드합니다. 수백 개의 <a href="https://azure.microsoft.com/en-us/documentation/templates/">Azure Resource Manager 빠른 시작 템플릿</a> 을 활용하여 배포를 더 빠르게 수행할 수도 있습니다. 이러한 템플릿은 모두 오픈 소스이며 <a href="https://github.com/Azure/azure-quickstart-templates">GitHub</a>.</p>


  <h2>Azure Marketplace에서 컨테이너를 사용하여 앱 제공</h2>


  <p>앱을 배달하기 위해 Docker로 전환하시겠습니까? <a href="https://hub.docker.com/">Docker 허브</a>에서 큐레이팅된 공식 리포지토리를 검색하고 배포할 수 있는 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>의 Container Apps 범주를 확인하세요. <a href="https://azure.microsoft.com/en-us/documentation/templates/">Azure Resource Manager 템플릿 및 Azure</a>의 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/">Linux용 Docker Virtual Machine 확장을</a> 활용하여 단일 및 다중 컨테이너 Dockerized 애플리케이션을 배포할 수 있습니다.</p>


  <p>현재 Azure에서의 내용&rsquo; 샘플링은 다음과&rsquo; 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe55c4a9-6cca-47b6-b41f-e39c9ef7b2ac.png"><img alt="Docker Images" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ab12284-a973-4f89-91eb-817bb4cc9d5d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Docker 이미지" width="640"></a></p>


  <p>Azure에서 실행할 사용자 지정 Docker 이미지를 빌드하고 싶으신가요? Microsoft Azure 위해 Ubuntu 서버를 배포하는 <a href="https://azure.microsoft.com/en-us/marketplace/partners/canonicalandmsopentech/dockeronubuntuserver1404lts/">이 VM 이미지</a>로 시작한 다음 Docker 엔진을 설치합니다.</p>


  <h2>Azure의 Cloud Foundry 인프라</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/cloud-foundry-on-azure-preview-2-now-available/">Cloud Foundry와의 지속적인 파트너십</a> 덕분에 이제 Azure에 표준 Cloud Foundry 인프라를 배포할 수 있습니다. Azure&rsquo;에서 <a href="https://github.com/Azure/bosh-azure-cpi-release/blob/master/docs/guide.md">Cloud Foundry를 단계별로</a> 설정하는 방법을 설명합니다. &rsquo;Cloud Foundry와 Azure Active Directory 통합하는 마켓플레이스 이미지 외에도 <a href="https://azure.microsoft.com/en-us/marketplace/partners/gopivotal-inc/cloudfoundry/">Cloud Foundry</a> <font style="background-color: #ffffff"><a href="https://github.com/Azure/azure-quickstart-templates/tree/9ad72f1f5f0008c14311be79eee036b871712394/bosh-setup">Azure Resource Manager 템플릿</a></font>도 있습니다.</p>


  <h2>Azure의 반응형 프로그래밍</h2>


  <p>반응형 프로그래머의 경우 <a href="https://www.typesafe.com/company/news/typesafe-to-bring-reactive-applications-to-microsoft-azure">TypeSafe</a>는 Reactive 지도 Activator 템플릿<a href="https://azure.microsoft.com/en-us/marketplace/partners/typesafe/typesafe-reactive-maps-demo/">을 Azure로</a> 확장했습니다. <a href="https://msopentech.com/blog/2014/09/25/tutorial-running-play-framework-applications-microsoft-azure-cloud-services-2/"><font style="background-color: #ffffff">Azure에서 Play Framework를 사용하는</font></a> 방법에 대한 자습서와 <font style="background-color: #ffffff"><a href="https://msopentech.com/opentech-projects/reactive-programming-microsoft/">Microsoft의 반응형 프로그래밍</a></font>에 대한 자세한 내용을 확인하세요.</p>


  <h2>Application Insights 사용하여 Java 웹 애플리케이션 모니터링</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/application-insights/">애플리케이션 Insights</a> 사용하면 라이브 Java 웹 사이트 또는 서비스에서 가용성, 성능 및 사용량을 모니터링할 수 있습니다. Application Insights 사용하면 Java 앱 및 해당 종속성에 대한 360&deg;개의 인사이트를 얻을 수 있습니다. 채택 메트릭 및 예외 데이터와 함께 애플리케이션 상태를 쉽게 추적할 수 있습니다. 대화형 도구를 사용하여 성능 문제를 감지 및 진단하고, 데이터를 필터링 및 분할하거나, 특정 이벤트로 드릴다운합니다. <a href="https://azure.microsoft.com/en-gb/documentation/articles/app-insights-java-get-started/">애플리케이션 Insights Java SDK</a>를 서버 애플리케이션 또는 <a href="https://azure.microsoft.com/en-gb/documentation/articles/app-insights-java-live/">이미 라이브 사이트 또는 서비스에</a> 추가하여 시작합니다. SDK는 <a href="https://github.com/Microsoft/ApplicationInsights-Home">GitHub</a> 오픈 소스입니다.</p>


  <h2>Team Foundation Server 및 Visual Studio Online을 사용하여 Java 빌드 및 팀 관리</h2>


  <p>Microsoft에는&rsquo; 활성 Java IDE가 없지만 다른 유용한 방법으로 Java 프로젝트를 지원할 수 있습니다. <a href="https://www.visualstudio.com/en-us/products/tfs-overview-vs.aspx">Team Foundation Server</a> 및 <a href="https://www.visualstudio.com/en-us/products/what-is-visual-studio-online-vs.aspx">Visual Studio Online</a>은 Java 개발 팀이 계획, 소스 제어, 공동 작업, 빌드, 테스트 및 배포를 위한 무료 도구(최대 5명의 사용자용)를 지원합니다.</p>


  <p>Eclipse와 같은 선호하는 IDE, Ant 또는 Maven과 같은 기술 빌드, Git과 같은 소스 제어 시스템 및 Jenkins와 같은 도구와의 <a href="https://www.visualstudio.com/en-us/explore/vso-integrations-directory-vs">커뮤니티 통합</a> 을 계속 사용할 수 있습니다. 공지 사항에 대한 이 <a href="https://blogs.msdn.com/b/somasegar/archive/2015/03/12/application-insights-visual-studio-online-and-azure-tools-for-java-developers.aspx">블로그 게시물을</a> 참조하고 java 개발자가 <a href="https://www.visualstudio.com/features/java-vs">Visual Studio Online을</a> 최대한 활용하기 위한 리소스를 사용하여 Visual Studio Online의 새로운 Java 페이지를 살펴보세요.</p>


  <h2>Java 웹앱</h2>


  <p>JAR 파일이 있고 Azure에서 배포하고 실행하려는 경우 대답은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-get-started/">Java 지원 Web Apps</a>입니다. Azure의 Tomcat 또는 Jetty에서 실행되는 Java를 배포하는 데 사용할 수 있습니다. 다음 두 가지 예제를 확인하세요.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-custom-upload/">웹 사이트에서 Hudson 실행</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/java-create-azure-website-using-java-sdk/">Java용 Azure SDK를 사용하여 Azure에서 실행되는 웹 사이트 만들기</a></li>
  </ul>


  <h2>Azure의 IoT? &rsquo;이를 위해 Java SDK가 있습니다!</h2>


  <p><a href="https://github.com/Azure/azure-iot-sdks/tree/master/java/device">Java용 Microsoft Azure IoT 디바이스 SDK</a>를 사용하면 사용자 지정 <a href="https://azure.microsoft.com/en-us/documentation/articles/iot-hub-csharp-csharp-getstarted/">Azure IoT Hub</a>를 사용하여 <a href="https://azure.microsoft.com/en-us/develop/iot/">Azure IoT Services</a>에서 연결되고 관리하는 디바이스 및 애플리케이션을 빌드할 수 있습니다.</p>


  <h2>설명서, 팁 및 요령</h2>


  <p><a href="https://azure.microsoft.com/en-us/develop/java/">Java 개발자 센터</a> Azure Cloud Services에 대해 가지고 있는 모든 Java API에 대한 설명서와 일반적으로 Java Devs에 대한 팁과 요령을 포함합니다. 추가 Java 개발 지침은 <a href="https://msdn.microsoft.com/en-us/library/azure/hh690943.aspx">여기에서</a> 찾을 수 있습니다.</p>


  <p>JavaDocs를 선호하는 경우 <a href="https://azure.github.io/azure-sdk-for-java/">Azure</a>, Azure Storage, <a href="https://azure.github.io/azure-documentdb-java/">DocumentDB</a> 및 애플리케이션 <a href="https://azure.github.io/azure-storage-java/">Insights</a> 대한 JavaDocs는 다음과 같습니다.</p>


  <p>또한 주목할 만한 가치가 있는 Microsoft Virtual Academy는 Java 개발자를 위한 과정을 게시했습니다. <a href="https://www.microsoftvirtualacademy.com/en-US/training-courses/java-on-microsoft-azure-8675">java on Microsoft Azure</a>. 이 과정에서는 Tomcat에서 실행되는 <a href="https://github.com/MSOpenTech/azure-chat-for-java/blob/master/README.md">샘플 Java 앱을</a> 강조 표시하고, 특히 <a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-java-authenticate-users-access-control-eclipse/">Access Control</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-blob-storage/">Blob Service</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-java-how-to-use/">Media Services</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-queue-storage/">Queue Services</a>, Service Bus 큐, <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-java-how-to-use-sql-database/">SQL Database</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-table-storage/">Table Service</a>와 같은 Java에서 여러 Azure 서비스에 액세스하는 <a href="https://azure.microsoft.com/en-us/documentation/articles/service-bus-java-how-to-use-queues/"></a>방법을 보여 줍니다.</p>


  <p>Java를 사용하여 Azure 서비스를 사용하려면 Java용 Azure <a href="https://azure.microsoft.com/en-us/blog/getting-started-with-the-azure-java-management-libraries/">관리 라이브러리 시작</a>에 대한 Brady Gaster의 이 훌륭한 블로그 게시물을 읽고 관련 <a href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-157-The-Java-SDK-for-Azure-Management-with-Brady-Gaster">Channel 9 비디오를</a> 시청하세요.</p>


  <h2>Microsoft는 Java에 보답하고 있습니다.</h2>


  <p>Microsoft는 오픈 소스 커뮤니티에 오픈 소스에 보답하기 위해 최선을 다하고 있습니다. Java의 경우 OpenJDK 개발 스트림을 통해 기여하는 것을 의미합니다. 지금까지의 주요 기여에는 <a href="https://hg.openjdk.java.net/jdk9/dev/jdk/rev/26e6402772c8">처리량 증가 및 로컬 tcp의 대기 시간 감소, tcp</a> 를 <a href="https://hg.openjdk.java.net/jdk9/dev/jdk/rev/ba6d8f56003b">통해 파일을 전송하기 위한 처리량 증가</a>가 포함됩니다.</p>


