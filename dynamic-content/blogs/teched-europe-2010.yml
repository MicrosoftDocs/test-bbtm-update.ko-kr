Title: TechEd Europe 2010
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 11월 8일부터 12일까지 베를린에서 열리는 TechEd Europe 2010에 참석할 계획이라면 SQL Azure 대해 자세히 알아볼 수 있는 몇 가지 기회가 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>11월 8일부터 12<sup>일까지</sup> 베를린에서 열리는 TechEd Europe 2010에 참석할 계획이라면 SQL Azure 대해 자세히 알아보고 엔지니어링 팀의 구성원을 만날 수 있는 몇 가지 기회가 있습니다. 다음 SQL Azure 세션이 표시됩니다.</p>  <h2>COS211-IS - SQL Azure 보고 소개: Azure에서 사용할 수 있는 새로운 솔루션 및 비즈니스 기회</h2>  <p><b>러셀 험프리스</b></p>  <p>비즈니스 인텔리전스 솔루션을 빌드하는 경우 이 분필 대화를 놓치지 말아야 합니다. ISV 또는 SI에서 작업하는 경우 SQL Azure Reporting에서 빌드할 수 있는 새로운 비즈니스 기회와 솔루션에 대해 알아봅니다. IT 조직에서 일하는 경우 비용 절감 및 클라우드 규모 보고의 이점에 대해 알아봅니다.</p>  <h2>COS222 - Microsoft SQL Azure 새로운 기능</h2>  <p><b>데이비드 로빈슨</b></p>  <p>SQL Azure 클라우드에서 고가용성 및 확장성 있는 관계형 데이터베이스 엔진을 제공합니다. 이 데모 집약적이고 대화형 세션에서는 SQL Azure 데이터베이스 및 친숙한 웹 기술을 사용하여 웹 애플리케이션을 신속하게 빌드하는 방법을 알아봅니다. 또한 올해 초 서비스를 시작한 이후 커뮤니티에서 받은 피드백에 따라 SQL Azure 추가한 몇 가지 새로운 향상된 기능을 보여 줍니다.</p>  <h2>COS327 - Microsoft SQL Azure 애플리케이션 마이그레이션</h2>  <p><b>데이비드 로빈슨</b></p>  <p>온-프레미스 애플리케이션 및 데이터베이스를 MySql 또는 다른 RDBM에서 SQL Azure 마이그레이션하시겠습니까? 또는 SQL Server 데이터베이스를 SQL Azure 수 있는 가장 쉬운 방법에만 집중하고 있나요? 이 세션에서는 애플리케이션 데이터 액세스 계층과 데이터베이스 스키마+데이터라는 두 가지 기본 영역을 다룹니다. 1부에서는 일반적인 마이그레이션 문제와 클라우드 및 SQL Azure 데이터 액세스 계층의 복원력을 높이는 데 도움이 되는 모범 사례를 다루는 애플리케이션 데이터 액세스 계층에 대해 자세히 설명합니다. 2부에서는 데이터베이스 마이그레이션에 중점을  두고 있습니다. 스키마 및 데이터를 마이그레이션하고, Management Studio 및 DAC(Data-Tier Application)를 통해 스키마를 효율적으로 전송하기 위한 도구와 기술을 살펴봅니다. 그런 다음 SSIS 및 BCP와 같은 도구를 통해 크고 작은 데이터를 SQL Azure 이동하는 효율적인 방법을 발견하고, 애플리케이션을 SQL Azure 마이그레이션을 완화하기 위해 향후 저장소에 있는 내용을 엿볼 수 있습니다.</p>  <h2>자세히</h2>  <p>이러한 특정 세션 및 Windows Azure Platform을 사용한 클라우드 컴퓨팅에 대한 많은 다른 세션과 SQL Azure 사용하는 랩에 대한 추가 실습이 TechEd Europe 2010에서 소개될 예정입니다. TechEd Europe 2010 웹 사이트에서 자세히 알아보세요.</p>'
