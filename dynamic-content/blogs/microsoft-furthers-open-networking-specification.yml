Title: Microsoft Furthers Open 네트워킹 사양
Summary: Microsoft의 SAI(Switch Abstraction Interface) 팀은 오픈 컴퓨팅 Project 서밋에서 사양의 첫 번째 구현을 선보일 것이라고 발표하게 되어 기쁩니다.
Content: >-
  Microsoft의 SAI(Switch Abstraction Interface) 팀은 오늘 산호세 컨벤션 센터에서 시작되는 <a href="https://www.eventbrite.com/e/open-compute-us-summit-2015-march-10-11-details-below-registration-12528804993?utm_campaign=order_confirm&amp;utm_medium=email&amp;ref=eemailordconf&amp;utm_source=eb_email&amp;utm_term=eventname">오픈 컴퓨팅 Project 서밋</a><sup></sup>에서 <span style="text-decoration: line-through;">사양의 첫</span> 번째 구현을 선보일 것이라고 발표하게 되어 기쁩니다.


  OCP(<a href="https://www.opencompute.org/">Open Compute Project</a>)는 개방형 협업을 통해 하드웨어와 소프트웨어를 모두 포괄하는 가장 효율적인 컴퓨팅 인프라 개발에 중점을 두는 커뮤니티입니다. 2014년 1월, Microsoft는 하드웨어 쪽에서 OCS(Open Cloud Server) 사양으로 OCP 커뮤니티에 합류할 것이라고 발표했습니다.


  OCP에 대한 최신 기여 중 하나로 SAI를 선보일 수 있게 되어 기쁩니다. Microsoft는 OCP에 SAI를 기여하는 데 여러 업계 기여와 함께 소프트웨어 쪽의 원동력이 되어 왔습니다. SAI는 네트워크 스위치 <a href="https://en.wikipedia.org/wiki/Application-specific_integrated_circuit">ASIC</a>에서 구현하는 일반적인 네트워킹 함수에 대한 일관된 프로그래밍 인터페이스를 제공하는 OCP의 사양입니다. 또한 SAI를 사용하면 네트워크 스위치 공급업체가 확장을 통해 혁신적인 기능을 계속 빌드할 수 있습니다.

  <h2>네트워크에 SAI가 필요한 이유는 무엇인가요?</h2>

  현재 프로덕션 네트워크에서는 ASIC 제조업체 또는 스위치 공급업체 등 여러 계층에 다양한 공급업체를 배포합니다. 패킷 전달 스위치를 가져오는 것과 같은 기본적인 것은 기본적인 ACL(액세스 제어 목록) 규칙, RIB(라우팅 정보 기반 관리), 프로그래밍 칩, FIB(전달 정보 베이스) 관리 등 미분화 작업이 필요하다는 것입니다. 기본 라우팅 프로토콜도 이제 모두 변환되지 않은 작업입니다. 그러나 하드웨어의 근본적인 복잡성과 프로토콜 스택 소프트웨어를 하드웨어에 엄격하게 결합하는 것은 네트워킹 요구 사항에 가장 적합한 하드웨어와 소프트웨어의 조합을 자유롭게 선택하고 선택할 수 있는 자유를 거부합니다.


  SAI를 사용하면 소프트웨어가 변경 없이 다양한 스위치 칩을 프로그래밍할 수 있습니다. 이렇게 하면 기본 라우터 플랫폼을 단순하고 일관되며 안정적으로 유지할 수 있습니다. 또한 출시 시간을 줄이고 사용 가능한 최신 하드웨어를 쉽게 채택할 수 있습니다. 그것은 소프트웨어 하드웨어 결합을 중단하고 우리가 "애플리케이션에 의해 필요"또는 "네트워크 기반의 필요"에 소프트웨어와 하드웨어의 가장 적합한 선택을 할 수 있습니다. 클라우드 서비스를 오케스트레이션하고 자동화하는 애플리케이션 및 프로토콜 스택에 대해 간단하고 일관된 인터페이스를 제공하여 기본 복잡하고 다른 유형의 하드웨어를 쉽게 사용할 수 있습니다. 이렇게 하면 네트워크를 클라우드와 통합해야 하는 애플리케이션으로 포커스를 전환하는 데 도움이 됩니다. 따라서 SAI는 개방형 네트워킹 소프트웨어를 향한 큰 단계입니다.


  또한 SDK는 일반적으로 애플리케이션/프로토콜 스택이 전환 ASIC에 액세스할 수 있도록 하는 함수와 같이 간단한 C로 작성된 API입니다. 그러나 서로 다른 스위칭 공급업체에는 독점 알고리즘에 대한 래퍼 역할을 하는 다른 SDK가 있습니다. SAI는 다른 SDK 래퍼가 아니라 표준화된 API입니다.


  표준화된 API를 사용하면 네트워크 하드웨어 공급업체가 혁신적인 하드웨어 아키텍처를 개발하여 프로그래밍 인터페이스를 일관되게 유지하면서 뛰어난 속도를 달성할 수 있습니다. 새 하드웨어 함수가 노출되면 하드웨어 공급업체는 API에 확장을 도입할 수 있습니다.기준 표준에 대한 수정이 발생할 수 있습니다.이렇게 하면 하드웨어 프로그래밍 수준에서 변경이 발생하지만, 단순히 구현 차이점이 아니라 기능 변경에만 필요하기 때문에 이 변경은 오늘날보다 훨씬 덜 빈도가 낮습니다.

  <h2>Community 사용하여 SAI 빌드</h2>

  시작부터 세 가지 주요 목표가 있었습니다.

  <ol>
      <li>다양한 공급업체 플랫폼에서 SAI를 개발할 수 있는 기능입니다.</li>
      <li>계층 3 IP 라우터의 구현 용이성 시연</li>
      <li>운영자의 네트워크에 SAI 구현을 배포하려면</li>
  </ol>

  SAI v0.92에 대한 여러 업계 기여자의 엄청난 지원을 볼 수 있어 기쁩니다.SAI 이니셔티브를 위한 OCP 커뮤니티에 대한 기여는 OCP 네트워킹 SAI <a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions/tree/master/sai/doc">github 리포지토리</a>에 제안으로 제출됩니다. 제안 제출 후 제안을 추가로 정의하는 OCP 메일링 목록에 대한 논의가 있습니다. 결국 코드도 <a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions/tree/master/sai/inc">github 리포지토리</a>에 제출됩니다. SAI v0.92에는 다음을 비롯한 다양한 제안이 도입되었습니다.

  <ul>
      <li>ACL(액세스 제어 목록)</li>
      <li>ECMP(Equal Cost Multi Path)</li>
      <li>데이터 베이스 전달(FDB, MAC 주소 테이블)</li>
      <li>호스트 인터페이스</li>
      <li>인접 데이터베이스, 다음 홉 및 다음 홉 그룹</li>
      <li>포트 관리</li>
      <li>QoS(서비스 품질)</li>
      <li>경로, 라우터 및 라우터 인터페이스</li>
  </ul>

  &nbsp;

  <h2>OCP 서밋에서 SAI 작동 중 참조</h2>

  OCP의 SAI 데모에서는 Dell, Mellanox, Broadcom 및 Microsoft의 다양한 플랫폼에서 공급업체를 ASIC 제조업체로 전환하는 것에서부터 운영자에 이르기까지 네트워킹 업계에서 서로 다른 역할을 하는 네 가지 SAI 애플리케이션을 소개합니다. 데모는 프로덕션 네트워크에서 사용하는 클로 토폴로지의 실제 사용 사례에 초점을 맞췄습니다. 주요 목표는 일반적인 인터페이스인 SAI 구현이 SAI를 구현하는 모든 스위칭 하드웨어 플랫폼에서 애플리케이션 및 프로토콜 스택이 원활하게 작동하는 방식을 보여 주는 것입니다.


  지금까지 SAI 노력에 대한 업계의 열정을 보게 되어 기쁩니다. 앞으로 우리는 업계의 협력을 보고 환영할 것으로 기대합니다. 이 기세를 수집으로, 우리는 더 많은 기여자뿐만 아니라 볼 수 있도록 노력하겠습니다, 뿐만 아니라 채택자뿐만 아니라.


  우리는 또한 쇼에서 당신을 볼 수 있도록 노력하겠습니다. <strong>부스 #B2</strong> 들러 SAI에 대한 자세한 내용과 기타 흥미로운 공지 사항을 알아보거나 Microsoft OCP Summit 환경을 @MSCloud따르세요.
