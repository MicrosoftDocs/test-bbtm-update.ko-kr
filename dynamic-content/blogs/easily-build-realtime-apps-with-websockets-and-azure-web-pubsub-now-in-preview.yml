Content: >-
  <p>스트리밍 비디오 채팅, 원격 교육용 대화형 화이트보드, IoT 대시보드&nbsp;와 같은 실시간 애플리케이션 시나리오가 점점 더 인기를 끌고 있습니다. 기업은 향상된 사용자 환경 및 최종 고객과의 실시간 상호 작용을 위해 이러한 애플리케이션을 빌드하고자 합니다.</p>


  <p>오늘 <a href="https://aka.ms/webpubsub" target="_blank">WebSockets를 사용하여 실시간 웹 애플리케이션을 빌드하기 위한 Azure Web PubSub</a> 서비스의 미리 보기를 발표합니다. WebSocket은 전체 이중 통신을 제공하는 표준화된 프로토콜입니다. 효율적인 실시간 웹 상호 작용을 빌드하는 데 핵심적인 요소이며 모든 주요 브라우저와 웹 서버에서 지원됩니다. Azure Web PubSub를 사용하면 WebSockets 및 게시 구독 패턴을 사용하여 라이브 모니터링 대시보드, 플랫폼 간 라이브 채팅, 지도의 실시간 위치 등과 같은&nbsp; 실시간 웹 애플리케이션을 쉽게 빌드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f92c1e4-45e7-415c-942f-d520a74c05e8.png"><img alt="Azure Web PubSub service usage scenarios" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18236dbc-5f01-425d-b51f-f9ea621cda64.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Web PubSub" width="624"></a><br>

  <br>

  <em>그림 1: Azure Web PubSub 서비스 사용 시나리오</em></p>


  <h2>완전 관리형, 전역적으로 사용 가능</h2>


  <p>실시간 시나리오에서는 종종 빈도가 높은 데이터 흐름과 클라이언트와 서버 간의 대량의 동시 연결이 필요합니다. 예를 들어 시장 데이터를 시각화하는 금융 앱은 대기 시간이 밀리초인 라이브 데이터를 최대 100,000&nbsp;&nbsp;개까지 필요로 할 수 있습니다. 이러한 기능을 대규모로 실행하려면 사소한 인프라 설정이 필요합니다. WebSocket 기반 실시간 환경을 구현하기 위해 개발자는 먼저 클라이언트 연결을 처리하기 위한 인프라를 설정하고, 필요에 따라 크기를 조정하는 메커니즘을 설정하고, 설치 프로그램이 비즈니스 SLA 요구 사항을 충족할 수 있도록 해야 합니다. 이 인프라 관리는 개발자&rsquo;가 최종 사용자 환경에 집중하는 시간을 없애고 이를 해결하기 위해 Azure WebPubSub&nbsp; 서비스를&nbsp; 빌드&nbsp;했습니다. 이&nbsp; 서비스는 개발자&nbsp;가 실시간으로 연결된 환경을 제공하는 애플리케이션 논리에 집중할 수 있도록 대규모 클라이언트 연결 및 고가용성 아키텍처에 대한 기본 제공 지원을 제공합니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96e996b4-7e20-4e00-ba2a-02ecf1e80d21.png"><img alt="Azure Web SubPub portal" border="0" height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/836e8652-6427-44d9-8599-be68d2583933.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Web SubPub 포털" width="487"></a></p>


  <p><em>그림 2: Azure Portal의 Azure Web PubSubservice&nbsp;</em></p>


  <h2>네이티브 WebSocket 지원</h2>


  <p>Azure Web PubSub 서비스는 WebSocket API를 통해 네이티브 WebSocket 및 다양한 프로그래밍 언어(C#, Python 및 Java 포함)를 지원합니다. 이를 통해 실시간 플랫폼 간 애플리케이션을 빌드하고 기존 WebSocket 기반 애플리케이션을 쉽게 마이그레이션할 수 있습니다.</p>


  <p>이 서비스는 원시 WebSocket 지원 외에도 json.webpubsub.azure.v1 하위 프로토콜을 제공하여 클라이언트가 서비스와 백 엔드 서버 코드 간에 데이터를 라우팅하지 않고도 효과적으로 게시-구독을 수행할 수 있도록 합니다. 플랫폼 간 라이브 채팅 예제를 사용하면 백 엔드 서버 코드(웹앱 또는 함수)가 자연어 처리, 감정 분석 및 기타 AI 지원 기능을 위해 클라이언트 메시지를 구문 분석해야 할 수 있습니다. 반면에 작업 이벤트(예:&nbsp; 수신 수신)는 웹앱 또는 함수를 통해 라우팅될 필요가 없습니다&rsquo;. 이 시나리오에서 클라이언트는 하위 프로토콜을 사용하여 Azure Web PubSub 서비스를 통해 직접 대상에 이벤트를 보냅니다.</p>


  <h2>Azure Functions를 사용하는 서버리스 실시간 애플리케이션</h2>


  <p>Azure Web PubSub 서비스는 기본적으로 Azure Functionsand&nbsp;와 통합되며 WebSocket을 사용하여 inC#, JavaScript, Python 및 Java에서&nbsp; 서버리스 애플리케이션을 빌드&nbsp;할 수 있습니다. Azure Functions 및 Azure Web PubSub 서비스를&mdash; 사용하는 실시간 애플리케이션&mdash;을 위한 서버리스 솔루션은 코드를 더 적게 작성하고, 인프라를 적게 유지하고, 비용을 절감할 수 있습니다. 라이브 대시보드를 추적하는 위치를 고려합니다. Azure Functions를 사용하여 IoT 디바이스에서 위치 데이터를 통합 및 처리한 다음, Azure Web PubSub 서비스를 활용하여 위치 데이터를 여러 라이브 대시보드 클라이언트로 브로드캐스트하여 고객의 실시간 위치 정보를 시각화할 수 있습니다.</p>


  <h2>Azure Web PubSub 시작</h2>


  <p>Azure Web PubSub 서비스에 대해 자세히 알아보려면 <a href="https://aka.ms/webpubsub" target="_blank">Azure Web PubSub 서비스 페이지를</a> 방문하여 <a href="https://docs.microsoft.com/azure/azure-web-pubsub" target="_blank">미리 보기 설명서를 확인하세요</a>. 무료 Azure 계정을 사용할 수 있으며 <a href="https://aka.ms/awps/getting-started/quick-start" target="_blank">이 빠른 시작을</a>&nbsp; 따라 Azure Web PubSub의 무료 계층 또는 표준 계층을 사용할 수 있습니다. 무료 계층은 개발/테스트를 위해 설계되었으므로 하나의 단위로 쉽게 시작하고 단위당 최대 20개의 연결과 일일 단위당 20,000개의 메시지로 애플리케이션을 만들 수 있습니다. 서비스를 사용하여 빌드할 수 있는 몇 가지 실시간 앱을 소개하려면 코드&nbsp; <a href="https://aka.ms/awps/samples" target="_blank">샘플을</a> 확인하세요. Wed&rsquo;는 <a href="https://aka.ms/awps/feedback" target="_blank">피드백 포럼</a> 을 통해 여러분의 의견을 듣고 실시간 웹 메시징 요구 사항에 맞게 서비스를 향상할 수 있기를 기대합니다.&nbsp;</p>


  <p>Azure Web PubSub 서비스를 사용하여 빌드할 흥미로운 실시간 앱을&rsquo; 확인할 수&rsquo; 있습니다!</p>
