Title: 이제 Azure 공유 이미지 갤러리 일반 공급
Summary: "Microsoft Build 2019에서는 Azure 공유 이미지 갤러리의 일반 공급이 발표되어 Azure에서 사용자 지정 VM(가상 머신) 이미지를 보다 쉽게 관리, 공유 및 배포할 수 있습니다. \n"
Content: >-
  <p>Microsoft Build 2019에서는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries" target="_blank">Azure 공유 이미지 갤러리</a>의 일반 공급이 발표되어 Azure에서 사용자 지정 VM(가상 머신) 이미지를 보다 쉽게 관리, 공유 및 배포할 수 있습니다.</p>


  <p>공유 이미지 갤러리는 AD(Azure Active Directory) 테넌트 및 지역에서 조직의 다른 사용자와 애플리케이션을 공유하는 간단한 방법을 제공합니다. 이를 통해 지역 확장 또는 DevOps 프로세스를 신속하게 수행하고 지역 간 HA/DR 설정을 간소화할 수 있습니다.</p>


  <p>공유 이미지 갤러리는 더 큰 배포도 지원합니다. 이제 관리되는 이미지가 있는 600개에서 확장 집합에 최대 1,000개의 가상 머신 인스턴스를 배포할 수 있습니다.</p>


  <p>고객 중 한 명이 이 기능에 대해 말해야 했던 내용은 다음과 같습니다.</p>


  <p><em>&ldquo;공유 이미지 갤러리를 사용하면 단일 Azure DevOps 파이프라인에서 모든 VM 이미지를 빌드하고, 관리되는 이미지 또는 VHD의 복사본을 여러 구독 또는 지역에 분산하는 복잡성 없이 모든 지역의 모든 테넌트에 있는 모든 구독의 이러한 이미지에서 IaaS VM을 배포할 수 있습니다.&rdquo; </em></p>


  <p align="right">&ndash; 스탠리 머크스, VIVAT의 인프라 엔지니어, 네덜란드에 본사를 둔 보험 회사</p>


  <h2>국가별 가용성</h2>


  <p>공유 이미지 갤러리는 이제 모든 Azure 퍼블릭 클라우드 지역을 대상 지역으로 지원하며, 남아프리카 지역을 제외하고 일반적으로 사용 가능한 모든 Azure 퍼블릭 클라우드 지역을 원본 지역으로 지원합니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries" target="_blank">원본 및 대상 지역 목록을 확인합니다</a>.<br>

  앞으로 몇 달 안에 이 기능은 소버린 클라우드에서도 사용할 수 있습니다.</p>


  <h2>할당량</h2>


  <p>공유 이미지 갤러리 리소스에서 지원되는 기본 할당량은 다음과 같습니다.</p>


  <ul>
   <li>지역당 구독당 100개의 공유 이미지 갤러리</li>
   <li>지역당 구독당 이미지 정의 1,000개</li>
   <li>지역당 구독당 이미지 버전 10,000개</li>
  </ul>


  <p>사용자는 요구 사항에 따라 더 높은 할당량을 요청할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/networking/check-usage-against-limits" target="_blank">구독에서 사용량을 추적하는</a> 방법을 알아봅니다.</p>


  <h2>가격 책정</h2>


  <p>공유 이미지 갤러리 서비스 사용에 대한 추가 비용은 없습니다. 다음 요금만 지불합니다.</p>


  <ol>
   <li>각 지역, 원본 및 대상의 이미지 버전 및 복제본에 대한 Storage 요금</li>
   <li>지역 간 복제에 대한 네트워크 송신 요금</li>
  </ol>


  <h2>시작</h2>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/shared-images" target="_blank">CLI</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-images" target="_blank">PowerShell</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/shared-images-portal" target="_blank">Azure Portal</a></li>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/compute/galleries" target="_blank">API</a></li>
   <li><a href="https://azure.microsoft.com/en-us/resources/templates/?term=shared%20image%20gallery" target="_blank">빠른 시작 템플릿</a></li>
   <li><a href="https://github.com/Azure/azure-libraries-for-net" target="_blank">.NET</a></li>
   <li><a href="https://github.com/Azure/azure-libraries-for-java" target="_blank">Java</a></li>
  </ul>


  <p>&rsquo;공유 이미지 갤러리를 사용하여 수행할 수 있는 작업을 간단히 살펴보겠습니다.</p>


  <h2>이미지 관리 개선</h2>


  <p>기능&mdash; 갤러리, 이미지 정의 및 이미지 versionwhich&mdash;의 일부로 3개의 새로운 Azure Resource Manager 리소스를 도입하여 논리 그룹에서 이미지를 구성하는 데 도움이 됩니다. 애플리케이션을 업데이트하거나 패치할 때 여러 버전의 이미지를 게시할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5f4b0f6-95dc-47b6-888c-97945eb9d843.png"><img alt="Hierarchy of resources in Azure Shared Image Gallery." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63e207bd-463e-4adf-ad49-442c3c447e87.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Shared Image Gallery 리소스 계층 구조 " width="510"></a></p>


  <h2>구독 및 Azure Active Directory 테넌트 간에 이미지 공유</h2>


  <p>공유 이미지 갤러리에서 제공하는 주요 기능 중 하나는 구독 간에 이미지를 공유하는 방법입니다. 새로 도입된 세 가지 구문은 모두 Azure Resource Manager 리소스이므로 Azure RBAC(<a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-what-is" target="_blank">역할 기반 액세스 제어</a>)를 사용하여 갤러리 또는 이미지 정의를 다른 사용자와 공유한 다음, Azure Active Directory 테넌트 전체에서 VM을 배포할 수 있습니다.</p>


  <p>테넌트 간에 이미지를 공유하는 것이 유용한 몇 가지 일반적인 시나리오는 다음과 같습니다.</p>


  <ol>
   <li>회사가 다른 인프라를 인수하면 갑자기 Azure 인프라가 Azure AD 테넌트에 분산됩니다.</li>
   <li>Azure를 사용하는 여러 자회사가 있는 회사에는 여러 Azure AD 테넌트가 있을 수 있습니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/308e20ec-683c-400f-bea9-c2b340266d56.png"><img alt="Virtual machine image sharing across Azure Active Directory tenants" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aade449c-34a5-46c7-a497-51b3b206daf6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Active Directory 테넌트 간에 가상 머신 이미지 공유" width="604"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/share-images-across-tenants" target="_blank">테넌트 간에 이미지를 공유하는 방법에</a> 대해 자세히 알아봅니다.</p>


  <h2>이미지를 전역적으로 배포</h2>


  <p>Microsoft는 비즈니스가 전 세계적으로 이루어지고 조직이 플랫폼에 의해 제한되는 것을 원하지 않는다는&rsquo; 것을 알고 있습니다. 공유 이미지 갤러리는 조직의 요구에 따라 이미지를 전역적으로 배포하는 방법을 제공합니다. 대상 지역만 지정하면 공유 이미지 갤러리가 이미지 버전을 지정된 지역에 복제합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58b5f5ff-f591-41d6-bd3a-e4fa8f4ba7cc.png"><img alt="Global replication of virtual machine images" border="0" height="1071" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74cb21ee-24d2-46eb-820b-37ddff6476b3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가상 머신 이미지의 전역 복제" width="1859"></a></p>


  <h2>배포 크기 조정</h2>


  <p>공유 이미지 갤러리를 사용하면 이제 VM 확장 집합에 최대 1,000개의 VM 인스턴스를 배포할 수 있으며, 관리형 이미지를 사용하여 600개에서 증가할 수 있습니다. 또한 더 나은 배포 성능, 안정성 및 일관성을 위해 이미지 복제본의 개념을 도입했습니다. 지역 규모 요구 사항에 따라 각 대상 지역에서 다른 복제본 수를 설정할 수 있습니다. 각 복제본은 이미지의 전체 복사본이므로 각 추가 복제본과 관리되는 이미지를 사용하여 배포를 선형으로 확장할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/628dda96-f88f-4044-97ef-9299778777e5.png"><img alt="Distribution of virtual machine create calls across replicas" border="0" height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f7f9809-2108-4390-9e70-595433420411.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가상 머신은 복제본 간에 호출을 만듭니다." width="640"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/shared-image-galleries#scaling" target="_blank">복제본을 사용하는 방법에</a> 대해 자세히 알아봅니다.</p>


  <h2>고가용성 이미지 만들기</h2>


  <p>공유 이미지 갤러리의 일반 공급으로 가용성 영역이 있는 지역의 ZRS(영역 중복 스토리지) 계정에 이미지를 저장하도록 선택할 수 있습니다. 각 대상 지역에 대한 스토리지 계정 유형을 지정하도록 선택할 수도 있습니다. <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy-zrs" target="_blank">영역 중복 스토리지의 지역 가용성을</a> 확인합니다.</p>
