Title: Flow 및 Logic Apps용 커넥터를 사용하여 애플리케이션 Insights 프로세스 자동화
Summary: Azure Application Insights 원격 분석 데이터에서 인사이트를 쿼리하고 가져오는 강력한 검색 기능을 제공합니다. 종종 동일한 쿼리를 반복적으로 실행하여 서비스가 제대로 작동하는지 확인하거나 추세 및 변칙을 찾을 수 있습니다. 시간을 절약하고 이러한 인사이트를 작업으로 전환할 수 있도록 반복적인 쿼리를 사용자 고유의 워크플로로 전환하는 것이 좋지 않을까요?
Content: >-
  <p><a href="https://azure.microsoft.com/services/application-insights/" target="_blank">Azure Application Insights</a> 원격 분석 데이터에서 인사이트를 쿼리하고 가져오는 강력한 검색 기능을 제공합니다.</p>


  <p>종종 동일한 쿼리를 반복적으로 실행하여 서비스가 제대로 작동하는지 확인하거나 추세 및 변칙을 찾을 수 있습니다. 시간을 절약하고 이러한 인사이트를 작업으로 전환할 수 있도록 반복적인 쿼리를 사용자 고유의 워크플로로 전환하는 것이 좋을까&rsquo;요? 이제 자동화된 워크플로를 시각적으로 만들 수 있으므로 <a href="https://flow.microsoft.com/services/shared_applicationinsights/?slug=azure-application-insights" target="_blank">Microsoft Flow</a> 및 <a href="https://docs.microsoft.com/azure/logic-apps/logic-apps-what-are-logic-apps" target="_blank">Azure Logic Apps 애플리케이션 Insights</a> 커넥터를 사용할 수 있습니다.</p>


  <p>이제 미리 보기로 제공되는 Application Insights 커넥터를 사용하여 애플리케이션 Insights 작업을 사용하여 원격 분석 데이터를 쿼리하거나 시각화하는 워크플로를 만들 수 있습니다. 선택한 다른 후속 작업과 함께 자동으로 실행&nbsp;되도록 할 수 있습니다. 전자 메일 알림 보내기, Visual Studio Team Services 버그 만들기 또는 Slack 또는 Microsoft Teams 메시지 게시와 같은 수백 가지 사용 가능한 작업이 있습니다.</p>


  <p>다음은 Microsoft Flow 통합의 샘플 스크린샷입니다.</p>


