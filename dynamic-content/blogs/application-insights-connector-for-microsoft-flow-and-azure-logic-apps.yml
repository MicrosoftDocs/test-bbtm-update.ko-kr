  <p>Microsoft Flow <a href="https://docs.microsoft.com/en-us/azure/application-insights/automate-with-logic-apps" target="_blank">또는 Azure Logic Apps</a> <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-automate-with-flow" target="_blank">커넥터를</a> 사용하여 Azure 애플리케이션 Insights 프로세스를 자동화하는 방법에 대해 자세히 알아봅니다.</p>


