Title: 이제 Azure CDN 새 위치 사용 가능
Summary: Microsoft Build 기간인 5월에는 Azure 고객이 사용할 수 있는 고유한 Content Delivery Network 만들었습니다. 엔터프라이즈급 서비스를 확장한 수년간의 경험을 바탕으로 이전에는 고객이 액세스할 수 없었던 이 방대한 인프라에 대한 액세스를 개방하는 것은 우리에게 중요한 이정표였습니다.
Content: >-
  <p>Microsoft Build 기간인 5월에는 Azure 고객이 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-own-cdn-network/" target="_blank">고유한 Content Delivery Network</a> 만들었습니다. 엔터프라이즈급 서비스를 확장한 수년간의 <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/" target="_blank">경험을 바탕으로 이전에는</a> 고객이 액세스할 수 없었던 이 방대한 인프라에 대한 액세스를 개방하는 것은 우리에게 중요한 이정표였습니다. Azure를 사용하여 웹앱을 배포하고 확장할 때 가능한 가장 광범위한 선택 및 옵션을 제공하는 우리의 사명에 따라 Microsofts&rsquo; 자체 CDN 세계적 수준의 파트너 Akamai 및 Verizon을 보완하는 자연스러운 확장이었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cdn/" target="_blank">Azure CDN</a> 로드 시간을 줄이고, 대역폭을 절약하고, 비즈니스의 다양한 워크플로에서 응답 속도를 단축할 수 있는 세계적 수준의 플랫폼을 제공합니다. Microsoft의 Azure CDN 통해 Azure 고객은 Office 365, Skype, Bing, OneDrive, Windows 및 Xbox와 같은 Microsoft 속성에서 활용하는 동일한 글로벌 CDN 네트워크의 콘텐츠를 사용하고 제공할 수 있습니다.</p>


  <p>새로운 지역 캐싱 기능과 함께 Microsofts&rsquo; 네트워크 내에서 연결하면 각 CDN POP(에지 프레즌스 지점)에서 Azure의 콘텐츠에 대한 직접 프라이빗 액세스를 따라 다중 계층 캐싱을 제공하여 보다 일관되고 예측 가능한 캐시 채우기 성능을 제공할 수 있습니다. Microsoft의 Azure CDN 33개국의 54개 글로벌 에지 POP와 16개 지역 캐시 POP에 대한 액세스를 제공하는 공개 미리 보기에 들어갔습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a9d629a-8451-4133-aef4-6dcc122e364c.png"><img alt="image" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be451c1e-0add-4ad5-8e91-ebdad2e93dc6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>오늘 우리는&#39;우리의 글로벌 범위에 세 개의 새로운 국가를 추가 8 개의 추가 POP (지점) 위치를 발표하게 되어 기쁩니다.</p>


  <p>온라인 및 사용 가능한 새 위치:</p>


  <p>북아메리카</p>


  <ul>
   <li>시애틀, WA, 미국</li>
   <li>라스베이거스, NV, 미국</li>
   <li>휴스턴, TX, 미국</li>
  </ul>


  <p>유럽</p>


  <ul>
   <li>부다페스트, 헝가리</li>
   <li>스페인 바르셀로나</li>
   <li>바르샤바, 폴란드</li>
  </ul>


  <p>인도</p>


  <ul>
   <li>뉴델리, 인도</li>
  </ul>


  <p>아시아</p>


  <ul>
   <li>부산, 대한민국</li>
  </ul>


  <p>지금 Microsoft에서 <a href="https://azure.com/cdn" target="_blank">Azure CDN</a> <a href="https://ms.portal.azure.com/" target="_blank">시작</a>하세요! 표준 제품 이외의 기능을 탐색하는 데 관심이 있는 경우 다음으로 <a href="mailto:cdnteam@microsoft.com">cdnteam@microsoft.com</a>문의하세요.</p>


