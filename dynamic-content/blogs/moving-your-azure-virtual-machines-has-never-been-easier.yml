Title: Azure Virtual Machines를 이동하는 것이 더 쉬워졌습니다!
Summary: '고객의 요구를 충족하기 위해 Azure는 지속적으로 확장되고 있습니다. 새로운 Azure 지역을 추가하고 새로운 기능을 도입했습니다. 따라서 고객은 최신 기능을 채택하면서 기존 가상 머신을 새 지역으로 이동하려고 합니다. '
Content: >-
  <p>고객의 요구를 충족하기 위해 Azure는 지속적으로 확장되고 있습니다. Weve&rsquo;는 새 Azure 지역을 추가하고 새로운 기능을 도입했습니다. 따라서 고객은 최신 기능을 채택하면서 기존 VM(가상 머신)을 새 지역으로 이동하려고 합니다. 고객에게 VM을 재배치하라는 메시지를 표시하는 다른 요인이 있습니다. 예를 들어 SLA를 늘리기 위해 이 작업을 수행할 수 있습니다.</p>


  <p>이 블로그에서는&nbsp; VM을 있는 그대로 이동하거나 지역 간 가용성을 높이기 위해 수행해야 하는 단계를 안내합니다.</p>


  <h2>고객이 Azure IaaS Virtual Machines를 이동하려는 이유는 무엇인가요?</h2>


  <p>고객에게 가상 머신을 이동하라는 메시지를 표시하는 가장 일반적인 이유 중 일부는 다음과 같습니다.</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;<strong>지리적 근접</strong>성: &ldquo;지역 A에 내 VM을 배포했고 이제 최종 사용자와 더 가까운 지역 B를 사용할 수 있게 되었습니다.&rdquo;</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;<strong>인수 합병</strong>: &ldquo;조직을 인수했고 새 관리 팀은 리소스와 구독을 하나의 지역으로 통합하려고 합니다.&rdquo;</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;<strong>데이터 주권</strong>: &ldquo;내 조직은 대규모 현지 고객 기반을 갖춘 영국에 기반을 두고 있습니다. 브렉시트의 결과로, 현지 규칙 및 규정을 준수하기 위해 다양한 유럽 지역에서 영국으로 Azure 리소스를 이동해야 합니다.&rdquo;</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;<strong>SLA 요구 사항</strong>: &ldquo;지역 A에 VM을 배포했으며 VM을 AZ(가용성 영역)로 이동하여 서비스의 가용성에 대해 더 높은 수준의 신뢰를 얻고자 합니다. 현재 지역 A에는 AZ가 없습니다&rsquo;. 대기 시간 제한 내에 있고 가용성 영역이 있는 지역 B로 VM을 이동하려고 합니다.&rdquo;</p>


  <p>사용자 또는 조직에서 이러한 시나리오를 진행 중이거나 가상 머신&rsquo;을 이동해야 하는 다른 이유가 있는 경우 웹을 적용했습니다.</p>


  <h2>Azure VM을 대상 지역으로 이동</h2>


  <p>위에서 설명한 시나리오의 경우 Azure Virtual Machines를 원본 지역과 동일한 구성으로 다른 지역으로 이동하거나 가상 머신을 가용성 영역으로 이동하여 가용성 SLA를 늘리려는 경우 ASR(Azure Site Recovery)을 사용할 수 있습니다. 성공적인 전환을 위해 다음 단계를 수행하는 것이 좋습니다.</p>


  <p>1.&nbsp;&nbsp;&nbsp; <strong>필수 구성 요소 확인:</strong> VM을 대상 지역으로 이동하려면 수집하는 것이 좋습니다. 이렇게 하면&rsquo; Azure Site Recovery 복제, 관련된 구성 요소, 지원 매트릭스 등에 대한 기본적인 이해가 생성됩니다.</p>


  <p>2.&nbsp;&nbsp;&nbsp; <strong>원본 VM 준비: 여기에는 VM</strong>의 네트워크 연결, VM에 설치된 인증서, 원본 및 종속 구성 요소의 네트워킹 레이아웃 식별 등이 포함됩니다.</p>


  <p>3.&nbsp;&nbsp;&nbsp; <strong>대상 지역 준비</strong>: Site Recovery에서 복제되지 않은 리소스를 포함하여 대상 지역에 리소스를 만드는 데 필요한 권한이 있어야 합니다. 예를 들어 대상 지역의 구독에 대한 권한, 대상 지역의 사용 가능한 할당량, 원본 대상 지역 쌍에서 복제를 지원하는 Site Recoverys&rsquo; 기능, 부하 분산 장치 미리 만들기, NSG(네트워크 보안 그룹), 키 자격 증명 모음 등입니다.</p>


  <p>4.&nbsp;&nbsp;&nbsp; <strong>대상 지역에 데이터 복사</strong>: Azure Site Recovery 복제 기술을 사용하여 원본 VM에서 대상 지역으로 데이터를 복사합니다.</p>


  <p>5.&nbsp; <strong>&nbsp; 구성 테스트</strong>: 복제가 완료되면 비프로덕션 네트워크에 대한 장애 조치(failover) 테스트를 수행하여 구성을 테스트합니다.</p>


  <p>6.&nbsp;&nbsp;&nbsp; <strong>이동 수행</strong>:&rsquo; 테스트에 만족하고 구성을 확인한 후에는 대상 지역으로의 실제 이동을 시작할 수 있습니다.</p>


  <p>7.&nbsp;&nbsp;&nbsp; <strong>원본 지역의 리소스 삭제: 원본 지역의</strong> 리소스를 정리하고 데이터 복제를 중지합니다.</p>


