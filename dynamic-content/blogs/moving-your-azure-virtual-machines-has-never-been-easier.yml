  &nbsp;</p>


  <h2>Azure VM &lsquo;을 있는 그대로 이동&rsquo;</h2>


  <p>대상 지역과 동일한 원본 구성을 유지하려는 경우 Azure Site Recovery를 사용하여 이 작업을 수행할 수 있습니다. 가상 머신 구성 가용성 SLA는 이동 전후에 동일합니다. 이동 후 단일 인스턴스 VM이 단일 인스턴스 VM으로 다시 온라인 상태가 됩니다. 이동 후 가용성 집합의 VM은 가용성 집합에 배치되고, 가용성 영역의 VM은 대상 지역 내의 가용성 영역에 배치됩니다.</p>


  <p>VM을 이동하는 단계에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-tutorial-migrate">설명서를</a> 참조하세요.<br>

  &nbsp;</p>


  <h2>가용성을 높이기 위해 Azure 가상 머신 이동</h2>


  <p>많은 사용자가 알고 있듯이 데이터 센터 오류로부터 애플리케이션 및 데이터를 보호하는 고가용성 제품인 AZ(가용성 영역)를 제공합니다. AZ는 Azure 지역 내의 고유한 물리적 위치이며 독립적인 전원, 냉각 및 네트워킹을 갖추고 있습니다. 복원력을&rsquo; 보장하기 위해 사용하도록 설정된 모든 지역에 최소 3개의 별도 영역이 있습니다. AZs를 통해 Azure는 99.99% VM 가동 시간 SLA를 제공합니다.</p>


  <p>Azure Site Recovery를 사용하여 가용성 집합의 단일 인스턴스 VM 또는 VM을 가용성 영역으로 이동하여 99.99%의 가동 시간 SLA를 달성할 수 있습니다. Azure Site Recovery를 사용하여 VM에 대한 복제를 사용하도록 선택할 때 가용성 집합의 단일 인스턴스 VM 또는 VM을 가용성 영역에 배치하도록 선택할 수 있습니다. 이상적으로 가용성 집합의 각 VM은 가용성 영역에 분산되어야 합니다. 이동 작업을 완료하면 가용성에 대한 SLA는 99.99%가 됩니다.&nbsp; VM을 이동하고 가용성을 개선하는 단계에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/site-recovery/move-azure-vms-avset-azone">설명서를</a> 참조하세요.<br>

  &nbsp;</p>


  <p>Azure는 기본적으로 중요 업무용 워크로드에 필요한 고가용성 및 안정성을 제공하며, Azure Site Recovery에서 제공하는 재해 복구 기능을 사용하여 SLA를 늘리고 규정 준수 요구 사항을 충족하도록 선택할 수 있습니다. 이 블로그에 설명된 대로 동일한 서비스를 사용하여 이미 배포한 가상 머신의 가용성을 높일 수 있습니다. <a href="https://docs.microsoft.com/azure/site-recovery/">Azure Site Recovery</a>를 시작하는 것은 가격 <a href="https://aka.ms/asr_ga_azureblog_pricing">정보를</a> 쉽게 &ndash; 확인하고 <a href="https://aka.ms/asr_ga_azureblog_trial">무료 Azure 평가판에 등록하는</a> 것입니다. <a href="https://aka.ms/asr_ga_azureblog_forum">MSDN(Microsoft Developer Network)의 Azure Site Recovery 포럼을&nbsp;</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통할 수도 있습니다.</p>
