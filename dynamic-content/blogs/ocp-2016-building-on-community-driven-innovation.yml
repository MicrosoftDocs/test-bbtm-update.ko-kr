Title: 'OCP 2016: 커뮤니티 기반 혁신 구축'
Summary: 저는 OCP(Open Compute Project) 미국 정상회담에서 클라우드 컴퓨팅에 대한 개방형 접근 방식의 장점에 대해 이야기하고 Microsoft의 최신 혁신을 커뮤니티와 공유하는 기쁨을 누렸습니다.
Content: >-
  <p>오늘 저는 OCP(Open Compute Project) 미국 정상회담에서 클라우드 컴퓨팅에 대한 개방형 접근 방식의 장점에 대해 이야기하고 Microsofts&rsquo; 최신 혁신을 커뮤니티와 공유하는 기쁨을 누렸습니다.</p>


  <p>Microsofts&rsquo; 오픈 소스 경험은 10여 년 전에 시작되었으며&rsquo;, 특히 다양한 오픈 소스 프로그래밍 모델, 라이브러리 및 Linux 배포를 지원하는 Microsoft Azure 이후 &ndash; 오픈 소스 프로젝트에 중요하고 성장하는 기여자였습니다. 실제로 Azure에 배포된 모든 가상 머신의 25% 이상이 Linux 기반이며, 이는 불과 6개월 전의 20%에서 증가했습니다.</p>


  <p>2014년에 OCP에 가입하는 것은 오픈 소스 경험에서 또 다른 중요한 단계였습니다. 그 이후로 <a href="https://blogs.technet.microsoft.com/server-cloud/2015/03/10/microsoft-extends-commitment-to-open-compute-project/?WT.mc_id=Blog_ServerCloud_Announce_CEA">OCS(Open CloudServer 사양)</a>에 기여하여 자체 Azure 하이퍼스케일 클라우드에 전력을 공급하는 동일한 서버 및 데이터 센터 디자인을 공유하여 모든 규모의 조직이 데이터 센터의 성능, 효율성, 전력 소비 및 비용을 개선하기 위해 혁신을 활용할 수 있도록 했습니다.</p>


  <p>데이터 센터 디자인을 공유하는 과정의 일환으로 Azures&rsquo;&rsquo; 백본 역할을 하는 속도 및 스케일 아웃의 SDN(소프트웨어 정의 네트워킹) 원칙을 보여주는 기술도 제공했습니다. 예를 들어 2015년 7월에 OCP는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-furthers-open-networking-specification/?WT.mc_id=Blog_ServerCloud_Announce_CEA">SAI(스위치 추상화 인터페이스)</a> 사양의 기여를 수락했습니다. SAI는 네트워크 인프라 공급자가 클라우드 속도와 규모에 따라 지속적으로 빠르게 진화하는 하드웨어 플랫폼과 소프트웨어를 통합하는 데 도움이 되는 방법으로 제공되었습니다. SAI를 사용하면 조직은 특정 네트워킹 요구 사항에 가장 적합한 하드웨어와 소프트웨어 조합을 자유롭게 선택하고 선택할 수 있습니다. SAI는 개방형 표준화된 API를 통해 이러한 조직이 네트워킹 소프트웨어를 관리하고 배포하는 데 계속 도움이 되며, 전체 출시 시간을 줄이고 데이터 센터에서 사용 가능한 최신 하드웨어를 채택할 수 있도록 합니다.</p>


  <p>올해는&rsquo; OCP &ndash; Software for Open Networking in the Cloud(SONiC)에 대한 기여를 제안하는 새로운 혁신을 통해 이러한 이점을 한 단계 더 발전시킵니다. SONiC는 스위치와 같은 네트워크 디바이스를 빌드하는 데 필요한 소프트웨어 네트워킹 구성 요소의 컬렉션입니다. SONiC는 SAI와 함께 클라우드 운영자가 하드웨어 혁신을 활용하는 동시에 네트워크 스위치의 앱에 대한 오픈 소스 코드를 빌드하고 여러 플랫폼과 통합할 수 있는 기능을 얻을 수 있는 프레임워크를 제공합니다. 요컨대, 우리는 여러&rsquo; 스위치 공급 업체에서 하드웨어에서 동일한 소프트웨어 스택을 공유 할 수있는 완전히 오픈 소스 스위치 플랫폼을 제공하는 퍼즐의 마지막 조각을 믿습니다. SONiC는 아리스타, 브로드콤, 델, 멜라녹스의 기부금으로 합류하고 있으며, <a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-“software-for-open-networking-in-the-cloud-sonic-”/">여기에서</a> 자세한 내용을 확인할 수 있습니다.</p>


  <p>SONiC는 클라우드 속도와 규모 &ndash; 에 관한 것이며 다른 오픈 소스, 타사 또는 독점 소프트웨어 구성 요소와 함께 쉽게 확장할 수 있으므로 궁극적으로 출시 시간을 단축하고 데이터 센터 효율성을 크게 향상시킬 수 있습니다. 오픈 소스 라이선스에 따라 GitHub 리포지토리에서 커뮤니티에 오픈 소스 프로젝트로 SONiC를 기여하고 현재 OCP 포함을 제안함으로써, 우리는 세계적 수준의 클라우드 인프라를 지원하는 디자인과 기술을 공유하고, 혁신에 대한 개방형 커뮤니티 기반 접근 방식을 가능하게 하기 위해 커뮤니티 &ndash; 에 데이터 센터 혁신을 기여한 역사를 발전시키고 있습니다.  OCP를 통해 네트워킹 공간을 위한 업계 전반의 에코시스템을 개발하는 데 도움을 주세요.</p>


  <p>다음 링크를 따라 OCP에 대해 자세히 알아보고, Microsofts&rsquo; <a href="https://www.microsoft.com/en-us/openness?WT.mc_id=Blog_ServerCloud_Announce_CEA">오픈 소스</a> 프로그램에 대한 OCP 미국 정상회의 2016 이상의 세부 정보를 확인하세요.</p>


