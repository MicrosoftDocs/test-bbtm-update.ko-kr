Slug: microsoft-bizspark-to-offer-startups-60000-in-cloud-services-on-windows-azure
Title: Microsoft BizSpark Windows Azure의 Cloud Services에서 신생 기업에게 $60,000를 제공합니다.
Summary: 오늘 Microsoft는 전 세계 스타트업 액셀러레이터에 더 높은 가치의 제품을 제공하는 BizSpark 프로그램의 확장인 BizSpark Plus를 발표했습니다.  BizSpark Plus는 최대 $60,000를 제공합니다...
Content: <p>오늘 Microsoft는 전 세계 스타트업 액셀러레이터에 더 높은 가치의 제품을 제공하는 BizSpark 프로그램의 확장인 BizSpark Plus를 발표했습니다.</p>  <p><a href="https://www.microsoft.com/BizSpark/Plus/Default.aspx">BizSpark Plus</a>는 Azure 컴퓨팅 및 스토리지를 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0043">Windows</a> 최대 $60,000를 제공하여 시작 가속기와 스타트업을 비용 없이 선택할 수 있습니다. 최근 세계 1위 액셀러레이터로 인정받고 있는 <a target="_blank" href="https://www.techstars.com/">TechStars</a>는 이 제품을 최초로 받은 제품 중 하나입니다. TechStars는 24개월 동안 이 Windows Azure 제품을 비용 없이 사용하여 각 스타트업의 역량을 강화할 수 있습니다.</p>  <p>TechStars 외에도 Microsoft는 이 Windows Azure 제품을 글로벌 액셀러레이터 네트워크의 일부인 모든 설립자가 사용할 수 있도록 하고 있습니다.</p>  <p>전 세계의 기술 스타트업은 클라우드에서 제품 및 서비스를 구축하고 있습니다. 클라우드 애플리케이션 및 스마트 디바이스는 새로운 스타트업 에코시스템을 주도하고 있으며, 신생 기업이 사용자 채택을 주도하고, 회사를 확장하고, 자본이 훨씬 적은 재무 수익을 그 어느 때보다 빠른 속도로 생성할 수 있도록 합니다. Windows Azure는 웹 애플리케이션 및 서비스를 만들기 위한 간단하고 포괄적이며 강력한 플랫폼을 제공합니다.</p>  <p>기업가 정신 지원은 Microsoft BizSpark&rsquo; 임무의 핵심이며 Windows Azure 팀은 이러한 노력의 일부가 되어 기쁘게 생각하고 있습니다.</p>  <p>자세한 내용은 <a target="_blank" href="https://blogs.technet.com/b/bizspark_group_blog/archive/2012/01/30/microsoft-announces-bizspark-plus-program.aspx">BizSpark 블로그</a> 및 Microsoft 뉴스 센터를 방문하세요.</p>
