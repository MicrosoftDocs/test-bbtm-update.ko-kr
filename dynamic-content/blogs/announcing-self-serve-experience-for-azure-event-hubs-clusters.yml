Title: Azure Event Hubs 클러스터에 대한 셀프 서비스 환경 발표
Summary: '오늘날 기업의 경우 데이터는 필수입니다. 제조, 의료, 운송 및 금융 산업의 혁신적인 아이디어는 종종 여러 원본에서 데이터를 캡처하고 상관 관계를 지정한 결과입니다. '
Content: >-
  <p>오늘날 기업의 경우 데이터는 필수입니다. 제조, 의료, 운송 및 금융 산업의 혁신적인 아이디어는 종종 여러 원본에서 데이터를 캡처하고 상관 관계를 지정한 결과입니다. 이제 그 어느 때보다도 대량의 데이터를 실시간으로 안정적으로 수집하고 대응할 수 있는 능력이 소비자와 상업 기업 모두에게 경쟁 우위를 확보하는 열쇠입니다. 이러한 빅 데이터 문제를 해결하기 위해 <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Azure Event Hubs</a> 는 원격 분석 처리에서 사기 탐지에 이르는 다양한 사용 사례를 위해 설계된 완전히 관리되고 대규모로 확장 가능한 분산 스트리밍 플랫폼을 제공합니다.</p>


  <p>Event Hubs는 Azure&rsquo; 최대 고객에게 엄청난 인기를 끌고 있으며, 최근 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-for-kafka-ecosystem-overview" target="_blank">Apache Kafka용 Event Hubs</a> 릴리스를 통해 더욱 많은 인기를 끌고 있습니다. 이 강력한 새로운 기능을 통해 고객은 Zookeeper를 실행하거나 Kafka 클러스터를 관리할 필요 없이 Kafka 애플리케이션에서 Event Hubs로 이벤트를 원활하게 스트리밍할 수 있으며, 자동 팽창 및 지역 재해 복구와 같은 기능을 통해 완전히 관리되는 PaaS(Platform-as-a-Service)의 이점을 누릴 수 있습니다. Azures&rsquo; 데이터 파이프라인의 현관인 고객은 스트리밍 이벤트를 <a href="https://azure.microsoft.com/en-us/services/storage/" target="_blank">Azure Storage</a> 또는 <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/?&amp;OCID=AID719825_SEM_cTDRqn3s&amp;lnkd=Bing_Azure_Brand&amp;msclkid=dca66711ee5e13e67fa23bfecb397ac0&amp;dclid=CN2P-qSBwuICFZOLfgodTHII5g" target="_blank">Azure Data Lake</a>로 자동으로 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-capture-overview" target="_blank">캡처</a>하거나 Azure <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-kafka-stream-analytics" target="_blank">Stream Analytics</a>를 사용하여 데이터 스트림에 대한 실시간 분석을 기본적으로 수행할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74794e6d-cd1e-491f-83ee-7c91c7834fef.png"><img alt="Azure Event Hubs Pipeline" border="0" height="1116" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/616daf0a-c217-4e35-98eb-cffd1dedf9f3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Event Hubs 파이프라인" width="2509"></a></p>


  <p>가장 까다로운 스트리밍 요구 사항이 있는 고객을 위해 전용 계층의 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-dedicated-overview" target="_blank">Event Hubs 클러스터</a> 는 초당 수백만 개의 이벤트를 수집할 수 있는 용량을 보장하는 단일 테넌트 제품을 제공하며 99.99%의 SLA를 자랑합니다. 클러스터는 Xbox One Halo 팀에서 사용되며 Microsoft Teams 및 Microsoft Office 클라이언트 애플리케이션 원격 분석 파이프라인을 모두 지원합니다.</p>


  <h2>Event Hubs 클러스터에 대한 Azure Portal 환경</h2>


  <p>오늘 Azure Event Hubs 클러스터는 Azure Portal을 통해 또는 <a href="https://azure.microsoft.com/en-us/features/resource-manager/" target="_blank">Azure Resource Manager</a> 를 통해 셀프 서비스 환경(미리 보기)으로 쉽게 만들 수 있으며 추가 설정 없이 즉시 사용할 수 있음을 발표하게 되어 기쁩니다. 클러스터 내에서 일반적으로 네임스페이스 및 이벤트 허브를 만들고 관리하고 제한 없이 이벤트를 수집할 수 있습니다. 이벤트 허브를 포함하는 클러스터를 만들면 다음과 같은 이점이 제공됩니다.</p>


  <ul>
   <li>단일 <strong>테넌트 호스팅</strong>은 완전하게 지속형 스토리지 및 하위 초 대기 시간을 유지하면서 초당 수백만 이벤트로 기가바이트의 스트리밍 데이터를 수신할 수 있도록 하여 용량을 최대로 보장하여 성능을 향상합니다.</li>
   <li>추가 비용 없이 <strong>포함된 캡처 기능을 </strong>사용하면 쉽게 일괄 처리하고 Azure Storage 또는 Azure Data Lake에 이벤트를 제공할 수 있습니다.</li>
   <li>전용 Event Hubs를 사용하여 인프라를 확장하는 동안 고정 시간당 청구로 Event Hubs 클라우드 비용을 <strong>크게 절감</strong>할 수 있습니다.</li>
   <li>부하 분산, 보안 패치 및 OS 업데이트를 처리하므로 <strong>유지 관리가 없습니다</strong>. 인프라 유지 관리에 소요되는 시간을 줄이고 클라이언트 쪽 기능을 빌드하는 데 더 많은 시간을 할애할 수 있습니다.</li>
   <li>BYOK(Bring Your Own Key)와 같은 예정된 기능에 <strong>대한 독점 액세스</strong>.</li>
  </ul>


  <p>셀프 서비스 환경(미리 보기)에서 <a href="https://aka.ms/eventhubsclusterquickstart" target="_blank">Azure</a> Portal을 통해 다음 전략적 지역에 1개의 CU 클러스터를 만들 수 있습니다.</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td style="text-align: center;" valign="top">
     <ul>
      <li style="text-align: left;">북유럽</li>
      <li style="text-align: left;">서유럽</li>
      <li style="text-align: left;">미국 중부</li>
      <li style="text-align: left;">미국 동부</li>
      <li style="text-align: left;">미국 동부 2</li>
      <li style="text-align: left;">미국 서부</li>
     </ul>
     </td>
     <td style="text-align: center;" valign="top">
     <ul>
      <li style="text-align: left;">미국 서부 2</li>
      <li style="text-align: left;">미국 북부</li>
      <li style="text-align: left;">미국 중남부</li>
      <li style="text-align: left;">동남아시아</li>
      <li style="text-align: left;">영국 남부</li>
     </ul>
     </td>
    </tr>
   </tbody>
  </table>


  <p>위에 나열되지 않은 지역에 최대 20개의 CPU 또는 클러스터가 있는 대규모 클러스터는 <a href="mailto:askeventhubs@microsoft.com">Event Hubs 팀에 직접 요청할</a> 때도 사용할 수 있습니다.</p>


  <p>데이터는 빠르게 변화하는 세계에서 경쟁력을 유지하는 데 핵심적인 요소이며 Azure Event Hubs는 조직이 경쟁 우위를 확보하는 데 도움이 될 수 있습니다. 너무 많은 가능성으로, 그것은&rsquo; 시작하는 시간이다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-dedicated-overview" target="_blank">Dedicated 제품에서 Event Hubs 클러스터에</a> 대해 자세히 알아보세요.</li>
   <li>Azure Portal에서 <a href="https://aka.ms/eventhubsclusterquickstart" target="_blank">Event Hubs 클러스터를</a> 시작합니다.</li>
   <li>빠른 시작: <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-quickstart-kafka-enabled-event-hubs" target="_blank">Kafka 프로토콜을 사용하여 Event Hubs로 데이터 스트리밍</a></li>
  </ul>
