Title: Azure SQL 데이터 동기화 2.0으로 마이그레이션
Summary: PowerShell 프로그래밍 기능, 향상된 보안 및 복원력, 향상된 모니터링 및 문제 해결, 더 많은 지역의 가용성 등 SQL 데이터 동기화 개선했습니다. 의 일부로...
Content: >-
  <p>&#39;PowerShell 프로그래밍 기능, 향상된 보안 및 복원력, 향상된 모니터링 및 문제 해결 및 더 많은 지역의 가용성을 포함하여 SQL 데이터 동기화 개선했습니다. 이러한 변경의 일환으로 SQL 데이터 동기화 2017년 7월 1일부터 Azure Portal에서만 사용할 수 있습니다. 이 블로그 게시물에서는 현재 활성 사용자가 새 서비스로 마이그레이션하는 데 사용하는 단계를 다룹니다. 이는 2017년 3월 1일 이후에 동기화 그룹을 사용한 고객에게만 적용됩니다.</p>


  <p>향상된 기능에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-data-sync-update/">데이터 동기화 업데이트</a> 블로그 게시물을 참조하세요. 데이터 동기화 시도하려는 새 사용자인 경우 데이터 동기화 시작에 대한 이 블로그 게시물을 확인하세요.</p>


  <h2>개요</h2>


  <p><strong>2017년 6월 1일부터 기존 동기화 그룹이 마이그레이션을 시작합니다</strong>. 기존 동기화 그룹은 마이그레이션이 완료될 때까지 계속 작동합니다. 자세한 내용은 아래 섹션을 참조하세요.</p>


  <p><strong>메타데이터 및 로그를 저장할 동기화 그룹이 있는 각 지역에 대해 동기화 데이터베이스가 만들어집니다.</strong> 이 데이터베이스를 소유하게 됩니다. 허브 데이터베이스와 동일한 서버에 만들어집니다.</p>


  <p><strong>2017년 6월 15일에 새 Azure Portal의 모든 고객이 데이터 동기화 사용할 수 있습니다. </strong> 조기 액세스를 원하는 경우 구독 ID로 <a href="mailto:datasyncmigration@microsoft.com">이메일을 보내</a>주세요.</p>


  <p><strong>2017년 7월 1일에 SQL 데이터 동기화 Azure 클래식 포털에서 사용 중지됩니다.</strong> 2017년 7월 1일 이후에는 원래 서비스가 계속 실행되지만&rsquo; 마이그레이션을 완료할 때까지 변경하거나 포털 액세스 권한을 가질 수 없습니다.</p>


  <p><strong>2017년 9월 1일에 원래 SQL 데이터 동기화 서비스가 사용 중지됩니다.</strong> 2017년 9월 1일까지 동기화 그룹을 마이그레이션하지 않은&rsquo; 경우 동기화 그룹이 삭제됩니다.</p>


  <h2>수행해야 할 작업</h2>


  <ol>
   <li><strong>마이그레이션을 계획하고 준비합니다.</strong> 마이그레이션 날짜 및 지침과 함께 앞으로 몇 주 안에 이메일을 받게 됩니다.</li>
   <li><strong>마이그레이션 날짜 이후에는 이전 포털에서 토폴로지하지 마세요.</strong> 이 날짜는 마이그레이션되는 각 동기화 그룹의 구독 전자 메일로 전송됩니다.</li>
   <li><strong>온-프레미스 멤버 데이터베이스가 있는 경우 로컬 에이전트를 설치하고 구성합니다.</strong> 멤버 데이터베이스를 호스트하는 각 컴퓨터 또는 VM에 하나가 필요합니다. 자세한 단계는 아래에 포함되어 있습니다.</li>
   <li><strong>성공적인 마이그레이션을 테스트합니다. </strong> Azure SQL 데이터 동기화 포털에서 지금&rdquo; 동기화를 &ldquo;클릭하여 이 작업을 수행합니다.</li>
   <li><strong>마이그레이션을 확인한 후 이전 서비스에서 예약된 동기화를 사용하지 않도록 설정합니다.</strong> 토폴로지 변경을 하기 전에 이 작업을 수행해야 합니다. 그렇지 않으면 데이터 동기화 오류가 발생할 수 있습니다. 이전 서비스에서 동기화 그룹을 삭제하지 마세요.</li>
  </ol>


  <p>이러한 단계를 완료한 후 새 포털에서 데이터 동기화 사용할 수 있습니다.</p>


  <h3>로컬 에이전트 설치 및 구성</h3>


  <p>다음 단계를 수행하는 동안 원래 서비스의 로컬 에이전트가 계속 실행되고 설치될 수 있습니다.&nbsp; <a href="https://www.microsoft.com/en-us/download/details.aspx?id=27693">로컬 에이전트를 다운로드할</a> 수 있습니다.&nbsp;</p>


  <p>다음을 수행해야 합니다.<br>

  1. <strong>로컬 에이전트를 다운로드하여 설치합니다.</strong> 이 로컬 에이전트는 데이터 동기화 2.0과 관련이 있습니다. 이 에이전트와 이전 에이전트는 서로 교환할 수 없습니다. 멤버 데이터베이스를 호스트하는 모든 컴퓨터의 기본 위치에 로컬 에이전트를 설치합니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad09d079-db06-4430-8ecd-fd39b1d8fef3.png"><img alt="Download Sync Agent 1" border="0" height="265" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeec6904-63e7-4180-874d-a15532109d57.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="동기화 에이전트 다운로드 1" width="324"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d22c3a3-57ba-4fc7-9749-95066a9f0eb2.png"><img alt="Download Sync Agent 2" border="0" height="265" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e88cb736-3c69-48d2-8357-52ee7f566bdd.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="동기화 에이전트 다운로드 2" width="324"></a></p>


  <p>2. <strong>에이전트 키를 가져옵니다.</strong> 마이그레이션 날짜 이후에 새 Azure SQL 데이터 동기화 포털에서 찾을 수 있습니다. 이렇게 하려면 허브 데이터베이스의 다른 데이터베이스&rdquo;에 동기화 탭 아래에서 &ldquo;동기화 에이전트를 선택합니다. 그러면 키를 생성할 수 있는 블레이드가 시작됩니다.&nbsp; 이 키는 새 Azure Portal에서 온 것이어야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bec2134-c181-48c3-938e-9322e65f030d.png"><img alt="Sync 1" border="0" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b143c82d-f951-45bc-ae6d-2bdab6011142.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="동기화 1" width="317"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe71210d-dcea-4ba9-9255-69b12da65d83.png"><img alt="Sync 2" border="0" height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff3bc6cd-e0ed-4fd7-81ad-5f67674c178e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="동기화 2" width="338"></a></p>


  <p>3. <strong>&quot;에이전트 키&quot; 제출 단추를 클릭하고 동기화 그룹 및 동기화 데이터베이스에 연결합니다.</strong> &#39;동기화 데이터베이스에 대한 자격 증명을 입력해야 합니다. 동기화 데이터베이스가 있는 서버에 대한 자격 증명과 동일합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0af10b7-23e5-4b4b-a69c-ce193f925a45.png"><img alt="Sync Metadata Database Configuration" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c2e4e1e-e52b-47ae-af21-e233ac527610.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="동기화 메타데이터 데이터베이스 구성" width="466"></a></p>


  <p>4. <strong>자격 증명을 업데이트합니다. </strong></p>


  <blockquote>

  <p>a. 자격 증명 편집 단추를 클릭하고 정보를 업데이트합니다. 온-프레미스 데이터베이스가 몇 가지 있는 경우 이 메서드를 사용합니다.</p>

  </blockquote>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d94346ee-997d-4a63-acce-8a191b1ae5a9.png"><img alt="SQL Server Configuration" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d011f048-6f26-4e11-b101-4914fa04069b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="SQL Server 구성" width="466"></a></p>


  <p><strong>대체 메서드:</strong> 온-프레미스 멤버가 많거나 자격 증명이 없는 경우 다음을 수행합니다.</p>


  <p>1. 위와 같이 1단계를 따릅니다.</p>


  <p>2. 위와 같이 2단계를 따릅니다.</p>


  <p>3. 원래 서비스에서 구성 파일을 복사합니다.</p>


  <blockquote>

  <p>a. <strong>&ldquo; 원래 서비스에서AgentConfigData.xml&rdquo;</strong> 복사합니다. 경로는 다음과 같습니다. <strong>Microsoft SQL Data Sync\data\AgentConfigData.xml</strong></p>


  <p>b. 해당 파일의 복사본을 새 데이터 동기화 폴더에 넣습니다. 이전 서비스와의 혼동 및 잠재적인 문제를 방지하려면 파일 AgentConfigData_Old 이름을 바꾸세요. 경로는 다음과 같습니다. <strong>Microsoft SQL 데이터 동기화 2.0\data\AgentConfigData_Old.xml</strong></p>

  </blockquote>


  <p>4. 위와 같이 3단계를 따릅니다.</p>


  <h2>관련 링크</h2>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-get-started-sql-data-sync">데이터 동기화 시작</a></li>
   <li><a href="https://azure.microsoft.com/en-us/blog/azure-data-sync-update/">데이터 동기화 새로 고침 블로그</a></li>
   <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.microsoft.com%2Fen-us%2Fdownload%2Fdetails.aspx%3Fid%3D27693&amp;data=02%7C01%7Cv-canmo%40microsoft.com%7C0a699787695645a3aef408d4a79df0f2%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636317744174347996&amp;sdata=3appIls3J3UCdduykQxkU47MAo2BhqGxkJMgDui1TmE%3D&amp;reserved=0">로컬 에이전트 다운로드</a></li>
  </ul>


  <p>Azure SQL 데이터 동기화 서비스에 대한 피드백이 있는 경우, wed&rsquo;는 여러분의 의견을 듣고 싶어합니다! Azure SQL 데이터 동기화 최신 업데이트를 받으려면 SQL Advisor Yammer 그룹에 가입하거나 Twitter에서 팔로우 @AzureSQLDB 하세요.</p>
