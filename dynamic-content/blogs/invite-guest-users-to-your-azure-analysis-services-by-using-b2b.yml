  <h2>Azure Analysis Services 서버에 게스트로 연결</h2>


  <p>게스트 사용자는 다음 도구 또는 데이터 공급자를 사용하여 서버에 연결할 수 있습니다.</p>


  <ul>
   <li><a href="https://powerbi.microsoft.com/en-us/desktop/">Power BI Desktop</a> 2017년 6월 릴리스 이상</li>
   <li><a href="https://docs.microsoft.com/sql/ssms/download-sql-server-management-studio-ssms">SQL Server Management Studio</a> 17.1 이상.</li>
   <li><a href="https://docs.microsoft.com/sql/ssdt/download-sql-server-data-tools-ssdt">SQL Server Data Tools</a> 17.1 이상.</li>
   <li><a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-data-providers">클라이언트 라이브러리</a>; AMO, MSOLAP, ADOMD 14.0.500.170 이상.</li>
   <li>Office 365 Excel(출시 예정)</li>
  </ul>


  <p>이러한 도구 중 하나로 연결할 때 Azure AD 로그인 화면이 표시되고 정상적으로 로그인합니다. SQL Server Management Studio 및 Microsoft Excel 같은 일부 도구를 사용하면 Azure AD 로그인 화면을 사용하지 않고도 사용자 이름 및 암호를 직접 입력할 수 있습니다. Microsoft 계정과 같은 특정 유형의 게스트 사용자의 경우 지원되지 않습니다. 이러한 유형의 계정 중 하나를 사용하여 SQL Server Management Studio 연결하려면 인증 옵션을 <b>Active Directory 유니버설 인증</b>으로 변경하고, 사용자 이름을 입력하고, <b>연결을</b> 눌러야 합니다. 해당 유형의 게스트 사용자에 대한 적절한 로그온 화면이 표시됩니다. <b>Active Directory 유니버설 인증</b> 은 모든 유형의 사용자와 함께 사용할 수 있습니다. Excel 경우 암호를 비워 두고 사용자 이름을 입력하고 <b>다음</b> 키를 누릅니다.</p>


