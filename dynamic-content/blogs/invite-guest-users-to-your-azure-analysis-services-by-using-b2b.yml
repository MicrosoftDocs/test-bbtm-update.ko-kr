Title: B2B를 사용하여 게스트 사용자를 Azure Analysis Services에 초대
Summary: Azure Analysis Services는 azure AD(Azure Active Directory)와 통합되어 AAD 테넌트 내의 사용자가 서버에 로그인할 수 있도록 합니다. 고객은 다른 사용자의 허용 기능을 요청했습니다...
Content: >-
  <p>Azure Analysis Services는 azure AD(Azure Active Directory)와 통합되어 AAD 테넌트 내의 사용자가 서버에 로그인할 수 있도록 합니다. 고객은 파트너 또는 공급업체와 함께 작업할 때와 같이 다른 조직의 사용자가 Azure Analysis Services에서 모델에 액세스할 수 있도록 허용하는 기능을 요청했습니다.</p>


  <p>사용자가 Power BI 또는 Excel 같은 클라이언트 애플리케이션 또는 SSMS 또는 SSDT와 같은 도구에서 서버에 연결하는 경우 Azure Analysis Services는 해당 테넌트에 ID가 있는지 확인하기 위해 서버가 속한 구독과 연결된 Azure AD 테넌트를 확인합니다. 사용자에게 테넌트에 ID가 있고 해당 ID가 서버 또는 모델 데이터베이스 보안 역할에 포함된 경우 사용자에게 액세스 권한이 부여됩니다. 서버는 하나의 Azure AD 테넌트에만 연결할 수 있습니다. 즉, 해당 서버의 모든 사용자가 해당 테넌트에 있어야 합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/active-directory/active-directory-b2b-what-is-azure-ad-b2b">Azure AD B2B 협업</a>을 포함하도록 Azure Active Directory 대한 추가 지원을 발표하게 되어 기쁩니다. B2B를 사용하면 조직 외부의 사용자를 테넌트에서 게스트 사용자로 초대할 수 있습니다. 이러한 사용자는 다른 Azure AD 테넌트 또는 Microsoft 계정을 포함한 유효한 이메일 주소에서 온 사용자일 수 있습니다. 게스트 사용자가 테넌트 디렉터리에 추가되면 보안 그룹 또는 서버 또는 모델 데이터베이스 역할에 구성원으로 추가할 수 있습니다.</p>


  <p>게스트 사용자를 &ldquo; 초대하는 다양한 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/active-directory/active-directory-b2b-what-is-azure-ad-b2b#you-can-easily-add-b2b-collaboration-users-to-your-organization">Azure AD B2B 협업이란?</a>&rdquo;</p>


