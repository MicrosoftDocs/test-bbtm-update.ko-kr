Slug: azure-data-factory-february-new-features-update
Title: Azure Data Factory 2월 새 기능 업데이트
Summary: Azure Data Factory를 사용하면 방대한 양의 데이터를 기반으로 고급 분석 및 예측 모델링을 위해 다양한 형식의 다양한 위치에서 Azure로 데이터를 가져올 수 있습니다. 있어요...
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a> 를 사용하면 다양한 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-introduction#data-movement-activities">형식의 다양한 위치에서 Azure로 데이터를 가져와</a> 엄청난 양의 데이터를 기반으로 고급 분석 및 예측 모델링을 수행할 수 있습니다. 여러분의 의견을 경청하고 더 많은 데이터 수집 및 변환 시나리오를 지원하기 위해 새로운 기능과 수정 사항을 지속적으로 도입하기 위해 노력하고 있습니다. 새해로 이동하면 사용자가 새 기능 세부 정보를 쉽게 추적하고 즉시 사용할 수 있도록 월별 기능 요약 블로그 시리즈를 시작하려고 합니다.</p>


  <p>다음은 2월에 대한 Azure Data Factory 업데이트의 전체 목록입니다. 이 블로그 게시물에서 하나씩 살펴보겠습니다.</p>


  <ul>
   <li>성능이 향상된 데이터 관리 게이트웨이와 함께 번들로 제공되는 새로운 Oracle 드라이버</li>
   <li>Azure Data Lake Store에 대한 서비스 주체 인증 지원</li>
   <li>SQL Data Warehouse에 로드할 때 자동 테이블 스키마 만들기</li>
   <li>Zip 압축/압축 해제 지원</li>
   <li>JSON 파일의 배열에서 데이터 추출 지원</li>
   <li>클라우드 복사 실행 위치를 명시적으로 지정하는 기능</li>
   <li>새 Azure Resource Manager Machine Learning 웹 서비스 업데이트 지원</li>
  </ul>


  <h2>성능이 향상된 데이터 관리 게이트웨이와 함께 번들로 제공되는 새로운 Oracle 드라이버</h2>


  <p><strong>소개:</strong> 이전에는 데이터 관리 게이트웨이를 통해 Oracle 데이터 원본에 연결하기 위해 Oracle 공급자를 별도로 설치해야 했기 때문에 다른 문제가 발생했습니다. 이제 데이터 관리 게이트웨이 버전 2.7이 업데이트되면 Oracle용 새 Microsoft 드라이버가 설치되므로 별도의 Oracle 드라이버 설치가 필요하지 않습니다. 새로운 번들 드라이버 공급자는 더 나은 로드 처리량을 제공하며, 일부 고객은 5x-8배의 성능 향상을 관찰합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-onprem-oracle-connector#supported-versions-and-installation">Oracle 커넥터 설명서 페이지를</a> 참조하세요.</p>


  <p><strong>구성:</strong> 데이터 관리 게이트웨이는 주기적으로 업데이트를 확인합니다. 아래와 같이 도움말 페이지에서 해당 버전을 확인할 수 있습니다. v2.7보다 낮은 버전을 실행하는 경우 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=39717">다운로드 센터에서</a> 직접 업데이트를 받을 수 있습니다. 데이터 관리 게이트웨이 버전 2.7에서는 Oracle이 원본으로 사용될 때 복사 마법사에서 새 드라이버가 자동으로 사용됩니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-onprem-oracle-connector#oracle-linked-service-properties">Oracle 연결된 서비스 속성</a>에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/709df846-4d73-4d89-869e-d9e6a612d9b5.png"><img alt="gatewayversion" border="0" height="210" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3750a099-a98a-4c31-bfbb-7954fdbc6fe2.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="gatewayversion" width="610"></a></p>


  <h2>Azure Data Lake Store에 대한 서비스 주체 인증 지원</h2>


  <p><strong>소개:</strong> 기존 사용자 자격 증명 인증 외에도 Azure Data Factory는 이제 서비스 주체가 Azure Data Lake Store에 액세스하도록 지원합니다. 이전 사용자 자격 증명 인증 모드에서 사용된 토큰은 12시간에서 90일 후에 만료될 수 있으므로 예약된 파이프라인에 대해 토큰을 수동으로 또는 프로그래밍 방식으로 주기적으로 다시 인증해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-azure-datalake-connector#azure-data-lake-store-linked-service-properties">Azure Data Factory를 사용하여 Azure Data Lake Store에서 이동하는 데이터의</a> 토큰 만료에 대해 자세히 알아봅니다. 이제 서비스 주체 인증을 사용하면 키 만료 임계값이 훨씬 더 길어지므로 특히 예약된 파이프라인에 대해 이 메커니즘을 사용하는 것이 좋습니다. <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-authenticate-using-active-directory">Azure Data Lake Store 및 서비스 주체</a>에 대해 자세히 알아봅니다.</p>


  <p><strong>구성:</strong> 복사 마법사에서 아래와 같이 서비스 주체를 기본값으로 사용하는 새 인증 유형 옵션이 표시됩니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/198bc2ff-2aba-4ad5-8a45-8d187a71e007.png"><img alt="serviceprincipal" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea19b100-a39e-4f79-b4ba-35a8c2b6564b.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="serviceprincipal" width="570"></a></p>


  <h2>SQL Data Warehouse에 로드할 때 자동 테이블 스키마 만들기</h2>


  <p><strong>소개:</strong> 복사 마법사를 사용하여 온-프레미스 SQL Server 또는 azure SQL Data Warehouse로 Azure SQL Database 데이터를 복사할 때 대상 SQL Data Warehouse에 테이블이 없으면 이제 Azure Data Factory에서 원본의 스키마를 사용하여 대상 테이블을 자동으로 만들 수 있습니다.</p>


  <p><strong>구성:</strong> 복사 마법사의 테이블 매핑 페이지에서 원본 테이블 스키마를 사용하여 기존 싱크 테이블에 매핑하거나 새 싱크 테이블을&rsquo; 만들 수 있습니다. 원본 저장소와 대상 저장소 간의 비호환성을 수정해야 하는 경우 적절한 데이터 형식 변환이 발생할 수 있습니다. 아래 두 번째 이미지와 같이 사용자에게 잠재적인 비호환성 문제에 대한 경고가 스키마 매핑 페이지에 표시됩니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-azure-sql-data-warehouse-connector#auto-table-creation">자동 테이블 만들기</a>에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa8543c6-8a55-4860-bef9-9c45859969ed.png"><img alt="autotablecreation1" border="0" height="286" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95a98387-8aa0-42ec-a050-f56d2b31a846.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="autotablecreation1" width="610"></a></p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b18b00f-1bd7-4b9d-8dcd-710114f785af.png"><img alt="autotablecreation2" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31158b13-9b91-4f24-9755-5e146070cc00.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="autotablecreation2" width="610"></a></p>


  <h2>Zip 압축/압축 해제 지원</h2>


  <p><strong>소개:</strong> 이제 Azure Data Factory 복사 작업은 기존 GZip, BZip2 및 Deflate 압축 지원 외에도 ZipDeflate 압축 형식으로 파일의 압축을 풀거나 압축할 수 있습니다. 이는 Azure Blob, Azure Data Lake Store, Amazon S3, FTP/s, 파일 시스템 및 HDFS를 포함한 모든 파일 기반 저장소에 적용됩니다.</p>


  <p><strong>구성:</strong> 아래와 같이 복사 마법사 페이지에서 옵션을 찾을 수 있습니다. 각 해당 커넥터 항목의 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-azure-blob-connector#specifying-compression">압축 지정</a> 섹션에서 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45f4aee1-a38b-44c5-b8c5-28e0638ef4ac.png"><img alt="zip" border="0" height="298" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c8502d9-52b8-4aa8-8993-942dd281c616.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Zip" width="610"></a></p>


  <h2>JSON 파일의 배열에서 데이터 추출</h2>


  <p><strong>소개: </strong> 이제 복사 작업은 JSON 파일에서 배열 구문 분석을 지원합니다. 이는 전체 배열을 문자열로만 변환하거나 건너뛸 수 있다는 피드백을 해결하기 위한 것입니다. 이제 배열에서 데이터를 추출하거나 루트 개체 아래에 데이터가 있는 배열의 개체를 교차 적용할 수 있습니다.</p>


  <p><strong>구성:</strong> 복사 마법사는 아래와 같이 JSON 배열을 구문 분석하는 방법을 선택하는 옵션을 제공합니다. 이 예제에서는 순서선&rdquo; 배열의 요소가 &ldquo;prod&rdquo; 및 &ldquo;price&rdquo; 열로 &ldquo;구문 분석됩니다. 구성 및 예제에 대한 자세한 내용은 각 파일 기반 데이터 저장소 항목에서 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-azure-blob-connector#specifying-jsonformat">JSON 형식 지정</a> 섹션을 확인하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b82e8df-55c1-4cc5-87f8-6b01acfed815.png"><img alt="json" border="0" height="393" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/494efcb4-5f84-42f7-b0d9-1a98c0c9d25a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Json" width="610"></a></p>


  <h2>클라우드 복사 실행 위치를 명시적으로 지정하는 기능</h2>


  <p><strong>소개:</strong> 클라우드 데이터 저장소 간에 데이터를 복사할 때 Azure Data Factory는 기본적으로 싱크 데이터 저장소의 지역을 검색하고 복사를 수행할 지리적으로 가장 가까운 서비스를 선택합니다. 지역을 검색할 수 없거나 복사 작업을 구동하는 서비스에 해당 지역에서 사용할 수 있는 배포가 없는&rsquo; 경우 이제 복사를 수행하는 데 사용할 서비스 영역을 지정하도록 실행 위치 옵션을 명시적으로 설정할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities#a-nameglobalaglobally-available-data-movement">전역적으로 사용 가능한 데이터 이동</a>에 대해 자세히 알아봅니다.</p>


  <p><em><strong>참고:</strong> 데이터는 복사하는 동안 유선을 통해 해당 지역을 통과합니다.</em></p>


  <p><strong>구성:</strong> 복사 마법사는 위에서 언급한 사례에 해당하는 경우 요약 페이지에서 실행 위치 옵션을 묻는 메시지를 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/006dcb45-a1cb-442e-9440-195d1342ef7f.png"><img alt="executionlocation" border="0" height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5e8081c-ea19-453a-a8c2-8f9b1d62aa17.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="executionlocation" width="610"></a></p>


  <h2>새 Azure Resource Manager Machine Learning 웹 서비스 업데이트 지원</h2>


  <p><strong>소개: </strong> Machine Learning <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-azure-ml-update-resource-activity">업데이트 리소스 작업을</a> 사용하여 Azure Machine Learning 점수 매기기 서비스를 업데이트할 수 있습니다. 점수 매기기 정확도를 위해 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/machine-learning-retrain-machine-learning-model">Machine Learning 모델 재학습을 운영</a>할 수 있습니다. 이제 Azure Data Factory는 클래식 웹 서비스를 지원하는 것 외에도 서비스 주체를 사용하여 새 Azure Resource Manager 기반 Azure Machine Learning 채점 웹 서비스를 지원할 수 있습니다.</p>


  <p><strong>구성:</strong> 이제 Azure Machine Learning 연결된 서비스 JSON에서 서비스 주체를 지원하므로 새 웹 서비스 엔드포인트에 액세스할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-azure-ml-update-resource-activity#scoring-web-service-is-azure-resource-manager-web-service">점수 매기기 웹 서비스에서 자세한 내용은 Azure Resource Manager 웹 서비스입니다</a>.</p>


  <p>&nbsp;</p>


  <p>다음은 2월에 도입된 새로운 기능입니다. 더 많은 피드백이나 질문이 있으신가요? <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=AzureDataFactory">Azure Data Factory 포럼</a> 또는 <a href="https://feedback.azure.com/forums/270578-data-factory">피드백 사이트에서</a> 여러분의 의견을 공유하세요.&rsquo;</p>
