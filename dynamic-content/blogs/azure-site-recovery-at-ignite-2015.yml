Slug: azure-site-recovery-at-ignite-2015
Title: Ignite 2015의 Azure Site Recovery
Summary: >
  Ignite 2015에서 Azure Site Recovery 세션을 놓친 경우 기록을 확인하세요.
Content: >-
  Ignite 2015에서 흥미로운 Azure Site Recovery 세션을 놓친 경우 아래 기록을 확인하여 속도를 높이기 위해 몇 분 정도 걸립니다!

  <h2>Azure Site Recovery를 사용하여 VMware 및 물리적 서버 보호</h2>

  이 세션에서는 VMware vCenter 관리 환경 및 물리적 운영 체제 미설치 서버에서 실행되는 가상 머신을 보호하고 Azure를 DR 사이트로 사용하는 기능을 소개합니다.


  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK3497/player" width="640" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

  <h2>ASR: DR의 대상으로 Azure</h2>

  Azure Site Recovery가 Azure를 안정적이고 안전한 재해 복구 사이트로 제공하는 방법을 알아봅니다. 이 솔루션을 사용하면 엔터프라이즈 및 서비스 공급자가 훨씬 낮은 TCO를 사용하여 DR 솔루션을 제공할 수 있습니다.


  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK3462/player" width="640" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

  <h2>ASR을 사용하여 DR 서비스를 배포하기 위한 모범 사례</h2>

  Azure Site Recovery를 사용하여 Windows Azure Pack과 통합되는 DRaaS 제품을 사용하도록 설정하는 방법을 알아봅니다. 또한 모범 사례 및 신속한 배포 접근 방식에 대해서도 설명합니다.


  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK3503/player" width="640" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

  <h2>Azure로 마이그레이션</h2>

  온-프레미스 VMware, Hyper-V 및 물리적 서버 또는 AWS Windows 인스턴스를 Azure로 마이그레이션하는 방법을 알아봅니다.또한 지역 간 Azure Datacenter에서 IaaS 및 PaaS Cloud Services에 대한 Azure Datacenter 마이그레이션에 대한 지침을 제공합니다.


  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK2457/player" width="640" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

  <h2>SCVMM을 사용하여 Storage 관리</h2>

  Virtual Machine Manager 사용하여 스토리지를 관리하고 SAN 배열 기반 복제를 사용하여 DR 지원을 위해 Azure Site Recovery와 통합하는 방법을 알아봅니다.또한 이 세션에서 NetApp Private Storage 대한 ASR 지원을 데모합니다.


  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK3498/player" width="640" height="360" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


