Summary: '2019년 2월 7일에 ADLS(Azure Data Lake Storage) Gen2의 일반 공급이 발표되었습니다. Azure는 이제 가장 까다로운 프로덕션 워크로드를 빠르고, 안전하고, 대규모로 확장 가능하고, 비용 효율적이고, 완벽하게 실행할 수 있는 손상되지 않는 클라우드 스토리지 솔루션을 제공하는 유일한 클라우드 공급자입니다. '
Content: >-
  <p>2019년 2월 7일에 <a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank"><strong>ADLS(Azure Data Lake Storage) Gen2의 일반 공급</strong></a>이 발표되었습니다. Azure는 이제 가장 까다로운 프로덕션 워크로드를 빠르고, 안전하고, 대규모로 확장 가능하고, 비용 효율적이고, 완벽하게 실행할 수 있는 손상되지 않는 클라우드 스토리지 솔루션을 제공하는 유일한 클라우드 공급자입니다. 이 블로그 게시물&rsquo;에서는 고객이 요구하는 엔드투엔드 분석 시나리오를 구동하는 ADLS의 기술 기반을 자세히 살펴봅니다.</p>


  <p>ADLS는 빅 데이터 분석을 위해 특별히 빌드된 유일한 클라우드 스토리지 서비스입니다. 진정한 엔터프라이즈 데이터 레이크를 가능하게 하는 광범위한 분석 프레임워크와 통합하고, 진정한 파일 시스템 의미 체계를 통해 성능을 최대화하고, 가장 까다로운 분석 워크로드의 요구에 맞게 크기를 조정하고, 클라우드 개체 스토리지 요금으로 가격이 책정되며, 데이터에 대한 사일로를 만들 필요가 없도록 광범위한 워크로드를 지원할 수 있도록 설계되었습니다.</p>


  <h2>플랫폼의 기본 부분</h2>


  <p>Azure Analytics Platform은 ADLS를 사용하여 데이터를 저장하기 위한 훌륭한 데이터 레이크를 갖추고 있으며, 엔드투엔드 분석 파이프라인으로 성공할 수 있는 추가 서비스 및 활기찬 에코시스템이 풍부합니다.</p>


  <p>Azure는 데이터를 처리하기 위한 <a href="https://azure.microsoft.com/services/hdinsight/" target="_blank">HDInsight</a> 및 <a href="https://azure.microsoft.com/services/databricks/" target="_blank">Azure Databricks</a>, 수신 및 오케스트레이션할 <a href="https://docs.microsoft.com/azure/data-factory/connector-azure-data-lake-storage" target="_blank">Azure Data Factory</a>, <a href="https://azure.microsoft.com/services/sql-data-warehouse/" target="_blank">Azure SQL Data Warehouse</a>, <a href="https://azure.microsoft.com/services/analysis-services/" target="_blank">Azure Analysis Services</a> 및 <a href="https://powerbi.microsoft.com/" target="_blank">Power BI</a> 같은 서비스를 통해 <strong>최신 데이터 웨어하우스</strong>라는 패턴으로 데이터를 소비하므로 엔터프라이즈 데이터 레이크의 이점을 최대화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/615f65e9-2d3e-4b65-93b2-b3a0809ee733.png"><img alt="End to end analytics graph" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/672d30a0-16b4-41fd-916b-7d6d91060f7e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="종단 간 분석 그래프" width="731"></a></p>


  <p>또한 인기 있는 분석 도구 및 프레임워크의 에코시스템이 ADLS와 통합되어 요구 사항을 충족하는 솔루션을 빌드할 수 있습니다.</p>


  <p><em>&ldquo;데이터 관리 및 데이터 거버넌스는 클라우드 분석 솔루션을 구현하는 고객에게 가장 중요합니다. Azure Data Lake Storage Gen2 팀은 고객이 ADLS Gen2를 채택함에 따라 동급 최고의 고객 환경을 제공하기 위해 긴밀한 통합을 보장하는 환상적인 파트너였습니다.&rdquo;</em></p>


  <p align="right">&ndash;Ronen Schwartz, Informatica 데이터 통합 및 클라우드 통합 수석 부사장 &amp;</p>


  <p><em>&quot;Azure Data Lake Storage Gen2와 결합된 WANDiscos&rsquo; Fusion 데이터 복제 기술은 온-프레미스 작업에 가동 중지 시간 또는 중단을 부과하지 않고 Azure Data Services에 쉽게 액세스할 수 있도록 함으로써 고객에게 하이브리드 분석을 위한 매력적인 LiveData 솔루션을 제공합니다.&rdquo;</em></p>


  <p align="right">&ndash; 데이비드 리차즈, Co-Founder 및 CEO, WANdisco</p>


  <p><em>&ldquo;Microsoft는 Enterprise Data Cloud를 제공하는 Clouderas&rsquo; 임무와 함께 확장 가능하고 안전한 인프라를 제공하는 혁신을 계속하고 있습니다. Azure Data Lake Storage Gen2가 전 세계적으로 출시되는 것을 매우 기쁘게 생각합니다. 상호 고객은 분석 플랫폼과 결합할 때 이 스토리지 옵션이 제공하는 관리의 단순성을 활용할 수 있습니다.&rdquo;</em></p>


  <p align="right">&ndash; Vikram Makhija, Cloudera, Cloudera의 제너럴 매니저</p>


  <h2>성능</h2>


  <p>성능은 빅 데이터 분석 워크로드에서 가장 중요한 요소입니다. 그 이유는 간단하며 스토리지 계층 성능이 높을수록 데이터에서 값을 추출하는 데 필요한 컴퓨팅(비용이 많이 드는 부분!)이 적기 때문입니다. 따라서 인사이트를 더 빨리 달성하여 경쟁 우위를 확보할 뿐만 아니라 비용을 크게 절감할 수 있습니다.</p>


  <p><em>&ldquo;Azure Data Lake Storage Gen2의 취리히&rsquo; 투자 관리에서 시장 위험 분석 워크플로 중 하나를 테스트한 후 성능이 40% 향상되고 스토리지 공간이 크게 감소했습니다.&rdquo;</em></p>


  <p align="right">&ndash; 발레리오 버&uuml;커, 프로그램 관리자 투자 정보 솔루션, 취리히 보험</p>


  <p>&rsquo;ADLS가 어떻게 압도적인 성능을 달성하는지 살펴보겠습니다. 가장 주목할 만한 기능은 HNS(계층 구조 네임스페이스)로, 이 대규모 확장성 스토리지 서비스가 디렉터리 계층 구조를 사용하여 파일 시스템처럼 데이터를 정렬할 수 있도록 합니다. 모든 분석 프레임워크(예: Spark, Hive 등) 는 기본 스토리지 서비스가 계층적 파일 시스템이라는 암시적 가정으로 빌드됩니다. 작업이 완료될 때 이름이 바뀐 임시 디렉터리에 데이터를 쓸 때 가장 분명합니다. 기존 클라우드 기반 개체 저장소의 경우 성능에 큰 영향을 주는 O(n) 복합 작업인 n개의 복사 및 삭제입니다. ADLS에서 이 이름 바꾸기는 단일 원자성 메타데이터 작업입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b018e251-cd15-484d-a0b7-b560995e3ce5.png"><img alt="Azure Data Lake Storage diagram.jpg" border="0" height="605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/408039f5-a901-4d50-89c5-a8f67bd4ea42.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Data Lake Storage diagram.jpg" width="737"></a></p>


  <p>성능에 대한 다른 기여자는 <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-abfs-driver" target="_blank">ABFS(Azure Blob Filesystem) 드라이버</a>입니다. 이 드라이버는 ADLS 엔드포인트가 빅 데이터 분석 워크로드에 최적화되어 있다는 사실을 활용합니다. 이러한 워크로드는 훨씬 더 광범위한 IO 작업에 최적화해야 하는 다른 범용 클라우드 저장소와는 달리 대규모 IO 작업을 통해 처리량을 극대화하는 데 가장 민감합니다. 이러한 수준의 최적화는 Azure에서 빅 데이터 분석 워크로드를 실행하는 데 따른 성능 및 비용 측면에서 직접적인 이점을 제공하는 상당한 IO 성능 향상으로 이어집니다. ABFS 드라이버는 Apache Hadoop&reg; 의 일부로 제공되며 <a href="https://azure.microsoft.com/services/hdinsight/" target="_blank">HDInsight</a> 및 <a href="https://azure.microsoft.com/services/databricks/" target="_blank">Azure Databricks</a>뿐만 아니라 다른 상업용 Hadoop 배포판에서도 사용할 수 있습니다.</p>


  <h2>확장성</h2>


  <p>빅 데이터 분석의 확장성도 매우 중요합니다. 몇 TB의 데이터에 적합한 솔루션은&rsquo; 없지만 데이터 크기가 필연적으로 증가함에 따라 축소됩니다. 빅 데이터 분석 프로젝트의 증가 속도는 더 다양하고 액세스 가능한 데이터 원본의 결과로 비선형인 경향이 있습니다. 대부분의 프로젝트는 데이터가 많을수록 인사이트가 향상된다는 원칙을 활용합니다. 그러나 이로 인해 시스템이 데이터 증가율과 동일한 속도로 크기를 조정해야 하는 설계 과제가 발생합니다. Hadoop 및 Spark와 같은 빅 데이터 분석 프레임워크의 훌륭한 디자인 피벗 중 하나는 <em>수평으로</em> 확장한다는 것입니다. 즉, 데이터 및/또는 처리가 증가함에 따라 클러스터에 노드를 더 추가할 수 있으며 처리는 계속 진행됩니다. 그러나 이는 스토리지 계층 크기 조정을 선형적으로 사용합니다.</p>


  <p>기존 Azure Blob 서비스 위에 ADLS를 빌드하는 값이 빛을 발하는 곳입니다. 이제 이 서비스의 EB 규모가 ADLS에 적용되어 저장하거나 액세스할 데이터 양에 제한이 없습니다. 실질적으로 고객은 가장 까다로운 워크로드를 충족하기 위해 처리량으로 액세스할 수 있는 100개의 PB 데이터를 저장할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7818531-0257-4ab1-b08f-cc293f8c2703.png"><img alt="ADLS Gen2 Architecture diagram" border="0" height="426" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f991a29-34f8-4980-91d0-f21162715887.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ADLS Gen2 아키텍처 다이어그램" width="741"></a></p>


  <h2>보안</h2>


  <p>전체 엔터프라이즈에 서비스를 제공하기 위해 Data Lake를 구축하려는 고객의 경우 보안은 간단한 고려 사항이 아닙니다. Data Lake에 종단 간 보안을 제공하는 여러 측면이 있습니다.</p>


  <ul>
   <li><strong>인증</strong> &ndash; <a href="https://docs.microsoft.com/azure/storage/common/storage-auth-aad-app?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">Azure Active Directory OAuth</a> 전달자 토큰은 Azure 및 Office365 전체에서 사용되는 동일한 ID 서비스에서 지원되는 업계 표준 인증 메커니즘을 제공합니다.</li>
   <li><strong>액세스 제어</strong> &ndash; 유연하고 확장 가능한 <a href="https://docs.microsoft.com/azure/storage/common/storage-auth-aad-rbac?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">액세스 제어를 제공하는 Azure RBAC(역할 기반 액세스</a> <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-access-control" target="_blank">제어) 및 POSIX 규격 ACL(액세스 제어 목록)</a> 의 조합입니다. POSIX ACL은 Hadoop 내에서 사용되는 것과 동일한 메커니즘입니다.</li>
   <li><strong>미사용 및 전송</strong> &ndash; 시 암호화 ADLS에 저장된 데이터는 <a href="https://docs.microsoft.com/azure/storage/common/storage-service-encryption?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">시스템 제공</a> 또는 <a href="https://docs.microsoft.com/azure/storage/common/storage-service-encryption-customer-managed-keys?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">고객 관리형 키를</a> 사용하여 암호화됩니다. 또한 데이터는 전송 중에 <a href="https://docs.microsoft.com/azure/storage/common/storage-security-tls" target="_blank">TLS 1.2를 사용하여 암호화</a> 됩니다.</li>
   <li><strong>네트워크 전송 보안</strong> &ndash; ADLS가 공용 인터넷에 엔드포인트를 노출하는 경우 전송 수준 보호는 패킷 수준에서 데이터를 액세스할 수 있는 위치를 안전하게 제한하는 <a href="https://docs.microsoft.com/azure/storage/common/storage-network-security?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">Storage 방화벽</a>을 통해 제공됩니다.</li>
  </ul>


  <p>분석 프레임워크와 긴밀하게 통합하면 종단 간 보안 파이프라인이 생성됩니다. <a href="https://docs.microsoft.com/azure/hdinsight/domain-joined/apache-domain-joined-architecture">HDInsight Enterprise 보안 패키지</a>는 클러스터를 통해 데이터 레이크의 데이터로 최종 사용자 인증 흐름을 만듭니다.</p>


