Title: SQL Azure 데이터베이스 서비스 업데이트 1이 라이브 상태
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 일반 공급과 Windows Azure 플랫폼 및 첫 번째 SU1(서비스 업데이트)이 라이브 상태인 이후 2주가 지났습니다....'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 일반 공급과 Windows Azure 플랫폼 및 첫 번째 SU1(서비스 업데이트)이 라이브 상태인 이후 2주가 지났습니다. 피드백을 계속 제공해 주셔서 감사합니다. 우리는 이미 그것의 일부를 통합하고 있습니다. 몇 가지 버그 수정 외에도 다음과 같은 새로운 기능이 추가되었습니다.</p>  <p><b><u></u></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>문제 해결 및 지원 가능성 DMV</b></p>  <p>DMV(동적 관리 뷰)는 데이터베이스의 상태를 모니터링하고, 문제를 진단하고, 성능을 조정하는 데 사용할 수 있는 상태 정보를 반환합니다. 이러한 보기는 SQL Server 온-프레미스 버전에 이미 있는 뷰와 유사합니다.</p>  <p>추가한 DMV는 다음과 같습니다.</p>  <p>· <i>sys.dm_exec_connections</i> – 이 보기는 데이터베이스에 설정된 연결에 대한 정보를 반환합니다.</p>  <p>· <i>sys.dm_exec_requests</i> – 이 보기는 데이터베이스 내에서 실행되는 각 요청에 대한 정보를 반환합니다. </p>  <p>· <i>sys.dm_exec_sessions</i> – 이 보기에는 모든 활성 사용자 연결 및 내부 작업에 대한 정보가 표시됩니다. </p>  <p>· <i>sys.dm_tran_database_transactions</i> – 이 뷰는 데이터베이스 수준에서 트랜잭션에 대한 정보를 반환합니다.</p>  <p>· <i>sys.dm_tran_active_transactions</i> – 이 뷰는 현재 논리 데이터베이스의 트랜잭션에 대한 정보를 반환합니다.</p>  <p>· <i>sys.dm_db_partition_stats</i> – 이 보기는 현재 데이터베이스의 모든 파티션에 대한 페이지 및 행 개수 정보를 반환합니다.</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>버전 간에 이동할 수 있는 기능</b></p>  <p>가장 많이 요청된 기능 중 하나는 웹 또는 Business Edition 데이터베이스 간에 위아래로 이동할 수 있는 기능이었습니다.&nbsp;&nbsp; 이렇게 하면 유연성이 향상되고 웹 버전 데이터베이스의 상한에 근접하면 단일 명령으로 쉽게 업그레이드할 수 있습니다. 데이터베이스가 허용된 크기 제한보다 낮은 경우에도 다운그레이드할 수 있습니다. </p>  <p>이제 다음 구문을 사용하여 이 작업을 수행할 수 있습니다.</p>  <p>ALTER DATABASE <i>database_name </i></p>  <p>{</p>  <p>&nbsp;&nbsp;&nbsp; MODIFY (MAXSIZE = {1 | 10} GB)</p>  <p>}</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>유휴 세션 시간 제한</b></p>  <p>유휴 연결 시간 제한을 5분에서 30분으로 늘렸습니다. 이렇게 하면 연결 풀링 및 기타 대화형 도구를 사용하는 동안 환경이 향상됩니다.</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>장기 실행 트랜잭션</b></p>  <p>고객 피드백에 따라 장기 실행 트랜잭션을 종료하기 위한 알고리즘이 개선되었습니다. 이러한 변경으로 서비스 품질이 크게 향상되고 데이터를 청크로 분해할 필요 없이 훨씬 더 많은 양의 데이터를 가져오고 내보낼 수 있습니다. </p>  <p>Microsoft는 귀하가 당사에 제공한 피드백을 소중히 여기고 조치를 하므로 계속 제공해 주세요. 업데이트가 계속 제공될 예정입니다.</p>
