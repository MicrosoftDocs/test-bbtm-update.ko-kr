Title: Windows Azure에서 Scott Guthrie의 블로그 게시물 시리즈를 놓치지 마세요.
Summary: Microsofts&rsquo; Server 및 Tools Business의 기업 부사장인 Scott Guthrie는 Windows Azure를 비롯한 여러 주요 Microsoft 기술 개발을 감독합니다.&nbsp; 스콧 최근 ...
Content: <p>Microsofts&rsquo; Server 및 Tools Business의 기업 부사장인 Scott Guthrie는 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0060">Windows Azure</a>를 비롯한 여러 주요 Microsoft 기술 개발을 감독합니다.&nbsp; Scott은 최근 자신의 <a target="_blank" href="https://weblogs.asp.net/scottgu/default.aspx">블로그</a>에 Windows Azure로 수행할 수 있는 작업과 시작하는 방법을 자세히 알아보는 일련의 게시물을 게시하기 시작했습니다.&nbsp; 여기에는 몇 가지 유용한 정보와 링크가 포함됩니다. 아직 수행하지 않은&rsquo; 경우 확인하세요. 이 시리즈의 그의 처음 두 게시물은 -&nbsp;</p>  <ul>  <li>Post 1 &ndash; <a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2012/01/15/windows-azure.aspx">Windows Azure</a>는 Scotts&rsquo; 키노트 주문형 비디오에 연결되며 Learn Windows Azure&rsquo; 온라인 이벤트에서 Azure&lsquo;를 Windows 개요를 포함합니다.</li>  <li>Post 2 &ndash; <a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2012/01/19/getting-started-with-windows-azure.aspx">시작 Windows Azure</a>는 의무 없는 3개월 무료 평가판 제품을 사용하여 등록하고 Windows Azure를 시작하는 방법을 다룹니다.</li>  </ul>  <p>Scott은 또한 Twitter에 있으며 종종 빠른 업데이트 및 Windows Azure <a target="_blank" href="https://twitter.com/#%21/scottgu">@scottgu</a> 에 대한 흥미로운 링크를 트윗하고 Twitter 피드에서 업데이트를 받을 수 있는지 확인합니다.</p>
