Title: 더 많은 Service Bus 비디오 및 코드 샘플을 사용할 수 있습니다!
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] CodePlex에서 사용할 수 있는 Windows Azure AppFabric Learning Series에 두 개의 추가 비디오와 함께 제공되는 코드 샘플을 출시했습니다.'
Content: '<p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>CodePlex에서 사용할 수 있는 <a target="_blank" href="https://appfabricdemos.codeplex.com/">Windows Azure AppFabric Learning Series</a>에 두 개의 추가 비디오와 함께 제공되는 코드 샘플을 출시했습니다.</p>  <p>새 비디오 및 코드 샘플은 다음과 같습니다.</p>  <table width="565" cellpadding="2" cellspacing="0" border="1">  <tbody>  <tr>  <td width="333" valign="top"><strong>이름</strong></td>  <td width="102" valign="top"><strong>샘플 코드에 연결</strong></td>  <td width="128" valign="top"><strong>비디오에 연결</strong></td>  </tr>  <tr>  <td width="333" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66576">azure AppFabric Windows - Service Bus 큐를 사용하는 방법</a></td>  <td width="102" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66576#DownloadId=240867">여기를 클릭</a></td>  <td width="128" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="333" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66577">azure AppFabric Windows - Service Bus 토픽을 사용하는 방법</a></td>  <td width="102" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66577#DownloadId=240869">여기를 클릭</a></td>  <td width="128" valign="top">여기를 클릭</td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <p>곧 출시될 또 다른 비디오 및 코드 샘플: Service Bus Relay를 사용하는 방법.</p>  <p>학습 시리즈는 AppFabric에 대해 알아보고 샘플을 사용하여 코딩을 시작하는 쉬운 방법입니다.</p>  <p>미리 알림으로, 이러한 비디오에 설명된 Service Bus 기능은 다음의 LABS 미리 보기 환경에서 서비스의 CTP 버전에서 <a target="_blank" href=""></a>사용할 수 있습니다.</p>  <p>무료로 사용할 수 있으므로 등록하고 로그인하고 시작하세요!</p>  <p><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp/threads">Windows Azure AppFabric CTP</a> 포럼에서 피드백을 보내고 질문하는 것을 잊지 마세요&rsquo;.</p>  <p>&nbsp;</p>  <p>Windows Azure AppFabric에 등록하지 않은&rsquo; 경우 무료 평가판 제품을 활용할 수 있습니다. 아래 이미지를 클릭하고 오늘 시작하세요! </p>  <p><a href=""><img height="78" width="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0882.free_2D00_trial_2D00_offer_5F00_00AE8177.png" alt="free trial offer" border="0" title="무료 평가판 제품"></a></p>  <p>Windows Azure AppFabric 팀입니다.</p>'
