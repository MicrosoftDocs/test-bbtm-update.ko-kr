Title: SQL Server 2014 제조에 출시; Hadoop 2.2를 지원하는 Azure HDInsight Windows 일반 공급
Summary: 오늘, 쿠엔틴 클라크, 데이터 플랫폼 그룹의 기업 부사장은 SQL Server 2014 년 제조에 출시하고 Hadoop 2.2를 지원하는 Azure HDInsight를 Windows 발표했다 ...
Content: >-
  오늘,  <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/03/18/sql-server-2014-released-to-manufacturers-will-be-generally-available-april-1.aspx">Quentin Clark, 데이터 플랫폼 그룹의 기업 부사장은 SQL Server 2014</a>가 제조에 출시 되었다고 발표하고 Hadoop 2.2를 지원하는 Azure HDInsight를 Windows 이제 일반 공급됩니다. SQL Server 2014는 온-프레미스 데이터베이스 환경을 클라우드로 쉽게 확장할 수 있도록 하이브리드 클라우드 개선 사항을 제공합니다. HDInsight는 YARN의 기능을 활용하면서 증분 성능 및 데이터 압축 향상을 제공합니다.


  Windows Azure HDInsight는 Microsoft의 100% Apache Hadoop 기반 배포<a href="https://azure.microsoft.com/bigdata" target="_blank">판입니다Windows.</a> 이를 통해 고객은 Hadoop 클러스터를 동적으로 프로비전하여 데이터를 처리하고 azure에 Windows 탄력적 규모를 활용할 수 있습니다. 고객은 기존 Windows Azure Blob Storage를 활용하거나 네이티브 Hadoop HDFS 파일 시스템에 데이터를 저장하고 동적으로 Hadoop 클러스터를 프로비전하여 데이터를 처리하고 Windows Azure의 탄력적 규모를 활용할 수 있습니다.


  Windows Azure HDInsight의 공개 미리 보기 공지 사항을 읽고 쿼리 응답 시간(최대 40배) 및 데이터 압축(최대 80%)에 대한 주문 크기 향상을 포함하여 새로운 기능에 대해 알아보세요.


  Hadoop 2.2를 지원하는 azure HDInsight Windows 시작하려면 설명서 가이드 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-get-started-30" target="_blank">를 참조하세요</a>. 다음 리소스를 통해 자세히 알아보도록 초대합니다.

  <ul>
   <li> <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/03/18/sql-server-2014-released-to-manufacturers-will-be-generally-available-april-1.aspx">ReadQuentin Clark의 공지 블로그</a></li>
   <li>클라우드에 Hadoop을 배포하시겠습니까?  <a href="https://azure.microsoft.com/bigdata?WT.mc_id=blog_SQL_Strata_HDInsight">TryHDInsight</a>. Hadoop  <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-get-started-30?WT.mc_id=blog_SQL_Strata_HDInsight">2.2hereand</a> 에 대해 이 작업을 수행하는 방법을 읽어 <a href="https://channel9.msdn.com/Series/Getting-started-with-Windows-Azure-HDInsight-Service">보세요.</a>
  <ul>
   <li> <a href="https://www.cio.com/slideshow/detail/139273/9-Windows-Azure-HDInsight-Big-Data-Success-Stories#slide1" target="_blank">ReadCIO 매거진의</a>  Windows Azure HDInsight 고객 스토리 스포트라이트</li>
   <li>Hortonworks와 제휴한  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx">Hadoopthrough Stingerand</a> 와 <a href="https://hortonworks.com/labs/microsoft/" target="_blank">Microsoft의 참여</a> 에 대해 자세히 알아보기</li>
   <li>최신  <a href="https://www.youtube.com/watch?v=EsCef5J7PPM&amp;feature=youtu.be" target="_blank">데이터 아키텍처 </a>에 대한 Hortonworks 및 Microsoft 웨비나 보기</li>
   <li>Windows에 대한  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/01/21/hortonworks-makes-hdp-2-0-for-windows-server-generally-available.aspx" target="_blank">HDP 2.0</a> 읽기</li>
   <li>Hadoop Summit EMEA 및 Hadoop Summit San Jose에서 Microsoft의 Hadoop 제품 및 전략에 대해 자세히 알아보세요.</li>
  </ul>

  </li>

  </ul>

  Windows Azure HDInsight 외에도 2014년 SQL Server 오늘 제조에 출시될 것이라고 발표했습니다. 고객은 2014년 SQL Server 다운로드하여 구매할 수 있으며, 2014년 4월 1일에 Windows Azure에서 가상 머신으로 구독할 수 있습니다.


  SQL Server 2014를 사용하면 Azure 고객을 Windows 위한 새로운 하이브리드 시나리오를 사용할 수 있습니다. 여기에는 Azurestorage  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/10/22/smart-secure-cost-effective-sql-server-back-up-to-windows-azure.aspx">를 Windows Backup</a>과  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/08/12/alwayson-availability-groups-fully-supported-on-windows-azure-infrastructure-services.aspx">AlwaysOn 보조 데이터베이스로 Azure Virtual Machine을</a> 설정하는 기능이 포함됩니다Windows 빠른 복구 시간으로 비용 효율적인 DR(클라우드 재해 복구) 시나리오를 제공합니다. 사용하기 쉬운 인터페이스를 사용하면 고객이 Azurein  <a href="https://msdn.microsoft.com/en-us/library/dn449496.aspx">SQL Server Management Studio Windows 위해 관리되는 Backup을 사용하여 Cloud Backup</a>을 자동화할 수 있습니다. Managed Backup은 스토리지 및 관리 및 최소 데이터 손실에 대한 최대 절감을 위해 데이터베이스 활동에 따라 백업 일정을 사용자 지정합니다.


  또한 이전 버전의 SQL Server Windows Azure에 대한 암호화 및 압축 백업을 지원하는 새로운 도구인 Windows Azure 도구에 대한 SQL Server Backup도 4월 1<sup>일</sup> 일반 공급될 것이라고 발표했습니다.


  2014년 SQL Server 4월 1일에 Windows Azure 가상 머신에서도 일반 공급되므로 고객은 클라우드에서 몇 분 안에 업무상 중요한 성능 및 메모리 내 기술을 사용할 수 있습니다. SQL Server 2014에는  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/12/10/sql-server-2014-hybrid-cloud-scenarios-migrating-on-premises-sql-server-to-windows-azure-virtual-machines.aspx">Windows Azure Virtual Machine에 SQL Server 데이터베이스를 배포하여</a> 고객이 비즈니스 결과를 더 빠르게 달성할 수 있도록 지원합니다.


  다음 리소스를 사용하여 4월 1일에 제공되는 SQL Server 및 Windows Azure에서 새로운 하이브리드 클라우드 시나리오를 준비합니다.

  <ul>
   <li>2014년 SQL Server 일반 공급되면 여기에 등록하여 알림을 받습니다.</li>
   <li>자세한 정보 <a href="https://www.microsoft.com/en-us/server-cloud/solutions/cloud-backup-recovery.aspx">SQL Server 2014 하이브리드 클라우드 시나리오</a></li>
   <li> <a href="https://download.microsoft.com/download/C/1/8/C1834A5C-AAC1-4369-87E0-48DDC2A90608/SQL_Server_Platform_for_Hybrid_Cloud_TDM_White_Paper.pdf">하이브리드 클라우드용 SQL Server 2014 플랫폼 백서를 읽어봅니다</a>.</li>
   <li>Windows  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/10/24/backup-and-restore-enhancements-in-sql-server-2014-ctp2.aspx">Azure에 대한 SQL Server Backup으로 토젯을 시작하는</a> 방법을 알아보세요.<strong></strong></li>
  </ul>

