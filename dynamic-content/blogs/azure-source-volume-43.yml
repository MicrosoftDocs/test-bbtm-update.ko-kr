  <h2>이벤트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-data-welcomes-data-platform-summit-attendees/">Microsoft Azure Data는 Data Platform Summit 참석자를 환영합니다.</a> - 데이터 플랫폼 서밋 2018은 이번 주 방갈로르에서 열립니다. Data Platform Summit 2018은 아시아에서 유일하게 Microsoft Data Platform 및 오픈 소스에 초점을 맞춘 데이터 플랫폼 컨퍼런스입니다. 로한 쿠마르(Rohan Kumar) 기업 부사장인 Azure Data는 기조 연설을 제공하고 Microsoft의 Azure Data 팀에서 발생하는 작업을 공유하기 위해 그곳에 있을 것입니다. 이 게시물에서 Rohan은 데이터 관리의 진화를 정의하고 형성하는 주요 추세와 Microsoft가 모든 애플리케이션 및 데이터에 대해 하이브리드 클라우드에 최적화된 일관되고 글로벌 플랫폼을 제공하는 방법에 대해 설명합니다.</p>


