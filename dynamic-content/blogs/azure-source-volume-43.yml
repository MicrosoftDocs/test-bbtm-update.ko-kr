  <h2>산업</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-to-upgrade-your-financial-analysis-capabilities-with-azure/">금융 서비스 | Azure를 사용하여 재무 분석 기능을 업그레이드하여</a> 위험을 평가하고, 분석가가 연구를 검토하고, 경제 및 사회 상황을 모니터링하고, 규정에 대한 정보를 유지하고, 투자 환경에 대한 모델을 만드는 방법입니다.- 한마디로 분석에 입력하면 매우 복잡하고 동적인 계산을 수행하므로 엄청난 컴퓨팅 성능이 필요합니다. 권장 시스템 및 고급 아키텍처를 포함하여 은행에서 위험 그리드 컴퓨팅을 지원하고 향상시키기 위해 Microsoft Azure 사용하는 기술 개요를 알아 보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cloud-business-value-for-retail-and-consumer-goods-explained/">소매 | 소매 및 소비재에 대한 Azure 클라우드 비즈니스 가치는</a> 클라우드 기술이 새로운 기능을 가능하게 하고 있으며 이러한 새로운 힘이 전통적인 소매점 및 소비재 판매자의 비즈니스 모델을 방해하고 있다고 설명 - 했습니다. 클라우드는 디지털 트랜스포메이션의 핵심입니다. 더 이상 대부분의 브랜드에 &ldquo;대한 클라우드로 이동하는 시기 &ldquo;&rdquo;&rdquo; 와 &ldquo;방법은&rdquo; 더 이상 문제가 되지 않습니다. 전자 상거래 솔루션을 클라우드로 이동하는 것은 의사 결정자가 이해해야 하는 비용을 포함하는 중요한 작업입니다. 소매업이 기존 인프라를 Azure로 마이그레이션하기 위해 수행할 수 있는 경로를 살펴보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/improve-collaborative-care-and-clinical-data-sharing-with-blockchain/">건강 및 생명 과학 | 블록체인을 통한 공동 관리 및 임상 데이터 공유</a> 개선은 건강 정보 교환을 크게 개선하는 새로운 기능을 제공합니다.- Microsoft는 환자 결과를 개선하고, 의료 비용을 절감하고, 환자 및 의료 근로자의 경험을 향상시킬 수 있는 솔루션의 이점을 극대화하기 위해 노력하고 있습니다. 블록체인을 사용하고 Microsoft Azure 실행되는 더 나은 상태 정보 교환을 위한 새로운 파트너 솔루션 및 파일럿에 대해 알아봅니다.</p>


