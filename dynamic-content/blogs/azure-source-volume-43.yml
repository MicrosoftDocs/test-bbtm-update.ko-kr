  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/ansible-2-6-what-s-new-for-azure/">Ansible 2.6: Azure의 새로운 기능&rsquo;</a> - Ansible 2.6의 Azure에는 가상 머신 및 네트워킹 개체의 배포 및 관리를 위한 다양한 시나리오를 지원하는 기존 모듈에 대한 17가지 이상의 향상된 기능 외에 4개의 새로운 Azure 모듈이 포함되어 있습니다. Microsoft 및 Red Hat 엔지니어링 팀은 Ansible 커뮤니티를 통해 Azure 모듈을 계속 개발하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/automatic-intelligent-insights-to-optimize-performance-with-sql-data-warehouse/">SQL Data Warehouse를 사용하여 성능을 최적화하는 자동 지능형 인사이트</a> - Azure SQL Data Warehouse(SQL DW)는 이제 Azure Portal 내에서 지능형 성능 인사이트를 제공합니다. 데이터 기울이기 및 최적이 아닌 테이블 통계는 선택하지 않은 상태로 두면 데이터 웨어하우스의 성능을 저하시킬 수 있는 일반적인 문제입니다. 추가 비용 없이 SQL DW는 모든 Gen2 데이터 웨어하우스에 대한 지능형 인사이트를 표시하고 Azure Advisor와 긴밀하게 통합되어 모범 사례 권장 사항을 제공합니다.</p>


  <p>이제 Azure - Portal<a href="https://azure.microsoft.com/en-us/blog/managed-disks-migration-portal/">에서 Managed Disks 마이그레이션 사용 가능</a> PowerShell 또는 CLI 스크립트 없이 Azure Portal에서 관리되지 않는 디스크가 있는 VM을 Managed Disks로 변환합니다. Azure Managed Disks는 VM 디스크와 연결된 스토리지 계정을 관리하여 Azure IaaS VM의 디스크 관리를 간소화합니다. 필요한 디스크의 유형(표준 HDD, 표준 SSD 또는 프리미엄 SSD)과 크기만 지정하면 Azure가 알아서 디스크를 만들고 관리해줍니다.</p>


