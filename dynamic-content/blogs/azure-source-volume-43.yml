Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-iot-hub-manual-failover-feature/">Azure IoT Hub 수동 장애 조치(failover) 기능</a> - 의 공개 미리 보기 발표 IoT Hub 클라우드 서비스 수동 장애 조치(failover)를 통해 고객은 10분&ndash; 2시간의 RTO(복구 시간 목표)를 사용하여 IoT Hub 인스턴스를 기본 Azure 지역에서 해당 지역 쌍으로 장애 조치(failover)할 수 있습니다. IoT Hub 서비스는 지역 전체 오류 또는 확장된 중단에 대한 기본 완화로 지역 간 자동 재해 복구를 제공하며 RTO는 226 &ndash; 시간입니다. Microsoft에서 시작한 장애 조치(failover)가 제공하는 RTO에 의해 비즈니스 가동 시간 목표가 충족되지 않는 경우 수동 장애 조치(failover)를 사용하여 장애 조치(failover) 프로세스를 직접 트리거하는 것이 좋습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-aad-activity-logs-using-diagnostic-settings/">Azure Monitor: 진단 설정을</a> - 사용하여 AAD 활동 로그 라우팅 Azure Monitor 진단 설정을 사용하면 Azure 서비스에서 Azure Storage 계정, Event Hubs 네임스페이스 및/또는 Log Analytics 작업 영역의 세 가지 대상으로 로그 데이터를 스트리밍할 수 있습니다. 이렇게 하면 모든 Azure 서비스에서 데이터 보관, SIEM 도구 또는 사용자 지정 로그 처리 도구로 로그를 쉽게 라우팅할 수 있습니다. 이제 AAD 감사 및 로그인 로그를 동일한 대상으로 라우팅하여 하나의 파이프라인에서 모든 Azure 서비스 로그를 중앙 집중화할 수 있습니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/general-availability-of-instance-size-flexibility-for-azure-reserved-virtual-machine-instances/">Azure Reserved Virtual Machine Instances에 대한 인스턴스 크기 유연성의 일반 공급</a> - Azure Reserved Virtual Machine Instances의 인스턴스 크기 유연성은 동일한 VM 그룹 내의 다른 VM(가상 머신) 크기에 예약 할인을 적용하여 예약 인스턴스 구매 및 관리를 더욱 간단하게 만드는 새로운 기능입니다. 인스턴스 크기 유연성을 사용하면 동일한 VM 그룹 내의 다른 VM 크기도 RI 할인을 받기 때문에 구매한 AZURE RI(Reserved Instances)의 이점을 얻기 위해 정확히 동일한 VM 크기를 배포할 필요가 없습니다&rsquo;.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-management-groups-now-in-general-availability/">이제 Azure 관리 그룹이 일반 공급됩니다.</a> - Azure 관리 그룹을 사용하면 구독을 구성하고 관리 그룹에 Azure Policy 및 RBAC(Role-Based Access Controls)와 같은 거버넌스 컨트롤을 적용할 수 있습니다. 관리 그룹 내의 모든 구독은 관리 그룹에 적용된 컨트롤을 자동으로 상속합니다. 기업계약, 인증 솔루션 파트너, 종량제 또는 다른 유형의 구독이 있는 경우 이 서비스는 모든 Azure 고객에게 추가 비용 없이 대규모로 엔터프라이즈급 관리를 제공합니다. 관리 그룹을 사용하면 구독을 그룹화할 수 있습니다. 또한 다른 관리 그룹을 그룹화하여 계층 구조를 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/484d2c5c-d6ad-4102-981f-d36361893175.png"><img alt="Diagram showing a sample hierarchy of Azure management groups" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/484d2c5c-d6ad-4102-981f-d36361893175.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Azure 관리 그룹의 샘플 계층 구조" width="640"></a></p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/07/30/linuxasega/">App Service Environment의 Linux 일반 공급 발표</a> - App Service Environment의 Linux는 Linux의 App Service와 App Service Environment의 기능을 결합합니다. Linux 고객은 App Service Environment에서 Linux 및 컨테이너화된 앱을 배포하는 이점을 활용할 수 있습니다. 이 앱은 보안 네트워크 액세스 또는 대규모로 실행되는 앱을 위해 VNet에 애플리케이션을 배포하는 데 적합합니다.</p>


