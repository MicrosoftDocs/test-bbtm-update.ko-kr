  <h2>기술 콘텐츠 및 교육</h2>


  <p>Azure 보안 - <a href="https://azure.microsoft.com/en-us/blog/experts-tips-on-hardening-security-with-azure-security/">으로 보안 강화에 대한 전문가 팁</a> Microsoft 위협 인텔리전스 센터가 Azure 및 글로벌 보안 환경을 보호하는 데 어떻게 도움이 되는지 알아봅니다. 또한 팀은 여러 지역에 걸쳐 광범위한 시각을 가지며 Azure에서 실행되는 서비스에 대한 보기를 제공합니다. 이 인사이트를 통해 팀은 일반적인 공격 패턴을 볼 수 있습니다. 이러한 패턴은 네트워크 수준, 서비스 수준, 앱 수준 또는 OS 수준에 있을 수 있습니다. 악용이 감지되는 즉시 Microsoft 위협 인텔리전스 센터는 Microsoft의 다른 팀과 협력하여 제품 및 서비스에 대한 완화를 구축합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/getting-started-with-iot-what-do-you-do-with-all-that-data/">IoT 시작: 모든 데이터로 무엇을 합니까?</a> -IoT 디바이스가 Azure IoT Hub를 통해 배포, 보안 및 프로비전되면 문제는 남아 있습니다. 모든 데이터를 어디에 보내나요? Azure IoT Hub의 역할은 각 데이터 패킷의 우선 순위를 지정하는 방법과 전송 위치를 결정하는 것입니다. 생성하는 정보를 처리하는 방법 및 라우팅 위치를 아는 것은 어려울 수 있습니다. 그러나 연결 설정이 시작되면 IoT가 비즈니스를 혁신할 수 있는 가능성을 이해하기 시작할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/real-world-example-of-optimizing-an-r-model-in-azure/">실제 예제: 정확도 향상, 기존 R 코드베이스</a> - 에 대한 학습 시간 단축 소매점은 수년 동안 제품 추천 시스템을 구축해 왔으며, 그 중 상당수는 프로그래밍 언어 R을 사용하여 구축되었습니다. 추천 시스템의 이전 구현의 경우 이러한 시스템을&rsquo; Azure로 이동하여 성능 및 확장성을 개선하는 것을 고려해야 합니다. Microsoft Machine Learning Server 기본 제공되는 MicrosoftML 및 RevoScaleR 라이브러리의 병렬 처리를 사용하여 R로 작성된 기존 권장 사항 시스템을 성공적으로 최적화하고 다시 사용하는 프로세스를 알아봅니다.</p>


