Title: '지난 주 Azure: 위치 기반 서비스, Azure Migrate 등'
Summary: '2017년 11월 27일 주 Azure의 지난 주 주요 내용: Azure Location-Based Services, Azure Migrate 등'
Content: >-
  <p>지난 주 Azure의 데이터 및 분석과 관련된 몇 가지 스토리와 발표 외에도 두 가지 중요한 공개 미리 보기를 발표했습니다. 먼저 <a href="https://automobilityla.com/">AutoMobility LA</a>에서 사물의 위치를 구동&ldquo;하는 새로운 Azure 제품인 <a href="https://www.azure.com/locationbasedservices">Azure Location Based Services</a>의 공개 미리 보기를 발표했습니다.&rdquo;&nbsp; 여기에는 스마트 도시, 인프라 및 IoT 솔루션을 더 잘 연결하고 제조에서 소매, 자동차 &ndash; 및 그 사이의 모든 것까지 산업 혁신을 강화할 수 있는 지리적 데이터가 포함됩니다. 둘째, 이제 지난 주 미리 보기로 시작된 <a href="https://azure.microsoft.com/migrate/">Azure 마이그레이션 센터를</a> 사용하여 온-프레미스 애플리케이션, 워크로드 및 데이터베이스를 클라우드로 빠르고 비용 효율적으로 마이그레이션할 수 있습니다. Azure로 마이그레이션하는 데 도움이 되도록 지침, 인사이트 및 메커니즘을 제공합니다.</p>


  <h2>헤드라인</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-location-based-services-public-preview/"><strong>Azure Location Based Services 공개 미리 보기</strong></a> &ndash; 발표 LBS(Azure Location Based Services)는 Azure 퍼블릭 클라우드에 네이티브 위치 기능을 추가합니다. LBS는 위치 인식 앱 및 IoT, 이동성, 물류 및 자산 추적 솔루션을 만들 수 있도록 Azure에 기본적으로 통합된 지리 공간적 서비스 API의 포트폴리오입니다. TomTom과 협력하여 제공되는 포트폴리오에는 지도 렌더링, 라우팅, 검색, 표준 시간대 및 트래픽이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/launching-preview-of-azure-migrate/"><strong>Azure Migrate</strong></a> &ndash; 미리 보기 시작 현재 미리 보기 상태인 Azure Migrate를 사용하면 에이전트 없는 에이전트 기반 VMware 가상화된 Windows 및 Linux 가상 머신을 검색할 수 있습니다. 이렇게 하면 단일 VM 또는 VM 그룹에 대한 종속성 시각화를 통해 다중 계층 애플리케이션을 쉽게 식별할 수 있습니다. 또한 Azure Site Recovery와 같은 워크로드별 마이그레이션 서비스도 제안합니다.</p>


  <h3>데이터 + 분석</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/technical-reference-implementation-for-enterprise-bi-and-reporting/"><strong>엔터프라이즈 BI 및 보고</strong></a> &ndash; 에 대한 기술 참조 구현 이 기술 참조 구현을 사용하여 BI 및 보고 솔루션의 배포를 가속화하여 Azure에서 데이터 과학 및 분석 플랫폼을 보강합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/server-aliases-for-azure-analysis-services/"><strong>Azure Analysis Services</strong></a> - 에 대한 서버 별칭 Azure Analysis Services에 대한 서버 별칭을 사용하면 Azure Portal에 노출되는 서버 이름 대신 별칭 서버 이름에 연결할 수 있으므로 모델을 보다 쉽게 마이그레이션하고, 친숙한 이름을 만들고, 트래픽을 보다 유연하게 관리할 수 있습니다.</p>


  <p>Visual Studio Code &ndash; <a href="https://azure.microsoft.com/en-us/blog/run-your-pyspark-interactive-query-and-batch-job-in-visual-studio-code/"><strong>PySpark 대화형 쿼리 및 일괄 처리 작업 실행</strong></a> HDInsight PySpark가 Visual Studio Code 통합되어 이제 Python 스크립트를 편집하고 PySpark 문을 HDInsight 클러스터에 제출하고 대화형 쿼리 응답 환경에서 HDInsight 클러스터에 PySpark 문을 제출할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/automatic-tuning-introduces-automatic-plan-correction-and-t-sql-management/"><strong>자동 조정은 자동 계획 수정 및 T-SQL 관리를</strong></a> &ndash; 도입합니다. 이제 Azure SQL Database 자동 조정에는 자동 계획 수정, T-SQL 통한 관리 및 시스템 보기의 새 열(auto_created)이 포함되어 자동 튜닝으로 생성된 인덱스를 식별합니다.</p>


  <p>Java &ndash; <a href="https://azure.microsoft.com/en-us/blog/elastic-database-tools-for-java/"><strong>용 탄력적 데이터베이스 도구</strong></a> SaaS(Software as a Service) 애플리케이션에 대한 다중 테넌트 패턴 지원을 포함하여 분할을 사용하여 애플리케이션의 데이터 계층을 스케일 아웃하는 데 도움이 되는 도구를 제공하는 Java를 지원하는 Azure SQL 데이터베이스용 Elastic Database 클라이언트 라이브러리에 대한 업데이트입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-integration-with-azure-diagnostic-logs/"><strong>Azure Diagnostic Logs와 Azure Analysis Services</strong></a> &ndash; 통합 Azure Monitor 리소스 진단 로그에 대한 새로운 지원을 통해 성능 저하 없이 프로덕션 Azure Analysis Services 서버에서 진단 로깅을 실행할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/adl-tools-for-visual-studio-code-vscode-supports-python-r-extensions/"><strong>ADL Tools for Visual Studio Code(VSCode)는 이제 ADL(Azure Data Lake) Python 및 R 확장이 데이터 추출, 데이터 처리 및 데이터 출력을 위해 U-SQL 사용할 수 있도록 Visual Studio Code Python &amp; R 프로그래밍</strong></a> &ndash; 지원을 지원합니다.</p>


  <h3>관리</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-automation-watcher-tasks-public-preview/"><strong>Azure Automation 감시자 작업 공개 미리 보기</strong></a> &ndash; 소개 이제 Azure Automation을 사용하여 하이브리드 작업자를 사용하여 Azure 및 온-프레미스 환경에서 프로세스를 통합하고 자동화할 수 있습니다. 감시자 작업을 사용하여 데이터 센터의 이벤트에 자동으로 응답하여 감시자 Runbook으로 사용자 환경에서 시스템을 폴링한 다음 작업 Runbook을 호출하여 찾은 이벤트를 처리할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/get-notified-when-azure-service-incidents-impact-your-resources/"><strong>Azure 서비스 인시던트가 리소스에 영향을 주는 경우 알림 받기</strong></a> &ndash; Azure Service Health 미리 보기를 사용하면 서비스 인시던트, 계획된 유지 관리 및 상태 권고에 대한 경고를 만들고 관리할 수 있습니다. 또한 웹후크를 통해 ServiceNow&reg;, PagerDuty 또는 OpsGenie와 같은 기존 인시던트 관리 시스템을 Service Health 경고와 통합할 수도 있습니다.</p>


  <h2>서비스 업데이트</h2>


  <p>Azure는 매일 변화하고 성장하고 있습니다. Azure 업데이트는 항상 알림 블로그 게시물과 함께 제공되지 않는&rsquo; 서비스 업데이트의 피드를 제공합니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/updating-php-stacks-to-the-latest-available/">최신 버전으로 업데이트된 PHP 스택</a></li>
      <li><a href="https://azure.microsoft.com/en-us/updates/enable-custom-images-with-licensing-terms/">Azure DevTest Labs: 라이선스 조건을 사용하여 사용자 지정 이미지 사용</a></li>
