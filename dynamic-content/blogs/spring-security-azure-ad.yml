Title: 'Spring Security Azure AD: 엔터프라이즈급 인증 및 권한 부여 연결'
Summary: 'Azure Active Directory Spring Security와 통합되어 Java 웹 애플리케이션을 보호한다는 사실을 알려드릴 수 있게 되어 기쁩니다. '
Content: >-
  <p>Java 웹 애플리케이션을 보호하기 위해 Azure Active Directory(Azure AD)가 Spring Security와 통합되었음을 알려드립니다. 몇 줄의 구성만으로 Spring Boot 프로젝트에 대한 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/configure-spring-boot-starter-java-app-with-azure-active-directory">엔터프라이즈급 인증 및 권한 부여를 연결할</a> 수 있습니다.</p>


  <p><a href="https://github.com/Microsoft/azure-spring-boot">이제 Java 개발자는 Azure AD용 Spring Boot Starter</a>를 사용하여 Azure AD 및 OAuth 2.0을 사용하여 백 엔드를 보호하는 웹 애플리케이션에 대한 인증 워크플로를 신속하게 빌드할 수 있습니다. 또한 개발자는 Spring Security의 기능을 사용하여 Azure AD로 보호되는 Web API에 대한 역할 기반 권한 부여 워크플로를 만들 수 있습니다.</p>


  <h2>시작하기</h2>


  <p>예를 들어 <a href="https://content.pivotal.io/videos/erich-gamma">, 에리히 감마가 SpringOne 2017에서 보여 준</a> 할 일 앱을 예로 들어 보세요. <a href="https://github.com/Microsoft/azure-spring-boot/tree/master/azure-spring-boot-samples/azure-active-directory-spring-boot-sample">샘플은</a> Angular JS 클라이언트와 Spring Boot RESTful 웹 서비스의 두 계층으로 구성됩니다. 로그인하는 흐름을 설명하고 AAD Graph API를 사용하여 사용자&#39;정보를 검색합니다.</p>


  <h3>권한 부여 Flow 차트</h3>


  <p>권한 부여 흐름은 다음 3개 구로 구성됩니다.</p>


  <ol>
   <li>자격 증명을 사용하여 로그인하고 Azure AD를 통해 유효성을 검사합니다.</li>
   <li>Azure AD Graph API에서 토큰 및 멤버 자격 정보를 검색합니다.</li>
   <li>역할 기반 권한 부여에 대한 멤버 자격을 평가합니다.</li>
  </ol>


  <p><img alt="spring security aad auth flow chart" border="0" height="412" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/390324db-65dc-4248-8763-3d99dabac8a7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="spring security aad auth 순서도" width="610"></p>


  <h3>Azure AD에서 새 애플리케이션 등록</h3>


  <p>시작하려면 먼저 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/configure-spring-boot-starter-java-app-with-azure-active-directory#create-and-configure-a-new-azure-active-directory-instance">Azure Active Directory 새 애플리케이션을 등록</a>합니다. 앱이 준비되면 클라이언트 키를 생성하고 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/configure-spring-boot-starter-java-app-with-azure-active-directory#create-and-configure-a-new-azure-active-directory-instance">앱에 권한을 부여합니다</a>.</p>


  <p><img alt="spring security aad register a new app" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa88ec52-cabf-461b-88e5-e6818d088d27.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spring Security aad는 새 앱을 등록합니다." width="610"></p>


  <h2>Spring Security Azure AD의 기능</h2>


  <p><a href="https://marketplace.visualstudio.com/items?itemName=vscjava.vscode-spring-initializr">Spring Initializer</a>를 사용하여 Spring Security 및 Azure Active Directory 종속성이 있는 새 프로젝트를 빠르게 시작합니다. Azure AD 연결을 지정하고 프로젝트에서 AuthFilter를 AAD 연결합니다. 이제 다음 기능을 사용하여 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/configure-spring-boot-starter-java-app-with-azure-active-directory#configure-and-compile-your-spring-boot-application">AAD 인증 및 역할 기반 권한 부여</a>를 쉽게 설정할 수 있습니다.</p>


  <ul>
   <li>@PreAuthorize: Springs&rsquo; 주석을 @PreAuthorize 구현하여 로그인한 사용자의 역할 및 권한을 사용하여 메서드 수준 보안을 제공합니다.</li>
   <li>isMemberOf(): 지정된 Azure 사용자 그룹에 따라 역할 및 권한을 사용하여 액세스 제어를 제공합니다.</li>
  </ul>


  <p><img alt="spring security aad features " border="0" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6866e4e-98d0-4834-a7a7-c64441ccade2.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spring Security aad 기능 " width="610"></p>


  <h2>Azure AD 그룹을 사용하여 액세스 제어</h2>


  <p>웹 브라우저에서 앱을 실행하고 테스트합니다. 이제 그룹 구성원을 추가하거나 제거하여 액세스 제어에 Azure AD 그룹을 쉽게 사용할 수 있습니다.</p>


