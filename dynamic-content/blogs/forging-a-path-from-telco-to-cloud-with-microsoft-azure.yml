Title: Microsoft Azure 사용하여 통신에서 클라우드로 경로 위조
Summary: 산업 전반에 걸쳐 조직은 매일 디지털 트랜스포메이션 여정에 대해 더 깊이 파고들고 있으며 통신 산업도 예외는 아닙니다. 우리는 최근에 MICROSOFT의 파트너 소프트웨어 엔지니어링 매니저 인 Ryan van Wyk와 함께 AT&T의 캐리어 급 네트워크 클라우드 플랫폼 기술 인수의 일환으로 Microsoft에 합류했습니다.
Content: >-
  <p><em>이 블로그는 연산자를 위한 Azure 제품 마케팅 관리자인 Angel Shimelish가 공동 저술했습니다.</em></p>


  <p>산업 전반에 걸쳐 조직은 매일 디지털 트랜스포메이션 여정에 대해 더 깊이 파고들고 있으며 통신 산업도 예외는 아닙니다. Angel Shimelishrecently&nbsp;는 <a href="https://news.microsoft.com/2021/06/30/att-to-run-its-mobility-network-on-microsofts-azure-for-operators-cloud-delivering-cost-efficient-5g-services-at-scale/" target="_blank">ATTs&amp;&rsquo; 캐리어급 네트워크 클라우드 플랫폼 기술 인수의</a> 일환으로 Microsoft에 합류한 Microsofts&rsquo; 파트너 소프트웨어 엔지니어링 매니저 인Ryan van Wyk와 함께&nbsp; 앉았습니다. Ryan은 <a href="https://azure.microsoft.com/en-us/industries/telecommunications/" target="_blank">운영자용 Azure</a> 를 선택한 플랫폼으로 활용하여 모바일 네트워크를 개방형, 세분화 및 소프트웨어 기반 모델로 전환하는 데 도움을 주고 있습니다. Angel과 Ryancover&nbsp;는&nbsp; ATT&amp;에서 Microsoft로의 개인적인 여정, 혁신에 초점을 맞추고, 통신 산업에 영향을 미치는 클라우드 변환 기술의 미래를 어떻게 보는지에 대한 다양한 주제를&nbsp; 설명했습니다.</p>


  <h2>통신을 위한 클라우드 변환</h2>


  <p><strong>천사 시멜리쉬:</strong> 클라우드에 통신을 도입한 경험을 논의해 주셔서 감사합니다. 전문적인 배경을 살펴보기 전에 업무 외의 관심사에 대해 논의해 보겠습니다&rsquo;. 좋아하는 취미에 대해 조금 알려주세요.</p>


  <p><strong>라이언 반 와이크:</strong> 나는 선원입니다, 나는 남아프리카 공화국에서 성장하는 동안 바다 스카우트로 항해를 시작하고 미시간 호수에 항해 밤과 주말을 보내고 시카고에 살고있는 동안 충분히 운이 좋았다. 요즘, 나는 우리가 범선을 전세하고 물에서 세계의 새로운 부분을 탐험 내 가족&rsquo; 연간 항해 모험을 기대합니다. 내가 항해에 대해 좋아하는 것은 당신이 끊임없이 배우고, 기술을 향상시키고, 상당한 양의 계획이 필요하다는 것입니다, 그리고 내 아내 다니엘이단단할 때, 나는 가만히 앉고 싶지 않습니다&rsquo;.</p>


  <p><strong>천사 시멜리쉬:</strong> 과거 대화 중 하나에서 여러분은 팀을 계속 이끌 수 있는 이 기회에 대해 정말 흥분했다고 말했습니다. 관점을 공유할 수 있나요?</p>


  <p><strong>라이언 반 와이크:</strong> 개인적으로, 7년 동안 조립된 고성능 텔코 클라우드 엔지니어링 팀을 이끌 수 있다는 것은 놀라운 일입니다. 왜냐하면 인간 연결 관점에서 볼 때,&rsquo; 내부 팀 전체에 걸쳐 깊은 신뢰 수준을 얻었으며, 두 명은 소프트웨어 관점에서 우리가 구축한 것을 새로운 차원으로 끌어올릴 수 있기 때문입니다. 운영자를 위해 Azure로 팀을 데려옴으로써 ATT에서 SDN(소프트웨어 정의 네트워크)을 구축하고 Microsoft에서&amp; 몇 년 동안 지식, 경험 및 학습을 집중할 수 있었습니다. 새 팀을 구성할 때 종종 해당 팀, 신뢰를 구축하고, 강점과 약점이 어디에 있는지 파악하고, 공유된 학습 집합을 개발하는 데 시간이 걸리며, 결과적으로 시행착오로 귀중한 시간을 잃을 수 있기 때문에 매우 강력합니다. Weve&rsquo;는 실수를 저지르고 운영자를 위해 이러한 학습을 Azure로 전달하고 있으며&rsquo;, 입증된 통신 등급 제품을 운영자에게 제공할 수 있는 능력면에서 매우 강력합니다. 소프트웨어&rsquo;뿐만 아니라 소프트웨어를 빌드하는 사람들에 대한 Its&rsquo;입니다.</p>


  <p><strong>천사 시멜리쉬:</strong> 2016년 바르셀로나에서 열린 OpenStack 서밋에서 Azure Kubernetes Service 및 OpenStack을 반전하여 새로운 솔루션을 확인했습니다. 비행선 오픈 소스 프로젝트의 기원이자 이 문제 해결 능력을 어떻게 달성했는지 설명해 주시겠습니까?</p>


  <p><strong>라이언 반 와이크:</strong> 2016년 업계는 OpenStack을 NFVi로 사용하여 운영자 네트워크 기능을 실행할 때 확대된 OpenStack의 수명 주기 관리 문제를 처리했습니다. 우리 팀은 이러한 문제 중 일부를 해결하기 위해 TripleO (OpenStack on OpenStack)라는 프로젝트를 검토했지만, 우리가 논의한 바와 같이, 우리는 동일한 함정의 대부분이 여전히 존재할 것이라는 것을 깨달았지만 지금은 스택의 다른 계층에 있습니다. 팀 내의 토론은 다음과 같은 질문으로 이어졌습니다. 클라우드 인프라를 실행하는 데 사용한 소프트웨어를 VNF 파트너가 수용하도록 추진했던 것과 동일한 최신 소프트웨어 및 클라우드 관행에 보관하지 않는 것이 좋습니다. 이식성, 마이크로 서비스 및 불변성? 모두가 OpenStack 위에 Kubernetes를 실행하는 것에 대해 논의하고 있었지만, 역방향을 수행하고 OpenStack 자체를 컨테이너화하고 Kubernetes 위에서 실행할 수 있을까요? 최신 소프트웨어가 Docker 컨테이너 및 Kubernetes와 같은 기술을 사용하여 지속적으로 통합, 제공 및 배포되는 경우 플랫폼에 대해 동일한 작업을 수행할 수 없나요? 이렇게 하면 NFVi 배달 속도 및 수명 주기 문제뿐만 아니라 미리 생각해도 이 사용 사례가 수년이 지났음에도 불구하고 CNF(클라우드 네이티브 네트워크 함수)를 준비할 수 있을까&rsquo;요? 이 아이디어와 소프트웨어 제공에 대한 선언적 접근 방식의 이점에 대해 논의하면서, 혁신적인 무언가가 있다는 사실이 떠올랐습니다.</p>


  <p>명확히 하기 위해, 이것은 내가 소유한 혁신이 아니라 팀의 노력이었다. OpenStack 컨퍼런스에서 테이블 주위에 앉아있는 동안 일어났지만, 현실은 몇 달 동안 많은 토론의 결과로 형성 된 아이디어입니다. 대규모 OpenStack 배포에 직면한 어려움에 압도당하고, 화재에 맞서 싸우고, 기술 상태를 비난하는 것이 쉬웠을 것이지만, 우리 팀과 저는 우리가 내린 결정과 결과를 소유해야 했습니다. 이렇게 해야만 해결이 필요한 근본 문제를 확인하고 새 플랫폼인 Network Cloud에 대한 디자인 원칙을 작성할 수 있었습니다. 그래서 저는 오래 전에 팀의 의견을 듣고, 끊임없이 현상 유지에 도전하고, 많은 질문을 하고, 실패를 기꺼이 인정하는 법을 배웠습니다.</p>


  <p><strong>천사 시멜리쉬:</strong> 종종 프로젝트 또는 솔루션의 다양한 단계에서 쉽게 이해하고 복제할 수 있는 솔루션을 정의할 때 예측 가능성의 필요성을 참조합니다. 이 품질을 작업에서 중요한 것으로 정의하기 위해 어떻게 왔습니까?</p>


  <p><strong>라이언 반 와이크:</strong> 전 세계 NFVi의 이전 버전을 배포한 시행착오 후 네트워크 클라우드를 통해 예측 가능성을 달성하는 것이 핵심이었습니다. 이를 통해 운영 팀과 신뢰를 구축할 수 있게 되었으며, 이로 인해 보다 지능적인 위험을 감수하여 플랫폼을 빠르게 확장할 수 있게 되었습니다. 예를 들어 엔지니어링 랩에서 실행하는 테스트가 프로덕션에서 동일한 결과를 얻을 수 있다는 것을 알고 있는 경우 프로덕션 환경을 신뢰할 수 있기 때문에 프로덕션에 새로운 기능을 도입할 수 있는 속도가 증가할 수 있습니다. 이를 위해 모든 테스트를 이전 배달 단계로 전환하고, 일반적으로 개발, 테스트 및 프로덕션 수용에서 동일한 테스트를 실행하도록 합니다. 또한 환경에 전달되는 모든 항목의 원칙을 컨테이너화하여 네트워크 클라우드 배포가 예측 가능한 배달의 또 다른 핵심 요소인 변경할 수 없도록 하는 데 도움이 되었습니다.</p>


  <p><strong>천사 시멜리쉬:</strong> Youve&rsquo;는 성공하기 위해서는 팀이 &ldquo;지속적으로 성과를 평가하고, 다른 사람들이 하는 일에 주의를 기울이고, 사용자의&rdquo; 피드백을 경청해야 한다고 생각합니다. 이러한 개방성 철학을 어떻게 채택했나요? 그리고 Microsoft의 새로운 작업에 영향을 미치는 것을 어떻게 볼 수 있나요?</p>


  <p><strong>라이언 반 와이크:</strong> 이것은 오픈 소스 커뮤니티에서 일하면서 배운 것이었습니다. 오픈 소스의 아름다움은 당신이 직면하고있는 문제에&rsquo; 대해 엔지니어 - 투 - 엔지니어에게 이야기하고 배운 것을 공유 할 수 있다는 것입니다. 전 세계의 엔지니어링 팀이 어떻게 작동하는지에 노출되고, 모든 것을 알지 못&rsquo;하거나 문제를 해결할 수 있는 여러 가지 방법이 있다는 것을 빠르게 깨닫게 되면 이는 겸손한 경험이 될 수 있습니다. 또한 커뮤니티에서 무언가를 빌드하려고 할 때 작업에 대한 피드백은 연속적이고, 다른 관점에서 제공되며, 내부 회사 고려 사항의 영향을 받지 않습니다. 이 접근 방식은 운영자를 위해 Azure에서 동급 최고의 솔루션을 빌드하는 데 반드시 필요합니다. 이를 위해 다양한 Azure 엔지니어링 팀과 긴밀히 협력하여 뛰어난 작업을 구축하고 플랫폼이 수행하는 방향에 대해 ATT&amp; 및 기타 운영자와 긴밀히 협력하고 있습니다.</p>


  <p><strong>천사 시멜리쉬:</strong> 끝으로, 텔코 디지털 트랜스포메이션에 대한 비전과 사용자와 팀이 구축하는 작업이 디지털 트랜스포메이션의 잠재력을 실현하는 데 어떻게 도움이 되는지 공유할 수 있나요?</p>


  <p><strong>라이언 반 와이크:</strong> Microsoft는 엔터프라이즈 에지, 네트워크 에지, 네트워크 코어 또는 클라우드에서 이러한 기능이 필요한 모든 곳에서 고객을 충족하는 클라우드 컴퓨팅 옵션을 운영자에게 제공할 수 있습니다. 배포되는 위치를 지원하도록 최적화된 다양한 폼 팩터는 가상 머신 및 컨테이너 서비스 공통 관리 프레임워크, DevOps 지원 및 보안 제어를 지원하는 Azure 플랫폼에서&mdash; 지원됩니다.</p>


  <h2>Azure를 통한 풍부한 네트워크 환경</h2>


  <p>이러한 유연한 컴퓨팅 옵션을 결합하고 Azure 플랫폼을 통해 이러한 서비스를 노출함으로써 다른 Azure 기능과 결합하여 AI 및 자동화의 기능을 네트워크 서비스 제공에 제공할 수 있습니다. 이러한 기능은 OSS 및 BSS 공급자와의 파트너십과 함께 <a href="https://azure.microsoft.com/en-us/industries/telecommunications/" target="_blank">운영자가 운영을 간소화 및 간소화하고</a>, 네트워크 수익을 창출하기 위한 새로운 서비스를 만들고, 네트워크의 고객 행동에 대한 더 큰 통찰력을 얻을 수 있도록 도와줍니다. 또한 네트워크를 Microsoft의 다른 기능과 결합하여 운영자가 필요로 하는 유연성으로 더 깊고 풍부한 네트워크 환경을 만들 수 있습니다.</p>
