Title: 'SIGMOD 2019의 하이라이트: 데이터베이스 혁신의 새로운 발전'
Summary: '컴퓨팅의 새로운 경계선으로 클라우드와 에지가 등장한 것은 흥미로운 방향입니다. 이제 데이터는 엔터프라이즈, 온-프레미스, 클라우드 및 에지 안팎으로 분산됩니다. '
Content: >-
  <p>컴퓨팅의 새로운 경계선으로 클라우드와 에지가 등장하면서 흥미로운 방향&mdash;이 이제 엔터프라이즈, 온-프레미스, 클라우드 및 에지 안팎으로 분산됩니다. 만들기부터 삭제까지(수집, 업데이트, 탐색, 데이터 준비, 분석, 서비스 및 보관의 전체 수명 주기를 통해) 모든 곳에서 데이터에 대한 지능형 분석, 트랜잭션 및 책임 있는 거버넌스를 사용하도록 설정해야 합니다.</p>


  <p>혁신에 대한 우리의 헌신은 제품 개발에 대한 우리의 독특한 협력 접근 방식에 반영됩니다. 제품 팀은 Cloud Information Services Lab, Gray Systems Lab 및 Microsoft Research를 비롯한 연구 및 고급 개발 그룹과 시너지 효과를 발휘하여 경계를 넓고, 새로운 개념을 탐색하고, 가설에 도전합니다.</p>


  <p>Azure Data 팀은 온-프레미스 및 클라우드 기반 데이터베이스 관리에서 계속 앞장서고 있습니다. SQL Server 가트너가 4년 연속 최고 DBMS로 선정했습니다.&nbsp; 우리의 목표는 데이터를 캡처, 저장 및 분석하는 최적의 방법을 개발하여 데이터 관리를 다시 생각하고 재정의하는 것입니다.</p>


  <p>특히&rsquo; 올해는 Socrates: &ldquo;클라우드의 새로운 SQL Server, Microsoft Azure SQL Database 수백만 개의 데이터베이스 자동 인덱싱,&rdquo;&rdquo; &ldquo;그리고 다양한 이벤트 일치 의미 체계 아래의 Gray Systems Lab 연구 팀&rsquo;&ldquo; 이벤트 추세 집계라는 세 팀이 작업을 발표하게 되어 매우 기쁩니다.&rdquo;&nbsp;</p>


  <p><strong>Socrates 백서에서는</strong> 일반적인 클라우드 확장성 제한을 해결하기 위해 특별히 빌드된 혁신적인 새로운 클라우드 네이티브 솔루션인 Azure SQL Database 하이퍼스케일의 기초를 설명합니다. 기존 애플리케이션은 애플리케이션을 다시 아키텍처화할 필요 없이 최대 100TB의 스토리지를 사용하여 고정된 제한 없이 탄력적으로 확장할 수 있습니다.</p>


  <p>확장성이 뛰어난 스토리지 아키텍처를 사용하면 데이터베이스가 요청 시 확장할 수 있으므로 스토리지 리소스를 미리 프로비전할 필요가 없으므로 워크로드에 대한 성능을 최적화할 수 있는 유연성을 제공합니다. 데이터베이스를 복원하거나 스케일 업 또는 다운하는 가동 중지 시간은 더 이상 데이터베이스의 데이터 볼륨에 연결되지 않으며 데이터베이스 지정 시간 복원은 일반적으로 몇 시간 또는 며칠이 아닌 몇 분 단위로 매우 빠릅니다. 읽기 집약적 워크로드를 사용하는 하이퍼스케일은 데이터 복사 없이 추가 읽기 복제본을 즉시 프로비전하여 신속한 스케일 아웃을 제공합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/sql-database/sql-database-service-tier-hyperscale" target="_blank">Azure SQL Database 하이퍼스케일</a>에 대해 자세히 알아보세요.</p>


  <p>Azure SQL Database 새로운 서버리스 컴퓨팅 옵션인 Azure SQL Database 서버리스도 도입했습니다. 서버리스를 사용하면 워크로드 요구 사항에 따라 컴퓨팅 및 메모리를 독립적으로 주문형으로 확장할 수 있습니다. 컴퓨팅은 자동으로 일시 중지되고 다시 시작되므로 용량 관리 및 비용 절감 요구 사항이 제거되며 예측할 수 없거나 간헐적인 컴퓨팅 요구 사항이 있는 애플리케이션에 효율적인 옵션입니다.</p>


  <p><a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless" target="_blank">Azure SQL Database 서버리스</a>에 대해 자세히 알아봅니다.</p>


  <p>인덱스 관리는 전문가 인적 관리자에게도 어려운 작업입니다. <strong>Azure SQL Database의 자동 인덱싱 기능에</strong> 대한 데이터 팀&rsquo; 프레젠테이션에서 설명한 대로 효율성을 만들고 프로세스를 완전히 자동화하는 기능은 비즈니스에 매우 중요<strong>합니다</strong>.</p>


  <p>이는 복잡한 실제 애플리케이션에 대한 최적의 쿼리 성능을 달성하는 방법의 식별과 함께 자동 인덱싱 기능을 뒷받침합니다.</p>


  <p>자동 인덱싱 기능은 일반적으로 사용할 수 있으며 Azure SQL Database 모든 데이터베이스에 대한 인덱스 권장 사항을 생성합니다. 고객이 선택하는 경우 인덱스 변경 내용을 대신 자동으로 구현하고 이러한 인덱스 변경의 유효성을 검사하여 성능이 향상되도록 할 수 있습니다. 이 기능은 이미 수십만 개의 데이터베이스 성능을 크게 향상시켰습니다.</p>


  <p>Azure SQL Database <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning" target="_blank">자동 조정</a> 기능의 이점을 확인합니다.</p>


  <p>스트리밍 시스템의 세계에서 주요 과제는 풍부한 이벤트 일치 의미 체계(예: 임의 길이의 이벤트 시퀀스를 캡처하는 Kleene 패턴) 및 확장성(예: 매우 높은 이벤트 처리량에서 메모리 압력 및 대기 시간 제어)을 지원하는 것입니다.&nbsp;</p>


  <p>고급 연구 팀은 이 수준의 쿼리를 매우 높은 규모로 지원하는 데 중점을 두고 <strong>이벤트 추세 집계의 결과(리치 이벤트 일치 의미 체계)</strong>를 컴파일했습니다. 핵심 직관은 지정된 쿼리 의미 체계를 지원할 수 있는 거친 집계를 <em>증분 방식으로</em> 유지 관리하여 메모리 압력을 제어하고 대규모 대기 시간을 매우 잘 달성할 수 있도록 하는 것입니다. 이 인사이트를 신중하게 구현함으로써 최첨단 접근 방식에 비해 6개의 크기 속도 향상 및 최대 7개의 크기 메모리 감소 순서를 달성하는 연구 프로토타입이 제작되었습니다.</p>


  <p>Microsoft는 SQL Server 세계적 수준의 데이터 관리 시스템과 Azure의 선도적인 퍼블릭 클라우드의 고유한 장점을 가지고 있습니다. 클라우드 네이티브 아키텍처가 데이터베이스 관리에 혁명을 일으키고 있는 시점에서 특히 흥미롭습니다.</p>


  <p>Microsoft에서 데이터베이스 시스템 혁신에 참여할 수 있는 더 좋은 시기는 없으며, Microsoft 팀의 일원이 될 수 있는 기회를 살펴보시기 바랍니다.</p>


  <p>SIGMOD 2019를 즐기십시오. 그것은&rsquo; 환상적인 회의를!&nbsp;</p>
