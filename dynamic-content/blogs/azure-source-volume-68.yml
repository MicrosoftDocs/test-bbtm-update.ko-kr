  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-joins-the-scikit-learn-consortium/?ocid=AID765057&amp;wt.mc_id=CFID0411">Microsoft가 SciKit-learn 컨소시엄에 가입</a></h3>


  <p>SciKit-learn은 Python의 첫 번째 클래스 오픈 소스 기계 학습 라이브러리로, 사기 탐지에서 프로세스 최적화에 이르는 시나리오에 전 세계의 많은 회사 및 개인이 사용합니다. Microsoft는 SciKit-learn 컨소시엄에 플래티넘 스폰서로 가입하고 SciKit-learn 파이프라인의 사용량을 늘릴 수 있는 도구를 출시했습니다. 이제 고성능 플랫폼 간 ONNX 런타임을 통해 유추 시나리오에서 SciKit-learn을 사용할 수 있습니다. SKlearn-ONNX 변환기는 Linux, Windows 또는 Mac에서 사용하기 위해 일반적인 SciKit-learn 파이프라인을 ONNX-ML 표준 형식으로 직접 내보냅니다. 또한 Azure Machine Learning SciKit-learn 학습에 대한 지원을 통해 학습 데이터 및 문제 시나리오에 따라 최상의 SciKit-learn 파이프라인을 자동으로 생성할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/asr-disaster-recovery-linux-vmware/?ocid=AID765057&amp;wt.mc_id=CFID0411">VMware의 Linux에 대한 재해 복구 지원</a></h3>


  <p>중단 시 비즈니스 앱 및 워크로드를 계속 실행하여 비즈니스 연속성을 보장합니다. Azure Site Recovery는 VMware의 모든 주요 Linux 서버 버전을 포함하여 기본 사이트에서 보조 위치로 지원되는 컴퓨터에서 실행되는 모든 워크로드의 복제를 지원합니다. Site Recovery 서비스는 지속적으로 업데이트되고 개선됩니다. 지난 6개월 동안 Red Hat Enterprise Linux(RHEL), CentOS, Ubuntu, Debian, SUSE 및 Oracle과 같은 여러 공급자의 최신 OS 버전 릴리스에 대한 지원을 확장했습니다.</p>


  <p align="center"><img alt="Simplified diagram showing VMWare to Azure replication architecture" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/arch-enhanced.png" title="VMWare에서 Azure로 복제 아키텍처" width="600"></p>


  <p align="center"><strong>VMWare에서 Azure로 복제 아키텍처</strong></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-site-recovery-disaster-recovery-as-service-for-azure/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Site Recovery: Azure의 DRaaS(재해 복구 서비스)</a></h3>


  <p>Azure Site Recovery를 사용하여 Azure VM에 대한 재해 복구를 오케스트레이션하고 관리합니다. Azure는 IaaS VM(가상 머신)에서 실행되는 중요 업무용 워크로드에 대해 네이티브 고가용성 및 안정성을 제공합니다. Azure Site Recovery에서 제공하는 재해 복구를 사용하여 보호를 개선하고 규정 준수 요구 사항을 충족합니다. 영역 고정 Azure VM 지원 및 Azure Disk Encryption 지원 VM의 재해 복구를 포함하여 지난 몇 개월 동안의 모든 새로운 기능을 요약하려면 이 게시물을 확인하세요.</p>


