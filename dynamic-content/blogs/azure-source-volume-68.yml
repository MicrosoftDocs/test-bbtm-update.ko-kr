Content: >-
  <h2>이제 미리 보기로 사용 가능</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/read-replicas-for-azure-database-for-postgresql-now-in-preview/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Database for PostgreSQL용 복제본을 미리 보기로 읽습니다.</a></h3>


  <p>읽기 복제본을 사용하여 Azure Database for PostgreSQL에서 읽기 작업이 많은 워크로드를 확장하여 한 Azure Database for PostgreSQL 마스터 서버에서 동일한 지역에 있는 최대 5개의 Azure Database for PostgreSQL 읽기 복제본 서버로 데이터를 연속적이고 비동기적으로 복제할 수 있습니다. 복제본 서버는 마스터의 데이터 변경 내용에서 복제된 쓰기를 제외하고 읽기 전용입니다. 복제본 서버에 대한 복제를 중지하면 읽기 및 쓰기를 허용하는 독립 실행형 서버가 됩니다. 복제본은 일반적인 독립형 Azure Database for PostgreSQL 서버와 비슷한 방식으로 관리할 수 있는 새 서버입니다. 각 읽기 복제본의 경우 vCore에서 프로비전된 컴퓨팅 및 프로비전된 스토리지에 대한 요금이 GB/월 단위로 청구됩니다.</p>


  <p align="center"><img alt="Reference architecture for a BI reporting workload with read replicas" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39afb46f-ae0c-4e46-ae85-efaa1555ce9d.png" title="읽기 복제본이 있는 BI 보고 워크로드에 대한 참조 아키텍처"></p>


  <p align="center"><strong>읽기 복제본을 사용하여 BI Reporting 워크로드에 대한 보고 워크로드 확장</strong></p>


  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-lsv2-series-azure-virtual-machines/?ocid=AID765057&amp;wt.mc_id=CFID0411">Lsv2 시리즈 Azure Virtual Machines의 일반 공급 발표</a></h3>


  <p>모든 코어 부스트가 2.55GHz인 AMD EPYCTM 7551 프로세서에서 실행되는 Lsv2 시리즈 Azure VM(Azure Virtual Machines)을 사용하여 빅 데이터 애플리케이션, SQL 및 NoSQL 데이터베이스, 데이터 웨어하우징 및 대형 트랜잭션 데이터베이스를 비롯한 높은 처리량 및 높은 IOPS 워크로드를 지원합니다. Lsv2 시리즈 VM은 동시 다중 스레딩을 사용하여 8개에서 80개까지 다양한 구성을 제공합니다. 각 VM에는 8GiB의 메모리와 8개의 vCPU당 1.92TB NVMe SSD M.2 디바이스가 있으며, 80vCPU L80s v2에서 최대 19.2TB(10 x 1.92TB)를 사용할 수 있습니다. Lsv2 시리즈는 미국 동부, 미국 동부 2, 서유럽 및 SE 아시아 지역에서 출시됩니다. 이러한 새로운 VM은 2월 미국 서부 2, 4월 북유럽을 포함하여 앞으로 몇 달 안에 더 많은 지역에서 사용할 수 있도록 할 계획입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-query-store-for-azure-sql-data-warehouse/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure SQL Data Warehouse용 쿼리 저장소의 일반 공급 발표</a></h3>


  <p>쿼리 저장소를 사용하여 Azure SQL Data Warehouse 쿼리의 성능에 대한 인사이트를 얻습니다. SQL Server 쿼리 저장소 기능은 사용자에게 쿼리 계획 선택 및 성능에 대한 인사이트를 제공합니다. 쿼리 계획 변경으로 인해 발생하는 성능 차이를 신속하게 찾을 수 있도록 하여 성능 문제 해결을 간소화합니다. 쿼리 저장소는 쿼리, 계획 및 런타임 통계의 기록을 자동으로 캡처하고 사용자 검토를 위해 보관합니다. 데이터를 기간별로 구분하여 데이터베이스 사용 패턴을 파악하고 서버에서 쿼리 계획 변경이 발생한 시기를 이해할 수 있게 해줍니다. 쿼리 저장소는 추가 비용 없이 모든 세대의 SQL Data Warehouse에 대해 모든 지역에서 사용할 수 있습니다.</p>


