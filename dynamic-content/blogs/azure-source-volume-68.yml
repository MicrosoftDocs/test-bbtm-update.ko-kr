  <p align="center"><strong>Azure Security Center의 예제 보안 경고</strong></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/qna-maker-simplifies-knowledge-base-management-for-your-q-a-bot/?ocid=AID765057&amp;wt.mc_id=CFID0411">QnA Maker는 QA&amp; 봇에 대한 기술 자료 관리를 간소화합니다.</a></h3>


  <p>QnA Maker는 FAQ 문서 및 제품 설명서와 같은 반구조화된 콘텐츠에서 질문 답변 애플리케이션 또는 챗봇을 쉽게 구동할 수 있는 사용하기 쉬운 웹 기반 서비스입니다. QnA Maker를 사용하면 개발자가 몇 분 안에 질문 및 답변 봇을 빌드, 학습 및 게시할 수 있습니다. QnA Maker의 활성 Learning 모든 질문에 대한 질문 변형을 식별하고 권장하는 데 도움이 되며 기술 자료에 추가할 수 있습니다. 기술 자료에 제안을 추가하거나 편집하도록 선택하지 않으면 기술 자료 콘텐츠&rsquo;가 변경되지 않습니다.</p>


