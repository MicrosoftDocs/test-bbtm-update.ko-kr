  <h2>기술 콘텐츠</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/development-source-control-and-ci-cd-for-azure-stream-analytics-jobs/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Stream Analytics 작업에 대한 개발, 소스 제어 및 CI/CD</a></h3>


  <p>Stream Analytics Visual Studio 도구는 Azure Pipelines 함께 Azure Stream Analytics 작업을 개발 및 소스 제어하고 이러한 작업을 빌드, 테스트 및 여러 환경에 배포하는 자동화된 프로세스를 설정하는 데 도움이 되는 통합 환경을 제공합니다. 이 게시물에서 Jie Su는 Stream Analytics Visual Studio 도구, Stream Analytics CI/CD NuGet 패키지 및 Azure Pipelines 사용하여 엔드 투 엔드 개발 및 CI/CD 프로세스를 다룹니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-can-detect-emerging-vulnerabilities-in-linux/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Security Center는 Linux에서 새로운 취약성을 감지할 수 있습니다.</a></h3>


  <p>최근에 Unix OS에서 시스템 전체 권한을 제어하는 구성 요소인 PolKit에서 결함이 발견되었습니다. 이 취약성을 사용하면 권한이 없는 계정에 루트 권한이 있을 수 있습니다. 이 블로그 게시물에서 이 취약성에 대해 알아보고 공격자가 쉽게 악용하고 무기화할 수 있는 방법을 알아봅니다. 또한 Azure Security Center가 위협을 감지하고 완화 단계에 대한 권장 사항을 제공하는 방법을 알아봅니다.</p>


