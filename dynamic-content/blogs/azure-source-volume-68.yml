  <h3><a href="https://azure.microsoft.com/en-us/blog/make-healthcare-more-intelligent-by-putting-iot-into-action/?ocid=AID765057&amp;wt.mc_id=CFID0411">IoT를 실행하여 의료 서비스를 보다 지능적으로 만들기</a></h3>


  <p>IoT 기술을 포함한 지능형 의료는 이러한 중요한 문제를 해결하는 핵심 방법입니다. 지능적이고 연결된 솔루션은 비용을 절감하고, 환자 치료와 건강을 증가시키고, 임상의와 환자 만족도를 향상시키고 있습니다. &rsquo;HIMSS&rsquo;에 참석할 계획이 있다면 2019년 2월 11일 올랜도에서 IoT in Action에 등록하여 IoT 및 지능형 솔루션이&rsquo; 의료 산업을 어떻게 변화시키고 있는지 알아보세요. IoT in Action은 풍부한 Microsoft 고객 및 파트너 에코시스템에서 아이디어를 공유하고 연결을 구축할 수 있는 환상적인 기회입니다.</p>


  <h2>고객, 파트너 및 산업</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-30/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Marketplace 새 제품 &ndash; 볼륨 30</a></h3>


  <p>Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자로부터 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. Gold 및 Silver Microsoft Cloud Competency 파트너와 연결하여 Azure 채택을 도울 수도 있습니다. 12월 하반기에는 46개의 새로운 제품을 발표했습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ansible-solution-now-available-in-the-azure-marketplace/?ocid=AID765057&amp;wt.mc_id=CFID0411">이제 Azure Marketplace에서 사용할 수 있는 Ansible 솔루션</a></h3>


  <p>최소한의 Azure 지식으로 모범 사례에 따라 Ansible 인스턴스를 구성하는 데 사용할 수 있는 Azure Marketplace에서 Ansible 솔루션 템플릿을 가져옵니다. 소수의 사용자 입력과 Azure Portal을 통한 간단한 단일 클릭 배포를 사용하면 전 세계 어디서나 Azure 서비스를 사용할 수 있는 완전히 구성된 Ansible 인스턴스를 몇 분 안에 프로비전할 수 있습니다. 이 솔루션 템플릿은 Azure에서 작동하도록 구성된 도구와 함께 CentOS 7.5를 기반으로 하는 Linux VM에 Ansible을 설치합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/transitioning-big-data-workloads-to-the-cloud-best-practices-from-unravel-data/?ocid=AID765057&amp;wt.mc_id=CFID0411">빅 데이터 워크로드를 클라우드로 전환: 데이터 해명에서 모범 사례</a></h3>


  <p>5부로 구성된 이 시리즈의 첫 번째 시리즈인 Unravel Data의 Shivnath Babu, CTO 및 Co-Founder 마이그레이션 계획에서 주요 고려 사항에 대해 설명합니다. 해명 데이터는 빅 데이터 워크로드를 관리하고 최적화하기 위한 AI 기반 APM(애플리케이션 성능 관리) 솔루션입니다. 해명 데이터는 앱, 리소스, 데이터 및 사용자의 통합된 전체 스택 보기를 제공하여 사용자가 앱 성능 및 안정성을 기준 및 관리하고, 비용 및 SLA를 사전에 제어하고, 자동화를 적용하여 지원 오버헤드를 최소화할 수 있도록 합니다. 예정된 게시물에서는 빅 데이터에 대한 클라우드 채택 수명 주기의 마이그레이션, 운영 및 최적화 단계에 대한 모범 사례를 간략하게 설명합니다.</p>


