Title: 범용 Virtual Machines의 가격 인하
Summary: 우리는 가장 혁신적인 클라우드 제품을 제공하는 것을 믿지만, 가격 하락에 대해 AWS와 일치하도록 오랫동안 헌신해 왔습니다. 오늘, 우리는 이전에 출시 된 Dv2 프로모션 가상에 가격을 낮추고있다 ...
Content: >-
  <p>우리는 고객에게 믿을 수 없을만큼 경쟁력있는 가격으로 가장 혁신적인 클라우드 제품을 제공한다고 믿습니다. 이 약속의 일환으로 Azure가 계속해서 규모에 맞게 성장하고 <a href="https://azure.microsoft.com/en-us/blog/the-power-of-and/" target="_blank">가격 일치 약속</a>에 전념함에 따라 정기적으로 가격을 낮춥니다.</p>


  <p>지난 주, Microsoft //Build 컨퍼런스에서 <a href="https://azure.microsoft.com/en-us/blog/new-innovations-at-microsoft-build-2017-helping-developers-achieve-more/" target="_blank">훌륭한 새로운 Azure 서비스 및 개선 사항을 선보였습니다</a>. 오늘, 우리는 Azure를 더욱 매력적으로 만드는 추가 가격 인하와 함께 이러한 발표를 후속하게되어 기쁩니다. 특히, <a href="https://azure.microsoft.com/en-us/blog/price-reductions-on-l-series-and-announcing-next-generation-hyper-threaded-virtual-machines/" target="_blank">이전에 출시된</a> Dv2 프로모션 Virtual Machines의 가격을 낮추어 출시 전에 예정된 하이퍼 스레드 Dv3 VM의 비용 절감을 고객에게 제공하고 있습니다.&nbsp;</p>


  <p>오늘날에는 Dv2 프로모션 VM의 가격이 Linux VM의 경우 최대 7%, Windows VM의 최대 5%까지 낮아집니다. 다음은 몇 가지 대표적인 지역의 가격 인하입니다. 새 가격의 전체 집합은 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/" target="_blank">VM 가격 책정 페이지에서</a> 찾을 수 있습니다.</p>


