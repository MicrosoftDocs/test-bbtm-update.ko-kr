  <p>향후 몇 개월 안에 차세대 Dv3 VM을 출시할 때 이러한 새로운 낮은 가격으로도 사용할 수 있습니다. Dv2 프로모션에 대한 자세한 내용과 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Azure VM 가격 책정 페이지를</a> 참조하세요.</p>
