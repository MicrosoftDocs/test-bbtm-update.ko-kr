Title: ISC 2021에서 Microsoft에 가입하고 Azure 고성능 컴퓨팅으로 혁신 추진
Summary: 우리의 환경, 공중 보건, 에너지 지속 가능성, 날씨 모델링, 경제 성장을 이해하든, 이러한 중요한 과제에 대한 해결책을 찾는 다른 많은 사람들은 엄청난 양의 집중된 컴퓨팅 능력이 필요합니다. 고객은 Azure의 용도에 맞게 구축된 HPC 및 AI 클라우드 서비스의 민첩성, 규모, 보안 및 최첨단 성능을 통해 HPC(고성능 컴퓨팅)에 액세스하는 가장 좋은 방법을 점점 더 많이 찾고 있습니다.
Content: >-
  <p>전 세계 고객은 혁신을 주도하기 위해 <a href="https://azure.microsoft.com/en-us/" target="_blank">Microsoft Azure</a> 사용합니다.</p>


  <p>&rsquo;우리의 환경, 공중 보건, 에너지 지속 가능성, 날씨 모델링, 경제 성장 및 이러한 중요한 과제에 대한 해결책을 찾는 많은 다른 사람을 이해하든 간에 엄청난 양의 집중 컴퓨팅 능력이 필요합니다. 고객이 HPC(고성능 컴퓨팅)에 액세스하는 가장 좋은 방법은 Azures&rsquo; 전용 HPC 및 AI 클라우드 서비스의 민첩성, 규모, 보안 및 최첨단 성능을 통해 점점 더 많이 찾고 있습니다.</p>


  <p>HPC 및 AI에 대한 Azures&rsquo; 시장을 선도하는 비전은 검증된 HPC 기술 및 디자인 원칙을 사용하여 클라우드의 최상의 기능으로 향상된 정품 및 인식된 HPC 전문 지식의 핵심을 기반으로 합니다. 그 결과 다른 클라우드와 달리 성능, 확장성 및 가치를 제공하는 완전한 플랫폼이 생성됩니다. 즉, 애플리케이션은 다른 퍼블릭 클라우드보다 12배 더 높습니다. 이는 VM당 더 높은 애플리케이션 성능을 의미합니다. 이는 세계 상위 5위 안에 들 수 있는 슈퍼컴퓨터 적합성을 가진 한 고객을 위한 AI 워크로드를 구동한다는 것을 의미합니다. 그리고 그것은 COVID-19와의 싸움에서 생명을 구하는 혁신을 증명하기 위해 주말 동안 의료 연구원의 손에 대규모 컴퓨팅 능력을 제공하는 것을 의미합니다.</p>


  <h2>ISC 2021에 참여하여 Azure HPC 및 AI 슈퍼컴퓨팅 및 양자에 대해 자세히 알아보세요.</h2>


  <p>Microsoft는 양자 컴퓨팅에 관한 ISC(국제 슈퍼컴퓨팅 컨퍼런스) 2021에서 기조 연설을 하고, 고객의 패널 세션, 강연 및 프레젠테이션을 포함하여 ISC 2021 기술 프로그램의 여러 장소에 참여할 예정입니다.</p>


  <p>또한 2021년 6월 28일 월요일 오후 &ndash; 6시 30분부터 오후 7시 30분(CEST&ldquo;)에 ISC에서&nbsp; 열리는 <a href="https://aka.ms/hpccommunityevent" target="_blank">비공식 오프타임 이벤트에</a> 초대합니다.&rdquo; 우리는 연구, 엔지니어링 및 고객 지향 역할에서 HPC 및 양자 전문가의 범위를해야합니다. 또한 Azure HPC 커뮤니티 프로그램도 공식적으로 시작합니다. ISC 2021에서 <a href="https://techcommunity.microsoft.com/t5/azure-compute/azure-hpc-after-hour-social-event-at-isc-2021/ba-p/2464042" target="_blank">Azure HPC 1시간 후 소셜 이벤트에</a> 대한 추가&nbsp; 정보 및 시간 외 이벤트 전에 <a href="https://aka.ms/hpccommunity" target="_blank">Discord 그룹에</a> 가입하세요.</p>


  <p><a href="https://techcommunity.microsoft.com/t5/azure-compute/azure-hpc-at-international-supercomputing-2021/ba-p/2464122" target="_blank">ISC 이벤트 및 활동에</a> 대한 추가 세부 정보가 포함된 블로그 게시물을 확인하세요.</p>


  <h2>2021년 Azure HPC 및 AI 슈퍼컴퓨팅에 대한 공지</h2>


  <h3>Azure FX 시리즈 Virtual Machine 일반 공급 공지</h3>


  <p>EDA 워크로드용으로 설계된 용도로 빌드된 가상 머신을 사용하여 EDA(전자 디자인 자동화) 워크로드 처리를 최적화하도록 특별히 설계된 Azure FX 시리즈 Virtual Machine의 일반 공급이 발표됩니다. 자세한 내용은 FX 시리즈 발표 Azure 블로그, &quot;<a href="https://azure.microsoft.com/en-us/blog/optimize-extreme-computing-performance-with-azure-fxseries-virtual-machines/" target="_blank">Azure FX 시리즈 Virtual Machinesas</a>&quot;&nbsp;를 사용하여 극단적인 컴퓨팅 성능 최적화 및 Ansys RedHawk 공지, <a href="https://techcommunity.microsoft.com/t5/azure-compute/how-azure-fx-vm-makes-ansys-redhawk-sc-run-faster-the-less-you/ba-p/2464023" target="_blank">Azure FX VM이 Ansys RedHawk-SC&trade;를 더 빨리 실행하는 방법을 참조하세요</a>. &quot;&quot;</p>


  <h3>NVIDIA ND A100 v4 시작</h3>


  <p>Azure는 <a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank">HDR 200Gb/s InfiniBand 네트워킹을 사용하는 스케일 아웃 NVIDIA A100 GPU 클러스터</a>의 일반 공급: 가장 빠른 퍼블릭 클라우드 슈퍼컴퓨터라고 발표했습니다. ND A100 v4 VM은 NVIDIA A100 Tensor Core GPU를 통해 구동되며, 가장 까다로운 고객이 속도를 늦추지 않고 스케일 업하고 스케일 아웃할 수 있도록 설계되었습니다.</p>


  <h3>Xilinx NP 시작</h3>


  <p>Azure는 Azure NP-Series Virtual Machine의 일반 공급에 착수했습니다. NP 시리즈 가상 머신은 기계 학습 유추, 비디오 코드 변환 및 데이터베이스 검색 및 분석을 포함한 워크로드를 가속화하기 위해 Xilinx U250 FPGA를 통해 구동됩니다. NP 시리즈 VM은 또한 3.2GHz의 모든 코어 터보 클록 속도와 인텔 제온 8171M (Skylake) CPU에 의해 구동된다.</p>


  <h3>AMD HBv3 시작</h3>


  <p>Azure는 HPC 고객에게 최신 기술을 제공하는 속도와 손끝에 배치한 컴퓨팅 성능을 발전시키는 <a href="https://azure.microsoft.com/en-us/blog/more-performance-and-choice-with-new-azure-hbv3-virtual-machines-for-hpc/" target="_blank">HPC 워크로드용 Azure HBv3 가상 머신</a> 의 일반 공급이 발표되었습니다.</p>


  <h3>Azure HPC 및 AI 협업 센터 시작</h3>


  <p>Microsoft는 5명의 취임&nbsp;자와 함께 <a href="https://techcommunity.microsoft.com/t5/azure-compute/new-azure-hpc-and-ai-collaboration-center-program/ba-p/2150344" target="_blank">HPC 및 AI 협업 센터 프로그램을</a> 발표했습니다. 이러한 파트너는 HPC 및 AI와 함께 고객 혁신 및 생산성을 실현하기 위한 모범 사례를 공유합니다.</p>


  <h2>2021년 Azure HPC 및 AI 슈퍼컴퓨팅의 중요한 순간</h2>


  <h3>영국 메트 Office 슈퍼컴퓨팅 발표</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-brings-azure-supercomputing-to-uk-met-office/" target="_blank">영국 메트 Office 슈퍼컴퓨팅 발표</a>&nbsp;에 따르면 Microsoft는 10년 동안 관리되는 슈퍼컴퓨팅 서비스를 제공하는 계약을 체결하여 기상 및 기후 연구를 위한 고급 슈퍼컴퓨팅 기능을 제공하여 이 분야에서 Met Office&rsquo; 리더십의 지속을 보장했습니다.</p>


  <h3>해파리</h3>


  <p><a href="https://customers.microsoft.com/en-us/story/1381691411536654967-jellyfish-pictures-media-and-entertainment-azure" target="_blank">해파리 사진은</a> 시각 효과 및 애니메이션 시퀀스를 렌더링하기 위해 엄청난 컴퓨팅 성능에 대한 보안 원격 액세스를 사용하도록 설정하는 데 필요했습니다. 이 스튜디오는 Microsoft Azure Virtual Machine Scale Sets, HBv2 가상 머신 및 Azure용 Avere vFXT를 사용하여 클라우드에서 최대 90,000개의 프로세서 코어에서 버스트 렌더링을 얻었습니다. Azure Spot Virtual Machines를 사용하여 렌더링 비용을 80% 절감하고 Azure ExpressRoute 연결을 사용하여 대기 시간을 최소화하면서 복제 없이 한 곳에서 스토리지를 보다 안전하게 관리합니다.</p>


  <h3>반 고흐 박물관</h3>


  <p>연평균 수만 명의 중국인 방문객들이 네덜란드로 가서 <a href="https://customers.microsoft.com/en-us/story/1386387081955456443-van-gogh-libraries-and-museums-azure" target="_blank">반 고흐 박물관</a>을 둘러보고 있습니다. 이러한 관심을 인정받아 이 박물관은 소셜 미디어 플랫폼 WeChat을 위한 미니 프로그램을 만들었습니다. 이 앱과 같은 프로그램을 통해 중국 사용자는 셀카를 찍고 빈센트 반 고흐의 스타일로 디지털 방식으로 재작업할 수 있습니다. GDPR 법률을 준수하고 수요를 충족하기 위해 미니 프로그램을 확장하기 위해 박물관은 Azure Blob Storage, Azure Functions 및 AKS(Azure Kubernetes Service)와 Microsoft Azure 배포했습니다.</p>


  <h3>야생 동물 보호 국</h3>


  <p><a href="https://customers.microsoft.com/en-us/story/1384184517929343083-wildlife-protection-solutions-nonprofit-ai-for-earth" target="_blank">WPS(야생 동물 보호 솔루션)</a> 는 세계에서 가장 외딴 곳과 급성장하는 동물 보호 과학 사이의 연관 관계에 있습니다. 그것은 보존 그룹이 야생 장소를 감시하고 야생 동물을 보호하는 데 필요한 모니터링 기술을 제공합니다. 보호주의자들은 원격 카메라를 사용하여 보호하는 종의 상태에 대한 이미지 데이터를 수집하지만, 조치를 취하기 전에 분석해야 하는 이미지의 수는 압도적입니다. WPS는 종 보존 솔루션에 대한 Azure 기술에서 지원하는 Microsoft AI for Earth와 협력하여 이러한 장벽을 극복합니다.</p>


  <h2>자세한 정보</h2>


  <ul>
      <li>자세한 내용은 FX 시리즈 공지 Azure 블로그, &quot;<a href="https://azure.microsoft.com/en-us/blog/optimize-extreme-computing-performance-with-azure-fxseries-virtual-machines/" target="_blank">Azure FX 시리즈 Virtual Machines를 사용하여 극단적인 컴퓨팅 성능 최적화</a>를 참조하세요.&quot;</li>
      <li>최근 블로그 게시물인 &quot;<a href="https://techcommunity.microsoft.com/t5/azure-compute/how-azure-fx-vm-makes-ansys-redhawk-sc-run-faster-the-less-you/ba-p/2464023" target="_blank">Azure FX VM을 통해 Ansys RedHawk-SC&trade; 를 더 빠르게 실행하는 방법을 알아</a>보세요.&quot;</li>
      <li>최신&nbsp;<a href="https://www.youtube.com/watch?v=9M7mGiC6W9Q" target="_blank">FX 시리즈 공지 비디오를</a> 시청하세요.</li>
      <li><a href="https://techcommunity.microsoft.com/t5/azure-compute/azure-hpc-after-hour-social-event-at-isc-2021/ba-p/2464042" target="_blank">ISC 2021에서 최근</a> 블로그 게시물인 &quot; Azure HPC After Hours 소셜 이벤트를 읽어보세요.&quot;</li>
  </ul>
