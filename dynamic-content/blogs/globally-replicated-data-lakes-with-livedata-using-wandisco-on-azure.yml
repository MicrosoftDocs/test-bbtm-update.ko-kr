Title: Azure에서 WANdisco를 사용하여 LiveData로 전역적으로 복제된 데이터 레이크
Summary: 'Azure Data Lake Storage Gen2 미리 보기의 최근 발표와 Azure HDInsight에 대한 지원은 이미 파트너가 글로벌 규모로 혁신하는 데 앞장서고 있습니다. '
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/">Azure Data Lake Storage Gen2</a> <em>미리 보기</em>의 최근 발표와 <a href="https://azure.microsoft.com/en-us/blog/enterprises-get-deeper-insights-with-hadoop-and-spark-updates-on-azure-hdinsight/">Azure HDInsight에 대한 지원</a>은 이미 파트너가 글로벌 규모로 혁신하는 데 앞장서고 있습니다. <em>WANdisco를 사용하면 Azure에서 전역적으로 복제된 데이터 레이크를 통해 최신 데이터를 분석할 수 있습니다. 이 블로그에서는 방법을 설명합니다.</em></p>


  <p>최신 비즈니스 환경은 데이터에 의해 지배됩니다. 분석 및 AI는 이제 주요 비즈니스 혁신을 추진하는 데 필수적입니다. 고객은 분석 및 AI 워크로드를 위해 Azure에서 제공하는 성능, 유연성 및 저렴한 비용의 이점을 크게 활용했습니다.</p>


  <h2>하이브리드는 한 번의 클릭으로 쉽게 만들 수 있습니다!</h2>


  <p>그러나 많은 조직에서 클라우드에서 데이터를 사용할 수 있도록 하는 프로세스는 어려운 과제였습니다. 지속적인 시스템 가용성의 사용자의 기대와 결합된 최신 데이터 세트의 규모는 데이터를 Azure로 가져오기 위해 데이터를 복사하는 데 표준 도구를 사용하기 어렵게 만듭니다. 시스템 가동 중지 시간의 비즈니스 비용이나 잘못된 분석 결과를 생성하는 일관되지 않거나 사용할 수 없는 데이터의 가능성을 겪을 수 없습니다.</p>


  <p>Azure 기회를 극대화하는 조직은 WANdisco Fusion을 사용하여 항상 정확하고 일관된 데이터를 확보하고 있습니다.&nbsp; &rsquo;고객이 Azure HDInsight에서 WANdisco를 활용하고 배포 시간을 월에서 며칠로 줄일 수 있었던 방법의 예를 살펴보겠습니다.</p>


  <h3>시나리오: 온-프레미스에서 클라우드 및 기타 Hadoop 배포로 데이터 복제</h3>


  <p>고객은 분석을 위해 온-프레미스 Hadoop에서 Azure HDInsight로 데이터를 동기화한 다음, 엄격한 SLA를 사용하여 항상 가동 중지 시간 없이 실시간으로 모회사의 세 번째 데이터 레이크에 복제하려고 했습니다.</p>


  <h3>과제: 온-프레미스 및 클라우드에서 페타바이트</h3>


  <p>온-프레미스 및 클라우드에서 복제 중인 여러 페타바이트. Hive 스키마, Ranger를 사용한 권한 부여 정책 등과 같은 메타데이터와 함께 데이터는 원본 및 대상에서 지속적으로 변경되고 사용되었습니다. 고객은 중단 없는 솔루션을 원했습니다.</p>


  <h3>해결 방법: Azure HDInsight에서 한 번의 클릭으로 WANdisco Fusion 배포</h3>


  <p>고객은 항상 Azure와 동기화해야 하는 수백 테라바이트의 데이터를 사용하여 <a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/">Azure HDInsight 애플리케이션 플랫폼에서</a> 한 번의 클릭으로 WANdisco Fusion을 배포할 수 있었고, 데이터 SLA를 보장하면서 복잡한 데이터 가용성, 다중 공급업체 및 다중 위치 지원을 지원할 수 있었습니다.</p>


  <h2>전역적으로 복제된 데이터 레이크!</h2>


  <p>WANdisco Fusion을 사용하면 기존 환경에 가동 중지 시간 또는 중단 없이 Azure Blob Storage, ADLS Gen1 및 Gen2에서 사용할 수 있는 다른 대규모 분석 플랫폼에서 사용한 데이터를 만들 수 있습니다. 또한 고객은 여러 지역에서 데이터 및 메타데이터(Hive 데이터베이스 스키마, Apache Ranger, Sentry 등을 사용하는 권한 부여 정책)를 복제하여 데이터 레이크를 전 세계적으로 분석에 사용할 수 있도록 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5b6e253-aafe-4650-b7ae-910963cc9300.png"><img alt="Screen Shot 2018-07-01 at 12.00.23 PM" border="0" height="1042" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e73c4b6-90e2-4c2b-973b-50506ec7b22b.png" style="margin: 0px auto; border-image: none; float: none; display: block; background-image: none;" title="스크린샷 2018-07-01 오후 12.00.23" width="1850"></a></p>


  <p>이를 실현하기 위한 기술은 WANdisco Fusion이며 이 기능을 LiveData라고 합니다&lsquo;.&rsquo; LiveData는 분산된 합의와 대규모 데이터 복제를 결합하여 애플리케이션이 로컬에서 데이터를 계속 작동할 수 있도록 하고 WANdisco Fusion은 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/">Azure Blob Storage</a>, <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/">Azure Data Lake Storage Gen2</a> 및 <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/">Gen1</a>에서 동일한 정보를 사용할 수 있도록 합니다. 시스템은 두 플랫폼의 데이터에서 동시에 작동할 수 있으며 WANdisco Fusion&#39;LiveData 기술은 모든 위치에서 언제든지 데이터를 사용할 수 있도록 보장합니다.</p>


  <h2>실제로 LiveData</h2>


  <p>LiveData 플랫폼을 사용하는 방법의 예로, 반도체 제조업체는 현재 이 기술을 적용하여 온-프레미스 분석 인프라를 Azure와 연결합니다. 대규모 Hadoop 배포는 지속적으로 수백 테라바이트 규모의 데이터를 사용하여 온-프레미스에서 실행됩니다. 지속적인 변경이 진행 중이므로 LiveData 플랫폼이 없으면 Azure ADLS(Data Lake Storage)에서 해당 데이터를 사용할 수 없습니다. 가동 중지 시간이 없으므로 데이터를 변경하고 사용하는 동안 복제해야 합니다.</p>


  <p>WANdisco Fusion은 환경의 변화에 대한 합의를 도입하여 이를 달성합니다. 온-프레미스 Hadoop 환경과 Azure에 배포된 Fusion을 통해 관리자는 각 환경에서 사용할 수 있어야 하는 데이터의 일부를 선택할 수 있습니다. 이러한 선택적 복제는 변경이 발생하는 즉시 데이터의 연속 복제와 함께 사용하여 대규모 데이터를 클라우드로 가져올 수 있습니다. LiveData 기능은 더 많은 작업을 수행합니다! 또한 반도체 제조업체는 애플리케이션이 온-프레미스에서 사용하는 것과 정확히 동일한 데이터에 대해 Azure Data Lake Storage Gen2의 Azure에서 작동하도록 해야 합니다. LiveData 플랫폼을 통해 이 제조업체는 새로운 중요한 비즈니스 및 기술 기능인 다방향으로 변경 내용을 적극적으로 복제하여 일관성을 보장할 수 있습니다.</p>


  <p>온-프레미스 및 Azure에서 WANdisco Fusion을 도입하고, 이러한 배포를 연결하고, 데이터 가용성(디렉터리, 데이터베이스, 테이블 등) 및 스패닝 위치에 대한 간단한 규칙을 정의함으로써 엔터프라이즈는 Azure Data Lake Storage Gen2 및 기타 Azure 분석 서비스의 준비 채택을 방지하는 물리적 제약 조건을 피할 수 있습니다. 데이터가 Azure와 함께 복제되는 동안 애플리케이션은 온-프레미스에서 계속 실행될 수 있으며, 애플리케이션은 동일한 데이터에 대해 Azure 환경에서 동시에 작동할 수 있습니다. LiveData 아키텍처는 각 환경에 별도의 데이터가 있다는 개념을 제거하여 데이터의 차이를 방지합니다. 대신 온-프레미스 배포와 Azure 배포 모두 항상 동일한 데이터에 로컬 속도로 직접 액세스할 수 있습니다.</p>


  <h2>WANdisco를 사용하여 현재 전역적으로 복제된 데이터 레이크를 만들어 보세요!</h2>


  <p>다음 세 단계로 간단하게 진행합니다.</p>


  <ol>
   <li>단일 클릭 배포 모델을 사용하여 HDInsight에 WANdisco Fusion 앱 설치</li>
   <li>온-프레미스에 WANdisco Fusion 설치</li>
   <li>각 지역의 데이터 원본에 커넥트 복제할 데이터 세트를 선택합니다.</li>
  </ol>


  <p>복제 규칙은 파일 시스템 위치 또는 특정 Hive 데이터베이스 및 테이블, Ranger 및 sentry 정책 등에 대해 작동할 수 있습니다. 그러면 애플리케이션에서 데이터를 정상적으로 사용할 수 있습니다. 로컬 액세스 속도와 애플리케이션 작동 방식을 수정할 필요가 없는 Fusion은 환경 간에 공유되는 데이터 집합에 대해 연속 복제 및 보장된 일관성을 제공합니다.</p>


