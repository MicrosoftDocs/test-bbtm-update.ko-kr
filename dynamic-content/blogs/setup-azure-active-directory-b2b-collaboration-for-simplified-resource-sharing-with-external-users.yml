Title: 외부 사용자와 간소화된 리소스 공유를 위한 B2B 협업 Azure Active Directory 설정
Summary: 오늘날의 Microsoft Mechanics 쇼에서 이 서비스의 프로그램 관리자인 Arvind Suthar는 Azure AD B2B 협업을 사용하여 Azure Active Directory 있는 파트너와 앱 리소스를 공유하고 Azure Active Directory 없는 파트너와 앱 리소스를 공유하는 방법을 보여줍니다.
Content: >-
  <p>9월에는 회사&rsquo; 리소스에 대한 파트너 Single Sign-On을 간편하고 안전하게 사용하도록 지원하는 새로운 서비스인 Azure Active Directory B2B 협업의 <a href="https://blogs.technet.com/b/ad/archive/2015/09/16/azure-ad-b2c-and-b2b-are-now-in-public-preview.aspx">공개 미리 보기를</a> 발표했습니다.</p>


  <p>오늘&rsquo; Microsoft Mechanics 쇼에서 이 서비스의 프로그램 관리자인 Arvind Suthar는 Azure AD B2B 협업을 사용하여 Azure Active Directory 있는 파트너와 앱 리소스를 공유하고 Azure Active Directory 없는 파트너와 앱 리소스를 공유하는 방법을 보여줍니다.</p>


  <p>또한 잠시 시간을 내어 기술이 백그라운드에서 어떻게 작동하는지, 그리고 앞으로 어떤 일이&rsquo; 일어날지 정확히 보여 줍니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/Wo5J61Hp_Z0" width="560"></iframe></p>


  <h2>조직 간 공동 작업 간소화</h2>


  <p>Azure AD B2B 협업은 회사 및 비즈니스 파트너 모두에 대한 파트너별 페더레이션 관계의 복잡성과 비용에서 벗어나 고유한 디렉터리에서 파트너 사용자 계정을 유지 관리해야 하는 지속적인 부담을 나타냅니다. 이러한 계정은 사용자가 앱 리소스에 대한 지속적인 액세스를 허용하지 않는 한 부실해지고 보안 위험이 될 수 있습니다.</p>


  <p>B2B 협업 &ndash; 의 변화는 Azure AD에 대해 들어본 적이 없으며 현재 앱 리소스가 없는&rsquo; 경우에도&rsquo; 비즈니스 파트너와 앱 리소스를 간편하게 공유하는 것입니다. 전자 메일을 통해 액세스 초대를 관리하고 파트너는 회사 리소스에 Single Sign-On을 가져옵니다. 이는 Azure Active Directory 의해 구동되기 때문에 사용자가 파트너 조직에서 나가면 즉시 액세스가 취소됩니다.</p>


  <p>Azure AD와의 B2B 협업은 클레임을 인식하는 Office 365, Salesforce, Azure Services 및 모바일 클라우드 및 온-프레미스 애플리케이션을 포함한 SaaS 앱 리소스의 공유를 지원합니다.</p>


  <p>무엇보다도 이 기능 집합은 Azure, Office 365, Enterprise Mobility Suite 또는 기본적으로 모든 Microsoft 온라인 서비스를 Microsoft Intune &ndash; 모든 Azure AD 고객이 &ndash; 무료로 사용할 수 있습니다.</p>


  <p><a href="https://www.youtube.com/watch?v=Wo5J61Hp_Z0&amp;feature=youtu.be">오늘&rsquo; 쇼를</a> 시청하고 여기에서 추가 리소스를 참조하여 시작하는 방법에 대해 자세히 알아볼 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-b2b-collaboration-overview/">있습니다</a>.</p>
