Title: '#<a name="fuelmyawesome-asks-what-gets-you-in-the-code-zone"></a>FuelMyAwesome 질문 : 코드 영역에서 당신을 얻는 것은 무엇입니까?'
Summary: '우리는 알고 싶어요 : 당신의 굉장한 연료는 무엇입니까?'
Content: >-
  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13ef4e0b-7921-4f0d-9071-9320493576e9.jpg"><img alt="Flight 1_Blog Post_Image" border="0" height="408" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2d5ee44-1b73-4675-9019-176457a29383.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="플라이트 1_Blog Post_Image" width="640"></a></p>


  <p>#FuelMyAwesome은 코딩하고 만드는 데 경의를 표합니다. 그것은&rsquo; 당신이 하는 멋진 일의 축하, 그리고 당신이 그것을 할 멋진 방법. 앱, 소프트웨어 및 게임에 모든 것을 입력&rsquo;한 사용자를 인식할 수 있는 기회입니다.</p>


  <p>우리는 알고 싶어요 : 당신의 굉장한 연료는 무엇입니까? 그 아름다운 코드를 크랭크 아웃 얻을 어떤 좋아하는 간식이나 음악이나 의식? &rsquo;그것은 우리가 알려 쉽게, 그리고 관련된 상품이있다. 그냥 트위터에 점프하고 트윗 @Azure, 해시 태그 #FuelMyAwesome #sweepstakes 코드 영역에서 당신을 얻는 것을 알려. 그 대가로, well&rsquo;은 Microsoft #FuelMyAwesome 상품으로 가득 찬 케어 팩으로 가장 재미있고 흥미로운 반응 중 일부를 보람있게 할 것입니다.</p>


  <p>입력 방법 및 자격에 대한 자세한 내용:</p>


  <ul>
   <li>Twitter에서 핸들의 @Azure 현재 팔로워여야 합니다.</li>
   <li>당신은 해시 태그 #FuelMyAwesome 사용하고 당신의 멋진 연료에 대한 트위터 핸들에 트윗 할 @Azure 때 #sweepstakes.</li>
   <li>6주 동안 매주 20명의 수상자가 선정됩니다. 출품작은 한 주 동안만 사용할 수 있으며 다음 주에 롤오버할 수 없습니다. 각 그리기 기간이 끝나면 매주 입력할 수 있습니다.</li>
   <li>원하는 만큼 자주 해시 태그 #FuelMyAwesome 사용하여 트윗할 수 있지만 1주일 이내에 여러 개의 트윗은 우승 확률을 높이지 않습니다.</li>
   <li>활성 Twitter 계정이 있어야 합니다(www.twitter.com 무료로 만들기).</li>
   <li>18세 이상이어야 합니다.</li>
   <li>18세 이상이지만 거주지에서 미성년자로 간주되는 경우 경품 행사에 참가하기 전에 부모&rsquo; 또는 법적 보호자&rsquo;에게 허가를 요청해야 합니다.</li>
   <li>경품 행사는 금지되지 않는 장소에 거주하는 미국의 법적 거주자여야 합니다.</li>
   <li>Microsoft Corporation의 직원이나 Microsoft 자회사의 직원이 아니어야 합니다.</li>
   <li>6월 7일부터 7월 21일까지 Enterso&mdash;가 나가서 멋진 일이 무엇인지 알려주세요.</li>
  </ul>


  <p>당첨자 선택 및 상품 세부 정보를 포함한 전체 사용 약관을 여기에서 확인하세요. 우리는 당신의 굉장한 연료를 보고 기다릴 수 없어&rsquo;.</p>
