Title: 파트너 보안 솔루션에 Azure Security Center를 사용하는 상위 4가지 이유
Summary: 고객이 환경의 경계를 하이브리드 클라우드로 확장할 때 종종 신뢰할 수 있는 파트너를 가져오는 것을 선호합니다. Azure Marketplace에는 다음과 같은 다양한 보안 솔루션이 포함되어 있습니다.
Content: >-
  <p>고객이 환경의 경계를 하이브리드 클라우드로 확장할 때 종종 신뢰할 수 있는 파트너를 가져오는 것을 선호합니다. Azure Marketplace에는 주요 공급업체의 다양한 보안 솔루션이 포함되어 있습니다. Azure Security Center는 파트너 인증 및 청구를 위해 Marketplace에 의존하면서 이러한 공급업체와 협력하여 Azure에서 통합된 환경을 제공하여 이 단계를 한 단계 더 발전시켰습니다.</p>


  <p>Security Center는 Endpoint Protection(추세 Micro), 웹 애플리케이션 방화벽(Barracuda, F5, Imperva 및 곧 Microsoft WAF 및 Fortinet), 차세대 방화벽(Check Point, Barracuda 및 soon Fortinet 및 Cisco) 솔루션과 통합됩니다. 그리고 지난 주 Microsoft Ignite에서 취약성 평가(Qualys - 미리 보기) 솔루션과의 통합을 발표했습니다. 이러한 통합이 강조 표시된 Azure Security Center 세션을 놓친 경우 <a href="https://myignite.microsoft.com/videos/2752">요청 시</a> 이를 catch할 수 있습니다. FY17 기간 동안 Security Center는 이러한 기존 범주 내의 파트너 수를 확장하고 새 범주를 도입합니다.</p>


  <p>그렇다면 Security Center를 사용하여 파트너의 보안 솔루션을 배포하고 모니터링하는 이유는 무엇일까요?</p>


  <ul>
      <li><strong>배포의 용이성</strong>: Security Center 권장 사항에 따라 파트너 솔루션을 배포하는 것이 훨씬 쉽습니다. 배포 프로세스는 기본 구성 및 네트워크 토폴로지를 사용하여 완전히 자동화될 수 있으며 또는 고객은 반자동화된 옵션을 선택하여 더 많은 유연성과 구성의 사용자 지정을 허용할 수 있습니다.</li>
      <li><strong>통합 검색</strong>: 파트너 솔루션의 보안 이벤트는 Security Center 경고 및 인시던트 일부로 자동으로 수집, 집계 및 표시됩니다. 또한 이러한 이벤트는 다른 원본의 감지를 결합하여 고급 위협 감지 기능을 제공합니다.</li>
      <li><strong>통합된 상태 모니터링 및 관리</strong>: 통합된 상태 이벤트를 통해 고객은 한 눈에 모든 파트너 솔루션을 모니터링할 수 있습니다. 기본 관리는 파트너 솔루션을 사용하여 고급 구성에 대한 액세스를 쉽게 사용할 수 있습니다.</li>
      <li><strong>SIEM으로 내보내기</strong>: 이제 고객은 Microsoft Azure Log Integration 사용하여 CEF 형식의 모든 Security Center 및 파트너&rsquo; 경고를 온-프레미스 SIEM 시스템으로 내보낼 수 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=53324">있습니다</a>(미리 보기).</li>
  </ul>


  <p>현재 이러한 고급 수준의 통합을 활용하려면 권장 사항에 따라 Security Center에서 파트너 솔루션을 배포해야 합니다. Azure Marketplace에서 직접 또는 자동화를 통해 배포되는 파트너 패키지는 아직 지원되지 않습니다. Security Center는 배포 모드에 관계없이 파트너 솔루션을 자동으로 검색하고 Security Center에 연결하는 내년에 이 지원을 추가할 계획입니다.</p>


