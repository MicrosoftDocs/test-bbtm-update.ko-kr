Title: 'Microsoft Build: 기술 분야에 와서 파티에 나가세요.'
Summary: Microsoft Build를 기대하시겠습니까? 이제 한 가지 이유가 있습니다. 기술 세션과 기술 선명 워크샵의 3 일 후, 우리는 참석자를위한 멋진 파티를 던지고있어 ...
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad8af6d7-36c2-4f13-8b9b-e7a8b6aba100.png"><img alt="Bulild%20image" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a63fd4b-02f9-45fa-82c1-6dabaab8d9ca.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Bulild%20image" width="2000"></a></p>


  <p>Microsoft Build를 기대하시겠습니까? &rsquo;이제 한 가지 이유가 생겼습니다. 3일간의&rsquo; 기술 세션과 기술 을 선명하게 하는 워크샵&rsquo;을 마친 후 시애틀 센터에서 참석자들을 위한 멋진 파티를 열기도 했습니다.</p>


  <p>Well&rsquo;은 2018년 5월 9일 저녁 7시 30분부터 Microsoft Build 참석자에게만 열리는 세계적으로 유명한 시애틀 사이트에서 음악, 게임, 전시회 등의 저녁을 축하합니다.</p>


  <ul>
   <li>국제적으로 찬사를 받은 건축가 프랭크 오 게리(Frank O. Gehry)가 디자인한 <a href="https://www.mopop.org/" target="_blank"><strong>MoPOP에 의해 드롭</strong></a>되고, 좋아하는 만화책인 <em>마블: 슈퍼 히어로즈의 우주</em>에 전념하는 최신 전시회에서 자신을 잃게 됩니다. 역대 최고의 기타리스트, 그런지 록 전설 커트 코베인과 너바나, 상징적인 커크 선장,<em> 스타 트렉</em> 승무원, 클래식 공포 영화, 공상 과학 걸작 등에 대해 알고 싶었던 모든 것을 발견하세요. 박물관은 <a href="https://www.mopop.org/exhibits" target="_blank">독특한 전시와</a> 체크 아웃 실습 경험의 톤을 가지고있다. 그리고 최첨단 음향 효과와 급증하는 65 피트 천장 &mdash; 으로 유명한 스카이 교회를 놓치고 싶지 않을&rsquo; 것입니다.&rsquo;</li>
   <li>MoPOP 바로 외곽<strong>의 Next 50 Plaza에서 조용한 홈을 만드세요</strong>. 이 아름다운 시애틀 다운타운 환경에서 헤드셋을 잡고, DJ를 선택하고, 좋아하는 비트에 춤을 추십시오. 또는 인근 파빌리온에서 야외 게임을 즐기십시오.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4baf117-d980-4902-a220-c1849e9e936a.jpg"><img alt="Build_Chihuly" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b591d5a-12e2-42ee-9046-7190fcdca207.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Build_Chihuly" width="640"></a></p>


  <ul>
   <li><strong>거리를 건너 </strong><a href="https://www.chihulygardenandglass.com/" target="_blank"><strong>치훌리 가든과 유리</strong></a>로 가서 데일 치훌리&rsquo;스의 아름다운 예술품의 원더랜드에 빠져보세요. 갤러리와 정원을 통과하는 여행은 100 피트 길이의 조각품이 머리 위에 걸려있는 멋진 유리 하우스로 끝납니다. 결투 피아노는 애니메이션 분위기를 제공하고 당신은 모든 완료 방법을&rsquo; 볼 수있는 라이브 유리 불어 데모에 의해 스윙 할 수 있습니다.</li>
  </ul>


  <p>올해의 Microsofts&rsquo; 가장 중요한 개발자 이벤트에 아직 등록하지 않았습니까&rsquo;? &rsquo;5월 79&ndash;일 워싱턴 주 시애틀에 있는 <a href="https://www.microsoft.com/en-us/build/?icid=azure_blog_attendee_celebration_copy1" target="_blank">Microsoft Build</a>에서 자리를 확보하기에는 너무 늦지 않았습니다. 기술을 향상시키고, 최신 IT 동향을 알아보고, 전문가와 상호 작용하고, 동료와 기술의 미래를 상상해 보세요. 그리고 당신은 우리와 함께 파티를 할 수 있습니다, 너무! <a href="https://register.build.microsoft.com/register" target="_blank">지금 직접 등록</a> 하고 지금 Microsoft Build 환경 디자인을 시작하세요.</p>


  <p>올해&rsquo; 시애틀에 갈 수&rsquo; 없다면 Microsoft Build에 두 가지 이상의 방법이 있습니다. 온라인에서 발생하는 작업을 catch하기 <a href="https://developer.microsoft.com/en-us/events/build/?icid=azure_blog_attendee_celebration_copy2" target="_blank">위해 라이브 스트림에 등록</a> 하지 않는 이유는 무엇인가요?</p>
