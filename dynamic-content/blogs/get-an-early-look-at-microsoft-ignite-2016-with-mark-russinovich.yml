Slug: get-an-early-look-at-microsoft-ignite-2016-with-mark-russinovich
Title: Mark Russinovich를 사용하여 Microsoft Ignite 2016을 일찍 살펴보세요.
Summary: Microsoft Ignite는 다음에 대해 이야기하는 업계 리더부터 매일 사용하는 도구를 빌드한 사용자와 마찬가지로 직접 Q&소스에서 직접 지식을 얻는 것입니다.
Content: >-
  <p>Microsoft Ignite는 매일 사용하는 도구를 빌드한 사람들과 직접&amp; QA에 대해 이야기하는 업계 리더의 출처&mdash;로부터 직접 지식을 얻는 것입니다&rsquo;.</p>


  <p>따라서 제품 전문가&mdash; 인Julia White, Jeffrey Snover 및 Mark Russinovichsharing&mdash;의 인사이트보다 2016 컨퍼런스를 소개하는 더 좋은 방법은 무엇을 기대해야 하는지, 무엇을 배울 수 있는지, 누구를&rsquo; 만나고, 왜 당신이 확실히 참여하고 싶은지에&rsquo; 대한 자신의 생각을 공유합니다.</p>


  <h1>왜 참석합니까? 제품 진리 및&mdash; 다음 사항에&rsquo; 대한 명령 보기.</h1>


  <p>Microsoft Ignite는 모든 Microsofts&rsquo; 기술에 대해 들을 수 있는 단일 위치이며 Julia가 말했듯이 &ldquo;Microsoft에서 제공합니다.&rdquo;</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/kEDJuPaFM18" width="560"></iframe></p>


  <h1>우리가 직접 액세스를&rdquo; 말할 &ldquo;때 우리는 정말 그것을 의미한다.</h1>


  <p>Microsoft Ignite에서는 매일 사용하는 제품 뒤에 있는 사람들을 만날 수 있습니다. 또한 1,000시간 이상의 콘텐츠를 사용하여 학습한 내용, 학습 방법 및 하루 중 가장 좋은 시간을 혼합하고 일치시킬 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/U-MkUVcCa4s" width="560"></iframe></p>


  <h1>훌륭한 사람들을 만나고 커뮤니티를 성장시킬 수 있습니다.</h1>


  <p>Microsoft Ignite는 당신이 보는 모든 곳에서 기술을 말하는 똑똑한 사람들입니다. 그것은&rsquo; 학습을 많이하고, 재미를 많이. 다음은&rsquo; Microsoft 전문가 및 동료와 만날 수 있는 여러 가지 방법을 엿볼 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/Q5SAxqHT5vY" width="560"></iframe></p>


  <h1>상사에게 말하십시오: 이것이 우리가 그곳에 있어야 하는 이유입니다.</h1>


  <p>고급 전략부터 심층적인 제품 인사이트에 이르기까지 Microsoft Ignite는 기술 분야의 다음 기능을 다룹니&rsquo;다. 그것은&rsquo; 당신의 회사와&mdash; 당신의 경력에 대 한 좋은.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/SVq3--B6Kg8" width="560"></iframe></p>


  <p>Microsoft Ignite 2016은 GA 애틀랜타에서 2630&ndash;년 9월입니다. <a href="https://microsoft.eventcore.com/Ignite2016">지금 사전 등록</a> 하여 자리를 확보하고, 커뮤니티에 가입하고, 원본에서 최신 지식을 직접 가져옵니다. 참여해 주시기 바랍니다.</p>
