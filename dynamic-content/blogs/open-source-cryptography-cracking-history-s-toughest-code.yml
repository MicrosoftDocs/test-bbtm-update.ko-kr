Summary: '협업을 통한 혁신: 오픈 소스 커뮤니티의 일반적인 개념으로, 놀라운 성과를 거두었으며 최신 소프트웨어를 형성하는 데 도움이 되었습니다.'
Content: >-
  <p>협업을 통한 혁신: 오픈 소스 커뮤니티의 일반적인 개념으로, 놀라운 성과를 거두었으며 최신 소프트웨어를 형성하는 데 도움이 되었습니다. 70여 년 전, 이 같은 개념은 제2차 세계 대전의 길이를 약 2년 동안 줄이는 데 도움이 되었으며 현대 컴퓨팅을 위한 씨앗을 심었습니다.</p>


  <h2>강력한 코드</h2>


  <p>1918년 2월 23일, 독일 엔지니어 아서 셰르비우스(Arthur Scherbius)는 로터 구동 사이퍼 기계에 대한 특허 출원을 제출했으며, 이 발명품은 인코딩된 비밀을 전파를 통해 전달될 수 있도록 허용했다. 차 세계 대전이 시작 될 때까지, 독일은 놀라운 86 조 암호화 조합을 할 수 있도록 기계를 개선. 베르마흐트 수수께끼는 제2차 세계 대전에서 가장 강력한 도구 중 하나로 자리를 확보하여 독일군이 가장 중요한 군사 계획을 완전히 비밀로 방송할 수 있게 했다. 수수께끼를 깨는 데는 10년이 넘는 세상&rsquo; 중 일부가 가장 밝은 마음이 걸릴 것입니다. 다행히도, 그들은 군사 비밀과 함께 오는 장애물에도 불구하고 여러 나라 사이의 협력 노력 덕분에 머리를 시작했다.</p>


  <p>클라우드가 오픈 소스 개발 팀이 작업을 더 쉽게 수행하는 데 <a href="https://azure.microsoft.com/en-us/overview/open-source/azure-stories/?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">어떻게 도움이 되는지 알아보세요</a>.</p>


  <h2>1930&rsquo;년대 해킹 및 균열</h2>


  <p>1932년, 폴란드의 지능은 독일&rsquo; 수수께끼 코드를 해독하는 작업을 해야 했습니다. 폴란드 정보팀의 두각을 나타냈던 암호학자 마리안 레제프스키, 헨리크 지갈스키, 저지 로지키 등이 있다. 이 세 사람은 놀라운 성공을 거두어 수수께끼를 깨뜨릴 수 있는 방법과 장치를 개발했습니다. 몇 주 만에 Rejewski는 수수께끼의 내부 배선을 추론 할 수 있었고 팀은 곧 정기적으로 메시지를 해독 할 수있었습니다. 거기에서, 세 사람은 수수께끼가 점점 더 복잡해짐에 따라 향후 7 년 동안 고양이와 마우스 게임에 종사했습니다. 1939년, 팀은 폴란드에서 대피하여 프랑스에서 지하에서 계속 일하게 되었습니다.</p>


  <h2>첫 번째 코드 체크 인?</h2>


  <p>1939년 독일 침공 5주 전, 폴란드 암호화 팀은 영국과 프랑스에 대한 연구를 재능으로 제공했으며, 연합군 코드 브레이커에게 7년의 시작을 줄 귀중한 토대를 제공했습니다. 협업 치료 패키지의 주요 혁신에는 수수께끼의 처음 두 로터의 코드 조합을 재현한 Zygalski 시트와 초기 수수께끼로 구분된 메시지를 읽을 수 있는 무차별 암호 해독 기계인 폴란드 봄바가 포함되었습니다.</p>


  <h2>공동 작업 필요성</h2>


  <p>1939년 영국 정부가 제1차 세계대전에 참전했을 때, 앨런 튜링이라는 뛰어난 케임브리지 수학자가 영국 정보&rsquo; 부호를 깨는 복합 단지인 블레클리 파크에 배정되었습니다.&nbsp; 1940년에는 GitHub 없었지만, 튜링은 폴란드 봄바라는 지역 사회에 기여한 아이디어&quot;&mdash;에서 &quot;영감을 얻었습니다. 폴란드 팀&#39;작업에 몇 달을 보낸 후, 튜링은 주현절을 했다. 그 결과 폴란드 폭탄보다 수수께끼의 코드를 더 효과적으로 깨뜨릴 수 있는 전기 기계인 봄베(Bombe)가 생성되었습니다. 튜링은 진전을 이루었지만 혁신을 빠르게 진행해야 했다는 것을 알고 있었습니다. 이를 위해 악명 높은 &ldquo;외로운 늑대&rdquo; 는 동료 코드 브레이커매&mdash;틱스인 고든 웰치먼과 엔지니어 토미 플라워스와 협력하기 시작했습니다.</p>


  <h2>새 코드 체크 인</h2>


  <p>최신 오픈 소스 개발자와 마찬가지로 Welchman 자신도 신속하게 튜링&#39;디자인을 혁신하고 개선할 방법을 찾았습니다. Welchman은 대각선 보드&quot;라는 &quot;Bombe에 추가를 만들어 중복 조합에 대한 검색을 제거하고 기계를 훨씬 더 효율적으로 만들었습니다. 향상된 봄베 디자인은 전쟁 내내 영국 정보기관에 서비스를 제공하여 수많은 생명을 구하고 분쟁을 조기에 종식시키는 데 도움이 될 것입니다.</p>


  <p>협업 기반의 혁신은 거기서 끝나지&#39;. 튜링&#39;모집한 토미 플라워스(Tommy Flowers)는 봄베 하드웨어에 대한 아이디어를 가져와 로렌츠 암호 해독이라는 자신의 문제에 적응시켰습니다. 수수께끼와 는 달리, 영국 정보부에는 해체할 독일 기계가 없었습니다. 로렌츠 코드 로터는 수수께끼보다 훨씬 더 복잡했기 때문에 영국 정보기관은 새로운 것을 만들어야 했습니다.</p>


  <p>꽃과 튜링은 봄베를 영감으로 사용하여 정보를 입력할 수 있는 기계, 프로그래밍할 수 &quot;있는 기계가 필요하다는 것을 깨달았습니다&mdash;.&quot; 이 거대한 도약은 세계&#39;최초의 프로그래밍 가능한 컴퓨터인 거상이 되었습니다. 거상은 코딩(소프트웨어)에 따라 다양한 종류의 계산에 사용할 수 있는 봄베&mdash;안 적응형 프로그래밍 가능 머신 이후 자연스러운 다음 단계였습니다. 수천 개의 진공 튜브를 사용하여 1943년에 첫 번째 거상이 서비스를 시작했고 곧 로렌츠 사이퍼를 해독하기 시작했습니다.</p>


  <h2>협업을 통한 혁신 모델</h2>


  <p>거상은 튜링&#39;가장 큰 혁신 중 하나와 오늘날까지 컴퓨터 디자인의 초석 중 하나를 촉발하는 데 도움이 : 재프로그래밍의 아이디어와 별도의 ROM과 RAM의 이론. 이론적 컴퓨터 과학의 아버지로 널리 알려진 Turing, 그의 팀 및 폴란드의 원래 코드 차단기는 오픈 소스 커뮤니티의 주요 개념인 협업을 통한 혁신의 매력적인 예가 됩니다.<br>

  &nbsp;<br>

  거신과 클라우드 사이에는 먼&#39;있지만, 튜링과 꽃이 함께 컴퓨터를 발명하기 위해 함께 일할 때 현대 오픈 소스 개발자에게 익숙한 협업의 씨앗이 있었습니다. 개발자가 클라우드 기반 환경에서 활용할 수 있는 것과 동일한 시드입니다. 튜링과 꽃, 그리고 동료들이 몇 년 전 블레클리 파크에서 했던 것처럼, 올바른 클라우드 솔루션이 현대 개발 팀이 활용하는 데 도움이 될 수 있다는 것은 강력한 느낌&mdash;일&#39;있습니다.</p>


  <p>개방형 접근 방식을 사용하는 클라우드 컴퓨팅이 오늘날&#39;문제를 해결하는 데 어떻게 도움이 될 수 <a href="https://azure.microsoft.com/en-us/overview/open-source/azure-stories/?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">있는지 알아보세요</a>.</p>
