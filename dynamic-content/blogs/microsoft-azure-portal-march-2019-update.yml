  <h2>Azure Security Center</h2>


  <h3><a id="Secure Score as a dashboard KPI" name="Secure Score as a dashboard KPI">대시보드 KPI로 점수 보호</a></h3>


  <p><a href="https://docs.microsoft.com/azure/security-center/security-center-secure-score" target="_blank">보안 점수</a> 는 이제 Azure Security Center 대시보드의 주요 규정 준수 KPI로, 이전 백분율 기반 규정 준수 메트릭을 대체합니다.</p>


  <h3><a id="New regulatory compliance dashboard" name="New regulatory compliance dashboard">새 규정 준수 대시보드</a></h3>


  <p>새로운 Azure Security Center <a href="https://docs.microsoft.com/azure/security-center/security-center-compliance-dashboard" target="_blank">규정 준수 대시보드</a> 는 규정 준수 상태에 대한 인사이트를 제공하여 규정 준수 요구 사항을 충족하는 프로세스를 간소화하는 데 도움이 됩니다. 제공된 정보는 Azure 환경에 대한 지속적인 평가를 기반으로 합니다.</p>


  <h3><a id="Updated security policies" name="Updated security policies">업데이트된 보안 정책</a></h3>


  <p>Azure Policy를 사용하도록 Azure Security Center 정책을 업데이트하고 있습니다. 자동으로 마이그레이션되며 작업이 필요하지 않습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/security-center/tutorial-security-policy" target="_blank">보안 정책 작업</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <h3><a id="Updated security recommendations" name="Updated security recommendations">업데이트된 보안 권장 사항</a></h3>


  <p>더 높은 정확도와 환경 호환성을 제공하도록 Azure App Service 보안 권장 사항이 개선되었습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-virtual-machine-protection#app-services-preview" target="_blank">Azure Security Center에서 머신 및 애플리케이션 보호</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <h2>기타</h2>


  <h3><a id="Updates to Microsoft Intune" name="Updates to Microsoft Intune">Microsoft Intune 업데이트</a></h3>


  <p>Microsoft Intune 팀은 Microsoft Intune 업데이트했습니다. Microsoft Intune <a href="https://aka.ms/intunewhatsnewtoday" target="_blank">페이지에서 새로운&#39;</a> 찾을 수 있습니다.</p>


  <h2>유용한 정보</h2>


  <p>최근에 출시된 <a href="https://www.youtube.com/playlist?list=PLLasX02E8BPBKgXP4oflOL29TtqTzwhxR" target="_blank">Azure Portal&ldquo;에서 비디오 시리즈 방법을&rdquo;</a> 보여주는 몇 가지 새로운 동영상이 출시되었습니다.&nbsp; 이 주간 시리즈에서는 포털에서 클라우드 워크로드를 배포하는 동안 더 효율적이고 생산성을 높일 수 있도록 포털의 특정 측면을 중점적으로 설명합니다. 최근 동영상에는 대시보드를 만들고, 공유하고, 사용하는 방법, 이동 중에도 Azure 모바일 앱을 사용하여 가상 머신을 관리하는 방법 및 Azure Portal에서 가상 머신을 구성하는 방법에 대한 데모가 포함되어 있습니다. 매주 새로운 동영상을 보려면 <a href="https://www.youtube.com/playlist?list=PLLasX02E8BPBKgXP4oflOL29TtqTzwhxR" target="_blank">YouTube의 재생 목록에</a> 계속 체크 인하세요.</p>


  <h2>다음 단계</h2>


  <p>Azure Portal&rsquo;의 대규모 엔지니어 팀은 항상 사용자의 의견을 듣고 싶어하므로 아래의 의견 섹션 또는 Twitter <a href="https://twitter.com/azureportal" target="_blank">@AzurePortal</a>에서 의견을 계속 제공해 주세요.</p>


  <p><a href="https://portal.azure.com/" target="_blank">Azure Portal에 로그인</a>하고 오늘 <a href="https://aka.ms/azuremobileapp" target="_blank">Azure 모바일 앱을</a> 다운로드하여 새로운 모든 것을 확인하는 것을&rsquo; 잊지 마세요&rsquo;. 다음 달에 만나요!</p>
