  <h3>모바일 템플릿 Enterprise</h3>


  <p>알래스카 항공, 나스카, 런던 교통 등은 훌륭한 앱을 구축했습니다. 그래서 당신은, 그리고 빨리 할 수 있습니다! Xamarin의 친구들과 함께 Xamarin Forms 및 App Service Mobile Apps를 활용하는 여러 엔터프라이즈 앱 템플릿을 사용할 수 있게 되었습니다. <a href="https://aka.ms/trymobile"><u><font color="#0066cc">Azure App Service</font></u></a>로 이동하여 다른 앱 템플릿을 실험해 보세요. 등록 또는 신용 카드가 필요하지 않습니다. 몇 번의 클릭만으로 Azure App Service가 실행되고 app Service에 연결된 즉시 사용할 수 있는 앱을 다운로드할 수&#39;있습니다.</p>


  <p><strong>Xamarin CRM</strong>. 3D 프린터 하드웨어 및 소모품을 판매하는 가상 회사의 영업 인력을 제공하는 판매 대시보드 앱입니다. 이 앱은 영업 사원이 회사 자격 증명을 사용하여 로그인하고, 판매 성과를 추적하고, 잠재 고객을 관리하고, 연락처를 보고, 주문을 관리하고, 제품 카탈로그를 찾아볼 수 있도록 지원합니다. 이 앱을 사용하면 연결을 사용할 수 없는 경우 직원이 오프라인으로 작업하고 백 엔드의 변경 내용을 동기화할 수 있습니다. <a href="https://aka.ms/trymobile">App</a> Service에서 지금 실행해 보거나 <a href="https://github.com/xamarin/app-crm"><u><font color="#0066cc">GitHub</font></u></a> 전체 템플릿을 가져옵니다.</p>


  <p><strong>현장 엔지니어</strong>. 프로토타입 Fabrikam 케이블 회사의 현장 엔지니어를 위한 모바일 대시보드입니다. 이 앱을 사용하면 직원이 Active Directory 회사 자격 증명을 사용하여 로그인하고, 일별 약속 목록을 보고, 상태를 업데이트할 수 있습니다. 앱은 App Service 데이터 동기화 기능을 사용하여 직원이 오프라인으로 업데이트를 수행하고 연결이 있을 때 백 엔드와 동기화할 수 있도록 합니다. 샘플은 CRM 백 엔드에 대한 선택적 연결을 제공합니다. <a href="https://aka.ms/trymobile">App</a> Service에서 지금 실행해 보거나 <a href="https://github.com/azure/fieldengineer"><u><font color="#0066cc">GitHub</font></u></a> 전체 소스 코드를 가져옵니다.</p>


  <p><strong>내 상점</strong>. <a href="https://blog.xamarin.com/connect-to-customers-with-my-shoppe-template-app/"><u><font color="#0066cc">James Montemagno</font></u></a>의 이 앱은 프로토타입 스토어 체인의 소비자 지향 앱으로 Xamarin Forms 및 App Service Mobile Apps를 사용하고 있습니다. My Shoppe를 사용하면 고객이 매장 위치 목록을 찾아보고, 가장 가까운 위치를 찾고, 상점에 전화하고, 상점 시간을 보고, 클릭 한 번으로 상점으로 가는 길 찾기를 할 수 있습니다. 또한 고객은 매장 내 환경에 대한 피드백을 쉽게 제공할 수 있습니다. <a href="https://github.com/jamesmontemagno/myshoppe"><u><font color="#0066cc">GitHub</font></u></a> 전체 소스 코드를 가져옵니다.</p>


