  <h3>런던 교통편.</h3>


  <p><a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/ACON339">엔터프라이즈 모바일 앱을 빌드</a>하는 방법에 대한 세션에서 런던&rsquo; 직원을 위해 Transport에서 빌드한 앱에 대해 이야기했습니다. 런던 교통국은 대규모 인력을 고용하여 런던 튜브 운영을 관리합니다. 직원은 모바일 디바이스에서 이동 중에도 중요한 엔터프라이즈 리소스에 액세스해야 합니다. 런던 전송은 엔터프라이즈 모바일 앱용 플랫폼으로 Azure App Service를 선택했습니다. iOS 디바이스용 기본 제공 Objective C입니다. 그 중 하나인 Fault Reporting을 사용하면 직원이 회사 Active Directory 자격 증명을 사용하여 안전하게 로그인하고 수리가 필요한 런던 튜브 자산을 보고할 수 있습니다. 이 앱을 사용하면 직원이 오프라인으로 작업하고 연결이 있을 때 백 엔드와 동기화할 수 있습니다. Transport For London은 인증, 데이터 동기화, 비즈니스 논리에 App Service Mobile Apps를 사용합니다. Notification Hubs는 플랫폼 간 푸시 알림에 사용되어 직원에게 보고서에 대한 상태 변경을 경고합니다. App Service Environment 및 Express Route를 사용하면 레거시 ERP 시스템을 비롯한 온-프레미스 리소스에 백 엔드를 연결할 수 있습니다. App Service WebJobs는 보고서의 안정적인 백그라운드 처리에 사용됩니다.</p>


