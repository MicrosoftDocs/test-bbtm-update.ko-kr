  <h3>나스카 IMSA.</h3>


  <p>나스카의 크리스 위트마이어(Chris Witmayer)는 iOS, Android 및 Windows 대한 App Service 기반 IMSA(국제 모터 스포츠 협회) 모바일 앱을 보여주었습니다. 불과 13주 만에 팀은 Azure App Service Mobile(이전의 Mobile Services)으로 구동되는 전체 백 엔드를 통합하고 이제 <a href="https://itunes.apple.com/us/app/imsa/id789830071?mt=8"><u><font color="#0066cc">App Store</font></u></a> 및 <a href="https://play.google.com/store/apps/details?id=com.imsa.app&amp;hl=en"><u><font color="#0066cc">Google Play</font></u></a>에서 사용할 수 있는 Xamarin 모바일 앱을 만들었습니다. IMSA 팬들에게 통계, 라이브 비디오, IMSA 라디오, 타이밍, 점수 매기기 등을 각 경주 주말에 제공합니다. IMSA 앱은 Azure Notification Hubs를 사용하여 플랫폼 간 푸시 알림, 도우미 PHP 웹 사이트를 위한 App Service Web Apps, 고객에게 더 빠르게 작업을 제공하는 Redis Cache 및 분석을 위한 파트너 New Relic을 제공합니다. App Service 자동 크기 조정을 사용하면 IMSA 앱이 뾰족한 트래픽 문제를 쉽게 충족할 수 있습니다.</p>


