Title: Azure App Service 및 Xamarin을 사용하여 모바일로 이동
Summary: AzureCon의 Bill Staples 기조연설에서 고객이 Azure App Service를 사용하여 빌드한 많은 훌륭한 모바일 앱을 보았습니다. 그들은 지금 사용할 수있는 엔터프라이즈 모바일 앱 템플릿의 숫자를 사용하여 그것을했다. 더 알아보려면 계속 읽어 보세요.
Content: >-
  <p><a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/azurecon-bill-staples-innovative-applications">AzureCon의 Bill Staples&#39;기조연설</a>에서 고객이 Azure App Service를 사용하여 빌드한 많은 훌륭한 모바일 앱을 보았습니다.</p>


  <h3>알래스카 항공 호퍼.</h3>


  <p>알래스카 항공의 마이크 로렌고 (Mike Lorengo)는 직원들이 휴대 전화에서 직접 대기 여행을 예약 할 수있는 모바일 앱 인 호퍼 (Hopper)에 대해 이야기했습니다. 전통적으로 직원들은 응답하지 않는 ASP 웹 사이트에 로그인해야 했지만 모바일 전용 회사가 되기 위해 알래스카 항공은 직원들이 예약할 수 있는 더 나은 방법이 필요하다는 것을 알고 있었습니다. Azure App Service, 하이브리드 연결 및 API Management를 활용하여 Xamarin에서 빌드한 iOS 및 Android 애플리케이션에 데이터를 원활하게 노출했습니다. Mobile Apps를 사용하여 구현된 앱 내 피드백은 개발 팀이 개선 요청에 신속하게 대처할 수 있도록 해주며, App Service와 Visual Studio Online의 통합 및 지속적인 통합 지원은 짧은 릴리스 주기를 허용하고 사용자를 빠르게 개선할 수 있습니다.&nbsp;</p>


