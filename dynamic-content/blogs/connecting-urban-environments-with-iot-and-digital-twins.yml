Slug: connecting-urban-environments-with-iot-and-digital-twins
Title: IoT 및 Digital Twins와 도시 환경 연결
Summary: 도시화가 계속되고 도시가 지속 가능하고 살기 좋은 도시가 되기 위해 도전에 직면함에 따라 도시 계획 및 운영 전략이 조정되어야 합니다. 이제 그 어느 때보다도 공공 및 민간 조직이 모여 혁신적인 솔루션을 추진하고 모두를 위한 인프라와 도시 환경을 계획하고 운영하는 방식을 바꾸고 있습니다.
Content: "<p>도시화가 계속되고 도시가 지속 가능하고 살기 좋은 도시가 되기 위해 도전에 직면함에 따라 도시 계획 및 운영 전략이 조정되어야 합니다. 현재의 전염병은 우리가 사는 방식을 바꾸어 현재의 필요성으로 도시의&rsquo; 미래 비전을 가속화하고 연결되고 탄력있는 도시 환경에서 사는 것이 무엇을 의미하는지를 가속화했습니다. 이제 그 어느 때보다도 공공 및 민간 조직이 모여 혁신적인 솔루션을 추진하고 모두를 위한 인프라와 도시 환경을 계획하고 운영하는 방식을 바꾸고 있습니다.</p>\n\n<p>Microsoft는 파트너 에코시스템과 함께 인텔리전트 클라우드와 에지에 걸쳐 있는 기능과 솔루션을 제공하고, 윤리적 원칙에 기반한 AI를 발전시키고, 신뢰와 보안에 대한 지속적인 노력을 통해 전 세계 도시 및 커뮤니티와 긴밀히 협력하고 있습니다. 올해 초 <a href=\"https://www.idc.com/getdoc.jsp?containerId=US43580918\" target=\"_blank\">IDC MarketScape</a>는 Microsoft를 스마트 시티를 위한 세계 최고의 IoT 애플리케이션 플랫폼으로 인식하여 안전하고 성숙하며 유능한 Azure IoT, AI 및 Digital Twins 서비스를 강조했습니다. <a href=\"https://guidehouseinsights.com/reports/guidehouse-insights-leaderboard-smart-city-platform-suppliers\" target=\"_blank\">IDC 외에도 Guidehouse Insights</a> Microsoft를 스마트 시티 플랫폼 공급업체 순위표의 선두 주자로 인정했으며, 공통 플랫폼 기술을 사용하여 광범위한 스마트 시티 솔루션 포트폴리오를 지원하는 Azures&rsquo; 기능을 강조했습니다. 작년에는 Azure IoT Central과 같은 코드가 없는 저코드 <a href=\"https://azure.microsoft.com/en-us/blog/democratizing-smart-city-solutions-with-azure-iot-central/\" target=\"_blank\">제품으로 스마트 시티 솔루션을 민주화</a>해야 한다는 사명도 공유했습니다.</p>\n\n<p>도시가 연결된 솔루션에 계속 투자함에 따라 <a href=\"https://info.microsoft.com/ww-landing-building-a-hyperconnected-city.html?lcid=EN-US\" target=\"_blank\">하이퍼 커넥티드 도시에 대한 ESI ThoughtLab의 연구에</a> 따르면 솔루션이 상호 연결됨에 따라 ROI(투자 수익률)가 증가합니다. 경제, 사회, 환경 및 비즈니스 가치를 완전히 실현하기 위해 도시는 디지털 기술을 사용하여 자동차, 건물, 에너지 그리드, 시민, 도시, 도시로 에코시스템&mdash;의 주요 영역을 변환하고 상호 연결해야 합니다. Microsoft&rsquo;는 IoT, AI 및 Digital Twins에서 새로운 기술 혁신을 제공하는 데 중점을 두고 있으며, 이를 통해 계획에서 도시 환경 및 인프라 운영에 이르는 획기적인 인사이트와 경험을 이끌어 내는 연결된 솔루션 통합을 지원합니다.</p>\n\n<h2>연결된 도시 환경으로</h2>\n\n<p>디지털 트윈&mdash;사 디지털 모델의 개념과 센서 및 기타 데이터 원본&mdash;의 실시간 데이터로 실현된 실제 환경의 표현은 스마트 도시의 영역에 진입했으며 도시 행정 및 도시 계획자가 도시 공간 전체에서 데이터 통합 및 시각화를 통해 더 나은 결정을 내릴 수 있도록 할 것을 약속합니다. 도시 계획자는 이미 수년 동안 2D 및 3D 모델과 컴퓨터 지원 디자인을 사용해 왔지만, IoT 장치, 위치, 날씨, 교통, 사람 이동 및 기타 출처의 실시간 데이터 통합은 도시 계획 및 운영을 위한 게임 체인저였습니다.</p>\n\n<p>올해 초, 우리는 건물, 공장, 농장, 에너지 네트워크, 철도, 경기장 및 도시와 같은 연결된 환경의 디지털 표현을 모델링하고 만들 수 있도록 <a href=\"https://azure.microsoft.com/en-us/blog/azure-digital-twins-powering-the-next-generation-of-iot-connected-solutions/\" target=\"_blank\">하는 Azure Digital Twins</a> 플랫폼에 대한 업데이트를 발표한 다음, IoT 및 기타 데이터 원본을 통합하는 라이브 실행 환경으로 이러한 엔터티에 생명을 불어넣습니다. 개방성과 상호 운용성을 높이기 위해 Azure Digital Twins는 Azure 플랫폼의 나머지 부분에 유연성, 사용 편의성 및 통합을 제공하는 개방형 모델링 언어인 <a href=\"https://docs.microsoft.com/en-us/azure/digital-twins/concepts-models\" target=\"_blank\">DTDL(Digital Twins Definition Language)</a>을 제공합니다. 또한 지리적으로 인식하는 도시 환경을 활성화하기 위해 <a href=\"https://azure.microsoft.com/en-us/blog/general-availability-of-azure-maps-support-for-azure-active-directory-power-apps-integration-and-more/\" target=\"_blank\">Azure 지도</a> 실시간 교통, 대중 교통 및 날씨 데이터에 대한 액세스를 포함하여 여러 지리 공간적 서비스를 제공합니다.</p>\n\n<h2><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b576899-95b8-4d85-aeb5-d80fbb4dfb6e.png\"></h2>\n\n<h2>도시 및 인프라 운영</h2>\n\n<p>사람, 장소 및 사물 간의 복잡한 상호 작용과 고부가가치 교집합을 모델링하면 새로운 기회를 창출하고, 새로운 효율성을 창출하고, 공공 및 개인 공간을 개선할 수 있습니다.</p>\n\n<p><strong>Siemens MindSphere City Graph</strong> 도시 운영을 최적화하는 새로운 방법을 제공하는 솔루션입니다. 도시가 물리적 인프라를 모델링, 모니터링 및 제어할 수 있는 도시 공간의 디지털 트윈을 만듭니다. IoT 데이터, 레거시 시스템 및 기타 데이터 원본의 통합을 통해 도시의 이해 관계자는 인사이트를 얻고 변경이 발생할 때 이를 이해합니다. MindSphere City Graph 개방형 표준 접근 방식을 통해 도시에 대한 개방형 데이터를 가능하게 하면서 솔루션 공급자가 도시에 지속 가능한 가치를 통합하고 제공할 수 있는 개방성을 제공합니다.</p>\n\n<p><a href=\"https://aka.ms/MCG\" target=\"_blank\">MindSphere City Graph</a> <a href=\"https://azure.microsoft.com/en-us/services/digital-twins/?OCID=AID2100131_SEM_feb7775f2a741775430b28fb9c9ad8d1:G:s&amp;ef_id=feb7775f2a741775430b28fb9c9ad8d1:G:s&amp;msclkid=feb7775f2a741775430b28fb9c9ad8d1\" target=\"_blank\">Azure Digital Twins</a>를 <strong> </strong>사용하여 도시 공간 내에서 전체 환경의 디지털 모델을 빌드하고 실시간 데이터 통합을 통해 라이브 실행 환경에서 이러한 디지털 트윈에 생명을 불어넣습니다. City Graph 개방형 DTDL(Digital Twins Definition Language)을 사용하여 환경을 모델링하고 스마트 시티 표준을 활용하는 상호 운용성을 사용하도록 설정합니다. 첫 번째 배포는 <a href=\"https://www.siemens-advanta.com/services/solution-implementation\" target=\"_blank\">지멘스 아드반타(Siemens Advanta</a> )가 ASCR(Aspern Smart City Research)과 함께 Aspern에서 성공적으로 배포되었으며, eCars의 충전 수요에 대한 향상된 예측과 에너지 인프라에 미치는 영향에 대한 이해에 초점을 맞췄습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b458c70-3bbf-47d4-9c45-163b77d197c6.jpg\"><img alt=\"Available charging poles for one location and forecasted heat map of charge point availability\" border=\"0\" height=\"471\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c78efcfb-b647-45b6-a3b4-5049793deee0.jpg\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;\" title=\"MindSphere City Graph\" width=\"1024\"></a></p>\n\n<p style=\"text-align: center;\"><em>한 위치에 사용 가능한 충전 폴 및 충전 지점 가용성의 예측 열 지도.</em></p>\n\n<p>&nbsp;</p>\n\n<p><em>민드스피어 시티 Graph 도시 환경을 위해 구현되고 개발되고 있는 가장 혁신적이고 성공적인 프로젝트를 인정하는 올해&rsquo; 스마트 시티 라이브 엑스포 기간 동안 도시 환경 부문에서 <a href=\"https://www.smartcityexpo.com/2020-awards/\" target=\"_blank\">세계 스마트 시티 2020 상을 수상했다</a>는 것을 공유하게 되어 기쁩니다. 이 상은 전 세계 도시를 보다 살기 능하고 지속 가능하며 경제적으로 실행 가능하게 만드는 획기적인 프로젝트, 아이디어 및 전략을 인정하는 권위 있는 국제 대회입니다.</em></p>\n\n<p><em>또한 AsCR(Aspern Smart City Research)이 Azure Digital Twins를 기반으로 하는 MindSphere City Graph 가능하도록 복원 인프라 부문에서 <a href=\"https://www.idc.com/getdoc.jsp?containerId=prEUR147130420\" target=\"_blank\">IDC 2020 스마트 시티 및 커뮤니티 유럽 및 중앙 아시아 어워드를 수상</a>하게 되어 기쁩니다. 이 상은 시민 중심의 결과를 제공하는 기술 지원, 획기적인 혁신적인 프로젝트를 인정하는 최초의 상입니다.&nbsp;</em></p>\n\n<h2>도시 및 인프라 계획</h2>\n\n<p>디지털 도시는 도시 인프라 운영, 도시 계획, 시각화 및 시뮬레이션에 디지털 트윈을 활용하여 인프라 복원력을 지원하고 이해 관계자 협력 및 주민 참여를 향상시키기 위해 계획에서 성능에 이르는 데이터 기반 접근 방식을 수용하고 있습니다.</p>\n\n<p><strong>Bentley Systems</strong> 는 세계의&rsquo; 많은 인프라를 설계, 빌드 및 운영하는 데 사용되는 아키텍처 및 엔지니어링 솔루션을 제공합니다. 인프라 개발의 세계에서 복잡한 CAD(컴퓨터 지원 설계) 데이터는 도로 및 철도 네트워크, 공공 사업 및 유틸리티와 같은 주요 인프라의 계획, 실행 및 운영의 중추입니다. <a href=\"https://customers.microsoft.com/en-us/story/806028-bentley-systems-partner-professional-services-azure\" target=\"_blank\">Bentleys&rsquo; iTwin</a> 플랫폼은 프로젝트와 환경의 기하 도형과 메타데이터를 수명 주기 내내 일상적인 결정을 내리는 진실의 근원으로 포착합니다. Bentley <a href=\"https://urldefense.proofpoint.com/v2/url?u=https-3A__azure.microsoft.com_en-2Dus_services_digital-2Dtwins_&amp;d=DwMGaQ&amp;c=hmGTLOph1qd_VnCqj81HzEWkDaxmYdIWRBdoFggzhj8&amp;r=GyQtW-Ubc4cnnP2BuWO5x6ZscDhJCBfvkpeJatBQ1Pw&amp;m=JiQ0XpBDfrJOiA8rT75CbWVctGUDbQxsehMlZMEquSo&amp;s=CqRN-Milx9C1c4juofmUCfdiglbIwU4EBbFiUcn3dBI&amp;e=\" target=\"_blank\">는 Azure Digital Twins</a>를 사용하여 실시간 IoT 데이터의 통합을 통해 이러한 인프라 백본을 구현할 수 있으므로 iTwin 사용자가 풍부한 상황별 3D 및 4D 모델에서 운영 데이터, 시계열 데이터 및 분석을 시각화하여 현재와 미래의 전체 그림을 조립하는 데 걸리는 시간을 줄일 수 있습니다.<br>\n<br>\n<a href=\"https://www.bentley.com/en/solutions/3d-cities\" target=\"_blank\">Bentleys&rsquo; OpenCities Planner</a>를 통해 디지털 도시는 현실 모델링을 사용하여 기존 인프라의 매우 정확한 3D 기하학적 모델을 신속하게 구축하고 엔지니어링 데이터와 결합하여 도시 수준에서 인프라 수명 주기의 모든 단계에서 3D 공간 분석 및 시각화를 수행할 수 있습니다. 벤틀리 시스템과 마이크로 소프트는 최근 인프라 디지털 트윈 혁신을 가속화하고 도시 계획 및 스마트 도시에 대한 발전을 확장하기 위해 <a href=\"https://news.microsoft.com/2020/10/19/bentley-systems-expands-alliance-with-microsoft-to-accelerate-infrastructure-digital-twin-innovations/\" target=\"_blank\">동맹을 발표했다</a> .</p>\n\n<p>아래 비디오를 통해 <a href=\"https://www.youtube.com/watch?v=pf2-M5pIL2Y&amp;feature=youtu.be\" target=\"_blank\">Bentley&#39;OpenCities Planner</a> 가 공유 정보 및 향상된 도시 규모 시각화를 통해 도시 계획 결정을 개선하는 방법을 알아보세요.</p>\n\n<p><a href=\"https://www.youtube.com/watch?v=pf2-M5pIL2Y&amp;feature=youtu.be\" target=\"_blank\"><img alt=\"OpenCities Planner Video (1)\" border=\"0\" height=\"688\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40a07d42-f0b8-418f-b829-bf32abbbc01c.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"OpenCities Planner 비디오(1)\" width=\"1280\"></a></p>\n\n<h2>스마트 가로등: 스마트 시티 솔루션을 위한 핵심 인프라</h2>\n\n<p>가로등은 도시 환경의 변화에 고유하게 배치됩니다. LED 변환과 결합된 스마트 조명은 향후 10년 동안 도시가 저탄소 경제로 전환할 수 있는 가장 실행 가능하고 즉시 구현할 수 있는 기술 중 하나로 인식되고 있습니다. 스마트 가로등은 에너지 소비 감소 및 유지 관리 지출에 대한 ROI를 널리 입증했습니다. 가로등은 네트워크로 연결되면 공공 안전, 대기 품질 및 환경 모니터링, 연결, EV 충전 및 주차를 포함한 다른 스마트 시티 응용 프로그램의 플랫폼으로 점점 더 많이 사용되고 있습니다.<br>\n<br>전 세계 70여 개국에서 야외 조명 분야의 세계적인 리더인 \n<strong>슈더(Schrder&eacute;</strong>)는 조명을 진정한 스마트 도시를 건설하기 위한 중추로 보고 있습니다. 클라우드 네이티브 스마트 조명 관리 플랫폼인 <a href=\"https://www.schreder.com/en/what-we-do/solutions/schreder-exedra-smart-lighting-cms\" target=\"_blank\">Schrder&eacute; EXEDRA</a>를 구축하여 Azure를 활용하는 가로등을 원격으로 모니터링하고 분석할 수 있으며, 최고 수준의 신뢰, 투명성, 표준 준수 및 규정 준수를 위한 핵심 플랫폼으로 Azure IoT. 이 새로운 플랫폼을 통해 도시 관리자는 유연성, 에너지 절약 및 자산 관리 능력을 얻을 수 있습니다. 특정 요구 사항에 따라 가로등 밝기를 어둡게 하고, 티켓을 생성 및 관리하고, 보고서를 쉽게 만들고, 공공 장소에 설치된 다른 센서 및 디바이스와 상호 작용할 수 있습니다.<br>\n<br>\n<strong>북북동. </strong>브룩필드 인프라 파트너스의 자회사인 HUB는 서비스 공급자로서 완전히 통합된 스마트 시티 인프라입니다. 북북동. HUBS&rsquo; 플래그십 제품인 <a href=\"https://www.youtube.com/watch?v=HIAZYm0iXAc\" target=\"_blank\">SMART. NODE&trade;</a> 는 스마트 LED 조명, 통신 서비스, 에너지 서비스, 환경 서비스, 운송 서비스, 안전 및 미디어 서비스를 포함한 다양한 스마트 시티 서비스를 불연속적으로 통합하는 포괄적이고 자체 포함된 스마트 폴 솔루션입니다. 수집된 데이터는 Azure 기반의 중앙 관리 시스템 및 분석 플랫폼을 통해 통합되어 사용자가 실시간 데이터를 제어, 상호 작용 및 분석하여 반응형 작업을 가능하게 하고 도시와 공공 공간을 효율적이고 안전하며 활기찬 상태로 유지할 수 있습니다.<br>\n<br>가로등과 같은 연결된 자산의 제어 및 원격 관리에 14년의 전문 지식을 보유한 \n<strong>Dimonoff</strong>는 도시, 대학 캠퍼스 및 부동산 개발 회사 및 조명 제조업체의 인프라 관리자와 긴밀히 협력하여 확장 가능한 스마트 솔루션의 완전한 구현을 보장합니다. Dimonoff는 가로등 컨트롤의 여러 도시 전체 배포에 종사했습니다. <a href=\"https://azuremarketplace.microsoft.com/en-us/marketplace/apps/dimonoff.scmsconnected?tab=Overview\" target=\"_blank\">Dimonoff SCMS는</a> Microsoft Azure 실행되며 시설 및 사이트 관리자가 가로등 및 기타 자산의 제어, 모니터링 및 유지 관리 관리를 자동화하여 인프라의 지속 가능성을 높일 수 있습니다.</p>\n\n<h2>DTDL과의 상호 운용성</h2>\n\n<p>장소, 인프라 및 자산의 일반적인 표현은 상호 운용성과 여러 도메인 간의 데이터 공유를 가능하게 하는 데 가장 중요합니다. <a href=\"https://github.com/Azure/opendigitaltwins-dtdl/blob/master/DTDL/v2/dtdlv2.md\" target=\"_blank\">DTDL(Digital Twins 정의 언어)</a>은 디지털 트윈에 대한 모델 및 인터페이스를 설명하는 개방형 모델링 언어입니다. 이 언어는 내보내는 원격 분석, 보고하거나 동기화하는 속성, 응답하는 명령 및 이들 간의 관계입니다.</p>\n\n<p>스마트 빌딩 솔루션부터 <a href=\"https://www.realestatecore.io/\" target=\"_blank\">RealEstateCore</a> 와 협력하여 잘 확립된 산업 표준을 활용하는 스마트 빌딩을 모델링하기 위한 공통점을 제공하고, 개발자가 결과에 대한 시간을 가속화하고, 다양한 솔루션 공급자의 DTDL 기반 솔루션 간의 상호 운용성을 가능하게 하는 DTDL 기반 <a href=\"https://github.com/Azure/opendigitaltwins-building\" target=\"_blank\">RealEstateCore 온톨로</a> 지를 출시했습니다. 마찬가지로 <a href=\"https://oascities.org/\" style=\"color: rgb(5, 99, 193); text-decoration: underline;\" target=\"_blank\">OASC</a>와 같은 조직에서 채택한 ETSI CIM NGSI-LD 모델부터 DTDL 기반 스마트 도시 온톨로지 파트너와 협력하고 있습니다.</p>\n\n<p>개방성과 상호 운용성에 대한 노력의 일환으로 <a href=\"https://www.digitaltwinconsortium.org/\" style=\"color: rgb(5, 99, 193); text-decoration: underline;\" target=\"_blank\">Digital Twins 컨소시엄</a>을 통해 모범 사례 및 공유 디지털 트윈 모델 및 사용 사례를 지속적으로 홍보할 것입니다.</p>\n\n<h2>스마트 빌딩, 에너지 및 지속 가능성</h2>\n\n<p>도시에서 캠퍼스에 이르기까지, 상업 사무실에서 공공 건물 등에 이르기까지 모든 종류의 건물은 사람과 지역 사회가 안전하게 일하고 살 수 있도록 하는 혁신적인 솔루션이 여전히 필요합니다. Microsoft는 건물의 재개를 허용할 뿐만 아니라 부동산 소유자, 관리자, 임차인 및 거주자에게 지속적인 가치를 제공하는 <a href=\"https://azure.microsoft.com/en-us/blog/microsoft-unlocks-the-full-potential-of-the-smart-building-ecosystem/\" target=\"_blank\">스마트 건물의 잠재력을 최대한 활용</a> 하기 위해 혁신을 계속 추진하고 있으며, 이를 통해 도시는 번성하는 지역 사회와 함께 복원력을 회복할 수 있습니다. 또한 혁신적인 프로젝트를 제공하여 다음 수준의 에너지 효율을 지속적으로 입증하고 있습니다. 예를 들어, 프로젝트 Bonsai와 함께 최첨단 AI를 사용하여 에너지 <a href=\"https://customers.microsoft.com/story/845665-microsoft-autonomoussystems-projectbonsai\" target=\"_blank\">사용량을 새로운 차원으로 최적화</a>함으로써 건물이 자체 옥상에서 생성된 녹색 에너지로 에너지를 <a href=\"https://news.microsoft.com/innovation-stories/microsoft-sse-ireland-solar-energy/\" target=\"_blank\">공급</a>할 수 있도록 합니다.</p>\n\n<h2>스마트 시티 라이브 엑스포</h2>\n\n<p>Microsoft는 도시화를 위한 연례 모임인 <a href=\"https://cloudblogs.microsoft.com/industry-blog/government/2020/11/16/reshaping-our-cities-microsoft-at-the-smart-city-live-expo/\" target=\"_blank\">스마트 시티 라이브 엑스포에</a> 참가하여 스마트 시티 기술과 파트너를 도시와 디지털 트랜스포메이션 여정에 연결합니다. 올해 주요 주제 중 하나는 기술이 오늘날과 미래의 새로운 과제를 해결하는 데 어떻게 도움이 될 수 있는지에 관한 것입니다.</p>\n\n<p>패널 토론에 <a href=\"https://www.smartcityexpo.com/partners-sclive2020-microsoft/\" target=\"_blank\">참여</a>하세요. <a href=\"https://www.smartcityexpo.com/agenda/cities-reboot-data-driven-solutions-for-the-new-sustainable-inclusive-cities/\" target=\"_blank\">도시 재부팅: 새로운 지속 &amp; 가능한 포용 도시를 위한 데이터 기반 솔루션</a>은 IoT, 디지털 트윈 및 데이터 플랫폼이 도시가 환경 및 사회적 지속 가능성 과제를 해결할 수 있게 하는 방법을 직접 듣습니다.</p>\n\n<p>&nbsp;</p>\n\n<hr>\n<p>&nbsp;</p>\n\n<p><strong>추가 리소스 </strong></p>\n\n<ul>\n    <li><a href=\"https://azure.microsoft.com/en-us/overview/iot/\" target=\"_blank\">Azure 사물 인터넷(IoT)</a>&nbsp;</li>\n    <li><a href=\"https://info.microsoft.com/ww-landing-Building-Smart-Communities-of-the-Future-White-paper.html?lcid=en-us\" target=\"_blank\">미래의 스마트 커뮤니티 구축</a>&nbsp;</li>\n    <li><a href=\"https://www.microsoft.com/en-us/research/uploads/prod/2020/09/Public-Health_final.pdf\" target=\"_blank\">도시 선물: 공중 보건 및 도시 공기 질을 개선하기 위한 디지털 솔루션 민주화</a>&nbsp;</li>\n    <li><a href=\"https://customers.microsoft.com/en-us/story/724147-city-of-gandia-government-azure\" target=\"_blank\">간디아시는 클라우드 기반 스마트 시티 이니셔티브를 통해 녹색으로 변하고 비용을 절감합니다.</a>&nbsp;</li>\n    <li><a href=\"https://customers.microsoft.com/en-us/story/724998-city-of-taipei-azure-aaeon-taiwan\" target=\"_blank\">타이베이: 가로등을 연결하면 비용을 절감하고 안전을 향상시킵니다.</a>&nbsp;</li>\n    <li><a href=\"https://www.sas.com/en_us/customers/townofcary-flood-prediction.html\" target=\"_blank\">IoT를 사용하여 홍수 예측을 혁신하는 Cary의 마을</a>&nbsp;</li>\n    <li><a href=\"https://customers.microsoft.com/en-us/story/843823-rxr-realty-reopens-for-business-using-azure-iot\" target=\"_blank\">RXR 부동산은 테넌트 안전을 강화하기 위해 Azure IoT 및 인텔리전트 에지를 사용하여 비즈니스를 위해 다시 열립니다.</a>&nbsp;</li>\n</ul>"
