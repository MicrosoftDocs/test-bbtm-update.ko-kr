Title: Migration Accelerator를 사용하여 Linux VM을 Azure로 마이그레이션
Summary: 현재 Linux 물리적 및 가상 머신을 Azure로 마이그레이션하는 데 대한 지원을 추가하게 되어 기쁩니다.
Content: >-
  2014년 9월에 <a href="https://azure.microsoft.com/blog/2014/09/04/introducing-microsoft-migration-accelerator/">MA(마이그레이션 가속기)</a> 의 제한된 미리 보기를 발표했습니다. 그 이후로 여러 고객이 온-프레미스 Windows 서버를 평가하여 Azure로 성공적으로 마이그레이션했습니다. 현재 Linux 물리적 및 가상 머신을 Azure로 마이그레이션하는 데 대한 지원을 추가하게 되어 기쁘게 생각합니다. 이 기능은 MA에서 이질성에 대한 지원을 더욱 강화할 것입니다.


  이 릴리스는 다음 운영 체제를 Azure로 마이그레이션하는 것을 지원합니다.

  <ul>
      <li>Cent OS 6.4, 6.5</li>
      <li>Oracle Linux 6.4, 6.5</li>
  </ul>

  지원되는 구성:

  <ul>
      <li>단일 디스크가 있는 루트 파일 시스템</li>
      <li>여러 데이터 디스크</li>
      <li>구성 파일의 루트 디스크/디바이스 사용: UUID, BY-LABEL, BY-ID(SCSI ID), 다중 경로, LVM, 파티션</li>
      <li>파일 시스템 형식: ext3, ext4</li>
      <li>루트 디바이스용 볼륨 관리자: Linux LVM2</li>
  </ul>

  <h4>시작하기</h4>

  MA 사용을 시작하기 전에 제품의 다양한 구성 요소와 해당 기능을 이해해야 합니다. 또한 Azure 기능 및 제한 사항에 대해 알아봅니다.

  <ul>
      <li>제품에 대한 개요 <a href="https://azure.microsoft.com/blog/2014/09/04/introducing-microsoft-migration-accelerator/">를 보려면 MA 소개 </a>를 참조하세요.</li>
      <li>필수 <a href="https://blogs.technet.com/b/srinathv/archive/2014/09/17/prerequisite-and-support-matrix-microsoft-migration-accelerator-for-azure.aspx">구성 요소 및 지원 매트릭스 </a>를 읽어 MA 기능 및 제한 사항을 이해합니다.이 릴리스의 제한 사항 및 알려진 문제는 <a href="https://blogs.technet.com/b/srinathv/archive/2014/10/09/migration-accelerator-faq-and-known-issues.aspx">MA 질문과 알려진 문제를</a> 참조하세요.</li>
  </ul>

