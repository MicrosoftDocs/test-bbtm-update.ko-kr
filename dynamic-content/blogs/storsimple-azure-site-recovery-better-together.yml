Title: StorSimple + Azure Site Recovery, 더 나은 결합
Summary: 최근에 릴리스된 StorSimple 업데이트 2의 기능 중 하나는 StorSimple과 Azure Site Recovery의 통합이었습니다.
Content: >-
  <p>StorSimple용 최근에 릴리스된 업데이트 2의 기능 중 하나는 StorSimple과 Azure Site Recovery의 통합이었습니다. Azure Site Recovery, 가상 머신 복제 및 StorSimple 클라우드 스냅샷 기능을 사용하여 StorSimple 하이브리드 스토리지 배열에서 호스트되는 전체 워크로드를 보호할 수 있습니다. 중단이 발생할 경우 한 번의 클릭으로 몇 분 만에 Azure에서 애플리케이션을 온라인으로 가져올 수 있습니다.</p>


  <p>아이디어는 아래에 설명되어 있습니다.</p>


  <p><img alt="StorSimple and Azure Site Recovery" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/514cd702-b947-4695-add2-9f8b58356408.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="StorSimple 및 Azure Site Recovery" width="610"></p>


  <p>여기서는 파일 서버 또는 StorSimple 하이브리드 스토리지 배열을 사용하는 모든 워크로드가 Azure Site Recovery에 의해 보호되고 있습니다. StorSimple 스냅샷은 스토리지 배열의 데이터를 보호합니다. 재해가 발생하거나 개발 또는 테스트 시나리오의 경우에도 워크로드를 클라우드로 이동할 수 있습니다.</p>


  <p>Azure Site Recovery는 계획되고 계획되지 않은 테스트 장애 조치(failover)를 제공합니다. StorSimple은 이제 이러한 각 시나리오에서 작동합니다. 계획되거나 계획되지 않은 장애 조치(failover) 중에 StorSimple 볼륨 컨테이너는 StorSimple 클라우드 어플라이언스로 장애 조치(failover)됩니다. 도메인에 가입된 사용자는 계속해서 데이터/애플리케이션에 액세스합니다. 테스트 장애 조치(failover) 중에 StorSimple 볼륨이 클라우드 어플라이언스에 복제됩니다. 재해 복구 훈련 또는 개발/테스트 워크로드를 실행한 다음, 완료한 후 몇 번의 클릭으로 설정을 다운할 수&rsquo; 있습니다.</p>


  <p>이 시나리오를 설정하는 방법에 대한 자세한 내용은 여기를 참조 <a href="https://download.microsoft.com/download/7/7/5/775B1D68-BF20-4B3E-AD54-D12846CCDB38/StorSimple%20DR%20Solution%20using%20ASR%202015-12-07.pdf">하세요</a>.</p>
