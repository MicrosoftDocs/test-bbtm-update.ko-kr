  <p>중요 비즈니스용 계층은 성능 및 가용성 요구 사항이 가장 높은 애플리케이션을 위해 빌드되며 중요 업무용 워크로드에 가장 적합한 선택입니다. 이러한 성능 및 가용성 기능은 격리된 여러 Always On 복제본과 초고속 로컬 SSD 스토리지를 통해 제공되어 대기 시간을 최소화하고 가장 높은 IO 처리량을 제공합니다. 프리미엄 IO 성능 및 고가용성 외에도 중요 비즈니스용은 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-in-memory" target="_blank">메모리 내 OLTP</a>, 추가 읽기 전용 복제본(<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-read-scale-out" target="_blank">읽기 확장</a>) 및 SQL Server 데이터베이스 엔진의 파일 제한에 도달하는 유연한 데이터베이스 레이아웃(데이터베이스당 최대 32,767개 파일)과 같은 기능을 지원합니다.</p>


