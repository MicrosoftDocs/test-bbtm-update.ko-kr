  <p>Azure SQL Database Managed Instance에서 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance#business-critical-service-tier-preview" target="_blank">중요 비즈니스용 서비스 계층</a>의 GA(일반 공급)를 발표하게 되어 기쁩니다. Managed Instance는 SQL Database 새로운 배포 옵션으로, 온-프레미스에서 클라우드로 SQL Server 워크로드의 마이그레이션을 간소화하고 최상의 SQL Server 완전 관리형 데이터베이스 서비스의 모든 이점을 결합합니다.</p>


