Title: Azure IoT 솔루션 가속기는 혁신의 다음 물결을 가져옵니다.
Summary: 3년 동안 우리는 고객이 Azure IoT Suite를 통해 IoT 이니셔티브를 가속화할 수 있도록 돕는 데 투자해 왔습니다.
Content: >-
  <p>3년 동안 우리는 고객이 Azure IoT Suite를 통해 IoT 이니셔티브를 가속화할 수 있도록 돕는 데 투자해 왔습니다. 우리의 목표는 고객이 IoT에서 신속하게 시작할 수 있도록 하는 것이며, 고객이 이를 수행할 수 있도록 한 주요 방법 중 하나는 특정 시나리오 및 비즈니스 요구를 해결하는 솔루션을 만드는 것입니다. 여기에는 원격 모니터링 및 디바이스 시뮬레이션과 같은 모든 산업에 일반적으로 적용되는 솔루션이 포함됩니다. 연결된 공장 및 예측 유지 관리와 같은 다른 공장은 제조 및 항공 우주와 같은 산업에만 국한되어 있습니다.</p>


  <p>10월에는 Azure IoT 원격 모니터링에 대한 주요 업데이트를 <a href="https://azure.microsoft.com/en-us/blog/the-next-generation-of-azure-iot-suite-accelerates-iot-solutions/" target="_blank">발표</a>했습니다. 유연한 오픈 소스 아키텍처를 기반으로 구축된 연산자 시나리오에 중점을 둔 것은 솔루션의 진화를 나타냅니다. 원격 모니터링은 낮은 비용, 재설계된 UI, 향상된 운영자 시나리오 및 사용자 지정을 위한 유연성으로 고객을 프로덕션 배포로 가속화하는 것을 목표로 합니다.</p>


  <p>6개월 만에 우리는 놀라운 기세를 보았습니다. 고객은 개발의 초기 단계를 통해 몇 주 만에 실제 시나리오로 더 빠르게 이동하고 있습니다. 그 어느 때보다 많은 고객과 파트너가 원격 모니터링을 활용하여 프로덕션 솔루션을 배포하고 있습니다. 석유 및 가스 산업에 저수지 특성화, 시추, 생산 및 처리를 위한 기술을 제공하는 선두 주체인 Schlumberger는 다음 중 하나입니다.</p>


  <blockquote>

  <p>&quot;Azure IoT 원격 모니터링 솔루션을 사용하여 자산 관리, 데이터 시각화 및 비즈니스 애플리케이션 통합을 위한 프로덕션 준비 아키텍처를 활용합니다. 이를 통해 제품 및 서비스의 웰사이트 디지털 배포를 관리하여 고객 성능을 향상시키는 솔루션을 제공할 수 있습니다.&quot;라고 Schlumberger 산업 인터넷 센터 관리자인 Soumya Seetharam은 말합니다.</p>

  </blockquote>


  <p>오늘 Azure IoT Suite에서 Azure IoT 솔루션 가속기에 이르기까지 사용자 지정 가능한 솔루션의 진화의 다음 단계를 발표하게 되어 기쁩니다. 향후 투자는 고객과 파트너가 더 빠르게 사용자 지정하고 프로덕션에 적용할 수 있는 수평적 및 산업&rsquo;적 시나리오에 있을 것입니다.</p>


  <h2>원격 모니터링 솔루션 가속기에 대한 업데이트된 버전</h2>


  <p>이 투자의 첫 번째 단계로, 우리는 Azure IoT 원격 모니터링의 최신 업데이트를 발표하게 되어 기쁩니다. 새로운 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>향상된 UI</strong>: 프로덕션 준비 컨트롤을 통해 운영자 환경이 더욱 원활하며, 코드 선명도가 향상되어 개발자가 쉽게 사용자 지정할 수 있습니다.</li>
   <li><strong>향상된 연산자 시나리오:</strong>
   <ul>
    <li><a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a> 엔진에서 제공하는 고급 규칙 및 스트리밍.</li>
    <li>유지 관리를 수행하는 동안 디바이스 원격 분석을 추적하는 라이브 유지 관리 모드입니다.</li>
    <li>더 풍부한 기본 데모 환경.</li>
   </ul>
   </li>
   <li><strong>더 쉬운 디바이스 연결</strong>: UI를 사용자 지정할 필요 없이 플랫폼에 디바이스 세부 정보가 자동으로 표시되는지 확인합니다.</li>
   <li><strong>더 나은 맵</strong>: 이제 데이터에 지리 공간적 컨텍스트를 제공하는 최신 기술인 <a href="https://azure.microsoft.com/en-us/services/location-based-services/" target="_blank">Azure 지도</a> 디바이스 추적을 지원합니다.</li>
   <li><strong>다양한 통합 옵션</strong>: 타사 통합에 투자했습니다. Power BI, <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series</a> <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Insights</a>, Azure <a href="https://azure.microsoft.com/en-us/solutions/data-lake/" target="_blank">Data Lake</a>와 같은 서비스와의 통합을 보여주는 새로운 자습서가 있습니다.</li>
  </ul>


