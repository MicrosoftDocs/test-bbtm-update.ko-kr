  <h2>더 나은 Sim 관리</h2>


  <p>또한 Telefnica&oacute;와의 협업을 발표하여 IoT 연결 플랫폼과의 통합을 향상할 수 있게 되어 기쁩니다. 원격 모니터링 및 Telefnicas&oacute;&rsquo; 플랫폼을 사용하는 고객은 원격 모니터링을 사용하여 Sim 기반 디바이스를 관리할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;Telefnica&oacute; IoT 연결 플랫폼 데이터를 Azure IoT 원격 모니터링에 통합하게 되어 매우 기쁩니다. 이렇게 하면 Azure 및 Telefnica&oacute; IoT Connectivity를 기반으로 하는 쉽고 사용자 지정 가능한 IoT 솔루션을 찾는 고객에게 도움이 됩니다.&rdquo; 하비에르 가르카&iacute; 푸가, Telefnica&oacute;의 IoT 기술 글로벌 책임자.</p>

  </blockquote>


  <p><a href="https://aka.ms/telefonicarm" target="_blank">이 통합에 대해 자세히 알아볼 수 있습니다</a>.</p>


  <h2>개발자와 설계자가 더 많은 옵션을 찾는 데 도움이 되는 지침</h2>


  <p><a href="https://www.azureiotsolutions.com/" target="_blank">솔루션 가속기</a> 외에도 사물 인터넷용 클라우드 솔루션의 기술적 선택을 이해하려는 개발자와 설계자를 위한 포괄적인 가이드인 <a href="https://aka.ms/iotrefarchitecture" target="_blank">Azure IoT 참조 아키텍처</a>의 업데이트를 발표하게 되어 기쁩니다. 가이드는 여러 섹션으로 나뉩니다. <a href="https://aka.ms/iotrefarchitecture" target="_blank">오늘 첫 번째 섹션은 여기에서 확인할 수 있습니다</a>. 앞으로 몇 주 안에 추가 게시할 예정입니다.</p>


  <h2>새 Azure IoT 솔루션 사이트</h2>


  <p>이러한 발전의 일환으로 고객과 파트너가 큐레이팅된 환경에서 모든 솔루션 가속기와 <a href="https://catalog.azureiotsuite.com/partner" target="_blank">Azure Certified IoT</a> 하드웨어 에코시스템에 대해 배울 수 있는 새로운 사이트인 <a href="https://www.azureiotsolutions.com/" target="_blank">www.azureiotsolutions.com</a> 도입했습니다.</p>


