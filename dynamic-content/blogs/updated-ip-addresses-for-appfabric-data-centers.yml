Content: '<p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>오늘(2010년 6월 10일) Windows Azure AppFabric은 AppFabric 노드가 호스트되는 IP 범위를 업데이트했습니다. 방화벽이 아웃바운드 트래픽을 제한하는 경우 이러한 노드에 대한 아웃바운드 TCP 포트 및 IP 주소를 여는 추가 단계를 수행해야 합니다. 아래 표시된 변경 내용을 포함하도록 오늘 업데이트된 IP 범위의 전체 목록은 <a href="https://blogs.msdn.com/b/windowsazureappfabricannounce/archive/2010/01/28/additional-data-centers-for-windows-azure-platform-appfabric.aspx">Azure AppFabric</a>&rdquo;을 Windows 2010 &ldquo; 년 1월 28일 추가 데이터 센터를 참조하세요.</p>  <p>Updatesmade&nbsp; todayare&nbsp;는 아래와 같습니다.</p>  <p><b><span style="text-decoration: underline;">IP가 추가됨</span></b><b>&nbsp;</b></p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">미국(중남부) </span><br>157.55.196.0/22,157.55.200.0/22</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">미국(북/중부)</span> <br>65.52.106.240/28,65.52.106.16/28,65.52.107.0/28,65.52.106.224/28,65.52.106.32/27,65.52.106.64/27,65.52.106.160/27,65.52.106.192/27,65.52.106.96/27,65.52.106.128/27,157.55.24.0/21,157.55.208.0/21,157.55.60.240/28</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">미국(북/서부)</span><br>65.52.98.96/28,65.52.103.128/27,65.52.98.96/28,65.55.19.64/26,65.52.99.0/24,65.52.101.0/24,65.55.25.96/28</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">유럽(북부)</span> <br>157.55.3.0/24</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">유럽(서부)</span> <br>213.199.128.0/20,213.199.180.112/28,213.199.180.32/28,213.199.180.96/28,213.199.180.192/26,213.199.183.0/24,157.55.8.128/28,157.55.8.144/28,157.55.8.160/28,157.55.8.64/26</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">아시아(남동부)</span><br>207.46.48.0/20, 111.221.16.0/21, 111.221.80.0/20,111.221.96.0/20</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">아시아(동부)</span> <br>207.46.72.0/26, 207.46.89.16/28, 207.46.95.32/27, 207.46.77.224/28, 207.46.87.0/24, 207.46.67.160/27, 207.46.67.192/27</p>  <p><b><span style="text-decoration: underline;">제거된 IP</span></b><b>&nbsp;</b></p>  <p style="padding-left: 30px;">없음</p>  <p>AppFabric 팀입니다.</p>  <p><span style="font-family: arial,helvetica,sans-serif;"><span style="font-size: medium;">&nbsp;</span></span></p>'
