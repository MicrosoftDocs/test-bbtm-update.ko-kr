  <p align="center"><em>이미지 1: 도시 운영자는 다양한 이미지 스타일 중에서 선택하여 기본 맵을 구성할 수 있습니다.</em></p>


  <p>또한 Azure 지도 트래픽 서비스를 활용하여 실시간 트래픽 흐름 및 인시던트 데이터를 &ndash; 동적으로 렌더링하여 확대/축소 수준(이미지 2 &amp; 3)에 따라 증가하는 세부 수준을 렌더링할 수 있습니다. 고급 운영 센터를 사용하면 운영자가 다양한 이벤트에 대한 표준 운영 절차를 실행하고 다양한 상황에 효과적으로 대응할 수 있습니다. 고급 운영 센터의 이벤트 알림을 사용하면 이벤트 및 공동 작업을 빠르게 추적할 수 있습니다(이미지 4).</p>


