Slug: azure-backup-introduces-backup-of-sql-hyper-v-vms-and-more
Title: Azure Backup에는 SQL, Hyper-V VM 등의 백업이 도입되었습니다.
Summary: Microsoft Azure Backup에서 Microsoft SQL Server, Hyper-V VM, SharePoint Server, Microsoft Exchange 및 Windows 클라이언트의 백업을 도입하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Microsoft Azure Backup Server의 Microsoft SQL Server, Hyper-V VM, SharePoint Server, Microsoft Exchange 및 Windows Clients의 백업을 Microsoft Azure 코드 이름 Venus&quot;를 도입하게 되어 &quot;기쁘게 생각합니다.</p>


  <p>Microsoft SQL Server 같은 계층 1 워크로드를 사용하는 사용자는 더 나은 RPO 및 RTO를 위해 디스크 백업을 선택하는 Microsoft Azure Backup Serverby&nbsp;를 활용할 수 있습니다. 사용자는 Disk-disk-cloud 백업 전략을 사용하여 장기 보존을 위해 Azure에 계속 백업할 수 있습니다. 사용자는 Microsoft Azure Backup Server를 활용하여 단일 온-프레미스 콘솔에 있는 모든 애플리케이션의 백업을 모니터링할 수도 있습니다.</p>


  <p>백업 에이전트 또는 Microsoft Azure Recovery Services 에이전트&nbsp;를 Microsoft Azure 파일 및 폴더만 Azure에 백업합니다. 사용자는 이 에이전트를 계속 사용하여 Azure로 직접 백업할 수 있습니다. 애플리케이션 워크로드를 보호하기 위해 사용자는 Microsoft Azure Backup Server를 다운로드하고 Windows Server에 설치할 수 있습니다. 다운로드하려면 Azure 구독에 로그인하고 Azure Backup 자격 증명 모음으로 이동하거나 <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-configure-vault/">만듭니다</a>. 이제 빠른 시작 마법사 페이지로 이동하고 Microsoft Azure Backup Server를 다운로드합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87016214-45e0-4a8e-bd0c-796645f3f9ea.png"><img alt="Microsoft Azure Backup- dowload" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3687bc8c-be60-45d3-b27c-8abe9baf7606.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Backup- dowload" width="640"></a></p>


  <p>애플리케이션 워크로드를 지원하는 Microsoft Azure Backup Server는 현재 시간 제한으로 인해 영어로만 사용할 수 있습니다. Microsoft Azure Backup 에이전트와 유사한 다른 언어에 대한 지원을 최대한 빨리 릴리스할 계획이며, 배포에 적합한 프로덕트를 사용자에게&nbsp; 제공하는 데 중점을 두고 있습니다.</p>


  <p>Microsoft Azure Backup Server는 현재 Microsoft Azure Government 데이터 센터 및 21Vianet을 통한 중국의 Microsoft Azure 제외하고 Azure를 사용할 수 있는 모든 지역에서 사용할 수 있습니다. 우리는 올해 말까지 이러한 지역에서 사용할 수 있도록 노력하고 있습니다.</p>


  <p>Microsoft Azure Backup Server는 기존 Azure 제품(예: 종량제, EA, 열기)에 따라 고객에게 계속 청구됩니다. 가격 책정 모델도 변경되지&#39;않으며 <a href="https://azure.microsoft.com/en-in/pricing/details/backup/" km.title="" ms.cmpgrp="body" ms.cmpnm="here" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title=""><u><font color="#00abec" face="Calibri" size="3">여기에</font> 설명된 것과 동일한 가격 책정 모델을 따릅니다.</u></a></p>


  <p>워크로드 백업 기능을 도입하는 것 외에도 Microsoft Azure Backup Server는 <a href="https://azure.microsoft.com/en-us/blog/azure-backup-enables-backup-of-large-volumes-vms-databases-and-more/">대규모 데이터 원본</a> 백업, 최대 99년의 <a href="https://azure.microsoft.com/en-us/blog/new-features-in-azure-backup-long-term-retention-offline-backup-seeding-and-more/">장기 보존</a>, <a href="https://azure.microsoft.com/en-gb/documentation/articles/backup-azure-alternate-dpm-server/">대체 서버를</a> 사용하여 Azure Backup 자격 증명 모음에서 데이터를 복구하는 기능 등을 지원합니다.</p>


  <p>자세한&nbsp; 내용은 필수 구성 요소, 구성, FAQ 등을 제공합니다.&nbsp; 은 <a href="https://go.microsoft.com/fwlink/?LinkID=617319&amp;clcid=0x409">Azure Backup 설명서를 참조하세요</a>.</p>


