Title: Just-In-Time VM 액세스 공개 미리 보기 발표
Summary: Azure Security Center는 새로운 JIT(Just-In-Time) VM 액세스 메커니즘을 출시했습니다. 이제 공개 미리 보기로 제공되는 JIT VM 액세스는 필요할 때 VM에 대한 제어되고 감사된 액세스를 제공하면서 영구 액세스를 거부할 수 있도록 하여 공격에 대한 노출을 크게 줄입니다.
Content: >-
  <p>공격자는 일반적으로 무차별 암호 대입(Brute Force) 또는 포트 스캐닝 공격을 통해 클라우드 환경을 대상으로 하며, 일반적으로 관리자가 액세스할 수 있도록 열려 있는 RDP 및 SSH와 같은 관리 포트를 대상으로 합니다. Azure Security Center는 이러한 공격을 감지하고 경고하는 것 외에도 새로운 JIT(Just-In-Time) VM 액세스 메커니즘을 릴리스했습니다. 이제 공개 미리 보기로 제공되는 JIT VM 액세스는 필요할 때 VM에 대한 제어되고 감사된 액세스를 제공하면서 영구 액세스를 거부할 수 있도록 하여 이러한 공격에 대한 노출을 크게 줄입니다.<br>

  <br>

  설정한 보안 정책에 따라 Azure Security Center는 기존 VM 및 새로 만든 VM에서 JIT 액세스를 사용하도록 권장할 수 있습니다. JIT VM 액세스를 사용하도록 설정하면 Azure Security Center는 네트워크 보안 그룹 규칙을 만들어 정의된 포트에 대한 인바운드 트래픽을 잠급니다. 필요한 경우 VM에 대한 액세스를 요청할 수 있습니다. 그러면 승인된 IP 주소 및 적절한 권한이 있는 사용자에 대해서만 승인된 시간 동안 필요한 포트가 열립니다. 요청은 Azure 활동 로그에 기록되므로 액세스를 쉽게 모니터링하고 감사할 수 있습니다. JIT VM 액세스를 사용하도록 설정하고, 정책을 구성하고, Powershell cmdlet을 통해 액세스를 요청할 수도 있습니다.</p>


  <h2>JIT VM 액세스 사용 및 정책 적용</h2>


  <p>JIT VM 액세스 블레이드에서 관리자는 모든 항목에 대해 JIT VM 액세스를 쉽게 사용하도록 설정하거나 VM을 선택할 수 있습니다. 보호할 포트, 허용되는 프로토콜, 이러한 포트에 액세스할 수 있는 IP 주소 및 포트를 열 수 있는 최대 기간을 결정하는 정책을 구성할 수 있습니다. 정책은 사용자가 액세스를 요청할 때 사용할 수 있는 옵션을 결정합니다.</p>


