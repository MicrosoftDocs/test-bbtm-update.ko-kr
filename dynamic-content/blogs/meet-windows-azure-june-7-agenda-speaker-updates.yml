Title: 'Azure Windows 모임, 6월 7일: 의제 & 발표자 업데이트'
Summary: Azure를 Windows 알고 있다고 생각하십니까? 다시 생각해 보십시오. Youre&rsquo;는 6월 7일 오후 1시 PDT(UTC-7)에서 특별 온라인 이벤트에서 Windows Azure의 최신 버전을 미리 보도록 초대했습니다.&nbsp; Azure가 한데 모이는 Windows 만나보세요...
Content: '<p>Azure를 Windows 알고 있다고 생각하십니까? 다시 생각해 보십시오. Youre&rsquo;는 6월 7일 오후 1시 PDT(UTC-7)에서 특별 온라인 이벤트에서 Windows Azure의 최신 버전을 미리 보도록 초대했습니다.&nbsp; Windows Azure를 만나보세요. 개발자와 기술 기업가가 모여 azure를 Windows 기능을 활용하여 훌륭한 최종 사용자 환경을 만드는 방법에 대해 설명합니다.</p>  <p>몇 주 전에 Meet Windows Azure에 대한 블로그 발표를 보셨을 것입니다.&nbsp; 이번 주에는&rsquo; 의제와 팀과 상호 작용하고 질문에 대한 답변을 실시간으로 얻을 수있는 방법에&rsquo; 대해 자세히 알아봅니다&hellip;.</p>  <p><b>오후 1시 PDT.&nbsp; 라이브 이벤트 시작</b><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3276.JeffLawsonTwilio.png" alt="" style="float: right;" height="199" border="0" width="234"></p>  <p>Scott Guthrie는 최신 플랫폼 및 언어 지원을 소개하고 애플리케이션을 설계, 빌드 및 클라우드에 배포하는 방법에 대한 유연성을 향상할 것입니다.&nbsp; &rsquo;또한 <a href="https://www.twilio.com/azure" target="_blank">Twilio</a> 의 공동 창립자인 제프 로슨(Jeff Lawson) &amp; 과 같은 기술 리더들로부터 뛰어난 개발자 및 최종 사용자 환경을 가능하게 하는 확장성이 뛰어난 웹 애플리케이션을 빌드하는 방법에 대해서도 듣습니다.</p>  <p><b>오후 1시 &ndash; 5시 PDT.&nbsp; 전문가와 함께하는 라이브 QA&amp;.<br> </b>Windows Azure에 대한 질문이 있으신가요?&nbsp; 엔지니어링 팀의 담당자를 포함한 Azure 기술 전문가 Windows 질문에 실시간으로 답변할 수 있습니다.</p>  <p>&rsquo;모임 Windows Azure 이벤트 세부 정보를 일정에 추가하고 가까운 다른 예정된 라이브 스트리밍 및 직접 이벤트에 대해 자세히 알아보세요.</p>  <p><b>때:</b> 2012년 6월 7일 오후 1:00 PDT/ UTC-7시간</p>  <p><b>위치:</b> meetwindowsazure.com</p>'
