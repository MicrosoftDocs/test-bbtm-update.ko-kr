Summary: "                                As part of the Real World Windows Azure series, we talked to Conor O'Riordan, CEO at TradeFacilitate, about using the Windows Azure technology platform to build the…"
Content: "<meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\">  <style>    </style>    <p>  <meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\">  <style></style>Real World Windows Azure 시리즈의 일환으로 TradeFacilitate의 CEO인 코너 오리오단(Conor O'Riordan)에게 Windows Azure 기술 플랫폼을 사용하여 회사의 최고의 웹 사이트와 Windows Azure가 제공하는 이점을 구축하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: TradeFacilitate에서 제공하는 서비스는 무엇인가요?</b></p>  <p><b>오리오단:</b> TradeFacilitate는 유럽 연합 (EU)의 흥분 알코올 제품의 수입 및 수출자가 종이없는 형식으로 세관 데이터를 교환 할 수있는 온라인 서비스를 제공합니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 회사에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>오리오단:</b> EU는 종이 없는 무역 데이터에 대한 향후 규제 요구 사항을 충족하기 위해 신속하고 안전하게 확장할 수 있음을 증명해야 했습니다. 사용자 기반은 27개 EU 회원국에 걸쳐 있는 정부 기관과 협력해야 하기 때문에 신뢰할 수 있고 신뢰할 수 있는 솔루션이 필요했습니다.</p>  <p><b>MSDN: 비용 효율적인 확장성의 필요성을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>오리오단:</b> 우리는 EU 수출업체와 미국 수입업체가 관세 요구 사항을 충족하기 위해 로드하기 전에 필요한 데이터를 제출할 수 있도록 하는 기본 애플리케이션의 클라우드 기반 버전을 구축했습니다. 우리는 EU 판매자와 미국 구매자로부터 필요한 무역 데이터를 수집하고 원활하고 국경 간 종이없는 무역 거래를 용이하게하는 미국 수입업체에 제시합니다. 또한 관계형 스토리지에 Microsoft SQL Azure 사용하고 있으며, 멤버 자격 및 세션 상태 데이터에는 Azure 테이블을 Windows, 구조화되지 않은 이진 데이터에는 Blob Storage 사용합니다. </p>  <p><b>MSDN:</b> <b>TradeFacilitate를 처음 배포하는 사용자는 몇</b> 명입니까?</p>  <p><b>오리오단:</b> 2010년 2월 말까지 처음 50~100명의 사용자를 TradeFacilitate 솔루션에 배포하는 것을 목표로 하고 있습니다. </p>  <p><b>MSDN:&nbsp;점점 더 많은 사용자에게 계속 배포함에 따라 Azure를 Windows 트랜잭션 수가 증가하는 데 어떻게 도움이 될까요?</b></p>  <p><b>오리오단:</b> 핵심 애플리케이션 아키텍처를 변경할 필요가 없습니다. 크기 또는 숫자 컴퓨터 인스턴스를 늘려 수직 또는 수평으로 확장할 수 있습니다.&nbsp; 이렇게 하면 시스템이 증가함에 따라 허용 가능한 사용자 응답 수준을 유지할 수 있습니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>오리오단:</b> TradeFacilitate는 EU에서 종이 없는 솔루션 공급자로 고유하게 검증되었으며, Windows Azure를 사용하여 서비스를 제공함으로써 비즈니스를 새로운 수준으로 끌어올렸고 종이 없는 공급자로서 핵심 역량에 집중할 수 있는 엄청난 잠재력을 볼 수 있습니다. Windows Azure 플랫폼 <a title=\"\" name=\"_GoBack\"></a>_GoBack에서 Access Control Service 및 Single Sign-On 기능을 활용할 계획입니다. 또한 Windows Live를 통해 인스턴트 메시징을 제공하여 사용자를 위한 풍부한 커뮤니티를 개발하고 있습니다. </p>  <p><b>MSDN:</b> <b>주류 제품 이외의 새로운 틈새 시장 또는 고객 세그먼트에 애플리케이션을 제공하고 있나요?</b> </p>  <p><b>오리오단:</b> 주류 국제 무역은 현재 상업적 배포를 위한 첫 번째 수직이지만 라이브 GA 시스템에 적용될 프로젝트 기반의 다른 분야에도 적극적으로 참여하고 있습니다. 배포 로드맵의 다른 산업 부문은 식품 및 멸망성 제품, 전자 제품, 제약, 자동차 및 기계 부품, 석유 및 가스 및 담배와 같은 기타 소비재입니다. </p>  <p><b>MSDN: Windows Azure를 활용하는 다른 방법을 찾았나요? 예를 들어 플랫폼에 대한 새 애플리케이션을 빌드하기 시작했나요?&nbsp; </b></p>  <p><b>오리오단:</b> 예, 2010년 하반기에 Windows Azure에서 실행되는 전체 TradeFacilitate 시스템에 롤업될 다양한 새 애플리케이션을 개발하는 중입니다.&nbsp; 여기에는 엔터프라이즈 리소스 계획 시스템과 같은 타사 시스템 및 스마트폰과 같은 디바이스에 대한 확장이 포함됩니다. 오프라인 기능; 및 전자 송장 및 요금 청구와 같은 향상된 서비스. </p>  <p><b>MSDN: Windows Azure를 구현한 결과 TradeFacilitate에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>오리오단:</b> 이제 신속하게 확장 및 축소할 수 있습니다. 우리는 Windows Azure 플랫폼의 스토리지 및 처리 능력을 활용하고, 국경 간 무역에서 수만 명의 수입자와 수출자를 수용하고, 현재의 종이 비효율성을 제거할 수 있습니다. 또한 Microsoft에서 제공하는 호스팅을 통해 온라인 서비스에 대한 전문 지식을 갖춘 글로벌 기술 회사의 엔터프라이즈급 서비스를 보유하고 있습니다. </p>  <p>다음에서 전체 이야기를 읽어보세요. <a href=\"2\" target=\"_blank\" mce_href=\"2\"></a> <br></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요. <a href=\"https://azure.microsoft.com/evidence\" target=\"_blank\" mce_href=\"https://azure.microsoft.com/evidence\">www.windowsazure.com/evidence</a> <br></p>"
