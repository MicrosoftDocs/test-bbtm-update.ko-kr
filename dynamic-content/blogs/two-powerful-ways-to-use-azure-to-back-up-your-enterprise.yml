  Azure Backup을 사용하면 엔터프라이즈 고객이 원격 지점 워크로드를 클라우드에 직접 백업하여 이 문제를 해결할 수 있습니다. 원격 지사는 대역폭 제한, 압축 및 예약된 백업과 같은 기능을 사용하여 리소스를 효과적으로 사용할 수 있습니다. 지점은 중앙 사무실의 개입 없이 데이터를 복구할 수도 있습니다. 고객은 세 가지 간단한 단계로 이 솔루션</a>으로 시작된 3가지 간단한 단계를" href="https://aka.ms/backup_data_to_the_cloud_with_3_simple_steps" target="_blank"> 사용하여 클라우드에 데이터를 백업할 수 <a title="있습니다.

  <h2>장기 보존</h2>

  백업 데이터의 장기 보존은 오늘날 기업에게 비용이 많이 드는 제안입니다. 장기 보존은 종종 테이프로 강등됩니다. 테이프 미디어 자체는 저렴하지만 테이프 기반 백업 솔루션의 총 소유 비용은 "소프트" 비용과 복잡성으로 인해 클라우드 기반 솔루션보다 훨씬 높습니다. 이 사실은 분석가에 의해 확증되었습니다.


  기업은 장기 보존 요구를 충족하기 위해 점점 더 클라우드로 전환하고 있습니다. DPM Azure 클라우드 백업에 대한 장기 보존 소개 게시물<a title="에서 설명한 대로 DPM Azure 클라우드 백업</a>" href="https://aka.ms/long-term-retention-dpm" target="_blank">에 대한 장기 보존을 소개합니다. Azure Backup은 SC-DPM" href="https://aka.ms/dpm_learnmore" target="_blank"> System Center 데이터 보호 관리자</a>에 대한 자세한 내용과 <a title="함께 엔터프라이즈에서 이 문제를 우아하게 해결할 수 있도록 도와줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/01/EnterpriseOffice.png"><img class="size-medium wp-image-234124 aligncenter" alt="Enterprise data centre backup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/EnterpriseOffice-322x369.png" width="322" height="369" /></a>


  System Center Data Protection Manager 함께 기업은 테이프 기반 솔루션에 비해 총 비용의 일부에 대해 Azure에서 장기 보존을 위해 무수히 많은 워크로드 범위를 보호할 수 있습니다.


  예를 들어 기업은 SC-DPM의 최첨단 프라이빗 클라우드 보호 기능을 <a title="활용하여 프라이빗 클라우드의 백업을 프라이빗 클라우드</a>로" href="https://aka.ms/backup_private_cloud" target="_blank"> 확장하면서 이러한 자산을 장기적으로 보호할 수 있도록 Azure로 원활하게 확장할 수 있습니다.

