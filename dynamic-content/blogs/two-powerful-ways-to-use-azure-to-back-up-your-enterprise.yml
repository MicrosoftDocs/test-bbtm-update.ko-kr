Content: >-
  Azure BackupAzure Backuphas</a> 의 주요 목표는 <a title="고객이 클라우드를 선호하는 백업 대상이 될 수 있도록 간단하고 비용 효율적으로" href="https://aka.ms/azurebackup_landingpage" target="_blank"> 만드는 것이었습니다. 또한 지역 및 워크로드에서 클라우드 백업을 널리 사용할 수 있도록 하는 것이 목표였습니다. 이 비전에 따라 이제 Azure Backup을 <strong>오스트레일리아와 <a title="중국차" href="https://aka.ms/azure_backup_china_landing_page" target="_blank">이나</a></strong>의 Azure Backup에서 사용할 수 있음을 발표하게 되어 기쁩니다. 이제 오스트레일리아와 중국의 Enterprise 고객은 Azure Backup을 효율적으로 활용하여 전 세계 대규모 고객이 직면한 가장 번혹적인 백업 문제를 해결할 수 있습니다.


  이러한 문제에는 원격 지사의 백업 및 장기 보존을 위한 오프사이트 위치 설정이 포함됩니다. Azure Backup 서비스와 함께 호주와 중국의 새 Azure 데이터 센터는 백업 대상으로 작동할 수 있습니다. 더 이상 오프사이트 데이터 센터를 구축하는 것에 대해 생각할 필요가 없으며, 먼 거리를 커버하기 위해 인프라에 많은 투자를 할 필요가 없습니다. Azure에서 다루었습니다!


  이 게시물에서는 이러한 두 가지 시나리오와 기능을 살펴봅니다.

  <h2>분기 Office Backup</h2>

  현재 지점 백업은 복잡합니다. 원격 지사에는 정교한 온-프레미스 백업 기능이 거의 없습니다. 기존의 온사이트 백업 솔루션은 비용이 많이 들고 대규모 데이터 센터에 맞게 설정되는 경향이 있기 때문입니다. 원격 지사에서 리소스의 빈도는 기업이 장비하기 어려운 또 다른 이유입니다.


  기업은 종종 가상 사설망을 사용하여 지점의 중요한 데이터를 중앙 사무실에 백업합니다. 이로 인해 일반적으로 지점 워크로드에서 백업 적용 범위가 낮아지고 보호되는 워크로드에 대한 비용이 증가합니다. 종종 지점의 많은 워크로드는 비용과 보호의 복잡성으로 인해 보호되지 않습니다.


