Slug: on-premises-data-gateway-functionality-goes-ga-in-azure
Title: '이제 일반 공급: Logic Apps의 온-프레미스 데이터 게이트웨이'
Summary: 온-프레미스 데이터 게이트웨이는 사용자가 온-프레미스의 데이터 원본에 대해 클라우드에서 비즈니스 애플리케이션을 사용할 수 있도록 빌드됩니다. 데이터를 이동할 수 있는 안전한 솔루션을 제공합니다.
Content: >-
  <p>오늘&#39;업데이트를 통해 온-프레미스 데이터 게이트웨이가 이제 Azure에서 일반 공급된다는 사실을 알려드릴&#39;있습니다. 이 게이트웨이를 사용하면 클라우드의 비즈니스 앱을 온-프레미스의 데이터 원본에 안전하게 연결할 수 있습니다. 게이트웨이를 사용하여 데이터 원본을 온-프레미스에 유지하면서 클라우드로 데이터를 이동할 수 있습니다. 게이트웨이는 현재 Azure Logic Apps 지원하지만 향후 몇 개월 안에 Azure Analysis Services를 지원하도록 확장될 예정입니다.</p>


  <p>이 릴리스에는 다음과 같은 새로운 기능이 포함되어 있습니다.</p>


  <ul>
   <li>여러 지역에서 지원</li>
   <li>Azure에서 게이트웨이 연결 리소스 삭제</li>
   <li>Azure Logic Apps 위한 새로운 온-프레미스 커넥터</li>
  </ul>


  <p>최신 게이트웨이 설치를 얻으려면 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=53127">게이트웨이 설치 관리자를 다운로드합니다</a>.</p>


  <h2>여러 지역에서 지원</h2>


  <p>이 업데이트를 통해 게이트웨이 관리자는 데이터 게이트웨이 설정을 더욱 세세하게 제어할 수 있습니다. 로컬 컴퓨터에 게이트웨이를 설치할 때 이제 게이트웨이 설치와 함께 사용할 게이트웨이 클라우드 서비스 및 Azure Service Bus 통신 채널의 지역을 선택할 수 있습니다. 이전에는 이 지역이 Azure Active Directory 테넌트&rsquo; 위치로 기본 설정되었습니다.</p>


  <p>기존 게이트웨이를 테넌트 원래 위치와 일치하도록 이동합니다. 따라서 현재 게이트웨이를 사용하는 경우 이 변경 사항을 확인할 수 있습니다. 그러나 이 업데이트는 현재 실행 중인 논리 앱에 영향을 주지&#39;, 이는 평소와 같이 계속 작동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/570d902d-fc96-4957-beb3-fbfaf5608937.png"><img alt="Gateway" border="0" height="397" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa4b14c8-95dc-4a62-83f8-c49d90a3411e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="게이트웨이" width="404"></a></p>


  <p><strong>참고:</strong> 게이트웨이를 제거하고 다시 설치하지 않는 한 설치 후 이 지역을 변경할&#39;없습니다. 또한 이 지역은 게이트웨이 연결에 대한 Azure 리소스를 만들 수 있는 위치를 결정하고 제한합니다. 따라서 Azure에서 게이트웨이 연결 리소스를 만들 때 설치된 게이트웨이 목록에서 게이트웨이를 선택할 수 있도록 설치 중에 선택한 위치를 선택해야 합니다.</p>


  <h2>Azure에서 게이트웨이 리소스 삭제</h2>


  <p>이제 Azure에서 게이트웨이 연결 리소스를 삭제하고 게이트웨이를 다른 Azure 리소스에 연결할 수 있습니다. 게이트웨이 설치를 삭제하는 기능이 곧 제공될 예정입니다.</p>


  <h2>Azure Logic Apps 위한 새로운 온-프레미스 커넥터</h2>


  <p>&rsquo;또한 PostgreSQL을 Azure Logic Apps 위해 온-프레미스 데이터 원본을 지원하는 새 커넥터로 추가했습니다. 이 커넥터는 한 달 전에 소개한 두 개의 다른 커넥터인 MySQL 및 Teradata를 따릅니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/logic-apps/logic-apps-gateway-connection">Azure Logic Apps 위해 데이터 게이트웨이를 통해 온-프레미스의 데이터 원본에 액세스하는 방법에</a> 대해 자세히 알아봅니다.</p>
