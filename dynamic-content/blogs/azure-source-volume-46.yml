  <p>랩 - <a href="https://blogs.msdn.microsoft.com/devtestlab/2018/08/21/public-environment-repository-in-labs/">의 공용 환경 리포지토리</a> 각 랩에 대한 Azure Resource Manager 템플릿의 공용 리포지토리를 다시 릴리스할&#39;있습니다. 리포지토리를 사용하여 외부 GitHub 원본에 직접 연결하지 않고도 환경을 만들 수 있습니다. 리포지토리에는 Azure Web Apps, Service Fabric 클러스터 및 개발자 SharePoint 팜 환경과 같은 자주 사용되는 템플릿이 포함되어 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/speech-services-august-2018-update/">Speech Services 2018년 8월 업데이트</a> - Cognitive Services Speech SDK(버전 0.6.0)에 대한 다른 업데이트의 릴리스를 발표합니다. 이 릴리스에서는 Windows 10(x64) 및 Linux(x64)에서 Java에 대한 지원을 추가했습니다. 또한 .NET Standard 2.0에 대한 지원을 Linux 플랫폼으로 확장하고 있습니다. SDK의 샘플 섹션은 새로 지원되는 언어의 사용을 보여주는 샘플로 업데이트되었습니다. Speech Devices SDK에 영향을 주는 변경 내용도 있습니다.</p>


  <p>Azure 가상 머신 - <a href="https://azure.microsoft.com/en-us/blog/cross-subscription-dr/">에 대한 구독 간 재해 복구</a> ASR(Azure Site Recovery)을 사용하여 Azure 가상 머신에 대한 DR(교차 구독 재해 복구) 지원을 발표합니다. 이제 Azure IaaS 애플리케이션용 DR을 동일한 Azure Active Directory 테넌트에 있는 다른 구독으로 구성할 수 있습니다. 이제 Azure 환경의 구독 토폴로지 변경 없이 IaaS 애플리케이션에 대한 비즈니스 연속성 및 재해 복구 요구 사항을 충족하는 데 도움이 되는 구독의 지리적 클러스터 내에서 원하는 다른 Azure 지역에 가상 머신을 복제할 수 있습니다. Azure 지역 간 재해 복구는 ASR을 사용할 수 있는 모든 Azure 지역에서 사용할 수 있습니다.</p>


