  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/dpdk-data-plane-development-kit-for-linux-vms-now-generally-available/">이제 Linux VM용 DPDK(데이터 평면 개발 키트)를 일반 공급</a> - Azure Linux VM(Virtual Machines)용 DPDK(데이터 평면 개발 키트)는 VM&rsquo; 커널 네트워크 스택을 우회하는 성능 집약적 애플리케이션을 위한 빠른 사용자 공간 패킷 처리 프레임워크를 제공합니다. DPDK는 네트워크 기능 가상화 구현을 구동하는 데 있어 핵심적인 성능 차별화를 제공합니다. Azure의 고객은 이제 여러 Linux OS 배포판(Ubuntu, RHEL, CentOS 및 SLES)이 있는 Linux VM에서 실행되는 DPDK 기능을 사용하여 PPS(초당 패킷 수)를 높일 수 있습니다.</p>


  <p align="center"><img alt="Block diagram showing Azure Linux VMs with and without Data Plane Development Kit (DPDK)" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79388c08-6a14-44e3-9034-0ef7eab117ec.png" title="DPDK(Data Plane Development Kit)가 있고 없는 Azure Linux VM"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-gen2-now-generally-available-in-france-and-australia/">Azure SQL Data Warehouse Gen2는 이제 프랑스와 호주에서</a> - 일반 공급됩니다. Azure SQL Data Warehouse(Azure SQL DW)는 빠르고 유연하며 안전한 분석 플랫폼으로 데이터 전반에서 SQL 기반 보기를 제공합니다. 탄력적이므로 클라우드 데이터 웨어하우스를 프로비전하고 몇 분 안에 테라바이트 단위로 확장할 수 있습니다. Azure SQL DW Gen2는 최상의 Microsoft 소프트웨어 및 하드웨어 혁신을 통해 쿼리 성능과 동시성을 크게 향상시킵니다. 컴퓨팅 최적화 Gen2 계층은 이제 22개 지역에서 사용할 수 있습니다.</p>


