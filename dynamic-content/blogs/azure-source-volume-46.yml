Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/reduce-your-exposure-to-brute-force-attacks-from-the-virtual-machine-blade/">가상 머신 블레이드에서 무차별 암호 대입 공격에 대한 노출 감소</a> - 공격에 대한 노출을 줄이는 한 가지 방법은 가상 머신의 포트가 열려 있는 시간을 제한하는 것입니다. 포트는 관리 또는 유지 관리 작업을 수행하기 위해 제한된 시간 동안만 열려 있어야 합니다. Just-In-Time VM 액세스는 가상 머신의 포트가 열려 있는 시간을 제어하는 데 도움이 됩니다. NSG(네트워크 보안 그룹) 규칙을 활용하여 보안 구성 및 액세스 패턴을 적용합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/respond-to-threats-faster-with-security-center-s-confidence-score/">Security Centers&rsquo; 신뢰도 점수를</a> - 사용하여 위협에 더 빠르게 대응 Azure Security Center는 Azure에서 실행되는 모든 리소스에 대한 가시성을 제공하고 잠재적 또는 검색된 문제를 경고합니다. Security Center는 팀이 신뢰도 점수라는 새로운 기능을 사용하여 경고를 심사하고 우선 순위를 지정하는 데 도움이 될 수 있습니다. 신뢰도 점수는 분석가가 사용하는 업계 모범 사례, 지능형 알고리즘 및 프로세스를 적용하여 경고를 자동으로 조사하여 위협이 합법적인지 여부를 확인하고 의미 있는 인사이트를 제공합니다.</p>


