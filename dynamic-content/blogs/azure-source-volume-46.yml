  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/multi-member-consortium-support-with-azure-blockchain-workbench-1-3-0/">Azure Blockchain Workbench 1.3.0을 사용한 다중 멤버 컨소시엄 지원</a> - 매월 릴리스 주기를 계속하면 Azure Blockchain Workbench 1.3.0을 사용할 수 있습니다. 이 릴리스는 더 빠르고 안정적인 배포, 더 나은 트랜잭션 안정성, 다중 멤버 Ethereum PoA 컨소시엄에서 Workbench를 배포하는 기능, AAD 대한 간단한 배포 전 스크립트, Workbench API 작업을 위한 샘플 코드 및 도구를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hardening-the-security-of-azure-iot-edge-2/">Azure IoT Edge</a> - 의 보안 강화 Azure IoT Edge 보안 관리자는 보안 실리콘 하드웨어를 추상화하여 IoT Edge 디바이스 및 모든 구성 요소를 보호하기 위한 잘 바인딩된 보안 코어입니다. 보안 강화를 위한 중심 지점이며 원래 디바이스 제조업체(OEM)에 기술 통합 지점을 제공합니다. IoT Edge 보안 관리자는 본질적으로 가능한 경우 보안 실리콘 하드웨어와 함께 작동하는 소프트웨어로 구성되어 있으며 최대한의 보안을 보장할 수 있도록 지원합니다.</p>


