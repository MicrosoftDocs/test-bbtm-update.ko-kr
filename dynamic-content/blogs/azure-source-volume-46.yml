  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/migrate-windows-server-2008-with-azure-site-recovery/">Azure Site Recovery를 사용하여 Windows Server 2008을 Azure로 마이그레이션</a> - Azure Site Recovery를 사용하면 운영 체제, 데이터 및 애플리케이션을 포함하여 Windows Server 2008 머신을 Azure로 쉽게 마이그레이션할 수 있습니다. 몇 가지 기본 설정 단계를 수행하고, Azure 구독에서 스토리지 계정을 만든 다음, 스토리지 계정에 서버를 복제하여 Azure Site Recovery를 시작하기만 하면 됩니다. Azure Site Recovery는 데이터 복제를 오케스트레이션하고 준비가 되면 복제 서버를 Azure로 마이그레이션할 수 있습니다. Azure Site Recovery를 사용하여 VMware 가상 머신, Hyper-V 또는 물리적 서버에서 실행되는 서버를 마이그레이션할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-block-blob-storage-backup/">Azure 블록 Blob Storage Backup</a> - Azure Blob Storage Microsoft&#39;확장성이 뛰어난 클라우드 개체 저장소입니다. Blob Storage 이미지, 문서 및 기타 파일 형식과 같은 구조화되지 않은 데이터를 저장하는 데 적합합니다. Blob Storage는 기본 제공 복제를 지원하지만 데이터 복제가 애플리케이션 오류로부터 보호되지 않는다는 것을 이해하는 것이&#39;. 이 블로그 게시물에서 Hemant Kathuria는 모든 만들기, 바꾸기 및 삭제 작업에 대한 블록 Blob이 포함된 스토리지 계정의 매주 전체 및 매일 증분 백업을 수행하는 데 사용할 수 있는 백업 솔루션을 간략하게 설명합니다. 또한 솔루션은 필요한 경우 스토리지 계정 복구를 안내합니다.</p>


  <p align="center"><img alt="Architectural diagram of a backup solution for Azure Blob Storage Backup" border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7785016-fb25-4221-940c-6e4ad6c37f59.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Blob Storage Backup 솔루션 아키텍처 다이어그램" width="500"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/logic-apps-flow-connectors-will-make-automating-video-indexer-simpler-than-ever/">Logic Apps, Flow 커넥터는 Video Indexer 자동화를 그 어느 때보다</a> - 간단하게 만듭니다. Video Indexer는 최근에 새롭고 향상된 Video Indexer V2 API를 출시했습니다. 이 RESTful API는 서버 간 통신과 클라이언트 간 통신을 모두 지원하며 Video Indexer 사용자가 비디오 및 오디오 인사이트를 애플리케이션 논리에 쉽게 통합하여 새로운 환경과 수익 창출 기회를 제공합니다. 통합을 더욱 쉽게 하기 위해 새 API와 호환되는 새 Logic Apps 및 Flow 커넥터도 추가했습니다. 새 커넥터를 사용하여 비디오에서 인사이트 추출을 자동화하는 Microsoft Flow 템플릿을 사용하여 새 커넥터를 빠르게 시작하는 방법을 알아봅니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/22/webjobs-in-azure-with-net-core-2-1/">.NET Core 2.1</a> - 을 사용한 Azure의 WebJobs WebJob은 App Service의 백그라운드에서 실행되는 프로그램입니다. 추가 비용 없이 웹앱과 동일한 컨텍스트에서 실행됩니다. .NET Core에서 WebJob을 만드는 것은&#39;어렵지 않지만, 특히 로깅 및 DI와 같은 몇 가지 .NET Core 구이를 사용하려는 경우 몇 가지 요령을 알아야 합니다. 이 게시물에서 Sander Rossel은 .NET Core 2.1을 사용하여 WebJob을 빌드하고 Visual Studio, Azure Portal 및 VSTS를 사용하여 Azure에 릴리스하는 방법을 보여 줍니다.</p>


  <p><a href="https://medium.com/microsoftazure/azure-machine-learning-in-plain-english-e85c50cf8a9c">일반 영어로</a> - Azure Machine Learning 데이터 과학자이자 저자인 Siraj Raval은 최근 Azure Machine Learning 대한 12분 분량의 비디오 개요를 공개했습니다. 이 게시물에 포함된 비디오는 기계 학습을 위한 몇 가지 특정 Azure 서비스의 세부 정보를 가져오기 전에 클라우드 컴퓨팅 및 Microsoft Azure 일반적으로 개요로 시작합니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/08/23/devtalk-app-service-ssl-settings-revamp/">//DevTalk: App Service &ndash; SSL 설정 App</a> Service SSL 설정 환경 개선 - 은 App Service에서 가장 많이 사용되는 기능 중 하나입니다. 고객 피드백에 따라 Azure App Service에서 인증서를 관리하는 전반적인 환경을 해결하고 개선하기 위해 사용자 환경을 몇 가지 변경했습니다. SSL 바인딩 편집, 프라이빗 인증서 세부 정보, 인증서 업로드 및 공용 인증서 추가의 향상된 기능에 대해 알아보려면 이 게시물을 확인하세요.</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/23/azure-content-spotlight-api-management-suite-vsts-extension-v2-0/">Azure 콘텐츠 추천 &ndash; API Management Suite &ndash; VSTS 확장 v2.0</a> - 이 스포트라이트는 VSTS 확장인 API Management Suite에 대한 것입니다. VSTS 확장의 목적은 API Management를 릴리스 수명 주기로 가져와서 Azure Portal에서 지원되는 많은 작업을 수행할 수 있도록 하는 것입니다. 또한 릴리스된 모든 엔드포인트가 안전한지 확인하기 위한 보안 검사도 포함되어 있습니다. 원본은 GitHub 사용할 수 있습니다.</p>


