Summary: 소매 은행은 어떻게 큐레이팅된 환경을 생성할 수 있나요? 소매점에서 알아봅니다. 다양한 데이터에서 수집된 데이터를 사용하여 옴니 채널에서 디바이스로 환경을 오케스트레이션하는 클라우드 플랫폼을 사용합니다.
Content: >-
  <p><strong>소매 은행은 어떻게 큐레이팅된 환경을 생성할 수 있나요?</strong> 소매점에서 알아봅니다. 다양한 터치포인트에서 수집된 데이터를 사용하여 옴니 채널에서 디바이스로 환경을 오케스트레이션하는 클라우드 플랫폼을 사용합니다. 데이터는 <a href="https://azure.microsoft.com/en-us/overview/machine-learning/?WT.mc_id=bigbox-acomblog-hbush">Microsoft Azure Machine Learning</a> 기술로 결합되고 분석됩니다. 이러한 기술을 통해 소매업체는 이제 고객의 쇼핑 동작을 이해하고 가장 관련성이 큰 제품을 제공할 수 있습니다. 소매업체는 매장 디지털화를 통해 매장 내 경험을 제공하여 쇼핑 여정의 모든 지점에서 쇼핑객에게 큐레이팅된 경험을 제공합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5384d59-c225-4d40-85ea-f1cc43443b1c.png"><img width="1080" height="807" title="큐레이팅된 소매 지점 그림" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="Curated Retail Branch Pic" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e50fdc29-e11b-48f5-8689-fed6a48a05c6.png" border="0"></a><br>

  <em>위 그림: 디지털 큐레이팅 환경의 허브로 표시된 소매 은행 지점</em></p>


  <p>Imagine: 고객이 커밋하기 전에 제품 및 서비스를 "시도"할 수 있는 금융 "피팅 룸"을 제공하는 은행입니다. 이를 통해 고객은 재무 생활뿐만 아니라 전체적인 삶에 맞는 권장 사항을 실험할 수 있습니다. 그것은 나에게 맞는 훨씬 더 개인적이고 사용자 지정 느낌.</p>


  <p><strong>융합! </strong> 그 제목이 있는 영화가 없었나요? 아니, 죄송합니다, 그건 실제로 <em>분기</em>했다. 사람들이 미덕에 따라 분열되는 흥미 진진한 공상 과학 스릴러이지만,이 주제에 대한 잘못된 방향으로 가고 있습니다. 그래서, 무엇을 수렴? 소매 환경은 고객에게 뱅킹에 대한 새로운 기대를 제공하고 있습니다.</p>


  <p><strong>소비자 기대치는 은행 외부의 고객 경험 리더에 의해 형성되고 있습니다.</strong> 소매 금융 업계의 디지털 트랜스포메이션은 고객에 집중되어 있으며 모든 플레이어는 린(lean) 운영과 기뻐하는 고객을 찾고 있습니다. 전통적인 활동은 동일한 역사적 수준의 수익을 유지하지 않습니다. 여기에는 직접/간접 마케팅, 고객 요구 사항 분석 및 제품 디자인, 광고, 캠페인 관리 및 지점 로비 선도가 포함됩니다. 대신 소매 은행은 대상 마케팅을 통해 훨씬 더 큰 디지털 공간을 구축해야 합니다. 이 작업은 빅 데이터, 제품 디자인에 대한 고급 분석, 예측 수요 모델링, 가격 책정을 위한 탄력성 모델링 및 제품 구성에 대한 연결 분석을 사용하여 수행됩니다.</p>


  <p>과거에는 고객이 떠나는 이유를 가설하는 성향 모델을 생성하기 위해 데이터를 추출하는 것이 일반적이었습니다. 그 시절은 끝났습니다. 소매 은행이 다음 제품을 언제 제공해야 하는지, 왜 경험이 고객의 마음을 잃었는지 정확하게 알고 싶다면, 증강 인텔리전스(<em> 봇/에이전트, 로보 어드바이저, 지능형 자동화</em>를 통해), 핀테크 파트너십/공동 운용, 예측 분석, IoT, 빅 데이터 및 미래 가능성에 대한 전략(<em>가상 프레즌스, 가상 프레즌스)의 조합을 추구해야 합니다.  증강 현실, 원활한 생활 통합</em>).</p>


  <p><strong>그렇다면 소매 은행은 혁신과 진화를 위해 무엇을 해야 할까요?</strong> 소매 금융과 빅 박스 소매의 융합을 보면서 시간을 보냅니다. 대형 박스 소매업체가 하는 일을 해부합니다. 소매 금융 경험은 큰 상자 소매 업체 고객 경험에 의해 영향을받을 것입니다. 관점에서 볼 때, 박스 리테일이 얼마나 크게 발전했는지는 다음과 같습니다.</p>


  <ul>
   <li>80년대, 대량 상품은 소매점에 전시된 픽업 준비에 관한 것이었습니다. 월마트는 바로 지금 기다리지 않는 예술을 완성했습니다. 반면, 오늘날 소매 금융에는 착륙하는 데 1주일이 걸리는 많은 프로세스가 있습니다. 소액 대출과 신용 카드는 여전히 이행하는 데 며칠이 걸립니다.</li>
   <li>90년대부터 <em>아마존은 매스마켓 전자상거래</em> 측면에서 어디서나 무엇이든 배송할 수 있습니다. 고객은 또한 세부 제품 정보, 사회적 증거 및 가격 비교를 손끝으로 가지고 있었습니다. 은행이 관심 있는 제품을 가지고 있는 다른 소비자의 리뷰를 마지막으로 제공한 시기는 언제인가요?</li>
   <li>2000년대 중반 소매 4.0 <em>- 디지털 트랜스포메이션</em> 이 시작되었습니다. 그런 다음 물리적 환경과 디지털 환경을 혼합하여 가속화합니다. 소매점은 고급 센서, 디지털 장치 및 주머니에 있는 컴퓨터를 활용하여 매장에서 온라인과 유사한 환경을 만들었습니다. <a href="https://enterprise.microsoft.com/en-us/customer-story/roles/it-leader/pier-1-imports/?WT.mc_id=RetailSchoolsBanking-AzBlog-hbush">Microsoft 소매점 및 피어 1 수입</a>품에 훌륭한 예제가 소개되어 있습니다.</li>
  </ul>


  <p>소매점의 디지털 트랜스포메이션은 매장 내부뿐만 아니라 판매 시점에 맞춤 제작, 특별 제작 및 주문 제작을 의미합니다. 그리고 이러한 산업의 융합은 궁극적으로 은행이 동일한 것을 제공하는 것에 대한 높은 고객 기대를 유도할 것입니다.</p>


  <p><strong>소매 은행에서 구현해야 하는 큰 사례는 무엇인가요?</strong> 우선, 미래의 소매 은행은 혼합된 <strong>물리적 환경과 가상 환경을</strong> 통해 고객을 <strong>탐색하는 민첩성이</strong> 필요합니다. 고객은 지점, 온라인 또는 휴대폰에 있을 수 있습니다. 이 환경은 <strong>빅 데이터 분석</strong> 및<strong> 소셜 채널을</strong> 사용하여 고객 목표(재무 및 비금융)를 기반으로 전체적인<strong> 개인 고객 환경을</strong> 제공하는 방법을 안내&nbsp;합니다. 소매 은행은 디지털 어드바이저 및 지능형 에이전트와 인간을 효과적으로 혼합할 것입니다. 그리고 미래의 분기는 하나의 통합 환경에서 이러한 모든 요소를 반영합니다. 이 환경은 고객 중심, 인지 및 상황별 상호 작용, 혁신적인 개인 설정 및 높은 수준의 신뢰를 제공합니다.</p>


  <p>큐레이팅된 경험을 추구하기 위한 조치를 취하는 것은 곧장 진행되지만, 이를 얻기 위해 수행되는 경로는 매우 다양합니다. 그래서 다음 단계를 권장합니다.</p>


  <ul>
   <li>전체 비즈니스 전략에 맞게 큐레이션 전략을 개발합니다. 이 단계를 시작하는 데 도움이 되는 고객 환경 오케스트레이션 <a href="https://enterprise.microsoft.com/en-us/trends/customer-experience-orchestration/?WT.mc_id=bigbox-acomblog-hbush">문서를</a> 읽어보세요.</li>
   <li>인공 지능을 민주화하고 엔터프라이즈 차원의 기능으로 만듭니다. 이 단계를 시작하는 데 도움이 되도록 <a href="https://docs.microsoft.com/en-us/azure/industry/financial/data-mgmt-in-banking-overview??WT.mc_id=bigbox-acomblog-hbush">Banking 개요의 데이터 관리를</a> 읽어 보세요. </li>
   <li>분석 및 인사이트에 활용할 데이터의 우선 순위를 지정합니다.</li>
   <li>큐레이팅된 환경의 적절한 조합을 찾습니다.</li>
   <li>이러한 환경에 대해 명확하게 정의된 비즈니스 가치 증명으로 시작합니다.</li>
  </ul>


  <p>금융 쇼핑 경험 전체의 모든 터치 포인트에서 큐레이션을 제공하는 것은 큐레이팅 된 경험을 <a href="https://enterprise.microsoft.com/en-us/trends/customer-experience-orchestration/?WT.mc_id=bigbox-acomblog-hbush">오케스트레이션</a>하는 Microsoft Azure 같은 풍부한 플랫폼없이 발생할 수 없습니다. 추가 아이디어와 추천에 저와 함께 참여하려면 <a href="https://www.linkedin.com/in/howardbush/">링크드 인</a> 과 <a href="https://twitter.com/HowardBush2">트위터를</a> 통해 저에게 연락하십시오.</p>
