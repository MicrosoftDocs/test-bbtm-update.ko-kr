Slug: introducing-real-world-windows-azure-guidance
Title: 실제 Windows Azure 지침 소개
Summary: '&rsquo;Were는 Windows Azure 기술 라이브러리에 MVP 및 커뮤니티의 다른 구성원이 작성한 문서를 제공하는 Real World Windows Azure Guidance라는 새로운 섹션을 소개합니다.'
Content: '<p>Were&rsquo;에서는 Windows Azure 기술 라이브러리의 새로운 섹션인 Real World Windows Azure Guidance를 소개합니다. 이 섹션에서는 MVP 및 커뮤니티의 다른 구성원이 작성한 문서를 제공합니다. 이 문서에서는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>의 실제 환경을 기반으로 하는 유용한 정보를 제공합니다. 추가 지침은 곧 게시될 예정이므로 이 페이지에 책갈피를 지정하고 나중에 돌아와 새로운 내용을&rsquo; 확인합니다.</p>  <p>이 섹션 Real World의 첫 번째 문서: Windows Azure 역할의 시작 수명 주기는 Windows Azure MVP인 Cory Fowler가 작성했습니다. Corys&rsquo; 문서에서는 애플리케이션을 배포할 때 예상되는 사항을 알 수 있도록 Windows Azure에서 역할 시작이 작동하는 방식을 설명합니다. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/13/introducing-real-world-windows-azure-guidance.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
