Title: Microsoft Azure 투어 발표
Summary: Microsoft Azure Tour는 개발자와 IT 전문가가 Azure에서 더 많은 성공을 거둘 수 있도록 도와주는 무료 1일 기술 교육 이벤트입니다.
Content: >-
  <p>클라우드 컴퓨팅 또는 기존 사용자의 <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">이점에</a> 익숙하지 않든, 빠른 혁신 속도를 감안할 때 최신 상태를 유지하는 것은 어렵습니다.</p>


  <p>Microsoft Azure Tour는 개발자와 IT 전문가가 Azure에서 더 많은 성공을 거둘 수 있도록 도와주는 무료 1일 기술 교육 이벤트입니다.</p>


  <h4><a href="https://www.microsoftazuretour.com/">Microsoft Azure 투어에</a> 참여하세요.</h4>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/226c6dec-a42e-4a83-9be2-93d5ac9bee69.png"><img alt="Azure Tour Cities" border="0" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1ec461d-0adb-4d4b-8279-54c914d22249.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure 투어 도시" width="550"></a></p>


  <p>12개의 기술 세션과 고유한 실습 기회를 통해 그 어느 때보다 Azure에 더 가까이 다가갈 수 있습니다. 다양한 Azure 플랫폼과 다양한 개발자 기능 토픽에는 보안, 네트워킹, 빅 데이터, 스토리지, ID, 웹, 모바일, 하이브리드, 컨테이너, devops, 오픈 소스, 관리 및 사물 인터넷이 포함됩니다.</p>


  <p>2015년 10월 13일, 레드먼드와 독립 전문가의 최고 엔지니어를 영입한 Were&rsquo;가 필라델피아와 함께 시작합니다. 그들은 그들의 전문가 팁과 기술을 공유하고 당신은&rsquo; 새로운 무언가를 배우고 발견을 적용 할 준비가 멀리 걸어.</p>


  <p>공간이 제한되어 있으므로 지금 무료 좌석을 <a href="https://azure.microsoft.com/en-us/campaigns/azuretour/">예약</a> 하세요!</p>


