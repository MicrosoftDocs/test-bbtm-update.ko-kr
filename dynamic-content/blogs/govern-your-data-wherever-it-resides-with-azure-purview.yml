Title: Azure Purview를 사용하여 어디에 있든 데이터를 관리합니다.
Summary: 오늘 Azure Purview가 일반 공급된다는 사실을 발표하게 되어 기쁩니다. 이제 모든 조직은 통합 데이터 거버넌스 솔루션을 빌드하여 클라우드에서 데이터의 가치를 최대화할 수 있습니다.
Content: >-
  <p>2025년까지 연간 생성되는 데이터 볼륨은 175 zettabytes(ZB)<sup>1</sup>로 증가할 것으로 예상됩니다. 그러나 대부분의 조직은 이 모든 데이터를 제대로 제어할 준비가 되어 있지&#39;. 이러한 데이터 유입 관리를 담당하는 데이터 전문가로서 조직&rsquo; 데이터가 어디에서 왔는지와 같은 질문에 답할 준비가 되어 있습니까? 다른 부서에서 해당 데이터의 액세스 및 사용이 규정을 준수합니까? 그리고 해당 데이터를 제어하는 규제 요구 사항은 무엇인가요?</p>


  <p>데이터 원본의 수와 형식도 곱합니다. 데이터는 온-프레미스, 여러 퍼블릭 클라우드 및 다양한 SaaS(Software-as-a-Service) 애플리케이션에 저장될 수 있습니다. Excel 또는 다른 스프레드시트에서 이 모든 데이터를 수동으로 추적하면 점점 더 어렵고 번거로워집니다. 이러한 다양한 원본에서 전체 데이터 자산에 대한 자동화되고 전체적인 이해가 없는 조직은 변화하는 시장 및 규제 조건에 신속하게 적응하기가 점점 더 어려워질 것입니다.</p>


  <p>포괄적인 데이터 관리 및 데이터 거버넌스 서비스에 대한 필요성은 그 어느 때보다 강해졌습니다. 따라서 조직에서 SQL Server 및 Oracle과 같은 서비스, AWS(Amazon Web Services) S3와 같은 다른 클라우드 또는 Salesforce와 같은 SaaS 애플리케이션에 온-프레미스에 보관되어 있는지 여부에&rsquo; 관계없이 데이터를 완전히 이해하는 데 도움이 되는 통합 데이터 거버넌스 솔루션인 <a href="https://azure.microsoft.com/en-us/services/purview/#overview" target="_blank">Azure Purview</a>를 빌드했습니다. 자동화된 데이터 검색 및 중요한 데이터 분류를 사용하여 데이터 자산 및 해당 관계의 통합된 맵을 쉽게 만들고, 하이브리드 환경에서 중요한 데이터의 위치 및 이동에 대한 인사이트를 얻고, 데이터 소비자가 데이터 카탈로그를 통해 중요한 데이터를 찾을 수 있도록 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e85a007-6c09-4579-8022-30c389c6237d.png"><img alt="Data governance is becoming increasingly interdisciplinary and the Chief Data Officer now needs to keep in mind both data discovery and data compliance as part of a comprehensive data management strategy" border="0" height="520" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cf0b5ce-3716-46bc-8ace-10d4d6d6e398.png" style="border-image: none; display: inline; background-image: none;" title="그림 1: 데이터 거버넌스가 점점 더 학제 간 관리되고 있습니다." width="1024"></a></p>


  <p>Azure Purview는 현재 워크로드에 데이터 거버넌스 기능을 빠르고 쉽게 추가할 수 있도록 하여 기존 Microsoft 및 Azure 투자를 더욱 확장합니다. 분석을 위해 Azure Purview는 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/#overview" target="_blank">Azure Synapse Analytics와 긴밀하게 통합되므로 Azure Synapse</a> Studio 내에서 Azure Purview 자산을 검색하고 상호 작용할 수 있습니다. Azure Purview는 원시 데이터에서 비즈니스 인사이트까지 데이터 자산 간의 계보 관계를 캡처합니다. 이러한 관계는 자동으로 캡처되고 SQL Server, Microsoft Power BI, Azure <a href="https://azure.microsoft.com/en-us/products/azure-sql/database/#overview" target="_blank"></a><a href="https://www.microsoft.com/en-us/sql-server/sql-server-downloads" target="_blank">SQL</a> 등과 Azure Purview의 턴키 통합을 통해 최신 상태로 유지됩니다. <a href="https://powerbi.microsoft.com/" target="_blank"></a> 또한 Azure Purviews&rsquo; 자동화된 데이터 분류는 200개 이상의 미리 빌드된 사용자 지정 분류자를 사용하여 비즈니스 용어, 정부 ID, 이름, 위치 데이터 등과 같은 중요한 데이터 형식을 검색합니다. 또한 Microsoft Information Protection Azure Purviews&rsquo;를 통합하면 <a href="https://www.microsoft.com/security/blog/2020/12/03/manage-govern-and-get-more-value-out-of-your-data-with-azure-purview/" target="_blank">Microsoft 365</a> 준수 센터에서 이미 정의한 민감도 레이블을 일관되게 적용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05197173-24c3-4215-9999-25404140c507.png"><img alt="Azure Purview makes the most of your existing Microsoft investments by having integrations with Microsoft Azure, Microsoft Power Platform, Microsoft SQL Server and Microsoft 365 products" border="0" height="551" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7946487b-89ba-4c92-afd8-92702fefdc88.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 2: Microsoft 투자를 최대한 활용" width="1024"></a></p>


  <p>고객이 데이터 관리 요구 사항에 맞게 Azure Purview를 신속하게 채택하는 것을 볼&#39;있습니다. 예를 들어 런던 히드로 공항은 이미 <a href="https://customers.microsoft.com/en-us/story/1383581039090498352-heathrow-airport-travel-azure" target="_blank">Azure Purview를 통해 엄청난 성공을 거두었습니다</a>. 날씨 중단, 항공기 지연 및 글로벌 전염병이 운영을 방해하지 않도록 하고 성장 기회를 식별하기 위해 히드로에는 효과적으로 관리되는 데이터 자산이 필요했습니다. 히드로&rsquo; 데이터 과학자는 Azure Purview를 사용하여 데이터 필드를 더 잘 이해하고 더 많은 사람들에게 데이터를 분석하고 인사이트를 추출할 수 있는 기회를 제공합니다. 또한 공항&rsquo; 데이터 팀은 Azure Purview의 계보 데이터를 사용하여 데이터 세트 간의 상관 관계를 찾습니다. 이는 각 공항 서비스가 광범위한 운영에 미치는 영향을 결정하는 데 중요합니다.</p>


  <p style="margin-left: 40px;">&ldquo;<em>예전에는 이미 이해했던 것들에 대한 많은 데이터가 있었지만, Azure&rsquo; Purview를 채택했으므로 알 수 없는 것에 대한 인사이트를 갖게 되었습니다. 즉, 여러 데이터 원본을 보다 사용자에게 친숙한 방식으로 집계하여 효율성을 높이고 더 나은 예측을 할 수 있는 위치를 검색할 수 있습니다.&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>&mdash;</em>Dave Draffin, Azure Cloud and Data Architect, 히드로 공항</p>


  <p style="text-align:center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04f17aeb-ee06-49b5-8dd0-5790c75aca2f.png"><img alt="Logo image for Heathrow Airport" border="0" height="97" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54136ce0-3ff5-488b-a02e-6669478d21d4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 3: 히드로 로고" width="282"></a></p>


  <p>오늘 Azure Purview가 일반 공급된다는 사실을 발표하게 되어 기쁩니다. 이제 모든 조직은 통합 데이터 거버넌스 솔루션을 빌드하여 클라우드에서 데이터의 가치를 최대화할 수 있습니다.</p>


