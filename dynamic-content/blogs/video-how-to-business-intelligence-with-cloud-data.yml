Title: '비디오 방법: 클라우드 데이터를 사용하여 비즈니스 인텔리전스'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 연습에서는 기업이 SQL Azure 통해 비즈니스 인텔리전스를 클라우드로 가져가는 방법을 설명합니다. 비디오는 SQL Azure& 혜택을 다룹니다...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 연습에서는 기업이 SQL Azure 통해 비즈니스 인텔리전스를 클라우드로 가져가는 방법을 설명합니다. 이 비디오에서는 하드웨어 비용 또는 IT 오버헤드&mdash;를 추가하지 않고 비즈니스 인텔리전스를 설정하는 기능을 SQL Azure 배제하고 SQL Azure 보고도 도입하는 이점을&mdash; 다룹니다. </p>  <p>SQL Azure 보고서를 온-프레미스 앱에 포함하고 Azure Web Apps&mdash;를 Windows 사용 가능한 보고서 작성 도구를 사용하여 SQL Azure 보고서를 만들고 내보내는 기능도 다룹니다. 비디오의 데모 부분에서는 BIDS(Business Intelligence Development Studio)를 사용하여 보고서를 작성하고, 보고서를 표시하고, 보고서를 웹앱에 포함하고, 보고서를 관리하고 전달하는 방법을 보여 줍니다. </p>  <p>  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"640\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=4b811bbb-3d9b-4a2f-9187-1cb06e175bc3,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\">  <a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\">  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Microsoft Silverlight\" style=\"border-style: none;\">  </a>  <noscript><div><img alt=\"DCSIMG\" id=\"D