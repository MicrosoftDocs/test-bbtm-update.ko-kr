Content: >-
  <p>Microsoft의 약속은 모든 사용자가 AI에 더 쉽게 액세스하고 가치 있게 만들도록 하는 것입니다. 심층 신경망을 구축하기 위한 오픈 소스 프레임워크인 Cognitive Toolkit 포함하여 이를 용이하게 하는 다양한 플랫폼과 도구를 제공합니다. 또한 AI 커뮤니티를 돕기 위해 의견을 공유하는 다른 조직과도 협력하고 있습니다.</p>


  <p>오늘 우리는 <a href="https://research.fb.com/facebook-and-microsoft-introduce-new-open-ecosystem-for-interchangeable-ai-frameworks/">페이스 북</a>과 함께 오픈 신경망 Exchange (ONNX) 형식을 발표하게되어 기쁩니다. ONNX는 AI 프레임워크 에코시스템의 상호 운용성 및 혁신을 위한 공유 모델 표현을 제공합니다. Cognitive Toolkit, Caffe2 및 PyTorch는 모두 ONNX를 지원합니다. Microsoft와 Facebook은 오픈 소스 프로젝트로 ONNX를 공동 개발했으며, 커뮤니티가 이를 발전하는 데 도움이 되기를 바랍니다.</p>


  <h2>ONNX 표현이란?</h2>


  <p>Cognitive Toolkit 및 기타 프레임워크는 개발자가 신경망을 나타내는 계산 그래프를 더 쉽게 구성하고 실행할 수 있도록 하는 인터페이스를 제공합니다. 비슷한 기능을 제공하지만 오늘날 각 프레임워크에는 이러한 그래프를 나타내는 고유한 형식이 있습니다. ONNX 표현은 다음과 같은 주요 이점을 제공합니다.</p>


  <ul>
      <li>프레임워크 상호 운용성<br>
      개발자는 프레임워크 간에 더 쉽게 이동하고 현재 작업에 가장 적합한 도구를 사용할 수 있습니다. 각 프레임워크는 빠른 학습, 유연한 네트워크 아키텍처 지원, 모바일 디바이스 유추 등과 같은 특정 특성에 최적화되어 있습니다. 여러 번 연구 개발 중에 가장 중요한 특성은 프로덕션으로 배송하는 데 가장 중요한 특성과 다릅니다. 이로 인해 개발자가 프레임워크 간에 모델을 변환할 때 적절한 프레임워크를 사용하지 않거나 상당한 지연이 발생합니다. ONNX 표현을 사용하는 프레임워크는 이를 간소화하고 개발자가 더 민첩할 수 있도록 합니다.</li>
      <li>공유 최적화<br>
      신경망의 성능을 향상시키기 위한 최적화를 사용하는 하드웨어 공급업체 및 다른 공급업체는 ONNX 표현을 대상으로 하여 여러 프레임워크에 한 번에 영향을 미칠 수 있습니다. 자주 최적화는 시간이 많이 걸리는 프로세스가 될 수 있는 각 프레임워크에 별도로 통합되어야 합니다. ONNX 표현을 사용하면 최적화가 더 많은 개발자에게 쉽게 도달할 수 있습니다.</li>
  </ul>


  <h2>기술 요약</h2>


  <p>ONNX는 확장 가능한 계산 그래프 모델의 정의와 기본 제공 연산자 및 표준 데이터 형식의 정의를 제공합니다. 처음에는 추론(평가)에 필요한 기능에 초점을 맞춥니다.<br>

  각 계산 데이터 흐름 그래프는 순환 그래프를 형성하는 노드 목록으로 구성됩니다. 노드에는 하나 이상의 입력과 하나 이상의 출력이 있습니다. 각 노드는 연산자에 대한 호출입니다. 그래프에는 목적, 작성자 등을 문서화하는 데 도움이 되는 메타데이터도 있습니다.</p>


  <p>연산자는 그래프에 외부에서 구현되지만 기본 제공 연산자 집합은 프레임워크 간에 이식 가능합니다. ONNX를 지원하는 모든 프레임워크는 해당 데이터 형식에 대해 이러한 연산자의 구현을 제공합니다.</p>


  <h2>가용성</h2>


  <p>ONNX 코드 및 설명서의 초기 버전은 이제 커뮤니티가 즉시 참여할 수 있는 시작점으로 <a href="https://github.com/onnx/onnx">GitHub</a> 오픈 소스로 사용할 수 있습니다. 우리는 적극적으로 ONNX에 노력하고 Cognitive Toolkit 곧 릴리스는 지원을 포함 할 것입니다. Facebook과 함께 참조 구현, 예제, 도구 및 모델 동물원에 기여할 계획입니다.</p>


  <p>ONNX 표현은 AI를 보다 접근 가능하고 가치 있게 만드는 개방형 에코시스템의 기초를 형성합니다. 개발자는 작업에 적합한 프레임워크를 선택할 수 있고, 프레임워크 작성자는 혁신적인 개선 사항에 집중할 수 있으며, 하드웨어 공급업체는 최적화를 간소화할 수 있습니다. 커뮤니티가 ONNX를 지원하여 이 흥미로운 비전을 실현하기를 바랍니다.</p>
