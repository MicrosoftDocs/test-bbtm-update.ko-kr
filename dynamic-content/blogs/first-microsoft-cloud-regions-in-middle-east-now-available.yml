Content: >-
  <p><em>이 블로그 게시물은 폴 로리머에 의해 공동 저술되었다, 저명한 엔지니어, Office 365.</em></p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d09b0cb-1d1f-4ee7-b316-3bbd382c775a.png"><img alt="35400-DC-Launch-BLOGS-(960x540)" border="0" height="675" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/291340e9-142f-4aec-8b5a-4f64a53ab937.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="35400-DC-Launch-BLOGS-(960x540)" width="1200"></a></em></p>


  <h3>Azure 및 Office 365 현재 일반 공급되며, Dynamics 365 및 Power Platform은 2019년 말까지 사용할 수 있습니다.</h3>


  <p>오늘날 Microsoft Azure 및 Microsoft Office 365 고객의 디지털 변환을 지원하기 위해 함께 중요한 단계를 수행하고 있습니다. 이제 Azure와 Office 365 모두 아랍에미리트(UAE)에 위치한 중동의 첫 번째 클라우드 데이터 센터 지역에서 일반 공급됩니다. 차세대 지능형 비즈니스 애플리케이션 및 도구를 제공하는 Dynamics 365 및 Power Platform은 2019년 말까지 UAE의 클라우드 지역에서 사용할 수 있을 것으로 예상됩니다.</p>


  <p>아부다비와 두바이에 새로운 클라우드 지역이 개장한 것은 Microsoft가 UAE의 데이터 센터 위치에서 직접 클라우드 서비스를 제공하고 걸프 지역과 더 넓은 중동 지역에 대한 Microsofts&rsquo; 기존 투자를 확대하는 것을 처음으로 기념합니다. 지정된 지역의 데이터 센터에서 완전한 Microsoft 클라우드 &ndash; Azure, Office 365 및 Dynamics 365 &ndash; 를 제공하여 조직에 확장 가능하고 고가용성 및 복원력 있는 클라우드 서비스를 제공하는 동시에 데이터 상주, 보안 및 규정 준수 요구 사항을 충족하도록 지원합니다.</p>


  <p>새로운 클라우드 지역은 <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx" target="_blank">Microsofts&rsquo;의 신뢰할 수 있는 클라우드</a> 원칙을 준수하며, 이미 10억 명 이상의 고객과 2천만 개의 비즈니스에 서비스를 제공하고 있는 세계에서 가장 크고 가장 안전한 클라우드 인프라 중 하나에 가입합니다. Microsoft는 업계에서 가장 광범위한 <a href="https://www.microsoft.com/en-us/trust-center/compliance/compliance-overview" target="_blank">규정 준수 인증</a> 을 포함하여 데이터 보호, 보안 및 개인 정보 보호에 대한 깊은 전문 지식을 보유하고 있으며, UAE에서 클라우드 서비스에 대한 두바이 전자 보안 센터 인증을 달성한 최초의 클라우드 서비스 공급자입니다. Microsoft는 신뢰할 수 있는 클라우드 원칙 및 규정 준수 리더십에 지속적으로 초점을 맞추고 있으므로 지역의 고객은 자신 있게 디지털 변환을 가속화하고 자체 애플리케이션에 대한 규정 준수를 달성할 수 있는 기반을 마련할 수 있습니다.</p>


  <p>로컬 데이터 센터 인프라는 고객과 파트너 모두의 경제 발전을 촉진하여 기업, 정부 및 규제 산업이 혁신을 위한 클라우드의 이점을 실현하고 혁신을 지원하는 기술 에코시스템을 강화할 수 있도록 합니다. 우리는 UAE에서 제공하는 클라우드 서비스가 지역 전체의 일자리 창출, 기업가 정신 및 경제 성장에 긍정적인 영향을 미칠 것으로 예상합니다. IDC(International Data Corporation)는 클라우드 서비스가 2017년부터 2022년까지 <a href="https://news.microsoft.com/en-xm/2018/10/03/cloud-and-microsoft-ecosystem-will-create-more-than-55000-jobs-in-uae-over-next-five-years-idc/" target="_blank">UAE</a>에서 55,000개 이상의 신규 일자리를 창출할 가능성을 포함하여 중동에 절반 이상의 일자리를 창출할 수 있다고 예측합니다.</p>


  <p>Microsoft는 또한 IT 커뮤니티 간의 기술 격차를 해소하고 클라우드 서비스에 대한 기술 적 통찰력을 향상하는 데 지속적으로 도움을 줍니다. <a href="https://docs.microsoft.com/en-us/learn/" target="_blank">Microsoft Learn</a>을 토대로 하는 중동 및 아프리카 중심 프로그램인 Cloud Society는 MEA에서 150,000명 이상의 IT 전문가를 교육했습니다. 커뮤니티는 클라우드의 엔터프라이즈 혜택을 실현하고, 마이그레이션을 향상시키고, 클라우드 인프라를 보다 효과적으로 관리할 수 있도록 UAE에서 제공하는 클라우드 서비스의 가용성 및 성능 향상을 통해 더 많은 이점을 얻을 수 있습니다.</p>


