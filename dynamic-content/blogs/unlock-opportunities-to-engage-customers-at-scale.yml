Title: 대규모로 고객을 참여시킬 수 있는 기회 창출
Summary: 기업은 그 어느 때보다 클라우드 소프트웨어가 필요합니다. 기술은 모든 업계에서 유비쿼터스입니다. 신생 기업에서 기업에 이르는 모든 조직은 클라우드 인프라 및 소프트웨어에 의존하여 비즈니스 프로세스, 직원 경험, 고객 경험에 이르기까지 모든 것을 보강합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/search/blog/?q=Tanuj+Bansal" target="_blank">Tanuj Bansal</a>, General Manager, Azure Marketing</p>


  <p>&nbsp;</p>


  <p>고객의&rsquo; 기술 요구가 폭발적이면 올바른 솔루션을 검색할 수 있도록 지원하면 목표를 달성할 수 있는 무한한 가능성을 열어줄 수 있습니다. 파트너와 함께 모든 고객이 모든 요구 사항을 처리하고 새로운 수준에 도달하는 솔루션을 찾을 수 있도록 돕고 있습니다.</p>


  <p>상업용 마켓플레이스를 통해 고객은 파트너가 만든 30,000개 이상의 앱 및 서비스 카탈로그에 연결합니다. &rsquo;또한 파트너의 규모를 확장하는 데 도움이 되는 방법도 설명합니다. 상업용 마켓플레이스는 파트너 센터에서 관리되는 하나의 중앙 카탈로그에서 가져옵니다. <a href="https://azure.com/publish-your-app" target="_blank">ISV가 게시되면</a> 10억 명 이상의 Microsoft 사용자와 클라우드 솔루션 공급자 프로그램의 90,000개 이상의 파트너에 대한 액세스 권한을 잠금 해제합니다.</p>


  <h2>파트너-파트너 간의 새롭고 더 나은 기회</h2>


  <p>Microsoft Inspire에서 CSP 마진 공유의 프라이빗 미리 보기를 발표했습니다. ISV가 90,000개 이상의 파트너의 에코시스템을 활성화하여 애플리케이션을 재판매하는 데 도움이 되는 새로운 기능&nbsp;(자세한 내용은 이 <a href="https://myinspire.microsoft.com/sessions/e82bd9ce-f273-4e39-bb9f-b584f91a1746?source=sessions" target="_blank">주문형 세션</a> 확인). CSP 마진 공유를 통해 ISV는 새 프라이빗 제품을 만들고 ISVs&mdash;&rsquo; 애플리케이션을 판매하기 위해 클라우드 솔루션 공급자에게 마진을 확장할 수 있습니다. <strong>이 기능은 현재 공개 미리 보기로</strong> 제공되며 파트너가 상업용 Marketplace에서 함께 판매할 수 있습니다.</p>


  <p>ISV는 파트너 에코시스템을 통해 판매함으로써 새로운 시장으로 확장하여 비즈니스를 성장시키고 운영 비용을 추가하지 않고 신규 고객을&mdash; 확보할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Barracuda는 Microsoft 상업용 마켓플레이스를 활용하여 고객이 혁신을 가속화하고 Azure용으로 엔지니어링된 솔루션의 거래 및 배포를 간소화할 수 있도록 지원합니다. 이제 클라우드 솔루션 공급자에 맞게 조정된 프라이빗 제품을 만들어 Microsofts&rsquo; 에코시스템에 참여할 수 있으므로 공유 고객 성공을 위해 파트너간 판매를 위한 새로운 기회를 갖게 되었습니다.&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>&mdash;</em>Nicole Napiltonia, Global Alliances, OEM Sales, Barracuda 부사장</p>


  <p>CSP 마진 공유를 통해 클라우드 솔루션 공급자 프로그램의 파트너는 상업용 Marketplace의 새로운 ISV 솔루션으로 카탈로그를 확장하여 고객에게 엔드 투 엔드 솔루션을 제공할 수 있습니다. 이렇게 하면 파트너가 비즈니스를 성장시키는 동시에 클라우드 솔루션 파트너가 새로운 수익원을 달성할 수 있도록 돕는 더 강력하고 더 나은 파트너-파트너 기회를 만들 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;상업용 마켓플레이스에서 애플리케이션을 판매할 수 있으면 파트너와&rsquo; 고객의&rsquo; 요구가 진화함에 따라 새로운 서비스를 추가할 수 있습니다. 이제 ISV가 프라이빗 제품을 만들고 마진을 제공할 수 있으므로 프로세스를 실질적으로 간소화하고 마켓플레이스 비즈니스를 더욱 성장시킬 수 있는 기회를 제공합니다. 그것은&rsquo; 모두를위한 윈 - 윈입니다.&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>&mdash;</em>Tram Nguyen, Product Manager, Microsoft 365 및 Business Apps, Sherweb</p>


  <p>파트너가 상업용 Marketplacewe&mdash;를 통해 함께 작업할 수 있도록 함으로써 <strong>파트너 중심 비즈니스 플랫폼으로서의 우리의 헌신을 강화하고 있습니다.</strong> 이것은 또한 업계 표준 20 %에서 3 %로 기관 거래 수수료를 인하하는 우리의 최근 뉴스에 의해 지원됩니다.</p>


  <p>다양한 ISV 및 CSP가 프라이빗 미리 보기&mdash; 기간 동안 이러한 기능으로 성공을 거두었으며 파트너 관계에 감사드립니다.</p>


  <h2>추천: LawToolBox 및 Pax8</h2>


  <p>프라이빗 미리 보기에 참여하고 상업용 마켓플레이스를 주요 판매 채널로 수용하는 것에서부터 LawToolBoxa&mdash; SasS는 Microsoft Teams&mdash; 신규 고객으로 스케일링하고 새로운 수익 이정표를 달성하도록 통합되었습니다.Pax8과 파트너십을 맺고 상업용 마켓플레이스를 수용한 지 불과 2개월 만에 LawToolBox는 마켓플레이스를 통해 거래된 라이선스에서 105%&nbsp; 증가했습니다.</p>


  <p>LawToolBox는 신뢰할 수 있는 기술 고문 Pax8과 협력하여 SaaS 제품을 판매하고 마진을 받을 수 있는 프라이빗 제안을 만들었습니다. Pax8은 법률 회사에서 신뢰하는 20K 이상의 관리 서비스 공급자가 있는 클라우드 배포자입니다. Pax8 마켓플레이스는 파트너가 한 포털에서 모든 클라이언트에 대한 솔루션을 쉽게 구매, 판매 및 관리할 수 있도록 하여 LawToolBox가 새로운 시장에 도달할 수 있는 직접적인 방법을 제공합니다. 상업용 Marketplace에 통합하면 고객은 추가 온보딩 또는 조달 로그오프 없이도 앱을 원활하게 배포할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05c14702-5be9-4f8f-8169-0994670d28db.png"><img alt="LawToolBox and Pax8 logos side by side" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd246140-3bf0-49ab-8119-2195cc12118a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="logos_for_blog" width="520"></a></p>


  <h2>마켓플레이스는 공동 판매 경로입니다.</h2>


  <p>공동 판매는 단순히 앱과 서비스를 함께 판매하고 수천 명의 글로벌 현장 판매자와 파트너를 참여시키는 동시에 모든 참가자가 이러한 노력의 혜택을 누릴 수 있도록 하는 방법입니다. 이는 관련된 모든 사람의 고객 성공에 대한 상호 이익을 공고히 합니다. 공동 판매 프로그램을 시작한 이래로 파트너 앱 및 서비스에서 221억 달러 이상을 공동으로 판매할 수 있었습니다. 그리고 그것은 Microsoft 수익이 아니며, 공동 판매에서 직접 파트너 수익입니다.</p>


  <p>상업용 마켓플레이스를 통해 판매하는 것은 공동 판매 여정을 시작하는 진입점입니다. 이 엄청난 기회를 포착하는 첫 번째 단계는 <a href="https://partner.microsoft.com/dashboard/account/v3/enrollment/introduction/partnership" target="_blank">Microsoft 파트너 네트워크에 가입하는</a> 것입니다. 파트너가 되면 ISV는 상업용 Marketplace에 <a href="https://azure.com/publish-your-app" target="_blank">유료 제품을 게시</a> 하여 Microsoft 고객에게 도달하고 클라우드 솔루션 공급자의 대규모 네트워크를 활용해야 합니다. 이제 클라우드 솔루션 공급자가 ISV와 파트너 관계를 맺고 애플리케이션&mdash;&rsquo;을 판매하여 모든 사용자에게 윈-윈(win-win)을 판매할 수 있습니다.</p>


