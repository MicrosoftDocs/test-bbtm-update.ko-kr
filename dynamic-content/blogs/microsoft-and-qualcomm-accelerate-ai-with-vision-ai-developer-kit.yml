Slug: microsoft-and-qualcomm-accelerate-ai-with-vision-ai-developer-kit
Title: Microsoft 및 Qualcomm은 Vision AI Developer Kit를 사용하여 AI를 가속화합니다.
Summary: AI(인공 지능) 워크로드에는 MB의 데이터와 잠재적으로 수십억 개의 계산이 포함됩니다. 하드웨어가 발전하면서 이제 에지에서 시간에 민감한 AI 워크로드를 실행하는 동시에 다운스트림 애플리케이션을 위해 클라우드로 출력을 보낼 수 있습니다.
Content: >-
  <p>AI(인공 지능) 워크로드에는 MB의 데이터와 잠재적으로 수십억 개의 계산이 포함됩니다. 하드웨어가 발전하면서 이제 에지에서 시간에 민감한 AI 워크로드를 실행하는 동시에 다운스트림 애플리케이션을 위해 클라우드로 출력을 보낼 수 있습니다. 에지에서 처리되는 AI 시나리오는 건설 현장의 모든 사람이 하드햇을 착용하고 있는지 확인하거나 매장 선반에 품목이 재고가 없는지 감지하는 등 중요한 비즈니스 시나리오를 용이하게 할 수 있습니다.</p>


  <p>이러한 시나리오를 지원하는 데 필요한 하드웨어, 소프트웨어 및 AI 모델의 조합은 구성하기 어려울 수 있습니다. 이 장벽을 제거하기 위해, 우리는 인텔리전트 에지에서 AI 추론을 가속화하기 위해, 퀄컴과 작년에 개발자 키트를 <a href="https://azure.microsoft.com/en-au/blog/accelerating-ai-on-the-intelligent-edge-microsoft-and-qualcomm-create-vision-ai-developer-kit/" target="_blank">발표했다</a>&nbsp;. &rsquo;이제 <a href="https://aka.ms/visionaidevkit" target="_blank">비전 AI 개발자 키트</a>를 광범위하게 사용할 수 있게 된 것을 기쁘게 생각합니다. 개발자 키트에는 Qualcomms&rsquo; Vision Intelligence 300 Platform을 사용하는 카메라와 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a> <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">및</a> Azure Machine Learning 사용하여 지능형 에지 솔루션을 개발하는 데 필요한 소프트웨어가 포함되어 있습니다. 에지 디바이스에서 로컬로 실시간 이미지를 처리하고 Azure에서 모델 학습 및 관리를 통해 엔드 투 엔드 Azure 지원 솔루션을 지원합니다. 파트너 eInfochips에서 만든 Vision AI 개발자 키트는 이제 <a href="https://www.arrow.com/en/products/eic-ms-vision-500/einfochips-limited" target="_blank">Arrow Electronics</a>에서 주문할 수 있습니다.</p>


  <p>Vision AI 개발자 키트를 사용하면 현재 기계 학습 기술 수준에 관계없이 몇 분 안에 지능형 에지에 비전 모델을 배포할 수 있습니다. 아래에서는 Custom Vision을 사용하는 코드, <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Azure Cognitive Service</a>, Azure Machine Learning 사용자 지정 모델 및 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Visual Studio Code</a> 제공하는 완전히 통합된 개발 환경을 포함하여 개발자가 시작할 수 있는 세 가지 옵션을 자세히 설명<a href="https://code.visualstudio.com/" target="_blank">합니다.</a></p>


  <h2>코드 개발 없음에 대한 Azure Cognitive Services 지원</h2>


  <p>Azure Cognitive Service인 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Custom Vision</a>을 사용하면 데이터 과학자가 아니더라도 사용자 고유의 컴퓨터 비전 모델을 빌드할 수&rsquo; 있습니다. 이미지 태그 지정을 포함하여 데이터 업로드, 교육 및 고객 비전 모델 배포 프로세스를 안내하는 사용자에게 친숙한 인터페이스를 제공합니다. Custom Vision과 Vision AI 개발자 키트 통합에는 Azure IoT Hub를 사용하여 개발자 키트에 직접 사용자 지정 비전 모델을 배포하는 기능이 포함되어 있습니다. 그런 다음 이러한 사용자 지정 비전 모델은 카메라&rsquo; SNPE(Snapdragon Neural Processing Engine)를 사용하여 가속화되며, 이를 통해 오프라인 상태에서도 이미지 분류를 빠르게 실행할 수 있습니다.&nbsp;</p>


  <h2>데이터 과학자를 위한 Azure Machine Learning 통합</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning</a> 코드 우선, 시각적 끌어서 놓기 및 자동화된 기계 학습 환경을 포함하여 요구 사항을 충족하는 도구를 사용하여 기계 학습 모델의 빌드, 학습 및 배포를 간소화합니다. Vision AI 개발자 키트를 사용하면 데이터 과학자가 Azure Machine Learning 사용하여 사용자 지정 모델을 빌드하고 포함된 카메라에 배포할 수 있습니다.</p>


  <p>Jupyter Notebook에 제공된 <a href="https://github.com/microsoft/vision-ai-developer-kit/tree/master/machine-learning-notebooks" target="_blank">참조 구현을</a> 사용하여 Azure Machine Learning 시작합니다. 이러한 참조 구현은 Azure Blob Storage 학습 데이터를 업로드하고, 전송 학습 실험을 실행하고, 학습된 모델을 개발자 키트 플랫폼과 호환되도록 변환하고, Azure IoT Edge를 통해 배포하는 단계를 데이터 과학자에게 안내합니다.</p>


  <h2>개발자를 위한 Visual Studio Code 통합</h2>


  <p><a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a> 개발자에게 코드를 관리하고 플러그 인을 통해 Azure 서비스에 액세스할 수 있는 단일 개발 환경을 제공합니다. Visual Studio Code 사용하는 개발자를 위해 샘플 Python 모듈, 미리 빌드된 Azure IoT 배포 구성 및 컨테이너 만들기 및 배포를 위한 Dockerfiles를 포함하는 GitHub 리포지토리를 만들었습니다. Visual Studio Code 사용하여 샘플 모듈을 수정하거나 직접 만들어 카메라에 배포하도록 컨테이너화할 수 있습니다.</p>


  <p>Visual Studio Code 위한 <a href="https://marketplace.visualstudio.com/items?itemName=VisionAIDevKit.vision-ai-devkit" target="_blank">Vision AI DevKit 확장을</a> 설치하여 개발자 키트를 클라우드 관리 디바이스로 최대한 활용합니다.&nbsp; 확장을 사용하면 익숙한 개발 환경 내에서 모듈을 배포하고, 디바이스의 메시지를 보고, Azure IoT Hub를 관리하는 등의 작업을 수행할 수 있습니다. 또한 Visual Studio Code 활용하여 IoT Hub를 사용하여 카메라의 정보를 사용하는 고유한 Azure 솔루션에 비즈니스 논리를 추가하고 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a>를 사용하여 카메라 데이터를 정규화된 데이터 스트림으로 변환할 수 있습니다.</p>


  <h2>다음 단계</h2>


  <p>고유한 Vision AI 개발자 키트를 주문하려면 화살표에서 제품 페이지를 방문하세요. 자세한 내용은 <a href="https://azure.github.io/Vision-AI-DevKit-Pages/#">Vision AI DevKit GitHub</a> 방문하세요.</p>
