Title: 'Azure Search 엔터프라이즈 보안: 데이터 암호화 및 사용자 ID 액세스 제어'
Summary: Azure Search는 2018년 1월 24일 이후에 인덱싱된 모든 들어오는 데이터에 대해 미사용 암호화를 즉시 지원합니다...
Content: >-
  <p>Enterprise 보안에는 심층 방어를 위한 포괄적인 접근 방식이 필요합니다. Azure Search는 이제 공유(무료) 서비스를 포함하여 모든 지역 및 SKU에서 2018년 1월 24일 이후에 인덱싱된 모든 수신 데이터에 대해 미사용 암호화를 지원합니다. 이 공지 사항을 통해 암호화는 이제 연결, 전송, Azure Search에 저장된 인덱싱된 데이터까지 전체 인덱싱 파이프라인 &ndash; 전체에 걸쳐 확장됩니다.</p>


  <p>쿼리 시 요청자가 볼 수 있는 권한이 없는 문서의 검색 결과를 트리밍하는 사용자 ID 액세스 제어를 구현할 수 있습니다. 필터의 향상된 기능을 통해 <a href="https://docs.microsoft.com/azure/search/search-security-trimming-for-azure-search">타사 인증 공급자</a>와 통합하고 <a href="https://docs.microsoft.com/azure/search/search-security-trimming-for-azure-search-with-aad">Azure Active Directory 통합</a>할 수 있습니다.</p>


  <h2>미사용 암호화(기본적으로 켜기)</h2>


  <p>모든 인덱싱에는 인덱싱 워크로드 또는 크기에 측정 가능한 영향을 주지 않고 백 엔드에 대한 암호화가 자동으로 포함됩니다. 이는 새로 인덱싱된 문서에만 적용됩니다. 기존 콘텐츠의 경우 암호화를 얻으려면 다시 인덱싱해야 합니다. 지정된 인덱스의 암호화 상태는 포털에 표시되지 않으며 API를 통해 사용할 수 없습니다. 그러나 2018년 1월 24일 이후에 인덱싱한 경우 데이터는 이미 암호화되어 있습니다.</p>


  <h2>Microsoft에서 관리</h2>


  <p>Azure Search의 컨텍스트에서 암호화, 암호 해독 및 키 관리의 모든 측면은 내부입니다. 포털에서 또는 프로그래밍 방식으로 암호화 설정을 켜거나 끄거나, 사용자 고유의 키를 관리 또는 대체하거나, 암호화 설정을 볼 수 없습니다. 내부적으로 암호화는 사용 가능한 가장 강력한 블록 암호화 중 하나인 256비트 <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES 암호화</a>를 사용하는 <a href="https://docs.microsoft.com/azure/storage/common/storage-service-encryption">Azure Storage 서비스</a> 암호화를 기반으로 합니다.</p>
