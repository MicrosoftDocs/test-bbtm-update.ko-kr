Title: 이제 Azure Stack에서 라이브로 시작 타일 시작
Summary: 최근에 Azure PaaS Services를 사용하여 Azure Stack Technical Preview 3 새로 고침 릴리스를 발표했습니다. 이 릴리스의 일부로 오는 것은 당신이 공공 장소에서 사랑 성장 한 시작 타일입니다 ...
Content: >-
  <p>최근에 Azure PaaS Services <a href="https://azure.microsoft.com/en-us/blog/azure-stack-technical-preview-3-refresh-with-azure-paas-services/" target="_blank">를 사용하여 Azure Stack Technical Preview 3 새로 고침 릴리스를 발표</a> 했습니다. 이 릴리스의 일부로 제공되는 것은 퍼블릭 Azure에서 사랑하게 된 시작 타일입니다.</p>


  <p>이 릴리스를 기준으로 타일에는 Azure Stack 관리와 관련된 콘텐츠만 포함됩니다. 현재 테넌트 및 관리 포털에 대한 별도의 환경을 제공하는 작업을 진행하고 있습니다. 이후 릴리스에서 이러한 변경 내용을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a9d7583-9a48-4a36-8917-1e92068645c8.png"><img alt="Get%20started" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/905c863b-52f6-4230-a3ee-5c944d0eeaf0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Get%20started" width="311"></a></p>


  <p>관리 포털에서 시작 타일은 Azure Stack&quot; 관련 환경과 공용 Azure에 반드시 적용되지 않는 환경에 대한 인사이&quot;트를 제공합니다. 이러한 환경을 제공하기 위해 열심히 작업하는 프로그램 관리자가 만든 이 자습서 비디오는 Azure Stack의 새로운 개념과 아이디어를 소개하고 Azure Stack 관리의 다양한 구성 요소에 대한 속도를 빠르게 끌어올릴 것입니다.</p>


  <p>이 자습서에서는 테넌트에서 VM 이미지를 사용할 수 있도록 하고, 테넌트 서비스를 제공하고, Marketplace에 콘텐츠를 추가하고, 인프라를 모니터링하고, Azure Stack 포털을 사용하는 방법을 알아봅니다.</p>


  <p>콘텐츠는 채널 9에서 호스팅되는 비디오와 함께 온라인으로 호스팅되므로 액세스하려면 활성 인터넷 연결이 필요합니다.</p>


  <p>이러한 경험을 제공하게 되어 정말 기쁘고 피드백을 받을 수 있기를 기대합니다. 콘텐츠 개선에 대한 제안이 있거나 새 항목에 대한 자습서를 보고 싶은&#39;알려주세요.</p>
