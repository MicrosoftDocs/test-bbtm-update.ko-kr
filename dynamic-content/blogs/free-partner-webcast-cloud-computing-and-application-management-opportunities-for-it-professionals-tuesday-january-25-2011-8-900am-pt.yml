Title: '무료 파트너 웹캐스트: IT 전문가를 위한 클라우드 컴퓨팅 및 애플리케이션 관리 기회 - 2011년 1월 25일 화요일, 오전 8-9:00 PT'
Summary: 모든 파트너에게 전화하기:&nbsp; Windows Azure 플랫폼이 IT 전문가를 위해 제공하는 기회에 대해 자세히 알고 싶다면 예정된 무료 아카데미 라이브를 놓치고 싶지 않을 것입니다...
Content: '<p>모든 파트너 호출:&nbsp; <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼이 IT 전문가를 위해 제공하는 기회에 대해 자세히 알고 싶다면 예정된 무료 Academy Live 웹캐스트인 클라우드 컴퓨팅 및 IT 전문가를 위한 애플리케이션 기회를 놓치고 싶지 않을 것입니다.&nbsp; </p>  <p>이 수준 200 과정은 David Aiken, Worldwide TSP, Windows Azure에서 발표되며, IT 전문가가 Windows Azure 플랫폼에서 애플리케이션을 배포하고 관리하는 방법에 대해 자세히 살펴봅니다.&nbsp; 자세한 내용을 알아보고 이벤트에 등록하려면 <a target="_blank" href="https://training.partner.microsoft.com/learning/app/management/LMS_ActDetails.aspx?UserMode=0&amp;ActivityId=726477">여기</a>를 클릭하십시오.</p>  <p>Academy Live 웹캐스트는 Microsoft® Office Live 모임을 사용하는 파트너 및 Microsoft 직원을 위한 1시간 온라인 이벤트입니다. 웹캐스트 전에 Microsoft® Office Live 모임 2007의 최신 버전을 다운로드했는지 확인하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/17/free-partner-webcast-cloud-computing-and-application-management-opportunities-for-it-professionals-tuesday-january-25-2011-8-9-00am-pt.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
