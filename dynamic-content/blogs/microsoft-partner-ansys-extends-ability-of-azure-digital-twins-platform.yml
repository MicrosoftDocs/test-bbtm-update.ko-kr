Title: Microsoft 파트너 ANSYS는 Azure Digital Twins 플랫폼의 기능을 확장합니다.
Summary: 디지털 트윈은 흥미 진진한 개념에서 현실로 이동했습니다.
Content: >-
  <p>디지털 트윈은 흥미 진진한 개념에서 현실로 이동했습니다. 그 어느 때보다 많은 기업이 자산 및 생산 네트워크를 센서와 연결하고 분석을 사용하여 기계, 공장 및 산업 네트워크에서 운영을 최적화하고 있습니다. <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">실제 환경의 정확한 가상 표현</a>인 디지털 트윈은 기록 및 실시간 데이터를 통합하여 주요 관계에 대한 정교한 공간 분석을 가능하게 합니다. Teams 디지털 트윈을 사용하여 프로덕션 환경에 배치하기 전에 프로세스 변경의 영향을 모델링하여 시간, 비용 및 위험을 줄일 수 있습니다.</p>


  <p>가트너는 2년 연속 디지털 트윈을 <a href="https://www.gartner.com/en/newsroom/press-releases/2018-10-15-gartner-identifies-the-top-10-strategic-technology-trends-for-2019" target="_blank">10대 전략 기술 트렌드</a> 중 하나로 선정했습니다. Gartner에 따르면 IoT를 구현하는 <a href="https://www.gartner.com/en/newsroom/press-releases/2019-02-20-gartner-survey-reveals-digital-twins-are-entering-mai" target="_blank">조직의 13%가</a> 이미 디지털 트윈을 채택한 반면, 62%는 디지털 트윈을 채택하고 있거나 이를 계획하고 있습니다. Gartner는 2022년에 3개 회사 중 2개가 비즈니스 프로세스의 일부 측면을 최적화하기 위해 하나 이상의 디지털 트윈을 배포할 것으로 예측합니다.</p>


  <p>이것이 바로 공동 고객을 위해 <a href="https://azure.microsoft.com/en-us/services/digital-twins/">Microsoft Azure Digital Twins 플랫폼</a>의 가치를 확장하기 위해 노력하는 Microsoft 파트너 ANSYS의 훌륭한 작업에 열광하는 이유&rsquo;입니다. <a href="https://www.ansys.com/products/systems/ansys-twin-builder" target="_blank">ANSYS 트윈 빌더</a>는 물리학 기반 시뮬레이션 및 분석 기반 디지털 트윈의 기능을 결합하여 실시간 데이터 전송, 재사용 가능한 구성 요소, 초고속 모델링 및 팀이 무수한 &ldquo;&rdquo; 가상 분석을 수행하고 복잡한 시스템을 보다 쉽게 빌드, 유효성 검사 및 배포할 수 있는 기타 도구를 제공합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;ANSYS와 협업하여 고급 IoT 디지털 트윈 프레임워크를 만들면 고객은 물리학 및 시뮬레이션 기반 분석을 활용하여 배포된 자산&rsquo; 성능에 대해 전례 없는 이해를 할 수 있습니다.&rdquo; &mdash; 샘 조지, Azure IoT 회사 부사장, Microsoft</em></p>


  <h2>디지털 트윈 모델 키 관계, 디자인 간소화</h2>


  <p>디지털 트윈은 산업 기업이 원격으로 배포된 IoT 지원 자산, 기계 및 차량의 성능을 구축, 유지 관리 및 추적하기 위해 수백만 달러를 투자하기 때문에 제조 분야에서 가장 널리 채택될 것입니다. 운영자는 생산 목표를 달성하기 위해 거의 지속적인 자산 가동 시간에 의존합니다. 즉, 공급망 병목 상태, 기계 오류 또는 기타 예기치 않은 가동 중지 시간이 프로덕션 출력을 방해하고 회사 및 고객에 대한 수익 인식을 줄일 수 있습니다. 디지털 트윈, 분석, 비즈니스 규칙 및 자동화를 사용하면 회사에서 의사 결정을 안내하고 즉각적인 정보에 입각한 조치를 사용하도록 설정하여 이러한 많은 문제를 방지할 수 있습니다.</p>


  <p>또한 디지털 트윈은 새 시스템 또는 디바이스를 생산하기 전에 끝없이 조작되고 완성될 수 있는 자산 성능에 대한 다차원 보기를 시뮬레이션할 수 있으며, 이는 새 프로세스를 수동으로 예측하는 추측뿐만 아니라 여러 프로토타입 개발 비용도 종료합니다. 또한 디지털 트윈, 분석 기반 도구 및 자동화를 통해 기업은 투자 및 해결 문제를 우선 순위 지정하여 불필요한 비용을 방지할 수 있습니다.</p>


  <h2>디지털 트윈은 네트워크를 통해 프로덕션을 최적화할 수 있습니다.</h2>


  <p>장기적으로 기업은 IoT, 디지털 트윈 및 기타 도구를 사용하여 글로벌 공급망, 프로덕션 네트워크 및 디지털 에코시스템을 보다 쉽게 운영할 수 있습니다. Enterprise 팀과 파트너는 변경 사항을 감지하고 대응하는 것에서부터 예측하고 미리 결정된 비즈니스 규칙에 따라 즉시 응답하는 것까지 피벗할 수 있습니다. 유틸리티는 사고를 예측하고 예방할 수 있도록 더 잘 준비될 것이며, 고객은 불평하기 전에 인프라 문제를 해결할 태세를 갖추고 있으며, 적절한 재고를 유지하기 위해 보다 전략적으로 설정된 매장이 있습니다.</p>


  <h2>시뮬레이션은 디지털 트윈&rsquo; 의 효율성을 높입니다.</h2>


  <p>ANSYS&rsquo; 엔지니어링 시뮬레이션 소프트웨어를 사용하면 고객은 거의 모든 물리적 제품 또는 프로세스의 디자인을 모델링할 수 있습니다. 그런 다음 시뮬레이션이 Docker 컨테이너에서 실행되고 IoT 처리 시스템에 자동으로 통합될 수 있는 런타임 모듈로 컴파일되어 IoT 사용자 지정이 크게 감소합니다.</p>


  <p>결합된 Microsoft Azure Digital Twins-ANSYS 물리학 기반 시뮬레이션 기능을 통해 고객은 이제 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>기준 및 실패 데이터를 시뮬레이션하여 정확한 물리학 기반 디지털 트윈 모델을 생성합니다.</li>
      <li>물리학 기반 예측 모델을 사용하여 정확도를 높이고 예측 유지 관리 프로그램에서 ROI를 개선합니다.</li>
      <li>가상 분석을&rdquo; 활용하여 &ldquo;최상의 솔루션을 선택하기 전에 다양한 솔루션을 시뮬레이트합니다.</li>
      <li>가상 센서를 사용하여 시뮬레이션을 통해 중요한 수량을 예측합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3bc3cad-731e-4e8e-8ff5-1f42944757d3.jpg"><img alt="Engineering software" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccfe55e9-7a67-4137-b2e5-ce3e6edbdfd6.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="엔지니어링 소프트웨어" width="1024"></a></p>


  <p>또한 기업은 Microsoft-ANSYS 플랫폼 내에서 물리학 기반 시뮬레이션을 사용하여 다음과 같은 고부가가치 사용 사례를 추구할 수 있습니다.</p>


  <ul>
      <li>&nbsp;<b>자산 성능 최적화:</b> Teams 디지털 트윈을 사용하여 자산 성능을 모델링하여 현재 성능과 대상을 평가하고, 생성한 값에 따라 문제를 식별, 해결 및 우선 순위를 지정할 수 있습니다.</li>
      <li>&nbsp;수<b>명 주기 동안 시스템 관리:</b> Teams 복잡하고 비용이 많이 드는 자산을 관리하고, 처리량을 높이고, 시장 지연 기능에 과도하게 투자하지 않도록 시스템을 사용 중지하는 시스템 접근 방식을 취할 수 있습니다.</li>
      <li>&nbsp;<b>예측 유지 관리 수행:</b> Teams 분석을 사용하여 유지 관리를 확인 및 예약하고, 계획되지 않은 가동 중지 시간과 비용이 많이 드는 중단 수정 복구를 줄이고, 중요도에 따라 복구를 수행하여 팀 구성원이 불필요한 작업을 수행할 수 없도록 할 수 있습니다.</li>
      <li>&nbsp;<b>오케스트레이션 시스템:</b> 기업은 결국 장비, 시스템 및 네트워크를 연결하여 공장, 캠퍼스 및 지역에서 생산을 오케스트레이션하여 새로운 수준의 가시성과 효율성을 달성함으로써 인텔리전스 시스템을 만들 것입니다.</li>
      <li>&nbsp;<b>연료 제품 혁신:</b> 빠른 가상 프로토타입을 통해 팀은 무수한 제품 버전을 탐색하여 제품 혁신에 필요한 시간과 비용을 줄이고, 제품 오류를 줄이고, 사용자 지정된 제품의 개발을 가능하게 할 수 있습니다.</li>
      <li>&nbsp;<b>직원 교육 향상:</b> 회사에서는 디지털 트윈을 사용하여 직원과 교육을 수행하여 업무 효율성을 향상하는 동시에 인적 오류로 인한 생산 설계 오류를 줄일 수 있습니다.</li>
      <li>&nbsp;<b>물리적 제약 조건 제거:</b> 디지털 트윈은 실험에 대한 물리적 장벽을 제거하므로 사용자는 다른 공장, 지역 또는 공간의 장비와 같은 원격 자산에 대한 테스트 및 조건을 시뮬레이션할 수 있습니다.</li>
  </ul>


  <h2>파트너에게 새로운 기회 열기</h2>


  <p>Gartner에 따르면 <a href="https://www.gartner.com/imagesrv/books/iot/iotEbook_digital.pdf" target="_blank">2020년까지 200억 개</a> 이상의<a> </a> 연결된 디바이스가 예상되며 IoT 및 디지털 트윈의 채택은 사실을 가속화&mdash;할 것으로 예상되며, MarketandMarkets&trade;는 디지털 트윈 시장이 2019년에 38억 달러에 도달하고 2025<a href="https://www.marketsandmarkets.com/PressReleases/digital-twin.asp" target="_blank">년까지 358억 달러로 성장할 것으로</a> <a href="https://www.marketsandmarkets.com/PressReleases/digital-twin.asp" target="_blank">예상</a>합니다. 최근 <i>IoT Signals</i> 연구에 따르면 <a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">의사 결정자의 85%가</a> 이미 IoT를 채택했으며, 74%는 사용&rdquo; 단계에 프로젝트가 &ldquo;있으며, 기업은 향후 IoT 프로젝트에서 30%의 ROI를 달성할 것으로 예상하고 있습니다. 참가자가 추구하고자 하는 가장 큰 사용 사례는 운영 최적화(56%)이며, 이미 보유한 자산 및 프로세스에서 더 많은 가치를 얻을 수 있습니다. 따라서&rsquo; 디지털 트윈은 이전보다 더 정확하게 이 목표를 달성할 수 있는 프레임워크를 제공하기 때문에 현재 매우 중요합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;산업 기업은 배포된 자산 성능을 더욱 최적화하기 위해 포괄적인 현장 데이터와 실행 가능한 인사이트가 필요하므로 에코시스템 파트너는 협업하여 비즈니스 솔루션을 형성해야 합니다. ANSYS Twins Builders&rsquo; 보완 시뮬레이션 데이터 스트림은 Azure IoT Services를 보강하고 자산 성능에 대한 고객의&rsquo; 이해를 크게 향상시킵니다.&rdquo;&mdash; 에릭 밴테그니, ANSYS의 부사장 겸 총괄 매니저</em></p>


  <p>ANSYS와 같은 Microsoft 파트너 덕분에 회사는 프로세스 모델링에서 물리적 장벽을 포함한 중요한 제약 조건을 제거하여 생산성 및 효율성 향상을 실현할 수 있는 더 나은 기능을 갖추고 있습니다. 디지털 트윈과 같은 도구를 사용하면 기업은 자신의 창의성에 의해서만 제한되어 더 지능적이고 연결된 세상을 만들어 모든 사람들이 번창할 수 있는 더 많은 기회를 갖게 됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Microsoft Azure Digital Twins</a> 및 <a href="https://www.ansys.com/products/systems/ansys-twin-builder" target="_blank">ANSYS 트윈 빌더</a>에 대해 자세히 알아봅니다.</p>
