Content: >-
  <p>제조 분야에서는 IIoT(산업용 사물 인터넷)가 제공되었으며 이는 데이터를 의미합니다. 많은 데이터. 센서가 장착된 스마트 머신은 품질 시스템, MES, ERP 및 기타 프로덕션 시스템에서 이미 생성된 대량의 데이터를 추가합니다. 이 모든 데이터는 다양한 형식과 다양한 주기로 수집되므로 비즈니스 인사이트를 제공하는 데 사용하는&mdash; 것이 거의 불가능합니다. Azure는 Azure IoT Hub 및 Azure Data Lake와 같은 서비스를 사용하여 제조 데이터 수집 및 저장을 마스터했으며, 이제 파트너 인 Sight Machine은 데이터 다양성이라는 다른 거대한 과제를 해결했습니다. Azure의 <a href="https://sightmachine.com/">Sight Machine</a>은 제조업체가 공장 현장 데이터를 실시간으로 정규화하고 컨텍스트화할 수 있는 선도적인 AI 지원 분석 플랫폼입니다. 이러한 디지털 트윈을 만들면 새 인사이트를 찾고, 작업을 변환하고, 새로운 가치를 실현할 수 있습니다.</p>


  <h2>디지털 이전 세계의 데이터</h2>


  <p>제조업체는 프로덕션 데이터의 미개발 가능성을 알고 있습니다. 글로벌 제조업체는 공장 현장 데이터를 캡처하고 저장하기 위한 온-프레미스 솔루션에 투자하기 시작했습니다. 그러나 이러한 사전 디지털 세계 방법은 많은 단점이 있습니다. 이로 인해 사일로된 데이터, 텍스트화되지 않은 데이터(실제 프로덕션 프로세스에 연결되지 않은 원시 머신 데이터) 및 제한된 접근성(엔지니어 및 전문가가 데이터에 액세스하고 조작하는 데 필요함)이 발생합니다. 가장 중요한 것은 이 데이터는 반응적인 방식으로만 액세스됩니다. 즉, 실시간 조건을 반영하지 않습니다. 발생하는 품질 및 생산성 문제를 해결하거나 출력에 영향을 미칠 수 있는 조건을 예측하는 데 사용할 수&rsquo; 없습니다.</p>


  <h2>클라우드 기반 제조 인텔리전스</h2>


  <p>Azureharnesses&mdash; 인공 지능, 기계 학습 및 고급 분석의 Sight Machines&rsquo; Digital Manufacturing Platformbuilt&mdash;. 엄청난 양의 프로덕션 데이터를 지속적으로 수집하고 실행 가능한 인사이트로 변환할 수 있습니다. 예: 기업 전체의 품질 및 생산성 취약성 식별 이 방법은 이 그래픽에 설명되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48fba20b-ff6c-449d-9a17-4c07da4e5a82.png"><img alt="Infographic showcasing process for data ingestion, storage and modeling, and analysis in Manufacturing IIoT visibility and analytics" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c25a0ab-d759-4637-bfec-cf031cc6b0df.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="블로그용 Sight Machine 그래픽" width="1024"></a></p>


  <p>Sight Machines&rsquo; 플랫폼은 Azure의 IoT 기능을 활용하여 컴퓨터(PLC 및 컴퓨터 데이터)에서 데이터를 수집합니다. Azure <a href="https://azure.microsoft.com/services/iot-hub/">IoT Hub</a> 및 Azure <a href="https://azure.microsoft.com/services/stream-analytics/">Stream Analytics</a>는 데이터를 실시간으로 처리하고 <a href="https://azure.microsoft.com/services/storage/blobs/">Azure Blob Storage</a> 저장합니다. Sight Machines&rsquo; AI Data Pipeline은 이 데이터를 다른 프로덕션 원본과 동적으로 통합합니다. 이러한 원본에는 Dynamics AX의 ERP 데이터, Azures Machine Learning Service에서 생성된 분석 및 <a href="https://azure.microsoft.com/services/machine-learning-service/">Azures&rsquo;</a>&rsquo; Data Lake에 저장된 <a href="https://azure.microsoft.com/services/hdinsight/">HDInsight</a>가 포함될 수 있습니다. 이 모든 데이터를 결합하여 Sight Machine은 전체 프로덕션 프로세스의 디지털 트윈을 만듭니다. 분석 및 시각화 도구는 이 디지털 트윈을 활용하여 사용자에게 실시간 정보를 제공합니다. <a href="https://azure.microsoft.com/services/active-directory/">Azure Active Directory</a> 통합하면 올바른 엔지니어가 올바른 데이터 및 분석 도구에 액세스할 수 있습니다.</p>


  <h2>디지털 트윈 = 하나의 진실의 근원</h2>


  <p>쌍둥이의 &ldquo;개념과는 다소 반대로,&rdquo; <strong>디지털 트윈</strong> 은 데이터의 세계에서 적어도 진실&mdash;의 하나의 소스를 초래합니다. 이 아이디어는 간단합니다. 서로 다른 원본 및 위치&mdash;의 데이터를 가져와 클라우드의 정보를 모든 컴퓨터, 라인, 부품 및 프로세스의 디지털 표현으로 결합합니다. 디지털 트윈이 만들어지면 저장, 관리, 분석 및 표시할 수 있습니다.</p>


  <p>Sight Machine은 모든 제조 기계, 라인, 시설, 공급업체, 부품, 일괄 처리 및 프로세스를 나타내는 디지털 트윈을 만듭니다. Sight Machines&rsquo; AI Data Pipeline은 스트리밍 데이터를 혼합하고 기본 분석 단위로 변환하는 프로세스를 자동화하며 제조를 위해 특별히 제작되었습니다. 이 방법은 에지 컴퓨팅, 클라우드 자동화 및 관리를 AI와 결합합니다. 이점에는 모든 제조 환경에 대해 구성할 수 있는 분류, 매핑, 데이터 변환 및 통합 데이터 모델이 포함됩니다.</p>


