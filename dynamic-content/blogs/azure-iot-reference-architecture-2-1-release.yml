Title: Azure IoT 참조 아키텍처 2.1 릴리스
Summary: 몇 달 전, 검증된 프로덕션 준비 아키텍처 및 기술 구현 선택을 제공하여 Azure에서 IoT 솔루션을 빌드하는 고객을 가속화하는 것을 목표로 하는 다운로드 가능한 리소스인 Azure IoT 참조 아키텍처에 대한 중요한 업데이트를 발표했습니다.
Content: >-
  <p>몇 달 전, 검증된 프로덕션 준비 아키텍처 및 기술 구현 선택을 제공하여 Azure에서 IoT 솔루션을 빌드하는 고객을 가속화하는 것을 목표로 하는 다운로드 가능한 리소스인 Azure IoT 참조 아키텍처에 대한 중요한 업데이트를 발표했습니다.</p>


  <p>오늘 Azure IoT <a href="https://aka.ms/iotrefarchitecture" target="_blank">참조 아키텍처</a>의 업데이트된 버전 2.1을 릴리스하게 되어 기쁩니다. 이 문서에서는 IoT 공간의 개요, 확장 가능한 IoT 솔루션에 권장되는 하위 시스템 팩터링, 하위 시스템당 규범적 기술 권장 사항 및 사용 사례 및 기술 대안을 살펴보는 자세한 섹션을 제공합니다.</p>


  <p>이 최신 버전의 가이드에는 다음 네 가지 필수 업데이트가 포함되어 있습니다.</p>


  <ol>
      <li>SaaS(Azure IoT Central), PaaS(Azure IoT 솔루션 가속기) 또는 IaaS(OSS 스택 사용)를 활용하여 IoT 솔루션을 빌드하기 위한 지침입니다. <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a>은 대규모로 IoT 자산을 쉽게 연결, 모니터링 및 관리할 수 있는 완전 관리형 글로벌 IoT SaaS(서비스로서의 소프트웨어) 솔루션입니다. Azure IoT 솔루션 가속기는 Azure 기술을 사용하여 출시 시간과 가치 창출 시간을 단축하는 종단 간 예제를 제공하는 오픈 소스 제품입니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>를 원격 분석을 수집하고, 인사이트를 생성하고, 실제 세계와 가까운 정보에 따라 조치를 취하는 연결된 디바이스 집합을 확장하기 위한 지능형 에지로 통합합니다. Azure IoT Edge는 연결되거나 연결이 끊긴 IoT 디바이스에서 Azure 서비스를 안전하게 배포하고 실행하여 클라우드 인텔리전스를 로컬로 제공하는 데 도움이 됩니다.</li>
      <li>전체 상태를 확인하기 위해 IoT 솔루션에서 적절한 로깅 및 모니터링을 빌드하기 위한 지침입니다. 로깅 및 모니터링 시스템은 솔루션, 관련 디바이스 및 시스템이 비즈니스 및 고객의 기대치를 충족하기 위해 작동하는지 이해하는 데 도움이 됩니다. OMS(<a href="https://azure.microsoft.com/en-us/resources/videos/operations-management-suite-oms-overview/" target="_blank">Azure Operations Management Suite</a>)를 사용하면 관리자가 운영 인프라에 대한 가시성을 높여 지능형 에지 및 클라우드 환경을 보다 효율적으로 관리할 수 있습니다.</li>
      <li>권장 스토리지 하위 시스템에 Azure TSI(<a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">시계열 Insights</a>)를 포함했습니다. TSI 기능에는 SQL 같은 필터링, 집계, REST 쿼리 API 및 정보를 시각화하는 데이터 탐색기가 포함됩니다.</li>
  </ol>


  <p>고객은 <a href="https://aka.ms/iotrefarchitecture" target="_blank">Azure IoT 참조 아키텍처</a>뿐만 아니라 <a href="https://www.azureiotsolutions.com/Accelerators" target="_blank">원격 모니터링</a> 및 <a href="https://www.azureiotsolutions.com/Accelerators" target="_blank">연결된 팩터리</a> 솔루션 가속기와 같은 참조 아키텍처 구현을 사용하여 구현 선택을 안내할 수 있습니다.</p>


  <p>Wed&rsquo;는 Azure를 사용하여 프로덕션 IoT 솔루션을 빌드한 경험을 기반으로 생각, 아이디어 및 제안을 듣는 것을 좋아합니다. 앞으로 몇 달 동안 참조 아키텍처에 대한 일관된 업데이트를 계획하고 있으므로 피드백을 보내 <a target="_blank">AzureIoTRefArcVoice@microsoft.com</a> 주시기 바랍니다.</p>
