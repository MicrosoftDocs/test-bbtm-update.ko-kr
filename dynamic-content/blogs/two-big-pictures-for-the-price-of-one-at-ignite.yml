Slug: two-big-pictures-for-the-price-of-one-at-ignite
Title: Ignite에서 하나의 가격에 대한 두 개의 큰 사진
Summary: Ignite는 수많은 솔루션과 새로운 아이디어를 제공하며, 현재는 Microsoft가 애플리케이션의 수명 기간 동안 모든 단계에서 어떻게 도움을 줄 수 있는지 정확히 보여 주는 두 가지 훌륭한 세션을 강조하고 있습니다.
Content: >-
  Enterprise 개발자는 코드 한 줄을 추가하기 위해 많은 이동 부분을 처리해야 합니다. Ignite는 수많은 솔루션과 새로운 아이디어를 제공하며, 현재는 Microsoft가 애플리케이션의 수명 기간 동안 모든 단계에서 어떻게 도움을 줄 수 있는지 정확히 보여 주는 두 가지 훌륭한 세션을 강조하고 있습니다.


  먼저 <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=2dfca4c9-00c1-e411-b87f-00155d5066d7#fbid=8OhhlbdC2GE?WT.mc_id=IG15XCSOSC">개발자를 위한 Microsoft 애플리케이션 플랫폼의 개요</a>를 제공하는 프로그램 관리 Jay Schmelzer의 Microsoft 디렉터가 있습니다. 모바일 플랫폼 간 개발, 마이크로 서비스 및 DevOps 같은 새로운 추세에 대한 Microsoft의 솔루션을 다룹니다. 빠르고 유익한 데모와 바로 작업할 수 있는 다양한 새로운 아이디어를 기대하세요.


  그런 다음 Microsoft CVP(예, 록 스타)인 Brian Harry가 <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=e2836d5c-a1b3-e411-b87f-00155d5066d7#fbid=8OhhlbdC2GE?WT.mc_id=IG15XCSOSC">최신 애플리케이션 수명 주기 관리를</a> 최상위로 살펴봅니다. 소프트웨어 팀이 보다 효율적으로 협력하는 데 도움이 되는 새로운 Microsoft 제품을 살펴봅니다. 새로운 모니터링 및 분석 기능에 대한 몇 가지 데모를 확인하고 개발 및 운영을 통합하는 방법에 대해 자세히 알아봅니다.


  Ignite에는 더 많은 일이 일어나고 있습니다. <a href="https://microsoft.eventcore.com/MicrosoftIgniteMailingList?WT.mc_id=IG15XCSOSC">여기에서 구독하여</a> 전자 메일 업데이트를 가져옵니다. 아직 등록하지 않은 경우 <a href="https://ignite.microsoft.com/Register?WT.mc_id=IG15XCSOSC">여기에서 Ignite에 등록하세요</a>.


