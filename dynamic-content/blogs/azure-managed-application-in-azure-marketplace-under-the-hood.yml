  <h3>가격 책정</h3>


  <p>관리되는 애플리케이션을 Azure Marketplace 또는 고객 서비스 카탈로그에 게시하는 파트너는 추가 요금이 부과되지 않습니다. 파트너는 게시하기 전에 <a href="https://docs.microsoft.com/en-us/azure/managed-applications/publish-marketplace-app#set-up-your-account-for-publishing-portal">Microsoft 개발자 센터 계정이</a> 필요합니다. 관리되는 애플리케이션의 게시자는 마켓플레이스에서 제공하는 솔루션&rsquo;과 고정 월별 비용을 연결할 수 있습니다. 이는 추가 비용이 고객&rsquo; Azure 청구서에 별도의 품목으로 표시됩니다. 기존 Azure Marketplace 파트너 수익 모델이 적용됩니다.</p>


  <p>고객은 일반 청구 구문을 사용하여 관리되는 애플리케이션의 일부인 Azure 리소스 사용에 대한 요금이 청구됩니다. 예를 들어 관리되는 애플리케이션의 일부로 가상 머신이 고객 구독에 프로비전되면 고객에게 가상 머신 사용량에 대한 요금이 청구됩니다. 마찬가지로, 수명 주기 작업에 대해 고객에게 요금을 부과하는 수수료 파트너는 고객&rsquo; Azure 청구서에 새 품목으로 표시됩니다.</p>


  <h3>권한 부여</h3>


  <p>관리되는 애플리케이션의 일부인 리소스가 포함된 리소스 그룹이 고객에 대해 잠겨&rdquo; 있습니다&ldquo;. 고객은 이 리소스 그룹의 리소스에 대한 읽기 전용 액세스 권한이 있습니다. 따라서 고객은 관리되는 애플리케이션의 일부인 리소스를 실수로 삭제하거나 업데이트할 수 없습니다. 그러나 관리되는 애플리케이션의 게시자는 고객&rsquo; 테넌트에서 애플리케이션을 유지 관리, 서비스 및 업그레이드할 수 있는 필요한 권한을 얻습니다. 이러한 권한은 일반적인 <a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-built-in-roles">Azure RBAC 역할에</a> 의해 정의됩니다.&nbsp; 이에 대한 자세한 내용은 추가 리소스 섹션에서 확인할 수 있습니다.</p>


  <h3>지원되는 지역</h3>


  <p>관리되는 애플리케이션 서비스는 전역적으로 사용 가능한 모든 Azure 지역에서 사용할 수 있습니다.</p>


  <h2>주요 시작 파트너</h2>


  <p>관리되는 애플리케이션에서 Cisco, OpsLogix 및 Xcalar와 매우 긴밀하게 협력한 것을 공유하게 되어 기쁩니다. 이러한 파트너의 제품은 이미 라이브 상태이며 마켓플레이스에 게시되어 있으며 사용할 수 있습니다. 다음은 이러한 파트너의 제품 세부 정보입니다.</p>


  <h2>OpsLogix</h2>


  <p>Azure Marketplace에서 &ldquo;OpsLogix OMS Oracle 솔루션&rdquo; 관리형 애플리케이션을 제공하고 있습니다. 이를 통해 OpsLogix OMS Oracle 솔루션 관리형 애플리케이션을 사용하여 Oracle 모니터링 및 감사 데이터를 OMS에 삽입하여 Oracle 환경을 전체적으로 볼 수 있습니다. OpsLogix OMS Oracle 솔루션은 성능 및 가용성 메트릭을 제공할 뿐만 아니라 Oracle 환경을 감사하여 몇 시간 내에 규정을 준수할 수 있도록 합니다.</p>


  <h2>Xcalar&nbsp;</h2>


  <p>Xcalar Data Platform은 단순성, 속도 및 규모로 실행 가능한 인사이트를 제공하는 개방적이고 확장 가능한 분석 플랫폼입니다. 특허 받은 기술은 데이터 준비, 데이터 과학, 데이터 웨어하우징 및 임시 분석을 비롯한 완전한 분석 파이프라인을 위한 클라우드 규모의 플랫폼을 제공합니다. Xcalars&rsquo; 엔터프라이즈급 소프트웨어는 클라우드 및 온-프레미스 배포 모두에 대해 수백 개의 노드, 수천 명의 사용자 및 페타바이트 데이터로 확장됩니다.</p>


  <h2>시스코</h2>


  <p>Cisco Meraki는 네트워크에서 일상적인 작업을 수행하는 데 필요한 노력을 줄여 IT 관리자의 수명을 간소화합니다. 자동 VPN 및 SD-WAN을 사용하면 관리자가 몇 번의 클릭만으로 사이트간 VPN을 만들고 최적화할 수 있으며, 이제 이 기능을 Azure 클라우드로 직접 확장할 수 있으므로 IT 리소스가 몇 초 만에 강력하고 최적화된 네트워크를 통해 원격으로 액세스할 수 있습니다. Cisco Meraki 고객은 Azure에서 가상 어플라이언스를 만들 수 있으며, IT 리소스에 쉽게 원격으로 액세스할 수 있도록 일반 Meraki 대시보드를 통해 관리할 수 있습니다.</p>


