Content: >-
  <p>Azure Managed Applications를 사용하면 MSP(Managed Service Provider) 및 ISV(Independent Software Vendor) 파트너 및 엔터프라이즈 IT 팀이 Azure Marketplace를 통해 또는 특정 최종 고객의 엔터프라이즈 서비스 카탈로그를 통해 사용할 수 있는 완전 관리형 턴키 클라우드 솔루션을 제공할 수 있습니다. 이 블로그에서는&rsquo; Azure Marketplace 시나리오에 중점을 두고 있습니다. 관리되는 애플리케이션 서비스 카탈로그에 대한 자세한 내용은 여기를 참조하세요. 고객은 자신의 구독에서 관리되는 애플리케이션을 신속하게 배포하고 수명 주기 동안 유지 관리 작업 및 지원을 위해 파트너에 의존할 수 있습니다. </p>


  <p>Azure Managed Applications는 서비스 및 운영 지원을 Azure 솔루션에 연결하여 인프라 및 소프트웨어 이상으로 확장할 수 있는 추가 파트너 기회입니다. 관리되는 애플리케이션을 사용하는 파트너는 Azure Marketplace에서 게시할 때 Azure&rsquo; 청구 시스템을 사용하여 고객에게 직접 송장을 작성하고 Azure Resource Manager 템플릿을 사용하여 배포된 애플리케이션의 수명 주기를 지원할 수 있습니다. 이 모든 것을 통해 고객에게 더욱 풍부한 클라우드 에코시스템을 제공하고 파트너에게 새로운 기회를 제공할 수 있습니다.</p>


  <h2>배포 채널로서의 Azure Marketplace</h2>


  <p>이제 관리되는 애플리케이션을 게시하고 Azure Portal의 Azure Marketplace에서 사용할 수 있습니다. 파트너가 게시한 후에는 Azure 구독을 사용하는 모든 상용 고객에게 사용할 수 있습니다. 이를 통해 MSP 및 ISV 파트너는 더 넓은 시장에 솔루션을 마케팅할 수 있습니다. 파트너는 고객이 배포한 후에 애플리케이션을 유지 관리, 서비스 및 업그레이드할 책임이 있습니다. 고객은 심층적인 시간과 리소스 투자 없이 복잡한 솔루션을 실행할 수 있으므로 이점을 누릴 수 있습니다.</p>


  <h3>게시</h3>


  <p>파트너는 Cloud 파트너 포털을 사용하여 관리되는 애플리케이션을 Azure Marketplace에 게시합니다. 필요한 주요 구성 요소는 a) 프로비전될 리소스를 설명하는 템플릿 파일과 b) 이러한 리소스를 프로비전하는 데 필요한 입력이 포털에 표시되는 방법을 설명하는 UI 정의 파일입니다. 필요한 파일은 .zip 파일로 패키지화되고 게시 포털을 통해 업로드됩니다. 다음은 게시 포털의 스크린샷이며 <a href="https://docs.microsoft.com/en-us/azure/managed-applications/publish-marketplace-app">, 자세한 지침은 여기에서 확인할 수 있습니다</a>.</p>


