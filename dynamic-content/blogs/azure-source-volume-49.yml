  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/application-insights-improvements-for-java-and-nodejs/">Java 및 Node.js대한 애플리케이션 Insights </a> - 개선 사항 Azure Monitor의 최근 개선 사항에 대한 개요를 통해 Azure 및 온-프레미스 환경 모두에서 Java 및 Node.js 팀에 대한 일류 모니터링 환경을 사용할 수 있습니다. 모든 애플리케이션 Insights SDK는 Java 및 Node.js 포함한 오픈 소스입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-integrates-with-azure-account-and-hdinsight-explorer/">VSCode용 HDInsight 도구: Azure 계정 및 HDInsight 탐색기와</a> - 통합 이제 VSCode용 HDInsight 도구 확장이 Azure 계정 확장과 통합되어 Azure HDInsight 로그인 환경을 더욱 쉽게 만들 수 있습니다. 이 릴리스에서는 Visual Studio Code 내의 HDInsight 탐색기에 대한 그래픽 트리 뷰도 소개합니다. HDInsight Explorer를 사용하면 구독 및 테넌트에서 HDInsight Hive 및 Spark 클러스터를 탐색하고, 이러한 HDInsight 클러스터에 연결된 Azure Data Lake Storage 및 Blob Storage 찾아보고, Hive 메타데이터 데이터베이스 및 테이블 스키마를 검사할 수 있습니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/09/10/announcing-the-new-auto-healing-experience-in-app-service-diagnostics/">App Service 진단에서 새로운 자동 복구 환경 발표</a> - App Service Diagnostics를 사용하면 권장되는 문제 해결 및 다음 단계에 따라 웹앱 문제를 진단하고 해결할 수 있습니다. 프로세스를 다시 시작하거나 다른 실행 파일을 시작하는 등의 간단한 완화 단계를 통해 예기치 않은 동작을 일시적으로 해결하거나 추가 데이터 수집이 필요하므로 나중에 진행 중인 문제를 더 잘 해결할 수 있습니다. App Service Diagnostics의 진단 도구에서 새 자동 복구 타일 바로 가기를 사용하여 특정 조건이 충족될 때 실행되도록 사용자 지정 완화 작업을 설정할 수 있습니다.</p>


  <p>Linux - <a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/09/12/new-price-drops-for-app-service-on-linux/">의 App Service에 대한 새로운 가격 하락</a> &rsquo;GA를 통해 제한된 시간 동안 미리 보기 가격(Linux 격리 App Service 계획 SKU인 App Service Environment의 Linux)을 연장합니다. Linux의 App Service는 앱을 더 빠르게 빌드, 배포 및 전역적으로 확장할 수 있는 완전 관리형 플랫폼입니다. Linux의 App Service에 코드를 가져오고 Node, Java, PHP 등과 같은 인기 있는 지원되는 언어 스택에 대한 기본 제공 이미지를 활용하거나 Docker 컨테이너를 가져와서 Web App for Containers에 쉽게 배포할 수 있습니다. 이 제품이 종료되기 전에 TBD인 30일 알림을 제공할&#39;있습니다.</p>


