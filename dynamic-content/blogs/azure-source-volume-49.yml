  <h2>기술 관련 내용</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-preparedness-for-weather-events/">날씨 이벤트에</a> - 대한 Azure 준비 허리케인 피렌체와 태풍 망구트의 영향을 받는 지역에서 Azure 인프라를 준비하고 적극적으로 모니터링하는 방법을&rsquo; 알아봅니다. 모범 사례로 모든 고객은 재해 복구 계획을 고려해야 하며 모든 중요 업무용 애플리케이션은 지역 복제를 활용해야 합니다. 당신은 트위터에 우리의 핸들 <a href="https://twitter.com/AzureSupport">@AzureSupport</a> 에 도달 할 수 있습니다, 우리는 온라인 24/7입니다. 고객에게 미치는 모든 비즈니스 영향은 Azure Portal에서 Azure Service Health를 통해 전달됩니다.</p>


  <p>딥 러닝 모델 - <a href="https://azure.microsoft.com/en-us/blog/gpus-vs-cpus-for-deployment-of-deep-learning-models/">배포를 위한 GPU 및 CPU</a> 다양한 딥 러닝 모델의 배포에 대한 자세한 비교를 통해 GPU와 CPU 배포의 처리량 성능에서 눈에 띄는 차이점을 강조하여 적어도 테스트된 시나리오에서 GPU는 더 낮은 비용으로 더 나은 처리량과 안정성을 제공한다는 증거를 제공합니다. 매개 변수 수가 딥 러닝 모델만큼 높지 않은 표준 기계 학습 모델의 경우 CPU는 여전히 더 효과적이고 비용 효율적인 것으로 간주되어야 합니다. 매개 변수 수가 많은 모델을 사용하는 딥 러닝 유추 작업의 경우 GPU 기반 배포는 리소스 경합의 부족을 활용하고 비슷한 비용의 CPU 클러스터에 비해 훨씬 더 높은 처리량 값을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-to-extract-building-footprints-from-satellite-images-using-deep-learning/">딥 러닝을 사용하여 위성 이미지에서 건물 공간을 추출하는 방법</a> - 지구의 AI인 Siyu Yang의 이 게시물은 지리 공간적 데이터로부터 인사이트를 얻기 위해 딥 러닝 모델을 학습하기 위해 Azure 인프라를 사용하는 샘플 프로젝트를 강조합니다. 이러한 도구를 통해 마침내 삼림 벌채 및 인간-야생 동물 분쟁과 같은 문제에 대한 솔루션의 영향을 정확하게 모니터링하고 측정하여 가장 효과적인 보존 노력에 투자할 수 있습니다. 지리 공간적 데이터를 처리하는 경우 Azure에서 이미 ESRIs&rsquo; ArcGIS Pro 지리적 정보 시스템을 갖춘 지리적 인공 지능 데이터 과학 가상 머신(Geo-DSVM)을 제공한다는 사실을 알고 계셨나요? 딥 러닝 모델을 학습하고 ArcGIS Pro 통합하기 위해 Geo-DSVM을 사용하는 방법에 대한 자습서를 시작합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ba6b1d1-cae5-468a-b22b-8276a7c0b263.png"><img alt="Diagram showing combination of geospatial data and AI at scale to deliver and intelligent geospatial data application" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ba6b1d1-cae5-468a-b22b-8276a7c0b263.png" title="지리 공간적 데이터 및 AI에서 지능형 지리 공간적 데이터 애플리케이션 제공" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/ways-to-use-azure-security-center-log-analytics-for-threat-hunting/">Security Center 및 Log Analytics를 위협 헌팅</a> - 에 사용하는 방법 ASC(Azure Security Center)는 고급 분석 및 글로벌 위협 인텔리전스를 사용하여 악의적인 위협을 탐지하고, 제품 팀이 매일 추가하는 새로운 기능을 통해 고객은 이러한 위협에 신속하게 대응할 수 있습니다. 어떤 보안 도구도 공격의 100%를 검색할 수 없으며 경고를 발생시키는 많은 도구는 낮은 가양성 속도에 최적화되어 있습니다. 이 게시물에서는 기존 보안 솔루션을 회피하는 위협을 감지하는 것을 목표로 다양한 로그 데이터를 사전에 반복적으로 검색하여 위협 헌팅 사고방식을 채택하는 방법을 알아봅니다. Azure Security Center에는 트리거되는 경고에 응답하는 것 외에도 조사 및 헌팅 캠페인을 시작하는 데 사용할 수 있는 기본 제공 기능이 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/five-habits-of-highly-effective-azure-users/">매우 효과적인 Azure 사용자의</a> - 5가지 습관 고객 상호 작용에 따라 입증된 사례 권장 사항을 기반으로 하고, 이동 중에 리소스를 제어하고, 문제 및 유지 관리 중에 정보를 유지하고, 최신 공지 사항을 최신 상태로 유지하는 등 Azure를 최대한 활용할 수 있는 일상적인 활동 목록을 다시 컴파일할&#39;있습니다. 이러한 활동에 대해 자세히 알아보려면 이 게시물을 읽어보세요. 또한 동료와 함께 좋은 습관을 공유하고 커뮤니티에서 새로운 습관을&rsquo; 배우는 것도 중요합니다.</p>


