  <h2>고객 및 파트너</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/ai-helped-troubleshoot-an-intermittent-sql-database-performance-issue-in-one-day/">AI는 하루 동안 간헐적인 SQL Database 성능 문제를 해결하는 데 도움이 됩니다.</a> - 인텔리전트 성능 기능을 Azure SQL Database 인텔리전트 Insights 통해 고객이 하루만에 6개월 간헐적인 데이터베이스 성능 문제를 해결하는 방법, 지능형 Insights 데이터베이스 전체에서 관련 성능 문제를 식별하여 ISV가 60,000개의 데이터베이스를 작동하는 데 도움이 되는 방법 및 지능형 방법을 알아봅니다. Insights 대규모 35TB 데이터베이스 플릿에서 성능 저하 문제를 해결하기 어려운 문제를 기업에서 원활하게 식별하는 데 도움이 되었습니다.</p>


