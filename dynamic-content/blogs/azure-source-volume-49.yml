  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-devops/">Azure DevOps</a> - 소개 Azure DevOps 무엇인지에 대한 개략적인 개요를 제공하는 Azure DevOps 프로그램 관리 책임자인 Jamie Cool의 공지 블로그 게시물은 오픈 소스 프로젝트가 Azure Pipelines 무료 CI/CD를 받는 방법을 간략하게 설명하고 Visual Studio Team Services .</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-pipelines-with-unlimited-ci-cd-minutes-for-open-source/">오픈 소스 Azure Pipelines 대한 CI/CD 분이 무제한</a>인 Azure Pipelines 발표하는 것은 모든 플랫폼 또는 클라우드에 지속적으로 빌드, 테스트 및 배포할 수 있는 CI/CD 서비스입니다.- 또한 Azure Pipelines 모든 오픈 소스 프로젝트에 무제한 CI/CD 분 및 10개의 병렬 작업을 무료로 제공합니다. GitHub Marketplace에서 Azure Pipelines 앱을 사용하여 쉽게 시작할 수 있습니다.</p>


  <p align="center"><img alt="Screenshot of Azure Pipelines example" border="0" height="374" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/081d9601-822c-4183-8101-9a1bcc201f0e.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Pipelines 예제" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-boards/">Azure Boards</a> - Azure Boards 자세히 알아보는 것은 소프트웨어 프로젝트의 작업을 관리하기 위한 서비스입니다. Teams 구부러지고 성장하는 도구가 필요합니다. Azure Boards 이를 통해 스크럼 및 Kanban에 대한 기본 지원, 사용자 지정 가능한 대시보드 및 통합 보고를 비롯한 다양한 기능을 제공합니다. 이 게시물에서 수석 그룹 프로그램 관리자인 Aaron Bjork는 Azure DevOps Azure Boards 몇 가지 핵심 기능을 살펴보고 팀과 프로젝트에서 어떻게 작업할 수 있는지에 대한 통찰력을 제공합니다.</p>


  <h3>Azure DevOps 대해 자세히 알아보세요.</h3>


  <ul>
   <li><a href="https://blogs.msdn.microsoft.com/devops/2018/09/10/whats-new-in-azure-devops-launch-update/">Azure DevOps 시작 업데이트의 새로운 기능&rsquo;(DevOps 블로그)</a></li>
   <li><a href="https://blog.github.com/2018-09-10-azure-pipelines-now-available-in-github-marketplace/">Azure Pipelines 이제 GitHub Marketplace에서 사용할 수 있습니다(GitHub 블로그).</a></li>
   <li><a href="https://code.visualstudio.com/blogs/2018/09/10/introducing-github-pullrequests">Visual Studio Code 끌어오기 요청 GitHub(Visual Studio Code 블로그)</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/video-indexer-general-availability-and-beyond/">Video Indexer &ndash; 일반 공급 및</a> - IBC(International Broadcasters Conference) Show 2018 이후, Azure Media Analytics, Azure Search, Cognitive Services(예: Face API, Microsoft 번역기, Computer Vision API 및 Custom Speech Service)를 기반으로 하는 클라우드 애플리케이션인 Video Indexer의 일반 공급이 발표되었습니다. Video Indexer&#39;교차 채널(오디오, 음성 및 시각적 개체) 기계 학습 모델(예: 감정 감지 및 토픽 추론)을 사용하여 비디오에서 인사이트를 추출할 수 있습니다. 또한 Logic Apps 및 Flow 대한 새로운 Video Indexer v2 커넥터를 출시하여 코드를 작성하지 않고도 비디오에서 심층 인사이트를 추출하는 프로세스를 더욱 자동화할 수 있도록 고유한 사용자 지정 Video Indexer 워크플로를 설정할 수 있습니다.</p>


