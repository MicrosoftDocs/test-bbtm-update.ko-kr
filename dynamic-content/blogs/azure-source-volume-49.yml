Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>Azure DevOps 시작</h2>


  <p>지난 주 큰 소식은 Visual Studio Team Services (VSTS)의 진화를 나타내는 Azure DevOps 도입되었습니다. Azure DevOps 독립 실행형 서비스로 독립적으로 또는 조합하여 통합 제품으로 함께 사용할 수 있는 5가지 새로운 서비스 집합입니다. Azure Pipelines, Azure Boards, Azure Repos, Azure Test Plans 및 Azure Artifacts . Azure Pipelines 개발자가 모든 유형의 앱을 지속적으로 빌드, 테스트 및 배포할 수 있도록 하는 완전 관리형 CI/CD 서비스로, 오픈 소스 프로젝트의 경우 무료, 무제한 CI/CD 분으로 사용할 수 있고 GitHub CI 마켓플레이스와 통합됩니다. GitHub 협력하여 개발자가 편집기 내에서 GitHub 끌어오기 요청 소스 코드를 검토할 수 있는 기능을 제공하는 Visual Studio Code 대한 확장을 구축했습니다.</p>


  <h2>&nbsp;</h2>


  <table>
