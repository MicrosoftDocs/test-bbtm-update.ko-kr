Title: Microsoft가 Azure 플랫폼을 보호하는 데 사용하는 4가지 운영 사례
Summary: 고객은 온-프레미스 보안 과제 중 하나는 보안 전문가를 모집하고 유지하는 것이라고 말합니다. Microsoft는 3,500명 이상의 사이버 보안 전문가를 고용하여 위협을 식별하고 대응하며 조직이 전반적인 보안 태세를 신속하게 개선할 수 있도록 지원합니다.
Content: >-
  <p>이 블로그는 <em> Microsoft Azure 안전한 기반을 제공하는 방법에 대한</em> <em>4부로 구성된 </em><a href="https://azure.microsoft.com/en-us/blog/tag/azure-security/" target="_blank"><em>블로그 게시물 시리즈의</em></a> 네 번째 블로그입니다.</p>


  <p>Microsoft는 인프라 및 애플리케이션을 호스트할 수 있는 안전한 기반을 제공합니다. 인프라 보안에 관한 이 시리즈의 마지막 블로그에서 명확한 ROI 없이 높은 투자에 대한 주요 고객 우려와 보안 전문가 유지에 대한 과제를 공유했습니다. 이 블로그에서는 Microsoft Azure 운영 모범 사례 및 3,500명 이상의 사이버 보안 전문가로 구성된 글로벌 팀을 통해 추가 투자 없이 보안 전문 지식을 습득하는 데 어떻게 도움이 되는지 설명합니다. 현재는 보안 전문가가 데이터를 안전하게 보호하기 위해 따르는 다양한 운영 사례를 살펴보겠습니다.</p>


  <h2>1. 보안 배포 방법</h2>


  <p><a href="https://www.microsoft.com/en-us/sdl" target="_blank">SDL(보안 개발 수명 주기)</a> 은 소프트웨어 개발의 7단계를 해결하는 업계에서 인정받는 모범 사례 모음입니다. 개발자가 보다 안전한 소프트웨어를 빌드하고 보안 규정 준수 요구 사항을 충족하는 데 도움이 됩니다.</p>


  <p>개발자는 SDL을 따라 개발 전체에서 핵심 보안 원칙을 충족하고, 코드가 배포되기 전에 보안 문제를 해결하고, Azure 플랫폼용으로 개발된 모든 소프트웨어에서 사용하는 보안 표준을 준수하는지 확인합니다.</p>


  <p>SDL은 Azure 내의 모든 소프트웨어 개발 팀이 배포 중 및 배포 후에 코드가 안전한지 확인하는 데 사용하는 반복 가능한 프로세스입니다. 이 프로세스를 통해 코드의 취약성 수를 크게 줄일 수 있습니다.</p>


  <p>또한 SDL은 개발 프로세스의 시작 부분에 개인 정보 보호 및 규정 준수를 배치하여 규정 준수를 개선하는 데 도움이 됩니다. 따라서 개발자는 암호화, 데이터 위치, PII(개인 식별 정보), 로깅, 감사 또는 기타 보안 문제를 배포하기 전에 해결해야 합니다.</p>


  <p>또한 Azure에서 코드를 개발할 때 SDL을 따라 코드가 안전하고 규정을 준수하는지 확인하는 것이 좋습니다.</p>


  <h2>2. 제한된 Just-In-Time 관리자 액세스 및 보안 액세스 워크스테이션</h2>


  <p>Azure 운영 및 보안 전문가는 코드를 보호하는 것 외에도 무단 액세스로부터 데이터를 보호하기 위해 노력하고 있습니다. 여기에는 Microsoft 직원 및 계약자의 무단 액세스를 제한하는 제어 구현이 포함됩니다.</p>


  <p>Microsoft 직원이 보안 문제를 해결하기 위해 Azure 인프라 또는 데이터에 액세스해야 하는 드문 보안 문제의 경우 <a href="https://azure.microsoft.com/en-us/blog/approve-audit-support-access-requests-to-vms-using-customer-lockbox-for-azure/" target="_blank">Azure용 고객 Lockbox</a>와 같은 강력한 보안 제어를 통해 데이터를 계속 제어하고 Azure 플랫폼을 안전하게 유지할 수 있습니다.</p>


  <p>이러한 컨트롤 중 하나는 Just-In-Time 관리 액세스입니다. Microsoft 직원이 문제를 해결하기 위해 고객 데이터에 액세스해야 하는 경우 고객의 권한을 요청해야 합니다.</p>


  <p>사용 권한이 부여되면 요청된 활동을 수행할 수 있는 기능이 짧은 기간으로 제한됩니다. 이 시간 동안 Microsoft 직원이 수행하는 모든 작업은 기록, 기록 및 향후 감사를 위해 제공됩니다. 권한 부여 기간이 만료되면 Microsoft 직원은 더 이상 관리 권한이 없습니다. Just-In-Time 관리 액세스는 Azure 인프라 및 보안 운영 담당자가 액세스해야 하는 항목과 미리 정의된 시간 동안에만 액세스하도록 하는 데 도움이 됩니다.</p>


  <p>Just-In-Time 관리 액세스 외에도 사용되는 또 다른 컨트롤은 SAW(보안 액세스 워크스테이션)입니다. 모든 Azure 인프라 및 보안 운영자는 Azure 인프라에 액세스할 때 SAW를 사용해야 합니다. SAW는 Microsoft 직원이 보안 문제를 해결하기 위해 고객 데이터에 액세스해야 하는 드문 시나리오에서도 사용됩니다. 이러한 보안 워크스테이션은 강화되고 중요한 작업에 대한 인터넷 기반 공격으로부터 안전한 환경을 제공합니다. 이러한 디바이스는 피싱 공격, 애플리케이션 및 OS 취약성, 다양한 가장 공격 또는 데이터 및 시스템을 위험에 빠뜨릴 수 있는 자격 증명 도난 공격으로부터 강력한 보호를 제공합니다.</p>


  <h2>3. 위협에 대한 빠르고 전문적인 대응</h2>


  <p>Microsoft Azure 24/7/365의 광범위한 보안 위협을 감지하고 대응하는 글로벌 보안 인시던트 관리 팀이 있습니다.</p>


  <p>팀은 Azure 플랫폼에 대한 보안 인시던트를 관리할 때 검색, 평가, 진단, 안정화 및 닫기를 포함하는 5단계 인시던트 대응 프로세스를 따릅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0beb66cb-c3c9-4fed-9d77-ce01f25460d5.png"><img alt="5-step incident response process" border="0" height="168" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8df585b4-c742-41bb-a321-c4e7e602ee8d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="5단계 인시던트 대응 프로세스" width="391"></a></p>


  <p>Microsoft가 승인되지 않은 당사자가 고객 데이터에 액세스했음을 알게 되면 보안 인시던트 관리자는 고객 보안 인시던트 알림 프로세스 실행을 시작합니다.</p>


  <p>고객 보안 인시던트 알림 프로세스의 목표는 영향을 받은 고객에게 고객 데이터가 잠재적으로 위반되었을 때의 정확하고 실행 가능하며 시기 적절한 알림을 제공하는 것입니다. 또한 통지는 특정 법적 요구 사항을 충족하는 데 도움이 될 수 있습니다.</p>


  <p>보안 인시던트 문제를 빠르고 정확하게 해결하려면 보안 인시던트 대응 팀이 기술 보안 및 보안 인식 교육을 완료해야 합니다. 기술 교육은 보안 문제를 일으킬 수 있는 기술 소프트웨어 문제와 이러한 문제를 방지하는 방법에 초점을 맞추고 있습니다. 보안 인식 교육은 피싱과 같은 사회적, 행동적 악용을 방지하는 방법을 보안 대응 전문가에게 가르치는 데 중점을 줍니다.</p>


  <h2>4. 사이버 보안 전문가</h2>


  <p>Microsoft에는 CDOC(사이버 방어 운영 센터), MDCU(Microsoft 디지털 범죄 대응 센터) 및 MSRC(Microsoft 보안 대응 센터)와 같은 팀에서 근무하는 3,500명 이상의 사이버 보안 전문가가 있습니다. 이러한 보안 전문가는 위협 탐지, 대응 및 수정을 위해 정교하고 자동화된 프로세스와 함께 작업하면서 인간 인텔리전스 역할을 합니다.</p>


  <p>CDOC는 Microsoft 전체의 보안 대응 전문가를 모아 인프라 및 서비스 24/7/365에 대한 보안 위협을 보호, 감지 및 대응합니다. 센서, 디바이스, 인증 이벤트 및 통신의 광범위한 네트워크에서 수조 개의 데이터 요소를 제공하는 이 팀은 자동화된 소프트웨어, 기계 학습, 행동 분석 및 포렌식 기술을 사용하여 <a href="https://www.microsoft.com/en-us/security/intelligence" target="_blank">지능형 보안 Graph</a> 만듭니다. 이 그래프를 사용하면 이러한 고급 기술 이전에는 불가능했던 가능한 보안 문제를 해석하고 조치를 수행할 수 있습니다.</p>


  <p>Microsoft DCU(디지털 범죄 단위)는 글로벌 맬웨어와 싸우고 전 세계 사람들의 디지털 위험을 줄입니다. 30개국에 본사를 둔 당사의 국제 변호사, 조사자, 데이터 과학자, 엔지니어, 분석가 및 비즈니스 전문가는 디지털 범죄와 싸우고 Azure에서 데이터 및 애플리케이션을 보호하기 위해 지속적으로 협력하고 있습니다. 이를 위해 이 팀은 빅 데이터 분석, 최첨단 포렌식 및 법적 전략을 결합하여 데이터를 보호하고 개인 정보를 제어합니다.</p>


  <p>MSRC는 피해를 방지하고, 공격으로부터 보호를 제공하고, 신뢰를 구축하는 데 중점을 둡니다. 이 팀은 20년 이상 보안 연구원과 협력하여 고객과 광범위한 파트너 에코시스템이 보안 취약성으로부터 피해를 입지 않도록 보호하고 Microsoft Cloud에 대한 공격을 신속하게 격퇴해 왔습니다.</p>


  <p>소프트웨어 개발부터 수천 명의 직원 보안 전문가에 이르기까지 Microsoft는 다양한 컨트롤을 사용하여 Azure에서 데이터를 보호합니다.</p>


  <p>사용자 대신 작업하는 보안 팀 중 일부를 보려면 최신 <a href="https://www.youtube.com/watch?v=n58eHSLoU9w&amp;feature=youtu.be" target="_blank">Microsoft Mechanics 비디오를</a> 시청하세요. Microsoft가 현재 무료로 제공하는 보안 기반에서 인프라 및 애플리케이션 빌드 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">를</a> 시작합니다.</p>
