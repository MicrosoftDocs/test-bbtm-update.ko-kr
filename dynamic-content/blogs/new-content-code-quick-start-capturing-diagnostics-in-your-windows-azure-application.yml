Slug: new-content-code-quick-start-capturing-diagnostics-in-your-windows-azure-application
Title: '새 콘텐츠: 코드 빠른 시작: Windows Azure 애플리케이션에서 진단 캡처'
Summary: '코드 빠른 시작: MSDN에서 사용할 수 있는 Windows Azure 애플리케이션 항목의 진단 캡처는 Windows Azure에 Windows Azure 진단 기능을 추가하는 방법을 보여 줍니다.'
Content: '<p>코드 빠른 시작: <a target="_blank" href="https://msdn.microsoft.com/en-us/">MSDN</a><a href="https://msdn.microsoft.com/en-us/library/hh180875.aspx" target="_blank">에서 사용할 수 있는 Windows Azure 애플리케이션 항목의 진단 캡처</a>는 <a target="_blank" href="https://www.windowsazure.com">Windows Azure 애플리케이션에 Windows Azure</a> 진단 기능을 추가하는 방법을 보여 줍니다. 서비스 구성 파일에 Windows Azure 진단 모듈을 포함하는 방법에 대한 정보도 확인할 수 있습니다. 진단 모니터링에 성능 카운터를 추가하는 방법을 보여 주는 C# 코드 및 진단 데이터를 스토리지 에뮬레이터 및 Windows Azure Storage에 저장하는 방법에 대한 정보입니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/27/new-content-code-quick-start-capturing-diagnostics-in-your-windows-azure-application.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
