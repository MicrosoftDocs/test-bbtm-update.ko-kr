Title: 새 SQL Azure 보고 CTP 릴리스 발표
Summary: 다음 SQL Azure 보고 Community 기술 미리 보기(CTP)의 즉각적인 가용성을 발표하게 되어 기쁩니다.&nbsp; SQL Azure 보고는 클라우드에서 BI의 약속을 이행하고...
Content: '<p>다음 SQL Azure 보고 Community 기술 미리 보기(CTP)의 즉각적인 가용성을 발표하게 되어 기쁘게 생각합니다.&nbsp; SQL Azure Reporting은 클라우드에서 BI의 약속을 전달하며, 개발자는 이제 온-프레미스에서 SQL Server Reporting Services를 실행할 때와 마찬가지로 보고서를 작성할 수 있습니다 SQL Azure.&nbsp;  보고는 풍부한 서식 및 데이터 시각화 옵션과 함께 보고서를 보고, 실행하고, 관리할 수 있는 일관된 API를 제공합니다. 새 CTP는 포털 개선 사항, Microsoft 지원 및 아래에 나열된 기타 업데이트로 이전 CTP 릴리스를 업데이트합니다. SQL Azure 데이터 동기화(CTP 릴리스에서도)와 결합된 SQL Azure 보고는 새로운 하이브리드 IT 시나리오를 수반합니다. 예를 들어 고객은 SQL Azure 온-프레미스 데이터베이스의 자동 동기화를 예약한 다음 동기화된 클라우드 기반 데이터 원본을 기반으로 클라우드 기반 BI 보고서를 배포할 수 있습니다.</p>  <p>이 새로운 CTP는 모든 SQL Azure 고객에게 광범위하게 제공되며 등록 용량이 제한되지 않습니다. <a target="_blank" href="https://windows.azure.com/">Windows Azure 관리 포털</a>을 방문하여 현재 SQL Azure 보고 CTP를 사용하기만 하면 됩니다.</p>  <h3>업데이트된 CTP의 새로운 기능</h3>  <p>새 CTP에서 사용할 수 있는 새로운 기능은 다음과 같습니다.</p>  <ul>  <li>가용성 및 성능 통계가 향상되었습니다.</li>  <li>SQL Azure 보고 서버를 자체 프로비전하는 기능.</li>  <li>SQL Azure Reporting에 배포된 사용자 및 보고서를 쉽게 관리할 수 있도록 Azure 관리 포털 업데이트를 Windows.</li>  <li>전 세계 모든 Microsoft Windows Azure 데이터 센터에서 서비스의 가용성.</li>  <li>이 새로운 CTP 릴리스의 공식 Microsoft 지원.</li>  <li>새 CTP를 사용하기 위해 별도의 등록 프로세스가 필요하지 않은 고객에게 더 큰 액세스 권한을 부여합니다.</li>  </ul>  <p>추가 정보가 포함된 업데이트된 SQL Azure 보고 FAQ는 여기에서 확인할 수 <span style="background-color: #ffffff;">있습니다.</span>&nbsp; 여러분의 의견을 받을 수 있기를 기대합니다!</p>  <h3>배경 정보</h3>  <p>SQL Azure 보고는 조직이 비즈니스 사용자에게 인사이트를 제공하는 보고서를 개발하고 신속하게 배포할 수 있는 유연하고 비용 효율적인 클라우드 기반 보고 기능입니다. SQL Azure Reporting을 사용하면 조직에서 친숙한 플랫폼 및 도구를 사용하여 더 낮은 선불 비용으로 온-프레미스 보고를 보완하는 클라우드 기반 보고 기능을 제공할 수 있습니다. 조직은 클라우드의 보안, 개인 정보 보호, 성능 및 안정성에 대한 Microsofts&rsquo; 투자를 활용할 수 있습니다. SQL Azure 보고는 여러 주요 비즈니스 시나리오에 적합합니다.&nbsp; 예를 들어 많은 부서, 그룹 및 중소기업에는 보고가 필요하지만 하드웨어 및 소프트웨어 라이선스를 조달하거나 보고 시스템을 설치, 구성 및 관리하는 리소스가 없습니다&rsquo;. 계절적 처리는 보고 시스템을 계절별로 사용하는 경우(장부 폐쇄, 분기별 판매 보고, 연말연시 영향을 받은 보고) 클라우드 기반 SQL Azure 보고가 클라우드의 탄력적 특성으로 인해 귀중한 리소스를 절약할 수 있는 또 다른 일반적인 비즈니스 시나리오 &ndash; 입니다.&nbsp; 예를 들어, 최대 부하 사용 시나리오를 처리하는 동안 주문형으로 확장 및 축소하고 실제로 사용하는 리소스에 대해서만 비용을 지불할 수 있습니다.&nbsp; 해결된 또 다른 일반적인 시나리오는 공급망 간에 보고서를 공유해야 한다는 것입니다. SQL Azure 보고하면 파트너와 고객이 클라우드 기반 보고서에 쉽게 액세스할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5430.SQLAzureReporting.png" alt="" border="0"></p>  <h3>피드백 공유</h3>  <p>커뮤니티 기반 지원을 위해 <span style="background-color: #ffffff;"><a target="_blank" href="https://social.technet.microsoft.com/Forums/en-US/sqlreportingservices/threads"><span style="background-color: #ffffff;">SQL Server 보고</span></a></span> 포럼 및/또는<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-CA/ssdsgetstarted/threads"> SQL Azure MSDN 포럼</a>에 질문을 게시합니다. 제품 팀은 게시된 질문에 답변하기 위해 최선을 다할 것입니다.</p>  <p>이 릴리스에서 버그를 기록하려면 다음 단계를 사용합니다.</p>  <ol start="1">  <li>으로 이동합니다<a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback">https://connect.microsoft.com/SQLServer/Feedback</a>.</li>  <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</li>  <li>문제가 제출되지 않은 것으로 확인되면 페이지를 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 피드백 제출 단추를 클릭합니다.</li>  <li>피드백 선택 양식에서 SQL Server 버그 양식을 클릭합니다.</li>  <li>버그 양식에서 버전 = SQL Azure 보고 미리 보기를 선택합니다.</li>  <li>버그 양식에서 범주 = SQL Azure 보고를 선택합니다.</li>  <li>요청을 완료합니다.</li>  <li>제출을 클릭하여 Microsoft에 양식을 보냅니다.</li>  </ol>  <p>피드백 제출 프로세스 또는 새 SQL Azure 보고 CTP에 액세스하는 방법에 대한 질문이 있는 경우 다음 전자 메일 메시지를&nbsp; sqlconne@microsoft.com보내주세요.</p>  <p><span style="color: #000000;">PASS Summit 2011에서 Windows Azure 및 SQL Azure 세션에 대한 자세한 내용은 여기를 클릭하세요. </span> Microsoft의 SQL Server 데이터베이스 시스템 그룹 부사장인 쿠엔틴 클라크(Quentin Clark)가 PASS Summit 기조 연설에서 수행한 이러한 새로운 기능의 데모를 보려면 여기를 클릭하세요.</p>'
