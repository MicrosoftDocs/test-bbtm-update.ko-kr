  <h2>현재 솔루션 빌드</h2>


  <p>Azure Spring Cloud는 인프라 관리 및 Spring Cloud 미들웨어 관리의 복잡성을 추상화하므로 비즈니스 논리를 빌드하는 데 집중하고 Azure에서 동적 크기 조정, 패치, 보안, 규정 준수 및 고가용성을 처리할 수 있습니다. 몇 단계를 통해 Azure Spring Cloud를 프로비전하고, 앱을 만들고, Spring Boot 앱을 배포하고, 크기를 조정하고, 몇 분 안에 모니터링을 시작할 수 있습니다.</p>


  <p>계속해서 더 많은 개발자 친화적이고 엔터프라이즈 지원 기능을 Azure Spring Cloud에 도입할 예정입니다. 오늘&rsquo; 발표에 대한 VMware의 자세한 내용을 보려면 <a href="https://aka.ms/azure-spring-cloud-is-now-generally-available-by-vmware" target="_blank">공</a>지 사항으로 넘어가세요.</p>


  <p>Azure Spring Cloud를 사용하여 영향력 있는 솔루션을 빌드하는 방법을 듣고 싶습니다.&nbsp; 빠른 시작을 사용하여 Azure Spring Cloud에 오늘&mdash; 배포 Spring 앱을 시작 <a href="https://docs.microsoft.com/en-us/azure/spring-cloud/spring-cloud-quickstart?tabs=Azure-CLI" target="_blank">하세요</a>!</p>


