  <h2>자동 크기 조정을 사용하여 Azure Spring Cloud에서 앱의 사용률을 높입니다.</h2>


  <p>자동 크기 조정은 고객으로부터 가장 인기 있는 기능 중 하나입니다. Azure Spring Cloud에서 자동 크기 조정의 미리 보기를 공유하게 되어 기쁩니다. 부하 또는 일정에 따라 앱을 자동으로 확장 또는 축소하여 생산성과 비용 효율성을 높일 수 있습니다. 자동 크기 조정을 사용하도록 설정하면 서비스가 기본 인프라 및 앱의 부하를 처리할 수 있습니다.</p>


  <p>부하 또는 메트릭 기반 모드에서는 앱이 부하에 필요한 앱 및 리소스의 수평으로 정확히 몇 개까지 확장되지만 설정한 최대 한도를 초과하지는 않습니다. 마찬가지로, 앱 및 리소스의 수는 부하를 충족하기 위해 최소값을 충족하도록 수평으로 확장되지만 설정한 최소 한도 아래로 이동하지는 않습니다. 일정 기반 모드에서는 미리 정의된 일정 및 제한에 따라 앱이 확장됩니다.</p>


