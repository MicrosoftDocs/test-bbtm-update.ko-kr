Title: 'Azure Spring Cloud: Spring Boot 앱에 대한 완전 관리형 서비스가 이제 일반 공급됩니다.'
Summary: Azure Spring Cloud는 인프라를 관리하는 번거로움 없이 비즈니스를 실행하는 앱을 빌드하는 데 집중할 수 있는 Spring Boot 앱용 완전 관리형 서비스입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">Azure Spring Cloud</a>&mdash; 이제 Spring Boot 앱&mdash;용 완전 관리형 서비스를 일반 공급합니다. Azure Spring Cloud를 사용하면 인프라를 관리하는 번거로움 없이 비즈니스를 실행하는 앱을 빌드하는 데 집중할 수 있습니다. JAR 또는 코드를 배포하기만 하면 Azure Spring Cloud가 Spring 서비스 런타임을 사용하여 앱을 자동으로 연결합니다. 배포가 완료되면 애플리케이션 성능을 쉽게 모니터링하고, 오류를 수정하고, 애플리케이션을 빠르게 개선할 수 있습니다.</p>


  <p>Azure Spring Cloud는 Microsoft 및 VMware에서 공동으로 빌드, 운영 및 지원합니다. 가장 까다로운 애플리케이션에 Azure Spring Cloud를 사용하고 Microsoft 및 VMware가 서비스 뒤에 서 있다는 것을 확신할 수 있습니다.</p>


  <p>Azure Spring Cloud는 이제 4개&mdash; 대륙에서 US2, 미국 중부, 미국 중남부, 미국 동부, 미국 동부2, 영국 남부, 북유럽, 서유럽, 동남 아시아 및 오스트레일리아 동부&mdash; 10개 지역에서 사용할 수 있습니다. 앞으로 몇 달 안에 10개의 지역이 더 추가될 것으로 예상됩니다. 현재 프로덕션 환경에서 Azure Spring Cloud 사용을 시작할 수 있습니다.</p>


  <p>2019년 10월, Microsoft와 VMware는 Azure Spring Cloud의 협업을 발표했습니다. 그 이후로 많은 고객이 이 차별화된 제품에 대해 접근해 주었습니다. 많은 조직의 Java 개발자는 이 서비스를 사용했으며 Azure Spring Cloud를 형성하는 데 도움이 되는 기능의 우선 순위를 지정하기 위한 많은 피드백을 제공했습니다. 보안 기능을 사용하여 비밀, 하이브리드 배포, 앱에 대한 수신 및 송신 제어 및 TLS/SSL을 사용한 보안 통신을 관리할 수 있습니다. 성능 및 안정성을 지원하기 위해 자동 크기 조정, 로그 스트리밍, 경고 및 자체 진단을 사용하도록 설정했습니다.</p>


  <p>개발자들은 Azure Spring Cloud에서 Spring Boot 및 Spring Cloud 애플리케이션을 배포, 자동화, 운영 및 모니터링하는 것이 간단하다고 말합니다. 엔터프라이즈 고객은 완전 관리형 인프라, 자동화, 더 쉬운 모니터링 및 문제 해결, 개발자 생산성 및 만족도 향상을 통해 이점을 누릴 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Spring Cloud를 사용하면 플랫폼 및 기본 인프라가 완전히 관리되므로 팀이 새로운 비즈니스 서비스를 신속하게 빌드할 수 있습니다. 이 플랫폼은 Azure 에코시스템과 통합되어 원하는 수준의 자동화를 달성하고 서비스를 안전하게 운영할 수 있습니다. 이제 프로덕션&nbsp; 에서 실행되는 첫 번째 서비스 집합이 있으므로 중요한 배달 기한을 충족하기 위해 Azure Spring Cloud를 사용하여 더 많은 작업을 수행하는 것이 중요합니다.&rdquo;</em>&mdash; 니콜라스 안드레스, 수석 IT 그룹 재무 프로그램, <a href="https://www.swissre.com/" target="_blank">스위스 Re Management Ltd</a>. (스위스)</p>


  <p style="margin-left: 40px;"><br>

  <em>&ldquo;Raleys&rsquo;는 Microsoft 팀과 협업하게 되어 매우 기쁩니다. Spring Boot 및 Azure Spring Cloud를 통해 개발자는 기본 인프라 또는 모니터링에 대해 걱정하지 않고 기능 개발 및 더 빈번한 배포에 더 집중할 수 있습니다. 이 팀은 Spring Boot 및 Azure Spring Cloud에 만족하며 향후 6개월 안에&rdquo;&mdash; 대부분의 서비스를 Spring Boot로 마이그레이션하려고</em> 합니다.Abhay Kamble, 디렉터, 통합 상거래, <a href="https://www.raleys.com/about/raleys-corporate-fact-sheet/" target="_blank">Raleys&rsquo;</a>(미국)</p>


  <p style="margin-left: 40px;"><br>

  <em>&ldquo;선도적인 통합 HR 서비스 공급자인 Liantis는 디지털 경제에서 새로운 비즈니스 기회를 추구하여 고객에게 강력한 애플리케이션과 도구를 제공합니다. Azure Spring Cloud 기능은 기존 Spring Cloud 소프트웨어 팩터리를 보완하고 확장하여 핵심 비즈니스 기능 개발에 집중할 수 있도록 합니다.&rdquo;&mdash;</em> 니콜라스 반 커샤버, CIO, <a href="https://www.liantis.be/nl" target="_blank">리안티스</a> (벨기에)</p>


  <p style="margin-left: 40px;"><br>

  <em>&ldquo;생산은 지구상에서 가장 행복한 장소입니다. 나는 거기에 내 응용 프로그램을보고 사랑 해요. 나는 호출기를 착용 사랑하지 않는다! Spring Boot 및 Spring Cloud는 복원력 있는 클라우드 네이티브 소프트웨어를 빌드하기 위한 프레임워크를 제공합니다.&nbsp; Azure Spring Cloud는 Microsoft Azure, Spring 및 Kubernetes의 풍부한 에코시스템을 기반으로 하여 Spring 기반 애플리케이션 및 서비스에 최적화된 턴키 플랫폼을 제공합니다. Spring 및 Azure Spring Cloud를 사용하면 호출기만큼 걱정하지 않고 중요한 소프트웨어를 제공할 수 있습니다. 그들은 생산에 저를 얻을.&rdquo;</em> &mdash;Josh Long, Spring Developer Advocate, <a href="https://tanzu.vmware.com/tanzu" target="_blank">VMware</a></p>


  <h2>분산된 추적</h2>


  <p>고객이 특히 중요하게 발견한 Azure Spring Cloud 기능 중 하나는 분산 추적입니다. 개발자는 애플리케이션에서 문제를 쉽게 식별하고 신속하게 문제를 해결하고 해결할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17c0e98d-2ec5-4be9-a90c-ad746339570f.jpg"><img alt="Microservice transactions in Application Insights" border="0" height="737" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/816ab479-5c10-48ba-8084-c7816d2b6f1b.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p><i>그림 1: 애플리케이션 Insights 마이크로 서비스 트랜잭션.</i></p>


  <p>위의 다이어그램은 샘플링 비율이 70%인 4시간 동안 애플리케이션 Insights 마이크로 서비스 트랜잭션을 캡처합니다. 올바르게 작동하는 서비스(녹색)와 병목 현상(빨간색)이 있는 서비스를 소개하기 위해 마이크로 서비스 중 하나를 의도적으로 삭제했습니다. Azure Spring Cloud에서 통합 분산 추적을 사용하여 이러한 병목 현상 문제를 해결하고, 용량을 계획하고, 프로덕션을 주시할 수 있습니다.</p>


  <h2>관리형 Virtual Network의 Azure Spring Cloud</h2>


  <p>보안은 Azure Spring Cloud의 핵심 원칙입니다. 고객은 인터넷에서 Azure Spring Cloud를 격리하거나 자체 회사 네트워크에 배치하려고 합니다. Azure Spring Cloud에서 Managed Virtual Network의 미리 보기를 공유하게 되어 기쁩니다. 이 기능을 사용하면 Azure Spring Cloud에 대한 인바운드 및 아웃바운드 네트워크 통신을 제어할 수 있으며 Azure Spring Cloud가 온-프레미스 데이터 센터의 시스템 또는 가상 네트워크의 Azure 서비스와 상호 작용할 수 있습니다.</p>


  <p>또한 이 기능은 Application Gateway, Azure Firewall, Azure Front Door 및 Express Route와 같은 Azure 네트워크 리소스와 Palo Alto Firewall, F5 Big-IP, Cloudflare 및 Infoblox와 같은 인기 있는 네트워크 제품으로 구성됩니다. 이러한 방식으로 Spring Boot 앱 주변의 경계를 보호할 수 있습니다.</p>


