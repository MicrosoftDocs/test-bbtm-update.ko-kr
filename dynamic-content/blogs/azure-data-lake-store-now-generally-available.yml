  <h2>시작하려면 어떻게 해야 하나요?</h2>


  <p>시작하려면 고객에게 Azure 구독 또는 Azure 무료 평가판이 있어야 합니다. 이를 통해 이 시작 가이드를 진행하여 몇 초 만에 Azure Data Lake Analytics 실행할 수 있습니다.</p>


