   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-store-hdinsight-hadoop-use-portal/">Hadoop 클러스터와 함께 사용</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-get-started-portal/">Data Lake Analytics와 함께 사용</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-store-stream-analytics/">Stream Analytics와 함께 사용</a></li>
