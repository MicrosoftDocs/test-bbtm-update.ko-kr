Slug: azure-data-lake-store-now-generally-available
Title: 이제 Azure Data Lake Store를 일반 공급
Summary: 오늘 Azure Data Lake Store가 일반 공급된다는 사실을 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 <strong>Azure Data Lake Store</strong>가 <strong>일반 공급</strong>된다는 사실을 발표&nbsp;하게 되어 기쁩니다.&nbsp; <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity/">공개 미리 보기를</a> 발표한 이후 Azure Data Lake는 현재 수천 명의 고객과 함께 가장 빠르게 성장하는 Azure 서비스 중 하나가 되었습니다. GA 발표를 통해 프로덕션 배포를 준비하기 위해 더 안전하고 고가용성으로 만드는 등 서비스에 대한 개선 사항을&rsquo; 공개하고 있습니다.</p>


  <h2>Azure Data Lake란?</h2>


  <p>오늘날의&rsquo; 빅 데이터 솔루션은 일부 조직을 백미러&rdquo; 사고에서 &ldquo;미래 예측 및 예측 분석으로 이끌고 있습니다. 그러나 채택 과제가 있었고 빅 데이터의 광범위한 사용은 아직 발생하지 않았습니다. Azure Data Lake는 개발자, 데이터 과학자 및 분석가가 모든 크기, 모양 및 속도의 데이터를 저장하고 플랫폼 및 언어에서 모든 유형의 처리 및 분석을 수행할 수 있도록 빅 데이터를 쉽게 만들어 빅 데이터 채택을 유도하기 위해 도입되었습니다. 빅 데이터로 더 빠르게 시작하고 실행할 수 있도록 하면서 모든 데이터를 수집하고 저장하는 복잡성을 제거합니다. Azure Data Lake에는 다음 세 가지 서비스가 포함됩니다.</p>


  <ol>
   <li>빅 데이터 분석을 지원하는 제한 없는 데이터 레이크인 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Azure Data Lake Store</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/">Azure Data Lake Analytics</a>, 대규모 병렬 주문형 작업 서비스</li>
   <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>, 전체 관리형 클라우드 Hadoop 및 Spark 제품</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9b47bed-9165-4266-b27f-379d1b593d53.png"><img alt="Azure Data lake" border="0" height="507" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b617c4e4-ec8c-4e9c-9714-5495fb37ccf4.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Data Lake" width="855"></a></p>


  <h2>Azure Data Lake Store란?</h2>


  <p>데이터 레이크의 값은 비정형, 반구조화 및 구조화된 모든 형식 &ndash; 의 데이터에서 솔루션을 개발하는 기능에 상주합니다. 이는 안전하고 대규모로 확장 가능하며 개방형 HDFS 표준으로 빌드된 기업용 최초의 클라우드 Data Lake인 Azure Data Lake Store에서 시작됩니다.&nbsp; 데이터 크기에 제한이 없고 대규모 병렬 분석을 실행할 수 있으므로 이제 모든 분석 데이터에서 값을 잠금 해제할 수 있습니다. 예를 들어 IoT 솔루션을 위한 센서 및 디바이스 또는 온라인 쇼핑 웹 사이트에서 저장소로 데이터를 실시간으로 수집할 수 있습니다.</p>


  <h3>페타바이트 크기 파일 및 수조 개의 개체:</h3>


  <p>Azure Data Lake Store 이전에는 클라우드에 큰 데이터 세트를 저장하는 것이 큰 과제였습니다.&nbsp; 개체 저장소에 의해 배치된 인공 제한은 고해상도 비디오, 게놈 및 지진 데이터 세트, 의료 데이터 및 다양한 산업의 데이터와 같은 수백 테라바이트 크기의 큰 파일을 저장하는 데 적합하지 않습니다.&nbsp; Azure Data Lake Store에는 대규모 데이터 세트를 분석하고 저장하기 위한 혁신적인 기술이 있습니다.&nbsp; 단일 Azure Data Lake Store 계정은 단일 파일이 다른 클라우드 저장소보다 <strong>200배 큰</strong> <strong>페타바이트 크기</strong>보다 클 수 있는 수조 개의 파일을 저장할 수 있습니다.</p>


  <p>따라서 Data Lake Store는 고해상도 비디오, 게놈 및 지진 데이터 세트, 의료 데이터 및 다양한 산업의 데이터와 같은 대규모 데이터 세트를 비롯한 <strong>모든 유형의</strong> 데이터를 저장하는 데 이상적입니다.</p>


  <h3>대규모 병렬 분석을 위한 확장 가능한 처리량&nbsp; :</h3>


  <p>Data Lake Store는 페타바이트 데이터를 처리하고 분석하기 위해 엄청난 처리량이 필요한 대규모 분석 시스템을 실행하기 위해 빌드되었습니다. 애플리케이션을 다시 디자인하거나 더 높은 규모로 데이터를 다시 분할하지 않고 Data Lake Store는 처리량을 조정하여 모든 크기의 분석 워크로드를 지원합니다. 수백 테라바이트의 데이터를 효율적으로 읽고 쓰는 <strong>수천 개의 동시 실행기를</strong> 사용하여 분석 작업을 실행할 수 있는 방대한 처리량을 제공합니다. 애플리케이션 논리에만 집중하면 되며, 모든 처리량 수준에 대해 저장소를 자동으로 최적화합니다.</p>


  <h3>클라우드용 HDFS:</h3>


  <p>Microsoft Azure Data Lake Store는 열려 있는 Apache <strong>Hadoop HDFS(분산 파일 시스템)</strong> 표준을 사용하는 모든 애플리케이션을 지원합니다. HDFS를 지원하면 기존 Hadoop 및 Spark 데이터를 다시 만들지 않고도 클라우드로 쉽게 마이그레이션할 수 있습니다.</p>


