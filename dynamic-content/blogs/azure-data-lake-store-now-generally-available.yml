   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-store-power-bi/">Power BI와 함께 사용</a></li>
  </ul>


  <h3>항상 암호화된 역할 기반 보안 &amp; 감사:</h3>


  <p>Data Lake Store<strong>는 데이터 자산을 보호하고</strong> 온-프레미스 보안 및 거버넌스 제어를 클라우드로 쉽게 확장합니다.&nbsp; 데이터는 <strong>항상 암호화됩니다.</strong> SSL을 사용하여 이동 중이며, Azure Key Vault&nbsp;에서 서비스 또는 사용자 관리<strong>형 HSM 지원 키를</strong> 사용하여 미사용 시. <strong>SSO(Single Sign-On)</strong>, <strong>다단계 인증</strong> 및 수백만 개의 ID의 원활한 관리와 같은 기능은 <strong>Azure Active Directory</strong> 통해 기본 제공됩니다. 역할 기반 액세스 제어를 사용하도록 설정하는 Store의 모든 데이터에 대해 <strong>세분화된 POSIX 기반 ACL</strong> 을 사용하여 사용자 및 그룹에 권한을 부여할 수 있습니다. 마지막으로 시스템에 대한 모든 액세스 또는 구성 변경을 <strong>감사하여</strong> <strong>보안 및 규정 준수</strong> 요구 사항을 충족할 수 있습니다. 마지막으로, 빅 데이터 솔루션에 <strong>대한 99.9%의 엔터프라이즈급 SLA</strong> <strong>및 24/7 지원을</strong> 보장합니다.</p>


