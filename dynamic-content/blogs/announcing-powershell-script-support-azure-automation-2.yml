Slug: announcing-powershell-script-support-azure-automation-2
Title: Azure Automation에서 네이티브 PowerShell 스크립트 지원 발표
Summary: Azure Automation의 새로운 PowerShell Runbook 유형과 클라우드 및 온-프레미스 데이터 센터에서 자동화를 더 쉽게 만드는 방법에 대해 알아봅니다.
Content: >-
  <p><span style="font-size:14px;"><strong>업데이트 10/19/2015</strong> - 아래 블로그 게시물은 PowerShell Runbook에 대한 Hybrid Runbook Worker 지원이 곧 제공될 것이라고 말합니다 &quot;<span style="color: rgb(80, 80, 80); text-transform: none; line-height: 21px; text-indent: 0px; letter-spacing: normal; font-family: wf_segoe-ui_normal, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-style: normal; font-variant: normal; font-weight: normal; word-spacing: 0px; float: none; display: inline !important; white-space: normal; widows: 1; background-color: rgb(255, 255, 255); -webkit-text-stroke-width: 0px;">.&quot; 이제 구현되었습니다. 이제 Hybrid Runbook Worker에서 네이티브 PowerShell Runbook을 실행할 수 있습니다.</span></span></p>


  <p>&nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/services/automation/" target="_blank">Azure Automation</a> 서비스에 익숙한 경우&rsquo; 클라우드 및 온-프레미스에서 IT 인프라를 유지하고 실행하는 데 필요한 모든 수동, 장기 실행, 오류가 발생하기 쉬우며 자주 반복되는 작업을 안정적으로 자동화하기 위한 훌륭한 도구라는 것을 알고&rsquo; 있습니다. &rsquo;하지만 Azure Automation이 실제로 순수 PowerShell을 실행하지 않고&rsquo; <a href="https://blogs.technet.com/b/heyscriptingguy/archive/2012/12/26/powershell-workflows-the-basics.aspx" target="_blank">PowerShell 워크플로</a>를 실행합니다.</p>


  <p>&nbsp;PowerShell 워크플로에는 많은 이점이 있습니다. PowerShell과 관련된 의미 체계, 모듈, 지식, 콘텐츠 및 커뮤니티를 활용할 수 있는 것 외에도 Windows Workflow Foundation의 강력한 기능을 이용할 수 있습니다.&nbsp; Windows Workflow Foundationyouhave&nbsp;&nbsp;를 사용하면 Runbook을 검사점, 일시 중단 및 다시 시작하여 논리, 환경 또는 네트워크 오류를 더 잘 처리할 수 있고 병렬 또는 직렬로 작업을 쉽게 실행할 수 있습니다.</p>


  <p>그러나, 인생에서 대부분의 것들과 마찬가지로, 당신은 나쁜없이 좋은 얻을하지 않습니다&rsquo;! PowerShell 워크플로는 일반 PowerShell과 매우 유사하지만 추가된 추가 기능 중 일부를 허용하기 위해 몇 가지 <a href="https://technet.microsoft.com/en-us/magazine/dn151046.aspx" target="_blank">차이점과 제한</a> 사항이 있습니다.&nbsp; 예를 들어&nbsp; 이미 PowerShell 스크립트로 작성된 작업을&rsquo; 수행하거나 기존 PowerShell 지식만 사용하고 Azure Automation에서 실행되도록 할 수 있다면 좋을까&rsquo;요?</p>


  <p>글쎄, 오늘&rsquo; 당신의 행운의 날. 이제 Azure Automation에는 PowerShell 워크플로 및 Graph &ndash; <b>PowerShell</b> 외에 다른 Runbook 유형이 포함됩니다. PowerShell Runbook은 다른 Runbook 형식과 동일한 수명 주기, 기능 및 관리를 가지지만 Azure Automation에서 네이&nbsp;티브 PowerShell을 실행할 수&nbsp; 있습니다.</p>


  <p>Automation 계정에서 네이티브 PowerShell Runbook 사용을 시작하려면 <a href="https://portal.azure.com" target="_blank">Azure 미리 보기 포털</a>로 이동하여 Automation 계정을 선택하고 Runbook 추가 &gt; Runbook을 클릭한 다음 새 PowerShell Runbook을 만들거나 기존 PowerShell 스크립트를 가져옵니다.</p>


  <p><img alt="Adding a PowerShell script runbook to Azure Automation" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ed1ceed-2766-487f-994e-ac1e36ef6d53.png" style="border-left-width: 0px; border-right-width: 0px; border-bottom-width: 0px; float: none; margin-left: auto; display: block; border-top-width: 0px; margin-right: auto" title="Azure Automation에 PowerShell 스크립트 Runbook 추가" width="610"></p>


  <p>&nbsp;</p>


  <p>다른 Runbook 형식과 마찬가지로 PowerShell Runbook은 Automation 자산을 사용하고, 일정 및 웹후크에 연결하고, Runbook을 인라인으로 호출할 수 있습니다. PowerShell Runbook에 대한 Hybrid Runbook Worker 지원이 곧 제공될 예정입니다. 지금은 PowerShell Runbook에서 인라인 PowerShell Runbook을 호출하거나 PowerShell 워크플로 또는 Graph Runbook에서 PowerShell 워크플로 또는 Graph Runbook만 호출할 수 있습니다. 이는 나중에 변경될 수 있습니다. 또한 항상 Start-AzureAutomationRunbook 사용하여 Runbook에서 모든 유형의 Runbook을 시작할 수 있습니다. 이 Runbook은 별도의 작업으로 시작됩니다.</p>


  <p>다른 PowerShell Runbook에서 인라인으로 PowerShell Runbook을 호출하는 경우 PowerShell 워크플로 Runbook에서 사용자가&rsquo; 사용하는 구문과 약간 다른 구문도 있습니다. 로컬 PowerShell과 일치하려면 다음을 수행합니다.</p>


  <p><u>PowerShell 워크플로 Runbook</u></p>


  <blockquote>

  <p><i>MyChildPswfRunbook &ndash;Parameter1 &ldquo;Value1&rdquo;</i></p>

  </blockquote>


  <p><u>PowerShell Runbook</u></p>


  <blockquote>

  <p>.\<i>MyChildPSRunbook.ps1 &ndash;Parameter1 &ldquo;Value1&rdquo;</i></p>

  </blockquote>


  <p>&rsquo;스핀을 위해 그것을 보자, 우리는 할까요? 보시는 것처럼 PowerShell Runbook은 PowerShell 워크플로 형제와 마찬가지로 Azure Automation(또는 로컬)에서 편집할 수 있습니다.</p>


  <p><img alt="Editing a PowerShell script runbook in Azure Automation" border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/790d3668-d8cb-4e12-b9d3-e7fe9058ea39.png" style="border-left-width: 0px; border-right-width: 0px; border-bottom-width: 0px; float: none; margin-left: auto; display: block; border-top-width: 0px; margin-right: auto" title="Azure Automation에서 PowerShell 스크립트 Runbook 편집" width="610"></p>


  <p>&nbsp;</p>


  <p>그리고 그들은 실행 할뿐만 아니라, 그들은 <b>빠른</b> 실행! Runbook의 크기와 인라인 Runbook 수가 증가함에 따라 시간이 걸리는 크기가 조정되는 컴파일 단계가 있는 PowerShell 워크플로와 달리 PowerShell Runbook은 PowerShell 워크플로가 아닌 PowerShell이므로 컴파일 단계가 전혀 없습니다. 예를 들어 아래 실행은 시작 단추 클릭에서 infive 초 실행&nbsp;으로 이동했습니다.</p>


  <p><img alt="Running a PowerShell script runbook in Azure Automation" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeea1bd0-1b9f-4513-91dc-a11089ed6dfa.png" style="border-left-width: 0px; border-right-width: 0px; border-bottom-width: 0px; float: none; margin-left: auto; display: block; border-top-width: 0px; margin-right: auto" title="Azure Automation에서 PowerShell 스크립트 Runbook 실행" width="610"></p>


  <p>&nbsp;</p>


  <p>&ldquo;PowerShell 워크플로 Runbook을 다시 사용해야 하는 이유는 무엇인가요?&rdquo; 예, 나는 마음을 읽을 수 있습니다. 하지만 PowerShell Runbook은 간단하고 빠르지만 PowerShell 워크플로의 고유한 기능(즉, 병렬, 검사점 및 일시 중단/다시 시작)을 제공하지 않는&rsquo; 동안 좋은 조언을 &ndash; 제공할 수도 있습니다. 즉, 병렬 없이 PowerShell Runbook은 명령만 직렬로 실행할 수 있습니다. 또한 검사점 및 일시 중단/다시 시작 기능이 없으면 PowerShell Runbook은 논리, 환경, 네트워크 오류 또는 <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-runbook-execution/#fair-share" target="_blank">공평한 공유</a> 제한에 도달한 경우 시작이 아닌 Runbook의 모든 지점에서 다시 시작할 수&rsquo; 없습니다. 또한 Automations&rsquo; 그래픽 편집기를 사용하여 만든 그래프 Runbook을 사용하여 프로세스 자동화를 만들고, 테스트하고, 실행할 때 프로세스 자동화를 시각화할 수 있습니다.</p>


  <p>사용할 Runbook 유형을 선택할 수 있습니다. &nbsp;각 유형의 Runbookis&nbsp;가 유용한&nbsp; 시나리오가 있습니다. 이제&nbsp; 이러한 옵션을 선택할 수 있습니다. 이&rsquo; 기능을 소개할 수 있게 되어 매우 기쁘고, 이 기능에 대해 배우게 되어 기쁘지&#39;바랍니다.</p>


  <p>다음 시간 &ndash; 까지 침착하게 PowerShell Runbook을 &ndash; 사용하여 자동화하세요!</p>


  <p>Azure Automation을 시작하기만 하면 되었나요? <a href="https://aka.ms/Q2p1ap" target="_blank">여기에서</a> 서비스에 대해 알아보고 <a href="https://twitter.com/AzureAutomation" target="_blank">Twitter</a>에서 Azure Automation을 따르세요.</p>
