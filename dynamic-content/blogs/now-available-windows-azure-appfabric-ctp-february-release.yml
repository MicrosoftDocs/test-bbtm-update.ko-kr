Title: 'NOW Available: Windows Azure AppFabric CTP 2월 릴리스'
Summary: 이제 Windows Azure AppFabric CTP 2월 릴리스를 사용할 수 있습니다.     이 릴리스는 새로운 Silverlight 기반 LABS 포털 128MB 또는 25...
Content: '<p>이제 Azure AppFabric CTP 2월 Windows 릴리스를 <a target="_blank" href="">사용할 수 있습니다</a>. </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0804.WAAPSS.png" border="0"></a></p>  <p>이 릴리스는 다음을 비롯한 다양한 향상된 기능을 제공합니다.</p>  <ul class="unIndentedList">  <li> 새 <b>Silverlight 기반 LABS 포털</b></li>  <li> <b>128MB 또는 256MB 캐시 크기의</b> 옵션</li>  <li> <b>캐시 크기를 동적으로 업그레이드하거나 다운그레이드하는</b> 기능</li>  <li> 클라이언트 쪽 추적 및 클라이언트 요청 추적 기능을 사용하여 <b>향상된 진단</b></li>  <li> 전반적인 <b>성능 향상</b></li>  </ul>  <p>새 Windows Azure AppFabric LABS 포털의 연습을 포함하여 이 릴리스에 대해 자세히 알아보려면 Azure Technical Evangelist Wade Wegner의 최신 블로그 게시물인 "Windows <a target="_blank" href="https://www.wadewegner.com/2011/02/windows-azure-appfabric-ctp-february/">Windows Azure AppFabric CTP 2월, 캐싱 향상 및 새 LABS 포털</a>"을 참조하세요.&nbsp;  여기에서 최신 SDK를 다운로드할 수도 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/10/now-available-windows-azure-appfabric-ctp-february-release.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
