Slug: deploy-hybrid-scenarios-in-microsoft-cloud
Title: Microsoft 클라우드에서 하이브리드 시나리오 및 솔루션 배포
Summary: Microsoft의 클라우드 플랫폼 및 서비스에서 하이브리드 클라우드 시나리오에 대한 공통 계층 및 요소를 이해합니다.
Content: >-
  <p>하이브리드 클라우드 시나리오가 비즈니스에 가장 적합한 방법을 더 깊이 이해하려고 노력하고 있나요? Microsoft&#39;클라우드 플랫폼 및 서비스에 대한 하이브리드 클라우드의 요소는 무엇인가요? 이러한 계층 간에 공통적인 계층은 무엇인가요?</p>


  <p>&nbsp;</p>


  <p><img alt="The new Microsoft Hybrid Cloud for Enterprise Architects poster" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/041c2266-898a-41a3-86c9-50dc09a440da.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;"></p>


  <p>새로운 <a href="https://aka.ms/cloudarchhybrid">microsoft Hybrid Cloud for Enterprise Architects 포스터</a>를 통해 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>Azure PaaS, Azure IaaS 및 PaaS(Office 365)를 포함하여 Microsoft&#39;클라우드의 하이브리드 시나리오에 대한 광범위한 지원 이해</li>
   <li>Microsoft&#39;클라우드의 하이브리드 시나리오 아키텍처 및 온-프레미스 인프라, 네트워킹 및 ID의 공통 계층을 참조하세요.</li>
   <li>Azure PaaS 기반 하이브리드 앱의 아키텍처를 확인하고 예제를 단계별로 실행합니다.</li>
   <li>크로스-프레미스 가상 네트워크에서 호스트되는 Azure IaaS 하이브리드 시나리오 및 기간 업무 애플리케이션에 대한 아키텍처를 참조하세요.</li>
   <li>SaaS 기반 하이브리드 시나리오의 아키텍처 및 Office 365 대한 하이브리드 구성 예제를 참조하세요.</li>
  </ul>


  <p>이 다중 페이지 포스터&nbsp; <a href="https://download.microsoft.com/download/E/A/D/EAD964CD-8426-4FFF-A3E7-5EF813AF1FC8/MSFT_cloud_architecture_hybrid.pdf">aPDF</a>&nbsp; 또는 <a href="https://download.microsoft.com/download/E/A/D/EAD964CD-8426-4FFF-A3E7-5EF813AF1FC8/MSFT_cloud_architecture_hybrid.vsd">Visio</a> 파일을 다운로드하거나 <a href="https://docs.com/officeitpro/2137/microsoft-hybrid-cloud-for-enterprise-architects?c=ca4UTZ">찾아보기 쉬운</a> 새로운 형식으로 볼 수 있습니다. 타블로이드 서식 용지(11x17, 원장 또는 A3라고도 함)에 이 포스터의 6페이지를 인쇄할 수도 있습니다.</p>


