Title: StorSimple 데이터 변환 미리 보기 발표
Summary: 관심 있는 데이터를 StorSimple 형식에서 Azure Blob으로 변환할 수 있는 관리형 서비스인 StorSimple 데이터 변환의 프라이빗 미리 보기를 발표하게 되어 기쁩니다. 그러면 StorSimple 디바이스의 데이터가 다른 Azure 서비스의 풍부한 에코시스템으로 열립니다.
Content: >-
  <p>StorSimple을 통해 클라우드로 이동하는 데이터로 더 많은 작업을 수행하라는 고객의 인기 있고 지속적인 요청이 있었습니다. 예를 들어 Azure Media Services, Azure HDInsight 또는 Azure Machine Learning 같은 Azure 서비스를 사용하여 이 데이터를 처리합니다. 현재까지 이 작업을 수행할 수 있는 확장 가능한 방법은 없었습니다. 그것은 오늘날 변화합니다!</p>


  <p>관심 있는 데이터를 StorSimple 형식에서 Azure Blob으로 변환할 수 있는 관리형 서비스인 StorSimple 데이터 변환의 프라이빗 미리 보기를 발표하게 되어 기쁩니다. 그러면 다양한 Azure 서비스의 풍부한 에코시스템에 데이터가 열립니다.</p>


  <p>StorSimple 데이터 변환을 사용하여 StorSimple 온-프레미스 볼륨에 넣은 파일은 Azure Blob으로 변환됩니다. 각 파일은 스토리지 계정의 Blob으로 상주합니다. StorSimple은 미디어 콘텐츠를 저장하는 데 자주 사용되므로 파일을 Media Services 계정의 미디어 자산으로 직접 변환하는 옵션도 제공했습니다. 이제 몇 번의 클릭으로 투명하고 원활한 방식으로 데이터를 이동할 수 있는 작업을 설정할 수 있습니다. Azure Portal에서 이러한 작업을 시작하거나 코드에 API를 통합할 수도 있습니다(예: 웹 작업 또는 작업자 역할).</p>


  <p>StorSimple 데이터 변환에서 이 솔루션을 사용하도록 설정하는 방법에 대한 블록 다이어그램은 다음과 같습니다.</p>


  <p>&nbsp;</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf7ec524-c8b3-4d62-a9e5-dd7fabc724ec.png"></p>


  <p>고객은 다음과 같은 흥미로운 방법으로 이 서비스를 사용할 계획입니다.</p>


  <ul>
   <li>콜 센터 고객은 StorSimple을 사용하여 모든 통화의 오디오 녹음을 저장합니다. StorSimple 데이터 변환을 사용하여 Azure Media Services를 사용하여 호출을 텍스트로 변환하고 이러한 호출을 무음 기간, 감정 및 운영자 성능에 대해 분석합니다.</li>
   <li>StorSimple을 사용하여 비디오 감시 피드를 저장하는 고객은 Azure Media 서비스를 사용하여 얼굴 인식 및 수정에 이 서비스를 사용할 계획입니다.</li>
   <li>StorSimple에 로그 파일을 저장하는 고객은 클라우드에서 컴퓨팅을 사용하여 이러한 로그를 분석하려고 합니다.</li>
  </ul>


  <p>Azure에서 작동하도록 데이터를 배치하려는 StorSimple 고객인 경우 미리 보기에 <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-overview#sign-up-for-data-manager-preview">등록 </a>합니다. Azure에서 이러한 솔루션을 사용하는 동안 온-프레미스 스토리지 요구 사항을 충족하려는 Media 서비스 또는 HDInsight 고객인 경우 지금 <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-overview#sign-up-for-data-manager-preview">등록</a> 하세요!</p>


