Content: >-
  <p>이번 주는 <a href="https://www.opencompute.org/ocp-u.s.-summit-2018/" target="_blank">OCP Summit 2018</a>이며, 클라우드를 구동하는 오픈 소스 패브릭에서 상태 업데이트를 수행하는 것이 더 좋은 시기라고 생각할 수 없습니다. 2014년에 OCP에 합류한 이래, 저는 항상 <a href="https://blogs.microsoft.com/firehose/2014/01/27/microsoft-contributes-cloud-server-designs-to-the-open-compute-project/" target="_blank">OCP(Open Compute Project) 커뮤니티</a>의 구성원이 수행하는 중요한 작업에 Microsofts&rsquo;의 큰 후원자로 참여해 왔습니다.</p>


  <p>기술 업계 리더들이 지식 공유를 통해 기존 기술을 혁신하고 개선하기 위한 공통의 목표를 중심으로 함께 모이는 아이디어는 전 세계에 큰 영향을 미치며 배우고 성장할 수 있는 좋은 방법입니다. 고객 대면 서비스뿐만 아니라 글로벌 인프라를 구성하는 기본 계층에 걸친 지속적인 혁신을 통해서만 우리 자신의 운명을 제어할 수 있습니다.</p>


  <p>SONiC는 Azure 및 Microsoft Cloud의 다른 많은 부분에 전원을 공급하는 기본 스위치 OS입니다. 작년&rsquo; 서밋 이후, 우리는 그 발자국을 크게 증가시켰고, 이제는 AI 플랫폼과 같은 서비스에 전력을 공급하고 있으며, 가장 시급한 문제 중&rsquo; 일부를 해결하기 위해 노력할 때 연구가 최상의 경험을 할 수 있도록 하고 있습니다.</p>


  <p><em><strong>&ldquo;Microsofts&rsquo; Software for Open Networking in the Cloud(SONiC)는 모놀리식 스위치 소프트웨어를 여러 컨테이너화된 구성 요소로 분리하는 첫 번째 솔루션입니다. SONiC를 사용하면 가동 중지 시간이 0인 세분화된 오류 복구 및 서비스 내 업그레이드가 가능합니다. SONiC의 핵심은 대규모의 단순성 및 관리가 가장 높은 우선 순위인 효율적인 클라우드 네트워킹 사용 사례를 목표로 합니다. 모니터링 및 진단 기능을 갖춘 SONiC는 Mellanox Spectrum 스위치 제품군에 적합합니다.&rdquo; 드로 골든버그, 멜라녹스 부사장</strong></em></p>


  <p>올해의&rsquo; 이정표는 우리의 개방적이고 지역 사회 중심의 접근 방식과 궁극적으로 훌륭한 기술 혁신과 지속적으로 향상된 성능으로 이어지는 이유에 대한 증거입니다. 가능한 최상의 플랫폼 환경을 통해 고객에게 비용을 상환하는 두 가지 모두입니다.</p>


  <h2>타오르는 속도로 성장하는 Community 지원</h2>


  <p>SONiC와 해당 형제 <a href="https://github.com/opencomputeproject/SAI/pull/777/files" target="_blank">SAI(Switch Abstraction Interface)</a> 는 모두 업계 에코시스템에 크게 뿌리를 두고 있습니다. 3년 전 창립 이래, 이후 오픈 소싱을 통해 업계 지원과 기여 파트너 수가 빠르게 증가하고 있습니다. 지난 1년 동안 우리는 SONiC/SAI 제품군에 많은 새로운 업계 리더를 맞이했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b4d0309-c492-44d0-a29e-b2c9e58a4ae0.png"><img alt="image" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/008a2eb6-387d-401b-9a21-521d11cda745.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="605"></a></p>


  <p>2 년 전 OCP 서밋에서 우리는 <a href="https://azure.github.io/SONiC/" target="_blank">SONiC</a>라는 획기적인 네트워크 전환 소프트웨어를 공개, 클라우드에서 오픈 네트워킹 소프트웨어에 대한 짧은 - 컨테이너 기반의 오픈 소스 스위치 OS 아키텍처. 클라우드 규모 성능 및 복원력을 위해 빌드되었습니다.</p>


  <p>SONiCs&rsquo; 컨테이너 기반 설계가 개발을 가속화하고 클라우드 규모의 네트워킹 인프라를 설계하고 배포할 때 최상의 구성 요소를 체리 따기로 허용하는 방법을 선보였습니다. 높은 안정성과 적중하지 않은 서비스 효율성은 궁극적으로 고객 만족도를 높입니다!</p>


  <p>그 이후로, 우리는 SONiC 및 SAI에 추가하고 구체화하기 위해 지역 사회와 열심히 일해 왔습니다.<br>

  SAI, <a href="https://www.cisco.com/" target="_blank">Cisco</a> 및 <a href="https://www.innovium.com/" target="_blank">Innovium</a> 을 통한 칩/ASIC 지원 및 통합에 초점을 맞춘 이미 풍부한 에코 시스템을 추가하여 커뮤니티의 피어 칩 혁신가들과 합류했습니다.</p>


  <p><em><strong>&ldquo;SAI(스위치 추상화 인터페이스)는 고객에게 업계 최고의 스위치 실리콘&rdquo; 을 위한 개방형 표준 솔루션을 제공한다고 Innovium의 CEO 겸 공동 창립자인 Rajiv Khemani는 말했습니다.</strong></em></p>


  <p>업계의 지원 및 인식과 함께 기술 폭과 다재다능함이 제공됩니다. 여러 스위치 토폴로지에서 성능이 좋은 대규모 네트워크를 구축하는 것은 매우 어려울 수 있으며 번거로울 수 있습니다. 이것이 광범위한 칩/ASIC 지원이 SONiC/SAI가 수행하도록 구축된 작업의 핵심인 이유입니다.</p>


  <p><strong><em>&ldquo;맨발은 SAI 및 SONiC 소프트웨어에 P4 프로그래밍 가능한 맨발 Tofino 이더넷 스위치 실리콘 시리즈의 혜택을 가지고 마이크로 소프트와 OCP 커뮤니티와 협력하는 것을 자랑스럽게 생각합니다,&quot; 에드 Doe, 제품 &amp; 마케팅의 부사장, 맨발 네트워크</em></strong></p>


  <h2>개발자, 개발자, 개발자</h2>


  <p>전 세계의 개발자가 SONiC에 기여하고 새로운 기능을 구체화하고 추가하고 있습니다. 지난 12개월 동안 SONiC 커뮤니티는 세 가지 공식 릴리스를 제공했습니다. 이러한 모든 중요 시점은 SONiC 사용 사례를 크게 보강하고 증가시켰습니다.</p>


  <p>신규 및 기존 회원에게 감사드립니다. Alibaba, Mellanox 및 Tencent는 <a href="https://en.wikipedia.org/wiki/VLAN_Trunking_Protocol" target="_blank">VLAN 트렁크</a>, RDMA(원격 직접 메모리 액세스) 및 VRF(가상 라우팅 및 전달)에 대한 기여와 노력에 대한 노력뿐만 아니라 LinkedIn은 2014년부터 활발히 활동해 온 프로젝트 Falco &ndash; 노력에 부합하여 네트워크 하드웨어와 소프트웨어를 분리하기 위한 지속적인 노력을 기울이고 있습니다.</p>


  <p>낮은 파이프라인에서 하이엔드, 고정 파이프라인, 고도로 프로그래밍 가능한 1Gbps에서 400Gbps까지, 여러 전력 효율 프로필, 테이블 크기 및 원격 분석 기능 SONiC/SAI까지 확장하면 SONiC를 선택한 스위치 OS로 사용하려는 사용자에게 완벽한 기반을 제공합니다.</p>


  <h2>Whitebox 공급업체 지원 2배</h2>


  <p>Microsoft는 사용자에게 옵션 및 방향 선택을 제공하는 것에 관한 것입니다. 따라서 지난 1년 동안 SONiC를 두 배로 지원하는 화이트박스 공급업체라고도 하는 ODM(Original Design Manufacturers)의 수를 볼 수 있어서 기쁩니다. Delta Networks Inc., <a href="https://www.quantatw.com/quanta/english/" target="_blank">Quanta Computer</a>, <a href="https://www.celestica.com/home" target="_blank">Celestica</a>, Inventec 및 <a href="https://www.alphanetworks.com/en" target="_blank">Alpha Networks</a>는 SONiC가 최신 제품과 미래 기술에 대해 선택한 스위치 OS인 기존 회원 외에도 SONiC 연합에 가입했습니다.</p>


  <h2>OCP 2018 정상 회담 발표: 턴키 채택 및 ARM 지원</h2>


  <p>오늘 OCP 서밋에서 Apstra는 SONiC에 대한 턴키 솔루션을 발표했습니다. 이렇게 하면 사용자가 자신의 환경에서 SONiC를 쉽게 채택하고 활용할 수 있습니다. 턴키 지원을 제공하는 Apstra 제품은 모든 것을 레일에 추가하는 추가 지원을 찾는 기업 고객의 요구 사항을 충족합니다.&nbsp;&nbsp;&nbsp;</p>


  <p><em><strong>&ldquo;오늘 OCP Summit 2018에서 Microsoft에서 오픈 소스로 제공하는 컨테이너 기반 클라우드 네트워킹 스택인 SONiC와 다중 공급업체 Intent-Based 네트워킹 솔루션에 대한 수요 증가를 나타내는 Mellanox 하드웨어와 함께 AOS&reg;의 데모를 보여 줄&#39;있습니다.&quot;</strong></em></p>


  <p>SONiC는 단일 ASIC 디바이스를 넘어 행진하고 있습니다. OCP 중에 Arista는 이제 SONiC가 EOS SAI 앱을 사용하여 모듈식 섀시를 관리하는 방법을 시연하여 모듈식 섀시 전달 평면을 처음으로 제어하는 SONiC를 보여주었습니다. Marvell은 ARM 기반 스위치에서 SONiC를 사용하도록 설정했지만 향후 사용자에게 더 풍부한 옵션을 제공합니다.</p>


  <p>혁신, 방 뒤에서 그 화려한 아이디어에 행동, 만들거나 시장 동향에 의해 흔들리거나 우리의 스마트 경쟁자에서 학습, 오픈 소스 커뮤니티는 앞으로 나와 마이크로 소프트&rsquo; 경로에 대한 일정한 남아있다.</p>


  <p>마지막으로, 모든 새로운 회원과 기여자를 환영하며 모든 업계 동료에게 SONiC 구축에 참여하도록 초대합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sonic-the-networking-switch-software-that-powers-the-microsoft-global-cloud/" target="_blank">SONiC</a>, <a href="https://azure.microsoft.com/en-us/blog/how-microsoft-builds-its-fast-and-reliable-global-network/" target="_blank">글로벌 네트워크를</a> 빌드하는 방법 및 Azures&rsquo; <a href="https://azure.microsoft.com/en-us/blog/microsoft-s-open-approach-to-networking/" target="_blank">네트워킹에 대한 개방형 접근 방식에</a> 대해 자세히 알아보세요.</p>
