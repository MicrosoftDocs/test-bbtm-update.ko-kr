Slug: azure-data-factory-visual-tools-now-supports-github-integration
Title: 이제 Azure Data Factory 시각적 도구에서 GitHub 통합을 지원합니다.
Summary: GitHub 코드를 호스트 및 검토하고, 프로젝트를 관리하고, 오픈 소스에서 비즈니스에 이르는 수백만 명의 다른 개발자와 함께 소프트웨어를 빌드할 수 있는 개발 플랫폼입니다. Azure Data Factory(...
Content: >-
  <p><a href="https://github.com/">GitHub</a> 코드를 호스트 및 검토하고, 프로젝트를 관리하고, 오픈 소스에서 비즈니스에 이르는 수백만 명의 다른 개발자와 함께 소프트웨어를 빌드할 수 있는 개발 플랫폼입니다. <a href="https://azure.microsoft.com/en-us/services/data-factory/">ADF(Azure Data Factory)</a> 는 ETL(추출 변환 로드) 워크플로를 반복적으로 빌드, 오케스트레이션 및 모니터링할 수 있는 Azure의 관리되는 데이터 통합 서비스입니다. 이제 Azure Data Factory를 GitHub 통합할 수 있습니다. GitHub ADF 시각적 작성 통합을 사용하면 다른 개발자와 공동 작업하고, 소스 제어를 수행하고, 데이터 팩터리 자산의 버전 관리(파이프라인, 데이터 세트, 연결된 서비스, 트리거 등)를 수행할 수 있습니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Data-Factory-visual-tools-now-integrated-with-GitHub/player" width="960"></iframe></p>


  <p>코드 리포지토리 설정을 클릭하고 &lsquo;리포지토리 유형 드롭다운에서 GitHub&rsquo; 선택하여 &lsquo;시작&rsquo;합니다.</p>


  <p><img alt="image" border="0" height="352" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3bcc01f-8c65-45d2-a507-73e0b7805ea1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p><img alt="image" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa369d51-ae32-4423-992a-741555e365ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>ADF-GitHub 통합을 사용하면 요구 사항에 따라 공용 Github 또는 GitHub Enterprise 사용할 수 있습니다. OAuth 인증을 사용하여 GitHub 계정에 로그인할 수 있습니다. ADF는 선택할 수 있는 GitHub 계정의 리포지토리를 자동으로 가져옵니다. 그런 다음 팀의 개발자가 공동 작업을 수행하는 데 사용할 수 있는 분기를 선택할 수 있습니다. 또한 모든 현재 데이터 팩터리 리소스를 GitHub 리포지토리로 쉽게 가져올 수 있습니다.</p>


  <p><img alt="image" border="0" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d278f764-aec1-43fa-a7b3-b01e07d16eaa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p><img alt="image" border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4e9272d-9d44-4218-9d39-ed8e5288e9a2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>ADF-GitHub 통합을 사용하도록 설정하면 GitHub 언제든지 데이터 팩터리 리소스를 저장할 수 있습니다. ADF는 데이터 팩터리 리소스(파이프라인, 데이터 세트 등)의 코드 표현을 GitHub 리포지토리에 자동으로 저장합니다. <a href="https://aka.ms/AA2076z">Azure Data Factory-GitHub 통합을 사용하도록 설정하는 방법에</a> 대한 자세한 내용과 자세한 단계를 확인하세요.</p>


  <p>우리의 목표는 기능을 계속 추가하고 Data Factory 도구의 유용성을 개선하는 것입니다. Azure Data Factory<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">를 사용하여 파이프라인 빌드</a>를 쉽고 빠르게 시작합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼</a>을 방문하세요.</p>
