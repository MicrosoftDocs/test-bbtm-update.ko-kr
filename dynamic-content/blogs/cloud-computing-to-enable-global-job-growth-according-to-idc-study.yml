Title: IDC 연구에 따르면 글로벌 일자리 증가를 가능하게 하는 클라우드 컴퓨팅
Summary: 오늘, Microsoft는 클라우드 컴퓨팅이 작업 제거자라는 오해에 도전하고 클라우드가 실제로 주요 될 것이라고 제안 분석가 회사 IDC에서 의뢰 연구를 발표 ...
Content: <p>오늘 Microsoft는 클라우드 컴퓨팅이 작업 제거자라는 오해에 도전하고 클라우드가 실제로 일자리 증가의 주요 원천이 될 것임을 시사하는 분석가 회사 IDC의 의뢰된 연구를 발표했습니다.&nbsp; IDC&rsquo; 연구에 따르면 2015년까지 클라우드 컴퓨팅은 전 세계적으로 1,400만 개의 새로운 일자리를 창출할 것이며 클라우드 혁신으로 인한 수익은 연간 1조 1천억 달러에 이를 수 있습니다.&nbsp; 클라우드 효율성과 클라우드 혁신에서 창출된 수익이 결합되어 상당한 조직 재투자로 인해 일자리 증가가 발생할 것으로 예측됩니다.&nbsp; 자세한 내용은 Microsoft 뉴스 센터의 전체 내용을 참조하세요.</p>
