Title: Azure Digital Twins의 공개 미리 보기 발표
Summary: 오늘, 우리는 고객을 위해 IoT를 단순화하는 과정의 다음 단계를 수행하고 Azure Digital Twins가 이제 공식적으로 라이브임을 발표하게되어 기쁩니다.
Content: >-
  <p>지난 달 올랜도에서 열린 Ignite 컨퍼런스에서는 모든 물리적 환경에 적용할 수 있는 포괄적인 디지털 모델 및 공간 인식 솔루션을 위한 새로운 플랫폼인 <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">Azure Digital Twins의 공개 미리 보기를 자랑스럽게 발표</a>했습니다. 오늘, 우리는 고객을 위해 IoT를 단순화하는 과정의 다음 단계를 수행하고 <a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">Azure Digital Twins</a> 가 이제 공식적으로 라이브임을 발표하게되어 기쁩니다.</p>


  <p>오늘부터 고객과 파트너는 <a href="https://azure.microsoft.com/en-us/free/" target="_blank"><strong>Azure 계정을 만들고 Azure Digital Twins 사용을 시작할</strong></a> 수 있습니다. <a href="https://aka.ms/digitaltwinsdocs" target="_blank"><strong>Azure Digital Twins 설명서</strong></a> 및 <a href="https://aka.ms/azure-digital-twins" target="_blank">제품 페이지에서</a> 사용할 수 있는 콘텐츠를 살펴보는 것이 좋습니다. 빠른 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fdigital-twins%2Fquickstart-view-occupancy-dotnet&amp;data=02%7C01%7Cv-canmo%40microsoft.com%7Cf057bfd0087540cc4df108d62f95e6ae%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636748718200556809&amp;sdata=tIVyQL%2BLX4cKS3%2BHqOUKemIZ5iq1h5x751W%2B488Lgfw%3D&amp;reserved=0" target="_blank"><strong>시작을</strong></a> 통해 Azure Digital Twins를 사용하여 솔루션 빌드를 시작할 수도 있습니다.</p>


  <p>지난 달의 공지 블로그 게시물에서 언급했듯이, Azure Digital Twins를 통해 고객은 디바이스를 해당 모델에 연결하기 전에 먼저 물리적 환경을 모델링할 수 있습니다. IoT 접근 방식을 센서 및 디바이스 매핑을 넘어서는 방식으로 전환하면 고객은 공간 및 인프라가 실제로 사용되는 방식에 대한 새로운 공간 인텔리전스 기능과 인사이트를 활용할 수 있습니다. 이를 통해 조직은 에너지 효율에서 직원 만족도 및 생산성에 이르기까지 모든 수준에서 사람들에게&rsquo; 더 나은 서비스를 제공할 수 있습니다. 또한 플랫폼은 강력하고 강력한 솔루션의 개발을 간소화하기 위한 적절한 기능을 갖추어 강력하고 상황에 맞는 인식 IoT 솔루션의 생성을 가속화하고 간소화합니다. 구체적으로 Azure Digital Twins에는 다음과 같은 주요 기능이 포함되어 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-objectmodel-spatialgraph" target="_blank"><strong>공간 인텔리전스 그래프</strong></a><strong>:</strong> 사람, 장소 및 디바이스 간의 관계를 모델로 하는 물리적 환경의 가상 표현입니다. 이 디지털 트윈은 조직이 에너지 효율, 공간 사용률, 탑승자 환경 등을 개선할 수 있는 솔루션을 빌드할 수 있는 인사이트를 생성합니다. 여기에는 Blob Storage, 맵, 문서, 설명서 및 그림을 그래프에 표시된 공간, 사람 및 디바이스에 메타데이터로 연결하고 저장하는 기능이 포함됩니다. 아래 이미지는 이 그래프의 모양과 물리적 환경을 사실상 나타내는 계층적이고 계층화된 접근 방식을 제공하는 방법에 대한 간단한 시각적 개체를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40b5548d-8a95-4e8e-aa9f-04294b5af0b0.png"><img alt="Spatial intelligence graph" border="0" height="624" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27a1b95f-e068-4a90-8355-efbea3d50f00.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="공간 인텔리전스 그래프" width="1146"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-objectmodel-spatialgraph#digital-twins-object-models" target="_blank"><strong>트윈 개체 모델</strong></a><strong>:</strong> Azure Digital Twins는 도메인별 솔루션&rsquo;에 맞게 미리 정의된 스키마 및 디바이스 프로토콜을 제공하여 생성을 가속화하고 간소화합니다. 이러한 이점은 모든 내부 또는 외부 공간뿐만 아니라 인프라 또는 도시 전체에 적용될 수 있습니다. Azure Digital Twins는 모든 유형의 환경에서 작업하는 고객에게 적용됩니다. 공장, 경기장 또는 그리드인지 여부입니다. 트윈 개체 모델은 그래프를 솔루션의 다양한 요구 사항에 맞게 완전히 사용자 지정할 수 있도록 하여 이를 가능하게 합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-user-defined-functions" target="_blank"><strong>고급 컴퓨팅 기능</strong></a><strong>:</strong> 사용자는 디바이스 및 센서의 원격 분석을 기반으로 알림 또는 이벤트를 생성하는 함수를 정의할 수 있습니다. 이 기능은 다양한 강력한 방법으로 적용할 수 있습니다. 예를 들어 PowerPoint 프레젠테이션이 시작될 때 회의실에서 환경이 자동으로 조명을 어둡게 하고 블라인드를 낮출 수 있습니다. 모임이 끝난 후 모든 사람이 떠났을 때 조명이 꺼지고 에어컨이 낮아집니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/how-to-multitenant-applications" target="_blank"><strong>다중 및 중첩 테넌트 기능을 통한 데이터 격리</strong></a><strong>:</strong> 사용자는 기본 제공 다중 테넌트 및 중첩 테넌트 기능을 활용하여 데이터가 격리되도록 하여 여러 테넌트 및 하위 테넌트 간에 확장 및 안전하게 복제하는 솔루션을 빌드할 수 있습니다. Microsoft는 애플리케이션 계층에서 경쟁하지 않고&rsquo; 다른 사용자가 Azure Digital Twins 플랫폼을 기반으로 빌드할 수 있도록 합니다. 전체 다중 및 중첩 테넌트 모델을 사용하면 조직에서 데이터를 완전히 보호하고 격리하는 방식으로 여러 최종 고객에게 빌드하고 판매할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/security-role-based-access-control" target="_blank"><strong>액세스 제어 및 Azure Active Directory(AAD)를 통한 보안</strong></a><strong>: </strong>역할 기반 액세스 제어 및 Azure Active Directory 허용되는 작업을 지정하고 보안, 데이터 개인 정보 보호 및 규정 준수를 보장하는 데 도움이 되는 사용자 또는 디바이스에 대한 자동화된&mdash; 게이트키퍼 역할을 합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/about-digital-twins" target="_blank"><strong>Microsoft 서비스 통합</strong></a><strong>:</strong> 고객 및 파트너는 Azure Digital Twins를 Azure 분석, AI 및 스토리지 서비스뿐만 아니라 Azure 지도, Azure High-Performance 컴퓨팅, Microsoft Mixed Reality, Dynamics 365 및 Office 365 광범위한 집합에 연결하여 솔루션을 구축할 수 있습니다. 이러한 서비스와의 통합을 통해 고객은 동급 최고의 IoT 솔루션을 빌드할 수 있습니다.</p>


  <p>Azure Digital Twins는 IoT에서 패러다임을 전환할 수 있는 기능을 가지고 있습니다. 광범위한 산업 및 배경 분야의 일부 고객과 파트너는 이미 차세대 공간 인텔리전스 IoT 솔루션의 잠재력을 활용하고 있습니다. 파트너가 물리적 환경의 디지털 트윈을 만들기 위해 Azure Digital Twins에 있는 기능을 패키징하는 방법에 대한 구체적인 예를 제공하기 위해 완성된 솔루션의 모양과 시각화 방법에 대한 이미지는 다음과 같습니다. 이러한 인상적인 이미지는 Azure Digital Twins를 기반으로 하는 솔루션의 IS의 예이지만, 이러한 이미지가 만들어지는 영향은 더욱 고무적입니다. 더 많은 것을 이해하기 위해 기존 <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20Digital%20Twins%22&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">고객 사례를</a> 자세히 살펴보는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d06b8c96-ff98-4b04-8c7c-c4789d5bcfed.png"><img alt="Willow, Steelcase, CBRE" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04f24449-8ccd-4b3a-af9e-ba1477fc82bc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Willow, Steelcase, CBRE" width="1024"></a></p>


  <p>자세한 내용은 아래 비디오를 통해 Azure Digital Twins의 주요 기능 및 가치 제안을 자세히 설명합니다. 우리는 고객을 위해 IoT를 단순화하는 우리의 약속을 계속 전달하기를 기대하며 Azure Digital Twins가 고객&rsquo; 디지털 트랜스포메이션 여정에서 어떤 역할을 할 지 기대합니다. 빠른 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fdigital-twins%2Fquickstart-view-occupancy-dotnet&amp;data=02%7C01%7Cv-canmo%40microsoft.com%7Cf057bfd0087540cc4df108d62f95e6ae%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636748718200566817&amp;sdata=d3Po1eab5kvQPR982HyQrt5ZqHnllvRYcbzm4uHZ2Tw%3D&amp;reserved=0" target="_blank">시작을</a> 통해 오늘 Azure Digital Twins를 사용하여 솔루션 빌드를 시작해 보세요. 개선할 수 있는 방법에 대한 피드백과 제안을 제공하세요. Microsoft는 귀하의 의견을 소중히 여기며 고객의&rsquo; 고통과 요구를 해결할 수 있는 방법을 지속적으로 찾고 있습니다.</p>


