Content: '<p><b>MSDN: 회사 및 사용자가 만든 솔루션에 대해 알려주세요.</b></p>  <p><b>Swartz:</b> 저는 1998년에 MetraTech를 시작했고 <a target="_blank" href="">Metanga</a> 는 새로운 SaaS(Software-as-a-Service) 제품입니다. Metanga는 ISV가 SaaS 모델로 전환할 때 오늘날의&rsquo; 고객 및 파트너 관계에서 수익을 창출할 수 있도록 설계된 다중 테넌트 SaaS 청구 솔루션입니다. Weve&rsquo;는 항상 청구가 고객&rsquo; 비즈니스 모델에 적합해야 한다고 말했습니다.&nbsp; 고유한 유연성을 통해 다른 소프트웨어 구성 요소와 쉽게 통합하여 완전한 솔루션을 만들 수 있습니다.&nbsp;&nbsp; 온-프레미스 소프트웨어 또는 관리 서비스로 제공되는 MetraNet 청구 솔루션을 통해 고객은 90개국, 26개 통화 및 12개 언어에서 혁신적인 모델을 구축할 수 있습니다.</p>  <p><b>MSDN: Windows Azure를 Metanga와 함께 사용할 경우의 주요 이점은 무엇인가요?</b><b></b></p>  <p><b>Swartz</b>: 청구는 중요 업무용 애플리케이션이므로 재해 복구, 확장성 및 데이터 상주 요구 사항을 준수하는 기능을 제공할 수 있다는 사실은 <a target="_blank" href="https://www.windowsazure.com">Azure를 Windows</a> 빌드를 더 이상 생각할 필요가 없습니다. 다중 테넌트와 클라우드는 또한 기존 데이터 센터에서 내&rsquo;재된 손상 없이 크고 작은 클라이언트를 모두 지원할 수 있는 탄력성을 제공합니다. 또한 Windows Azure 플랫폼은 Windows Azure AppFabric 캐싱 및 Windows Azure Storage 같은 놀라운 기술을 제공하여 고객을 위해 훨씬 더 나은 서비스를 빌드할 수 있습니다.</p>  <p><b>MSDN: 솔루션에 대한 개요를 제공할 수 있나요?</b><b></b></p>  <p><b>Swartz:</b> 간단히 말해서, Metanga는 ISV가 더 많은 돈을 벌 수 있도록 합니다. 축소 래핑된 소프트웨어 및 지원을 판매하는 것은 전통적으로 간단한 모델이었습니다. 그러나 게임이 변화하고 있으며, ISV가 클라우드에 더 많은 솔루션을 배포함에 따라 새로운 재정적 문제에 직면해 있습니다. 완전하고 긍정적인 온라인 고객 환경을 제공하기 위해 청구 시스템은 관계 포털에 대한 모든 당사자의 지원 계약 상태에 대한 재무 정보를 제공해야 합니다. 고객은 SaaS 애플리케이션을 다르게 구매하고 요금제 요금, 구독, 업그레이드 및 다운그레이드, 채널 파트너, 커미션, 알림 및 자격을 관리하는 것이 고객이 끊임없이 변화하는 계약 계약을 추진하는 새로운 모델의 일부입니다. ISV는 애플리케이션의 일부로 이 모든 것을 빌드하려고 시도할 수 있지만&rsquo;&rsquo; 시간이 많이 걸리고 비용이 많이 듭니다. 따라서 수동 청구 방법을 사용하는 경우 수익 누출이 2~4% 손실될 수 있습니다. 클라우드 수익 창출과 관련하여 ISV에 대한 더 빠르고 간단한 경로를 제공합니다.</p>  <p><b>MSDN: 이 솔루션을 지금 대중에게 제공하시겠습니까?</b><b></b></p>  <p><b>Swartz:</b> 예, Windows Azure에서 애플리케이션을 공식적으로 시작했습니다. 고객은 <a target="_blank" href="">사이트에서</a> 등록하고 샌드박스 환경을 요청할 수 있습니다. 우리 팀은 고객에게 API 및 교육 설명서의 연습을 제공하고 시스템을 사용해 보도록 설정합니다. &rsquo;제품 또는 가격 설정을 지원하거나 누군가가 도움이 필요한 경우 언제든지 Were를 사용할 수 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6153.MetangLogo.png" alt="" border="0" height="56" width="165"></a></p>  <p>Metanga 및 Windows Azure에 대해 자세히 알아보려면 <a target="_blank" href="">여기</a>를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/20/real-world-windows-azure-interview-with-metratech-ceo-scott-swartz-on-metanga.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
