Title: NVIDIA GPU 기술 컨퍼런스에서 Microsoft 참가
Summary: '컴퓨팅의 세계는 환경, 경제, 에너지 및 공중 보건 시스템과 관련된 문제에 대해 심층적이고 폭넓게 작업합니다. 이러한 요구 사항에는 일반적으로 몇 개의 조직으로 제한되었던 최신 고급 솔루션이 필요하며, 크기 조정이 어렵고, 제공하는 데 시간이 오래 걸립니다. '
Content: >-
  <p>컴퓨팅의 세계는 환경, 경제, 에너지 및 공중 보건 시스템과 관련된 문제에 대해 심층적이고 폭넓게 작업합니다. 이러한 요구 사항에는 일반적으로 몇 개의 조직으로 제한되었던 최신 고급 솔루션이 필요하며, 크기 조정이 어렵고, 제공하는 데 시간이 오래 걸립니다. Microsoft Azure 글로벌 규모의 클라우드 플랫폼에 통합된 이러한 문제를 해결하는 솔루션에 HPC(고성능 컴퓨팅) 기능 및 도구를 제공합니다.&nbsp;</p>


  <p>고급 시뮬레이션을 실행하는 제조업체,&rsquo; 실시간 웰 모니터링을 통한 드릴링을 최적화하는 에너지 회사 또는 AI를 사용하여 시장 위험을&nbsp; 탐색하는 금융 서비스 회사 등 Microsoft&rsquo;가 NVIDIA와 파트너십을 맺으면 그 어느 때보다 쉽게 NVIDIA GPU에 액세스할 수 있습니다.</p>


  <p>다음 주 NVIDIAS&rsquo; <a href="https://www.nvidia.com/en-us/gtc/">GPU 기술 컨퍼런스에서</a> San Jose에 참여하여 Azure 고객이 클라우드의 유연성과 탄력성을 NVIDIA GPU의 기능과 결합하는 방법을 알아봅니다. 우리는 석유 &amp; 가스, 자동차, 인공 지능 등에서 수행 한 작업의&rsquo; 예를 공유 할 것입니다. 또한 더 많은 개발자에게 GPU 가속을 제공하는 Azure AI와 NVIDIA 간의 새롭고 흥미로운 통합을 살펴보세요.</p>


  <h3>컨퍼런스의 Microsoft 세션은 다음과 같습니다.</h3>


  <ul>
      <li>클라우드 및 Edge &ndash; <a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">에서 가속화된 추론에 ONNX 사용</a> 프라산스 풀라바티 (Microsoft)</li>
      <li>Azure &ndash; <a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">에서 RAPIDS를 사용하는 가속 데이터 과학 파이프라인</a> Kaarthik Sivashanmugam (Microsoft) &amp; Manuel Reyes-Gomez(NVIDIA)</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">분산 심층 Learning</a> &ndash; 리아 카르마노프 &amp; 매튜 살바리스 (Microsoft)</li>
      <li>Low-Powered 디바이스 &ndash; <a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">에 대한 3D Enterprise 애플리케이션의 실시간 스트리밍</a> 안드레이 에르밀로프</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">게인을 최대화하면서 위험 최소화: PC의 최소 하위 집합을 업그레이드하는 동안 전체 기능 공간 표현</a> &ndash; 톰 드라바스</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">심층 Learning 사용하여 인터넷 크기 조정 웹 검색</a> &ndash; 변환 아디 올테안 &amp; 구한 수리야나야난</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">Computer Vision 워크로드의 빠르고 분산된 일괄 처리 점수 매기기용 Dask 및 V100s</a> &ndash; 다니엘 딘, 피단 보일루 우즈 &amp; 매튜 살바리스 (Microsoft)</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">Microsoft Azure: 시각화, AI 및 HPC</a> &ndash; 용 GPU Ian Finder(Microsoft)</li>
  </ul>


  <p>많은 NVIDIA <a href="https://www.nvidia.com/en-us/gtc/sessions/training/">DLI 학습 클래스</a>에 참여하는 경우 이제 Azure GPU가 구동되는 대화형 클래스를 통해 Azure GPU 컴퓨팅 옵션의 폭을 직접 경험할 수 있습니다.</p>


  <p>Microsoft와 파트너(Teradici 및 &ldquo;&rdquo; Workspot 포함)가 고객 사용 사례 데모를 포함하고 있는 Microsoft Booth &ndash; 1122에서 인사하세요. 여기서 GpU 워크로드의 클라우드인 Azure가 어떻게 클라우드인지에 대해 이야기할 전문가가 있습니다.&nbsp; 또한 Azure에서 NVIDIA GPU의 기능을 사용하여 복잡한 질문에 대한 즉각적인 답변을 생성하고 유사한 항목 또는 제품을 찾는 데 도움이 되는 이미지 분석과 같은 다양한 작업을 실행하는 Microsoft Bing &ndash; 시연할 예정입니다.</p>


  <p>보듯이 NVIDIA GPU는 Azure 고객이 혁신을 추진하는 데 의존하는 Microsoft 고성능 컴퓨팅 전략의 핵심 부분입니다.</p>


  <p>Were&rsquo;는 다음 주에 당신과 이야기하기를 고대하고 있습니다.</p>
