  <h2>지능형 에지 보호</h2>


  <p><em style="font-size: 13.008px;">&ldquo;연결된 디바이스가 말하는 디바이스이고 백 엔드에 인증하고 암호화된 방식으로 데이터를 보호하도록 하려면 어떻게 해야 하나요?&rdquo;</em></p>


  <p>네트워크에 설치되는 각 디바이스는 악의적인 행위자를 위해 하나 이상의 잠재적 네트워크 출입구가 제공됩니다. 아무도 자신의 자동차 라디오, 규모, 또는 자동 판매기 해킹을 원하지 않는다. 아무도 고객 데이터를 도난당하기를 원하지 않습니다. Weve&rsquo;는 이미 뉴스에서 너무 많은 것을 보았습니다. 지능형 에지 보안은 IoT 기술에 관심이 있는 고객의 주요 관심사입니다.</p>


  <p>핵심은 이러한 중요한 문제를 해결한 솔루션을 기반으로 간단하게 시작하는 것입니다. Microsoft 지능형 에지 및 인텔리전트 클라우드 솔루션은 서로를 보완하도록 설계되어 신뢰할 수 있는 보안 IoT 솔루션을 훨씬 쉽게 만들 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> 는 시작하기에 좋은 장소입니다. 수십 년의 Microsoft 환경을 기반으로 하는 턴키 IoT 솔루션을 제공하여 MCU(다중포인트 제어 장치)에서 운영 체제에서 클라우드로의 포괄적인 다중 계층 보안을 보장합니다.</p>


  <p>실리콘에 포함된 Microsoft 하드웨어 신뢰 루트를 사용하여 하드웨어 파트너의 Azure Sphere 인증 MCU로 시작합니다. 운영 체제(OS)는 해커를 방지하고 자동화된 OS 및 보안 업데이트를 가능하게 하는 심층 방어 기능을 제공합니다. Azure Sphere Security Service는 보안이 높은 인터넷에 연결된 디바이스의 7가지 속성으로 모든 디바이스를 보호합니다. Azure Sphere는 서명된 인증 소프트웨어만 실행하여 맬웨어 또는 애플리케이션 변조의 위험을 줄입니다. 이미 설치된 디바이스가 있더라도 다시 디자인이 거의 또는 전혀 필요하지 않은 Azure Sphere 보호 모듈로 보호될 수 있습니다.</p>


  <h2>지능형 에지 프로비전 및 관리</h2>


  <p><em>&ldquo;한 디바이스를 클라우드에 수동으로 연결하는 것이 스토리의 일부입니다. 하지만 대규모로 전체 디바이스를 프로비전하고 관리해야 하는 경우 어떻게 해야 하나요?&rdquo;</em></p>


  <p>디바이스를 쉽게 프로비전, 업데이트 및 관리할 수 있도록 해야 합니다. 새 디바이스를 롤아웃하고 시간이 되면 디바이스를 사용 중지하려고 합니다. 소프트웨어 및 펌웨어를 수동으로 업데이트하지 않고도 PC와 같은 디바이스를 프로비전하고 관리하려고 합니다.</p>


  <p>다시 말하지만 Microsoft에는 이 모든 것을 간소화하는 솔루션이 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>를 사용하면 디바이스별 인증 및 확장된 프로비저닝을 사용하여 디바이스를 에지에 연결, 관리 및 확장할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT</a> Hub에서 관리 및 구성된 지능형 에지 런타임인 Azure IoT Edge를 사용하면 표준 컨테이너를 사용하여 에지 디바이스에서 실행할 클라우드 워크로드를 배포할 수 있습니다. IoT Edge는 IoT 애플리케이션과 에지 디바이스 간의 통신을 보호하므로 디바이스를 전원을 공급하고 원격으로 구성할 수 있습니다. 기본 제공 디바이스 관리 및 프로비저닝 기능을 사용하면 대규모로 디바이스를 연결하고 관리할 수 있습니다.</p>


  <p>확장된 프로비저닝을 구현하기 위해 Azure IoT Hub는 DPS(<a href="https://docs.microsoft.com/en-us/azure/iot-dps/" target="_blank">Device Provisioning Service</a>)와 쌍으로 연결됩니다. 이렇게 하면 사용자의 개입 없이 모든 디바이스를 등록하고 IoT Hub에 프로비전할 수 있으므로 등록 프로세스를 간소화합니다. DPS는 실리콘 제조업체에서 보안 시드를 심고 기밀 컴퓨팅이 가능한 하드웨어 보안 모듈을 활용하여 DPS(글로벌 엔드포인트)를 사용하여 신뢰할 수 있는 연결 및 인증을 설정합니다. 이를 통해 IoT Hub 디바이스 ID 및 자격 증명을 디바이스에 다시 제공할 뿐만 아니라 프로비전 시 첫 번째 구성을 제공할 수도 있습니다. &rsquo;소유권 이전을 포함하여 첫 번째 연결에서 사용 중지까지 전체 수명 주기 동안 IoT 디바이스를 관리하는 강력하고 확장 가능한 방법입니다.</p>


  <h2>IoT in Action 이벤트에서 지능형 에지에 대해 자세히 알아보기</h2>


  <p>Microsoft는 지능형 에지 보안, 프로비전 및 관리를 간소화하고 간소화하는 데 도움이 되는 솔루션으로 혁신을 계속하고 있습니다. 이 기술을 가장 잘 활용하는 방법에 대해 자세히 알아보려면 10월 10일에 예정된 <a href="https://iotinactionevents.com/event/santa-clara?ocid=MSFT_AM_EN_IOTALE_OTH_IASC_EA_BL_CE_AZB_NA" target="_blank">산타 클라라 IoT in Action 이벤트에</a> 등록해야 합니다. 이 행사의 일환으로 고객과 파트너가 IoT를 단순화하고 업계 문제를 해결하는 방법에 초점을 맞춘 패널 토론을 주도할 것입니다.&nbsp;</p>


  <p>산타 클라라 이벤트에 참가할 수&rsquo; 없다면 <a href="https://iotinactionevents.com/event/warsaw?ocid=MSFT_EMEA_EN_IOTALE_OTH_IAWAR_EA_BL_CE_AZB_NA" target="_blank">바르샤바</a>, <a href="https://iotinactionevents.com/event/frankfurt?ocid=MSFT_EMEA_EN_IOTALE_OTH_IAFR_EA_BL_CE_AZB_NA" target="_blank">프랑크푸르트</a>, <a href="https://iotinactionevents.com/event/toronto?ocid=MSFT_AM_EN_IOTALE_OTH_IATOR_EA_BL_CE_AZB_NA" target="_blank">토론토</a>, <a href="https://iotinactionevents.com/event/auckland?ocid=MSFT_AP_EN_IOTALE_OTH_IAAUK_EA_BL_CE_AZB_NA" target="_blank">오클랜드</a>, <a href="https://iotinactionevents.com/event/taipei?ocid=MSFT_AP_EN_IOTALE_OTH_IAT_EA_BL_CE_AZB_NA" target="_blank">타이베이</a>, <a href="https://iotinactionevents.com/event/shenzhen?ocid=MSFT_AP_EN_IOTALE_OTH_IASH_EA_BL_CE_AZB_NA" target="_blank">심천</a> 등 전 세계 도시에서 1<a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_IALP_EA_BL_CE_AZB_NA" target="_blank">일 이벤트가</a> 열립니다. 이러한 이벤트는 모든 질문에 대한 답변을 얻고 잠재적인 IoT 파트너와의 연결을 구축할 수 있는 귀중한 기회입니다. 대화형 세션을 통해 Microsoft는 다양한 솔루션과 가속기가 IoT를 간소화하는 데 어떻게 도움이 되는지 공유하여 보안 솔루션을 더 빠르고 비용 효율적으로 얻을 수 있습니다.</p>


  <p>가상 이벤트를 선호하시나요? 실제 솔루션 사용 사례를 논의하는 IoT 업계 전문가가 제공하는 IoT <a href="https://www.iotinactionwebinars.com/?ocid=MSFT_WW_EN_IOTSW_OTH_WLP_EA_BL_CE_AZB_NA" target="_blank">in Action 웨비나 시리즈를</a> 찾아봅니다. 또한 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?WT.mc_id=iot-c9-niner" target="_blank">IoT 쇼를</a> 시청하고, IoT Tech Community 가입하고, <a href="https://iotschool.microsoft.com/en-us/home" target="_blank">IoT School</a>에서 학습하여 기술 <a href="https://techcommunity.microsoft.com/t5/Internet-of-Things-IoT/ct-p/IoT" target="_blank">IoT</a> 기술을 더욱 발전시킬 수 있습니다.</p>
