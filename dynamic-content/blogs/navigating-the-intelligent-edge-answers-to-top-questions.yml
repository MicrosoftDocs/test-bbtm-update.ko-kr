Title: '지능형 에지 탐색: 주요 질문에 대한 답변'
Summary: 지난 10년 동안 Microsoft는 포함된 IoT 디바이스가 네트워크 내에서 데이터가 생성되는 지점 근처에서 소프트웨어 인텔리전스를 실행하여 점점 더 스마트해지고 더 연결되는 것을 보았습니다. 또한 인텔리전트 에지에 메모리 및 컴퓨팅 기능이 있으면 연결, 대역폭, 대기 시간 및 개인 정보/보안과 관련된 여러 가지 수수께끼를 해결할 수 있습니다.
Content: >-
  <p>지난 10년 동안 Microsoft는 포함된 IoT 디바이스가 네트워크 내에서 데이터가 생성되는 지점 근처에서 소프트웨어 인텔리전스를 실행하여 점점 더 스마트해지고 더 연결되는 것을 보았습니다. 또한 인텔리전트 에지에 메모리 및 컴퓨팅 기능이 있으면 연결, 대역폭, 대기 시간 및 개인 정보/보안과 관련된 여러 가지 수수께끼를 해결할 수 있습니다.</p>


  <p>물론 네트워크에 연결하는 각 디바이스는 보안, 프로비전 및 관리 방법에 대한 과제를 가져옵니다. 개인 정보 요구 사항, 데이터 규정, 대역폭 및 전송 프로토콜의 문제를 제기합니다. 그리고 수천 개의 디바이스가 서로 연결되고 클라우드와 같은 광범위한 시스템이 있는 경우 이 모든 것이 매우 복잡하고 매우 빠르게 발생할 수 있습니다.</p>


  <p>다음은 지능형 에지에 대한 가장 빈번한 질문과 Azure 솔루션이 보안, 프로비전 및 관리를 간소화하는 데 도움이 되는 방법의 예입니다. 이 주제에 대한 자세한 생각을 들으려면 10월 10일에 올리비에 블로흐와 함께 <a href="https://iotinactionevents.com/event/santa-clara?ocid=MSFT_AM_EN_IOTALE_OTH_IASC_EA_BL_CE_AZB_NA" target="_blank">산타클라라의 IoT in Action 이벤트에서</a> 연설합니다.<br>

