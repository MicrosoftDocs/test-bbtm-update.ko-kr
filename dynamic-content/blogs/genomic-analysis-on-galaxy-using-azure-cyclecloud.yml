Content: >-
  <p>클라우드 컴퓨팅 및 디지털 변환은 유전체학을 위한 강력한 지원자였습니다. Genomics는 2025년까지 엑사베이스 규모의 빅 데이터 도메인이 될 것으로 예상되며, 빅 데이터의 다른 주요 생성기와 동등한 수준의 데이터 취득 및 스토리지 문제를 제기합니다. 디지털 트랜스포메이션을 수용하는 것은 연구 및 의료 기관 모두에서 게놈 과학 요구를 충족하는 실질적으로 무한한 기능을 제공합니다. Microsoft Azure 같은 클라우드 기반 컴퓨팅 플랫폼의 출현은 클라우드 기반 서비스에서 게놈 빅 데이터를 호스팅(공개 및 비공개)하는 연구원 및 실험실의 수가 증가함에 따라 온라인, 확장성, 비용 효율적이고 안전하고 공유 가능한 빅 데이터 지속성 및 분석을 위한 길을 열었습니다.</p>


  <p>Microsoft는 Genomics 커뮤니티가 직면한 과제를 인식하고 모든 사용자에 게놈 작업을 용이하게 할 수 있는 에코시스템(OSS 및 Microsoft 제품 및 서비스에 의해 지원됨)을 구축하기 위해 노력하고 있습니다. Weve&rsquo;는 유전체 데이터의 세 가지 주요 핵심 영역&mdash;과 검색에 집중하여 신속한 자동화 및 분석을 대규모로 가능하게 하는 플랫폼을 구축하고 임상 수준에서 파이프라인을 최적화하고 보호합니다. 고성능 컴퓨팅 환경을 활용하여 게놈 분석을 수행할 수 있었던 핵심 Azure 서비스 중 하나는 <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">Azure CycleCloud</a>입니다.</p>


  <h2>Galaxy 및 Azure CycleCloud</h2>


  <p><a href="https://galaxyproject.org/" target="_blank">Galaxy</a> 는 컴퓨터 프로그래밍 또는 시스템 관리 경험이 없는 연구 과학자가 계산 생물학에 액세스할 수 있도록 하는 것을 목표로 하는 과학 워크플로, 데이터 통합 및 데이터 분석 지속성 및 게시 플랫폼입니다. 그것은 처음에 게놈 연구를 위해 개발되었지만, 그것은 주로 도메인 독립적이며 지금은 일반적인 생물 정보학 워크플로 관리 시스템으로 사용됩니다. Galaxy 시스템은 액세스 가능하고 재현 가능하며 투명한 계산 연구에 사용됩니다.</p>


  <ul>
      <li><strong>액세스할:</strong> 프로그래밍 환경은 데이터를 쉽게 업로드하고, 복잡한 도구와 워크플로를 실행하고, 결과를 시각화하는 데 필요하지 않습니다.</li>
      <li><strong>재현할:</strong> Galaxy는 정보를 캡처하므로 다음을 수행할 필요가&#39;없습니다. 모든 사용자는 도구 매개 변수에서 종속성 트리에 이르기까지 완전한 계산 분석을 반복하고 이해할 수 있습니다.</li>
      <li><strong>투명:</strong> 사용자는 웹을 통해 자신의 기록, 워크플로 및 시각화를 공유하고 게시합니다.</li>
      <li><strong>Community 중심:</strong> 포괄적이고 다양한 사용자(개발자, 교육자, 연구원, 임상의 등)는 연구 결과를 공유할 수 있는 권한을 부여합니다.</li>
  </ul>


  <p>Azure CycleCloud는 Azure에서 HPC(고성능 컴퓨팅) 환경을 오케스트레이션하고 관리하기 위한 엔터프라이즈 친화적인 도구입니다. Azure CycleCloud를 사용하면 사용자는 HPC 시스템에 대한 인프라를 프로비전하고, 친숙한 HPC 스케줄러를 배포하고, 인프라를 자동으로 확장하여 어떤 규모로든 작업을 효율적으로 실행할 수 있습니다. Azure CycleCloud를 통해 사용자는 다양한 유형의 파일 시스템을 만들고 컴퓨팅 클러스터 노드에 탑재하여 HPC 워크로드를 지원할 수 있습니다. 클러스터의 동적 크기 조정을 통해 비즈니스는 적절한 시기에 필요한 리소스와 적절한 가격을 얻을 수 있습니다. Azure CycleCloud 자동화된 구성을 통해 IT는 비즈니스 사용자에게 서비스를 제공하는 데 집중할 수 있습니다.</p>


  <h2>Azure CycleCloud를 사용하여 Azure에 Galaxy 배포</h2>


  <p>갤럭시는 게놈 연구를 수행하는 대부분의 교육 기관에서 사용됩니다. 이미 Galaxy를 사용하는 대부분의 기관은 SaaS 플랫폼으로 게놈 분석을 위한 여러 도구를 제공하기 때문에 이를 고수하기를 원합니다. 사용자는 사용자 지정 도구를 Galaxy에 배포할 수도 있습니다.</p>


  <p>Galaxy 사용자는 일반적으로 UseGalaxy 리소스의 일부로 SaaS 버전의 Galaxy를 사용합니다. <a href="https://galaxyproject.org/usegalaxy/" target="_blank">UseGalaxy 서버</a> 는 공통 핵심 도구 집합과 참조 게놈을 구현하며 누구나 사용할 수 있습니다. 사용 현황에 대한 모든 정보는 <a href="https://galaxyproject.org/use/#usegalaxy-dir" target="_blank">Galaxy Platform Directory</a>에서 확인할 수 있습니다.</p>


  <p>그러나 사내에서 Galaxy를 온-프레미스 솔루션 또는 클라우드 기반 솔루션으로 배포하려는 일부 연구 기관이 있습니다. 이 문서의 나머지 부분에서는 Azure CycleCloud 및 그리드 엔진 클러스터를 사용하여 Microsoft Azure Galaxy를 배포하고 실행하는 방법을 설명합니다. 이 솔루션은 Azure HPC 전문가인 Jerry Morey의 코드 구현 지원을 통해 Microsoft 해커톤(2021년 10월 12일부터 14일까지)에 빌드되었습니다. 아래에 설명된 아키텍처 패턴은 조직이 CycleCloud 및 선택한 스케줄러를 사용하여 Azure 환경에서 Galaxy를 배포하는 데 도움이 될 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bdbb595-c062-4c73-80d7-4e71f859e1c5.png"><img alt="Architecture diagram for Galaxy on Azure using Azure CycleCloud with grid engine cluster." border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de782efa-da04-4276-a2f7-9e207e703f41.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure의 Galaxy에 대한 아키텍처 다이어그램" width="1024"></a></p>


  <p>필수 구성 요소인 게놈 데이터는 클라우드 또는 온-프레미스 스토리지 위치에서 사용할 수 있어야 합니다. <a href="https://docs.microsoft.com/en-us/azure/cyclecloud/qs-install-marketplace?view=cyclecloud-8" target="_blank">Marketplace 이미지&rdquo; 설명서를 사용하여 CycleCloud 설치에&ldquo; 설명된 단계를 사용하여 Azure CycleCloud를</a> 배포해야 합니다.</p>


  <p>클라우드의 Galaxy에서 진정으로 지원되는 클러스터 배포를 <a href="https://galaxyproject.org/admin/config/performance/cluster/legacy/#preliminary-setup" target="_blank">통합 메서드</a>라고 합니다. 이 메서드에서 애플리케이션 서버의 Galaxy 복사본은 클러스터 노드의 복사본과 동일합니다. 이 작업을 수행하는 가장 일반적인 방법은 애플리케이션 서버와 클러스터 노드에서 액세스할 수 있는 NFS(네트워크 파일 시스템)에 Galaxy를 배치하는 것입니다. 이것은 Galaxy에 대한 가장 일반적인 배포 방법입니다.</p>


  <p>관리자 사용자는 Azure CycleCloud 가상 머신 또는 Galaxy 서버 가상 머신에 SSH하여 관리자 관련 작업을 수행할 수 있습니다. 프로덕션 환경에서 SSH 포트를 닫는 것이 좋습니다. Galaxy 서버가 노드에서 실행되면 최종 사용자(연구원)가 최종 디바이스에 포털을 로드하여 데이터 로드, 설치, 도구 업로드 등의 분석 작업을 수행할 수 있습니다.</p>


  <p>기능에 대한 액세스(예: 도구 설치 및 삭제 및 분석용 도구 사용)는 Galaxy 서버에 있는 galaxy.yml에 정의된 매개 변수에 의해 제어됩니다. 사용자가 기능에 액세스하면 추가 실행을 위해 그리드 엔진 클러스터에 제출되는 작업으로 변환됩니다.</p>


  <p><a href="https://github.com/themorey/galaxy-gridengine" target="_blank">배포 스크립트는</a> 쉽게 배포할 수 있습니다. 이러한 스크립트를 사용하여 Azure CycleCloud에 최신 버전의 Galaxy를 배포할 수 있습니다.<br>

  배포 스크립트를 사용하는 단계는 다음과 같습니다.</p>


  <ul>
      <li>Git은 이 프로젝트를 복제합니다(프로젝트가 현재 개발 중이므로 최신 릴리스를 복제하는 것이 좋습니다).</li>
  </ul>


  <p style="margin-left: 40px;"><code>git clone &ndash;b release_21.09 <a href="https://github.com/themorey/galaxy-gridengine.git">https://github.com/themorey/galaxy-gridengine.git</a></code></p>


  <ul>
      <li>CC 사물함에 프로젝트를 업로드.</li>
  </ul>


  <p style="margin-left: 40px;"><code>cd galaxy-gridengine</code></p>


  <p style="margin-left: 40px;">파일 수정(필요한 경우)</p>


  <p style="margin-left: 40px;"><code>cyclecloud locker list</code></p>


  <p style="margin-left: 40px;">Azure cycle Locker(az://mystorageaccount/cyclecloud</p>


  <p style="margin-left: 40px;"><code>cyclecloud project upload &quot;Azure cycle Locker&quot;</code></p>


  <ul>
      <li>클러스터 템플릿을 CC로 가져옵니다.</li>
  </ul>


  <p style="margin-left: 40px;"><code>cyclecloud import_cluster &lt;cluster-name&gt; -c &lt;galaxy-folder-name&gt; -f templates/gridengine-galaxy2.txt</code></p>


  <p><strong>참고:</strong> 클러스터 이름을&gt; clusterall 소문자 이름(공백 없음)으로 대체&lt;합니다&mdash;.</p>


  <ul>
      <li>CC Portal로 이동하여 클러스터를 구성하고 시작합니다.</li>
  </ul>


  <p>Galaxy 서버가 설치될 때까지 30~45분 정도 기다립니다.</p>


  <p>서버가 올바르게 설치되었는지 확인하려면 SSH를 Galaxy 서버 노드로 연결하고 galaxy.log in <code>/shared/home/&lt;galaxy-folder-name&gt;</code> 디렉터리를 확인합니다.</p>


  <p>이 배포는 미국의 주요 학술 의료 센터에서 채택되었습니다. Microsoft Industry Solutions 팀은 고객&rsquo; Azure 테넌트에 이 솔루션을 배포하는 데 도움을 주었습니다. 센터의 연구원들은 온-프레미스 HPC 환경에서 기존 Galaxy 배포에 대한 이 솔루션의 패리티를 평가하기 위해 테스트했습니다. 작업 오케스트레이션에 Azure CycleCloud를 사용한 배포된 Galaxy 서버를 성공적으로 테스트할 수 있었습니다. 침구, fastqc, bcftools, picard 및 snpeff와 같은 몇 가지 일반적인 생물 정보학 도구가 설치 및 테스트되었습니다. Galaxy는 기본적으로 로컬 사용자를 지원합니다. 이 참여의 일환으로 회사 Active Directory를 통합하는 솔루션이 테스트 및 배포되었습니다. 솔루션이 온-프레미스 배포와 동등한 것으로 확인되었습니다. 실행 노드의 수와 해당 노드의 크기가 증가함에 따라 작업이 더 적은 시간에 실행되었음을 발견했습니다.</p>


  <p>이 블로그의 콘텐츠와 관련된 자세한 정보, 지원 또는 지침을 보려면 Microsoft 영업 담당자에게 문의하는 것이 좋습니다.</p>


  <h2>자세한 정보</h2>


  <p><a href="https://www.microsoft.com/en-us/genomics/" target="_blank">Microsoft Genomics</a> 솔루션에 대해 자세히 알아봅니다.</p>


  <ul>
      <li>Azure<a href="https://azure.microsoft.com/en-us/services/genomics/" target="_blank">의 Microsoft Genomics</a> 서비스입니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">Azure CycleCloud</a>&mdash; HPC 클러스터 및 워크로드 관리.</li>
      <li>Azure의 Galaxy <a href="https://github.com/themorey/galaxy-gridengine" target="_blank">배포 스크립트.</a></li>
  </ul>
