Slug: azure-data-factory-is-generally-available
Title: Azure Data Factory는 일반 공급됩니다.
Summary: Azure Data Factory는 완전 관리형 데이터 흐름 파이프라인을 사용하여 데이터 이동 및 변환을 위한 클라우드 기반 데이터 통합 서비스입니다.
Content: >-
  <p>이제 ADF(<a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a>)를 일반 공급합니다.&nbsp; ADF는 데이터의 이동 및 변환을 자동화하는 완전히 관리되는 클라우드 기반 서비스입니다.&nbsp; 운영형 데이터 흐름 파이프라인을 신속하게 만들고, 예약하고, 모니터링하고, 관리할 수 있습니다.&nbsp; ADF는 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight 및 </a><a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a> 같은 서비스를 함께 구성하여 온-프레미스 또는 클라우드에서 모든 셰이프 및 크기의 데이터를 이동하고 변환하여 심층 분석을 수행할 수 있도록 하는 방법을 간소화합니다. 정보 관리 및 Machine Learning CVP인 Joseph Sirosh의 <a href="https://aka.ms/adf-ga">임원 블로그</a>에서 <a href="https://azure.microsoft.com/documentation/articles/data-factory-customer-case-studies/">고객이 현재 ADF를 사용하는 방법과</a> <a href="https://www.microsoft.com/en-us/server-cloud/cortana-analytics-suite/overview.aspx">Cortana Analytics Suite</a>를 통해 모든 분석 서비스의 미래에 대해 자세히 알아보세요. 공개 미리 보기 프로세스에 참여한 모든 기여자에게 감사드립니다.&nbsp; ADF 고객은 대화형 <a href="https://azure.microsoft.com/documentation/articles/data-factory-learning-map/">학습 맵</a> 을 사용하여 새롭고 간소화된 콘텐츠를 탐색할 수 있으며, 이 기능을 통해 ADF를 시작하고 실행하는 몇 가지 간단한 단계를 안내하고 ADF 사용에 대한 세부 정보를 확인할 수 있습니다. <a href="https://azure.microsoft.com/documentation/articles/data-factory-learning-map/"><img alt="Azure Data Factory generally available" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-08-10_15h42_38.png" style="background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border: 0px;" title="Azure Data Factory 일반 공급" width="446"></a> : 다음을 비롯한 새로운 기능 세트가 있습니다.</p>


  <ul>
      <li>이제 작성 및 배포를 위한 Visual Studio 플러그 인이 <a href="https://azure.microsoft.com/downloads/">Azure SDK</a>에 포함됨</li>
      <li>향상된 모니터링 및 데이터 계보 네트워크 시각화</li>
      <li><a href="https://azure.microsoft.com/services/machine-learning/">Azure Machine Learning</a> 및 <a href="https://azure.microsoft.com/services/batch/">Azure Batch</a>와의 통합</li>
      <li>향상된 클라우드 리소스 관리 기능</li>
      <li>몇 가지 일반적인 온-프레미스 및 클라우드 데이터 저장소용 <a href="https://azure.microsoft.com/documentation/articles/data-factory-data-movement-activities/">커넥터</a></li>
      <li>전역적으로 배포된 데이터 이동을 서비스로</li>
  </ul>


  <p>&nbsp; 앞으로 몇 주 동안 ADF의 기술 기능에 대한 자세한 블로그 게시물을 확인하세요.&nbsp; <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-learning-map/">Azure Data Factory에 오늘 사용해</a> 보고 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">피드백 포럼</a>에서 의견을 알려주세요.</p>
