Title: Microsoft Azure Platform for India GST Suvidha Providers(GSP)
Summary: 상품 및 서비스 세금 (GST) 본질적으로 전국에 대 한 하나의 새로운 간접 세금 시스템, 인도 하나의 통합 된 공통 시장 만들 것입니다., 바로 제조 업체에서 소비자에. 그것은 인도 전역의 상품과 서비스에 동시에 부과 될 광범위하고 포괄적 인 단일 간접 세금입니다.
Content: >-
  <p>상품 및 서비스 세금 (GST) 본질적으로 전국에 대 한 하나의 새로운 간접 세금 시스템, 인도 하나의 통합 된 공통 시장 만들 것입니다., 바로 제조 업체에서 소비자에. 그것은 인도 전역의 상품과 서비스에 동시에 부과 될 광범위하고 포괄적 인 단일 간접 세금입니다.</p>


  <p>GST에 의해 소급될 수 있는 중앙 및 주 간접 세금에는 부가가치세(VAT), 소비세, 서비스세, 중앙 판매세, 추가 관세 및 특별 추가 관세가 포함됩니다. GST는 이전 단계에서 송금된 세금의 ITC(입력 세액 공제)의 혜택을 제공함으로써 생산 및 유통 체인의 모든 단계에서 부과됩니다. 따라서 전국을 하나의 시장으로 취급합니다.</p>


  <p>인도의 연방 구조로 인해 GST의 두 가지 구성 요소가 있습니다 - 중앙 GST (CGST) 및 주 GST (SGST). 센터와 주 모두 동시에 가치 체인에 GST를 부과할 것입니다. 주간 거래의 경우 IGST(통합 GST)를 적용할 수 있으며, 이는 중앙과 주 간에 다시 해결됩니다.</p>


  <p>비정부 민간 유한회사인 GSTN(상품 및 서비스 세금 네트워크)은 주/중앙 정부 및 납세자에게 IT 인프라를 제공하기 위해 설립되었습니다. 납세자 등록, 청구서 업로드/다운로드, 신고서 제출, 주/중앙 정부 보고, IGST 합의 등 GST 시스템을 기술적으로 사용하도록 중앙 솔루션 플랫폼을 설정했습니다. 이 플랫폼인 <b>GST 플랫폼</b>은 1일부터 다양한 권한 있는 당사자가 대규모로 정보를 교환할 수 있도록 개방형 API(GST API) 기반 플랫폼으로 설정되었습니다.</p>


  <p>GST에 대한 핵심 IT 전략은 다시 확인되었으며 이제 액세스할 수 있습니다.</p>


  <p>GSTN은 GST 플랫폼을 래핑하고 고객(예: 납세자) 및 추가 다운스트림 하위 <strong>GSP</strong> 또는 등록된 애플리케이션 서비스 공급자(<strong>ASP</strong>)에게 다양한 부가 가치 서비스를 제공할 수 있는 GP를 추가로 식별했습니다.</p>


  <p>GSP는 지속적으로 진화하는 새로운 규칙 집합을 이해하고, 솔루션을 개발하고, 호스트하고, 안전하고 확장 가능한 플랫폼에서 실행하는 데 시간이 제한되어 있습니다. Govt.는 또한 GSP가 납세자의 요구를 충족하는 다운스트림 ASP(애플리케이션 서비스 공급자)에 API를 추가로 노출할 수 있는 에코시스템 접근 방식을 채택했습니다.</p>


  <p>GSP와 ASP는 솔루션 기능에 초점을 맞추고, 개방적이면서도 안전하고 확장 가능하며 유지 관리 가능하며 규격 플랫폼을 구축하는 데 필요한 배관의 대부분을 제공하는 플랫폼을 선택해야 하며 관리 가능한 비용으로 이 모든 것을 달성해야 합니다.</p>


  <p>&nbsp;오픈 소스 및 상용 플랫폼 호스트를 지원하는 다양한 IAAS, PAAS 및 SAAS 서비스를 제공하는 인도의 거대한 데이터 센터를 통해 Azure는 GSP 및 GST 관련 ASP 솔루션을 호스트하는 최상의 플랫폼을 제공합니다.</p>


  <p><b><a href="https://www.linkedin.com/in/mandarsamant/">Mandar Samant</a></b>&nbsp;(Area Architect- Microsoft Services)<b>&nbsp;</b>가 작성한 <a href="https://aka.ms/gsp">첨부 </a>문서는 Azure 서비스가 GSP 및 ASP를 매우 빠르게 시작하고 인도의 납세자 커뮤니티에 최첨단 GST 솔루션을 제공하는 방법에 대한 좋은 개요를 제공합니다.&nbsp;&nbsp;</p>
