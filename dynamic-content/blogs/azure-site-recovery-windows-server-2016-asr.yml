Slug: azure-site-recovery-windows-server-2016-asr
Title: 이제 Azure Site Recovery에서 Windows Server 2016 지원합니다.
Summary: Windows Server 2016 대한 Azure Site Recovery의 지원 설명입니다.
Content: >-
  <p>2016년 9월 26일 애틀랜타에서 열린 Ignite 컨퍼런스에서 Microsoft는 <strong>Windows Server 2016</strong> 서버 운영 체제의 <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/announcing-the-launch-of-windows-server-2016/">최신 릴리스를 출시</a>했습니다. 기존 애플리케이션 및 데이터 센터 인프라를 실행하는 데 사용할 수 있는 <em>클라우드 지원 OS </em>이며, 동시에 고객이 워크로드를 보다 안전하고 효율적이고 민첩한 클라우드 모델로 전환하는 데 도움이 되는 혁신을 제공합니다.</p>


  <p>Azure Site Recovery는 재해 복구 요구 사항에 대한 향상된 기능과 결합된 이 OS의 교차점에 있습니다. Windows Server 2016 대한 Azure Site Recoverys&rsquo; 지원을 발표하게 되어 기쁩니다. 이제 고객은 Azure Site Recovery를 사용하여 Windows Server 2016 호스트된 Hyper-V 가상 머신을 Azure 또는 보조 사이트로 복제, 보호 또는 마이그레이션할 수 있습니다.&nbsp;</p>


  <p>이번 주에는 다음 구성에서 Hyper-V Server 2016에 배포된 가상 머신의 보호 &amp; 복제에 대한 Azure Site Recoverys&rsquo; 지원을 발표합니다. 앞으로도 이 클라우드 OS 플랫폼에 대한 지원을 강화하기 위한 여정을 계속할 것입니다.</p>


  <p>업데이트: 최신 공급자 및 에이전트가 있는 deploymentsonHyper-V&nbsp;&nbsp; 호스트 클러스터와 함께 Windows Server Core 2016에 배포된 다음 구성을 지원합니다. 대체 위치로의 복구 지원은 곧 릴리스될 예정입니다.</p>


  <p><img alt="Untitled" border="0" height="612" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54e8ee9b-5ebc-4aed-8990-14f53a437004.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="제목 없음" width="879"></p>


  <p>Azure Site Recovery에는 Windows Server 2016 호스팅되는 워크로드를 보조 데이터 센터 또는 Azure로 복구하기 위한 지원 외에도 고객이 활용할 수 있는 몇 가지 중요한 기능이 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>DR 설정의 복잡성을 제거하고 워크로드를 보다 쉽게 보호하고 복제할 수 있도록 하는 <b>시작 환경을 안내</b>합니다.</li>
   <li>DR 계획의 원클릭 오케스트레이션을 사용하도록 설정하는 <b>복구 계획 및 Azure Automation</b></li>
   <li><b>DR 드릴 </b>(테스트 장애 조치)을 수행하여 준비 상태를 확인하는 기능으로, 데이터 손실이 0이 됩니다.</li>
   <li><b>데이터를 한 번 복제</b>하고 이를 사용하여 <em>재해 복구</em>를 수행하거나 <em>워크로드를 마이그레이션</em>하거나 Azure에서 <em>DevTest 환경을 만듭니다 </em>.</li>
   <li><b>클래식 &amp; 의 공존 ARM 배포 모델</b>: Azure는 원래 클래식 배포 모델만 제공했습니다. ARM 기반 배포 모델을 사용하면 이러한 서비스를 개별적으로 처리하는 대신 솔루션에 대한 모든 서비스를 그룹으로 배포, 관리 및 모니터링할 수 있습니다. Azure Site Recovery에서 장애 조치(failover) VM에 대해 이러한 배포 모델 중 하나를 선택할 수 있습니다.</li>
   <li><b>RPO &amp; RTO 목표</b> - 모든 DR 작업은 정확하고 일관되며 RTO(복구 시간 목표) &amp; 복구 지점 목표 목표를 충족하는 데 도움이 되도록 설계되었습니다.</li>
  </ul>


  <p>이제 조직은 Azure Site Recovery의 향상된 기능과 결합된 Windows Server 2016 사용하여 운영 및 보안 문제를 해결하고 클라우드 통합 재해 복구 또는 클라우드 마이그레이션을 달성할 수 있습니다. 이를 통해 IT 리소스를 최적화하여 비즈니스 성공을 이끄는 데 도움이 되는 솔루션을 전략화하고 혁신하는 데 도움이 될 것입니다.</p>


  <p><a href="https://aka.ms/asr-hub-asr-landing" ms.cmpgrp="body" ms.cmpnm="check out additional product information" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">추가 제품 정보를 확인하고</a> Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 복제를 시작할 수 있습니다. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. 추가 정보는 <a href="https://aka.ms/asr-hub-asr-forums" ms.cmpgrp="body" ms.cmpnm="Azure Site Recovery forum on MSDN" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하거나 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice" ms.cmpgrp="body" ms.cmpnm="ASR UserVoice" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">ASR UserVoice</a> 를 사용하여 원하는 기능을 알려주세요.</p>
