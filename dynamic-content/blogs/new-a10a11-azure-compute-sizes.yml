Title: 새 A10/A11 Azure 컴퓨팅 크기
Summary: '현재는 계산 집약적인 두 가지 크기인 A10 및 A11에 대한 지원을 발표합니다. 이러한 새 인스턴스는 Virtual Machines와 Cloud Services 모두에서 즉시 사용할 수 있습니다. '
Content: >-
  현재는 계산 집약적인 두 가지 크기인 A10 및 A11에 대한 지원을 발표합니다. 이러한 새 인스턴스는 Virtual Machines와 Cloud Services 모두에서 즉시 사용할 수 있습니다. 관리 포털, PowerShell 및 관리 API를 통해 배포할 수 있습니다.


  컴퓨팅 집약적 크기의 첫 번째 집합인 A8 및 A9는 병렬 MPI 애플리케이션의 최대 효율성을 위해 RDMA(원격 직접 메모리 액세스) 기술을 도입했습니다. 많은 고객으로부터 A8 및 A9 인스턴스의 고성능 처리 기능이 클라우드에서 실행되는 워크로드에 중요하지만 이러한 워크로드가 A8 및 A9 인스턴스에서 사용할 수 있는 RDMA 백 엔드 네트워크를 활용하는 데 항상 적합하지는 않다는 것을 들었습니다.


  이러한 이유로 RDMA 백 엔드 네트워크를 포함하지 않고 더 낮은 가격으로 제공되는 계산 집약적인 대안을 만들었습니다. 이 대안을 사용하면 Azure에서 실행해야 하는 워크로드와 가장 일치하는 크기 및 네트워크 기능을 선택할 수 있습니다.

  <h2>동일한 성능, 더 나은 가격</h2>

  A10 및 A11 계산 집약적 인스턴스는 A8 및 A9와 동일한 성능 최적화와 동일한 사양을 갖습니다.

