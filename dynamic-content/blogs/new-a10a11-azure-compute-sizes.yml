  이 게시물의 앞부분에서 설명한 대로 원래 계산 집약적 인스턴스와 이러한 새 인스턴스 간의 유일한 기술적 차이점은 A8과 A9에 RDMA 백 엔드 네트워크에 연결된 두 번째 네트워크 어댑터가 포함되어 있다는 것입니다. 이 백 엔드 네트워크는 일부 HPC(고성능 컴퓨팅) 워크로드에 필요한 것처럼 단일 클라우드 서비스 내의 인스턴스 간에 짧은 대기 시간, 높은 처리량 통신을 가능하게 합니다.


  A10 및 A11 인스턴스는 A8 및 A9 인스턴스보다 <strong>저렴한 가격으로</strong> 제공됩니다. 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/cloud-services/">Cloud Services 가격 책정 세부 정보</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">Virtual Machines 가격 책정 세부 정보를 참조하세요</a>.

  <h2>워크로드에 가장 적합한 크기 찾기</h2>

  A8 및 A9 인스턴스에서 사용할 수 있는 백 엔드 RDMA 네트워크를 사용하면 MPI(병렬 메시지 전달 인터페이스) 애플리케이션을 실행하는 HPC 워크로드에 적합합니다. 이 워크로드에는 짧은 대기 시간과 인스턴스 간의 높은 처리량 통신이 필요합니다. A8 및 A9 인스턴스에서 가장 잘 수행되는 워크로드 유형의 예로는 계산 유체 역학, 충돌 시뮬레이션, 저수지 시뮬레이션 및 일기 예보 등이 있습니다.


  A10 및 A11 인스턴스는 매개 변수 또는 병렬 워크로드라고도 하는 인스턴스 간의 긴밀한 상호 작용이 필요하지 않은 HPC 워크로드용으로 설계되었습니다. 이러한 유형의 워크로드의 예로는 재무 위험 분석, 이미지 및 영화 렌더링, 게놈 연구 등이 있습니다. A10 및 A11 인스턴스는 단일 노드 엔지니어링 분석(예: 단일 A11 인스턴스에서 사용할 수 있는 16개 코어)을 실행하거나 엔지니어링 공간에서 매개 변수 스윕을 실행하는 데 적합할 수도 있습니다.

  <h2>국가별 가용성</h2>

  A10 및 A11 인스턴스는 현재 A8 및 A9를 이미 사용할 수 있는 모든 지역에서 사용할 수 있습니다.


  <b>미국</b>

  <ul>
      <li>미국 동부</li>
      <li>미국 서부</li>
      <li>미국 중남부</li>
      <li>미국 중북부</li>
  </ul>

  <b>유럽</b>

  <ul>
      <li>북유럽</li>
      <li>서유럽</li>
  </ul>

  <b>아시아</b>

  <ul>
      <li>일본 동부</li>
  </ul>

  <h2>자세한 정보</h2>

  사용할 수 있는 다양한 유형의 컴퓨팅 집약적 인스턴스에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/library/azure/dn689095.aspx">A8 및 A9, A10 및 A11 컴퓨팅 집약적 인스턴스</a> 정보를 참조하세요. 또한 언제든지 직접 연락할 수 있습니다. Azure에서 컴퓨팅 집약적인 작업을 수행한 경험에 대해 알고자 합니다. 피드백이나 제안 사항이 <a href="mailto:bigcompute@microsoft.com">포함된 전자 메일을 보내</a> 거나 이 게시물에 의견을 추가하기만 하면 됩니다.
