Slug: replicated-tables-now-in-preview-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse에 대한 복제된 테이블이 미리 보기로 제공됩니다.
Summary: SQL Data Warehouse는 데이터 웨어하우징을 위한 완전 관리형 페타바이트 규모의 클라우드 서비스입니다. SQL Data Warehouse는 매우 탄력적이므로 몇 분 안에 프로비전하고 용량을 초 단위로 확장할 수 있습니다. 복제된 테이블의 공개 미리 보기 릴리스에서는 빠른 속도로 SQL Data Warehouse에서 대량의 데이터를 추론하는 기능이 더 빨라졌습니다. 복제된 테이블은 데이터 이동을 줄여 쿼리 속도를 높이기 위해 설계된 기능입니다.
Content: >-
  <p><a href="https://aka.ms/sqldw">SQL Data Warehouse</a>는 데이터 웨어하우징을 위한 완전 관리형 페타바이트 규모의 클라우드 서비스입니다. SQL Data Warehouse는 매우 탄력적이므로 몇 분 안에 프로비전하고 용량을 초 단위로 확장할 수 있습니다. 복제된 테이블의 공개 미리 보기 릴리스에서는 빠른 속도로 SQL Data Warehouse에서 대량의 데이터를 추론하는 기능이 더 빨라졌습니다. 복제된 테이블은 데이터 이동을 줄여 쿼리 속도를 높이기 위해 설계된 기능입니다. 분산 데이터 웨어하우스 시스템에서는 테이블이 컴퓨팅 노드에 분산되는 방식과 일치하지 않는 방식으로 조인되거나 집계될 때 데이터 이동이 발생합니다. 데이터의 전체 복사본이 각 컴퓨팅 노드에 저장되므로 복제된 테이블의 데이터 이동이 줄어듭니다. 따라서 완료하기 위해 데이터 이동 단계가 필요한 쿼리는 복제된 테이블을 사용하여 더 빠르게 실행됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10ff6c33-ca5f-400c-b8c3-ee9310597983.png"><img alt="replicated-table" border="0" height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f8a79df-89a6-4a86-b4f5-445555746e77.png" style="border-image: none; display: inline; background-image: none;" title="replicated-table" width="417"></a></p>


  <p>Date 차원과 같은 복제된 테이블 차원 테이블을 사용할 수 있기 전에 일반적으로 라운드 로빈 배포 유형으로 구현되었습니다. 팩트 테이블에 조인할 때 쿼리 계획은 데이터 이동 단계를 구현하여 날짜 차원을 팩트 테이블에 맞춥니다. 이 추가 데이터 이동 단계는 전체 쿼리 실행에 런타임을 추가했습니다. 복제된 테이블을 사용하면 분산 팩트 데이터와 차원 데이터의 전체 로컬 복사본이 있는 컴퓨팅 노드에서 직접 조인이 수행됩니다. 초기 채택 고객은 일부 쿼리 런타임이 40% 감소하고 쿼리를 완료하는 데 필요한 단계 수가 최대 10배 감소하는 것을 보았습니다.</p>


  <h3>복제된 테이블을 만드는 방법</h3>


  <p>테이블 복제를 사용할 수 있는 경우 미리 보기의 모든 데이터 웨어하우스에서 현재 쿼리 최적화를 시작할 수 있습니다. 다음은 복제된 테이블을 만들기 위한 샘플 구문입니다.</p>


  <pre class="prettyprint">

  CREATE TABLE DimDate

  (
       DateKey int NOT NULL,
       FullDateAlternateKey date NOT NULL,
       DayNameOfWeek nvarchar(10) NOT NULL,
       CalendarQuarter tinyint NOT NULL,
       CalendarYear smallint NOT NULL,
       CalendarSemester tinyint NOT NULL
  )


  WITH


  (
       DISTRIBUTION = REPLICATE,
       CLUSTERED COLUMNSTORE INDEX
  )</pre>


  <h3>SQL Data Warehouse 시작</h3>


  <p>오늘 <a href="https://portal.azure.com/#create/Microsoft.SQLDataWarehouse">Azure</a> Portal에서 SQL Data Warehouse 프로비저닝을 시작하거나 <a href="https://azure.microsoft.com/services/sql-data-warehouse/extended-trial/">무료 연장 평가판을</a> 요청하세요.</p>


  <p>SQL Data Warehouse 스키마 디자인에 대한 권장 사항은 복제 테이블 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/design-guidance-for-replicated-tables">디자인 지침</a> 설명서를 참조하세요.</p>


