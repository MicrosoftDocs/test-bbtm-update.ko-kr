  <h1>D 시리즈 및 DS-Series 가격 인하, VM 진단 지원 및 Service Bus Premium 메시징</h1>


  <p>GS 시리즈는 퍼블릭 클라우드에서 가장 큰 VM과 가장 빠른 스토리지를 제공하지만 Azure의 D 시리즈 및 DS 시리즈는 가장 일반적인 워크로드에 CPU 성능, 메모리 및 로컬 SSD의 좋은 조합을 제공합니다. Were&rsquo;는 낮은 가격대에서 이러한 접근성을 향상하기 위해 지속적으로 노력하고 있으며, D 시리즈 및 DS 시리즈 인스턴스의 가격을 최대 27%까지 인하한다고 오늘&rsquo; 발표하게 되어 기쁩니다. 가격 변경은 10월 1일에 적용됩니다. 이러한 가격 절감은 Azure를 비즈니스에 가장 적합한 선택으로 만들기 위해 노력하는 여러 가지 방법&rsquo; 중 하나일 뿐입니다.</p>


  <p>VM 업데이트 외에도 실행 중인 Virtual Machine에서 직렬 및 콘솔 출력을 볼 수 있는 VM &ndash; 에 대한 새로운 진단 기능을 발표하게 되어 기쁩니다. 이렇게 하면 고객이 부팅 또는 런타임 오류로 인해 발생할 수 있는 VM을 진단하는 데 도움이 됩니다.</p>


  <p>마지막으로, 더 광범위한 중요 업무용 클라우드 애플리케이션을 지속적으로 지원하기 위해 노력하고 있으며, 현재 예측 가능하고 반복 가능한 성능과 향상된 가용성으로 Azure Service Bus 큐 및 토픽의 모든 메시징 기능을 제공하는 새로운 Service Bus 계층인 Azure Service Bus Premium Messaging을 도입하고 있습니다. 기본 및 표준 Service Bus 계층에서 사용하는 다중 테넌트 모델과 달리 프리미엄 계층은 마이크로 서비스 모델을 사용하여 리소스 격리 및 일관된 성능을 제공합니다.</p>
