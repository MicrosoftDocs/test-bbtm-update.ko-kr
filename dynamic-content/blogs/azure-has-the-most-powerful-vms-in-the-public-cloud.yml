Title: 'GS 시리즈 발표: 퍼블릭 클라우드에서 가장 큰 VM에 Premium Storage 지원 추가'
Summary: G 시리즈의 컴퓨팅 성능과 Premium Storage 성능을 결합하여 가장 스토리지 및 컴퓨팅 집약적인 애플리케이션을 위한 강력한 VM을 만드는 G 시리즈 G 시리즈 변형을 발표하게 되어 기쁩니다.
Content: >-
  <p>클라우드는 하이퍼스케일 컴퓨팅을 가능하게 하며, Azure를 사용하면 애플리케이션에 타의 추종을 불허하는 규모를 제공합니다. 애플리케이션을 지역에 걸쳐 있는 100대의 VM(가상 머신)으로 즉시 확장하거나 강력하고 비교할 수 없는 VM에서 애플리케이션을 실행하여 애플리케이션을 확장할 수 있습니다. 올해 초, G 시리즈 VM을 출시하여 퍼블릭 클라우드의 모든 VM 크기보다 더 많은 메모리와 로컬 SSD 공간을 제공하여 애플리케이션에 더 많은 &lsquo;전력을 추가할&rsquo; 수 있습니다.</p>


  <p>&rsquo;오늘날 G 시리즈의 컴퓨팅 성능과 Premium Storage 성능을 결합하여 가장 스토리지 및 컴퓨팅 집약적인 애플리케이션을 위한 강력한 VM을 만드는 G 시리즈의 변형인 GS 시리즈를 발표하게 되어 매우 기쁩니다. Intel Xeon E5 v3 제품군 프로세서로 구동되는 GS 시리즈는 최대 64TB의 스토리지를 포함할 수 있으며 80,000IOP(초당 스토리지 I/Os)를 제공하고 2,000MB/초의 스토리지 처리량을 제공할 수 있습니다. GS 시리즈는 다른 하이퍼스케일 퍼블릭 클라우드 공급자가 제공하는 모든 VM 중 가장 높은 디스크 처리량을 두 배 이상 제공합니다. 또한 G 시리즈와 GS 시리즈는 모두 최대 20Gbps의 네트워크 대역폭을 제공하며, 이는 하이퍼스케일 퍼블릭 클라우드 공급자의 가장 가까운 VM보다 두 배 이상 높습니다.</p>


  <p>GS 시리즈는 컴퓨팅 및 스토리지 집약적인 애플리케이션에 적합합니다. SQL Server 및 mySQL과 같은 관계형 데이터베이스, MongoDB와 같은 noSQL 데이터베이스 및 데이터 웨어하우스는 GS 시리즈에서 실행할 때 모두 상당한 성능 향상을 얻을 수 있습니다. GS 시리즈를 사용하여 Exchange 및 <a href="https://blogs.msdn.com/b/dax/archive/2015/09/01/accelerating-microsoft-dynamics-ax-deployments-on-microsoft-azure.aspx" target="_blank">Dynamics</a>와 같은 엔터프라이즈 애플리케이션의 성능을 크게 확장할 수도 있습니다.</p>


  <p>Windows Linux에서 GS 시리즈의 기능을 확인하려면 아래의 Mark Russinovichs&rsquo; 비디오를 시청하세요.</p>


