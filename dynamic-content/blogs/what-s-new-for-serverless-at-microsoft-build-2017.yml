Content: >-
  <p>서버리스 컴퓨팅은 계속해서 추진력을 얻고 있습니다. 인프라에 대해 걱정하지 않고 강력한 솔루션을 구축하는 아이디어는 많은 시나리오에서 고객에게 공감을 불러일으킵니다.</p>


  <p>오늘 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a> 및 <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps</a> 사용하여 Azure에서 서버리스 애플리케이션 개발을 위한 몇 가지 새로운 기능에 대한 미리 보기 지원을 발표하게 되어 기쁩니다.</p>


  <h2>Azure Functions 및 Azure Logic Apps 대한 Visual Studio 2017 도구</h2>


  <p>서버리스는 주로 개발자의 생산성을 향상시키고 솔루션에 집중할 수 있도록 하는 것입니다. Visual Studio 제공하는 통합 도구는 Azure Functions를 사용한 서버리스 개발 환경을 만들고 Azure Logic Apps 돋보이게 합니다.</p>


  <p>Visual Studio 2017용 Azure Functions 도구를 미리 보기로 사용할 수 있게 되어 기쁩니다.&nbsp; Visual Studio Marketplace에서 확장으로 사용할 수 있는 이러한 도구를 통해 개발자는 타사 확장 활용, 테스트 프레임워크, 연속 통합 시스템 등을 포함하는 일반적인 개발 흐름에 Azure Functions 개발을 원활하게 통합할 수 있습니다. 자세한 내용은 Visual Studio <a href="https://aka.ms/functionstoolsforvs2017">2017용 블로그 게시물 Azure Functions 도구를</a> 참조하세요.</p>


  <p>또한 2017년 Visual Studio Azure Logic Apps 도구의 가용성을 발표하게 되어 기쁩니다.&nbsp; Visual Studio Marketplace의 확장으로도 사용할 수 있는 이 도구는 2017년 Visual Studio Logic Apps를 개발하고 관리하기 위한 모든 지원을 제공합니다. 자세한 내용은 Visual Studio <a href="https://aka.ms/logicappstoolsforvs2017">2017에 대한 블로그 게시물 Azure Logic Apps 도구를</a> 참조하세요.</p>


  <h2>Azure Functions와 애플리케이션 Insights 통합</h2>


  <p>프로덕션 환경에서 앱&rsquo; 성능에 대한 가시성을 확보하면 문제를 더 빠르게 해결하고 앱을 개선하도록 도와줍니다.&nbsp; Azure Application Insights 클라우드 애플리케이션에 대해 이 작업을 수행하는 훌륭한 방법을 제공합니다.&nbsp; 서버리스 앱의 경우 실행 수, 대기 시간 등에 대한 메트릭을 이해할 수 있습니다.&nbsp; 또는 모험심이 강한 경우 Functions 코드가 실제로 기본 리소스와 상호 작용하는 방법을 자세히 살펴볼 수 있습니다.&nbsp; 이제 이것이 가능합니다.</p>


  <p>Application Insights 대한 Azure Functions 지원이 베타에서 공개 미리 보기로 이동되었음을 발표하게 되어 기쁩니다. 이 릴리스에서는 앱을 만들 때 애플리케이션 Insights 추가하기 위한 지원, Azure Functions&rsquo; 포털에서 애플리케이션 Insights 블레이드로의 직접 링크, 앱에 대해 수집해야 하는 데이터 양을 구성하는 추가 설정을 포함했습니다.&nbsp; 자세한 내용은 <a href="https://aka.ms/functionsappinsights">Azure Application Insights Azure Functions 통합</a> 후 블로그를 참조하세요.</p>


  <h2>PowerApps 및 Flow 빠른 내보내기</h2>


  <p>비즈니스 앱 및 자동화 워크플로 내에서 사용할 수 있는 사용자 지정 논리를 빌드하는 것은 기업 간의 일반적인 요구 사항입니다. Azure Functions는 서버리스 방식으로 이러한 논리를 빌드하는 편리한 방법입니다.</p>


  <p>개발자가 <a href="https://powerapps.microsoft.com/">PowerApps</a> 및 <a href="https://flow.microsoft.com/">Flow</a> 내에서 사용할 수 있도록 Azure Portal에서 직접 Functions 기반 API를 내보낼 수 있는 빠른 옵션을 제공하고 있음을 발표하게 되어 기쁩니다.&nbsp; 최근 발표된 <a href="https://blogs.msdn.microsoft.com/appserviceteam/2017/03/30/announcing-functions-swagger-support/">Functions에 대한 Swagger(OpenAPI)</a> 지원과 함께 이 새로운 기능은 이제 일반 Functions 개발 워크플로의 일부로 서버리스 API를 만들고, 문서화하고, PowerApps 및 Flow 게시하는 쉬운 방법을 제공합니다. Azure Functions의 이 기능 및 기타 API 개발 개선 사항에 대해 자세히 알아보려면 이 블로그 postAzure&nbsp; <a href="https://aka.ms/functionspowerappsflow">Functions API 개발 업데이트를</a> 참조하세요.</p>


  <h2>Common Data Service용 Azure Functions 템플릿</h2>


  <p>데이터는 Excel, SQL Server 같은 온-프레미스 원본 또는 Salesforce, SharePoint Online 등과 같은 클라우드 원본에서 제공되는 비즈니스 애플리케이션의 핵심입니다. Microsofts&rsquo; <a href="https://powerapps.microsoft.com/en-us/guided-learning/learning-common-data-service/">Common Data Service</a>는 모든 비즈니스 데이터를 한 곳에 통합하므로 앱 작성자는 서로 다른 시스템을 처리하는 대신 앱을 빌드하는 데 집중할 수 있습니다.&nbsp; 그러나 앱 개발자는 비즈니스 앱에서 사용하려면 이 데이터로 사용자 지정 비즈니스 논리를 작성해야 합니다.</p>


  <p>오늘 CDS(Common Data Service)에 대한 Azure Functions 템플릿의 미리 보기 가용성을 발표하게 되어 기쁩니다.&nbsp; 이 기능을 사용하면 개발자가 CDS를 사용하여 집계된 데이터와 통신한 다음 조직 전체의 PowerApps 기반 앱에서 호출할 수 있는 Azure Functions 기반 API를 빌드할 수 있습니다.&nbsp; 다양한 CDS와 함께 Functions 서버리스 환경을 쉽게 사용할 수 있어 앱 작성기에게 강력한 도구를 제공합니다.&nbsp; 자세한 내용은 <a href="https://aka.ms/functionscds">CDS와 Azure Functions 통합</a> 후 이 블로그를 참조하세요.</p>


  <h2>Azure Functions 런타임</h2>


  <p>고객은 인프라 관리가 아닌 애플리케이션 혁신에 집중할 수 있기 때문에 Azure Functions를 수용했습니다.&nbsp; 서비스를 뒷받침하는 Functions 프로그래밍 모델의 단순성은 이를 사용하도록 설정하는 데 핵심이 되었습니다.&nbsp; 개발자가 즐겨 찾는 개발자 도구를 사용하면서 이벤트 기반 솔루션을 빌드하고 코드를 다른 서비스에 쉽게 바인딩할 수 있는 이 모델은 클라우드 외부에서도 유용한 유틸리티를 가지고 있음을 깨달았습니다.</p>


  <p>오늘 Azure Functions의 단순성과 기능을 온-프레미스에 제공하는 Azure Functions 런타임의 미리 보기를 발표하게 되어 기쁩니다.&nbsp; Azure Functions 서비스가 빌드된 것과 동일한 오픈 소스 루트를 기반으로 구축된 Azure Functions 런타임은 온-프레미스에 배포할 수 있으며 클라우드 서비스와 거의 유사한 개발 환경을 제공합니다.&nbsp; 자세한 내용은 <a href="https://aka.ms/afr">Azure Functions 런타임 소개</a> 블로그 게시물을 참조하세요.</p>


  <p>이러한 새로운 기능을 여러분의 손에 맡기고 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureFunctions">포럼</a>, <a href="https://stackoverflow.com/questions/tagged/azure-functions">StackOverFlow</a> 또는 <a href="https://feedback.azure.com/forums/355860-azure-functions/filters/top">Uservoice</a>를 통해 여러분의 의견을 기다리고 있습니다.</p>
