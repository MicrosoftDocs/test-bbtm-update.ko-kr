Title: Azure AI의 기능을 Microsoft 365 사용자로 확장
Summary: '오늘, 유수프 메디, 현대 생활 및 장치의 기업 부사장, 두 개의 새로운 구독의 가용성을 발표: Microsoft 365 Personal 및 Microsoft 365 Family. '
Content: >-
  <p>오늘, 유수프 메디, 현대 생활 및 장치의 기업 부사장, 새로운 Microsoft 365 Personal 및 가족 구독의 가용성을 발표했다. <a href="https://go.microsoft.com/fwlink/?linkid=2124101" target="_blank">그는 블로그에서</a> Microsoft 365 AI(인공 지능)를 통해 매일 수십억 명의 사용자에게 환경을 제공하기 위해 혁신하는 방법에 대한 몇 가지 예를 공유했습니다. Outlook 및 PowerPoint 같은 친숙한 제품이나 Word, Outlook 및 웹에서 발표자 코치 및 Microsoft Editor와 같은 새로운 제품을 통해 Microsoft 365 Azure AI에 의존하여 사용자의 생산성을 더욱 높일 수 있는 새로운 기능을 제공합니다.</p>


  <h2>Azure AI란?</h2>


  <p><a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">Azure AI</a> 는 비전, 음성, 언어 처리 및 사용자 지정 기계 학습 분야에서 수십 년에 걸친 세계적 수준의 연구에서 Microsofts&rsquo;의 획기적인 혁신을 기반으로 구축된 일련의 AI 서비스입니다. 특히 흥미로운 점은 Azure AI가 고객에게 기능&nbsp;Microsoft 365, Xbox, HoloLens 및 Bing 동일한 검증된 AI 기능에 대한 액세스를 제공한다는 것입니다. 실제로 20,000명 이상의 활성 유료 고객이&mdash; 있으며 포춘지 선정 100대 기업 중 85% 이상이 지난 12개월 동안 Azure AI를 사용했습니다.</p>


  <p>Azure AI는 조직에 도움이 됩니다.</p>


  <ul>
      <li>Azure Machine Learning 사용하여 수요 예측, 권장 사항 또는 사기 감지와 같은 시나리오에 도움이 될 수 있는 기계 학습 모델을 개발합니다.</li>
      <li>Azure Cognitive Services 및 Azure Bot Service를 사용하여 AI 애플리케이션 및 봇에 비전, 음성 및 언어 이해 기능을 통합합니다.</li>
      <li>Azure Search를 사용하여 콘텐츠 및 문서에서 미개발 정보를 더 잘 사용할 수 있도록 기술 마이닝 솔루션을 빌드합니다.</li>
  </ul>


  <h2>Microsoft 365 Azure AI를 사용하여 혁신적인 제품 환경을 제공합니다.</h2>


  <p>Microsoft Editor의 발표는 혁신의 한 예입니다. 편집기, 개인 지능형 쓰기 도우미는 Word, Outlook.com 및 Edge 및 Chrome용 브라우저 확장에서 사용할 수 있습니다. 편집기는 20개 이상의 언어로 제공되는 AI 기반 서비스로, 일반적으로 작성자가 맞춤법 검사 및 문법 권장 사항을 사용하는 데 도움을 주었습니다. Azure Machine Learning 사용하여 빌드된 AI 모델을 기반으로 편집기에서 명확하고 간결한 관용구를 추천하고, 더 공식적인 언어를 제안하고, 인용 권장 사항을 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e78d968f-6636-47fd-87f0-86177cef8b47.png" style="font-size: 13.008px;"><img alt="Screen shot of Editor within Microsoft Word helping provide insights like readability, count of distinct words, time to read, and time to speak." border="0" height="821" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9657b8e1-a355-40b6-ae91-6285753322d9.png" style="border-color: currentcolor; border-image: none 100% / 1 / 0 stretch; display: inline; background-image: none;" title="" width="1187"></a></p>


  <p>또한 Microsoft PowerPoint 여러 가지 방법으로 Azure AI를 활용합니다. PowerPoint Designer는 Azure Machine Learning 사용하여 슬라이드의 콘텐츠에 따라 사용자에게 디자인 레이아웃을 권장합니다. 아래 예제 이미지에서 Designer는 슬라이드의 컨텍스트에 따라 디자인 권장 사항을 만들었습니다. 또한 이미지의 개체와 사람을 지능적으로 자르고 슬라이드의 최적의 레이아웃에 배치할 수도 있습니다. 출시 이후 PowerPoint Designer 사용자는 프레젠테이션에 거의 20억 개의 디자이너 슬라이드를 유지했습니다.</p>


  <p>PowerPoint 팀이 <a href="https://azure.microsoft.com/en-us/blog/how-azure-machine-learning-enables-powerpoint-designer/" target="_blank">이 블로그</a>의 Azure Machine Learning 사용하여 이 기능을 빌드한 방법을 자세히 살펴볼 수 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a130b92-e60c-4e89-8e87-e8040f179bc4.png"><img alt="PowerPoint slide depicting an example of a recommended slide layout, adding icons that correspond to each animal in the list." border="0" height="746" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff257118-3699-4d5b-9b5e-e73402cdd84d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1463"></a></strong></p>


  <p>또한 PowerPoint Speech Service와 같은 Azure Cognitive Services를 사용하여 실시간으로 프레젠테이션을 위한 라이브 캡션 및 자막을 제공하므로 모든 청중이 더 쉽게 따라갈 수 있습니다. 또한 PowerPoint 번역기 Text를 사용하여 60개 이상의 언어로 라이브 번역을 제공하여 더 많은 대상에게 도달합니다. PowerPoint 이러한 AI 기반 기능은 사용자에게 새로운 환경을 제공하여 이전에는 도달할 수 없었던 다양한 대상과 연결할 수 있도록 합니다.</p>


  <p>이러한 동일한 혁신은 Microsoft Teams 찾을 수도 있습니다. 동료와 계속 연결하려고 할 때 Teams 원격으로 작업하는 동안 보다 쉽게 공동 작업하고 통신할 수 있도록 몇 가지 유용한 기능을 제공합니다. 예를 들어 Teams 음성 전사를 위해 Speech API를 활용하는 라이브 캡션 모임의 기능을 제공합니다. 그러나 그것은 거기서 멈추지 않습니다&rsquo;. PowerPoint 살듯이 Teams 라이브 이벤트를 설정할 때 라이브 번역에도 Azure AI를 사용합니다. 이 기능은 회사 타운홀 모임 또는 최대 1만 명의 참석자가 있는 가상 이벤트에 특히 유용하므로 발표자가 전 세계 대상에게 도달할 수 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac97183e-155d-462d-9cf1-6c11c90b98f4.gif"><img alt="Teams live translation" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c895598e-06fa-40ec-afc2-781361c32fd6.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="라이브 번역 Teams" width="1024"></a></strong></p>


  <p>이는 Microsoft 365 애플리케이션이 Azure AI를 활용하여 수십억 명의 사용자에게 업계 최고의 환경을 제공하는 몇 가지 방법일 뿐입니다. Microsoft 365, Xbox, HoloLens 2, Dynamics 365 및 Power Platform과 같은 다른 Microsoft 제품이 모두 Azure AI를 사용한다는 사실을 고려하면 Azure만 제공할 수 있는 방대한 규모와 다양한 시나리오를 볼 수 있습니다. 무엇보다도 이러한 동일한 기능은 Azure AI의 모든 사용자가 사용할 수 있습니다.&nbsp;</p>


