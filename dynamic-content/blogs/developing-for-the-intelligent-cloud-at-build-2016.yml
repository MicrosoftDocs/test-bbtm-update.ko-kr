Title: //Build에서 지능형 클라우드 개발
Summary: Microsoft Azure 모든 개발자의 다양한 요구를 지원합니다. //Build에서 Scott Guthrie는 모바일 앱 개발, 사물 인터넷, 마이크로 서비스 및 인텔리전스와 같은 주요 기술 추세를 수용하여 개발자가 클라우드로 도약할 수 있도록 다양한 혁신을 발표했습니다.
Content: >-
  <p><a href="https://build.microsoft.com/"><img alt="Build 2016, San Francisco" border="0" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d56ef5e-b5fd-44d3-bf37-c7030b382d7d.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="빌드 2016, 샌프란시스코" width="610"></a></p>


  <p>Microsoft Azure 핵심 인프라 서비스에서 플랫폼 서비스 및 도구에 이르기까지 모든 개발자 &ndash; 의 다양한 요구 사항을 지원하여 모든 플랫폼에서 모든 언어로 앱을 빌드하고 실행합니다. 유연성과 선택을 제공하는 것 외에도 개발자 생산성은 업무의 핵심입니다. 최신&rsquo; 기술을 도입하고 가장 광범위한 개발자가 쉽고 쉽게 액세스할 수 있도록 하는 것에 대해 끊임없이 고민하고 있습니다. 목표는 앱을 더 빠르게 빌드하는 데 도움이 되는 것입니다. PaaS(Platform as a Service)에 대한 투자는 당사의 노력의 한 예이며, Azure가 최근 3년 연속 서비스 매직 쿼드런트로 Gartners&rsquo; Enterprise Application Platform의 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-named-a-leader-in-gartner-s-enterprise-application-platform-as-a-service-magic-quadrant-for-the-third-consecutive-year/">리더</a>로 선정됨에 따라 업계 전반에 걸쳐 인정받고 있습니다.</p>


  <p>그리고 데이터와 디바이스가 확산하면서 선견지명과 함께, 선견지명과 개발자들은 경쟁에 지장을 주는 고유한 솔루션을 구축하고 데이터의 힘을 사용하여 비즈니스를 혁신하고자 합니다. Azure는 지능형 애플리케이션 생성을 지원하기 위해 분석, 비즈니스 인텔리전스 및 기계 학습 기술과 함께 풍부한 데이터 플랫폼을 제공합니다.</p>


  <p>//Build에서 <a href="https://blogs.microsoft.com/blog/2016/03/31/build-2016-announcing-tomorrows-cloud-innovations-for-todays-developers/#sm.0001chctkk8m0dicw1z23kmedcvcb">Scott Guthrie는</a> 모바일 앱 개발, 사물 인터넷, 마이크로 서비스 및 인텔리전스와 같은 주요 기술 추세를 수용하여 개발자가 클라우드로 도약할 수 있도록 다양한 혁신을 발표했습니다. 이러한 시나리오에 대한 지원은 Azure 플랫폼의 전체 스펙트럼 특성과 지속적인 혁신을 강조합니다. 이 블로그에서는 주요 Azure 공지 사항을 요약하고 제공된 링크를 통해 자세히 살펴보는 것이 좋습니다.</p>


  <p><strong>웹 및 모바일 개발을 위해</strong> Azure는 Azure App Service를 사용하는 웹 및 네이티브 Windows, iOS 및 Android 모바일 플랫폼에 대한 다양한 백 엔드 기능을 제공합니다. 완전한 모바일 개발 환경을 제공하기 위해 Xamarin을 인수하면 개발자가 모든 모바일 플랫폼에서 무료로 실행되는 모바일 앱을 더 쉽고 빠르게 빌드할 수 있습니다 &ndash; . 많은 흥미로운 Xamarin 공지 사항이 발표되었으므로 <a href="https://blogs.msdn.microsoft.com/visualstudio/2016/03/31/mobile-app-development-made-easy-with-visual-studio-and-xamarin/">자세한 내용은 Visual Studio 블로그</a>를 방문하세요.</p>


  <p><strong>사물 인터넷</strong>은 모바일 및 임베디드 디바이스가 사람들의&rsquo; 삶과 비즈니스의 일부가 되어 새로운 비즈니스 모델과 서비스를 가능하게 함에 따라 오늘날&rsquo; 애플리케이션의 자연스러운 확장입니다. Azure IoT 솔루션은 모든 디바이스 및 데이터에서 안전하고 확장 가능한 연결, 수집 및 분석을 제공합니다. 또한 개발자가 Azure에서 IoT를 통해 더 많은 성과를 거둘 수 있도록 다음을 발표했습니다.</p>


  <ul>
   <li><a href="https://blogs.microsoft.com/iot/2016/03/31/azure-iot-starter-kits-open-the-door-to-developer-innovation/"><strong>이제 Azure IoT 스타터 키트를</strong></a> 파트너로부터 구매할 수 있습니다. 각각 IoT용 Azure Certified 개발 보드, 액추에이터, 센서 및 간단하고 사용자 친화적인 자습서를 포함한 5개의 &ndash; 새로운 키트 &ndash; 를 통해 Windows 또는 Linux 환경을 가진 모든 사용자가 IoT 프로토타입을 빠르고 저렴하게 빌드할 수 있습니다.</li>
   <li>2분기 후반에 사용할 수 있는 <a href="https://blogs.microsoft.com/iot/2016/03/31/device-management-in-azure-iot-hub-and-azure-iot-gateway-sdks/"><strong>Azure IoT Hub 디바이스 관리를</strong></a> 사용하면 중대형 및 대규모 글로벌 비즈니스가 클라우드에서 대규모로 IoT 디바이스를 원격으로 유지 관리, 상호 작용 및 관리할 수 있도록 보다 쉽고 비용 효율적입니다.</li>
   <li><a href="https://blogs.microsoft.com/iot/2016/03/31/device-management-in-azure-iot-hub-and-azure-iot-gateway-sdks/"><strong>Azure IoT 게이트웨이 SDK 미리 보기</strong></a>는 기존 인프라를 대체할 필요 없이 레거시 디바이스 및 센서가 Azure 클라우드에 연결할 수 있도록 하기 위해 2분기 후반에 제공됩니다.</li>
  </ul>


  <p>앱 모델은 개발자가 클라우드를 활용할 수 있도록 계속 발전하고 있습니다. <strong>마이크로 서비스는 개발자가</strong> 민첩성과 24/7 가용성을 위해 설계된 확장성이 뛰어난 애플리케이션을 빌드하기 위한 새로운 접근 방식을 제공합니다. 개발자가 클라우드 애플리케이션에서 빌드할 수 있도록 하기 위해 다음을 발표했습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-is-ga/"><strong>Azure Service Fabric 일반 공급</strong></a>은 클라우드 규모에서 항상 사용 가능한 앱 및 서비스를 빌드하기 위한 마이크로 서비스 애플리케이션 플랫폼입니다. Service Fabric Azure SQL Database, Cortana 및 비즈니스용 Skype 같은 Microsoft 클라우드 서비스의 기초이며 애플리케이션 수명 주기 관리를 원활하게 처리합니다. 또한 <strong>Windows Server용 Service Fabric</strong> 미리 보기, 온-프레미스 및 기타 클라우드 배포를 위한 미리 보기, Java API가 포함된 <strong>Linux용 Service Fabric</strong> 발표하여 Service Fabric 활용하고 애플리케이션 이식성을 향상시킬 수 있는 개발자 수를 확대했습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-functions/"><strong>Azure Functions 미리 보기</strong></a> 는 웹 및 모바일 애플리케이션, IoT 및 빅 데이터 솔루션에서 일반적인 이벤트 기반 접근 방식에 대해 서버리스 컴퓨팅을 제공하여 Azure&rsquo; 시장을 선도하는 애플리케이션 플랫폼을 확장합니다. Functions는 Azure 및 타사 서비스에서 작동하며, 함수가 실행되는 시간에 대한 수요 및 요금만 충족하도록 자동으로 확장됩니다.</li>
  </ul>


  <p>&rsquo;Microsoft Azure 데이터 플랫폼 및 예측 분석 기능을 통해 조직은 데이터의 가치를 최대화하여 <strong>지능형</strong> 앱을 빌드할 수 있습니다. //Build에서는 개발자가 데이터 및 인텔리전스의 기능을 활용할 수 있도록 새로운 혁신을 발표했습니다.</p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/server-cloud/cortana-intelligence-suite/"><strong>Cortana Intelligence Suite</strong></a> Cortana Analytics Suite의 새로운 이름이며, 고객이 흥미로운 새로운 방식으로 조직 기능을 보강할 수 있는 지능형 솔루션 및 에이전트를 빌드할 수 있는 새로운 기능을 도입했습니다. 이러한 항목은 다음과 같습니다.

   <ul>
    <li><a href="https://dev.botframework.com/"><strong>Microsoft Bot Framework</strong></a> 통해 조직은 사용자가 텍스트/sms에서 Office365 메일, Skype, Slack 및 Twitter에 이르기까지 보다 컨텍스트적이고 자연스러운 방식으로 지능형 솔루션과 상호 작용할 수 있는 지능형 에이전트(봇)를 빌드할 수 있습니다.</li>
    <li><a href="https://www.microsoft.com/cognitive-services/en-us/apis"><strong>Microsoft Cognitive Services 미리 보기를</strong></a> 통해 조직은 전 세계를 보고, 듣고, 해석하고, 이해할 수 있는 지능형 솔루션을 빌드할 수 있습니다. Cognitive Services 미리 보기는 감정 및 사용자 지정된 언어 이해와 같은 새로운 인지 기능을 포함하도록 비전, 음성, 텍스트 및 얼굴 감지와 같은 기존 지각 인텔리전스 기능을 확장합니다.</li>
   </ul>
   </li>
   <li><a href="https://powerbi.microsoft.com/en-us/blog/embed-the-wow-of-power-bi-in-your-applications-with-microsoft-power-bi-embedded/"><strong>Power BI Embedded 미리 보기를</strong></a> 사용하면 개발자가 처음부터 컨트롤을 빌드할 필요 없이, 미리 만들어진 데이터 시각화 중에서 선택하거나 애플리케이션의 고유한 요구 사항에 맞게 사용자 지정 시각화를 빌드하는 데 시간과 비용 없이 완전히 대화형 보고서 및 시각화를 고객 지향 앱&rsquo;에 포함할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/documentdb-goes-planet-scale-with-global-databases-new-pricing-and-more-developer-choices/"><strong>MongoDB 미리 보기에 대한 DocumentDB 프로토콜 지원을</strong></a> 통해 애플리케이션은 기존 커뮤니티에서 지원하는 Apache 라이선스 MongoDB API 및 드라이버를 사용하여 DocumentDB와 쉽고 투명하게 통신할 수 있습니다.</li>
  </ul>


  <p>Microsoft Azure 클라우드 속도로 계속 발전하고 있습니다. 즉&rsquo;, 전반적으로 서비스를 지속적으로 개선하고 있습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/announcing-visual-studio-azure-tools-and-sdk-2-9/"><strong>Azure Developer Tools 업데이트는</strong></a> Azure에서 확장되는 애플리케이션 및 서비스를 보다 쉽게 구성, 빌드, 디버그, 패키지 및 배포할 수 있도록 하는 광범위한 클라우드 우선 개발 도구 집합으로 애플리케이션 개발 속도를 향상합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/"><strong>Virtual Machine Scale Sets 일반 가용성</strong></a> 을 사용하면 동일한 가상 머신을 실제 자동 크기 조정 집합으로 쉽게 배포하고 관리할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/storage-security-guide/"><strong>Storage 서비스 암호화 미리 보기</strong></a>는 업계 최고의 암호화 알고리즘을 사용하여 Azure Blob Storage에서 데이터를 암호화하여 보안 및 개인 정보를 보장합니다.</li>
  </ul>


  <p>마이크로 서비스 및 IoT에서 인텔리전스에 이르기까지 Microsoft는 개발자가 오늘날과 미래의 클라우드 기술을 수용하도록 돕고 있으며, BMW, 슈나이더 일렉트릭, AccuWeather 및 Milliman과 같은 고객이 오늘날&rsquo; 진화하는 기술 환경에서 속도를 유지할 수 있는 최첨단 클라우드 기술을 제공합니다. 클라우드에 대한 포괄적인 접근 방식을 통해 현재 위치에서 사용자를 만나고, 더 많은 것을 달성할 수 있도록 클라우드 우선 세계를 포용할 수 있는 권한을 부여합니다.</p>


  <p><a href="https://build.microsoft.com/">빌드 2016 온라인</a>을 방문하여 최신 뉴스를 확인하고, 기조 연설과 세션을 확인하고, 자세한 내용을 알아보세요!</p>
