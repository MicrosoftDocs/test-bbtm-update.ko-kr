Title: '방금 발표됨: MIX11에서 Windows Azure 세션의 첫 번째 세트'
Summary: MIX11은 2011년 4월 12일부터 14일까지 라스베이거스에서 개최될 예정이며, 최고의 업계 화자와 디자인 및 개발에서 HTML5에 이르는 130개 이상의 세션&nbsp; 검색 주제를 제공할 것을 약속합니다...
Content: '<p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5126.MIX.png" height="338" width="214"></a><a target="_blank" href="">MIX11</a>은 2011년 4월 12일부터 14일까지 라스베이거스에서 개최될 예정이며, 디자인 및 개발에서 HTML5 및 클라우드에 이르는 업계 최고의 연사와 130개 이상의 세션&nbsp; 검색 주제를 제공할 것을 약속합니다. 방금 발표된 첫 번째 세션에는 <a target="_blank" href="MIX11/Sessions/Tagged/Windows-Azure">Windows Azure</a><a target="_blank" href="MIX11/Sessions/Tagged/SQL-Azure">,</a> SQL Azure 및 Cloud Services에 &nbsp; 초점을 맞춘 몇 가지 세션이 포함됩니다. 세션의 전체 목록을 보려면 <a target="_blank" href="mix11">여기</a> 를 클릭하십시오.</p>  <p>일찍 도착하는 사용자의 경우 2011년 4월 11일 월요일 "<a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/CMP04">Windows Azure Platform을 사용한 클라우드 컴퓨팅</a>"의 반나절 부트 캠프를 놓치지 마세요.&nbsp; 이 부트 캠프는 클라우드 컴퓨팅의 기본 사항을 다루고 Windows Azure 플랫폼에 대해 자세히 설명합니다. </p>  <p>MIX11에 아직 등록하지 않은 경우 회의를 자세히 알아보고 등록하려면 <a target="_blank" href="https://go.microsoft.com/?linkid=9767244">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/21/just-announced-first-set-of-windows-azure-sessions-at-mix11.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
