Title: 'MSDN 문서: SQL Azure 데이터 동기화 업데이트'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] PDC 2010에서 - SQL Azure 데이터 동기화 CTP2가 발표되었으며 큰 관심으로 매우 성공적으로 진행되고 있으므로 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>PDC 2010에서 - SQL Azure 데이터 동기화 CTP2가 발표되었고 큰 관심을 가지고 매우 성공적으로 진행되고 있으므로 2011 년 3 월 내내 등록을 계속 처리 할 것입니다.&nbsp; 액세스를 기다리는 분들을 위해, 우리는 당신의 인내심을 주셔서 감사합니다.&nbsp; 이번 여름에는 모든 사용자가 사용할 수 있는 CTP3를 출시할 예정입니다.&nbsp; </p>  <p>CTP3의 주제에 대해 계획된 몇 가지 새로운 기능은 다음과 같습니다. </p>  <ul type="disc">  <li>Windows Azure 관리 포털과 통합된 새 사용자 인터페이스입니다.</li>  <li>동기화할 열의 하위 집합을 선택하고 행의 하위 집합만 동기화되도록 필터를 지정하는 기능입니다.</li>  <li>동기화 그룹을 다시 초기화하고 데이터를 다시 동기화할 필요 없이 동기화 중인 데이터베이스에 대한 특정 스키마를 변경하는 기능입니다.</li>  <li>충돌 해결 정책을 지정할 수 있습니다.</li>  <li>일반적인 유용성 향상.</li>  </ul>  <p>CTP3는 올해 말 최종 릴리스 전에 마지막 미리 보기가 될 것입니다.&nbsp; 사용 가능한 경우 이 블로그에서 릴리스 날짜를 발표합니다.</p>  <p><a href="https://blogs.msdn.com/b/sync/archive/2011/03/08/sql-azure-data-sync-update.aspx">MSDN 문서에 대한 링크를 보려면 여기를 클릭하세요. </a></p>  <p>-Steve</p>
