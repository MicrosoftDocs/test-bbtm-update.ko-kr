Slug: enhanced-app-usage-monitoring-and-investigative-features-in-azure-application-insights
Title: Azure Application Insights 향상된 앱 사용 모니터링 및 조사 기능
Summary: "애플리케이션 성능 문제를 조사할 때 정보를 찾기 위해 분주히 움직이고 있나요? 애플리케이션의 사용량 및 인시던트에 대한 수집 및 보고를 이해 관계자에게 보고하는 데 몇 시간(때로는 며칠)이 소요되나요? \n"
Content: >-
  <p>애플리케이션 성능 문제를 조사할 때 정보를 찾기 위해 분주히 움직이고 있나요? 애플리케이션의 사용량 및 인시던트에 대한 수집 및 보고를 이해 관계자에게 보고하는 데 몇 시간(때로는 며칠)이 소요되나요?</p>


  <p><a href="https://azure.microsoft.com/services/application-insights/">Azure 애플리케이션 Insights</a> 기계 학습 및 임시 분석을 기반으로 실시간 인사이트를 제공하여 앱 및 서비스의 성능과 유용성을 학습, 반복 및 개선할 수 있습니다. 사용자에게 영향을 주기 전에 애플리케이션 성능 문제를 감지, 조사 및 완화하는 데 도움이 됩니다.</p>


  <p>현재 공개 미리 보기로 제공되는 Azure 애플리케이션 Insights 새로운 기능을 사용하면 모든 관련 정보를 쉽게 수집하고 보고할 수 있습니다. 애플리케이션 성능 문제를 조사하든 애플리케이션 사용량을 탐색하든 관계없이 결과를 저널링하고 앱의 전체 스토리를 설명합니다.</p>


  <h3>애플리케이션 사용 모니터링 통합 문서</h3>


  <p>애플리케이션 Insights 새로운 기능인 통합 문서를 사용하면 사용량 현황 데이터, 분석 쿼리 및 텍스트의 시각화를 대화형 문서로 결합할 수 있습니다. 이를 통해 제품 소유자는 사용자, 세션, 이벤트, 보존 및 분석과 같은 여러 시각화 도구에 걸쳐 있는 앱 사용량에 대한 질문에 답변한 다음 결과를 읽기 쉬운 양식으로 가져와 팀과 공유할 수 있습니다. 팀의 다른 사람에게 통합 문서를 보낼 때 통합 문서를 편집할 수 있도록 하는 데 사용한 컨트롤과 쿼리가 계속 편집 가능합니다. 이렇게 하면 통합 문서를 쉽게 탐색하고 확장하며 실수를 확인할 수 있습니다. 통합 문서는 현재 애플리케이션 Insights 사용 현황 섹션에서 사용할 수 있습니다.</p>


  <p>자세한 내용은 <a href="https://go.microsoft.com/fwlink/?linkid=851491">사용량 현황 데이터를 조사하고 공유하는</a> 방법에 대한 설명서 페이지를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7edd6a9a-39c7-4791-ba04-ac6d754c4769.png"><img alt="Workbooks in Insights" border="0" height="518" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c14f5ae-cea7-4d18-b707-98d877d90cad.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Insights 통합 문서" width="924"></a></p>


