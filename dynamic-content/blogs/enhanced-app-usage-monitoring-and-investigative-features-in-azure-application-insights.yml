  <h3>공개 미리 보기 관리</h3>


  <p>Application Insights 새로운 기능을 지속적으로 혁신하고 릴리스하면서 새로운 기능을 활용하는 데 필요한 유연성과 제어를 제공하고자 합니다. 이와 관련하여 공개 미리 보기 관리를 통해 비즈니스 운영 중단을 최소화하면서 새로운 환경을 제공할 수 있습니다. 여기서는 프로덕션 환경으로 이동하기 전에 자체 일정에 따라 애플리케이션 Insights 대한 새로운 향상된 기능을 사용해 본 후 사전 프로덕션 환경에서 테스트할 수 있습니다.</p>


  <p>미리 보기를 구성하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/application-insights/app-insights-previews">예정된 변경 내용을 미리 보는</a> 방법에 대한 설명서 링크를 참조하세요.</p>


  <p>지금 이러한 기능을 사용해 보고 <a href="https://feedback.azure.com/forums/357324-application-insights">Application Insights UserVoice</a>에서 어떻게 생각하는지 알려주세요.</p>
