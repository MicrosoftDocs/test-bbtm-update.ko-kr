  <h3>사용자 및 세션 타임라인 시각화</h3>


  <p>개별 사용자의 동작을 분석하면 빛을 발할 수 있습니다. 예를 들어 고객이 직접 제품을 사용하는 것을 확인하면 유용성 향상이 필요한 위치를 알아볼 수 있습니다. 따라서&rsquo;&rsquo; 애플리케이션 Insights 개별 사용자 및 세션으로 더 쉽게 필터링할 수 있습니다. 사용자, 세션 및 이벤트 도구&rsquo;에서 쿼리에 따라 각각 5명의 샘플 사용자, 세션 또는 이벤트를 제공하는 섹션을 찾을 수 있습니다. &rsquo;세션 도구에서 샘플 세션을 클릭할 때 새 타임라인 보기로 한 단계 더 나아가야 합니다. 이 타임라인을 사용하면 스토리와 같은 세션의 세부 정보, 페이지 보기 및 사용자 지정 이벤트를 쉽게 찾아볼 수 있습니다. 이러한 방식으로 사용자&rsquo; 환경을 한 단계씩 실행하면 제품을 사용하는 동안 겪었을 수 있는 어려움이나 목표를 유추한 다음 사이트의 향후 릴리스에서 이를 해결할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72ef3756-eb32-459e-a07f-abd584525452.png"><img alt="Screenshot highlighting Session Timeline in Azure Application Insights" border="0" height="517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ffb85df-1a96-4360-854c-1e4c9c344c93.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 애플리케이션 Insights 세션 타임라인을 강조 표시하는 스크린샷" width="929"></a></p>


  <p align="center"><em>Azure 애플리케이션 Insights 세션 타임라인을 강조 표시하는 스크린샷</em></p>


  <h3>사용자 흐름을 이해하는 깔때기</h3>


  <p>깔때기를 사용하면 복잡한 쿼리를 작성하지 않고 시각적 표현을 통해 이벤트 시퀀스의 변환을 쉽게 측정할 수 있습니다. Funnels를 사용하여 사용자가 하차하는 위치를 파악하고 고객에게 문제를 일으키는 이벤트 또는 페이지를 정확히 파악할 수 있습니다. 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?linkid=846142">웹 애플리케이션의 사용 현황 분석에 대한</a> 설명서 페이지를 참조하세요.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60ef3009-7cff-498b-9f72-749a23a34401.png"><img alt="Funnels in Azure Application Insights." border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e57ecd2-5c41-4a70-acfb-6b0ce8515ca4.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 애플리케이션 Insights 깔때기입니다." width="924"></a></p>


  <p align="center"><em>Azure 애플리케이션 Insights 깔때기의 스크린샷</em></p>


  <h3>큐레이팅된 성능 조사 개선 사항</h3>


  <p>여러분의 의견을 경청하고 애플리케이션 성능 조사 환경을 개선했습니다. 이제 성능 블레이드에 각 차트 및 그리드에 대한 제목이 포함됩니다. 또한 운영 응답성의 추세를 제공하고 관심 있는 특정 느린 작업에 대한 세부 정보를 드릴할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67345940-9307-434f-9a41-b744b0260778.jpg"><img alt="Screenshot of performance investigation in Azure Application Insights" border="0" height="594" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86a4575f-5475-44af-a0c9-3d9823135a4a.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 애플리케이션 Insights 성능 조사 스크린샷" width="929"></a></p>


  <p>&nbsp;</p>


