Title: Azure Data Box Edge에서 Azure Machine Learning 서비스를 사용하는 가속화된 AI
Summary: '오늘 발표된 Azure Data Box Edge의 일반 공급과 함께 Data Box Edge에서 Azure Machine Learning 하드웨어 가속 모델의 미리 보기를 발표합니다. '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecff20db-356d-4ef1-a5c2-390e9de7f18b.png"><img alt="FPGA acceleration at the edge" border="0" height="625" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d729155-a005-4089-a19e-989b3f30be97.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="에지의 FPGA 가속" width="2000"></a></p>


  <p><a href="https://aka.ms/AnnouncingDataBoxEdgeGA" target="_blank">오늘 발표된</a> <a href="https://docs.microsoft.com/en-us/azure/databox-online/data-box-edge-overview" target="_blank">Azure Data Box Edge</a>의 일반 공급과 함께 Data Box Edge의 Project Brainwave가 제공하는 Azure Machine Learning 하드웨어 가속 모델의&nbsp; 미리 보기를 발표합니다. 실제 애플리케이션의 전 세계&rsquo; 데이터는 대부분 에지에서 사용됩니다. 예를 들어 공장, 소매점 또는 병원에서 수집된 이미지 및 비디오는 결함 분석, 재고 부족 감지 및 진단을 제조하는 데 사용됩니다. Data Box Edge의 데이터에 기계 학습 모델을 적용하면 대기 시간이 짧아지고 대역폭 비용이 절감되는 동시에 중요한 비즈니스 의사 결정에 대한 실시간 인사이트 및 작업 속도를 구현할 수 있습니다.</p>


  <p>Azure Machine Learning 서비스는 이미 일반 공급, 엔드 투 엔드, 엔터프라이즈급 및 규격 데이터 과학 플랫폼입니다. Azure Machine Learning 서비스를 사용하면 데이터 과학자가 기계 학습 모델의 빌드, 교육 및 배포를 간소화하고 가속화할 수 있습니다. 이러한 모든 기능은 PyTorch, TensorFlow 및 scikit-learn과 같은 최신 오픈 소스 프레임워크를 사용하여 즐겨 찾는 Python 환경에서 액세스합니다. 이러한 모델은 현재 CPU 및 GPU에서 실행할 수 있지만, 이 미리 보기는 Data Box Edge의 FPGA(Field Programmable Gate Array)로 확장됩니다.</p>


  <h2>이 미리 보기의 내용</h2>


  <p>이 미리 보기는 이미지 분류 시나리오에 대한 TensorFlow 모델을 학습시키고, Docker 컨테이너에서 모델을 컨테이너화한 다음, Azure IoT Hub를 사용하여 Data Box Edge 디바이스에 컨테이너를 배포할 수 있도록 하여 Azure Machine Learning 서비스를 향상시킵니다. 현재 ResNet 50, ResNet 152, DenseNet-121 및 VGG-16을 지원합니다. 모델은 모든 Data Box Edge에 포함된 Intel Arria 10 FPGA의 ONNX 런타임에 의해 가속화됩니다.</p>


  <h2>이것이 왜 문제가 될까요?</h2>


  <p>수년에 걸쳐 AI는 우리의 일상 생활과 업계에서 주입되었습니다. 스마트 홈 도우미는 우리가 말하는 것을 이해하고 소셜 미디어 서비스는 우리가 업로드 한 사진에서 누가&rsquo; 태그를 지정할 수 있습니다. 전부는 아니지만 대부분은 이미지, 음성 및 텍스트와 같은 구조화되지 않은 데이터를 처리하는 정교한 알고리즘인 DNN(심층 신경망)에 의해 구동됩니다. 또한 DNN은 계산 비용이 많이 듭니다. 예를 들어 인기 있는 DNN인 ResNet 50을 사용하여 하나의 이미지를 분석하려면 거의 80억 개의 계산이 필요합니다.</p>


  <p>현재 CPU 및 GPU에서 가장 일반적으로 DNN을 실행하는 여러 하드웨어 옵션이 있습니다. Azure Machine Learning 서비스는 고객에게 Microsoft Research(이 최근 <a href="https://www.fastcompany.com/90305091/this-is-microsofts-ai-pipeline-from-research-to-reality" target="_blank">Fast Company 문서에</a> 소개됨)에서 시작된 최첨단 혁신을 통해 FPGA라는 재구성 가능한 하드웨어에서 DNN을 실행합니다. 이 기능과 <a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-for-inferencing-machine-learning-models-now-in-preview/" target="_blank">ONNX 런타임을 Azure Machine Learning 서비스에서</a> 통합하면 모델의 대기 시간이 크게 향상됩니다.</p>


  <h2>통합</h2>


  <p>이제 Azure Machine Learning 서비스는 가속화된 AI 모델의 기능을 Data Box Edge에 직접 제공합니다. 카메라가 다양한 개발 단계에서 제품을 촬영하는 제조 조립 라인 시나리오의 예를 들어 보겠습니다&rsquo;.</p>


  <p>사진은 제조 라인에서 공장 내 Data Box Edge로 전송되며, 여기서 AI 모델이 학습되고 컨테이너화되어 Azure Machine Learning 서비스를 사용하여 FPGA에 배포됩니다. Data Box Edge는 Azure IoT Hub에 등록되므로 배포하려는 모델을 제어할 수 있습니다. 이제 제조 결함을 감지하기 위해 거의 실시간으로 들어오는 사진을 처리하는 데 필요한 모든 것이 있습니다. 이를 통해 머신 및 어셈블리 라인 관리자는 제품에 대해 시간에 민감한 결정을 내리고 제품 품질을 개선하며 다운스트림 생산 비용을 절감할 수 있습니다.</p>


  <h2>미리 보기에 연결</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스는</a> 이미 현재 일반 공급됩니다. 하드웨어 가속 AI 모델의 컨테이너화를 위한 미리 보기에 참여하려면 <a href="https://aka.ms/AccelerateAI" target="_blank">요청 양식을 작성하고</a> <a href="https://aka.ms/aml-forum-service" target="_blank">포럼에서 지원을 받으세요</a>.</p>
