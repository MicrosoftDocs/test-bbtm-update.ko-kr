Title: '클라우드의 사고 리더: MarginPro의 CTO인 Carl Ryden과 대화'
Summary: Carl Ryden은 MarginPro의 최고 기술 책임자이며 모든 제품 개발 활동을 관리합니다. 그는 MarginPro의 가격 책정 및 수익성 관리의 저자이자 개발자입니다...
Content: '<p>Carl Ryden은 MarginPro의 최고 기술 책임자이며 모든 제품 개발 활동을 관리합니다. 그는 MarginPro의 가격 책정 및 수익성 관리 소프트웨어의 저자이자 개발자입니다. 칼<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0488.RydenHS.png" border="0"> 미국 은행 얼라이언스의 미첼 엡스타인(Mitchell Epstein)과 함께 제품 개발 및 운영 수석 부사장으로 일하면서 1세대 순이자마진 최대화 소프트웨어를 제작했습니다. 칼은 2006년에 매각된 직후 미국 은행 얼라이언스를 떠났습니다.</p>  <p style="text-align: left;">이 인터뷰에서는 다음에 대해 설명합니다.</p>  <ul style="text-align: left;" class="unIndentedList">  <li>  <b>스타트업을 위한 클라우드의 "생각할 필요 없음"</b></li>  <li><b>  서비스로서의 인프라보다 Platform-as-a-Service의 이점</b></li>  <li><b>  "잠금" 문제</b></li>  <li><b>  다른 회사의 PaaS에서 실행되는 한 회사의 SaaS에 대한 고객 인식</b></li>  <li><b>  클라우드가 뱅킹과 같은 위험 회피 산업과 교차하는 방법</b></li>  <li><b>  VC가 더 이상 데이터 센터 구축에 자금을 지원하지 않으려는 방법</b></li>  </ul>  <p style="text-align: left;"><b>로버트 더프너:</b>  잠시 시간을 내어 자신과 <a target="_blank" href="">MarginPro</a> 및 클라우드 컴퓨팅 경험을 소개할 수 있나요?</p>  <p style="text-align: left;"><b>칼 라이든:</b> 저는 CTO이자 MarginPro의 창립자입니다. 우리는 전 세계 모든 규모의 은행에서 사용하는 대출 가격 책정 및 예금 가격 책정 소프트웨어용 소프트웨어를 만듭니다. 2009년 5월에 빈 화면과 깜박이는 커서로 MarginPro를 시작했고, 2010년 1월에 첫 번째 고객이 켜졌습니다. </p>  <p style="text-align: left;">애플리케이션은 Silverlight를 사용하여 Windows Communication Foundation을 통해 SQL Server 데이터베이스로 다시 통신합니다. 우리는 이러한 조합을 선택했는데, 이는 높은 수준의 대화형 작업과 이러한 종류의 작업을 포함하는 은행에서 수행해야 하는 작업에 적합하기 때문입니다. 클라우드 기반 환경에서 실행되도록 빌드했습니다.</p>  <p style="text-align: left;">우리는 GoGrid로 시작했습니다. 우리가 실행하는 데 정말 좋은 데이터 센터가 필요한 이유는 은행에 서비스를 제공하고 SAS 70 유형 II인 것이 필요했기 때문입니다. 그것은 단지 이해가되지 않았다.</p>  <p style="text-align: left;">GoGrid로 작업하는 것은 당시에 훌륭했지만 서버와 모든 것을 관리하고 패치하는 것은 약간의 고통이었습니다. Azure가 공개되자마자 Windows 전환하여 몇 주가 걸렸습니다. 그것은 매우 간단했다, 우리는 그 이후로 큰 가동 시간을 했다.  그것은 우리를 위해 잘 작동합니다.</p>  <p style="text-align: left;"><b>로버트:</b> 클라우드와 온-프레미스 시스템 간의 결정에 대한 많은 문서가 있습니다. 당신은 너희들이 당신의 결정에 도착하는 방법에 대해 조금 이야기 할 수 있습니까?</p>  <p style="text-align: left;"><b>칼:</b> 소규모 회사로서 자체 데이터 센터를 구축하기 위한 자본 및 인력 요구 사항은 특히 우리가 하는 일의 핵심이 아니기 때문에 금지되었습니다. 클라우드 기반 공급자에 가는 것은 우리에게 다소 생각할 필요도 없었고, 제품을 더 좋게 만들고 성공적으로 마케팅하는 데 시간과 자본을 투입할 수 있었습니다.</p>  <p style="text-align: left;">결국 Azure는 서비스로서의 인프라보다 훨씬 향상되었습니다.  서비스로서의 인프라와 마찬가지로 서버를 패치하고 유지 관리할 필요 없이 하드웨어의 자본 비용에서 벗어나 보안 데이터 센터와 모든 것을 얻을 수 있었습니다. 우리는 정말 그냥 서비스로서의 플랫폼을 원했고, 그것은 우리에게 잘 작동했습니다.</p>  <p style="text-align: left;"><b>로버트:</b> Windows Azure에서 시작하지 않았습니다.  서비스로서의 인프라를 시작했고, 전환할 수 있는 몇 가지 사항을 언급했습니다. 서비스로서의 인프라와 관련된 비용은 무엇인가요?</p>  <p style="text-align: left;"><b>칼:</b> 중요한 것은, 우리가 은행에 판매하기 때문에, 보안 위반은 회사로 우리를 완료 할 수 있다는 것입니다. 운영 체제, SQL Server 또는 어떤 것에 대한 패치가 나올 때 보안 노출에 대해 걱정하지 않는 것이 중요합니다.</p>  <p style="text-align: left;">패치와 교체는 정말 고통스러운 과정이며, 우리의 시간과 에너지를 많이 빨아. 솔직히, 우리는 충분히 빨리 그에서 벗어날 수 없었다. 이제 Microsoft 담당자가 패치를 처리하고 운영 체제를 유지 관리하며 솔루션을 배포하기만 하면됩니다. </p>  <p style="text-align: left;">다시 말하지만, 비용보다 더 많은 것이 있습니다. 우리는 패치를 적용하지 않았기 때문에 사업이 카푸트를 갈 수 있다는 걱정에서 벗어났습니다.  우리는 또한 패치를 적용하는 고통스러운 과정을 종료했습니다, 우리는 일반적으로 주말 동안해야했다.</p>  <p style="text-align: left;"><b>로버트:</b> 사람들이 서비스로서의 플랫폼으로 가져오는 한 가지 우려는 잠금에 대한 두려움입니다. 그 잠재적 위험을 어떻게 보았으며, 그 우려를 극복하는 데 어떤 도움이 되었습니까?</p>  <p style="text-align: left;"><b>칼:</b> 항상 어떤 종류의 잠금이 있습니다. 그것은 항상 돈을 비용 하 고 그것은 항상 고통 스러운 어디에서 변경. 당신은 당신이 잠겨 무엇을 선택해야합니다.&nbsp; Azure는 훌륭한 뷔페와 함께 고급 크루즈 선박에 갇혀있는 것과 같습니다.&nbsp;  어쩌면 내가 잠겨 있어, 하지만 난 그것을 좋아한다. Microsoft 기술은 현재 진행 중인 작업과 가장 잘 일치합니다.</p>  <p style="text-align: left;">Azure로 이동하는 것은 그리 어렵지 않았습니다. GoGrid로 다시 이동하면 내가 덜 좋아하는 자리에 들어가기 위해 돈, 시간 및 노력이 요할 것이므로 그렇게 할 동기가 분명히 없습니다. 나에게, 당신이 할 수있는 기술 결정이 있다는 생각은 어떤 형태의 잠금을 만들지 않습니다, 변경 비용이나 고통의 일종을 의미, 존재하지 않습니다. </p>  <p style="text-align: left;"><b>로버트:</b> 사람들은 종종 플랫폼-a-a-Service를 새로운 애플리케이션 개발에 매우 좋은 것으로 생각하지만 기존 애플리케이션 또는 레거시 애플리케이션을 이동해야 하는 경우에는 반드시 강력한 것은 아닙니다. 우리는 그것에 대해 조금 이야기 할 수 있습니까? 당신의 경우에, 그것은 당신이 정말로 녹색 필드 응용 프로그램을 했다 처럼 들린다.</p>  <p style="text-align: left;"><b>칼:</b> 예, 우리들은 새로운 것이었습니다. 우리는 빈 화면과 깜박이는 커서로 시작했기 때문에 매우 쉽게 움직일 수 있었습니다. 실제로 애플리케이션이 .NET 4에서 작성되고 실행되었으며 Azure가 업그레이드될 때까지 기다려야 이동할 수 있습니다. 우리는 일종의 가장자리에 밖으로 밀어 때문에, 그것은 아마 우리가 모든 것을 이동하는 것이 더 쉬웠다, 한꺼번에.</p>  <p style="text-align: left;">내 의견은 부품을 이동하기 쉽고 클라우드로 이동하는 것이 적합한 다른 부분을 선택할 수 있다는 것입니다. 그리고 상호 운용성 및 보안 수준을 고려할 때 내부 시스템이 있다면 그 일부를 클라우드로 이동하는 것을 고려할 것입니다.</p>  <p style="text-align: left;">내가 하드웨어의 무리를 업그레이드 해야 하는 지점에 있다면 그것은 특히 사실 일 것 이다, 그것을 확장 하거나 아무것도. 나는 그 조각을 구름으로 옮기고 서비스 지향으로 만들 것입니다, 왜냐하면 당신은 일종의 하나의 돌로 두 마리의 새를 죽일 수 있기 때문입니다. CAPEX를 줄이고 OPEX를 줄였으며 서비스 수준을 향상시켰을 것이며 서비스 지향적이고 유연한 아키텍처로 동시에 이동했습니다. 그래서, 나는 아마 많은 사람들을위한 기회가 있다고 생각합니다.</p>  <p style="text-align: left;"><b>로버트:</b> 고객과 이야기할 때 듣는 일관된 테마 중 하나는 Active Directory 페더레이션과 같은 작업을 수행할 때 원활한 액세스를 제공하는 방법이 있는 한 온-프레미스 및 클라우드에 리소스 및 앱의 일부를 유지하는 하이브리드 클라우드의 아이디어입니다. 그러나 하이브리드 클라우드는 많은 레거시가 있는 조직의 논리적 시작점인 것 같습니다. 그에 대한 생각이 있습니까?</p>  <p style="text-align: left;"><b>칼:</b> 클라우드의 기본 기술인 잠금을 다시 활용하기 위해 서비스 지향적이고 이러한 종류의 작업을 수행하려면 무엇보다도 잠금을 완화합니다. 대부분의 경우 잠겨 있는 레거시 시스템입니다. 클라우드는 잠재적으로 자유로이 가는 길이므로 클라우드에 대한 잠금 문제가 그다지 신경쓰지 않습니다.</p>  <p style="text-align: left;">우리는 자신의 작은 데이터 센터가있는 파트너 회사가 있으며, 여기서 그들은 모든 것을 실행합니다. 그리고 나는 말했다, "그것은 거의 당신이 시간에 내려야했다 나쁜 결정에 기념비입니다," 지금 그들은 그것에 잠겨 있기 때문에. </p>  <p style="text-align: left;">오늘 신선한 시작, 아무도 그렇게 하지 않을 것 이다. 물론 사람들은 "글쎄, 난 신선하게 시작하지 않는다"고 말하지만, 다른 사람들은 경쟁적인 세상에 살고 있습니다. 보다 유연하고 민첩한 방식으로 작업할 수 있는 방법을 찾아야 하며, 클라우드는 그 경로를 제공합니다.</p>  <p style="text-align: left;"><b>로버트:</b> 초기의 서비스로서의 소프트웨어 공급자는 자체 데이터 센터를 구축하거나 일부 장비를 호스터와 공동 배치했습니다. 인프라를 직접 제어했기 때문에 고객에게 많은 보증을 제공할 수 있습니다. 다른 회사의 PaaS에서 실행되는 SaaS가 고객과의 대화에 어떤 영향을 미치나요?</p>  <p style="text-align: left;"><b>칼:</b> 내 고객은 은행이며, 은행은 위험을 싫어합니다. 우리가 그들에게 판매 할 때, 내가 그들에게 내 자신의 작은 데이터 센터, 또는 롤리 또는 어디에 있든 내 자신의 공동 남자가 있다고 말하면, 그들은 정말 무서워할 것입니다. </p>  <p style="text-align: left;">우리가 GoGrid와 함께 있을 때, 우리는 그들에게 GoGrid의 SAS 70의 사본을 줄 것이고 우리는 그것에 익숙해질 것이지만 약간의 노력이 걸렸습니다. 이제 대신 "Microsoft에서 실행하는 데이터 센터에서 실행 중"이라고 말하면 대화가 완료됩니다.</p>  <p style="text-align: left;"><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1307.MarginProLogo.png"></a>제가 사업가들에게 판매하고 있다는 브랜드 인식이 엄청나게 많습니다. 저는 은행의 최고 대출기관인 최고 신용 책임자에게 팔고 있습니다. 클라우드가 무엇인지 알지 못할 수도 있지만 Microsoft가 무엇인지 알고 있으며 해당 브랜드의 무게는 매우 유용합니다.</p>  <p style="text-align: left;">방금 300억 달러 규모의 은행의 최고 신용 책임자와 회의를 떠났습니다. 내가 그를 처음 만났을 때, 그는 구름이 무엇인지 몰랐다. 그는 실제로 나를 멈추고 말했다, "이 구름에 대해 얘기하는 것은 무엇입니까?" 저는 "우리는 샌안토니오의 Microsoft 데이터 센터에서 운영되고 있습니다." 라고 말했습니다. 그리고 오늘 회의에서, 방에 누군가가 우리가 실행하는 위치에 대한 질문을했다. 그는 말했다, "그들은 샌 안토니오의 구름에서 실행."</p>  <p style="text-align: left;">[웃음]</p>  <p style="text-align: left;"><b>칼:</b> 소년, 우리는 단지 몇 주에 먼 길을 왔다. GoGrid와 ServePath에서 Microsoft 및 Azure로 이동하는 또 다른 이유는 우리가 판매하는 사람들 사이에서 브랜드 인지도 때문에 우리에게 큰 이유입니다.</p>  <p style="text-align: left;">다시 말하지만, 우리는 모든 판매 및 마케팅 노력과 대출 가격 책정, 예금 가격 책정 및 핵심 비즈니스와 관련된 모든 배달 방법에 초점을 맞추고 싶습니다. 데이터 센터 및 보안에 대한 논의가 끝나면 손실이 있습니다. 이제 더 이상 그렇게 할 필요가 없으므로 대출 가격 책정 및 수익성에 대해 이야기하는 데 집중할 수 있습니다.</p>  <p style="text-align: left;"><b>로버트:</b> 솔루션은 엄격하게 규제되는 은행 업계에서 작동하므로 고객 규정 준수 문제를 어떻게 해결하나요?</p>  <p style="text-align: left;"><b>칼:</b> 이 작업을 수행하는 데 있어 핵심은 은행원에게 "계정 번호와 고객 이름을 가져와 클라우드에 배치하고 있다"고 말하는 것이 까다로울 수 있다는 것입니다. 하지만 인생에서 우리의 목적을 달성하기 위해 계정 번호를 알 필요는 없습니다. 그래서 우리는 암호화 해시를 수행하고, 우리는 계좌 번호 및 기타 개인 식별이 자신의 은행을 떠나지 않을 것을 은행에 알릴 수 있습니다.</p>  <p style="text-align: left;">문제는 규제의 대상이 되는 데이터를 파악하고 실제로 데이터에 액세스해야 하는지 여부를 스스로에게 물어보는 것입니다. 우리는 거기에 보증금이 있고 계정 번호의 마지막 네 자리가 있다는 것을 알아야하며, 실제로 많은 경우없이 얻을 수 있으므로 액세스 권한을 제거합니다. 이는 실제로 온-프레미스에서 수행하는 경우에도 좋은 방법입니다.</p>  <p style="text-align: left;">문제는 온-프레미스 시스템을 사용하면 사람들이 지연되고 계정 번호를 이동하는 경향이 있으며 이는 위험 관리 관점에서 나쁜 생각이라는 것입니다. 필요한 위치와 다른 곳에서는 개인 식별 가능한 정보만 갖고 싶을 뿐입니다. 클라우드를 사용하면 해당 지침을 더 쉽게 따를 수 있습니다.</p>  <p style="text-align: left;"><b>로버트:</b> 그래서 Carl, VC 커뮤니티에 대한 경험이 있다는 것을 알고 있습니다. VC가 스타트업을 위한 자본 인프라 비용과 클라우드를 보는 방법에 대해 조금 이야기해 볼 수 있나요?</p>  <p style="text-align: left;"><b>칼:</b> 글쎄, 나는 벤처 자본가로 사용, 나는 여전히 그들 중 많은 것을 알고있다. 당시에는 많은 초기 서비스 주역들이 데이터 센터를 구축하고, 많은 자본을 지출하고, 데이터 센터에서 경쟁했습니다. 글쎄, 지금, 당신은 그렇게 할 수 없습니다.  모든 사용자가 데이터 센터를 사용할 수 있기 때문에 애플리케이션의 품질에 대해 경쟁해야 합니다. 제가 운영하는 데이터 센터는 Salesforce.com 작동하는 데이터 센터만큼이나 훌륭합니다.</p>  <p style="text-align: left;">VC는 로켓 선박을 타고 점점 더 많은 자본을 투입할 수 있는 로켓 선박을 찾고 싶어하기 때문에 큰 성장 잠재력과 잠재적으로 높은 자본 요구를 가진 기업을 찾습니다. 클라우드를 사용하면 CAPEX가 크게 감소한다는 사실은 그 관계를 변화합니다.</p>  <p style="text-align: left;">서비스로서의 소프트웨어 회사를 설립하는 데 필요한 자본의 양이 급격히 감소했습니다. 한 달에 1,500달러를 지불하고 1,000만 달러의 수익을 낼 수 있으며, 쉽고 저렴하기 때문에 필요한 용량면에서 과잉 으로 인해 죄책감을 느끼게 될 것입니다.</p>  <p style="text-align: left;">비즈니스 기회를 열어 주는 것은 특정 영역에서 좋은 도메인 지식을 가진 사람들로 구성된 팀이 있고 양질의 애플리케이션을 빌드하는 방법을 알고 있다면 데이터 센터의 품질이 아니라 지금 애플리케이션의 품질에 대해 경쟁하고 있다는 것입니다. 근본적으로, 나는 훨씬 더 좋아. </p>  <p style="text-align: left;">어떤 면에서는 자금을 조달할 수 있는 것이 아니라 VC 관점에서 새로운 기회를 열어준다고 생각합니다. 이러한 포인트 소스 애플리케이션의 많은 중요 한 정보를 많이 수집 하 고 해당 정보는 매우 중요 하게 됩니다. 따라서 VC만큼 자본을 흡수하지는 않지만 기업은 여전히 투자 가치가 있습니다.</p>  <p style="text-align: left;">현재 매달 소프트웨어를 통해 약 10억 달러의 대출 가격을 책정하고 있으며 엄청난 양의 데이터를 생성하고 있습니다. 대규모 클라우드 데이터베이스에서 데이터를 수집한 다음 Microsoft가 적용하는 일부 배달 메커니즘을 통해 데이터를 전달할 수 있다는 것은 엄청난 가치가 있다고 생각합니다.</p>  <p style="text-align: left;"><b>로버트:</b> 금융 상품의 광범위한 범주에서 상승세를 보고 있습니까?</p>  <p style="text-align: left;"><b>칼:</b> 상업 대출에서, 우리는 큰 업틱을 참조하십시오. 우리는 더 많은 대출이 가격이 책정되는 것을 볼 수있는 사업의 운영 측면에서 bo h를 볼 수 있지만, 우리는 또한 우리의 제품에 더 많은 관심이 없었던 우리의 사업의 판매 측면에서 볼 수 있습니다. 사람들은 그냥 주위에 앉아 돈을 갖는 피곤. 그들은 다시 작동하도록 퍼팅을 시작하고 싶어.</p>  <p style="text-align: left;"><b>로버트:</b> 클라우드 컴퓨팅의 미래에 또 어떤 것이 기대됩니까?</p>  <p style="text-align: left;"><b>칼:</b> 기술적인 관점에서 볼 때, 나는 아무것도 없다고 말할 것이다. 저는 서비스로서의 플랫폼이 상황이 어디로 가는지 자연스럽게 진화하는 것이라고 생각합니다. 클라우드가 아니라 당시에는 큰 철로 지어진 시스템이 많이 있습니다. 제가 생각하는 것 중 하나는 은행을 위한 핵심 처리 시스템입니다.</p>  <p style="text-align: left;">예전에는 은행을 시작한 경우 IBM iSeries 미니컴퓨터 또는 AS/400을 구입한 다음 해당 시스템에 트랜잭션 처리 소프트웨어를 배치할 핵심 시스템 공급자 중 하나를 얻었습니다.  층과 에어컨이 있는 데이터 룸을 만든 다음 은행 코어 처리 시스템을 만들었습니다.</p>  <p style="text-align: left;">이는 지난 10년 동안 사내에서 데이터 센터로 아웃소싱되는 것으로 급격히 증가했습니다. 다음 논리적 진화는 서비스로 제공되는 위치입니다. 은행에 가서 그들에게 말할 수있는 엄청난 기회가있을 것입니다, "대신 핵심 시스템에 자본을 넣어, 대출 포트폴리오에 자본을 넣어 그것을 빌려. 이것이 바로 돈을 벌어 주는 방법이며, 은행으로 성장함에 따라 여러분과 함께 성장할 것입니다." 사람들은 하루 종일 그 거래를 취할 것입니다.</p>  <p style="text-align: left;">그리고 CAPEX가 소유하는 것이 가장 효율적인 곳에 소유될 거대한 전환이 있을 것이라고 생각합니다. 마이크로소프트는 자본의 낮은 비용, 그리고 그들은 함께 넣어 하 고 음료에 의해 나 같은 사람에 게 용량을 판매 하는 거 대 한 데이터 센터를 관리할 수 있습니다., 누가 기꺼이 그것에 대 한 OPEX를 지불 합니다., 그리고 그것으로 성장 하 고 그것으로 확장할 수 있습니다.</p>  <p style="text-align: left;">비즈니스 관점에서 볼 때, 클라우드 기술과 클라우드 컴퓨팅에 대해 흥분하는 것은 기술이 갈 곳이 아닙니다. 서비스로서의 플랫폼이 마지막 단계인지는 모르겠지만, 그 진화의 마지막 단계에 가깝습니다. 이제 비즈니스가 변화하기 시작합니다. 그리고 기업이 등장하고 성장하고, 변화시키는 방법은 CAPEX와 OPEX 사이의 절충을 중심으로 할 것입니다.</p>  <p style="text-align: left;">기업들이 인프라보다는 제공하는 상품과 서비스의 강점에 대해 경쟁해야 한다는 사실은 모두에게 좋습니다.</p>  <p style="text-align: left;"><b>로버트:</b> 그것은 마무리하기에 좋은 장소입니다. 오늘 이야기해 주셔서 감사합니다.</p>  <p style="text-align: left;"><b>칼:</b> 감사합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/23/thought-leaders-in-the-cloud-talking-with-carl-ryden-cto-of-marginpro.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
