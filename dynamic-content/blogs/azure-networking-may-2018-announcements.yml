Content: >-
  <p>이번 주에는 재능있는 개발자를 위한 올해의 프리미어 이벤트인 Microsoft Build 2018이 있습니다. 기술에 대한 강한 욕구와 클라우드 애플리케이션을 빌드하고 만드는 새로운 방법으로 배우고 몰입하려는 욕구로 수천 명의 소프트웨어 전문가와 코더가 이번 주 시애틀에 오고 있습니다. Wed&rsquo;는 이 기회를 통해 우리가 시작한 새로운 네트워킹 서비스와 개선 사항에 대해 알려드리고자 합니다.</p>


  <p>모든 규모의 비즈니스가 중요 업무용 워크로드를 Azure로 이동함에 따라 모니터링을 통해 보안 및 관리에서 안정성 및 성능과 같은 주요 영역에 이르기까지 전체 네트워크 환경을 간소화할 수 있는 새로운 기회가 생깁니다. DDoS, Azure 서비스에 대한 VNet 액세스, 영역 인식 Application Gateway, 새로운 글로벌 규모 CDN 제품과 함께 새로운 초고속 Load Balancer와 같은 새로운 서비스를 시작하여 Azure의 네트워킹 기능을 지속적으로 개선하고 고객이 가장 까다로운 워크로드를 실행할 때 더 많은 작업을 실행하고 관리하고 달성할 수 있도록 새로운 서비스 및 기술을 개발하는 것이 더 중요합니다.</p>


  <h2>Azure DDoS Protection</h2>


  <p>지난 달에는 VNet(가상 네트워크)에 배포된 애플리케이션 및 리소스에 대해 향상된 DDoS 완화 기능을 제공하는 Azure DDoS Protection 표준 서비스의 GA( <a href="https://aka.ms/ddosblog" target="_blank">일반 공급</a> )를 발표했습니다. 애플리케이션 또는 리소스 변경 없이 DDoS Protection을 사용하도록 설정하면 서비스가 Microsoft를 보호하는 데 사용하는 것과 동일한 DDoS 기술을 활용할 수 있습니다. 애플리케이션&rsquo; 트래픽 프로필에 지속적으로 조정된 DDoS 보호 정책을 자동으로 구성하는 전용 모니터링 및 기계 학습을 사용하면 서비스가 완전히 보호됩니다.</p>


