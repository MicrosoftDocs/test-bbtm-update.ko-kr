  <p>Microsoft의 Azure CDN 빠르고 신뢰할 수 있는 애니캐스트 네트워크를 통해 33개국의 54개 글로벌 Edge POP와 네트워크 허브의 16개 지역 캐시 POP에 대한 액세스를 제공합니다. 이는 60여 개국의 사용자에서 CDN POP로 평균 RTT의 50ms로 변환됩니다.</p>


  <h2>표준 Load Balancer</h2>


  <p>이제 Azure 표준 Load Balancer는 확장, VNet의 모든 VM에 대한 액세스, 가용성 영역 지원 및 VNet 내의 개인 IP 부하 분산을 통해 일반적으로 사용할 수 있습니다. 표준 Load Balancer는 애플리케이션 트래픽을 백 엔드 풀의 최대 1,000개 VM에 분산할 수 있으며 기본 Load Balancer보다 10배 더 많이 배포할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f3a093c-016d-4aa5-8283-6caba5f1468d.png"><img alt="Standard Load Balancer" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd90e3a4-0674-4506-b843-3c8124b9aa0d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="표준 Load Balancer" width="401"></a></p>


  <p>이제 VNet의 모든 VM을 백 엔드 풀에 조인하도록 구성할 수 있습니다. 고객은 단일 백 엔드 풀에서 여러 확장 집합, 가용성 집합 및 개별 VM을 결합할 수 있습니다. 여러 프런트 엔드를 아웃바운드 흐름에 동시에 사용할 수 있으므로 가능한 동시 아웃바운드 연결 수가 증가합니다. 또한 여러 프런트 엔드가 있을 때 어떤 프런트 엔드가 선택되는지 제어합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-outbound-connections" target="_blank">Load Balancer 및 아웃바운드 연결 설명서를</a> 참조하세요.</p>


  <p>표준 Load Balancer는 가용성 영역에서 사용하도록 설계되었습니다. 고객은 단일 IP 주소로 공용 및 내부 Load Balancer에 대해 영역 중복 프런트 엔드를 사용하도록 설정하거나 특정 영역의 IP 주소에 프런트 엔드를 맞출 수 있습니다. 영역 간 부하 분산은 지역 내 어디서나 VM에 트래픽을 제공합니다. 영역 중복 프런트 엔드는 모든 영역에서 동시에 제공됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-availability-zones" target="_blank">표준 Load Balancer 및 가용성 영역 설명서</a>에서 확인할 수 있습니다.</p>


  <p>내부 표준 Load Balancer에 대한 새로운 유형의 부하 분산 규칙은 개인 IP 주소의 모든 포트에서 흐름별 부하 분산을 제공합니다. 네트워크 가상 어플라이언스 및 많은 수의 포트에 트래픽을 분산해야 하는 기타 시나리오에 대한 n-활성 구성을 만들 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-ha-ports-overview" target="_blank">HA 포트 설명서</a>에서 확인할 수 있습니다.</p>


  <p>표준 Load Balancer에는 트래픽 볼륨, 인바운드 연결 시도, 아웃바운드 연결 볼륨, 활성 대역 내 데이터 경로 측정 및 상태 프로브에 대한 인사이트를 제공하는 Azure Monitor에 완전히 통합된 새로운 원격 분석 및 경고가 있습니다. 이 모든 작업은 Azures&rsquo; Operations Management Suite 등에서 사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-diagnostics" target="_blank">표준 Load Balancer 진단 및 모니터링 설명서를</a> 참조하세요.</p>


