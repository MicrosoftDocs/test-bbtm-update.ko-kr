Title: 재무 목표를 충족하도록 Azure 비용 최적화
Summary: 우리는 많은 고객이 중요한 IT 프로젝트에 대한 자금 요구 사항을 충족하는 방법에 대해 어려운 결정에 직면하고 있음을 알고 있습니다. Azure 워크로드의 비용 최적화가 원격 작업과 같은 필수 서지 영역을 지원하기 위한 자금을 확보하는 데 도움이 되도록 재무 목표를 충족하는 데 도움을 드립니다.
Content: >-
  <p>많은 고객이 중요한 IT 프로젝트에 대한 자금 요구 사항을 충족하는 방법에 대해 어려운 결정을 내리고 있습니다. <a name="_Hlk41384367"></a><a href="https://azure.microsoft.com/en-us/overview/covid-19/" target="_blank">&rsquo;</a> 재무 목표를 달성하는 데 도움이 되도록 함께 이 작업을 수행합니다. Azure 워크로드의 비용 최적화를 보장하면 원격 작업과 같은 필수 서지 영역을 지원하기 위한 자금을 확보할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ef1ec85-ecbb-4222-9efc-45b54036234f.png"><img alt="Top cloud initiatives for 2020." border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fa83942-1dca-4c7d-910b-19664e318420.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="2020년 최고의 클라우드 이니셔티브." width="1024"></a></p>


  <p align="center"><i><i><a href="https://nam04.safelinks.protection.outlook.com/?url=https%3A%2F%2Finfo.flexera.com%2FSLO-CM-REPORT-State-of-the-Cloud-2020&amp;data=01%7C01%7Cliz.wolk%40rationalcx.com%7C5233df554f854dc1297808d8028206fa%7C03f0126b518e456cbac9346c34f95bd9%7C1&amp;sdata=ec2vPJFMaaaEsuUeFNfUy0gEwd2RttT0ilj560p%2BSiE%3D&amp;reserved=0" target="_blank">Flexeras&rsquo; 2020 상태 클라우드 보고서에</a> 따르면 4년 연속 비용 최적화는 최고의 클라우드 이니셔티브입니다.</i></i></p>


  <p>현재 Well&rsquo;은 클라우드 비용을 관리하고 최적화하는 데 도움이 되는 Azure 도구, 제품 및 지침을 다룹니다. &rsquo;청구서를 이해하고 예측하고, 워크로드를 최적화하고, 지출을 제어하는 방법을 알아봅니다. &rsquo;그런 다음 클라우드 비용을 최적화하고 절감을 시작하기 위해 오늘 수행할 수 있는 7가지 작업을 보여 드립니다.</p>


  <h2>비용 이해 및 예측</h2>


  <p>Azure 비용을 관리하고 최적화하려면 먼저 현재 지출액을 이해하고&rsquo; 현재 및 계획된 프로젝트에 대해 향후 청구가 어떻게 될지 예측해야 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management + 청구</a> 는 클라우드 비용 관리 기능의 전체 집합을 제공합니다. Cost Management + 청구를 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>Azure 청구서를 모니터링하고 분석합니다.</li>
      <li>예산 및 지출 경고를 설정합니다.</li>
      <li>팀과 프로젝트에 비용을 할당합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9353bca-124e-49e8-a49b-d21544fbb561.jpg"><img alt="Cost analysis view." border="0" height="607" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0b57234-2f47-42aa-9ded-4fda53258e13.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="비용 분석 보기." width="1024"></a></p>


  <p>새로운 우선 순위 워크로드에 착수하거나 비용 최적화 기회를 위해 기존 워크로드를 다시 검토할 때&rsquo; 관련 비용을 예측하려고 합니다. Cost Management + 청구는 비용 예측을 포함하여 풍부한 운영 및 재무 인사이트를 제공합니다. 또한 <a href="https://azure.microsoft.com/en-us/pricing/calculator/" target="_blank">Azure 가격 계산기</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/tco/calculator/" target="_blank">TCO(총 소유 비용) 계산기를</a> 사용하면 다음 Azure 프로젝트의 비용을 예측할 수 있습니다.</p>


  <p>&nbsp;</p>


  <h2>워크로드 최적화 비용</h2>


  <p>현재와 미래의 지출을 더 잘 이해하면 Azure 리소스 및 워크로드를 최적화하는 비용에 집중할 수 있습니다. 이 영역에서 <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a>와 <a href="https://aka.ms/theframework" target="_blank">Microsoft Azure Well-Architected Framework</a>는 기본 최적화 도구이며, Azure 하이브리드 혜택 및 Azure Reservations와 같은 주요 Azure 제품 및 라이선스 조건은 상당한 절감을 실현하는 데 도움이 될 수 있습니다.</p>


  <p>Azure Advisor를 사용하면 구성 및 사용량 현황 데이터를 기반으로 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-cost-recommendations" target="_blank">개인 설정된 모범 사례 권장 사항을</a> 사용하여 Azure 리소스를 비용 최적화할 수 있습니다. 예를 들어 Azure Advisor를 사용하면 유휴 VM(가상 머신)과 같은 사용되지 않는 리소스를 식별하고 SQL 데이터베이스와 같은 리소스 크기를 조정하는 기회를 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e16acb1-4cbc-4497-a352-49680ba618be.png"><img alt="Azure Advisor view." border="0" height="650" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdd472b6-1733-44b9-874f-e33661df0021.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Advisor 보기." width="1024"></a></p>


  <p>Azure Well-Architected Framework는 워크로드를 최적화하는 데 도움이 되는 광범위한 아키텍처 수준에서 지침과 모범 사례를 제공합니다. <a href="https://aka.ms/thereview" target="_blank">또한 Azure Well-Architected 검토를</a> 통해 비용 관점에서 현재 또는 계획된 워크로드를 평가하여 개선 방법에 대한 맞춤형 권장 사항을 얻을 수 있습니다.</p>


  <p>또한 Azure 제안 및 라이선스 조건은 다음을 비롯한 비용 절감과 관련하여 큰 차이를 만들 수 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>: AWS는 Windows Server 및 SQL Server Azure보다 5배 더 비쌉 수 있습니다. 온-프레미스 워크로드를 Azure로 마이그레이션할 때 저장합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure 예약</a>: 예약 가격 책정으로 1년 또는 3년 기간 선불을 할 때 Azure 서비스의 종량제 가격보다 최대 72% 할인됩니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">Azure Spot Virtual Machines</a>: 종량제 가격에 비해 사용하지 않는 Azure 컴퓨팅 용량을 최대 90% 할인&mdash;된 가격으로 활용합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/dev-test/" target="_blank">Azure 개발/테스트 가격 책정:</a> 지속적인 개발 및 테스트&mdash;에 상당한 요금 할인을 활용하고 VM에서 Microsoft 소프트웨어 요금을 지불하지 마세요.</li>
  </ul>


  <h2>비용 제어</h2>


  <p>마지막으로 조직&rsquo; 전체의 비용 관리 정책과 가드레일을 배치하여 비용을 제어하면서 팀이 빠르게 진행할 수 있도록 합니다.</p>


  <p>많은 고객의 경우 클라우드에서 비용을 관리하는 것이 주요 관심사입니다. 성능 요구 사항 및 안정성 요구 사항과 클라우드 비용 등의 워크로드 요구 사항의 균형을 맞추는 것은 어려울 수 있습니다. 특히 현재와 같이 비즈니스 전환의 시기에는 어려울 수 있습니다. <a href="https://aka.ms/adopt" target="_blank">Azure용 Microsoft 클라우드 채택 프레임워크</a>는 클라우드 거버넌스 전략의 일환으로 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/" target="_blank">조직 비용 관리 지침을</a> 제공합니다. 이 지침은 비용 관리 모범 사례를 통해 클라우드 지출 위험을 완화하는 데 도움이 될 수 있습니다.</p>


  <p>&rsquo;비용 관리를 위한 조직 정책을 설정한 후에는 <a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Policy</a>를 사용하여 Azure 환경에서 직접 이러한 비용 제어 및 보호책을 구현하여 실시간 클라우드 규정 준수를 대규모로 달성할 수 있습니다.</p>


  <h2>현재 Azure 비용을 최적화하는 7가지 방법</h2>


  <p>사용할 많은 도구, 활용하기 위한 제안 및 따라야 할 모범 사례를 통해 시작하는 방법을 궁금해할 수 있습니다. 빠르게 진행하는 데 도움이 되도록 현재 Azure 비용을 최적화할 수 있는 다음 7가지 방법부터 시작하는 것이 좋습니다.</p>


  <ol>
      <li><a href="https://aka.ms/azureadvisor" target="_blank"><strong>사용하지 않는 리소스 종료</strong></a>: Azure Advisor를 사용하여 유휴 가상 머신, ExpressRoute 회로 및 기타 리소스를 식별합니다. 종료할 리소스에 대한 권장 사항을 확인하고 저장할 양을 확인합니다.</li>
      <li><a href="https://aka.ms/azureadvisor" target="_blank"><strong>적절한 크기로 사용되지 않은 리소스</strong></a>: Azure Advisor를 사용하여 사용량이 부족한 리소스를 찾고, 리소스를 다시 구성하거나 통합하여 지출을 줄이는 방법에 대한 권장 사항을 확인합니다.</li>
      <li><a href="https://aka.ms/reservations" target="_blank"><strong>일관된 워크로드에 대한 인스턴스 예약</strong></a>: 리소스를 미리 예약할 때 비용을 절감합니다. 또한 추가 비용 없이 월별 결제 옵션을 즐길 수 있습니다.</li>
      <li><a href="https://aka.ms/hybridbenefit" target="_blank"><strong>Azure 하이브리드 혜택 활용</strong></a>: Software Assurance를 사용하여 Windows Server 및 SQL Server 온-프레미스 라이선스를 Azure로 가져올 때 큰 절감액을 실현합니다.</li>
      <li><a href="https://aka.ms/devtest" target="_blank"><strong>개발 환경에 대한 Azure 개발/테스트 가격 책정 가져오기</strong></a>: 개발 및 테스트 시나리오를 지원하기 위해 Azure에서 요금 할인을 받습니다.</li>
      <li><a href="https://aka.ms/costanalysis" target="_blank"><strong>예산을 설정하고 팀 및 프로젝트에 비용을 할당합니다</strong></a>. 사용하는 Azure 서비스에 대한 예산을 만들고 관리하거나 구독&mdash;하며 Azure Cost Management를 통해 조직의&rsquo; 클라우드 지출을&mdash; 모니터링합니다.</li>
      <li><a href="https://aka.ms/azurearchitecturecenter" target="_blank"><strong>서버리스 기술 및 새로운 아키텍처 살펴보기</strong></a>: 모범 사례 및 입증된 패턴을 사용하여 Azure에서 앱 및 솔루션을 빌드하기 위한 지침으로 워크로드를 최적화합니다.</li>
  </ol>


  <h2>비용 최적화 시작</h2>


  <p>클라우드 비용 최적화는 현재보다 그 어느 때보다 중요합니다. Azure는 클라우드 비용을 최적화하고 이 어려운 시기에 기술 및 비즈니스 목표를 충족하는 데 도움이 되는 도구, 제안 및 모범 사례를 지원합니다.</p>


  <p>또한&rsquo; Azure 환경을 최적화하는 데 도움이 되는 새로운 블로그 시리즈도 시작합니다. Azure 블로그에서 최신 비용 최적화 지침 및 모범 사례를 확인하거나 <a href="https://aka.ms/costoptimization" target="_blank">Azure 페이지의 비용 최적화를</a> 방문하여 자세히 알아보세요.</p>
