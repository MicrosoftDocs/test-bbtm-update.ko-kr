Title: Azure IoT Hub 메시지 라우팅은 IoT 솔루션 개발을 크게 간소화합니다.
Summary: 모든 데이터를 정렬해야 하는 복잡한 받은 편지함처럼 한 곳에 배치하는 대신, 메시지 라우팅은 데이터를 다른 엔드포인트로 정렬하여 보다 관리하기 능률적이고 효율적입니다.
Content: >-
  <p>IoT 솔루션은 복잡할 수 있으며&rsquo;, 이를 간소화하는 방법에 대해 항상 노력하고 있습니다.</p>


  <p>Azure IoT 기반으로 구축된 실제 엔터프라이즈급 IoT 솔루션에서 고객과 함께 작업할 때 한 가지 패턴&rsquo;은 기업이 인바운드 메시지를 다른 데이터 처리 시스템으로 라우팅하는 방식입니다.</p>


  <p>Azure IoT Hub에 수십억 개의 메시지를 보내는 수백만 개의 디바이스를 Imagine. 이러한 메시지 중 일부는 심각한 문제를 나타내는 경보처럼 즉시 처리해야 합니다. 일부 메시지는 변칙에 대해 분석됩니다. 일부 메시지는 장기 스토리지로 전송됩니다. 이러한 경우 고객은 라우팅 논리를 빌드하여 각 메시지를 보낼 위치를 결정해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcc1c8a6-e3ef-4c03-b868-00c04590b341.png"><img alt="routes1" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99a4358a-6dbb-4877-b087-a558e0d27ee7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="routes1" width="610"></a></p>


  <p>라우팅 논리는 개념적으로&rsquo; 간단하지만 디스패치 시스템을 빌드할 때 처리해야 하는 모든 세부 정보(일시적인 오류 처리, 손실된 메시지 처리, 높은 안정성, 라우팅 논리 확장)를 고려할 때 실제로는 매우 복잡합니다.</p>


  <p>이 모든 것을 더 쉽게 하기 위해 Weve&rsquo;는 IoT Hub에 대한 훌륭한 새로운 기능인 메시지 라우팅을 일반 공급했습니다. 이를 통해 고객은 Azure 메시징 서비스 및 IoT Hub 자체의 라우팅 논리를 통해 다른 시스템으로 자동 라우팅을 설정할 수 있으며, 어려운 구현 아키텍처를 모두 처리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34a18376-13aa-49b5-922a-23fea41555d4.png"><img alt="routes 2" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7d549bc-948b-4167-89b2-a8b895c3268b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="경로 2" width="610"></a></p>


  <p>라우팅 규칙에 대한 사용자 지정 엔드포인트로 Service Bus 큐, 토픽 및 Event Hubs를 통해 백 엔드 처리 서비스로 메시지를 라우팅하도록 IoT Hub를 구성할 수 있습니다. 큐 및 스트리밍 서비스(예: Service Bus 큐 및 Event Hubs)는 대부분의 메시징 애플리케이션에서 사용되지 않습니다. <a href="https://portal.azure.com/">Azure Portal</a>에서 메시지 라우팅을 쉽게 설정할 수 있습니다. IoT Hub의 왼쪽 정보 창에서 엔드포인트와 경로 모두에 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2674433e-cae7-4fa4-b162-1a0f4e30e7bf.png"><img alt="routes 3" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0a14e27-88e0-46db-8bbb-b078ddc6a147.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="경로 3" width="171"></a></p>


  <p>엔드포인트 블레이드에서 라우팅 엔드포인트를 추가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/566e3dc1-6012-4715-be79-63621c230bb4.png"><img alt="routes 4" border="0" height="235" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31ba8874-c19e-4bef-b37a-ba3981892bb1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="경로 4" width="610"></a></p>


  <p>데이터 스트림(디바이스 원격 분석), 일치시킬 조건 및 일치하는 메시지가 기록되는 엔드포인트를 지정하여 IoT Hub에서 경로를 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc2b7efe-0e50-4478-998e-5524c3be0b63.png"><img alt="routes 5" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90ca0513-2611-42a7-907a-a69d5bfdd50b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="경로 5" width="268"></a></p>


  <p>메시지 라우팅 조건은 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins">디바이스 쌍</a> 쿼리 및 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-jobs">디바이스 작업</a>과 동일한 쿼리 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-query-language">언어</a>를 사용합니다. IoT Hub는 IoT Hub로 전송되는 메시지의 속성에 대한 조건을 평가하고 결과를 사용하여 메시지를 라우팅할 위치를 결정합니다. 메시지가 경로와 일치하지 않는&rsquo; 경우 메시지는 현재와 마찬가지로 기본 제공 메시지/이벤트 엔드포인트에 기록됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ee273cc-789b-4653-b79b-f15b02e2a537.png"><img alt="routes 6" border="0" height="124" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60727b6e-79cc-4e09-a695-2a0b5619b56b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="경로 6" width="610"></a></p>


  <p>또한 메트릭 및 작업 모니터링 로그를 개선하여 엔드포인트가 잘못된 동작인지 또는 경로가 잘못 구성되었는지 여부를 쉽게 알 수 있도록 했습니다. 각 메트릭을 사용하는 방법을 포함하여 IoT Hub가 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-metrics">설명서</a> 에서 제공하는 전체 메트릭 집합에 대해 알아볼 수 있습니다.</p>


  <p>Azure IoT 안전하고 사용하기 쉬운 고가용성 메시지 수집을 고객에게 제공하기 위해 최선을 다하고 있습니다. 메시지 라우팅은 고객에게 메시지 속성에 따라 메시지를 디스패치하는 코드 없는 방법을 제공하여 원격 분석 처리를 다음 단계로 수행합니다. <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-messaging">개발자 가이드</a>를 참조하여 Azure IoT Hub 메시징의 향상된&#39;대해 자세히 알아보세요. 고객 피드백을 굳건히 믿고 있으므로 <a href="https://feedback.azure.com/forums/321918-azure-iot/">Azure IoT User Voice</a> 포럼을 통해 계속해서 제안을 제출하거나 <a href="https://www.yammer.com/azureadvisors/">Azure IoT Advisors Yammer 그룹에</a> 참여하세요.</p>
