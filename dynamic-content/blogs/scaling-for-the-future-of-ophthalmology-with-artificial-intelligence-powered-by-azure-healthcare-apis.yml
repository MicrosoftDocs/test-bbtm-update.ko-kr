Title: Azure Healthcare API로 구동되는 인공 지능을 사용하여 안과의 미래를 위한 확장
Summary: ZEISS는 Microsoft와 협력하여 Azure Healthcare API를 사용하여 ZEISS 의료 에코시스템을 지원합니다. ZEISS Meditec은 데이터 플랫폼 및 여러 에코시스템 애플리케이션의 구현 파트너로서 ZEISS Digital Innovation과 협업하고 있습니다. ZEISS Digital Innovation은 ZEISS 그룹 및 ZEISS 외부 클라이언트를 위한 혁신적인 디지털 의료 솔루션을 구현하고 운영하는 사용자 지정 소프트웨어 개발 서비스 공급자입니다.
Content: >-
  <p>연결이 끊긴 의료 데이터 세트는 어디에나 있습니다. 특히 이미징 세그먼트에서 캡처되는 디바이스, 데이터 크기 및 데이터 형식의 증가는 온-프레미스 데이터 관리를 위한 기존 시스템을 파괴하고 있습니다. 많은 기업들이 규모에 맞게 클라우드로 전환하고 있지만, 스마트 기업은 스토리지 또는 통합을 위해 데이터를 레이크에 푸시하는 것 이상의 용도로 구축된 건강 기술을 선택하고 있습니다. <a href="https://www.zeiss.com/meditec/us/home.html" target="_blank">ZEISS</a>와 같은 이미징 산업의 리더는 의료용으로 특별히 구축된 혁신&rsquo;에 초점을 맞추고 있으며, 개방형 표준을 통해 클라우드에서 상호 운용성을 통해 데이터를 연결하고 교환할 수 있는 클라우드 기술을 선택하여 AI의 미래를 위한 확장성을 가능하게 합니다.</p>


  <p>세계 최대의 안과 장치 및 소프트웨어 공급 기업 중 하나인&rsquo; ZEISS는 세계에서 가장 광범위한 이미징 디바이스 공간 중 하나를 관리합니다. 수천 개의 부티크 클리닉이 지배하는 안과학의 데이터는 사일로화되고 공유 할 수 없으며 종종 처음에는 AI 및 기계 학습에 거의 사용할 수없는 것처럼 보이는 소량으로 캡처됩니다. 그러나 ZEISS가 클라우드를 수용함에 따라 DICOM 데이터를 클라우드로 가져올 뿐만 아니라 해당 데이터를 사용하여 예측 및 예방적 관리에 대한 인사이트를 더 쉽게 생성할 수 있는 시스템을 구축하려고 했습니다. 이 과정에서 클라우드의 데이터 상호 운용성에 초점을 맞추는 것이 이제 환자 결과를&nbsp; 가능하게 하고 새로운 치료 프로세스를 연구할 수&nbsp; 있는 문을 열고 있음을 발견했습니다.</p>


  <h2>Azure Healthcare API 및 AI를 사용하여 통합 의료 데이터 잠금 해제</h2>


  <p>ZEISS는 Microsoft와 협력하여 <a href="https://azure.microsoft.com/en-us/services/healthcare-apis/" target="_blank">Azure Healthcare API</a>를 사용하여 ZEISS 의료 에코시스템을 지원합니다. ZEISS Meditec은 데이터 플랫폼 및 여러 에코시스템 애플리케이션의 구현 파트너로서 <a href="https://www.zeiss.de/digital-innovation/home.html" target="_blank">ZEISS Digital Innovation</a> 과 협업하고 있습니다. ZEISS Digital Innovation은 ZEISS 그룹 및 ZEISS 외부 클라이언트를 위한 혁신적인 디지털 의료 솔루션을 구현하고 운영하는 사용자 지정 소프트웨어 개발 서비스 공급자입니다.&nbsp;<br>

  &nbsp;<br>

  Azure Healthcare API를 사용하면 데이터 보존 요구 사항에 대한 Microsoft&#39;지역 지원을 활용하면서 전 세계 디바이스 간에 데이터를 표준화하고 교환할 수 있습니다. 의료 API는 서비스로서의 플랫폼 솔루션이며, 기능은 ZEISS에 대한 구현 비용과 노력이 거의 제공되지 않으며 처음부터 사용할 수 있습니다. 환자 등록, 계획, 방문 및 작업 중에 생성된 임상 데이터는 더 이상 개별 디바이스에서 사일로되거나 연결이 끊어진 데이터베이스에 통합되지 않지만 임상 절차의 계획, 교육 및 최적화를 위해 간소화된 워크플로를 가능하게 하는 다른 시스템, 데이터 세트 및 애플리케이션에 연결할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;이 완전히 연결된 플랫폼은 통합 워크플로 솔루션을 계속 확장하여 고객에게 가치를 더하고 임상 효율성과 성능을&rdquo; 극대화하는 새로운 방법을 가능하게 할 것이라고</em> 안과 장치 사장이자 Carl Zeiss Meditec 디지털 사업부의 책임자인 Euan S. Thomson 박사는 말했습니다. <em>&ldquo;디지털 기술, 데이터 관리 및 다양한 새 애플리케이션의 기능을 통해 연결, 자동화, 인공 지능, 안전하고 효율적인 데이터 관리 환경을 만들어 환자에게 향상된 결과를 제공합니다. 저는 디지털 에코시스템이 의료 제공의 효율성과 궁극적으로 고객&rsquo; 환자의 삶의 질을 개선할 수 있는 기회를 제공할 것이라고 믿습니다.&rdquo;</em></p>


  <h2>임상 워크플로 및 환자 환경 개선</h2>


  <p>Azure Healthcare API의 DICOM(디지털 이미징 및 의학 통신) 서비스는 데이터가 클리닉에서 클라우드로의 경로를 시작하는 곳입니다. 거의 모든 의료 기기는 ZEISS 고객이 일반적으로 사용하는 안과 장치를 포함하여 DICOM을 말합니다. Azure IoT Edge를 기반으로 확장 가능한 연결 솔루션을 통해 데이터 및 레거시 디바이스를 신속하게 통합하여 클라우드에서 채택 및 데이터 흐름을 완화할 수 있습니다. 온-프레미스 PACS 솔루션 및 기타 임상 시스템의 기록 측정 데이터도 연결할 수 있습니다. ZEISS는 FHIR&reg; (Fast Healthcare 상호 운용성 리소스)을 구조화된 데이터 교환에 활용하며, 이를 통해 자체 애플리케이션에 사용하기 쉬운 인터페이스를 사용하고 전자 의료 기록과 같은 타사 시스템과의 상호 운용성을 지원합니다.</p>


  <p>AI의 규모를 조정하려고 할 때 ZEISS는 새로운 솔루션을 신속하게 만들 준비가 되어 있습니다. 데이터는 인공 지능 기반 애플리케이션 및 소프트웨어 도구를 사용하여 한 ZEISS 디바이스에서 다른 디바이스로 원활하게 전달할 수 있습니다. AI는 이미지 분석을 통해 디지털 조회를 가능하게 하고 의사 결정 프로세스를 향상시킵니다. ZEISS 기술을 사용하는 공급자는 조기 진단, 질병 진행에 대한 향상된 추적 및 원격 환자 모니터링을 사용한 임상 개입의 필요성 감소를 추진하기 위해 광범위한 선별 프로그램 및 안과 검사를 지원하려고 합니다.</p>


  <p>궁극적인 목표는 더 빈번한 이미징&nbsp; 입원 환자, 심지어 가정 내 이미징으로 데이터 캡처를 확장하는 것입니다. 이것은 공급자가 비 관입적인 방식으로 그들의 환자에 관하여 더 많은 데이터를 얻는 것을 돕습니다, 미묘한 분석을 허용하고, 궁극적으로, 환자 배려 통로를 위한 개인화.</p>


