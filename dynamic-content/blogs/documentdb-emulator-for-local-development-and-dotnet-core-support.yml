  <h2 style="background: white; margin: 9pt 0in; text-align: justify; line-height: normal;">다음 단계</h2>


  <p>이 블로그 게시물에서는 DocumentDB Emulator 및 DocumentDB .NET Core SDK를 포함하여 DocumentDB에 도입된 새로운 개발자 도구 중 일부를 살펴보았습니다.</p>


  <ul>
   <li><a href="https://aka.ms/documentdb-emulator-docs" target="_blank">이제 데스크톱에 DocumentDB Emulator</a> 다운로드하여 코딩을 시작하세요!</li>
   <li>새 <a href="https://aka.ms/documentdb-dotnetcore" target="_blank">DocumentDB .NET Core SDK</a>를 사용하여 빠른 플랫폼 간 웹앱 빌드 시작</li>
   <li><a href="https://portal.azure.com/#create/Microsoft.DocumentDB" target="_blank">Azure Portal에서 새 DocumentDB 계정</a> 만들기</li>
   <li>Twitter <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a> 에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하거나 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank">Stack Overflow의 개발자 포럼에</a> 문의하세요.</li>
  </ul>
