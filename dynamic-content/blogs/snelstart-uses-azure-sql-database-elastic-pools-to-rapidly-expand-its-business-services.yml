Slug: snelstart-uses-azure-sql-database-elastic-pools-to-rapidly-expand-its-business-services
Title: SnelStart는 Azure SQL Database 탄력적 풀을 사용하여 비즈니스 서비스를 빠르게 확장합니다.
Summary: Azure SQL Database SnelStart의 빠른 성장과 클라우드로의 여정을 지원합니다.
Content: >-
  <p>SnelStart는 네덜란드의 중소기업(SMB)을 위한 인기 있는 재무 및 비즈니스 관리 소프트웨어를 만듭니다.&nbsp; SnelStart는 온-프레미스 배포와 클라우드 간에 이동하려는 고객에게 유연성을 제공하기 위해 Azure 및 SQL Database 전환했습니다.&nbsp;</p>


  <p>고객에게 이러한 유연성을 제공하는 프로세스의 일환으로 SnelStart는 클라우드 기반 SaaS 공급자가 됨으로써 서비스를 확장했습니다.&nbsp; Azure SQL Database 플랫폼은 SnelStart가 IaaS(Infrastructure-as-a-Services) 솔루션에 필요한 주요 IT 오버헤드를 발생시키지 않고 해당 플랫폼에 도착하는 데 도움이 됩니다.&nbsp; SnelStart&#39;새로운 SaaS 서비스를 사용하면&nbsp; 고객이 소프트웨어를 다운로드하고 업그레이드할 필요 없이 버그를 수정하고 새로운 기능을 신속하게 제공할 수 있습니다.&nbsp;</p>


  <p>SnelStart&#39;여정과 Elastic Database 풀을 활용하여 SaaS&nbsp;를 빌드하는 방법에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-implementation-snelstart/">새로 게시된 사례 연구에서</a> alook&nbsp;을 사용하세요.</p>


