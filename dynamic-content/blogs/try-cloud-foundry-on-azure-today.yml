Content: >-
  <p><span style="color: rgb(0, 128, 0);"><strong>2015년 11월 3일 업데이트:<u> </u>Azure의 Cloud Foundry에서 일반 공급이 선언되었습니다! </strong></span><a href="https://azure.microsoft.com/en-us/blog/general-availability-of-cloud-foundry-and-preview-access-of-pivotal-cloud-foundry/" target="_blank"><span style="color: rgb(102, 153, 255);"><u><strong> </strong></u></span></a><span style="color: rgb(0, 128, 0);"><strong>업데이트&nbsp;된 프로젝트 정보는 Azure GA 블로그의 Cloud Foundry를 참조하세요. 이&nbsp; 블로그의 링크도 GA 위치를 가리키도록 업데이트되었습니다. </strong></span></p>


  <p>최근 <a href="https://www.cfsummit.com/" target="_blank">Cloud Foundry Summit 2015</a>에서 Azure의 Cloud Foundry 로드맵에 대해 알아보고 Azure 클라우드 공급자 인터페이스의 미리 보기 버전을 보여 줬습니다. 오늘, 우리는 <b>Microsoft Azure 오픈 소스 Cloud Foundry</b>의 공개 미리 보기를 발표하게되어 기쁩니다! 이는 고객이 Azure에 Cloud Foundry를 배포하고 퍼블릭 또는 프라이빗 클라우드에서 Azure로 워크로드를 확장할 수 있게 해주는 플랫폼의 또 다른 흥미로운 오픈 소스 이정표입니다. <a href="https://www.cloudfoundry.org/" target="_blank">Cloud Foundry</a> 를 사용하면 다양한 언어에서 클라우드 애플리케이션을<b> 더 빠르고</b> <b>쉽게 </b>빌드, 테스트, 배포 및 확장할 수 있습니다. 완전히 오픈된 Azure 클라우드 공급자 인터페이스는 Azure Resource Manager 템플릿을 활용하여 간소화&nbsp;된 배포 단계와&nbsp; 함께 Azure에 Cloud Foundry를 배포하기 위한 일관된 환경을 제공합니다.</p>


  <h2>Cloud Foundry 배포</h2>


  <p>Azure에 Cloud Foundry를 배포하는 작업은 다음 두 가지 쉬운&nbsp; 단계로 구성됩니다.</p>


  <ol>
      <li><b>Azure 환경</b> - 설정 모든 플랫폼과 마찬가지로 Azure에서 Cloud Foundry를 설정하려면 환경 및 기본 리소스를 미리 만들어야 합니다. 인프라를 설정하기 위한 독립 실행형 명령 외에도 Weve&rsquo;는 단일 클릭 배포를 위한 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/" target="_blank">anAzure</a>&nbsp; Resource Manager 템플릿도 제공했습니다.</li>
      <li>Bosh - <b>&nbsp;를 통해 Cloud Foundry 배포</b> 환경이 설정되면 Azure에 Cloud Foundry를 배포하기 위한 표준 <a href="https://bosh.cloudfoundry.org/" target="_blank">Bosh</a> 명령을 따를 수 있습니다. Bosh는 Azure CPI를 사용하여 배포를 관리합니다.</li>
  </ol>


  <p>&nbsp;&nbsp;&nbsp; Azure에 Cloud Foundry를 배포하려면 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/guidance.md" km.title="" ms.cmpgrp="body" ms.cmpnm="GA guidance" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="" target="_blank"><u><font color="#0066cc">GA 지침을</font></u></a> 따릅니다.</p>


  <h2>다중 클라우드/하이브리드 시나리오:</h2>


  <p>하이브리드 및 다중 클라우드 지원은 Cloud Foundry의 주요 장점 중 하나이며, Azure CPI를 사용하면 Cloud Foundry 기반 애플리케이션을 실행하기 위해 프라이빗 데이터를 Azure로 확장할 수 있습니다. 또한 Azure CPI가 Azure <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/" target="_blank">Stack</a>&nbsp;에서 실행되는 프라이빗 클라우드 환경에서 작동하도록 하기 위해 노력하고 있으며, 가까운 장래에 더 많은 작업을 수행할 예정입니다.</p>


