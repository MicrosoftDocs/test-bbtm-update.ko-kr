Title: SQL Azure 기능에 대한 FAQ
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Weve&rsquo;는 SQL Server 제한을 둘러싼 SQL Azure 액세스와 관련하여 진행 중인 주요 추세에 대한 질문을 받고 있습니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Weve&rsquo;는 SQL Server 제한 사항 및 공동 관리자의 액세스 기능을 둘러싼 SQL Azure 관련하여 최신 추세에 대한 질문을 받고 있습니다. 다행히 이러한 두 질문에 대한 답변은 <a href="https://msdn.microsoft.com/en-us/library/ff394115.aspx">SQL SERVER 제한 사항에 대한 MSDN 문서</a>와 <a href="https://blogs.msdn.com/b/tonyguid/archive/2011/01/10/fromconfigurationsettingpublisher-error-sdk-1-3.aspx">공동 관리자 시나리오에 초점을 맞춘 MSDN 블로그 게시물에서 해결되었습니다.</a></p>  <p>몇 분 동안 위의 문서를 빠르게 읽으 &ndash; 면서 SQL Azure 둘러싼 몇 가지 일반적인 질문에 답합니다.</p>  <p>-Steve</p>
