Title: Azure Advisor - 개인 설정된 모범 사례 서비스가 향상되었습니다.
Summary: Azure Advisor – 고가용성, 보안, 성능 및 비용을 위해 Azure 리소스를 최적화하는 데 도움이 되는 Azure 모범 사례를 위한 맞춤형 클라우드 서비스입니다.
Content: >-
  <p><em>이 블로그 게시물 매트 바그너에 의해 공동 저술 되었다, 프로그램 관리자, Microsoft Azure.</em></p>


  <p><a href="https://azure.microsoft.com/services/advisor/">Azure Advisor</a> 는 가용성을 개선하고, 보호를 향상하고, Azure 리소스의 성능을 최적화하고, IT 예산의 수익을 극대화하는 데 도움이 되는 Azure 모범 사례를 위한 맞춤형 클라우드 서비스입니다. Azure Advisor는 올해 초에 일반 공급되었습니다. 그 이후로 사용자와 같은 Azure 고객이 수만 개의 권장 사항을 구현했습니다. 감사합니다.</p>


  <p>현재 피드백에 따라 최근에 출시된 여러 기능을 강조 표시하고 있습니다. 이러한 기능을 사용하면 모든 구독에서 권장 사항을 보다 포괄적으로 확인하고 특정 조직의 요구에 맞게 Azure Advisor를 더 잘 사용자 지정할 수 있습니다.</p>


  <h2>새로운 기능&rsquo;</h2>


  <p>Advisor는 고가용성, 보안, 성능 및 비용의 네 가지 범주 &ndash; 로 여러 구독에서 권장 사항의 전반적인 상태를 보다 쉽게 검토할 수 있도록 완전히 새로운 대시보드를 제공합니다. 활성 권장 사항의 전반적인 상태, 해당 영향 및 최적화할 수 있는 리소스 수를 확인할 수 있습니다. 또한 비용 권장 사항 범주는 이 범주의 모든 권장 사항을 구현하는 경우 달성할 수 있는 총 절감액을 강조합니다. 이는 비즈니스에 중요한 리소스를 보다 탄력적이고 안전하게 만들거나 스마트 챗봇을 빌드하는 것과 같이 다음 IT 프로젝트를 실행하는 데 필요한 추가 IT 자금을 찾을 수 있는 좋은 방법입니다.</p>


  <p>또한 PDF 및 CSV 형식의 새 다운로드 가능한 보고서를 사용하면 조직 내에서 Advisor 권장 사항을 공유하여 구현에 대한 우선 순위를 지정하고 공동 작업할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3260c8a4-f5b9-4f58-83eb-a1b3d3a26af2.png"><img alt="Microsoft Azure Advisor - dashboad" border="0" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26d7206c-bf6d-424f-8223-9c27c35ccdf4.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Advisor - dashboad" width="1920"></a></p>


  <p>&nbsp;</p>


  <p>구성 옵션을 사용하면 필요에 맞게 Advisor를 조정할 수 있습니다. &ldquo;예를 들어 리소스&rdquo; 섹션에서는 비프로덕션 리소스 그룹을 선택 취소하여 비프로덕션 워크로드가 권장 사항을 표시하지 않도록 제외할 수 있습니다. 많은 사용자가 Advisor가 사용률이 낮은 가상 머신을 식별하려고 하지만 낮은 사용량에 대한 CPU 사용률 임계값에 대한 기준이 다릅니다. &ldquo;규칙&rdquo; 섹션에서 각 구독당 원하는 CPU 임계값을 사용자 지정할 수 있습니다.</p>


  <p>&nbsp;</p>


