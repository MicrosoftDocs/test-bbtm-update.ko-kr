  <h2>다음 단계</h2>


  <p>Azure Portal에서 <a href="https://aka.ms/AzureAdvisor" target="_blank">비용 없이 Azure Advisor 권장 사항을 검토</a>합니다.</p>


  <p>여기서는 중지하지 않을 예정&rsquo;이며, 사용자가 좋아할 추가 Advisor 기능에 대해 열심히 노력하고 있습니다. 추가 기능이 향후 몇 개월 내에 광범위하게 제공될 예정이므로 계속 업데이트해 드립니다.</p>


  <p>이 서비스를 계속 발전하는 데 도움이 되므로 Azure Advisor에 대한 의견과 아이디어를 계속 공유하세요. Azure Advisor 피드백 기능을 통해 피드백을 제출하거나 아래에 제안을 게시합니다.</p>
