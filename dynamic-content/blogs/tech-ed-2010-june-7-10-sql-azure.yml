Title: Tech Ed 2010 – 6월 7-10일 & SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 대해 직접 배우는 데 관심이 있으신가요? Microsoft TechEd North America에서 저희 팀을 만나보세요. 우리는 여섯 세션에서 발표 할 예정이다 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 대해 직접 배우는 데 관심이 있으신가요? Microsoft TechEd North America에서 저희 팀을 만나보세요. SQL Azure 실험할 수 있도록 6개의 세션에서 발표하고 오픈 랩을 호스트할 예정입니다.</p>  <h2>DAT209: Microsoft SQL Azure 새로운 기능</h2>  <p>SQL Azure 클라우드에서 고가용성 및 확장성 있는 관계형 데이터베이스 엔진을 제공합니다. 이 데모 집약적이고 대화형 세션에서는 SQL Azure 데이터베이스 및 친숙한 웹 기술을 사용하여 웹 애플리케이션을 빠르게 빌드하는 방법을 알아봅니다. <b>Patric McElroy</b>는 올해 초 서비스를 시작한 이후 커뮤니티에서 받은 피드백을 기반으로 SQL Azure 추가한 몇 가지 새로운 향상된 기능을 보여줍니다.</p>  <h2>COS305: Microsoft SQL Azure 개발 모범 사례</h2>  <p><strong>Rick Negrin</strong>은 SQL Azure 클라우드 관계형 데이터베이스 사용에 대한 모범 사례를 다룹니다. 그는 부서별 애플리케이션을 처음부터 만드는 단계를 안내합니다. SQL Azure 데이터베이스를 프로비전하고 이에 대한 개발을 시작하는 것이 얼마나 쉬운지 직접 확인하세요. 또한 데이터 가져오기 및 내보내기 및 보고에 대해서도 살펴봅습니다. 또한 기존 애플리케이션을 클라우드로 마이그레이션하기 위한 전략을 살펴보면서 자주 보이지 않는 데이터 리포지토리에 대한 고가용성, 내결함성 및 가시성이 제공됩니다. 마지막으로 클라우드의 도달 범위가 어떻게 차별화된 새로운 애플리케이션 클래스를 만들 수 있는 기회를 제공하는지 확인합니다. </p>  <h2>COS311: Microsoft SQL Azure 애플리케이션 마이그레이션</h2>  <p>온-프레미스 애플리케이션 및 데이터베이스를 MySql 또는 다른 RDBM에서 SQL Azure 마이그레이션하시겠습니까? 또는 SQL Server 데이터베이스를 SQL Azure 수 있는 가장 쉬운 방법에만 집중하고 있나요? 그러면 이 세션이 사용자에 대한 것입니다.</p>  <p><strong>시한 비이코글루</strong> 는 이 강연에서 2가지 기본 영역에 초점을 맞출 것입니다. 애플리케이션 데이터 액세스 계층 및 데이터베이스 스키마+데이터 1부에서는 클라우드 및 SQL Azure 데이터 액세스 계층의 복원력을 높이는 데 도움이 되는 모범 사례뿐만 아니라 일반적인 마이그레이션 문제를 다루는 애플리케이션 데이터 액세스 계층에 대해 자세히 설명합니다. 2부에서는 데이터베이스 마이그레이션에 중점을  두게 됩니다. 스키마 및 데이터를 마이그레이션하고, Management Studio 및 DAC(Data-Tier Application)를 통해 스키마를 효율적으로 전송하기 위한 도구와 기술을 살펴봅니다. 그런 다음 SSIS 및 BCP와 같은 도구를 통해 크고 작은 데이터를 SQL Azure 이동하는 효율적인 방법을 발견하게 됩니다. 그는 애플리케이션을 SQL Azure 마이그레이션을 완화하기 위해 향후 매장에 무엇이 있는지 엿볼 수 있는 세션을 닫습니다. </p>  <h2>COS13-INT: 다중 테넌트 환경의 데이터베이스 성능</h2>  <p>Microsoft SQL Azure 성능과 관련하여 고유한 기회를 제공합니다. 주요 차이점은 모든 사용자 데이터베이스가 동일한 컴퓨터의 여러 다른 데이터베이스와 공동 배치되는 다중 테넌트입니다. 데이터베이스가 더 이상 전용 하드웨어에서 실행되지 않으므로 인접 데이터베이스의 활동이 성능에 영향을 줄 수 있습니다. 인접 항목이 조용할 때 데이터베이스에는 컴퓨터의 모든 리소스를 활용할 수 있는 고급스러움이 있습니다. 그러나 인접한 환경이 사용 중이면 데이터베이스 성능에 영향을 미칠 수 있습니다. 이 세션에서 <b>Henry Zhang</b> 은 성능에 대한 다중 테넌트 영향을 정량화하는 사례 연구를 보여줍니다. 데이터베이스에 미치는 영향을 모니터링하고 데이터베이스 성능을 예측하는 몇 가지 지침을 제공합니다. </p>  <h2>COS07-INT: Microsoft SQL Azure Datahub로 사용하여 커넥트 Microsoft SQL Server 및 Silverlight 클라이언트</h2>  <p>이 세션에서 <strong>Liam Cavanagh</strong>는 동기화 프레임워크를 사용하여 SQL Azure 가능하게 하는 새로운 일련의 흥미로운 시나리오를 가능하게 하는 방법을 보여 줍니다. 먼저 몇 번의 클릭만으로 데이터를 SQL Azure 쉽게 확장할 수 있도록 동기화 프레임워크를 SQL Server 통합하는 방법을 보여 줍니다. 그런 다음, 처음부터 애플리케이션을 다시 빌드하지 않고도 해당 데이터 이동의 동작을 사용자 지정하기 위해 고객이 스택의 하위 수준으로 드롭다운하는 방법을 보여 줍니다. 마지막으로 Microsoft Silverlight, HTML 5, Windows Phone 7 및 기타 디바이스(예: iPhone)에 대한 지원을 추가하여 기존 Windows Presentation Foundation/Winforms 애플리케이션을 넘어 오프라인 클라이언트 쪽 범위를 확장하기 위해 Sync Framework가 어떻게 향상되는지 보여 줍니다. </p>  <h2>COS208: Microsoft Codename "Dallas"를 사용하여 데이터로 매력적인 앱 빌드</h2>  <p>Microsoft Codename "Dallas"를 사용하면 개발자가 SQL Azure 호스트되는 프리미엄 상업용 및 퍼블릭 도메인 데이터를 사용하여 모든 플랫폼 또는 디바이스에서 소비자 및 비즈니스 앱을 구동할 수 있습니다. 관련 데이터를 제공하여 비즈니스 의사 결정을 알리고, 시각화를 만들어 패턴을 검색하고, 재무에서 인구 통계에 이르는 데이터 세트에 대한 사용자 참여를 높일 수 있습니다. 일관된 REST 기반 API, 간단한 사용 약관 및 트랜잭션당 청구를 통해 데이터를 쉽게 사용할 수 있습니다. <b>Adam Wilson</b>의 이 세션에서는 댈러스&quot;가 신뢰할 수 있는 파트너의 통합 마켓플레이스를 통해 이미지, 실시간 웹 서비스 및 Blob을 비롯한 모든 유형의 데이터를 시각적으로 검색, 탐색 및 구매할 수 있도록 함으로써 데이터에 액세스하기 위한 마찰을 제거하는 방법을 &quot;알아봅니다. 다양한 댈러스&quot; 데이터 세트를 사용하여 &quot;Microsoft Silverlight 4, Microsoft ASP.NET MVC 및 Windows Phone 같은 기술을 사용하여 웹 및 모바일 애플리케이션을 개발합니다. </p>  <p>거기를 볼 수 있도록 노력하겠습니다.</p>'
