  <h2>모두를 위한 기계 학습 가속화</h2>


  <p>Azure Machine Learning 서비스에 대한 RAPIDS 지원을 통해 개발자와 데이터 과학자가 선택한 도구와 프레임워크를 사용할 수 있는 개방적이고 상호 운용 가능한 에코시스템에 대한 노력을 계속하고 있습니다. Azure Machine Learning 서비스 사용자는 현재 다른 기계 학습 프레임워크를 사용하는 것과 동일한 방식으로 RAPIDS를 사용할 수 있으며 Pandas, Scikit-learn, PyTorch, TensorFlow 등과 함께 RAPIDS를 사용할 수 있습니다. 커뮤니티에서 사용해 보고 피드백을 기대해 주시기를 강력히 권장합니다!</p>
