Title: Azure Machine Learning 서비스는 이제 NVIDIA의 RAPIDS를 지원합니다.
Summary: Azure Machine Learning 서비스는 NVIDIA GPU를 사용하여 기존 기계 학습 파이프라인을 가속화하기 위한 소프트웨어 라이브러리 모음인 NVIDIA의 RAPIDS를 지원하는 최초의 주요 클라우드 ML 서비스입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">Azure Machine Learning 서비스는</a> NVIDIA GPU를 사용하여 기존 기계 학습 파이프라인을 가속화하기 위한 소프트웨어 라이브러리 모음인 NVIDIAs&rsquo; RAPIDS를 지원하는 최초의 주요 클라우드 ML 서비스입니다.</p>


  <p>GPU가 전례 없는 학습 및 추론 성능을 통해 딥 러닝에 혁명을 일으켰던 것처럼 RAPIDS를 사용하면 기존 기계 학습 실무자가 GPU를 사용하여 판도를 바꾸는 성능을 잠금 해제할 수 있습니다. Azure Machine Learning 서비스에서 RAPIDS를 사용하면 사용자는 NC_v3, NC_v2, ND <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu#ndv2-series-preview">또는</a> <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu#ncv3-series">ND_v2</a> 제품군의 GPU를 사용하여 데이터 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu#ncv2-series">처리,</a>&nbsp; 학습 및 추론을 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu#nd-series">포함한</a> 전체 기계 학습 파이프라인을 가속화할 수 있습니다. 사용자는 20배 이상의 성능 향상(GPU 4개 사용)을 통해 학습 시간을 시간에서 분으로 줄이고 인사이트 시간을 크게 줄일 수 있습니다.</p>


  <p>다음 그림에서는 XGBoost를 사용하는 그라데이션 향상된 의사 결정 트리 모델에 대한 CPU 및 GPU(Azure NC24s_v3)의 학습 시간을 비교합니다. 아래와 같이 GPU 수에 따라 성능이 향상됩니다. 아래에 연결된 Jupyter Notebook에서 well&rsquo;은 Azure Machine Learning 서비스에서 RAPIDS를 사용하여 이러한 결과를 단계별로 재현하는 방법을 안내합니다.</p>


