  <h2>Azure Machine Learning 서비스에서 RAPIDS를 사용하는 방법</h2>


  <p><a href="https://github.com/Azure/MachineLearningNotebooks/tree/master/contrib/RAPIDS">Azure Machine Learning 서비스에서 RAPIDS를 사용하는</a> 데 필요한 모든 것은 GitHub 찾을 수 있습니다.</p>


  <p>위의 리포지토리는 Azure Machine Learning 서비스 SDK를 사용하여 RAPIDS를 사용하기 위한 리소스 그룹, 작업 영역, 컴퓨팅 클러스터 및 미리 구성된 환경을 자동으로 만드는 마스터 <a href="https://github.com/Azure/MachineLearningNotebooks/blob/master/contrib/RAPIDS/azure-ml-with-nvidia-rapids.ipynb">Jupyter Notebook</a>으로 구성됩니다. 또한 Notebook은 그라데이션 향상 의사 결정 트리 모델을 학습하는 일반적인 ETL 및 기계 학습 워크플로를 보여 줍니다. 사용자는 또한 다양한 데이터 크기와 GPU 수를 자유롭게 실험하여 RAPIDS 다중 GPU 지원을 확인할 수 있습니다.</p>


  <h2>RAPIDS 정보</h2>


  <p>RAPIDS는 고성능 GPU 실행에 NVIDIA CUDA를 사용하여 사용자에게 친숙한 Python 인터페이스를 통해 GPU 병렬 처리 및 높은 메모리 대역폭을 노출합니다. 여기에는 Pandas 사용자에게 친숙한 cuDF라는 데이터 프레임 라이브러리와 Scikit-learn에서 사용할 수 있는 모든 기계 학습 알고리즘의 GPU 버전을 제공하는 cuML이라는 ML 라이브러리가 포함되어 있습니다. DASK를 사용하면 RAPIDS는 Azure에서 다중 노드 다중 GPU 구성을 활용할 수 있습니다.</p>


