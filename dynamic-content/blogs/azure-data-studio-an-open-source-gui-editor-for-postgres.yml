Slug: azure-data-studio-an-open-source-gui-editor-for-postgres
Title: 'Azure Data Studio: Postgres용 오픈 소스 GUI 편집기'
Summary: 데이터베이스 또는 다른 종류의 소프트웨어로 작업하는 경우 상호 작용하는 데 사용하는 도구로 인해 환경이 향상되거나 방해를 받습니다. PostgreSQL에는 명령줄 도구인 psql이 있으며 매우 강력하지만 그래픽 편집기를 선호하는 사람도 있습니다.
Content: >-
  <p>데이터베이스 또는 다른 종류의 소프트웨어로 작업하는 경우 상호 작용하는 데 사용하는 도구로 인해 환경이 향상되거나 방해를 받습니다. PostgreSQL에는 명령줄 도구인 psql이 있으며&rsquo; 매우 강력하지만 그래픽 편집기를 선호하는 사람도 있습니다. 일반적으로 명령줄을 사용하는 경우에도 시각적 개체로 이동하는 것이 좋습니다. Microsoft에서는 개발자가 <a href="https://code.visualstudio.com/">일상적인 생산성을&#39; 향상</a>하기 위해 수년 동안 환경을 구축해 온&#39;있습니다. 선택을 하는 것이 중요합니다. 그것은 당신이 당신을 위해 작동하는 도구와 함께 갈 수 있습니다.</p>


  <p>오늘&#39;<strong>Azure Data Studio PostgreSQL에 대한 미리 보기 지원을</strong> 발표하게 되어 기쁩니다. <a href="https://aka.ms/azuredatastudio" target="_blank">Azure Data Studio</a> 데이터 개발에 초점을 맞춘 플랫폼 간 최신 편집기입니다. Linux, MacOS 및 Windows 사용할 수&#39;. 또한 Azure Data Studio 통합 터미널과 함께 제공되므로 psql에서 결코 멀지 않을&#39;있습니다.</p>


  <p>Visual Studio Code(VS Code) 해당 <strong>미리 보기</strong> <strong>PostgreSQL 확장</strong>도 도입할&#39;있습니다. Azure Data Studio 및 VS Code 모두 오픈 소스이며 확장할 수 있습니다. PostgreSQL 자체의 기반이 되는 두 가지입니다.</p>


  <p>Azure Data Studio 많은 VS Code 기능을 상속합니다. 또한 Python, R 및 Kubernetes 지원과 같은 대부분의 VS Code&#39;확장을 지원합니다. 기본 사용 사례가 데이터인 경우 Azure Data Studio 선택합니다. 여러 데이터베이스 연결을 관리하고, 데이터베이스 개체 계층 구조를 탐색하고, 대시보드를 설정하는 등의 작업을 수행할 수 있습니다.</p>


  <p>반면 데이터베이스 관리보다 애플리케이션 개발에 더 가까워질&#39;있는 경우 VS Code PostgreSQL 확장으로 이동합니다. 사실, 당신은 선택할 필요가&#39;없습니다 - 모두 사용, 시간에 당신을 위해 가장 적합한 것에 따라 전환.</p>


  <h2>Postgres에 커넥트</h2>


  <p>포함된 내용&rsquo;에 대해 궁금하신가요? &rsquo;Azure Data Studio PostgreSQL의 개발 환경을 자세히 살펴보겠습니다. Postgres 서버에 연결하거나 데이터베이스에 직접 연결할 수 있습니다. Postgres 서버는 온-프레미스, VM(가상 머신) 또는 클라우드 공급자의 관리되는 서비스에서 호스트할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e60bfe31-2ae4-4113-97c7-f7c7370e82f3.png"><img alt="Connect to Postgres in Azure " border="0" height="706" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d90cdd2-552d-4399-9749-a300325674c8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에서 Postgres로 커넥트" width="1116"></a></p>


  <h2>서버 구성</h2>


  <p>작업 중인 Postgres 서버가 여러 대 있는 경우가&rsquo; 많습니다. 프로덕션 서버 하나, 해당 스테이지 서버 및 여러 개발/테스트 서버가 있을&rsquo; 수 있습니다. 특히 프로덕션 서버를 명확하게 식별할 수 있는 핵심이 무엇인지 알 수 있습니다. Azure Data Studio 서버 그룹을 사용하여 서버를 분류할 수 있습니다. 프로덕션 서버 그룹을 빨간색으로 강조 표시하여 다른 그룹과 시각적으로 구분할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08681d62-cf7d-4c4c-8280-40843c062c10.png"><img alt="Organize your servers in Azure " border="0" height="860" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08d8d76f-f921-48b8-a6e1-4f9dcf7bcc1c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에서 서버 구성" width="1166"></a></p>


  <h2>데이터베이스 개체 추적</h2>


  <p>Postgres 서버는 새 기능을 추가하면서 발전합니다. &rsquo;각 데이터베이스와 테이블에 대해 생성된 열, 인덱스, 트리거 및 함수를 명확하게 확인할 수 있으면 유용합니다. 해당 Postgres 인스턴스에서 작업하는 유일한 사용자가 아닌 경우&rsquo; 특히 그렇습니다. Azure Data Studio 사이드바에서 편리한 계층 탐색을 제공합니다. 이를 통해 서버&#39;데이터베이스, 테이블, 뷰 및 기타 개체를 쉽게 탐색하고 추적할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e8e1256-93ae-426c-9a8e-99dc8955427b.png"><img alt="Track down database objects in Azure " border="0" height="706" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64f5eb2f-824c-44f8-ac28-6e9ec020b9b5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에서 데이터베이스 개체 추적 " width="1110"></a></p>


  <h2>쿼리를 효율적으로 작성</h2>


  <p>팀원이 만든&rsquo; 새 데이터베이스 개체를 살펴보면 개체의 이름을 넘어 해당 개체를 구성하는 DDL로 이동하는 것이 좋습니다. Postgres 인스턴스에서 작업하는 유일한 사용자를 제거하더라도&rsquo; 잠시 뒤로 조회하려는 개체가 있을 수 있습니다. DDL을 확인하는 것은 개체가 예상한 작업을 수행하는지 확인하는 유용한 이중 검사입니다.</p>


  <p>Azure Data Studio 제공 &ldquo; 정의&rdquo; 피킹 및 &ldquo;정의&rdquo;로 이동 기능을 사용하면 쿼리에서 개체를 사용할 때도 수행할 수 있습니다. 예를 들어 Postgres와 함께 제공되는 기본 제공 통계 뷰 중 하나인 pg_stat_activity 쿼리한다고 가정해 보겠습니다&rsquo;. 정의&rdquo;로 이동하여 모든 열을 보고 이 보기의 기반이 되는 내용을 이해할 수 &ldquo;있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/188929ee-efe0-4d89-ac5c-44312c986494.png"><img alt="Write queries efficiently in Azure Data Studio" border="0" height="1125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b25ea555-ebd2-4609-b96a-7f95fc8fc296.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="쿼리를 효율적으로 작성" width="1700"></a></p>


  <p>SQL 쿼리 작성은 전문가이든 이 RDBMS를 시작하든 Postgres로 작업할&rsquo; 때 빵과 버터입니다. 사용자가 누구든지 SQL IntelliSense는 쿼리를 더 빠르게 작성할 수 있도록 Azure Data Studio 통합됩니다. IntelliSenses&rsquo; 컨텍스트 인식 코드 완성 제안을 사용하면 더 적은 키 입력을 사용하여 작업을 완료할 수 있습니다.</p>


  <p>Postgres를 많이 사용하는 경우 몇 가지 SQL 쿼리를 반복해서 다시 사용할 수 있습니다. 자세한 CREATE 문이든 복잡한 SELECT이든 관계없이 각 셀을 SQL 코드 조각으로 템플릿화할 수 있습니다. 이렇게 하면&rsquo; 매번 새로 입력할 필요가 없습니다. Azure Data Studio <a href="https://code.visualstudio.com/docs/editor/userdefinedsnippets" target="_blank">Visual Studio Code 코드 조각 기능을</a> 상속합니다. 코드 조각은 코드를 다시 입력하는 오류를 방지하는 데 도움이 되며 전반적으로 더 빠르게 개발할 수 있습니다.</p>


  <h2>편집기 사용자 지정</h2>


  <p>최신 개발 GUI의 한 가지 장점은 고유한 기본 설정에 맞게 사용자 지정하는 기능입니다. 예를 들어 이 블로그 웹&rsquo;에서는 스크린샷에서 <em>Solarized Dark</em> 테마를 사용했습니다. 솔직히, 그것은 모든 사람들이&rsquo; 차 한 잔을 마시는 것이 아닙니다&rsquo;. 고대비 옵션은 말할 것도 없고 Azure Data Studio 선택할 수 있는 10가지 색 테마가 더 있습니다.</p>


  <p>개인 설정 옵션도 키 바인딩으로 확장됩니다. 기본 Ctrl+N을 사용하여 새 탭을 여는&#39;마음에 들지 않나요? 변경할 수 있습니다. 또는 Azure Data Studio&#39;바로 가기 키를 사용할 수도 있습니다. 바로 가기 키 편집기를 사용하여 키 바인딩을 만들고 사용자 지정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0adea11d-190d-4d2c-b9a7-5c703d838a44.png"><img alt="Customize your editor in Azure Data Studio" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f01bd652-7cb2-44ba-85ce-45179cac32db.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="편집기 사용자 지정" width="908"></a></p>


  <h2>시작하는 방법</h2>


  <p>Git 소스 제어 통합, 사용자 지정된 대시보드 및 위젯과 같은 더 많은 기능을 검색할 수 있습니다. 지금 Azure Data Studio PostgreSQL용 미리 보기 사용을 시작할 수 <a href="https://docs.microsoft.com/sql/azure-data-studio/postgres-extension" target="_blank">있습니다. 설치 지침을 확인하세요</a>. Visual Studio Code 대한 미리 보기 PostgreSQL 확장 사용을 시작하려면 <a href="https://github.com/Microsoft/vscode-postgresql" target="_blank">GitHub 페이지에서</a> 자세히 알아보세요.</p>


  <p>이 두 기능은 미리 보기로 제공되며 피드백을 통해 더 나은 기능을 제공하고 작업할 수 있도록 하는 것이 중요합니다. Azure Data Studio 또는 Visual Studio Code 대한 PostgreSQL <a href="https://github.com/Microsoft/vscode-postgresql" target="_blank">GitHub</a> 페이지에 대한 피드백을 공유하세요.<a href="https://github.com/Microsoft/azuredatastudio-postgresql" target="_blank"></a></p>
