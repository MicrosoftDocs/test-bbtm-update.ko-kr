Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>TechNet은 SQL Azure 보안 기능에 대한 개요를 제공하는 문서를 작성했습니다.&nbsp; SQL Azure 대한 보안 고려 사항에 대한 훌륭한 개요를 제공하며 데이터를 SQL Azure 배치하기 시작할 때 확실히 살펴봐야 합니다.</p>  <p><a href="https://social.technet.microsoft.com/wiki/contents/articles/overview-of-security-in-sql-azure.aspx">문서를 보려면 여기를 클릭하십시오.</a></p>  <p>이전 블로그 게시물에서는 유용한 개요 비디오 및 샘플이 있는 SQL Azure 보안에 대해서도 설명했습니다.&nbsp; </p>  <p>-Steve</p>  <p>&nbsp;</p>
