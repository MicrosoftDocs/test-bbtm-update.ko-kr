Title: Windows Azure HDInsight는 Hadoop 2.2의 미리 보기 클러스터를 지원합니다.
Summary: >-
  지난 10월 Windows Azure HDInsight가 최근 출시된 후 azure HDInsight에서 Windows Hadoop 2.2 클러스터를 미리 보기로 지원한다고 발표했습니다.


  Windows Azure HDInsight는 Microsoft입니다....
Content: >-
  지난 10월 Windows Azure HDInsight가 최근 출시된 후 azure HDInsight에서 Windows Hadoop 2.2 클러스터를 미리 보기로 지원한다고 발표했습니다.


  Windows Azure HDInsight는 Azure에 대한 Microsoft의 100% Apache Hadoop 기반 배포<a href="https://azure.microsoft.com/bigdata" target="_blank">입니다Windows</a>. Hadoop은 관계형 데이터와 비관계형 데이터의 대량에 대한 분석을 제공하는 분산 스토리지 및 처리 플랫폼입니다. HDInsight를 사용하면 Azure 고객은 Windows Azure Blob Storage의 데이터를 활용하거나 컴퓨팅 노드에 로컬인 네이티브 HDFS 파일 시스템을 활용할 수 있습니다. 그런 다음 Hadoop 클러스터를 동적으로 프로비전하여 데이터를 처리하고 Windows Azure의 탄력적 규모를 활용할 수 있습니다. 대량의 데이터를 분석하고 새로운 유형의 데이터를 HDInsight와 분석에 통합하는 고객을 강조한 <a href="https://www.cio.com/slideshow/detail/139273/9-Windows-Azure-HDInsight-Big-Data-Success-Stories#slide1" target="_blank">CIO magazinespotlight</a> 를 읽어보세요.


  이 Windows Azure HDInsight 릴리스의 새로운 기능은 쿼리 응답 시간에 대한 주문 크기(최대 40배) 개선, 낮은 스토리지 요구 사항에 대한 데이터 압축(최대 80%), YARN  <a href="https://hortonworks.com/labs/yarn/" target="_blank">의benefits</a> 활용(향후 "Hadoop용 데이터 운영 체제"로 업그레이드)입니다. Windows Azure HDInsight는 중국을 제외한 모든 Windows Azure 데이터 센터 위치(북아메리카, EMEA 및 아시아)에서 전역적으로 사용할 수 있습니다.


  Hadoop 2.2의 미리 보기를 지원하는 Windows Azure HDInsight를 시작하려면 설명서 가이드 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-get-started-30" target="_blank">를 참조하세요</a>. 다음 리소스를 통해 자세히 알아보도록 초대합니다.

  <ul>
   <li> <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/02/12/making-big-data-work-for-everyone.aspx" target="_blank">모두를 위한 빅 데이터 작업 만들기에 대한 </a> 쿠엔틴 클라크의 비전 읽기</li>
   <li> <a href="https://azure.microsoft.com/bigdata" target="_blank">HDInsight를 시도하시겠</a>습니까? 3부 블로그 시리즈인 1부, 2부, 3부에서  <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-get-started-30" target="_blank">previewhereand</a> 에 대해 이 작업을 수행하는 방법을 읽어보세요.</li>
   <li> <a href="https://www.cio.com/slideshow/detail/139273/9-Windows-Azure-HDInsight-Big-Data-Success-Stories#slide1" target="_blank">ReadCIO 매거진의</a>  Windows Azure HDInsight 고객 스토리 스포트라이트</li>
   <li>스팅어를 통해 Hadoop과 Hortonworks와의 파트너 관계를 통해 <a href="https://hortonworks.com/labs/microsoft/" target="_blank">Microsoft의 참여</a> 에 대해 자세히 알아보기</li>
   <li>최신  <a href="https://www.youtube.com/watch?v=EsCef5J7PPM&amp;feature=youtu.be" target="_blank">데이터 아키텍처 </a>에서 Hortonworks 및 Microsoft 웨비나 보기</li>
   <li>Windows용 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/01/21/hortonworks-makes-hdp-2-0-for-windows-server-generally-available.aspx" target="_blank">HDP 2.0</a>  읽기</li>
  </ul>
