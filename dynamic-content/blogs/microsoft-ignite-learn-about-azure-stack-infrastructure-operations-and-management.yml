Title: 'Microsoft Ignite: Azure Stack 인프라 운영 및 관리에 대해 알아보기'
Summary: 다음 주에 Ignite에서 호스트하게 되어 기쁩니다. 엔지니어링 팀에서 시간을 보내고, 공유하고, 배울 수 있는 기회입니다. 올해는 특히 공유할 것이 많습니다...
Content: >-
  <p>다음 주에 <a href="https://ignite.microsoft.com/">Ignite</a> 에서 호스트하게 되어 기쁩니다. 엔지니어링 팀의 경우 시간을 보내고, 공유하고, 배울 수 있는 기회가&#39;. 올해는 특히 Azure Stack에 대해 공유할 것이 많습니다. 세션이 논리적 진행으로 구성되도록 최선을 다했습니다. Wale <a href="https://azure.microsoft.com/en-us/blog/microsoft-ignite-all-things-azure-stack/">은</a> 개요를 안내하는 훌륭한 블로그 게시물을 작성했습니다. 아래 차트에는 세션이 구성되는 방법이 요약되어 있습니다.</p>


  <p><ins datetime="2016-09-08T17:54"><img alt="clip_image002" border="0" height="411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3533b441-df2a-4de5-9804-82e34eda7844.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="541"></ins></p>


  <p><a href="https://myignite.microsoft.com/sessions/3114"><em>BRK2188: Azure Stack 인프라 운영 및 관리에 대해 알아보</em></a>기라는 제목의 세션에서 데이터 센터에서 Azure Stack을 관리하고 운영할 수 있도록 하기 위해 수행하는 작업을 처음으로 살펴보겠습니다. Azure Stack을 사용하면 운영 제어 하에 Azure를 데이터 센터로 가져오는 것이 목표입니다. Azure 자체는 Microsoft에서 운영하며, 유지 관리를 위해 다양한 운영 도구와 프로세스를 사용하는 전담 팀이 있습니다. Azure Stack을 사용하면 사용자가 소유하고 운영할 수 있도록 이러한 도구의 팩시밀러를 제공해야 합니다. 이것이 이 세션에서 다룰 내용의 요점입니다. 이는 파트너(Dell, HPE 및 Lenovo)와 협력하여 통합 시스템을 제공하는 방법에서 시작되며 Azure Stack의 일부로 제공할 운영 도구에 대한 개요를 제공합니다.</p>


  <p>우리는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-upcoming-technical-preview-and-other-updates-3/">지난 달 짧은 블로그 게시물과 비디오에서</a> 우리의 생각을 공유했습니다. 나는 그것이 더 깊이 파고 당신의 식욕을 자극하고 이것이 당신의 기회라고 확신합니다. Azure Stack을 배포, 통합, 모니터링, 패치/업데이트하는 방법과 일반적으로 수명 주기를 관리하는 방법을 이해하는 과정을 시작합니다. 이 세션에 참석한 후 <a href="https://myignite.microsoft.com/sessions/2860">아키텍처</a> 세션에 참석한 다음, <a href="https://myignite.microsoft.com/sessions/2862">Azure Stack Infrastructure 록 스타</a>로 변신하기 위한 여정을 시작하는 세션으로 향해야 합니다. 파티 다음 날 오전 9:00 세션은 항상 재미있는 세션이지만, 나는 당신의 열정을 알고 나는 꽤 큰 소리로 할 수 있습니다, 그래서 우리는 그것을 작동하게됩니다. 거기 당신을 모두보고 기대합니다.</p>


  <div>두 가지 흥미로운 정보, 먼저 Ignite에서이 티셔츠를 조심. 이 옷을 입은 사람은 Azure Stack 팀의 일원이기 때문에 잠시 멈추고 인사하십시오. 둘째, 그 깜박이는 불빛은 내가 TP2를 거의 실행하고 있다고 말하고 &ldquo;있습니다.&rdquo;</div>


