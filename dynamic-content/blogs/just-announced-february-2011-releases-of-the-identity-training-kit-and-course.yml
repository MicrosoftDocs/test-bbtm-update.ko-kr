Content: '<p><a target="_blank" href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/02/25/january-2011-releases-of-the-identity-training-kit-amp-the-msdn-online-identity-training-course.aspx">Windows Azure AppFabric 블로그</a>에서 강조 표시된 것처럼 이제 <a target="_blank" href="https://msdn.microsoft.com/en-us/IdentityTrainingCourse">MSDN 온라인 ID 교육 과정</a><a target="_blank" href="https://www.microsoft.com/DOWNLOADS/en/details.aspx?displaylang=en&amp;FamilyID=c3e315fa-94e2-4028-99cb-904369f177c0">인 ID 교육 키트</a> &amp; 의 2011년 2월 릴리스를 사용할 수 있습니다. 둘 다 매우 클라우드에 초점을 맞추고 있습니다.&nbsp; Azure AppFabric Evangelist Vittorio Bertocci<a target="_blank" href="https://azure.microsoft.com/">를 Windows</a> <a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/02/24/february-2011-updates-to-the-identity-training-kit-amp-course-new-appfabric-portal-windows-7-sp1.aspx">이 블로그 게시물</a>에서 업데이트된 키트 및 교육 과정에 대해 자세히 알아보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/25/just-announced-january-2011-releases-of-the-identity-training-kit-and-course.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
