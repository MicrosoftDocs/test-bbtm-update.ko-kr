  <h2>이는 청구서에 어떤 영향을 미치나요?</h2>


  <p>2018년 8월 1일부터 LTR 백업에 Recovery Service 자격 증명 모음을 사용하는 경우 <strong><em>LTR 백업 스토리지</em></strong>라는 이름의 청구서에 새 요금이 청구됩니다. 새 LTR 솔루션은 비용 효율적이므로 전반적인 장기 백업 보존 스토리지 비용이 낮아질 수 있습니다. 또한 백업 보존 정책의 유연성이 추가되면 한 달에 한 번 또는 1년에 한 번처럼 자주 사용하지 않는 백업을 선택하거나 필요하지 않은&rsquo; 개별 백업을 삭제하여 비용을 더욱 줄일 수 있습니다.</p>


  <h2>장기 보존은 GDPR 규정 준수에 영향을 주나요?</h2>


  <p>백업에 GDPR(일반 데이터 보호 규정)이 적용되는 개인 데이터가 포함된 경우 무단 액세스로부터 데이터를 보호하기 위해 향상된 보안 조치를 적용해야 합니다. GDPR을 준수하려면 백업에 액세스할 필요 없이 데이터 소유자의 데이터 요청을 관리하는 방법이 필요합니다. 백업에 저장된 개인 데이터에 대한 이 보호 계층은 가명 데이터&quot;만 &quot;백업에 저장하여 수행할 수 있습니다. 예를 들어 사용자에 대한 데이터를 삭제하거나 업데이트해야 하는 경우 기존 백업을 삭제하거나 업데이트할 필요가 없습니다. <a href="https://info.microsoft.com/DataGovernanceforGDPRCompliancePrinciplesProcessesandPractices-Registration.html" target="_blank">GDPR 규정 준수를 위한 데이터 거버넌스에서 GDPR 모범 사례에 대한</a> 자세한 정보를 찾을 수 있습니다.</p>


