Title: 'SQL Database: 장기 백업 보존 미리 보기에는 주요 업데이트가 포함됩니다.'
Summary: Azure SQL Database 장기 백업 보존에 대한 미리 보기는 2016년 10월에 발표되어 데이터베이스에 대한 장기 보존을 쉽게 사용할 수 있는 방법을 제공합니다.
Content: >-
  <p>Azure SQL Database 장기 백업 보존에 대한 미리 보기는 2016년 10월에 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-now-supporting-up-to-10-years-of-backup-retention-public-preview/" target="_blank">발표되었으며</a>, 사용자 고유의 Azure Backup Service Vault에 저장된 백업을 사용하여 최대 10년 동안 &ndash; 데이터베이스 &ndash; 에 대한 장기 보존을 쉽게 관리할 수 있는 방법을 제공합니다.</p>


  <p>미리 보기 중에 수집된 피드백에 따라 장기 백업 보존 솔루션에 대한 주요 개선 사항 집합을 발표하게 되어 기쁩니다. 이 업데이트를 통해 별도의 Backup Service Vault를 배포하고 관리할 필요가 없습니다. 대신 SQL Database Azure Blob Storage 사용하여 장기 백업을 저장하고 관리합니다. 이 새로운 디자인은 백업 전략에 유연성을 제공하고 비용을 전반적으로 더 효과적으로 제어할 수 있게 해줍니다.</p>


  <p>이 업데이트는 다음과 같은 추가 이점을 제공합니다.</p>


  <ul>
   <li><strong>추가 지역 지원 &ndash;</strong> 장기 보존은 모든 Azure 지역 및 국가별 클라우드에서 지원됩니다.</li>
   <li><strong>보다 유연한 백업 정책 &ndash;</strong> 매주, 매월, 매년 및 1년 내 특정 주 백업을 포함하는 정책을 사용하여 각 데이터베이스에 대한 장기 백업 빈도를 사용자 지정할 수 있습니다.</li>
   <li><strong>개별 백업 &ndash;관리</strong> 규정 준수에 중요하지 않은 백업을 삭제할 수 있습니다.</li>
   <li><strong>간소화된 구성</strong> <strong>&ndash;</strong> 별도의 백업 서비스 자격 증명 모음을 프로비전할 필요가 없습니다.</li>
  </ul>


  <h2>기존 장기 백업 보존 정책은 어떻게 되나요?</h2>


  <p>기존 백업은 SQL Database 관리되는 RA-GRS 스토리지 컨테이너로 자동으로 전환됩니다.</p>


  <ul>
   <li>기존의 모든 장기 백업은 복구 자격 증명 모음에서 새 스토리지 컨테이너로 무료로 이미 복사됩니다.</li>
   <li>향상된 기능 집합을 지원하는 새 API는 2018년 5월 31일까지 기존 API와 병렬로 사용할 수 있습니다. 최종 기한까지 구성 스크립트를 새 API로 업데이트해야 합니다.</li>
  </ul>


  <p>이미 삭제된 서버와 연결된 백업은 마이그레이션되지 않습니다.</p>


  <p>포털 환경은 다음 이미지와 같이 추가 LTR 기능을 지원하도록 업데이트됩니다. 포털을 사용하여 장기 보존 정책을 구성한 경우 작업이 필요하지 않습니다. &shy;</p>


  <p>다음 다이어그램에서는 데이터베이스에 대한 새 장기 보존 정책을 구성하는 방법을 보여 줍니다.</p>


