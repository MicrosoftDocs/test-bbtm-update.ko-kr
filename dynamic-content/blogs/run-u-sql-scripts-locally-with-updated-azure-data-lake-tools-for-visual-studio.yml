Slug: run-u-sql-scripts-locally-with-updated-azure-data-lake-tools-for-visual-studio
Title: 업데이트된 Azure Data Lake Tools for Visual Studio 사용하여 로컬로 U-SQL 스크립트 실행
Summary: 개발 머신에서 U-SQL 스크립트를 로컬로 실행하는 기능을 추가하는 Azure Data Lake Tools for Visual Studio 대한 업데이트를 방금 릴리스했습니다. 지금 확인해 보세요!
Content: >-
  <p>Azure Data Lake 팀은 개발 머신<a href="https://aka.ms/AdlToolsVS" target="_blank">에서 로컬로 U-SQL</a> 스크립트를 실행하는 기능을 추가하는 Azure Data Lake Tools for Visual Studio 대한 업데이트를 릴리스했습니다.</p>


  <p>이는 새 코드를 개발하거나 타이트 루프에서 테스트 및 디버그하려는 경우에 강력한 기능입니다. 로컬 실행 기능은 C# 사용자 코드가 있는 스크립트를 포함하여 모든 U-SQL 스크립트를 지원합니다. 클라우드 실행 중과 마찬가지로 파일, ADL 테이블 및 기타 메타 데이터를 참조할 수 있습니다.<br />

  &nbsp;<br />

  U-SQL Azure에서 병렬 분산 컴퓨팅의 기능을 잠금 해제하는 데 최적화된 언어입니다. 분산 실행은 로컬 실행 모드에서 사용할 수 없지만 컴파일된 이진 파일 및 실행 그래프는 클라우드에 있는 것과 동일합니다. 이는 특히 사용자 코드에서 코드 논리를 테스트하기 위해 신뢰할 수 있는 디버깅을 가능하게 하는 높은 패리티 로컬 환경을 제공합니다.<br />

  &nbsp;<br />

  시작하려면 아래 소개 비디오를 참조하세요.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Series/AzureDataLake/USQL-LocalRun/player" width="560"></iframe></p>


  <p>추가 정보는 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-data-lake-tools-get-started/#run-u-sql-locally" target="_blank">업데이트된 Azure Data Lake Tools for Visual Studio 설명서</a>에서 찾을 수 있습니다.</p>
