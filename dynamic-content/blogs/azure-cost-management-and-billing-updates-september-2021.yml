  <h2>서비스 및 제품에 대한 새로운 비용 보기</h2>


  <p>비용 분석 미리 보기에는 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021/#insights" target="_blank">정보 비용 인사이트</a> 및 새 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021#analysis" target="_blank">다운로드 환경을</a> <a href="https://aka.ms/costanalysis/resources" target="_blank">사용하여 리소스</a>, <a href="https://aka.ms/costanalysis/resourcegroups" target="_blank">리소스 그룹</a>, <a href="https://aka.ms/costanalysis/subscriptions" target="_blank">구독</a> 및 <a href="https://aka.ms/costanalysis/reservations" target="_blank">예약</a>에 최적화된 새로운 비용 보기가 도입되었습니다. 이번 달에는 새 서비스 보기에서 사용하는 내용을&rsquo; 이해하는 데 도움이 되는 보기를 추가할 수 <a href="https://aka.ms/costanalysis/services" target="_blank">있습니다</a>.</p>


  <p>서비스 보기는 서비스별로 세분화된 비용을 보여 줍니다. 각 항목 아래에 요금이 중첩된 제품을 볼 수 있는 옵션이 있습니다. 비용 분석 미리 보기의 다른 보기와 마찬가지로&#39;미리 보기입니다. 그것을 확인하고 당신이 어떻게 생각하는지 알려주세요.</p>


