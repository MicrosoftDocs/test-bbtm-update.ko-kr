  <p><a name="research"></a>&nbsp;</p>


  <h2>Azure Cost Management 및 청구의 미래를 형성하는 데 도움이 됩니다.</h2>


  <p>Azure Cost Management 및 청구를 사용하여 클라우드 지출을 관리합니까? Azure 비용 분석에 대해 잘 알고 있나요? 비용 분석 도구에 대한 업데이트된 디자인에 대해 작업할&#39;있으며, 이러한 변경 내용에 대한 피드백을 수집하여 요구 사항과 기대치를 더 잘 충족할 수 있는 방법을 이해하기 위해 유용성 연구를 실행할 예정입니다.</p>


  <p>사용자 또는 아는 사람이 비용 분석 경험이 있는 경우 피드백을 받으려고 합니다. 참여에 관심이 있는 경우 <a href="mailto:CE_UXR@microsoft.com?subject=Join the CM+B research panel (Source: CM+B Sep blog)">연구 팀에 문의</a>하세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 볼 수 있으며, Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 보다 조정되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>신규: 서비스 및 제품에</strong> &ndash; 대한 비용 분석 보기 <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  사용하는 서비스 및 제품별로 비용을 절감하는 새로운 보기를 소개합니다. <a href="https://aka.ms/costanalysis/services" target="_blank">비용 분석 미리 보기</a>에서 새 보기를 볼 수 있습니다. 다음에 보고 싶은&#39;알려주세요.</li>
      <li><strong>새로 만들기: 저장된 비용 보기의 업데이트 구독</strong><br>
  비용 분석에서 사용자 지정 보기를 저장하고 공유할 수 있다는 것을 이미 알고 있습니다. 이제 업데이트를 구독하고 매일, 매주 또는 매월 포털 외부의 사용자와 해당 보기를 공유할 수도 있습니다. 미리 보기 체험을 사용하거나 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 클래식 비용 분석을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>새로운 기능: 비용 분석 미리 보기의 멀티태스킹</strong><br>
  비용 분석 미리 보기에서 새로운 탭 환경을 소개합니다. 기본 제공 보기 목록으로 시작하고 여러 탭을 열어 비용의 다양한 측면을 동시에 탐색합니다. 미리 보기 체험을 사용하거나 <a href="https://aka.ms/costanalysis/preview" target="_blank">Cost Management Labs</a>에서 비용 분석 미리 보기를 사용하여 옵트인할 수 있습니다. 이러한 채널을 통해 여러분의 의견과 생각을 공유해 주시기 바랍니다. 여기서 명시적 피드백을 찾고&#39;.</li>
      <li><strong>리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>

  </ul>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 여러분의&rsquo; 생각을 듣고 다음에 무엇을 보고 싶은지&rsquo; 이해하고자 합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


