Title: Azure Cost Management 및 청구 업데이트 – 2021년 9월
Summary: Azure 예약을 사용하는 조직에게 흥미로운 달입니다. 이제 예약 범위를 관리 그룹으로 지정하여 훨씬 더 많은 비용을 절감할 수 있습니다. 또한 사용하는 제품 및 서비스, 예약된 전자 메일 및 더 나은 멀티태스킹을 위한 Cost Management Labs의 새로운 미리 보기, 7개의 새로운 절감 기회 및 비디오 및 설명서 업데이트를 중심으로 최적화된 새로운 비용 보기를 찾을 수 있습니다. 자세한 내용을 읽고 어떻게 생각하는지 알려주세요!
Content: >-
  <p>&rsquo;새로운 학생, 번창하는 신생 기업 또는 가장 큰 기업이든 간에 재정적 제약이 있으며 지출이 무엇인지&rsquo;, 어디에, 어떻게 미래를 계획해야 하는지 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&rsquo;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 발생하는 비용을 더 잘 이해하고&rsquo;, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#reservations">관리 그룹과 구독 간에 예약을 공유합니다</a>.</li>
      <li><a href="#analysis">서비스 및 제품에 대한 새로운 비용 보기입니다</a>.</li>
      <li><a href="#research">Azure Cost Management 및 청구의 미래를 구체화하는 데 도움이 됩니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#save">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
      <li><a href="#jobs">Azure Cost Management 및 청구 팀에 합류</a>합니다.</li>
  </ul>


  <p>&rsquo;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="reservations"></a>&nbsp;</p>


  <h2>관리 그룹과 구독 간에 예약 공유</h2>


  <p>Azure 예약을 사용하면 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/referrer/ACMBlog/productType/Reservation" target="_blank">21개 Azure 및 Marketplace 서비스의</a> 종량제 요금에 비해 최대 72%를 절약할 수 있습니다. 컴퓨팅, 네트워크 및 스토리지 인프라를 다시 배포하거나 앱 및 데이터베이스를 빌드할&#39;관계없이, 사용하는 서비스를 일관되게 사용하는 경우 기능을 희생하지 않고 비용을 최적화하기 위해 Azure 예약을 살펴보세요. 예약에 대해 잘 알고&#39;경우 이미 전체 청구 계정에 적용되거나 특정 구독 또는 리소스 그룹으로 범위를 지정할 수 있습니다. 이제 예약 범위를 관리 그룹으로 지정하여 청구 계정 내의 여러 구독에서 혜택을 공유할 수도 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/reservations/prepare-buy-reservation?WT.mc_id=acm-micflan" target="_blank">예약에 대해 자세히 알아보</a> 고 지금 저장을 시작하세요.</p>


