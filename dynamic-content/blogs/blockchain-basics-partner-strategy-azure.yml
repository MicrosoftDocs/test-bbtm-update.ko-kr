Title: Blockchain Basics & 파트너 전략
Summary: 이를 통해 Microsoft Azure 블록체인 전략에 대한 개요와 파트너와 협력하여 엔터프라이즈 솔루션을 만드는 방법을 설명합니다. 여기에는 작성된 콘텐츠, 슬라이드 및 비디오가 포함됩니다.
Content: >-
  <p>Blockchain Basics 프레젠테이션을 위해 Microsoft Worldwide 파트너 컨퍼런스에서 통로를 가득 채운 모든 분들께 감사드립니다.&nbsp; 우리는 토론토에서 볼 수없는 사람들이 우리의 프리젠 테이션을 사용할 수 있도록해야한다는 당신에게서 압도적 인 피드백을했다. 즐기세요! 그리고 피드백이나 질문이 있는지 알려주세요.</p>


  <p style="text-align: center"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/nUMiTj5YjOI" width="560"></iframe></p>


  <h3>블록체인은 퍼블릭, 프라이빗 또는 컨소시엄일 수 있는 안전하고 공유된 분산 원장입니다.</h3>


  <p><strong>보안</strong> - 암호화를 사용하여 사기에 영향을 주는 트랜잭션을 만들고 공유된 진실을 설정합니다.</p>


  <p><strong>공유</strong> - 블록체인 가치는 참여하는 조직 또는 회사 수와 직접 연결됩니다. 이러한 공유 데이터베이스 구현에서 가장 치열한 경쟁업체도 서로 참여할 수 있는 엄청난 가치가 있습니다.</p>


  <p><strong>분산</strong> - 블록체인 데이터베이스에는 많은 복제본이 있습니다. 실제로 복제본이 많을수록 더 정통화됩니다.</p>


  <p><strong>레저</strong> - 데이터베이스는 추가되므로 발생하는 모든 트랜잭션의 변경할 수 없는 레코드입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26e3d150-dfc3-4c45-82f9-aeaa7f1f0e86.png"><img alt="blockchain_basics_secure_shared_distributed_ledger" border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2605be9-124c-46e3-8804-0413954cd047.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="blockchain_basics_secure_shared_distributed_ledger" width="560"></a></p>


  <h3>Microsoft는 세 부분으로 구성된 전략을 구현하고 있습니다.</h3>


  <ol>
   <li>다양한 블록체인 기술을 기반으로 구축된 주요 파트너 기반 POC에서 빌드 및 학습</li>
   <li>파트너 &amp; 고객과 함께 블록체인 마켓플레이스 에코시스템 &amp; 아티팩트 성장</li>
   <li>인프라가 엔터프라이즈 준비되었는지 확인하기 위한 주요 Azure 블록체인 미들웨어 서비스 개발</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07c7421a-2bf1-470e-8169-78a171e13aeb.png"><img alt="blockchain_basics_three_part_strategy" border="0" height="285" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e0bd0ba-d993-4006-b86a-7bb32eaf638b.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="blockchain_basics_three_part_strategy" width="560"></a>&nbsp;</p>


  <h3>Project Bletchley 미들웨어 및 암호화</h3>


  <p>Project Bletchley는 새 미들웨어와 보안 암호화를 모두 만들어 블록체인을 확장하기 위한 코드 이름<a href="https://azure.microsoft.com/en-us/blog/cryptletsdd/">입니다</a>. 엔터프라이즈에 강력한 블록체인 에코시스템을 구현하기 위해 다양한 원장 및 기존 외부 및 내부 서비스에 연결하고 있습니다.</p>


