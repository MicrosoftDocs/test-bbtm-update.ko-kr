Slug: excluding-disks-from-replication-in-azure-site-recovery
Title: ASR을 사용하는 Hyper-V VM에 대한 디스크 제외 지원 발표
Summary: ASR(Azure Site Recovery) 고객이 자주 사용하는 핵심은 사용된 복제 대역폭을 최적화하거나 이러한 디스크에서 사용하는 대상 쪽 리소스를 최적화하기 위해 복제에서 디스크를 제외하는 기능입니다.
Content: >-
  <p><a href="https://aka.ms/azure-siterecovery">ASR(Azure Site Recovery)</a> 고객이 자주 사용하는 핵심은 사용된 복제 대역폭을 최적화하거나 이러한 디스크에서 사용하는 대상 쪽 리소스를 최적화하기 위해 복제에서 디스크를 제외하는 기능입니다. ASR&#39;VMware에서 Azure로의 시나리오는 올해 초부터 이 기능을 갖추고 있습니다. 오늘 ASR&#39;Hyper-V에서 Azure로의 시나리오에도 이 기능의 가용성을 발표하고 있습니다.</p>


  <h1>고객이 복제에서 디스크를 제외하는 이유는 무엇인가요?</h1>


  <p>다음과 같은 이유로 복제에서 디스크를 제외해야 하는 경우가 자주 있습니다.</p>


  <ol>
   <li>제외된 디스크에서 변동된 데이터는 중요하지 않거나 복제(또는/및)할 필요가 없습니다&rsquo;.</li>
   <li>이 변동을 복제하지 않으면 Storage 및 네트워크 리소스를 저장할 수 있습니다.</li>
  </ol>


  <p>&#39;중요하지&rdquo;&#39;&ldquo;데이터에 대해 자세히 설명해 봅시다. 복제된 데이터의 중요성은 장애 조치(failover) 시의 유용성에 따라 결정됩니다. 복제되지 않은 데이터도 장애 조치(failover) 시 필요하지 않아야 합니다. 이 데이터의 부재는 어떤 방식으로든 RPO(복구 지점 목표)에 영향을 주지 않아야 합니다.</p>


  <h1>일반적인 시나리오는?</h1>


  <p>쉽게 식별할 수 있고 페이지 파일 쓰기, Microsoft SQL 서버 tempdb 쓰기 등과 같이 제외 &ndash; 할 수 있는 몇 가지 특정 데이터 변동 예가 있습니다. 워크로드 및 스토리지 하위 시스템에 따라 페이지 파일은 상당한 양의 변동을 등록할 수 있습니다. 그러나 기본 사이트에서 Azure로 이 데이터를 복제하는 것은 리소스 집약적이며 완전히 쓸모가 없습니다. 따라서 OS 및 페이지 파일을 모두 가지고 있는 단일 가상 디스크를 사용하여 VM을 복제하는 경우 다음과 같이 최적화할 수 있습니다.</p>


  <ol>
   <li>단일 가상 디스크를 OS가 있는 가상 디스크 1개 &ndash; 와 페이지 파일이 있는 가상 디스크 2개로 분할</li>
   <li>복제에서 페이지 파일 디스크 제외</li>
  </ol>


  <p>마찬가지로 동일한 디스크에 tempdb 및 시스템 데이터베이스 파일이 있는 Microsoft SQL Server의 경우 다음과 같이 최적화할 수 있습니다.</p>


  <ol>
   <li>별도의 두 디스크에 tempdb와 시스템 데이터베이스 유지</li>
   <li>복제에서 tempdb 디스크 제외</li>
  </ol>


  <h1>복제에서 디스크를 제외하는 방법은?</h1>


  <p>ASR 포털에서 VM을 보호하려면 일반적인 복제 사용 워크플로를 따릅니다. 복제 사용의 4단계에는 복제에서 디스크를 제외할 DISK TO REPLICATE라는 새 열이 있습니다. 기본적으로 모든 디스크가 복제를 위해 선택됩니다. 복제에서 제외하려는 VHD의 선택을 취소하고 복제를 사용하도록 설정하는 단계를 완료합니다. <a href="https://aka.ms/asr-vmm-to-azure#step-6-enable-replication">Hyper-V에서 Azure로(VMM 사용)</a> 또는 <a href="https://aka.ms/asr-hyperv-to-azure#step-6-enable-replication">Hyper-V에서 Azure로(VMM 없음)</a> 설명서에서 자세히 알아봅니다. <a href="https://aka.ms/asr_hyperv_video2">이 비디오를 보고 작동 중인 기능을 볼 수도 있습니다</a>.</p>


  <h3><u><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e91486d-0431-4a53-8f84-1ced8c0895db.jpg"><img alt="EnableReplication-Properties-Configure-Exclude disk" border="0" height="303" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e837544-7786-4b00-a8fa-644ae867d4f9.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="EnableReplication-Properties-Configure-Exclude 디스크" width="548"></a></u></h3>


  <h2>SQL Server tempdb 디스크 제외</h2>


  <p>&#39;제외할 수 있는 tempdb가 있는 SQL Server 가상 머신에 대한 Hyper-V에서 Azure로의 시나리오를 살펴보겠습니다.</p>


  <p>Hyper-V VM의 이름: SalesDB</p>


  <p>원본 Hyper-V VM의 디스크:</p>


  <table border="1" cellpadding="2" cellspacing="0" width="881">
   <tbody>
    <tr>
     <td valign="top" width="190"><strong>VHD 이름 </strong></td>
     <td valign="top" width="106"><strong>게스트 OS 디스크 # </strong></td>
     <td valign="top" width="75"><strong>드라이브 문자 </strong></td>
     <td valign="top" width="508"><strong>디스크 데이터 형식</strong></td>
    </tr>
    <tr>
     <td valign="top" width="190">DB-Disk0-OS</td>
     <td valign="top" width="106">DISK0</td>
     <td valign="top" width="75">C:\</td>
     <td valign="top" width="508">OS 디스크</td>
    </tr>
    <tr>
     <td valign="top" width="190">DB-Disk1</td>
     <td valign="top" width="106">Disk1</td>
     <td valign="top" width="75">D:\</td>
     <td valign="top" width="508">SQL 시스템 데이터베이스 및 사용자 데이터베이스 1</td>
    </tr>
    <tr>
     <td valign="top" width="190">DB-Disk2(보호에서 제외된 디스크)</td>
     <td valign="top" width="106">Disk2</td>
     <td valign="top" width="75">E:\</td>
     <td valign="top" width="508">임시 파일</td>
    </tr>
    <tr>
     <td valign="top" width="190">DB-Disk3(보호에서 제외된 디스크)</td>
     <td valign="top" width="106">Disk3</td>
     <td valign="top" width="75">F:\</td>
     <td valign="top" width="508">tempdb 데이터베이스 SQL(폴더 경로(F:\MSSQL\Data\) --&gt; note down the folder path before failover</td>
    </tr>
    <tr>
     <td valign="top" width="190">DB-Disk4</td>
     <td valign="top" width="106">Disk4</td>
     <td valign="top" width="75">G:\</td>
     <td valign="top" width="508">사용자 데이터베이스 2</td>
    </tr>
   </tbody>
  </table>


  <p>VM의 두 디스크에 대한 데이터 변동은 기본적으로 일시적이므로 SalesDB VM을 보호하면서 Disk2 및 Disk3을 복제에서 제외합니다. ASR은 해당 디스크를 복제하지 않으며 장애 조치 시 해당 디스크는 Azure의 장애 조치(failover) VM에 없습니다.</p>


  <p>장애 조치 후 Azure VM의 디스크:</p>


  <table border="1" cellpadding="2" cellspacing="0" width="714">
   <tbody>
    <tr>
     <td valign="top" width="133"><strong>게스트 OS 디스크 # </strong></td>
     <td valign="top" width="133"><strong>드라이브 문자 </strong></td>
     <td valign="top" width="446"><strong>디스크 데이터 형식</strong></td>
    </tr>
    <tr>
     <td valign="top" width="133">DISK0</td>
     <td valign="top" width="133">C:\</td>
     <td valign="top" width="446">OS 디스크</td>
    </tr>
    <tr>
     <td valign="top" width="133">Disk1</td>
     <td valign="top" width="133">E:\</td>
     <td valign="top" width="446">임시 스토리지[Azure에서 이 디스크를 추가하고 사용 가능한 첫 번째 드라이브 문자를 할당합니다.]</td>
    </tr>
    <tr>
     <td valign="top" width="133">Disk2</td>
     <td valign="top" width="133">D:\</td>
     <td valign="top" width="446">SQL 시스템 데이터베이스 및 사용자 데이터베이스 1</td>
    </tr>
    <tr>
     <td valign="top" width="133">Disk3</td>
     <td valign="top" width="133">G:\</td>
     <td valign="top" width="446">사용자 데이터베이스 2</td>
    </tr>
   </tbody>
  </table>


  <p>Disk2와 Disk3은 SalesDB VM에서 제외되었으므로 E:가 사용 가능한 목록의 첫 번째 드라이브 문자입니다. Azure에서 E:를 임시 스토리지 볼륨에 할당합니다. 복제된 모든 디스크의 경우 드라이브 문자는 동일하게 유지됩니다.</p>


  <p>SQL tempdb 디스크(tempdb 폴더 경로(F:\MSSQL\Data\))이고 복제에서 제외된 Disk3은 장애 조치 VM에서 사용할 수 없습니다. 결과적으로 SQL 서비스는 중지된 상태이며 F:\MSSQL\Data 경로가 필요합니다.</p>


  <p>이 경로를 만들 수 있는 두 가지 방법이 있습니다.</p>


  <ol>
   <li>새 디스크를 추가하고 tempdb 폴더 경로를 할당합니다. 또는</li>
   <li>tempdb 폴더 경로에 기존 임시 스토리지 디스크를 사용합니다.</li>
  </ol>


  <h3>새 디스크 추가:</h3>


  <ol>
   <li>장애 조치 전에 SQL tempdb.mdf 및 tempdb.ldf 경로를 적어둡니다.</li>
   <li>Azure Portal에서 원본 SQL tempdb 디스크(Disk3)와 크기가 같거나 더 큰 장애 조치 VM에 새 디스크를 추가합니다.</li>
   <li>Azure VM에 로그인합니다. 디스크 관리(diskmgmt.msc) 콘솔에서 새로 추가된 디스크를 초기화하고 포맷합니다.</li>
   <li>SQL tempdb 디스크(F:)에서 사용한 것과 동일한 드라이브 문자를 할당합니다.</li>
   <li>F: 볼륨(F:\MSSQL\Data)에 tempdb 폴더를 만듭니다.</li>
   <li>서비스 콘솔에서 SQL 서비스를 시작합니다.</li>
  </ol>


  <h3>SQL tempdb 폴더 경로에 기존 임시 스토리지 디스크 사용:</h3>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1.&nbsp;&nbsp;&nbsp; 명령줄 콘솔 열기</p>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.&nbsp;&nbsp;&nbsp; 명령줄 콘솔에서 복구 모드에서 SQL 서버 실행</p>


  <pre>

  Net start MSSQLSERVER /f / T3608</pre>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3. 다음 sqlcmd를 실행하여 tempdb 경로를 새 경로로 변경합니다.&nbsp;&nbsp;</p>


  <pre>

  sqlcmd -A -S &lt;SQL server instance name&gt;


  sqlcmd -A -S SalesDB


  USE master;


  GO


  ALTER DATABASE tempdb


  MODIFY FILE (NAME = tempdev, FILENAME = &#39;E:\MSSQL\tempdata\tempdb.mdf&#39;);


  GO


  ALTER DATABASE tempdb


  MODIFY FILE (NAME = templog, FILENAME = &#39;E:\MSSQL\tempdata\templog.ldf&#39;);


  GO</pre>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4.&nbsp;&nbsp; Microsoft SQL 서버 서비스를 중지합니다.</p>


  <pre>

  Net stop MSSQLSERVER</pre>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5.&nbsp;&nbsp; Microsoft SQL 서버 서비스를 시작합니다.</p>


  <pre>

  Net start SSQLSERVER</pre>


  <p>임시 스토리지 디스크에 대해 다음 Azure 지침을 참조하세요.</p>


  <ul>
   <li><a href="https://blogs.technet.microsoft.com/dataplatforminsider/2014/09/25/using-ssds-in-azure-vms-to-store-sql-server-tempdb-and-buffer-pool-extensions/">Azure VM에서 SSD를 사용하여 SQL Server TempDB 및 버퍼 풀 확장 저장</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-sql-performance/">Azure Virtual Machines의 SQL Server에 대한 성능 모범 사례</a></li>
  </ul>


  <h2>장애 복구(Azure에서 온-프레미스로)</h2>


  <p>이제&#39;Azure에서 온-프레미스 Hyper-V 호스트로 장애 조치(failover)를 수행할 때 복제되는 모든 디스크를 이해하도록 합니다. Azure에서 수동으로 만드는 디스크는 복제되지 않습니다. 예를 들어 디스크 3장을 장애 조치하고 2장을 직접 Azure VM에서 만든다면 장애 조치된 3장의 디스크만이 다시 장애 복구됩니다. 장애 복구(failback)에서 수동으로 만들거나 온-프레미스에서 Azure로 다시 보호하는 디스크를 포함할&#39;없습니다. 또한 임시 스토리지 디스크도 온-프레미스로 복제하지 않습니다.</p>


  <h4>OLR로 장애 복구</h4>


  <p>장애 복구가 원래 위치로 수행되면 장애 복구 VM 디스크 구성은 원래 VM 디스크 구성과 동일하게 유지됩니다. 즉 Hyper-V 사이트에서 Azure로 제외된 디스크가 장애 복구 VM에서 사용할 수 있습니다.</p>


  <p>위의 예에서 Azure VM 디스크 구성은 다음과 같습니다.</p>


  <table border="1" cellpadding="2" cellspacing="0" width="714">
   <tbody>
    <tr>
     <td valign="top" width="133"><strong>게스트 OS 디스크 # </strong></td>
     <td valign="top" width="133"><strong>드라이브 문자 </strong></td>
     <td valign="top" width="446"><strong>디스크 데이터 형식</strong></td>
    </tr>
    <tr>
     <td valign="top" width="133">DISK0</td>
     <td valign="top" width="133">C:\</td>
     <td valign="top" width="446">OS 디스크</td>
    </tr>
    <tr>
     <td valign="top" width="133">Disk1</td>
     <td valign="top" width="133">E:\</td>
     <td valign="top" width="446">임시 스토리지[Azure에서 이 디스크를 추가하고 사용 가능한 첫 번째 드라이브 문자를 할당합니다.]</td>
    </tr>
    <tr>
     <td valign="top" width="133">Disk2</td>
     <td valign="top" width="133">D:\</td>
     <td valign="top" width="446">SQL 시스템 데이터베이스 및 사용자 데이터베이스 1</td>
    </tr>
    <tr>
     <td valign="top" width="133">Disk3</td>
     <td valign="top" width="133">G:\</td>
     <td valign="top" width="446">사용자 데이터베이스 2</td>
    </tr>
   </tbody>
  </table>


  <p>Azure에서 온-프레미스 Hyper-V로 계획된 장애 조치(failover) 후 Hyper-V VM의 디스크(원래 위치 복제):</p>


  <table border="1" cellpadding="2" cellspacing="0" width="881">
   <tbody>
    <tr>
     <td valign="top" width="125"><strong>VHD 이름 </strong></td>
     <td valign="top" width="129"><strong>게스트 OS 디스크 # </strong></td>
