Slug: new-titan-db-offering-from-cleardb
Title: ClearDB의 새로운 타이탄 DB 제품
Summary: 오늘 ClearDB에서 제공하는 MySQL 데이터베이스에 대한 새로운 가격 책정 계층을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  새로운 Titan DB 계층은 Azure의 MySQL 사용자에게 무료 머큐리 DB 계층에 대한 보다 강력한 대안을 제공하기 위한 것이지만 비너스 DB 계층의 비용 중 일부에 불과합니다.


  새로운 Titan DB 계층에는 250MB의 스토리지와 최대 10개의 동시 데이터베이스 연결이 포함됩니다. 무료 머큐리 DB 계층과 달리 이 계층은 사용자에게 총 연결 2.5배, 스토리지 용량의 12배 이상을 제공합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/03/Pricing-Tier.jpg"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="가격 책정 계층" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pricing-Tier_thumb.jpg" alt="Pricing Tier" width="451" height="610" border="0" /></a>


  &nbsp;


  Titan DB 계층은 엔트리 레벨 계획으로 간주되며 WordPress, Joomla 또는 무료 머큐리 DB 계층을 능가하는 다른 WebApp과 같은 간단한 MySQL 기반 애플리케이션을 실행하는 Azure 고객에게 적합합니다. 이는 새 블로그를 시작하는 사용자에게 유용한 계획입니다. 예를 들어 트래픽, 스토리지 또는 부하 요구 사항이 변경됨에 따라 나중에 더 큰 DB 계층으로 쉽게 업그레이드하여 향후 성장을 수용할 수 있습니다.


  Titan DB 계층은 무료 수은 계층을 능가하는 사용자를 위해 저렴한 가격과 더 원활한 스케일 업 옵션을 제공합니다.


  Titan DB는 전 세계 모든 Azure의 공용 하위 지역에서 사용할 수 있으며, 고가용성, 지역 분산 토폴로지, 하위 초 자동 장애 조치( failover), 매일 백업 및 100% 작동 시간 SLA와 같은 기능을 포함하여 다른 유료 다중 테넌트 DB 계층과 동일한 수준의 지원을 제공합니다.


  Titan DB 계획은 무료 수은 계층에서 한 단계 올라가지만, 워크로드가 더 까다로운 사용자는 토성 또는 목성 계층 또는 중요 중요 전용 클러스터 중 하나를 고려해야 합니다.
