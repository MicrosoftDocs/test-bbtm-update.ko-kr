Title: IntelliJ용 HDInsight 도구가 일반 공급됨
Summary: IntelliJ용 HDInsight 도구의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>IntelliJ용 HDInsight 도구의 일반 공급에 대해 발표하게 되어 기쁩니다. IntelliJ용 HDInsight 도구는 오픈 소스 커뮤니티에 서비스를 제공하며 HDInsight Spark 개발자에게 관심을 가질 것입니다. IntelliJ와 원활한 통합을 통해 사용자는 Scala 및 Java Spark 애플리케이션 개발 환경에 대한 기본 지원을 이용할 수 있습니다.</p>


  <p>HDInsight에서 Spark 애플리케이션을 개발하는 사용자의 경우 첫 번째 애플리케이션 빌드를 시작하기가 어려울 수 있으며 IDE에서 Spark 애플리케이션의 개발 주기는 길고 지루할 수 있습니다. 이 도구를 사용하면 몇 분 만에 HDInsight Spark를 시작할 수 있습니다. 숙련된 Spark 개발자는 개발 주기를 더 빠르고 쉽게 반복할 수 있습니다.</p>


  <h2>도구 개요</h2>


  <p>IntelliJ HDInsight 도구는 만들기, 작성, 디버그에서 Azure HDInsight Spark 클러스터로 작업 제출까지 Spark 작업 수명 주기를 지원하도록 IntelliJ를 확장합니다. 사용자가 HDInsight Spark 클러스터를 탐색하고 연결된 Azure Storage 계정을 볼 수 있도록 Azure와 잘 통합됩니다. 생산성을 더욱 높이기 위해 IntelliJ HDInsight 도구는 Spark 작업 기록을 보고, 자세한 작업 로그를 표시하고, 작업 출력을 표시하는 기능도 제공합니다. 자동 아티팩트 만들기, SDK 찾기, Spark 로그 캐시 등 사용자 미리 보기 피드백에 따라 몇 가지 유용성 개선 사항이 구현되었습니다.</p>


  <p>IntelliJ용 HDInsight 도구는 다음과 같은 기능을 제공합니다.</p>


  <ul>
   <li>기본 제공 템플릿, 샘플 코드 및 인텔리전스를 사용하여 Spark 프로젝트를 만들어 아티팩트 자동 만들기 및 어셈블리 찾기</li>
   <li>IntelliJ(주로 Scala 및 Java)에서 네이티브 작성 지원(예: IntelliSense, 자동 형식, 오류 검사 등)을 사용하여 Spark 애플리케이션 개발</li>
   <li>HDInsight 클러스터에 Spark 애플리케이션 제출</li>
   <li>YARN 및 Spark와 통합하여 작업 기록, 작업 로그 및 작업 결과 보기</li>
   <li>사용자가 실행 중인 Spark 애플리케이션을 완료하기 전에 중지하도록 허용</li>
   <li>Spark 애플리케이션을 로컬로 테스트 및 유효성 검사</li>
   <li>사용자&rsquo; Azure 구독과 연결된 모든 Spark 클러스터 보기</li>
   <li>사용자&rsquo; HDInsight Spark 클러스터의 연결된 스토리지 리소스 탐색</li>
   <li>Spark 로그가 너무 큰 경우 디스크에 Spark 로그 캐시</li>
   <li>원격 디버그</li>
  </ul>


  <h2>Spark 애플리케이션 만들기, 작성, 제출 및 중지</h2>


  <p>IntelliJ용 HDInsight 도구는 생성부터 제출까지 Spark 애플리케이션 수명 주기 관리를 지원합니다. 이를 통해 사용자는 IntelliJ와 긴밀하게 통합되고 Azure와의 원활한 통합을 통해 클러스터에서 실행되는 Spark 애플리케이션에 대한 작업 기록, 정보 및 통계를 볼 수 있습니다.</p>


