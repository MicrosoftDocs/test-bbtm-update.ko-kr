Title: 'IT/LOB 관계 개선의 핵심 '
Summary: 우리 모두는 그림자 IT가 우리 회사에서 만연하고 있다는 것을 알고 있습니다. LOB(기간 업무) 직원은 IT가 승인하지 않았거나 더 중요한 것은 알지 못하는 앱 및 SaaS 서비스와 함께 자신의 디바이스를 작업 공간으로 가져옵니다. 그러나 이 현실은 실제로 IT가 더 나은 것을 위해 인식되는 방식을 바꿀 수 있는 여는 문을 만듭니다.
Content: >-
  <p>우리 모두는 <a href="https://www.forbes.com/sites/centurylink/2015/05/04/why-cios-should-be-happy-about-shadow-it/">그림자 IT</a> 가 우리 회사에서 만연하고 있다는 것을 알고 있습니다. LOB(기간 업무) 직원은 IT가 승인하지&#39;않았거나 더 중요한 것은 알지 못하는&rsquo; 앱 및 SaaS 서비스와 함께 자신의 디바이스를 회사로 가져옵니다. 그러나 이 현실은 실제로 IT가 더 나은 것을 위해 인식되는 방식을 바꿀 수 있는 여는 문을 만듭니다.</p>


  <p>그것은&rsquo; 사실, 그림자 IT는 회사에 대한 위험을 만듭니다. 직원은 보안되지 않은 서비스에 핵심 비즈니스 데이터를 노출할 수 있으며, 퇴사하는 경우 이러한 자산을 공개할 수 있습니다. 그러나 LOB 직원은 IT를 악의적으로 우회하지&#39;. 그들은&#39;자신의 일을 완료하고 그들이 그렇게 하는 데 도움이되기 때문에 일반적으로 이러한 서비스를 가져오려고 노력하고 있습니다. IT 부서가 <strong>No의 부서&quot;</strong>에서 전환 할 수있는 기회를 만드는이 사고 방식을 인식하는&#39;, 당신은 그렇게하지&#39;수 있습니다,&quot; <strong>방법의 &quot;부서</strong>에, 당신은 그렇게 할 수 있습니다 여전히 회사를 보호 할 수 있습니다.&quot;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/dear-it-helpdesk-what-s-safe-to-do-in-the-cloud/">마지막 블로그 게시물</a>에서 IT가 회사에 클라우드 우선 정책을 게시하여 이러한 인식을 변경하는 방법에 대해 이야기했습니다&#39;. 실제로 더 효율적으로 사용할 수 있습니다.</p>


  <p>하지만 당신은 정말 할 수 있습니까? 그리고 직원이 사용하는 SaaS 서비스를 실제로 알고 있나요?</p>


  <p><a href="https://www.microsoft.com/en-us/server-cloud/enterprise-mobility/overview.aspx">Enterprise Mobility Suite는</a> 이 질문에 답변하는 데 도움이 될 수 있습니다. 제품군의 주요 기능은 회사 방화벽에서 나가는 트래픽과 해당 트래픽이 어디로 가는지 추적할 수 있는 <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-active-directory/">Azure Active Directory Premium</a> <a href="https://channel9.msdn.com/Series/EMS/Azure-Cloud-App-Discovery">Cloud App Discovery</a> 기능입니다. Cloud App Discovery는 경계 감사 역할을 하여 직원이 사용하고 있는 SaaS 애플리케이션을 식별하는 데 도움이 되며, 이 숫자는 생각보다 높아집니다. <a href="https://www.forrester.com/">Forrester Research</a>의 이전 역할에서 제약 고객 중 한 명이이 감사를 실시하고 그것에 들어가면 40-60 SaaS 계정이 사용되고 있다고 생각했습니다. 최종 번호: 600 이상. 네, 그림자 IT가 만연합니다.</p>


  <p>그러나 회사에서 사용 중인 모든 SaaS 앱을 식별하면 잘못된 작업은 해당 애플리케이션의 <a href="https://searchsecurity.techtarget.com/answer/Application-whitelisting-vs-blacklisting-Which-is-the-way-forward">블랙 목록을</a> 빌드하고 해당 트래픽을 차단하는 것입니다. 첫 번째 본능일 수도 있지만, 결국 각 연결은 중요한 데이터가 회사 벽을 벗어날 수 있습니다. 이러한 움직임은 IT가 클라우드와 함께&#39;아니라는 믿음을 강화하고 더 많은 그림자 IT 동작을 추진할 것입니다.</p>


  <p>대신 이 정보를 사용하여 직원들이 이러한 애플리케이션을 사용하는 <em>방법과 이유에</em> 대한 대화를 여는 것입니다. 그리고 그건 그렇고, 당신이 그것을 종료 할 수 있도록 당신이 묻지 않는 것을 매우 분명하게. 이러한 서비스를 안전하게 사용하는 방법을 배우고 이해하고 도움을 주는 것이 좋습니다.</p>


  <p>이 방법을 사용하는 것은 이러한 SaaS 애플리케이션 및 모바일 앱에 대한 비즈니스 사례입니다. 비즈니스 사례를 이해하면 직원들이 달성하려는 작업을 파악하는 데 도움이 됩니다. 대부분의 경우 사용자가 제공하는 기능과 겹치는 서비스를 사용한다는 것을 필연적으로 알게 될 것입니다. 다시 말하지만, 첫 번째 본능은 틀릴 수 있습니다 - 아니요, IT 승인 서비스로 다시 변환할 기회를 가져서는 안됩니다. 대신 IT가 현재 제공하는 서비스를 사용하지&#39;이유를 알아볼 수 있습니다. 사용자 환경 문제인가요? 훈련이 &nbsp;부족합니까? IT 제품이 제공하지&#39;기능이 있나요?</p>


  <p>당신을 놀라게 할 수있는 것은, 당신이 그들이 가져온 서비스가 더 나은 일을하고, 적어도 자신의 사용 사례에 대한, 자신의 요구에 더 적합하다는 것을 발견 할 것입니다. 이러한 경우 서비스를 승인하고 손(및 신용 카드)을 해제하여 IT/LOB 관계를 다음 단계로 끌어올 수 있습니다. SaaS 앱에 대한 Single Sign-On을 포함하여 Enterprise Mobility Suite의 추가 기능을 활용하여 개인 모바일 장치에서 사용자가 액세스할 수 있는 데이터의 콘텐츠를 보호하는 기능을 통해 조직은 비즈니스를 보호하는 동시에 사용자 생산성을 활성화하고 장려할 수 있는 최고의 &ndash; IT&rsquo; 기능을 활용할 수 있습니다.&nbsp; 즉, IT와 사용자 간의 진정한 파트너십을 만듭니다.</p>


  <p>경계 감사에서 발견 된 위의 제약 회사가 600 개의 SaaS 계정 중 몇 가지 일반적인 사용 사례와 많은 겹치는 개인 계정을 발견했습니다. 이러한 애플리케이션을 제어하기 위해 이러한 서비스에서 회사 계정을 구입하고, Single Sign-On 서비스를 통해 IT에서 해당 애플리케이션을 제어하고, 이제 IT 참여의 챔피언이었던 직원에게 돌아갔습니다.</p>


  <p>이러한 작업을 수행하면 IT가 실제로 내 사용 사례를 듣고, 사용 중인 앱을 살펴보고, 요구 사항에 더 적합하다는 데 동의했음을 들을 &quot;수 있습니다. 그들은 함께 일하는 기쁨이&#39;.&quot; 그리고 직원에게 &ldquo;동일한 서비스에 무료&rdquo; (신용 카드 제외) 및 관리 계정을 제공함으로써 회사 데이터를 개인 SaaS 계정에서 비즈니스 버전으로 마이그레이션하는 데 거의 저항하지 못했습니다.</p>


  <p>이 모든 시나리오는 Microsoft Enterprise Mobility Suite를 사용하여 가능하며 현재 설명<a href="https://www.microsoft.com/en-us/server-cloud/enterprise-mobility/ems-trial.aspx"><em>서</em>로의 여정을 시작할</a> 수 있습니다.</p>
