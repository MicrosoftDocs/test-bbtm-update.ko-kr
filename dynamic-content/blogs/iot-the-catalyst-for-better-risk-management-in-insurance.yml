Title: 'IoT: 보험에서 더 나은 위험 관리를 위한 촉매제'
Summary: 사고 지도자 마테오 카본은 그의 책 모든 보험 선수는 Insurtech 될 것입니다 제목을 가지고있다. 그는 디지털 트랜스포메이션과 기술을 수용하는 보험 회사가 업계를 선도할 것임을 의미합니다.
Content: >-
  <p>사고 지도자 마테오 카본은 그의 책 <strong>모든 보험 선수는 Insurtech 될 것입니다</strong> 제목을 가지고있다. 그는 디지털 트랜스포메이션과 기술을 수용하는 보험 회사가 업계를 선도할 것임을 의미합니다. 이러한 기술에는 IoT(사물 인터넷), AI(인공 지능), Machine Learning(ML) 및 빅 데이터가 포함됩니다. Carbone은 새로운 기술을 사용하면 보험사 &ldquo;가&rdquo; 위험을 보다 정확하게 평가하고, 위험을 지속적으로 관리하고, 실시간으로 위험을 완화할 수 있다고 믿습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/956b7766-9d4b-4fde-b251-2d3985d4d614.png"><img alt="image" border="0" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f5fd0eb-ec5e-4e64-8259-5d5b68d0c82e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="389"></a></p>


  <p>초강대국을 가져오는 프로세스는 IoT 데이터를 실행 가능한 인사이트로 변환하고 이러한 인사이트를 사용하여 클레임 이벤트의 예방 및 완화를 통해 위험을 줄이는 프로세스입니다. 힘이 커짐에 따라 보험 고객과 공급자에게도 혜택이 제공됩니다. 보험사는 또한 고객 상호 작용의&nbsp; 속도를 높일 수 있습니다. 상호 작용 수가 증가하면 더 많은 데이터 요소가 생성되고 동일한 데이터가 기존 보험 가치 체인 외부의 추가 서비스 판매를 유도하면서 위험을 방지하거나 완화하는 데 사용됩니다. 원격 모니터링 및 비상 경보 서비스는 고객에게 안심을 제공합니다. 이는 추가 서비스의 시작에 불과합니다. 보험 회사는 이제 기본 정책 위에 계층화 된 다른 서비스의 매트릭스를 판매하고 있습니다. 이러한 추가 서비스의 수입은 종종 보험 정책에서 판매를 능가합니다. 동시에 다른 보험 상품에 대한 업셀 기회와 마찬가지로 고객 보존도 증가합니다.</p>


  <p>Carbone은 IoT가 보험 부문에 놀라운 기회이며 IoT 데이터를 사용하면 보험사가 우수한 가치를 제공할 수 있다고 강조합니다.&nbsp; IoT는 실시간 데이터의 가용성을 높이고 피보험자와의 상호 작용 수를 증가합니다. 이로 인해 고객 환경이 개선되고, 보존이 증가하고, 관계가 확장됩니다. 새 데이터 스트림을 분석하면 위험 및 고객 기반에 대한 이해가 증가하여 차세대 제품으로 이어질 수 있습니다.</p>


  <p>이 조언에 따라 보험 회사는 이 새로운 IoT 데이터 스트림을 활용하기 위해 움직이고 있습니다. 최근 한 업계 분석가는 보험사의 39%가 커넥티드 홈 이니셔티브를 시작하거나 시범 운용하고 있으며, 44%는 연결된 디바이스를 향후 보험 수익 성장의 원동력으로 간주하고 있다고 추정했습니다.</p>


