Slug: announcing-the-ga-of-disaster-recovery-for-vmware-virtual-machines-and-physical-machines-to-azure-using-asr
Title: ASR을 사용하여 VMware Virtual Machines 및 물리적 머신에서 Azure로 재해 복구의 GA 발표
Summary: Azure Site Recovery에서 VMware 워크로드 및 물리적 머신을 Azure로 복제 및 보호할 수 있는 중요한 기능의 GA를 발표하게 되어 기쁩니다.
Content: >-
  VMware 워크로드 및 물리적 머신을 Azure로 복제하고 보호할 수 있는 ASR( <a href="https://aka.ms/asr_vmware_landing_page">Azure Site Recovery</a> )의 중요한 기능 GA를 발표하게 되어 기쁩니다. HYPER-V 또는 VMware 가상 머신 및 물리적 머신을 보호하는 기능을 갖춘 ASR은 워크로드 인식 재해 복구 및 다른 유형의 하이브리드 IT 환경 보호를 위한 통합 솔루션입니다.


  이 <a href="https://aka.ms/asr_vmware_preview">기능은 올해 3월부터 미리 보기로 제공되었으며</a> 초기 고객의 엄격한 평가 및 유효성 검사 목표를 성공적으로 통과했습니다. 이미 선상에 있는 고객 및 초기 피드백이 통합된 ASR의 SLA 지원 제품은 이제 온-프레미스 워크로드를 Azure에 복제할 준비가 되었습니다.


  ASR은 Microsoft의 <a href="https://aka.ms/asr_vmware_aod">AoD(Availability on Demand) 솔루션 뒤에</a> 있는 복제 기술로서 모든 규모의 엔터프라이즈 및 서비스 공급자가 DR, <a href="https://aka.ms/asr_vmware_migration">Cloud Migration</a>, DevTest 및 기타 엔터프라이즈 시나리오에 Microsoft Azure 사용할 수 있도록 합니다.


  GA는 미리 보기 중에 제공된 기능 집합을 기반으로 빌드되며, 다음과 같은 향상된 기능을 제공하도록 확장되었습니다.

  <ul>
   <li><b>스마트 복제</b>를<b> </b>사용하면 원본 데이터를 다시 사용하지 않고 DR 드릴 및 장애 조치(failover) 테스트를 수행할 수 있습니다. 다른 시나리오와 마찬가지로 애플리케이션 데이터는 보안 및 격리를 보장하기 위해 항상 고유한 Azure Storage 계정에 복제됩니다. <b></b></li>
   <li>원본 볼륨<b> </b><b>크기 조정을 지원</b>하면 ASR의 진행 중인 복제 및 보호에 대한 보증을 잃지 않고 온-프레미스 애플리케이션의 크기가 커질 수 있습니다.<b></b></li>
   <li>이제 DR 설정은 <b>프로세스 서버 장애 조치(failover) 및 부하 분산</b>을 사용하여 조직의 요구에 맞게 확장할 수 있습니다.</li>
   <li>Linux 워크로드에 대한 <b>다중 NIC 지원을</b> 사용하면 가상 머신을 Azure에 복제할 때 가상 머신의 네트워크 연결이 구성되는 방식을 더 잘 제어할 수 있습니다.</li>
   <li>영어가 아닌 배포에 대한 적용 범위도 확장하고 있습니다. ESXi 호스트 이름, vCenter Server 이름, 리소스 이름 및 원본 컴퓨터 이름에 영어 이외의 로캘을 사용하는 고객은 이제 ASR의 Azure 기능 복제 및 보호를 활용할 수 있습니다.

  <div id="" align="alignnone" width="405"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/08/Mult-NIC-Support.png"><img style="background-image: none; float: left; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="Mult-NIC 지원" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Mult-NIC-Support_thumb.png" alt="Mult-NIC Support" width="405" height="489" align="left" border="0" /></a>*AWS Windows 인스턴스를 Azure로 마이그레이션할 수 있음</div></li>

  </ul>

  &nbsp;


  이 GA를 통해 고객은 향상된 보안 및 안정성, 더 나은 오류 전달, 모니터링 및 진단 기능 및 새 소프트웨어 구성 요소 업데이트에 대한 ASR 대시보드 알림을 받습니다.


  이러한 기능은 다른 유형의 워크로드 지원, 자동화된 VMware vCenter Server 검색, CDP(지속적인 데이터 보호), 다중 VM 일관성, 원클릭 장애 조치(failover), 풍부한 상태 모니터링 및 전자 메일 알림, 기본 데이터 센터가 복구되면 온-프레미스로 장애 복구(failback)와 같은 기능 외에도 미리 보기에서 릴리스되었습니다.


  자세한 지침은 <a href="https://aka.ms/inthecloud_documentation">VMware 및 물리적 서버 시나리오 설명서를</a> 확인하고 시작하는 방법을 알아봅니다. <a href="https://aka.ms/asr_vmware_forum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통하거나 <a href="https://aka.ms/asr_vmware_user_voice">ASR UserVoice</a>를 사용하여 다음에 사용하도록 설정할 기능을 알려주세요.


  준비가 되면 <a href="https://aka.ms/asr_vmware_landing_page">추가 제품 정보를 확인</a>하여 Azure Site Recovery를 사용하여 Microsoft Azure 워크로드 복제를 시작합니다. Azure Site Recovery를 더 쉽게 시도하고 <a href="https://aka.ms/asr_vmware_aod">주문형 가용성</a> 을 사용하도록 설정했습니다. 복제하는 모든 새 물리적 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다.


