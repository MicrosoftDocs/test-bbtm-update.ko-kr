Slug: fujitsu-announces-the-global-availability-of-new-line-of-middleware-products-to-support-windows-azure
Title: 후지츠, Windows Azure를 지원하기 위한 새로운 미들웨어 제품 글로벌 가용성 발표
Summary: Fujitsu는 후지츠 글로벌 클라우드 발표의 발뒤꿈치에 오는 Windows Azure 플랫폼을 지원하기 위해 미들웨어 제품의 새로운 라인의 글로벌 가용성을 발표했다 ...
Content: '<p><a target="_blank" href="https://www.fujitsu.com/global/">Fujitsu</a>는 Windows Azure에서 제공하는 후지츠 글로벌 클라우드 플랫폼 서비스 발표의 발뒤꿈치에 오는 Windows Azure 플랫폼을 지원하기 위해 새로운 미들웨어 제품의 글로벌 가용성을 <a target="_blank" href="https://azure.microsoft.com/">발표했다.</a> 오늘 출시되는 미들웨어 제품은 FGCP/A5 및 Windows Azure 퍼블릭 클라우드 서비스에서 실행될 뿐만 아니라 전 세계 고객에게 Java 및 COBOL 언어 런타임 환경을 사용하여 빌드 및 배포하고, 기존 목록 애플리케이션을 마이그레이션하고, 온-프레미스와 Windows Azure 플랫폼 간의 작업 예약을 조정할 수 있는 기능을 제공합니다.</p>  <p>이 미들웨어를 사용할 수 있게 함으로써 고객은 새 애플리케이션을 보다 쉽게 개발하거나, 후지츠&rsquo; 시장에서 테스트한 미들웨어 제품을 사용하여 개발된 기존 온-프레미스 애플리케이션을 사용하고, Windows Azure 플랫폼에서 해당 애플리케이션을 실행할 수 있습니다.&nbsp; 자세한 내용은 Azure 서비스 페이지와 <span style="text-decoration: underline;"><a target="_blank" href="https://www.fujitsu.com/global/news/pr/archives/month/2011/20110729-01.html">공식 보도 자료를</a></span> <span style="text-decoration: underline;"><a target="_blank" href="https://www.fujitsu.com/global/services/software/windows-azure/">Windows 후지츠&rsquo;</a></span>를 방문하는 것이 좋습니다.</p>  <p>&nbsp;</p>'
