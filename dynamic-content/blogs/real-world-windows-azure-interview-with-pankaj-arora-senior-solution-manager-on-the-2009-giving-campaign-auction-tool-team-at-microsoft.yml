Title: 'Real World Windows Azure: Microsoft의 2009 기부 캠페인 경매 도구 팀의 수석 솔루션 관리자인 Pankaj Arora와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Microsoft의 수석 솔루션 관리자인 Pankaj Arora와 Windows Azure 플랫폼을 사용하여 회사의 2009 기부 캠페인을 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Microsoft의 수석 솔루션 관리자인 Pankaj Arora와 Windows Azure 플랫폼을 사용하여 회사의 2009년 캠페인 경매 도구 제공에 대해 이야기했습니다. </p>  <div></div>  <p><b>MSDN: Microsoft에서 매년 열리는 기부 캠페인 경매에 대해 알려주세요.</b></p>  <p><b>Arora:</b> 기부 캠페인 경매는 온라인 경매 사이트를 실행하는 풀뿌리 이니셔티브입니다, 기부 캠페인 경매 도구라는, 기부자는 모금 된 모든 돈을 입찰하는 구매자를위한 항목과 서비스를 나열 할 수있는 자선 단체에 간다 그것은 마이크로 소프트 IT 내에서 매년 자원 봉사 활동입니다; 사이트를 개발하고 실행하는 전용 리소스가 없으면 자원 봉사 팀은 일반적으로 사용 가능한 리소스를 찾는 데 어려움을 겪습니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 경매 도구 팀이 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>Arora:</b> 한 달 동안 일년에 한 번만 실행되는 이니셔티브로 경매 도구는 자연에서 매우 순환적이며 사이트 트래픽이 많은 것을 자랑합니다. 실제로 2008 년 기부 캠페인 기간 동안 경매 도구는 가장 많은 트래픽을 볼 때 경매의 마지막 분 동안 다운되었으며 부하 증가가 기여 요인이라고 의심했습니다.  우리가 찾고 있던 것은 최대 트래픽 급증을 처리하기 위해 신속하게 스케일링할 수 있는 솔루션이었습니다. 또한 모든 자원 봉사자 팀이기 때문에 개발자가 오프타임에 경매 도구를 신속하게 빌드할 수 있는 솔루션이 필요했습니다.</p>  <p><b>MSDN: 트래픽 급증을 처리할 수 있는 확장 가능한 솔루션의 필요성을 해결하기 위해 빌드한 솔루션을 설명할 수 있나요? </b></p>  <p><b>Arora:</b> 주 캠페인 경매 도구를 Windows Azure 플랫폼으로 마이그레이션했습니다. 단 몇 번의 코드 변경만으로 기존 도구를 Windows Azure로 마이그레이션하는 데 Windows Azure 전용 2주를 사용한 경험이 없는 개발자와 동등한 시간이 걸렸지만 결국에는 프런트 엔드 서비스에 대한 4개의 웹 역할로 시작했지만 결국에는 버스트 트래픽을 처리하기 위해 20개의 웹 역할을 추가했습니다. Azure를 Windows 단추를 클릭하고, 웹 역할을 더 추가하고, 트래픽 급증에 대해 걱정하지 않고 확장할 수 있습니다. 또한 클라우드 구성 요소와 원활하게 작동하는 온-프레미스에 Microsoft SQL Server 사용했습니다. Microsoft Silverlight를 사용하여 애플리케이션에 대한 새 인터페이스를 빌드했습니다.&nbsp;</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>Arora:</b> 우리는 2009 년 경매 도구를 사용하여 자선 단체를 위해 많은 돈을 모금했습니다. 그리고 그 중 일부는 Windows Azure에서 서비스를 중단하지 않고 이니셔티브를 후원 할 수 있었기 때문에 한 달 만에 사이트가 875 개 항목에 대한 경매를 주최하고 15,838 명의 고유 방문자를 지원했으며 총 56,346 세션을 지원했으며 세계 최고의 볼로그나 샌드위치를 위해 거의 미화 50만 달러를 모금했습니다.</p>  <p><a target="_blank" href="https://wwwmicrosoftcom/casestudies/Case_Study_Detailaspx?CaseStudyID=4000005933"><img src="" border="0"></a>&nbsp;</p>  <p>&nbsp;</p>  <p><b>MSDN: Windows Azure로 마이그레이션한 후 실현된 2009 경매 도구 팀의 주요 이점은 무엇인가요?</b></p>  <p><b>Arora:</b> 우리는 신속하게 확장 할 수 있었고, 사이트는 경매 기간 동안 유지 및 실행 성공의 또 다른 키는 개발이 매우 효율적이었다는 것입니다 - 이것은 개발자가 다른 우선 순위를 많이 가지고 자원 봉사자로 구성된 팀에 매우 중요하다는 것입니다 개발자는 Microsoft NET Framework 및 경매 도구를 마이그레이션하기 위해 Microsoft Visual Studio 개발 시스템과 기존 기술을 사용할 수 있었다 실제로 Azure를 Windows 개발은 매우 효율적이고 간단해서 로컬 경매 기반 이니셔티브를 사용하는 Microsoft의 다른 그룹이 동일한 모델을 활용하고 있으며, 기존 경매 도구 코드베이스를 요구 사항에 맞게 쉽게 조정할 수 있습니다.</p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<br>&nbsp;<a target="_blank" href="https://azuremicrosoftcom/evidence">wwwwindowsazurecom/evidence</a></p>  <p>기부 캠페인이 포함된 Windows Azure 비즈니스 영향 문서를 읽으려면 여기로 이동하세요.<span style="text-decoration: underline;"><a target="_blank" href="https://gomicrosoftcom/?linkid=9730792"></a></span><br>&nbsp;<a name="_GoBack" title="_GoBack"></a></p>'
