Slug: announcing-microsoft-azure-government-services-in-the-cloud-solution-provider-program
Title: 클라우드 솔루션 공급자 프로그램에서 Microsoft Azure 정부 서비스 발표
Summary: 이제 CSP(클라우드 솔루션 공급자 프로그램)를 통해 Azure Government 서비스를 사용할 수 있음을 발표하게 되어 기쁩니다. CSP 프로그램을 통해 파트너는 Microsoft 클라우드 서비스를 일부로 만들 수 있습니다.
Content: >-
  <p>이제 CSP(클라우드 솔루션 공급자 프로그램)를 통해 Azure Government 서비스를 사용할 수 있음을 발표하게 되어 기쁩니다. CSP 프로그램을 통해 파트너는 Microsoft 클라우드 서비스를 고객 제품의 일부로 만들어 미국 정부 고객 옵션을 확장하여 업무 목표를 달성할 수 있습니다. 이제 파트너는 CSP 프로그램을 사용하여 Azure Government 사용을 미국 정부 고객에게 솔루션 관리, 고객 지원 및 청구와 결합하는 고부가가치 서비스 제품을 만들 수 있습니다. Azure Government 플랫폼의 보안, 개인 정보 보호, 규정 준수 및 투명성은 미국 정부 파트너에게 미국 공공 부문에 혁신을 제공하면서 규제 요구 사항을 충족할 수 있는 올바른 기반을 제공합니다.</p>


  <p>CSP 프로그램은 파트너가 이미 연방, 주 및 지방 정부 기관을 대신하여 솔루션을 구축, 배포 및 관리하는 미국 공공 부문에 매우 적합합니다. 지난 60일 동안 다양한 파트너 및 프로덕션 워크로드를 실행하는 고객과 함께 CSP에서 Azure Government를 파일럿했습니다. 피드백은 파트너의 광범위한 에코시스템을 통해 안전하고 규정을 준수하는 클라우드 기반 솔루션에 대한 미국 정부 고객의 예상 수요를 강화합니다. 비용 절감, 클라우드 속도 및 효율성 향상은 모두 미국 정부 파트너가 CSP를 통해 사용할 수 있는 관리형 서비스의 잠재적 이점입니다.&nbsp;</p>


  <p><em>&ldquo;Smartronix와 Microsoft는 정부 고객에게 혁신적이고 가치 있는 서비스를 제공하겠다는 공통의 약속을 공유합니다. CSP의 AzureGov를 사용하면 이러한 솔루션을 더 쉽게 제공할 수 있습니다.&rdquo;&nbsp;&nbsp; <strong>&ndash; 로버트 그로트, 스마트로닉스</strong>&nbsp; 수석 부사장 </em></p>


  <p><em>&quot;규제 및 공공 수요 준수가 공공 부문의 기술에 대한 의존도를 빠르게 높이면서 일관되고 안정적이고 접근성이 좋은 클라우드 플랫폼은 Microsoft Azure SYNNEX CLOUDSolv 마켓플레이스를 통해 파트너가 배포를 촉진하고 정부 수직에서 비즈니스를 경쟁하고 성장시키는 데 도움이 되는 포괄적인 솔루션을 제공할 수 있도록 지원하는 백본입니다.&rdquo; <strong>&ndash;  대런 하바우, SYNNEX Corporation 클라우드 &amp; 이머징 서비스 부사장</strong></em></p>


  <p><em>&ldquo;Microsoft와의 파트너십을 통해 올해를 마감하면서 엄청난 기회를 포착할 수 있었습니다. 빠른 전환으로 Azure Cloud에서 1주일 이내에 거래할 수 있었을 뿐만 아니라 이제 Microsofts&rsquo; 인프라에 서비스를 제공하여 새 정부 고객을 위한 새로운 가능성을 열어줄 수 있습니다.&rdquo; <strong>&ndash; Cloud Solutions 지원 Avtex Solutions의 부사장 Eric Van Heel</strong> </em></p>


  <p><em>&ldquo;Microsoft는 CSP를 통해 Microsoft와 협력하고 웹 기반 사용자 인터페이스를 포괄적이고 사용하기 쉬운 웹 기반 사용자 인터페이스를 제공하여 모든 Azure Cloud Services를 선택하고 동적으로 가격을 책정하는 Azure 가격 계산기와 같은 기술을 활용하여 며칠이 아닌 몇 분 내에 클라이언트&rsquo; 요구 사항에 따라 견적을 설정하고 리소스를 스핀업할 수 있었습니다.&rdquo; <strong>&ndash; Sonoka Ho는  비즈니스 운영 VP @ TechTrend.us</strong></em></p>


  <p>Azure Government에서 사용할 수 있는 서비스 배열은 빠르게 증가하고 있으며, 현재 거의 모든 서비스가 CSP를 통해 제공됩니다.&nbsp; 가상 머신, 스토리지 및 네트워킹과 같은 인프라 서비스에서 데이터, 분석, 웹 및 모바일 서비스와 같은 플랫폼 서비스에 이르기까지. CSP를 통해 정부 클라우드에서 Azure를 거래하는 작업은 <a href="https://player.vimeo.com/video/171150573">다음 세 단계로</a> 수행할 수 있습니다.</p>


  <ol>
      <li><strong>CSP:</strong> 참여 요구 사항 및 고객 관계 엔드 투 엔드를 소유하는 옵션에 대해 알아봅니다.</li>
      <li>직접 <a href="https://partner.microsoft.com/cloud-solution-provider/direct">또는</a> <a href="https://partner.microsoft.com/cloud-solution-provider/indirect">간접</a> <strong>모델을 결정</strong>합니다.</li>
      <li><strong>시작:</strong> 등록, 판매 준비, 거래 및 지원.</li>
  </ol>


  <p>적합한 모델을 결정하면 Azure Government용 CSP의 등록 경로를 따릅니다.</p>


  <h2><a href="https://partnercenter.microsoft.com/en-us/pcv/register/joinnow/enrollmentwelcome/valueaddedreseller?ocid=cx-pcprograms-cspprogram-indirect-button">간접 재판매인 되기</a></h2>


  <p>CSP 프로그램의 간접 재판매인으로서 간접 공급자(배포자라고도 함)와 함께 작업할 수&rsquo; 있습니다. 간접 공급자는 고객에게 제품 지원을 제공하고 기술 지원 및 마케팅을 제공하며 자금 조달 및 신용 조건을 수립하는 데 도움을 줄 수 있습니다.</p>


  <p>최소 요구 사항에는 <a href="https://epe.mspartner.microsoft.com/EPE/portal/en-US?partnerid=">MPN(Microsoft 파트너 네트워크) ID</a> 및 조직을 대신하여 법적 계약에 서명할 수 있는 기능이 포함됩니다.</p>


  <p>고객 지원 및 청구를 제공하는 인프라가 없는&rsquo; 경우 간접 공급자와 연결할 수 있습니다. 이렇게 하면 고객이 전문 서비스 제품을 빌드하는 데 더 많은 시간을 할애할 수 있습니다. 해당 지역의 권한 있는 간접 공급자를 검토하여 부가 가치 서비스, 지원 및 청구에 대한 도움을 받으세요.&nbsp; <a href="https://go.microsoft.com/fwlink/p/?linkid=839249">간접 재판매인 모델에 대해 자세히 알아보</a>고 <a href="https://partnercenter.microsoft.com/en-us/partner/find-a-provider">공급자를 찾을 수 있는</a> 여기&rsquo;입니다.</p>


  <h2><a href="https://msdn.microsoft.com/en-us/partner-center/enroll-in-csp-for-microsoft-us-govt-cloud">직접 파트너 되기</a></h2>


  <p>직접 파트너로서 고객에게 클라우드 서비스, 클라우드 제품, 고객 지원을 제공하고 고객에게 직접 요금을 청구합니다. 이러한 유형의 비즈니스를 수행하기 위한 인프라가 없는&rsquo; 경우 간접 재판매인으로 가입합니다.&nbsp;&nbsp; 직접 파트너의 최소 요구 사항에는 서비스 비즈니스 모델, 고객 지원 인프라, 고객 청구 및 청구 기능 및 크기 조정 기능이 포함됩니다.&nbsp; 직접 파트너가 되기 위해 더 심층적인 노력이 필요하며 지원 요구 사항, 청구 및 청구서, 고객 관리, 인센티브 및 라이선스에 대한 세부 정보는 <a href="https://partner.microsoft.com/en-us/cloud-solution-provider/direct">여기에서</a> 찾을 수 있습니다.</p>


  <h2><a href="https://azuregov.microsoft.com/csp">CSP 프로그램에 등록</a></h2>


  <p>요구 사항 및 약정을 이해한 후 <a href="https://azuregov.microsoft.com/csp">지금 적용</a> 하고&rsquo; 애플리케이션을 검토합니다.&nbsp; 정보를 검토하고 확인하는 데 며칠이 걸릴 수 있습니다.</p>


  <p>질문이 있으세요, 이메일을 보내 <a>azgovcsp@microsoft.com</a> <a href="https://www.yammer.com/cloudpartnercommunity/#/threads/inGroup?type=in_group&amp;feedId=11509777&amp;view=all">Yammer</a> 우리와 함께하시기 바랍니다.</p>
