  <p align="center"><em>그림 2: GitHub ACR 및 AKS로 서비스를 배포하는 방법</em></p>


  <p>&rsquo;파트너 관계를 구축하고 Chef와 함께 다음 단계를 수행하여 Azure 및 Azure Stack 고객에게 도움이 되는 새로운 자동화 솔루션을 제공하여 클라우드 성공을 가능하게 하게 되어 매우 기쁩니다. &rsquo;ChefConf에서 채팅을 하고 새로운 통합 데모를 보기 위해 부스 옆에 들러 보세요. 직접 참가할 수 없는 경우&rsquo; 새 <a href="https://docs.microsoft.com/azure/chef/" target="_blank">Chef 개발자 허브</a> 를 확인하여 Chef 솔루션을 Azure로 가져오는 것이 얼마나 쉬운지 확인하세요.&nbsp;</p>
