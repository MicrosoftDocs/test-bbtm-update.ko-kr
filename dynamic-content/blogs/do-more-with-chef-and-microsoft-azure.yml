Content: >-
  <p>Were&rsquo;는 알고 좋아하는 오픈 소스 도구를 사용하여 Azure가 제대로 작동하도록 하기 위해 최선을 다하고 있으며, Chef 제품 또는 오픈 소스 프로젝트를 사용하는 경우&rsquo; Azure를 사용해 볼 수 있는&rsquo; 더 좋은 시기는 없었습니다. Weve&rsquo;는 클라우드 채택에 도움이 되는 자동화 도구를 제공하기 위해 Chef와의 파트너십 및 협업의 풍부한 역사를 가지고 있습니다. 현재 ChefConf에서 Chef와 Azure 팀은 Azure Cloud Shell에 직접 Chef InSpec과 Azure Docs의 새로운 Chef 개발자 허브를 포함한다고 발표하게 되어 기쁩니다.</p>


  <h2>Azure Cloud Shell의 Inspec</h2>


  <p>이미 사용 가능한 Ansible 및 Terraform과 같은 다른 오픈 소스 <a href="https://docs.microsoft.com/en-us/azure/cloud-shell/features#tools" target="_blank">도구</a> 외에도, 오늘 <a href="https://docs.microsoft.com/en-us/azure/cloud-shell/overview" target="_blank">Azure Cloud Shell</a>의 모든 Azure 사용자에 대해 미리 설치되고 사용할 준비가 된 Chef Inspec의 가용성을 발표합니다. 이렇게 하면 Inspec 테스트를 매우 간단하게 Azure로 가져올 수 있습니다. 실제로&rsquo; 설치 또는 구성이 필요하지 않은 Inspec &ndash; 을 사용해 볼 수 있는 가장 쉬운 방법입니다.</p>


