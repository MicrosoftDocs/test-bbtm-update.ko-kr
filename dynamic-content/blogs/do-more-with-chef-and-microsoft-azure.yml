  <h2>Azure용 Chef 개발자 허브</h2>


  <p>Azure 고객이 Chef 오픈 소스 소프트웨어를 사용하여 솔루션을 보다 쉽게 구현할 수 있도록 새 Chef <a href="https://docs.microsoft.com/azure/chef/" target="_blank">개발자 허브</a> 를 시작합니다. &rsquo;Chef, Inspec 또는 Habitat&rsquo;를 사용하든 관계없이 솔루션을 시작하고 성공적으로 빌드하는 데 도움이 되는 5분 간의 빠른 시작, 자습서 및 참조 자료를 찾을 수 있습니다. 모든 문서는 오픈 소스이며 GitHub 호스트됩니다. <a href="https://docs.microsoft.com/en-us/teamblog/a-new-feedback-system-is-coming-to-docs" target="_blank">문서 내에서</a> 또는 GitHub 통해 직접 만들 수 있는 피드백을 얻을 수 있기를 기대합니다.</p>


  <h2>Azure Kubernetes Service 및 Azure Container Registry에 대한 Habitat 지원</h2>


  <p>이달 초 Microsoft Build에서 Chef는 완전히 관리되는 컨테이너 레지스트리 및 Kubernetes 서비스, ACR(Azure Container Registry) 및 AKS(Azure Kubernetes Services)와 <a href="https://www.habitat.sh/" target="_blank">함께 Habitat</a>에 대한 새로운 통합을 발표했습니다.</p>


  <p>이러한 새 통합을 사용하면 Habitat Builder 서비스에서 직접 ACR에 게시할 수 있습니다. 이를 통해 코드 푸시에서 GitHub, AKS에 배포되는 서비스까지, 통합된 모니터링 및 관리를 통해 Habitat를 사용하여 원활하고 통합된 워크플로를 만들 수 있습니다.</p>


