  <h2>5G 운영자 및 Microsoft 파트너에게 새로운 시대의 애플리케이션을 사용할 수 있는 수익 기회</h2>


  <p>5G 운영자가 비디오 분석 서비스를 수익 창출하기 위해 구상할 수 있는 몇 가지 좋은 예가 있습니다. Vision Zero에서 Bellevue 시와 함께 작업할 때 구현한 것과 유사하게 스마트 도시의 교통 모니터링 및 사고 방지 솔루션을 고려합니다. 관련 애플리케이션은 카메라의 실시간 비디오 분석과 자율 주행 자동차와 통합됩니다. 또한 비디오 분석 및 혼합 현실에 대한 엔드투엔드 환경이 프라이빗 5G 네트워크 솔루션의 자연스러운 구성 요소인 최신 스마트 기업을 고려해 보세요. 추가 예로는 연결된 공장에서 기계와 로봇을 관리하거나 소매점과 레스토랑의 고객 요구 및 서비스 또는 스포츠 경기장에서 보행자 트래픽을 관리하는 것이 포함됩니다. 이러한 모든 경우에 5G 운영자는 SIS(시스템 통합자)와 협력하여 Azure 에지 컴퓨팅 제품 및 Azure Video Analyzer를 사용하여 혁신적인 솔루션을 제공할 수 있습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08b703ea-d10b-4256-991d-c7a3013993f7.png"><img alt="The figure illustrates the coming together of 5G Operators, Azure edge video services and Systems Integrators (SIs) to offer future video analytics services to various industries." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/690e038e-fcdc-4d0f-b5c6-ca066e1aba47.png" style="display: inline;" title="" width="1024"></a></p>


  <p><em>이 그림에서는 다양한 산업에 향후 비디오 분석 서비스를 제공하기 위해 5G 운영자, Azure 에지 비디오 서비스 및 시스템 통합자(IS)가 함께 제공되는 것을 보여 줍니다.</em></p>


  <p>Microsoft는 이미 제조에서 교육, <a href="https://www.microsoft.com/en-us/hololens" target="_blank">Microsoft HoloLens</a> 산업 전반에서 사용자 생산성을 높이는 엔터프라이즈 지원 애플리케이션을 갖춘 인체 공학적, 테더링되지 않은 홀로그램 디바이스를 보유하고 있습니다. 그리 멀지 않은 미래를 살펴보면 대기 시간이 짧고 대역폭이 높은 5G 네트워크를 통해 HoloLens 가까운 Azure Edge로 비디오 처리를 오프로드하는 것은 운영자가 새로운 제품을 제공하는 방법의 또 다른 예를 나타냅니다. Microsoft 클라우드 게임 플랫폼인 <a href="https://blogs.microsoft.com/blog/2018/10/08/project-xcloud-gaming-with-you-at-the-center/" target="_blank">xCloud</a>는 차세대 글로벌 게임 스트리밍을 제공하므로 마음에 다가옵니다. 대기 시간이 짧고 대역폭이 높은 5G 네트워크의 기능을 활용하고 에지 디바이스에서 라이브 비디오 분석을 통해 운영자는 크게 향상된 게임 환경을 지원할 수 있습니다.</p>


  <h2>Microsofts&rsquo; 고급 기술이 이 모든 것을 가능하게 하는 방법</h2>


  <p>Microsoft는 <a href="https://aka.ms/rocket" target="_blank">대규모 라이브 비디오 분석 시스템을</a> 개발하는 데 수년을 투자해 왔습니다. 우리는 상당한 플랫폼 발전과 연구 논문을 발표했다, 관련 제품을 개발했다, 오픈 소스 기술. 예를 들어 <a href="https://www.microsoft.com/en-us/research/project/live-video-analytics/" target="_blank">Microsoft Rocket</a> 은 비디오 스트림을 효율적으로 처리할 수 있도록 비디오 파이프라인을 쉽게 생성할 수 있는 오픈 소스 플랫폼입니다. <a href="https://azure.microsoft.com/en-us/products/video-analyzer/#overview" target="_blank">Azure Video Analyzer</a>와 결합된 연속 비디오 파이프라인을 사용하면 개발자가 비디오 분석 애플리케이션을 IoT 솔루션으로 쉽고 저렴하게 빌드할 수 있습니다. Azure Video Analyzer와 Microsoft Rocket을 <a href="https://azure.microsoft.com/en-us/services/azure-arc/#product-overview" target="_blank">Azure Arc</a> 와 함께 조합하면 분산된 에지 클라우드 계층 구조에 대한 리소스 정확도 절충 및 오케스트레이션을 쉽게 구성할 수 있습니다. Azure Video Analyzer 및 Microsoft Rocket는 정확도를 손상시키지 않고 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/live-video-analytics-with-microsoft-rocket-for-reducing-edge/ba-p/1522305" target="_blank">비디오 분석을 위해 에지 코어당 처리량의 순차적 향상</a> 을 달성하여 에지의 총 소유 비용(TCO)을 낮춥니다.</p>


  <p>개인 정보 보호는 비디오 분석을 민주화하기 위한 Microsoft Rockets&rsquo; 목표의 핵심 핵심 요소였습니다. 에지 컴퓨팅은 분석에서 개인 정보 유출을 방지하는 에지에서 비디오를 변환하는 기술로 개인 정보를 보존하기 위한 자연스러운 동맹국으로 채택되었습니다. 또한 보안 하드웨어를 사용하여 스누핑으로부터 보호하고 분석 중에 기밀성을 제공합니다.</p>


  <p>5G와 관련하여 모든 무선 네트워크에서 불가피한 동적 네트워크 조건을 처리하기 위해 비디오 처리 파이프라인에서 내결함성 및 부하 분산에 대한 광범위한 네트워크 모니터링 및 적응도 통합했습니다. EVS(에지 비디오 서비스)라고 하는 이 시스템은 다양한 하드웨어를 지원하는 다른 유형의 에지 계층 구조와 잘 작동합니다. 이를 위해 계산 분할 및 에지 간 오케스트레이터를 위한 새로운 기술을 만들었습니다. EVS는 아래 그림에 캡처된 대로 에지 및 클라우드 인프라에서 사용 가능한 하드웨어를 최대한 활용하는 동시에 에지의 다른 워크로드와도 공존하도록 계산을 분할합니다.</p>


