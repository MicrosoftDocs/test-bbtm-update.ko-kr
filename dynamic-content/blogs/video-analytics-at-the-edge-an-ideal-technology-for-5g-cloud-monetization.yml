  <h2>5G 네트워크를 통해 실제 작업을 위한 Azure Video Analyzer 조정</h2>


  <p>우리는 운영자 및 5G 네트워크 장비 공급 업체와 파일럿을 통해 시스템을 진화하고있다. 호주의 저명한 통신 사업자인 텔스트라(Telstra)와의 협력은 EVS에 불을 붙이고자 하는 운영자의 예입니다. 텔스트라는 모두를 위한 연결된 미래를 구축하기 위한 텔스트라&rsquo; 임무의 일환으로 <a href="https://customers.microsoft.com/en-us/story/1369471834895808585-telstra-telecommunications-azure-video-analyzer" target="_blank">Azure Stack Edge 및 Azure Percept 미리 보기와 함께 Azure Video Analyzer 및 Microsoft Rocket를 채택했습니다</a>. AI를 에지에 지능적으로 분산함으로써 처리된 데이터의 양이 50배 감소하여 Telstras&rsquo; 5G 네트워크의 사용률이 향상되었습니다. Telstra는 고객이 트래픽 흐름을 최적화하고 건설 안전을 높이는 데 도움이 되는 확장 가능하고 비용 효율적인 솔루션을 개발하고 있습니다.</p>


  <p>후지츠와의 협업을 통해 후&rsquo;지츠 스마트 무선 카메라의 비디오 피드를 분석하여 주차장 모니터링을 위한 개인 5G 솔루션을 시험했습니다. 최소한의 복잡성으로 자율 네트워크를 구축하기 위해 <a href="https://inform.tmforum.org/catalyst/2020/08/creating-a-single-network-solution-for-any-smart-city-use-case/" target="_blank">후지츠는 Microsoft 로켓</a> 과 후지츠&rsquo; RAN 컨테이너가 <a href="https://azure.microsoft.com/en-us/products/azure-stack/edge/" target="_blank">Azure Stack Edge</a>에서 서로 함께 실행되는 5G 인프라에 Microsoft 로켓을 적용했습니다. Microsoft Rocket은 대기 시간이 짧고 주차장&rsquo; 점유율이 정확한 시각화를 제공하면서 컴퓨팅 및 네트워크 요구를 크게 낮췄습니다.</p>


  <p>또 다른 예로, 프린스턴 대학의 학술 동료들과 협력하여 Microsoft는 <a href="https://www.microsoft.com/en-us/research/uploads/prod/2020/05/Spider_TR.pdf" target="_blank">세계&rsquo; 최초의 5G 기반 멀티 홉 카메라 네트워크를</a> 개발했습니다. 이 릴레이 기반 카메라 네트워크는 WiGig 라디오가 장착된 에지 서버와 카메라를 사용하여 완전히 연결된 mmWave(밀리미터 웨이브) 네트워크를 만듭니다. 그러면 이 <a href="https://www.youtube.com/watch?v=CBr3bLT3-E4" target="_blank">데모 비디오에</a> 표시된 것처럼 기지국에 대한 직접 시야가 문제가 되는 영역에서 라이브 비디오를 효율적으로 스트리밍하고 분석할 수 있습니다.</p>


  <h2>미래를 내다보고</h2>


  <p>앞으로 전 세계 사람들은 매일 5G 네트워크에 액세스하고 사용할 것입니다. 5G 네트워크는 다양한 복잡하고 유용한 애플리케이션을 지원하기 위해 대용량 및 짧은 대기 시간 연결을 제공하여 산업 전반에 걸쳐 가치를 지속적으로 제공할 것입니다. Microsoft에서는 개인 정보 보호 라이브 비디오 분석 애플리케이션이 5G 네트워크에 적합하다고 생각합니다. 이 게시물에 설명된 우리의 연구 및 혁신은 더 안전하고 효율적이며 더 재미있는 세계&mdash; 제작에 혁명을 일으킬 차세대 라이브 비디오 분석 애플리케이션을 발명하기 위한 길을 열어 계속 나아가고 있습니다. Azure for Operators 전략에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">Azure for Operators 전자책</a>을 참조하세요.</p>
