Title: 5G 클라우드 수익 창출을 위한 이상적인 기술인 에지의 비디오 분석
Summary: 통신 운영을 위한 프로그래밍 가능한 소프트웨어 인프라를 만들면 5G 통신 사업자의 자본 지출(CAPEX)과 OPEX(운영 비용)를 모두 줄일 수 있습니다. 이 블로그에서는 4G 네트워크가 도입된 이후 인터넷의 주요 트래픽 유형인 비디오에 초점을 맞춥니다.
Content: >-
  <p>통신 운영을 위한 프로그래밍 가능한 소프트웨어 인프라를 만들면 5G 통신 사업자의 자본 지출(CAPEX)과 OPEX(운영 비용)를 모두 줄일 수 있습니다. 이 공간에서 일하는 많은 사람들에게 흥미로운 점은 통신, 클라우드 및 에지 인프라의 융합이 통신 산업과 클라우드 에코시스템 모두에 대한 새로운 혁신과 수익의 기회를 열어줄 것이라는 점입니다.</p>


  <p>이 블로그에서는 4G 네트워크가 도입된 이후 인터넷의 주요 트래픽 유형인 비디오에 초점을 맞춥니다. 5G를 사용하면 비디오 트래픽의 양이 증가할 뿐만 아니라 소매, 제조, 의료 및 포리스트 모니터링, 비디오 분석 시나리오를 위한 딥 러닝 및 AI를 주입하는 산업에 대한 많은 새로운 솔루션이 있을 것입니다. 비디오 분석 및 에지 컴퓨팅의 공생적 진화는 운영자가 고객에게 수익을 창출할 수 있는 새로운 서비스를 제공할 수 있는 기회를 제공합니다.</p>


  <p>운영자용 Azure 전략에 대한 자세한 내용은 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">네트워크 운영자를 위한 클라우드</a>인 전자책 &quot; 을 참조하세요.&quot;</p>


  <h2>비디오 분석, 에지 컴퓨팅 및 5G&nbsp;&nbsp;</h2>


  <p>실시간 비디오 분석의 첫 번째 공개는 <a href="https://www.microsoft.com/en-us/research/blog/10-years-is-an-eternity-in-the-tech-world-but-we-are-just-getting-started/" target="_blank">에지 컴퓨팅을 위한 킬러 앱</a>으로 특징지어졌을 때였습니다. 워싱턴 주 벨뷰시와 협력하여 비전 <a href="https://visionzeronetwork.org/about/what-is-vision-zero/" target="_blank">제로</a> 이니셔티브를 추진하여 카메라가 장착된 주요&rsquo; 교통 교차로에서 실시간 교통 혼잡 및 안전을 위한 <a href="https://www.youtube.com/watch?v=rTAOwvU6Yj8" target="_blank">파일럿 연구를 수행</a>했습니다. Bellevues&rsquo; 교통 관리 센터(2017년 7월~2018년 11월)에서 자동차, 보행자 및 자전거 를 감지하는 비디오 분석 솔루션으로 구동되는 트래픽 대시보드를 호스팅했습니다. 대시보드는 또한 Bellevue 교통 계획자가 <a href="https://bellevuewa.gov/sites/default/files/media/pdf_document/2020/Video Analytics Towards Vision Zero-Traffic Video Analytics-12262019.pdf" target="_blank">오랜 기간 동안 교통 패턴을 이해하고</a> 주요 거리 중 하나에서 자전거 차선을 만들고 평가하는 데 도움이되었습니다. 이 프로젝트는 큰 성공을 거두었으며 교통 관리를 위한 비디오 분석을 통합하는 비전과 조종사로 여러 국가 상을 수상했습니다.</p>


  <p>동시에 5G가 등장하기 시작하면서 통신 사업자는 비디오 트래픽을 위해 계획된 네트워크 용량의 사자&rsquo; 점유율과 함께 네트워크 인프라에 대규모 투자를 시작했습니다. 흥미롭게도 다양한 산업의 디지털화를 위해 인프라를 사용하려는 운영자의 열망은 에지 컴퓨팅 및 비디오 분석에 대한 Microsofts&rsquo; 자체 투자와 아름답게 일치합니다. 에지 컴퓨팅은 두 인프라의 수렴을 이끄는 촉매제이며, 비디오 분석은 5G 운영자가 에지 컴퓨팅 서버에서 호스트할 수 있는 완벽한 서비스입니다.</p>


