Content: >-
  <p><em>이 블로그 게시물은 조던 에드워즈, 수석 프로그램 관리자, Microsoft Azure 의해 작성되었습니다.</em></p>


  <p>Microsoft Build 2019에서는 Azure Machine Learning 서비스에서 MLOps 기능을 발표했습니다. 기계 학습을 위한 DevOps이라고도 하는 MLOps는 데이터 과학자와 DevOps 전문가 간의 협업 및 통신을 통해 기계 학습(ML) 수명 주기의 생산을 관리하는 데 도움을 줍니다.</p>


  <p>Azure Machine Learning 서비스&rsquo; MLOps 기능은 고객에게 자산 관리 및 오케스트레이션 서비스를 제공하여 효과적인 ML 수명 주기 관리를 가능하게 합니다. 이 발표를 통해 Azureis&nbsp;는 고객이 기계 학습 모델을 프로덕션 환경에 안전하게 도입하고 비즈니스&rsquo; 주요 문제를 그 어느 때보다 빠르고 정확하게 해결할 수 있도록 지원하겠다는 약속을 재확인했습니다.</p>


  <p>&nbsp;<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2a0fb51-6c8f-4ba9-9318-8f0ac2fd7372.png"><img alt="Quote from Eric Boyed, VP of C+AI - &quot;We have heard from customers everywhere that they want to adopt ML but struggle to actually get modles into production. With the new MLOps capabilities in Azure Machine Learning, bringing ML to add calue to your business has become better, faster, and more reliable than ever before.&quot;" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a22a9abf-8ff5-411d-a3c6-a1c6cb1d5510.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="C+AI 부사장 인 Eric Boyed의 인용문 - &quot;우리는 고객이 ML 채택하고 싶지만 실제로 생산에 modles를 얻기 위해 애쓰고 있다는 것을 전 세계 고객들로부터 들었습니다. Azure Machine Learning 새로운 MLOps 기능을 통해 비즈니스에 계산기를 추가하는 ML 가져오는 것이 그 어느 때보다 더 낫고 빠르며 안정적입니다.&quot;" width="1429"></a></p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6292f44-b549-49a2-8220-bba88144bb7a.png"><img alt="An Image showing Azure MLOps." border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8577e0a6-7f1a-4176-be6a-d26124b13f21.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure MLOps를 보여 주는 이미지입니다." width="800"></a></p>


  <p align="left"><br>

  다음은 몇 가지 새로운 기능을 간단히 살펴보는 것입니다.</p>


  <h2 align="left">Azure Machine Learning CLI(명령줄 인터페이스)&nbsp;</h2>


  <p align="left">&rsquo;Azure Machine Learning 관리 평면은 지금까지 Python SDK를 통해 수행되었습니다. 새 Azure Machine Learning CLI를 사용하면 다음을 포함하여 ML 작업 영역에 대해 다양한 자동화된 작업을 쉽게 수행할 수 있습니다.</p>


  <ul>
   <li>
   <div align="left">컴퓨팅 대상 관리</div>
   </li>
   <li>
   <div align="left">실험 제출</div>
   </li>
   <li>
   <div align="left">모델 등록 및 배포</div>
   </li>
  </ul>


  <h2 align="left">관리 기능</h2>


  <p align="left">Azure Machine Learning 서비스는 ML 수명 주기에 사용되는 코드, 데이터 및 환경을 관리하는 데 도움이 되는 새로운 기능을 도입했습니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9ce1467-64ee-4f54-8c32-42ace0b0f1d6.png"><img alt="An Image showing the ML lifecycle: Train Model to Package Model to Validate Model to Deploy Model to Monitor Model, to Retrain Model." border="0" height="308" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7abea6ef-db19-420e-ac2f-b956319f0859.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ML 수명 주기를 보여 주는 이미지: 모델을 패키지 모델로 학습하여 모델 유효성을 검사하여 모델 모니터링에 모델을 배포하고 모델을 재학습합니다." width="1024"></a></p>


  <h3 align="left">코드 관리</h3>


  <p align="left">Git 리포지토리는 일반적으로 소스 제어 관리 및 소프트웨어 개발 수명 주기의 주요 자산으로 업계에서 사용됩니다. Azure Machine Learning 서비스에 코드 아티팩트를 제출할 때마다 Git 리포지토리 추적 &ndash; 의 첫 번째 버전을 포함하고 있습니다. Git 리포지토리 참조를 지정할 수 있습니다. 이 작업은 Azure Pipelines 같은 CI/CD 솔루션에서 실행할 때 자동으로 수행됩니다.</p>


  <h3 align="left">데이터 세트 관리</h3>


  <p align="left">Azure Machine Learning 데이터 집합을 사용하면 동일한 데이터에 액세스하여 학습 프로세스를 재현할 수 있도록 데이터를 버전, 프로파일 및 스냅샷할 수 있습니다. 또한 데이터 세트 프로필을 비교하고 데이터가 변경된 양 또는 모델을 다시 학습해야 하는지 여부를 확인할 수 있습니다.</p>


  <h3 align="left">환경 관리</h3>


  <p align="left">Azure Machine Learning 환경은 데이터 준비에서 모델 학습, 추론에 이르기까지 Azure Machine Learning 시나리오에서 공유됩니다. 공유 환경은 학습에서 추론으로의 인계를 간소화하고 학습 환경을 로컬로 재현하는 기능을 간소화하는 데 도움이 됩니다.</p>


  <p align="left">환경은 자동 Docker 이미지 관리(및 캐싱!)와 추적을 제공하여 재현성을 간소화합니다.</p>


  <h3>간소화된 모델 디버깅 및 배포</h3>


  <p>일부 데이터 과학자는 프로덕션 시스템에서 실행할 준비가 된 ML 모델을 얻는 데 어려움을 겪습니다. 이를 완화하기 위해 클라우드에 푸시하기 전에 ML 모델을 로컬로 패키지하고 디버그하는 데 도움이 되는 새로운 기능이 도입되었습니다. 이렇게 하면 패키지된 모델이 데이터 센터에 도달하기 전에 반복하고 만족스러운 추론 서비스에 도착하는 데 필요한 내부 루프 시간이 크게 줄어듭니다.</p>


  <h3>모델 유효성 검사 및 프로파일링&nbsp;</h3>


  <p>데이터 과학자가 일반적으로 직면하는 또 다른 과제는 모델이 클라우드 또는 에지에 배포되면 예상대로 수행되도록 보장하는 것입니다. 새 모델 유효성 검사 및 프로파일링 기능을 사용하여 모델에 샘플 입력 쿼리를 제공할 수 있습니다. 다양한 유추 CPU/메모리 구성에서 패키지된 모델을 자동으로 배포하고 테스트하여 최적의 성능 프로필을 결정합니다. 또한 유추 서비스가 이러한 유형의 쿼리에 올바르게 응답하고 있는지 확인합니다.</p>


  <h3>모델 해석력</h3>


  <p>데이터 과학자는 모델이 특정 방식으로 예측하는 이유를 알고 싶어합니다. 새 모델 해석 기능으로 학습 및 추론 중에 모델이 특정 방식으로 동작하는 이유를 설명할 수 있습니다.</p>


  <h3>감사 추적 ML</h3>


  <p>Azure Machine Learning 모델 학습 및 배포 프로세스의 모든 아티팩트 관리에 사용됩니다. 새 감사 추적 기능을 사용하여 등록된 ML 모델에 해당하는 실험 및 데이터 세트를 자동으로 추적할 수 있습니다. 이 질문에 대답하는 데 도움이 됩니다. &ldquo;이 모델을 만드는 데 사용된 코드/데이터는 무엇인가요?&rdquo;</p>


  <h3>기계 학습을 위한 Azure DevOps 확장</h3>


  <p>Azure DevOps 데이터 과학자가 코드, 작업 항목 및 CI/CD 파이프라인을 관리하는 데 활용하는 일반적으로 사용되는 도구를 제공합니다. 기계 학습을 위한 Azure DevOps 확장을 통해 소프트웨어 개발 프로세스에 사용하는 것과 동일한 도구로 ML CI/CD 파이프라인을 쉽게 관리할 수 있는 새로운 기능이 도입되었습니다. 확장에는 모델 등록 시 Azure Pipelines 릴리스를 트리거하고, Azure Machine Learning 작업 영역을 Azure DevOps 프로젝트에 쉽게 연결하고, Azure Machine Learning 상호 작용에 도움이 되도록 설계된 일련의 작업을 수행하는 기능이 포함됩니다.  기존 자동화 도구에서 가능한 한 쉽게 사용할 수 있습니다.</p>


  <h2>오늘 시작</h2>


  <p>Azure Machine Learning 서비스의 이러한 새로운 MLOps 기능은 사용자가 종단 간 ML 수명 주기의 재현성, 감사 가능성 및 자동화를 지원하여 ML 시나리오를 프로덕션으로 가져올 수 있도록 하는 것을 목표로 합니다. Well&rsquo;은 다음 주에 이러한 기능에 대해 자세히 알아보는 더 많은 블로그를 게시할 예정이므로 최신 업데이트 및 릴리스를 따르세요.</p>


