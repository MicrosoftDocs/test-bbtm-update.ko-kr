Title: Azure Virtual Machines의 SQL Server 2016에 대한 향상된 자동화된 백업
Summary: 이제 Azure에서 실행되는 SQL Server 2016 가상 머신에 대해 자동화된 백업을 사용하여 백업 및 백업 시스템 데이터베이스의 일정을 제어할 수 있습니다.
Content: >-
  <p>Azure Virtual Machines에서 SQL Server 2016을 실행할 때 백업에 대한 제어를 크게 확장하는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-automated-backup">자동화된 백업</a> 기능에 대한 몇 가지 향상된 기능을 발표하게 되어 기쁩니다. 이제 백업 및 백업 시스템 데이터베이스의 일정을 제어할 수 있습니다. SQL Server 2016 Enterprise, Standard 또는 Developer를 실행하는 Azure Virtual Machines의 Azure Portal 또는 PowerShell을 통해 이 기능을 쉽게 사용하도록 설정할 수 있습니다.</p>


  <p>자동화된 백업에 익숙하지 않은 사용자를 위해 이 기능을 사용하면 Azure에서 실행되는 SQL Server VM의 모든 데이터베이스를 스토리지 계정 중 하나에 자동으로 백업할 수 있습니다. 자동화된 백업은 항상 일관된 백업 체인을 보장하므로 언제든지 언제든지 데이터베이스를 복구할 수 있습니다. 또한 백업에 대해 원하는 보존을 관리하여 지정한 시간 동안만 유지합니다. 궁금한 경우&rsquo; 자동화된 백업은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-agent-extension">SQL Server IaaS 에이전트 확장</a> 및 SQL Server <a href="https://msdn.microsoft.com/en-us/library/dn449496.aspx">관리되는 백업</a> 기능을 기반으로 구현됩니다.</p>


  <h2>새로운 기능</h2>


  <h3>시스템 데이터베이스 Backup</h3>


  <p>자동화된 백업은 이제 사용자 데이터베이스 외에도 시스템 데이터베이스에 대한 백업을 예약하는 옵션을 제공합니다. 이 옵션을 사용하도록 선택하면 시스템 데이터베이스 및 모든 중요한 인스턴스 수준 개체가 사용자 데이터베이스와 동일한 일정에 따라 백업됩니다.</p>


  <h3>백업 예약</h3>


  <p>이제 자동화된 백업을 사용하면 전체 백업의 기간 및 빈도를 매일 또는 매주 예약하여 업무 시간 동안 성능에 영향을 주지 않도록&rsquo; 할 수 있습니다. 또한 로그 백업을 수행하는 빈도를 지정할 수 있습니다.</p>


  <p>Azure Storage 데이터 손실을 보장하기 위해 모든 VM 디스크의 복사본 3개를 유지하므로 이러한 백업의 목적은 사용자 오류(예: 테이블 삭제)에서 복구하는 것입니다.</p>


  <p>재해 복구 또는 규정 준수를 위해 이러한 백업을 지역 복제 스토리지 계정에 저장하는 것이 좋습니다( 가급적 읽기 가능). 이렇게 하면 원격 Azure 지역에서도 백업을 사용할 수 있습니다.</p>


  <h2>자동화된 백업 v2를 찾는 방법</h2>


  <h3>새 SQL Server VM의 경우</h3>


  <p>Azure Portal에서 SQL Server 2016을 실행하는 새 가상 머신을 만들 때 몇 가지 SQL Server 구성 옵션이 제공됩니다. 여기서 요구 사항에 따라 자동화된 백업을 사용하도록 설정하고 구성할 수 있습니다.</p>


  <p><img alt="Configure Automated Backup v2 when creating a SQL VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/automated-backup-blade.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="SQL VM을 만들 때 자동화된 Backup v2 구성"></p>


  <h3>기존 SQL Server VM의 경우</h3>


  <p>SQL Server 2016을 실행하는 기존 가상 머신이 있는 경우 Azure Portal 또는 PowerShell에서 자동화된 백업 v2를 사용하도록 설정하고 구성할 수 있습니다. Azure Portal에서 SQL Server 가상 머신을 찾으면 <b>SQL Server 구성</b>에서 자동화된 백업을 찾을 수 있습니다.</p>


  <p><img alt="Configure Automated Backup v2 for an existing SQL VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sql-server-configuration.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="기존 SQL VM에 대해 자동화된 Backup v2 구성"></p>


