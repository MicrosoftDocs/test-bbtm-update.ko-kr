Title: Microsoft는 2021년 Enterprise Integration Platform as a Service에 대한 Gartner® Magic Quadrant™의 리더로 선정되었습니다.
Summary: Microsoft가 2021년 Gartner Magic Quadrant for Enterprise Integration Platform as a Service(EiPaaS)에서 네 번째로 리더로 선정되었다는 사실을 공유하게 되어 기쁩니다.
Content: >-
  <p>Microsoft가 2021년 Gartner Magic Quadrant for Enterprise Integration Platform as a Service(EiPaaS)에서 4년 연속 리더로 선정되었다는 사실을 공유하게 되어 기쁩니다. Logic Apps, API Management, Service Bus, Event Grid 및 Data Factory로 구성된 <a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">AIS(Azure Integration Services)</a>는 고객이 온-프레미스 및 클라우드에서 애플리케이션, 데이터 및 서비스를 연결하는 데 도움이 됩니다. Azure Integration Services를 통해 기업은 매우 안전한 자동화된 워크플로를 통해 생산성을 높이고 민첩성을 높이고 API 기반 파트너 및 개발자 에코시스템을 통해 새로운 수익 기회를 창출할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a63483d-72d9-48c2-8548-c09cb46cba84.png"><img alt="Image depicts the Gartner Magic Quadrant for Enterprise Integration Platform as a Service graphic with Microsoft in a Leader position." height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eca45408-c250-4365-bd92-619e1ff0d9ae.png" style="display: inline;" title="Enterprise Integration Platform as a Service를 위한 Gartner Magic Quadrant" width="694"></a></p>


  <h2>전체 통합 솔루션</h2>


  <p>통합은 최신 애플리케이션의 필수적인 부분이며 모든 사용자가 통합 플랫폼을 사용하여 구성 가능한 엔터프라이즈를 사용하도록 할 수 있는 권한을 부여받아야 한다고 생각합니다. Azure Integration Services는 시민부터 전문 개발자까지 다양한 고객 페르소나에 대한 통합 및 자동화 환경을 제공하여 광범위한 통합 사용 사례를 지원합니다. Power Automate 및 Windows 통합 RPA 기능부터 Visual Studio 및 Visual Studio Code 확장에 이르기까지 Azure DevOps, GitHub 작업, 앱 Insights 및 Azure Monitor는 사용자가 선택한 플랫폼에서 사용자에게 직관적인 사용자 환경을 제공합니다. Microsoft 365, Dynamics 365, Salesforce, SAP 및 Twitter와 같은 450개 이상의 기본 <a href="https://docs.microsoft.com/en-us/azure/connectors/apis-list" target="_blank">커넥터</a>를 통해 고객은 코드를 작성하지 않고도 애플리케이션 및 시스템 간에 데이터, 이벤트 및 리소스를 빠르고 쉽게 연결할 수 있습니다.</p>


  <h2>최신 통합 플랫폼</h2>


  <p>Azure Arc를 통해 Kubernetes 또는 클라우드에서 Azure&rsquo; 애플리케이션 서비스를 실행하는 기능을 통해 고객은 온-프레미스 데이터 센터, Azure 및 다중 클라우드 또는 에지 또는 위의 조합에서 실행하는 것이 가장 적합한 위치에 관계없이 통합을 만들고, 배포하고, 관리할 수 있습니다. Azure Arc 지원 통합 서비스는 고객에게 iPaaS의 이점과 어디서나 호스팅할 수 있는 유연성을 제공하면서 통합 솔루션을 개발하고 배포할 수 있는 더 나은 제어 기능을 제공합니다.</p>


  <h2>유연한 가격 책정 옵션</h2>


  <p>Azure Integration Services는 비즈니스가 성장함에 따라 통합 요구 사항에 맞게 확장할 수 있는 유연한 가격 책정 옵션을 제공하며 비즈니스 프로세스를 자동화하면서 비용을 최적화합니다. 비즈니스 요구 사항에 따라 고객은 종량제 가격 책정 모델을 사용하는 다중 테넌트 환경 또는 표준 호스팅 계획이 있는 단일 테넌트 환경 또는 완전히 격리되고 전용된 환경이 있는 통합 서비스 환경을 옵트인할 수 있습니다. 우리는 최근에 <a href="https://azure.microsoft.com/en-us/updates/azure-api-management-premium-tier-price-reduction-for-incremental-purchased-units/#:~:text=The%20price%20reduction%20pertains%20to%20all%20configurations%20of,the%20savings.%20Calculate%20prices%20for%20your%20desired%20scenario." target="_blank">API Management Premium 계층</a>의 첫 번째 단위 이후 구매 한 모든 후속 단위의 가격을 50 % 인하한다고 발표했습니다.</p>


  <h2>강력한 고객 모멘텀</h2>


  <p>43,000명 이상의 전 세계 고객으로 구성된 Azure Integration Services는 고객이 다양한 산업에서 비즈니스 속도와 민첩성을 높일 수 있도록 돕는 데 앞장서고 있습니다. <a href="https://customers.microsoft.com/en-us/story/854841-yusenlogistics-swiftant-azure" target="_blank">Yusen Logistics</a>, <a href="https://customers.microsoft.com/en-us/story/860208-coca-cola-bottling-company-united-consumer-goods-power-platform" target="_blank">코카콜라 유나이티드</a>, <a href="https://customers.microsoft.com/en-us/story/855718-dhl-professional-services-azure" target="_blank">DHL</a> 및 <a href="https://customers.microsoft.com/en-us/story/785965-manulife-insurance-azure" target="_blank">Manulife</a>와 같은 고객이 Azure Integration Services를 사용하여 비즈니스 애플리케이션, 데이터 및 프로세스를 빠르고 효율적이며 자동화된 방식으로 연결하는 방법을 알아봅니다. 또한 엔터프라이즈가 Microsoft BizTalk Server 같은 기존 온-프레미스 통합 솔루션을 현대화하거나 클라우드 및 온-프레미스에 걸친 최신 통합 플랫폼을 구축할 수 있도록 모든 지역에 걸쳐 방대한 파트너 네트워크를 갖추고 있습니다.</p>


  <p><strong><a href="https://www.gartner.com/doc/reprints?id=1-27KO18KF&amp;ct=211001&amp;st=sb" target="_blank">Enterprise Integration Platform as a Service에 대한 Gartner Magic Quadrant를</a> 읽어보세요. <a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">Azure Integration Services</a>에 대해 자세히 알아봅니다.</strong></p>


