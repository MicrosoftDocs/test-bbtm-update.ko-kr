Title: Azure Security Center에서 SQL Information Protection 정책 관리
Summary: SQL Information Protection 정책은 이제 Azure Security Center에서 관리할 수 있습니다. 정책 관리를 사용하면 테넌트에 있는 모든 데이터베이스에 적용되는 사용자 지정된 분류 및 레이블 지정 정책을 중앙에서 정의할 수 있습니다.
Content: >-
  <p>이제 Azure Security Center 내에서 전체 테넌트에 대해 SQL Information Protection 정책을 중앙에서 관리할 수 있다는 사실을 공유하게 되어 기쁘게 생각합니다. SQL Information Protection은 Azure 데이터 리소스에서 중요한 데이터를 검색, 분류, 레이블 지정 및 보호하기 위한 고급 보안 기능입니다. 중앙 정책 관리를 사용하면 이제 테넌트에 있는 모든 데이터베이스에 적용될 사용자 지정된 분류 및 레이블 지정 정책을 정의할 수 있습니다.</p>


  <h2>SQL Information Protection</h2>


  <p>SQL IP(<a href="https://docs.microsoft.com/azure/sql-database/sql-database-data-discovery-and-classification" target="_blank">SQL Information Protection</a>)는 데이터베이스뿐만 아니라 데이터를 보호하기 위한 SQL 새로운 정보 보호 패러다임을 형성하는 고급 기능 집합으로 구성됩니다. 다음과 같은 기능을 제공합니다.</p>


  <ul>
   <li><strong>검색 및 권장 사항:</strong> 분류 엔진은 데이터베이스를 검사하고 잠재적으로 중요한 데이터가 포함된 열을 식별합니다. 그런 다음, Azure Portal을 통해 적절한 분류 권장 사항을 검토하고 적용하는 손쉬운 방법을 제공합니다.</li>
   <li><strong>라벨:</strong> 민감도 분류 레이블은 SQL 엔진에 도입된 새 분류 메타데이터 특성을 사용하여 열에 영구적으로 태그를 지정할 수 있습니다. 그런 다음, 고급 민감도 기반 감사 및 보호 시나리오에서 이 메타데이터를 활용할 수 있습니다.</li>
   <li><strong>모니터링/감사:</strong> 쿼리 결과 집합의 민감도는 실시간으로 계산되며 중요한 데이터에 대한 액세스를 감사하는 데 사용됩니다.</li>
   <li><strong>가시성:</strong> 데이터베이스 분류 상태는 Azure Portal의 자세한 대시보드에서 볼 수 있습니다. 또한 Excel 형식으로 보고서를 다운로드하여 규정 준수 및 감사 목적과 기타 요구 사항에 사용할 수 있습니다.</li>
  </ul>


  <p>중요한 데이터의 레이블 지정은 레이블 및 정보 유형으로 구성된 분류 분류를 사용하여 수행됩니다. 레이블은 저장된 데이터의 민감도 수준을 정의하는 데 사용되는 기본 분류 특성입니다. 정보 유형은 데이터베이스 열에 저장된 데이터 형식에 대한 추가 세분성을 제공합니다. 또한 특수 키워드를 포함하는 문자열 패턴은 중요한 데이터의 다양한 클래스를 검색하고 올바른 정보 유형 및 레이블과 연결하는 데 사용됩니다.</p>


  <h2>Information Protection 정책 사용자 지정</h2>


  <p>이제 SQL Information Protection에서 사용하는 레이블 및 정보 유형을 사용자 지정할 수 있습니다. 시스템에는 시작할 기본 제공 분류 분류가 있지만, 많은 고객이 민감도 레이블 및 데이터 형식에 대한 고유한 값을 설정할 수 있는 기능을 요청했습니다.</p>


  <p>이 정책은 전체 Azure 테넌트에 대한 단일 정책이며 <a href="https://docs.microsoft.com/azure/security-center/security-center-intro" target="_blank">Azure Security Center</a>에서 관리할 수 있습니다. 사용자 지정 정책을 관리하면 다음을 수행할 수 있습니다.</p>


  <ol>
   <li>조직의 요구 사항에 따라 완전히 사용자 지정된 민감도 레이블 집합을 정의합니다.</li>
   <li>민감도 레이블의 순위를 선형 순서로 지정하여 가장 민감도가 가장 낮은 소수 자릿수를 나타냅니다.</li>
   <li>사용자 지정된 정보 유형을 추가하여 조직&#39;데이터 환경과 관련된 중요한 데이터 형식을 식별합니다.</li>
   <li>검색된 각 유형의 데이터에 올바른 민감도 분류가 자동으로 할당되도록 정보 형식의 연결을 민감도 레이블에 완전히 사용자 지정합니다.</li>
   <li>데이터 검색 엔진에서 데이터베이스의 중요한 데이터를 자동으로 식별하는 데 사용하는 각 정보 유형에 사용자 지정된 검색 키워드 및 문자열 패턴 집합을 추가합니다.</li>
   <li>겹치는 데이터 형식이 검색될 때 연결이 결정되도록 정보 형식의 순위를 계층적 순서로 지정합니다.</li>
  </ol>


  <p><img alt="Information Protection Policy" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/InfoProtectionPolicy.png" style="width: 956px; height: 433px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>Information Protection 정책이 완전히 정의되면 테넌트에 있는 모든 Azure SQL 데이터베이스의 데이터 분류에 적용됩니다.</p>


  <h2>오늘 시작하세요!</h2>


  <p>이제 Information Protection 중앙 정책 관리를 사용하여 모든 Azure SQL 데이터베이스에서 조직&#39;Information Protection 정책을 정의할 수 있습니다. 이렇게 하면 시스템에서 중요한 데이터가 검색되는 방식을 유연하게 제어할 수 있으며 민감도 레이블 및 분류 클래스를 조직의 요구에 맞게 조정할 수 있습니다.</p>


  <ul>
   <li>시작하려면 <a href="https://go.microsoft.com/fwlink/?linkid=2009845&amp;clcid=0x409" target="_blank">Information Protection 정책 방법 가이드를 확인하세요</a>.</li>
   <li>SQL Information Protection에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-data-discovery-and-classification" target="_blank">Azure SQL Database 데이터 검색 및 분류</a>를 살펴보세요.</li>
   <li>Azure Security Center에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/security-center/security-center-intro" target="_blank">Azure Security Center 개요</a>를 참조하세요.</li>
  </ul>


  <p>그것을 시도하고 당신이 어떻게 생각하는지 알려주세요!</p>
