  <h2 align="left">정보 마이닝</h2>


  <p align="left">조직에는 양식, PDF 및 이미지와 같이 탐색하기 어려운 여러 데이터 형식의 기록 레코드에 잠재된 중요한 정보가 있습니다. 아쉽게도 이 정보는 숨겨지므로 검색할 수 없으므로 유용하지 않습니다. <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Cognitive Search</a> (미리 보기)는 Azure Search 위에 Cognitive Services를 추가하여 방대한 양의 데이터에서 지식을 수집하는 데 도움이 됩니다. Cognitive Search를 사용하면 개체 인식, 컴퓨터 비전, 엔터티 추출 및 기타 인식 기술을 쉽게 추가하여 다양한 데이터 형식을 탐색한 다음 모든 출력을 함께 가져와 기회를 발견할 수 있습니다. 올해 초 Microsoft Build에서 Cognitive Search의 미리 보기를 발표한 이후, 매달 수천만 개의 문서가 처리되는 등 빠른 채택을 보았습니다.</p>


