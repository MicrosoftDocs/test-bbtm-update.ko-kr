Title: Azure AI – 비즈니스에 AI를 현실로 만들기
Summary: AI, 데이터 및 클라우드는 산업 전반에서 혁신적 혁신의 다음 물결을 가져오고 있습니다. Azure AI를 사용하면 조직에서 AI를 사용하여 고객을 참여시키고, 직원에게 권한을 부여하고, 운영을 최적화하고, 제품을 혁신할 수 있습니다.
Content: >-
  <p>AI, 데이터 및 클라우드는 산업 전반에서 혁신적 혁신의 다음 물결을 안내하고 있습니다. Azure AI를 통해 조직은 비즈니스 스펙트럼에 AI를 적용하여 고객을 참여시키고, 직원에게 권한을 부여하고, 운영을 최적화하고, 제품을 혁신할 수 있습니다. 고객은 Azure AI를 사용하여 세 가지 주요 솔루션 영역에서 실질적인 이점을 얻을 수 있습니다.&nbsp;</p>


  <ul>
   <li>먼저 기계 학습을 사용하여 비즈니스 프로세스를 최적화하는 예측 모델을 빌드합니다.</li>
   <li>둘째, 비전, 음성 및 언어 기능을 웹 및 모바일 앱에 통합하여 자연스러운 사용자 환경을 제공하기 위해 AI 기반 앱 및 에이전트를 빌드합니다.&nbsp;</li>
   <li>셋째, 기술 자료 마이닝을 적용하여 문서에서 잠재 인사이트를 파악합니다.&nbsp;&nbsp;</li>
  </ul>


  <p>오늘 Microsoft Ignite에서는 Azure를 AI에 가장 적합한 위치로 만들기 위해 이러한 영역에 걸쳐 다양한 혁신을 발표하게 되어 기쁩니다. 내가 그들을 통해 당신을 걸어 보자.</p>


  <h2>Machine Learning&nbsp;</h2>


  <p>미리 학습된 모델에서 강력한 서비스에 이르기까지 Azure는 가장 포괄적인 기계 학습 플랫폼을 제공합니다.</p>


  <p>음성, 비전 및 언어 기계 학습 솔루션 개발을 간소화하기 위해 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/speech/" target="_blank">Azure Cognitive Services</a>의 일부로 미리 학습된 강력한 모델 세트를 제공합니다.&nbsp; PyTorch 및 TensorFlow와 같은 인기 있는 프레임워크를 지원하는 것 외에도 고유한 딥 러닝 모델을 빌드할 때 Facebook은 Facebook과 협력하여 프레임워크 간에 모델 상호 운용성을 가능하게 하는 <a href="https://ONNX.AI" target="_blank">ONNX</a>(개방형 신경망 Exchange)를 공동 개발했습니다. 모든 규모의 기계 학습을 적용할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>, <a href="https://azure.microsoft.com/en-us/overview/machine-learning/" target="_blank">Azure Machine Learning</a> 및 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">Machine Learning VM</a>을 사용하여 Machine Learning 서비스를 선택할 수 있습니다. 모델을 더 빠르게 빌드하고 학습할 수 있도록 대규모 GPU 클러스터에 분산된 딥 러닝 기능을 제공합니다. 또한 매우 빠른 이미지 분류 및 인식 시나리오를 위해 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-accelerate-with-fpgas" target="_blank">FPGA(강력한 하드웨어) 가속 모델에</a> 저렴한 비용으로 액세스할 수 있습니다. 모델을 빌드한 후에는 오프라인 환경을 포함하여 온-프레미스, 클라우드 또는 에지에 배포할 수 있습니다.</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b823330-0f2d-4fb2-93b8-e48e0b739dee.jpg"><img alt="ML on Azure" border="0" height="1257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/309111b4-e41b-4110-ab24-8bd87b47be51.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에서 ML" width="2351"></a></p>


  <p>오늘 미리 보기로 제공되는 <a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-machine-learning-service/" target="_blank">Azure Machine Learning 대한 몇 가지 업데이트를 발표합니다</a>.</p>


  <ul>
   <li><strong>자동화된 기계 학습 및 하이퍼 매개 변수 조정</strong>은 적합한 알고리즘, 기능 및 ML 파이프라인을 더 빠르게 식별하여 모델 개발 속도를 가속화하는 데 도움이 됩니다.</li>
   <li>대규모 관리형 GPU 클러스터를 사용하여 딥 러닝 솔루션을 더 빠르게 개발할 수 있도록 <strong>분산된 딥 러닝</strong>.&nbsp;</li>
   <li>강력한 FPGA를 사용하여 고속 이미지 분류 및 인식 시나리오에 대한 <strong>하드웨어 가속 추론</strong>. 지원되는 모델에는 데이터를 사용하여 학습할 수 있는 ResNet 50, ResNet 152, VGG-16, SSD-VGG 및 DenseNet-121이 포함됩니다.&nbsp;&nbsp;&nbsp;</li>
   <li>Visual Studio Code, Visual Studio, PyCharm, Azure Databricks Notebook 또는 Jupyter Notebook을 포함하여 즐겨 찾는 Python 개발 환경에서 Azure Machine Learning 액세스할 수 있는 <strong>새로운 Python SDK</strong>입니다.</li>
   <li>CI/CD(연속 통합) 파이프라인에 통합되는 모델 및 이미지 레지스트리를 사용하여 Dockerized 모델을 관리하는 데 도움이 되는 모델 <strong>관리 기능</strong>입니다.</li>
  </ul>


  <p><em>&ldquo;Azure Machine Learning 사용하여 다양한 고객 요구를 충족하고, 모든 분석에서 학습하고, 해당 학습을 새로운 제품 및 서비스에 배치하여 제품을 개선할 수 있습니다&rdquo;.</em></p>


  <p align="right">&ndash; Rosemary Yeilding Radich Director, Data Science, AccuWeather</p>


  <h2 align="left">AI 앱 및 에이전트</h2>


  <p align="left">Azure는 AI 기반 앱 &amp; 에이전트를 빌드하는 데 도움이 되도록 특별히 설계된 다양한 서비스를 제공합니다. 이전 섹션에서 설명한 대로 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 를 사용하면 비전, 음성, 언어 및 웹 검색에 도움이 될 수 있는 강력한 미리 학습된 모델을 앱에 주입할 수 있습니다. Cognitive Services를 사용하여 사용자에게 AI 주도 환경을 제공하는 개발자는 120만 명이 넘습니다. 우리는 모멘텀을 기반으로 계속 구축하고 우리는 일반 공급 발표하게 되어 기쁩니다. 다음 기능을 하나의 서비스로 결합합니다.</p>


  <ul>
   <li>
   <div align="left">음성을 텍스트로 변환</div>
   </li>
   <li>
   <div align="left">텍스트에서 음성 변환</div>
   </li>
   <li>
   <div align="left">Custom Speech</div>
   </li>
   <li>
   <div align="left">Speech Translation</div>
   </li>
   <li>
   <div align="left">Custom Voice</div>
   </li>
  </ul>


  <p align="left">또한 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">Content Moderator, Computer Vision</a>, <a href="https://azure.microsoft.com/en-us/services/cognitive-services/face/" target="_blank">Face</a>, <a href="https://azure.microsoft.com/en-us/services/cognitive-services/translator-text-api/" target="_blank">Text Analytics, 번역기 Text</a> 및 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding API</a>는 향후 몇 주 안에 미국 정부 지역에서 일반 공급될 예정입니다.&nbsp;</p>


  <p align="left">Microsoft는 심층 신경망을 사용하여 컴퓨터의 음성을 사람들의 녹음과 거의 구별할 수 없는 시스템으로 텍스트 음성 변환 합성의 또 다른 AI 이정표에 도달했습니다. 이 기능은 Azure Cognitive Speech Service를 통해 미리 보기로 제공되며 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fforms.office.com%2FPages%2FResponsePage.aspx%3Fid%3Dv4j5cvGGr0GRqy180BHbR0N8Vcdi8MZBllkZb70o6KdUMDBDTDJXSDdUWVo5TzQwMlpaOTdMQUdHSC4u&amp;data=02%7C01%7C%7C873c76d523d748b4c7e708d6210f9dd4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636732748289299100&amp;sdata=%2FNZi8N9nSroEMFTo9Yp0yDHAdWPAN%2BSnqw3kpjWuPUw%3D&amp;reserved=0" target="_blank">액세스에 등록</a>할 수 있습니다.</p>


  <p align="left"><a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a> 를 사용하면 지능형 에이전트를 빌드, 연결, 배포 및 관리하여 앱 또는 웹에서 사용자와 자연스럽게 상호 작용할 수 있습니다. Cognitive Services와 네이티브 통합을 사용하면 인지 기능을 쉽게 활용하여 사용자에게 매력적인 환경을 제공할 수 있습니다. 예를 들어 Language Understanding을 사용하여 컨텍스트를 이해하고 매우 자연스러운 방식으로 대화를 계속하여 사용자와 더 잘 상호 작용할 수 있습니다. Bot Service는 대화형 환경을 빌드하기 위한 오픈 소스 SDK 집합인 Microsoft Bot Framework 활용합니다. 또한 Bot Framework에는 다양한 봇 언어 이해 서비스의 생성 및 관리를 간소화하기 위한 에뮬레이터 및 CLI 도구 집합이 포함되어 있습니다. Bot Framework에는 340K 이상의 사용자가 있습니다. 현재는 <a href="https://azure.microsoft.com/en-us/blog/build-conversational-experiences-with-microsoft-bot-framework/">Bot Framework v4를 일반 공급</a>하고 있으며, C# 및 JavaScript를 사용하여 더 광범위한 언어 지원을 제공하고, Python 및 Java를 미리 보기로 제공하며, 대화 상자 관리 및 기계 번역과 같은 플러그형 구성 요소의 풍부한 에코시스템을 활용할 수 있도록 더 나은 확장성을 제공하고 있습니다.&nbsp;</p>


  <p align="left">프로그레시브, 딕슨 카폰, UPS, 프로그레시브 및 Adobe 빌드 AI 기반 앱 &amp; 에이전트와 같은 많은 고객이 있습니다.</p>


