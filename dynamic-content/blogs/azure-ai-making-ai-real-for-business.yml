  <p align="left"><em>&ldquo;Azure Cognitive Search는 엔터티 인식, 언어 번역 및 기타 인식 기능을&rdquo; 사용하여 수많은 구조화되지 않은 데이터 &ndash; 에서 실행 가능한 인사이트를 제공하는 지능적이고 사용하기 쉬운 플랫폼을 고객에게 제공하는 데 도움이 되었습니다.</em></p>


  <p align="right">&nbsp;&ndash; 모니시 다르다, CTO 및 공동 설립자, 아이스티스</p>


  <p align="left">Azure를 AI에 가장 적합한 위치로 계속 만들면서 고객이 AI로 무엇을 할 수 있는지 확인하게 되어 매우 기쁩니다. 기회는 무한하며, Azure AI를 사용하여 만드는 것을 기대하고 있습니다. <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">오늘 시작하세요</a>.</p>


