Title: SQL Azure 및 PowerPivot 보안 고려 사항
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 이전 블로그 게시물에서 PowerPivot SQL Azure 대한 액세스를 사용하도록 설정하는 방법에 대해 설명했습니다. 이제 액세스가 활성화되고 데이터를 사용할 수 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 이전 블로그 게시물에서 PowerPivot SQL Azure 대한 액세스를 사용하도록 설정하는 방법에 대해 설명했습니다. 이제 액세스를 사용하도록 설정하고 데이터를 사용할 수 있으므로 보안 관점에서 PowerPivot 및 SQL Azure 작동하는 방법을 살펴보겠습니다.</p>  <h2>데이터 액세스</h2>  <p>SQL Azure 데이터에 대해 PowerPivot 사용하려면 Excel 통합 문서에 데이터를 다운로드해야 합니다. 사용자가 SQL Azure 방화벽에 액세스할 수 있도록 설정하고 데이터에 액세스하기 위해 SQL Azure 사용자 계정을 만드는 방법은 이 이전 블로그 게시물에서 다룹니다.</p>  <h2>데이터 복사본</h2>  <p>PowerPivot 사용하는 경우 사용자의 컴퓨터에서 PowerPivot Excel 데이터 분석을 수행합니다. 이를 위해 데이터를 PowerPivot SQL Azure Excel 가져와서 Excel 통합 문서에 저장합니다. 실제로 가져온 모든 데이터는 PowerPivot 창을 통해 Excel 사용자가 읽을 수 있습니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="이미지" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8561.image_5F00_thumb_5F00_436DD970.png" width="644" height="305"></a> </p>  <p>즉, 이제 데이터 복사본이 Excel 통합 문서에 존재하며 해당 데이터가 SQL Azure 및 SQL Azure 관리자의 액세스 제어 외부에 있습니다. SQL Azure 관리자가 데이터를 다운로드한 후에도 SQL Azure 대한 사용자의 액세스를 제한하더라도 Excel 통합 문서의 데이터에 계속 액세스할 수 있습니다.</p>  <h3>Excel 통합 문서 암호화</h3>  <p>데이터가 Excel 통합 문서에 있으면 Excel 암호화 기능을 사용하여 통합 문서를 보호할 수 있습니다. 자세한 내용은 여기를 클릭하세요. 이렇게 하면 Excel 사용자가 통합 문서와 그 안의 데이터를 암호로 보호할 수 있습니다.</p>  <h2>SQL Azure 연결</h2>  <p>PowerPivot SQL Azure 연결하여 데이터를 가져오면 보안 연결을 통해 수행됩니다. SQL Azure 내/외부의 모든 트래픽은 클라이언트에 관계없이 암호화됩니다. 이 작업은 PowerPivot 연결을 만들 때 SQL Server 대한 .NET Data Provider 자동으로 수행됩니다. 연결 만들기에 대한 자세한 내용은 이 블로그 게시물을 참조하세요.</p>  <h2>로그인 및 암호 정보</h2>  <p>PowerPivot 연결을 만들 때 로그인 및 암호를 SQL Azure 묻는 메시지가 표시됩니다. 정보 요청 바로 아래에는 <b>암호 저장</b>이라는 확인란이 있습니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="이미지" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8561.image_5F00_thumb_5F00_2F44971A.png" width="552" height="562"></a> </p>  <p>이 확인란을 선택하면 SQL Azure 암호가 Excel 통합 문서에 암호화되어 저장됩니다. 연결 문자열은 PowerPivot 사용자 인터페이스와 데이터를 처리하는 <a href="https://msdn.microsoft.com/en-us/library/ms174518.aspx">VertiPaq 스토리지 엔진</a>의 두 위치에서 사용됩니다. PowerPivot 사용자 인터페이스는 Excel 통합 문서에 암호를 저장하지 않지만 애플리케이션 수명 동안 메모리에 저장합니다. Excel 닫고 통합 문서를 다시 열고 테이블을 더 추가하려는 경우(테이블을 추가하는 방법에 대한 이 블로그 게시물 참조) 암호를 다시 입력해야 합니다. 사용자 인터페이스에 필요합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="이미지" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0045.image_5F00_thumb_5F00_4140B4DA.png" width="362" height="225"></a> </p>  <p>데이터를 연 후 Excel 통합 문서의 데이터를 새로 고치고 연결을 만들 때 암호를 저장해 달라고 요청한 경우 Excel VertiPaq 스토리지 엔진에서 암호를 저장했습니다. 새로 고치는 동안 SQL Azure 쿼리할 수 있으며 새 데이터를 가져올 수 있습니다. 연결을 만들 때 암호를 저장할 확인란을 선택하지 않은 경우 암호를 묻는 메시지가 표시됩니다.</p>  <p>결론: SQL Azure 암호를 Excel 통합 문서에 저장하지 않으려면 연결을 만들 때 <b>내 암호 저장</b> 확인란을 선택하지 마세요.</p>  <h2>요약</h2>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
