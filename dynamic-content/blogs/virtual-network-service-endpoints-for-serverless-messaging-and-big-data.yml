Title: 서버리스 메시징 및 빅 데이터에 대한 Virtual Network 서비스 엔드포인트
Summary: 올해 7월 초, Azure Event Hubs 및 Azure Service Bus 모두에 대한 Virtual Network 서비스 엔드포인트 및 방화벽 규칙에 대한 공개 미리 보기를 발표했습니다. 오늘 우리는 이러한 기능을 고객에게 일반 공급하고 있음을 발표하게되어 기쁩니다.
Content: >-
  <p><em>이 블로그는 Azure 네트워킹의 수석 프로그램 관리자인 Sumeet Mittal이 공동 저술했습니다.</em></p>


  <p>올해 7월 초, <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Azure Event Hubs</a> 및 <a href="https://azure.microsoft.com/en-us/services/service-bus/" target="_blank">Azure Service Bus</a> 모두에 대한 <strong>Virtual Network 서비스 엔드포인트 및 방화벽 규칙에</strong> 대한 공개 미리 보기를 발표했습니다. 오늘, 우리는&rsquo; 이러한 기능을 고객에게 <strong>일반 공급</strong> 하고 있음을 발표하게되어 기쁩니다.</p>


  <p>이 기능은 Azure 고객이 클라우드 환경을 통해 갖는 보안 및 제어를 추가합니다. 이제 가상 네트워크에서 Azure Service Bus Premium 네임스페이스로의 트래픽과 표준 및 전용 Azure Event Hubs 네임스페이스를 공용 인터넷 액세스로부터 안전하게 유지하고 Azure 백본 네트워크에서 완전히 비공개로 유지할 수 있습니다.</p>


  <p>Virtual Network 서비스 엔드포인트는 가상 네트워크 개인 주소 공간 및 가상 네트워크의 ID를 가상 네트워크로 확장하여 이 작업을 수행합니다. PII(금융 서비스, 보험 등)를 처리하거나 클라우드 표시 리소스에 대한 더 안전한 액세스를 모색하는 고객은 이 기능을 통해 가장 많은 혜택을 누릴 수 있습니다. Virtual Network 서비스 엔드포인트의 세부 작업에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">설명서를</a> 참조하세요.</p>


  <p>방화벽 규칙을 사용하면 특정 IP 주소 또는 지정된 범위의 IP 주소가 리소스에 액세스할 수 있습니다.</p>


  <p>Virtual Network 서비스 엔드포인트 및 방화벽 규칙은 추가 비용 없이 모든 <strong><em>공용 지역에</em></strong> 대해 아래에 나열된 계층에 대해 지원됩니다.</p>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td style="text-align: center;" valign="top"><strong>서비스</strong></td>
              <td style="text-align: center;" valign="top"><strong>계층</strong></td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">Azure Service Bus</td>
              <td style="text-align: center;" valign="top">프리미엄 계층</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">Azure Event Hubs</td>
              <td style="text-align: center;" valign="top">표준 및 전용 계층</td>
          </tr>
      </tbody>
  </table>


  <p>매우 안정적이고 쉽게 확장 가능한 데이터 스트리밍 서비스인 Azure Event Hubs와 엔터프라이즈 메시징을 제공하는 Azure Service Bus <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">가상 네트워크 서비스 엔드포인트를 사용하도록 설정한 증가하는 Azure 서비스 목록에</a> 합류하는 서버<a href="https://azure.com/serverless" target="_blank">리스 제품의</a> 새로운 집합입니다.</p>


  <p>이러한 기능에 대한 자세한 내용은 아래 설명서 링크를 참조하세요.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-service-endpoints" target="_blank">Azure Service Bus Virtual Network 서비스 엔드포인트 및</a> <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-ip-filtering" target="_blank">방화벽 규칙</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-service-endpoints" target="_blank">Azure Event Hubs Virtual Network 서비스 엔드포인트 및</a> <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-ip-filtering" target="_blank">방화벽 규칙</a></li>
  </ul>


  <p>Virtual Networks 서비스 엔드포인트를 통합하고 방화벽(IP 필터링)을 설정하는 방법에 대한 단계별 지침은 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-tutorial-virtual-networks-firewalls" target="_blank">Event Hubs 네임스페이스에서 가상 네트워크 통합 및 방화벽 사용</a> 자습서 &ldquo; 를 확인하세요.&rdquo;</p>
