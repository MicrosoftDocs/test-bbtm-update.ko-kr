Content: >-
  <p>점점 더 많은 조직이 기계 학습을 활용하여 효율성을 높이고, 고객 경험을 향상시키고, 혁신을 주도하고 있습니다. 기계 학습의 사용이 증가함에 따라 고객은 팀과 조직 전체의 인프라, 운영 및 프로세스&mdash;에서 비용 이점 및 가치 분석을 고려할 수 있습니다.</p>


  <p>Azure Machine Learning 모델을 더 빠르게 빌드 및 배포하고 기계 학습 수명 주기를 가속화하는 엔터프라이즈급 서비스입니다. 많은 포춘지 선정 100대 고객을 포함한 수천 명의 고객이 이미 Azure Machine Learning 제공하는 영향과 혜택을 실현하고 있습니다. microsoft는 Azure Machine Learning 통해 ROI(잠재적 투자 수익률)에 대한 자세한 분석을 제공하기 위해 Forrester Consulting TEI(총 경제 영향&trade;) 연구를 의뢰하여 Azure Machine Learning 지원되는 비용 절감 및 비즈니스 혜택을 조사했습니다. <a href="https://azure.microsoft.com/en-us/resources/forrester-total-economic-impact-tei-of-azure-machine-learning/" target="_blank">여기에서 전체 연구를</a> 읽어보세요.</p>


  <h2>주요 결과</h2>


  <p>Azure Machine Learning 수명 주기를 운영하기 위한 고급 MLOps(기계 학습 작업) 기능을 제공합니다. Forrester는 Azure Machine Learning 사용하는 5명의 고객을 인터뷰하고 199개의 데이터 과학, 기계 학습 또는 AI 의사 결정자를 조사했습니다. 이 연구를 위해 Forrester는 이러한 고객의 결과를 단일 복합 조직으로 집계했습니다.</p>


  <p>Forrester는 Azure Machine Learning 투자한 후 고객이 기계 학습 프로젝트를 실행하고, 수익을 높이고, 운영 비용을 절감하는 데 많은 효율성을 경험했다는 것을 발견했습니다. 혜택은 3 년 동안 계산되었고 Forrester는 조직이&rsquo; Azure Machine Learning 채택함에 따라 혜택이 확장되었다고 결론을 내렸습니다.</p>


  <p>Azure Machine Learning 사용할 때의 <strong>강조 표시된 이점</strong>:</p>


  <ul>
      <li>3년 예상 ROI는 189%에서 335%로 예상되었습니다.</li>
      <li>데이터 과학자 생산성을 최대 25%, 데이터 엔지니어링 생산성을 최대 40%까지 향상시켰습니다.</li>
      <li>새 데이터 과학자를 온보딩하는 데 걸리는 시간이 최대 40% 감소하여 비용이 절감됩니다.</li>
      <li>모델 개발, 학습, 유효성 검사, 배포 및 모니터링을 간소화하여 운영 효율성을 높입니다.</li>
      <li>기계 학습 이니셔티브의 가치 창출 시간 및 모델 정확도가 향상되어 수익과 비용 절감이 증가했습니다.</li>
      <li>레거시 기술 사용 중지로 인한 비용 절감</li>
  </ul>


  <h2>Azure Machine Learning 시작</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 조직에서 수천 대의 모델을 대규모로 빌드, 배포 및 관리할 수 있는 완전 관리형 기계 학습 서비스입니다. 여기에는 보안, 규정 준수 및 <a href="https://azure.microsoft.com/en-us/services/machine-learning/responsibleml/" target="_blank">책임 있는 AI</a>에 대한 기반 지원이 포함되며 개발자와 데이터 과학자가 생산성을 향상시키고 가치 창출 시간을 가속화할 수 있습니다. 오늘 Azure Machine Learning 시작하고 <a href="https://azure.microsoft.com/en-us/free/services/machine-learning/" target="_blank">무료 평가판</a>에 액세스하세요.</p>


