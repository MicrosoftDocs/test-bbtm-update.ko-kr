Title: 새로운 백서에서는 비즈니스 리더를 위한 클라우드 플랫폼의 이점과 위험을 간략하게 설명합니다.
Summary: 의사 결정자에게 Windows Azure와 같은 클라우드 플랫폼으로 전환할 때의 의사 결정 기준, 이점 및 위험에 대한 몇 가지 지침을 제공하는 새로운 백서를 발표했습니다.
Content: '<p>의사 결정자에게 Windows <a target="_blank" href="https://www.windowsazure.com">Azure </a>플랫폼과 같은 클라우드 플랫폼으로 전환할 때의 의사 결정 기준, 이점 및 위험에 대한 몇 가지 지침을 제공하는 새로운 백서를 방금 발표했습니다. "클라우드 플랫폼의 이점 및 위험:&nbsp; 비즈니스 리더를 위한 가이드"라는 이 백서는 이제 <a target="_blank" href="https://go.microsoft.com/?linkid=9761001">여기에서</a> 다운로드할 수 있습니다. </p>  <p>이 문서에서는 Windows Azure와 같은 클라우드 플랫폼이 비즈니스를 제공할 수 있는 것과 클라우드에 가장 적합한 애플리케이션에 대한 간단한 설문 조사를 제공합니다.&nbsp; 또한 이 백서에는 비즈니스 리더가 지정된 상황에서 클라우드로의 이동이 수행되는지 여부를 평가할 때 고려해야 할 위험 목록이 포함되어 있습니다. 지금 다운로드하여 문서를 읽어보세요!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/02/new-white-paper-outlines-benefits-and-risks-of-cloud-platforms-for-business-leaders.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
