Slug: just-announced-linkshare-chooses-windows-azure-for-its-global-performance-marketing-application-solution
Title: '방금 발표됨: LinkShare는 글로벌 성능 마케팅 애플리케이션 솔루션에 Windows Azure를 선택합니다.'
Summary: Amazon Web Services 및 Google Apps 엔진에서 클라우드 컴퓨팅 제품을 평가한 후 온라인 성능 마케팅 회사인 LinkShare는 오늘 Windows Azure 플랫폼을 사용하고 있다고 발표했습니다.
Content: '<p>Amazon Web Services 및 Google Apps 엔진에서 클라우드 컴퓨팅 제품을 평가한 후 온라인 성능 마케팅 회사인 LinkShare는 오늘 LinkShare Lightning 개발을 위해 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼을 사용하고 있다고 발표했습니다.&nbsp; LinkShare Lightening은 차세대 온라인 성능 마케팅 애플리케이션입니다. 이 회사는 개발자가 IT 인프라에 대한 비용이 많이 드는 투자 없이도 성수기 인터넷 트래픽을 처리하도록 쉽게 확장할 수 있는 솔루션을 만들 수 있도록 Windows Azure 플랫폼을 선택했습니다.</p>  <p>LinkShare 개발자는 Windows Azure, SQL Azure SQL Server 2008 Enterprise 및 .NET Framework 4를 사용하여 하루에 10억 개 이상의 노출을 쉽게 처리하고 하드웨어, 소프트웨어 및 개발 비용에서 연간 최대 수백만 달러의 절감액을 제공할 것으로 예상하는 솔루션을 만들었습니다.&nbsp;  이러한 절감을 통해 LinkShare는 연구, 혁신 및 고객 기능 요청에 더 많은 리소스를 할당할 수 있습니다.</p>  <p>이 공지사항에 대해 자세히 알아보려면 여기를 클릭하여 보도 자료를 읽어보세요.&nbsp; Windows Azure 플랫폼에서 LinkShare의 경험에 대해 자세히 알아보려면 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008989">여기에서</a> 사례 연구를 참조하세요.&nbsp; LinkShare 웹 사이트를 방문하려면 여기를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/25/just-announced-linkshare-chooses-windows-azure-for-its-global-performance-marketing-application-solution.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
