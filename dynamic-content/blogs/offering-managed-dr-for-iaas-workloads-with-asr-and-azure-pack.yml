  마찬가지로 나머지 자산을 만들고 마스터 Runbook에서 이러한 자산의 이름을 제공할 수 있습니다.

  <h2>테넌트 온보딩</h2>

  테넌트는 포털에서 새 DR 계획/추가 기능을 볼 수 있으므로 테넌트 온보딩이 원활하게 진행됩니다. 테넌트는 자신의 테넌트 포털 계정으로 이동하여 새 계획에 등록하여 DR 계획을 구독합니다. 완료되면 구독에 DR 추가 기능을 추가해야 합니다. 테넌트 계정 포털은 다음과 같습니다.


