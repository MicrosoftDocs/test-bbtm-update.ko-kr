  <h2>자동 보호</h2>

  <b> </b>테넌트가 계획을 구독하면 ASR Runbook은 다음 두 가지 작업을 수행합니다.

  <ul>
   <li>기본 Azure Pack 관리 포털에서 DR 사용 플랜을 사용하여 구독을 자동으로 검색하고 해당 구독의 복사본을 보조 Azure Pack 프라이빗 플랜에 추가합니다.</li>
   <li>테넌트 가상 머신에 대한 보호를 사용하도록 설정하고 모든 가상 머신을 복구 Azure 팩에 복제</li>
  </ul>

  <b>참고:</b> 사용자 계정은 Runbook에서 보조 Azure 팩에 자동으로 추가되지 않으며 서비스 공급자는 ADFS(Active Directory Federation Services)와 같은 기술을 사용하여 대역 외 계정을 수행한다고 가정합니다.


  아래 스크린샷에서는 Azure Pack 기본 관리 포털의 "<em>골드 플랜"</em> 아래의 테넌트 구독이 Azure Pack 보조 관리 포털의 "<em>골드 플랜-복구"</em> 에 추가된 것을 볼 수 있습니다.


