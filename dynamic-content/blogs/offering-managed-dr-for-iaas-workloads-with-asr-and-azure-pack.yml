  <h2>ASR 포털에서 장애 조치(failover) 수행</h2>

  서비스 공급자는 Azure Site Recovery 포털을 통해 고객 애플리케이션에 대한 DR 드릴 및 장애 조치(failover)를 모두 관리할 수 있습니다. 서비스 공급자는 ASR 포털에서 <a href="https://aka.ms/asr_wap_blog_recovery_plan">복구 계획</a>, <a href="https://aka.ms/asr_wap_blog_test_failover">테스트 장애 조치(failover</a> ) 및 기타 장애 조치(failover) 작업의 기능을 활용하고 고객에게 최적의 RPO\RTO를 제공할 수 있습니다.


  이 블로그에서는 ASR 복구 계획을 사용하여 테넌트 가상 머신을 장애 조치(failover)할 수 있는 방법을 보여 줍니다. 계획된 장애 조치를 수행하려면 <a href="https://aka.ms/asr_wap_blog_asr_portal">Azure Site Recovery 포털</a> 에 로그인하고 <a href="https://aka.ms/asr_wap_blog_recovery_plan">복구 계획을 만듭니</a>다. 아래 스크린샷에서 볼 수 있듯이 이 복구 계획에서 테넌트 VM은 두 그룹으로 나뉩니다. 즉, 데이터베이스 서버 VM이 복구 사이트에서 먼저 부팅되고 나머지 3개 VM이 부팅됩니다. 이는 백 엔드 가상 머신이 백 엔드 가상 머신에 의존하는 VM 앞에 오도록 하기 위한 것입니다.


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="RP1" alt="RP1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RP1.png" width="1026" height="259" border="0" />

  <h2>장애 조치(failover) 후 VM 액세스</h2>

  ASR 및 Azure Pack을 사용하면 테넌트는 보조 데이터 센터에서 일관된 환경을 얻을 수 있습니다. 서비스 공급자는 보조 사이트의 Azure Pack 테넌트 포털 링크를 고객과 공유해야 합니다. 로그인할 수 있으며 기본 Azure Pack 포털에서와 똑같은 방식으로 가상 머신에 원활하게 액세스할 수 있습니다. 아래 스크린샷은 테넌트가 보조 사이트의 Azure Pack 테넌트 포털에 로그인할 때의 보기를 보여 줍니다. 장애 조치(failover) 후 4개 가상 머신이 모두 실행 중 상태인 것을 보여 줍니다.


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="tenant2" alt="tenant2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/tenant2.png" width="1026" height="275" border="0" />


  이 게시물에서는 서비스 공급자가 고객에게 DR 계획/추가 기능을 출시하고 ASR Runbook을 사용하여 자동 보호를 사용하도록 설정하는 방법을 알아봅니다. 또한 테넌트가 DR 계획을 구독하고 장애 조치 후 VM에 액세스하는 것이 얼마나 쉬운지 설명했습니다. Azure Pack과 ASR 통합을 통해 서비스 공급자는 DRaaS에 기존 Azure 팩 설정에 대한 최소한의 변경 내용을 제공할 수 있을 뿐만 아니라 DR을 사용하여 IaaS의 완전한 솔루션을 제공하여 수익을 높일 수 있는 고유한 기회도 제공합니다.


