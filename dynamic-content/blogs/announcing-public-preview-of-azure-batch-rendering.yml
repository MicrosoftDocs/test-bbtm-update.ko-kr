Title: Azure Batch Rendering의 공개 미리 보기 발표
Summary: 이번 주 SIGGRAPH 2017은 로스 앤젤레스에서 멀리 폭파하고 나는 Azure Batch 렌더링이 이제로 이동할 것이라고 발표하는 컴퓨터 그래픽을위한 프리미어 이벤트보다 더 나은 장소를 상상할 수 없다 ...
Content: >-
  <p>이번 주 SIGGRAPH 2017은 로스 앤젤레스에서 폭발하고 나는 <a href="https://rendering.azure.com/" target="_blank">Azure Batch 렌더링</a>이 이제 공개 미리 보기로 이동한다는 것을 발표하는 컴퓨터 그래픽을위한 프리미어 이벤트보다 더 나은 장소를 상상할 수&rsquo; 없다.</p>


  <p>영화 제작, 관련 워크플로 및 인프라의 복잡성은 항상 흥미를 불러일으켰으며, 솔직히 Azure에서 제공하는 실습 가치의 가장 좋은 예 중 하나입니다. 인프라 고려 사항, 배포 및 관리를 추상화하는 것은 거의 의미가 없지만 동시에 온-프레미스 환경의 물리적 경계를 넘어 확장할 수 있습니다.</p>


  <p>아티스트, 엔지니어 및 디자이너가 Autodesk Maya, 3ds Max와 같은 클라이언트 애플리케이션을 통해 또는 SDK를 통해 렌더링 작업을 원활하게 제출할 수 있도록 Azure Batch Rendering은 대규모 렌더링 작업을 가속화하여 고객에게 결과를 더 빠르게 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/577c770c-c53b-4088-9f06-1c07d8346730.png"><img alt="Azure Batch Rendering Image 1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61de8617-c055-4e6a-afe3-592ef9d3825a.png" style="border: 0px; border-image: none; width: 670px; height: 397px; background-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block;" title="Azure Batch 렌더링 이미지 1"></a></p>


  <p>Microsoft Build 컨퍼런스에서 5월에는 고급 그래픽 사용자 환경을 Azure의 강력한 기능과 통합하는 이정표인 Batch Rendering의 첫 번째 제한된 미리 보기를 <a href="https://azure.microsoft.com/en-us/blog/massive-scale-cloud-rendering-with-autodesk-on-azure/" target="_blank">발표</a> 했습니다. 그 이후로 수백 명의 호기심이 많고 흥분된 고객들이 Batch Rendering을 속도에 따라 사용하고 있으며 제품에 &ndash; 대한 귀중한 피드백을 제공해 주셔서 감사합니다!</p>


  <p>Autodesk를 사용한 Azure Batch 렌더링이 공개 미리 보기로 전환되는 동안 Chaos Group과 협력하여 V-Ray의 제한된 미리 보기를 발표하게 되어 기쁩니다. V-Ray가 Maya 및 3ds Max에 지원되므로 Azure에서 풍부하고 활기찬 에코시스템을 지원하기 위한 또 다른 훌륭한 단계입니다.</p>


  <p>Azure는 Autodesk, Chaos Group 및 기타 파트너와 계속 협력하여 고객이 Azure에서 일상적인 렌더링 워크로드를 원활하게 실행할 수 있도록 합니다. Batch Rendering은 클라이언트 플러그 인과 같은 도구를 제공하여 고객이 간편한 크기 조정, 모니터링 및 자산 관리를 통해 애플리케이션 내에서 작업을 제출할 수 있는 풍부한 통합 환경을 제공합니다. 또한 다양한 언어로 제공되는 SDK를 통해 기존 환경과 사용자&rsquo; 지정 통합을 수행할 수 있습니다.</p>


  <p>Batch 렌더링 공지 사항 외에도 멋진 새 관리 애플리케이션인 <a href="https://github.com/Azure/BatchLabs" target="_blank">Batch Labs</a>의 미리 보기를 시작합니다. Batch Labs는 자산 업로드 및 다운로드를 관리하는 기능과 함께 다양한 관리 및 모니터링 환경뿐만 아니라 작업 제출 기능을 포함하는 플랫폼 간 데스크톱 관리 도구입니다. Batch Labs는 고객이 자체 용도 및 사용자 지정 워크플로를 위해 쉽게 확장할 수 있는 지원되는 애플리케이션의 마켓플레이스를 호스트합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9f3b400-487a-404f-9c50-5b826c1c1ddb.png"><img alt="Batch Labs" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bf86fd7-7585-4643-b297-29ff40cad013.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Batch Labs" width="634"></a></p>


  <p>마지막으로, Id&rsquo;는 SIGGRAPH 2017에 와서 우리 팀을 만나도록 초대하고 싶습니다. Were&rsquo; 호스팅 세션은 #923 부스에서 진행되며, <a href="https://www.conductortech.com/" target="_blank">컨덕터</a>, 아비드, <a href="https://vizua3d.com/" target="_blank">비즈아</a>, <a href="https://jellyfishpictures.co.uk/" target="_blank">젤리피쉬 픽처스</a> 및 <a href="https://www.pipelinefx.com/" target="_blank">PipelineFX</a>와 같은 파트너와 함께 HoloLens 및 새로운 Surface Studio 같은 흥미로운 Microsoft 하드웨어와 함께 멋진 데모를 보여줍니다.</p>


  <p>주&rsquo;중에 로스앤젤레스 지역에 있는 경우 프로모션 코드 &ldquo;MSFT2017&rdquo; 을 사용하여 SIGGRAPH의 엑스포 층에 무료 방문자 패스를 등록하는 것을 환영합니다.</p>


  <p>Azure Batch Rendering에 대한 이 중요한 이정표에 도달해 주신 모든 지원에 감사드립니다. 우리는 제품의 추가 확장에 당신과 함께 작업을 계속하고 지속적인 피드백을 환영합니다 기대합니다!</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/batch/batch-rendering-service" target="_blank">Azure Batch Rendering</a> 사용에 대한 자세한 정보 및 설명서를 확인하세요.</p>
