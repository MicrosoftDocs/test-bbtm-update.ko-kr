Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Microsoft TechEd North America 2010의 이 비디오는 SQL Azure 클라우드 관계형 데이터베이스 사용에 대한 모범 사례를 다룹니다. Rick Negrin은 부서 애플리케이션을 처음부터 만드는 단계를 안내합니다. SQL Azure 데이터베이스를 프로비전하고 이에 대한 개발을 시작하는 것이 얼마나 쉬운지 직접 확인합니다. 또한 데이터 가져오기 및 내보내기 및 보고도 살펴봅습니다. 또한 기존 애플리케이션을 클라우드로 마이그레이션하기 위한 전략을 살펴보는 데 시간이 소요되므로 자주 보이지 않는 데이터 리포지토리에 대한 고가용성, 내결함성 및 가시성이 제공됩니다. 마지막으로 클라우드의 도달 범위가 어떻게 새로운 차별화된 애플리케이션 클래스를 만들 수 있는 기회를 제공하는지 확인합니다.</p>  <p>비디오 보기</p>  <p>비디오에서 사용되는 PowerPoint 프레젠테이션 및 T-SQL 스크립트는 아래에서 다운로드할 수 있습니다.</p>  <h2>요약</h2>  <p>비디오에서 설명하는 정보에 대한 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
