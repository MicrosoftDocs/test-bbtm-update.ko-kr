Title: '교차 게시: azure 업데이트 Windows: HTML5/JS(CORS) 지원, Mercurial, DropBox 및 Hadoop'
Summary: '오늘 Azure를 Windows 위해 다양한 향상된 기능을 출시했습니다. 이러한 새로운 기능은 다음과 같습니다. Mobile Services: HTML5/JS(CORS) 클라이언트 지원 및 Windows Phone 7.5 지원 웹 사이트:...'
Content: '<p class="p1">오늘 Azure를 Windows 위해 다양한 향상된 기능을 출시했습니다. 이러한 새 기능은 다음과 같습니다.</p>  <ul class="ul1">  <li class="li2"><strong>Mobile Services:</strong> HTML5/JS(CORS) 클라이언트 지원 및 Windows Phone 7.5 지원</li>  <li class="li2"><strong>웹 사이트:</strong> Mercurial 소스 제어 지원, DropBox 지원</li>  <li class="li2"><strong>HDInsight:</strong> Hadoop 클러스터를 쉽게 배포하고 관리할 수 있는 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/03/18/gartner-bi-summit-2013-bringing-hadoop-to-the-enterprise.aspx" target="_blank">새로운 제품</a></li>  </ul>  <p class="p1">이제 이러한 모든 개선 사항을 즉시 사용할 수 있습니다(참고: 일부 서비스는 아직 미리 보기 상태).</p>  <p class="p1">아직 Windows Azure 계정이 없는&rsquo; 경우 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0247" target="_blank"><span class="s1">무료 평가판</span></a>에 등록하고 지금 사용을 시작할 수 있습니다. <a href="https://www.windowsazure.com/en-us/develop/overview/" target="_blank"><span class="s1">Windows Azure 개발자 센터를</span></a> 방문하여 앱을 빌드하는 방법에 대해 자세히 알아보세요.</p>  <p class="p1">내 블로그에서 이러한 업데이트에 대한 모든 세부 정보를 여기에서 읽을 수 <a href="https://weblogs.asp.net/scottgu/archive/2013/03/18/windows-azure-new-hadoop-service-html5-js-cors-phonegap-mercurial-and-dropbox-support.aspx" target="_blank">있습니다.</a></p>  <p class="p1">스콧</p>'
