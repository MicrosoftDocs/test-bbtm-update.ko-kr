Title: Temenos는 Azure에서 T24를 사용하여 은행을 클라우드로 이동
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]        은행 소프트웨어의 글로벌 공급자인 Temenos는 오늘 Windows Azure Platform.&...에서 TEMENOS T24(T24)의 가용성을 발표했습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>      </p>  <p>은행 소프트웨어의 글로벌 공급자인 <a href="https://www.temenos.com/">Temenos</a>는 오늘 Windows Azure 플랫폼에서 TEMENOS T24(T24)의 가용성을 발표했습니다.&nbsp; 이 발표를 통해 T24는 Windows Azure 및 SQL Azure 고객과 함께 프로덕션에 진출하는 최초의 핵심 뱅킹 시스템이 됩니다. T24와 SQL Azure 포함한 Windows Azure Platform의 조합을 통해 은행은 운영을 소비 기반 가격 책정 모델로 전환할 수 있으며, 이를 통해 리소스를 효과적으로 확장하고 고객 수요에 따라 볼륨을 늘릴 수 있습니다.</p>  <p>이 출시의 일환으로 Temenos는 기존의 호스팅 환경에서 Windows Azure 플랫폼으로 12개의 멕시코 금융 기관 네트워크를 이동하기 위한 첫 번째 클라우드 마이그레이션에 착수했습니다.&nbsp; Sofol Tepeyac, Grupo Agrifin, Findeca, Soficam 및 C.Capital Global 등 5개는 현재 진행 중이며 2011년 2분기까지 완료될 것으로 예상되는 마이그레이션의 첫 번째 단계에 있습니다.</p>  <p>&nbsp;</p>  <p>이 공지사항에 대한 자세한 내용은 여기에서 보도 자료를 참조하세요.</p>  <p>&nbsp;</p>  <p>&nbsp;</p>
