Title: '친애하는 IT 기술 지원팀: 클라우드에서 안전하게 수행할 수 있는 작업'
Summary: '직원이 SaaS 서비스에 등록하거나 클라우드 플랫폼에 새 앱을 배포하기 전에 실제로 이 질문을 했다면 좋지 않을까요? 그들이 물었다면, 당신은 그들에게 무엇을 말해야할지 알 수 있습니까? '
Content: >-
  <p>직원이 SaaS 서비스에 등록하거나 클라우드 플랫폼에 새 앱을 배포하기 전에 실제로 이 질문을 했다면&#39;좋을까요? 그들이 물었다면, 당신은 그들에게 무엇을 말해야할지 알 수 있습니까? IT 운영 전문가의 Gartner 설문 조사에 따르면 대부분의 기업은 명확한 응답이 없거나 직원에게 더 나은 지침을 요구하는 위치를 알 수&#39;. 문제가 있습니다.</p>


  <p>IT 전문가들은 이 작업을 중단하거나 차단하려고 시도하는 경우가 많습니다( 안녕하세요, &quot;No. 부서).&quot; 그런 다음 더 많은 그림자 IT에 다시 인사하십시오.</p>


  <p>이 질문에 대한 대답은 실제로 개념에서 매우 간단하지만 실행하기가 더 어렵습니다. 이 문제를 해결하려면 <a href="https://www.gartner.com/events/na/orlando-symposium">Gartner Symposium에서 mysession&nbsp;</a>이 끝날 때 설명한 것처럼 <em>간단한 </em><strong><em>클라우드 사용 정책이</em></strong> <em>필요합니다</em><strong>.</strong> 이 정책에는 무엇이 있어야 하나요? 어떤 양식을 사용해야 하나요? 어떤 톤을 휴대해야 합니까? 시작 단계 이러한 모든 질문에 대한 답변은 <a href="https://www.forrester.com/Write+An+Effective+Cloud+Use+Policy/fulltext/-/E-res79101">inthis reportI&nbsp;</a>가 Forrester에 있는 동안 작성한 효과적인 클라우드 사용 정책을 작성합니다.&nbsp;&nbsp; 그리고 그 지침 중 일부는 매우 직관에 어긋나는 느낌을 줄 수 있습니다.</p>


  <p>먼저 클라우드 정책은 클라우드 사용을 장려하고 IT가 클라우드에 친 클라우드 자세를 가지고 있음을 보여주는 올바른 어조를 취해야 합니다. 이는 IT 자체가 아직 회사에 대해 심사하고 조달하지 않았을 수 있는 <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">클라우드 컴퓨팅 서비스의</a> 사용에 저항하기 때문에 직원들이 IT에 대해 가질 가능성이 높다는 초기 인식을 해결하기 위해 작동합니다.</p>


  <p>이 정책은 짧고 달콤해야 하며 IT에 대한 인식을 바꾸는 데 초점을 맞추고 직원에게 회사와 고객 자산을 보호하는 것은 모든&#39;책임이 있음을 상기시켜 줍니다. 또한 이러한 서비스를 사용할 경우 이러한 보호가 보장될 것이라고 확신할&#39;없는 경우 IT에서 신속한 지원을 제공할 수 있습니다. 이러한 설명 외에도 클라우드가 여전히 진화하고 있으므로 관련 문서, 포럼 및 기타 리소스에 정책 세부 정보를 남겨 두면 정책이 가단화되어야 합니다. 오늘 허용하지 않을 수 있는 것은 내일 완벽하게 괜찮을 수 있습니다. 또한 다른 IT 정책과 달리 IT가 회사 내에서 클라우드에 대해 가장 지식이 많은 팀이 <em>아닐 가능성이&#39;</em>&#39;.</p>


  <p>정책과 모범 사례를 만들고 발전시키는 데 진정한 리더들과 협력할 준비를 하십시오. 즉, 현재 클라우드 서비스를 사용하는 비즈니스 및 개발 리더와 협력하는 것을 의미합니다. 더 많은 경험을 가지고 있으며 이러한 서비스를 사용하는 이유와 방법 및 이러한 서비스가 회사에 가져다 주는 비즈니스 가치를 더 잘 이해하는 데 도움이 될 수 있습니다. 이 지도자들이 누구인지 확실하지 않습니까? Microsoft&#39;Enterprise Mobility Suite가 도움이 될 수 있습니다. 이 제품을 모바일 디바이스 관리 솔루션으로 생각할 수 있지만 이보다 훨씬 더 많은 것입니다. 회사에서 사용 중인 클라우드 서비스를 보여 주는 1,000개 이상의 <a href="https://azure.microsoft.com/en-us/overview/what-is-saas">SaaS</a> 애플리케이션, 분석 기반 위협 탐지 및 경계 분석에 대한 Single Sign-On을 제공합니다. 이 데이터를 사용하여 회사에서 가장 일반적으로 사용되는 클라우드 서비스를 검색하고 가장 많이 사용하는 비즈니스 리더에게 문의하세요. 모범 사례의 가장 좋은 출처이며 회사에서 클라우드 사용을 위한 효과적인 기술 자료를 위한 토대입니다. 또한 EMS는 클라우드 서비스 사용을 안전하게 만드는 첫 번째 방어선입니다.</p>


  <p>그러나 정책이 인트라넷에 업로드되면 중지하지&#39;. 이 새로운 정책을 회사 직원에게 마케팅해야 효과가&#39;. 네, IT는 오늘날 우리가 살고 있는 그림자 IT 중심 시장에서 승리하기 위해 새로운 마케팅 근육을 성장해야 합니다.&nbsp;</p>
