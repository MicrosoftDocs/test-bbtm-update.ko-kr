Summary: IoT(사물 인터넷)는 기업이 비용을 절감하고 새로운 수익원을 창출하는 데 도움을 줄 것을 약속하지만 불안한 위험도 초래합니다. 아무도 랜섬웨어에 의해 종료되는 냉장고를 원하지 않는다, 어린이에 스파이 토이, 또는 하나의 해킹 센서의 진입점을 통해 중단에 가져온 생산 라인.
Content: >-
  <p>IoT(사물 인터넷)는 기업이 비용을 절감하고 새로운 수익원을 창출하는 데 도움을 줄 것을 약속하지만 불안한 위험도 초래합니다. 아무도 랜섬웨어에 의해 종료되는 냉장고를 원하지 않는다, 어린이에 스파이 토이, 또는 하나의 해킹 센서의 진입점을 통해 중단 가져 생산 라인&rsquo;.</p>


  <p>그렇다면 디바이스 빌더는 향후 10년 동안 배포될 것으로 예상되는 수십억 개의 네트워크에 연결된 디바이스에 높은 수준의 보안을 어떻게 도입할 수 있을까요?</p>


  <p>실리콘부터 IoT 솔루션에 대한 보안 구축부터 시작합니다. 이 부분에서는 Azure Sphere의 전체적인 디바이스 보안과 Azure Sphere 에코시스템의 확장이 보안 솔루션을 시장에 출시하는 프로세스를 가속화하는 데 어떻게 도움이 되는지에 대해 설명합니다. Azure Sphere에 대한 추가 파트너 제공 인사이트는<a href="https://gateway.on24.com/wcc/gateway/eliteMSFTMaster/1808992/1970905/azure-sphere-ecosystem-expansion?partnerref=MSFT_WW_EN_SEW_AS_ASEE19_EA_BL_CE_AZB_NA"> Azure Sphere 에코시스템 확장 웨비나를 참조하세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d9f118c-47dd-4941-a451-c2f0b819a2e8.jpg"><img alt="Two women sitting together at a desk working on an Azure Sphere device" border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f37f76-53aa-4668-b7bd-b38b6859ce16.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure_Sphere_webinar" width="1200"></a></p>


  <h2>보안을 위한 새로운 표준</h2>


  <p>소형 경량 마이크로 컨트롤러(또는 MCU)는 가장 일반적인 컴퓨터 클래스로, 어플라이언스에서 산업 장비에 이르기까지 모든 것을 지원합니다. 조직은 MCU 기반 디바이스에 대한 보안이 단기 판매 및 브랜드의 장기적인 성공에 매우 중요하다는 것을 배웠습니다(한 번의 성공적인 공격으로 인해 고객이 수년 동안 영향을 받는 브랜드에서 벗어날 수 있음). 그러나 공격을 견딜 수 있는 장치를 예측하는 것은 어렵습니다.</p>


  <p>Microsoft는 수년간의 경험을 통해 높은 보안을 유지하려면 연결된 디바이스에 <a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf">다음과 같은 7가지 특정 속성을</a> 소유해야 한다는 사실을 배웠습니다.</p>


  <ol>
   <li><strong>하드웨어 기반 신뢰 루트:</strong> 디바이스에는 하드웨어와 분리할 수 없는 잊을 수 없는 고유한 ID가 있어야 합니다.</li>
   <li><strong>작은 신뢰할 수 있는 컴퓨팅 기반</strong>: 대부분의 디바이스&#39;소프트웨어는 신뢰할 수 있는 작은 컴퓨팅 기반 외부에 있어야 하므로 프라이빗 키와 같은 보안 리소스에 대한 공격 표면이 줄어듭니다.</li>
   <li><strong>심층 방어</strong>: 여러 계층의 방어는 한 계층의 보안이 위반되더라도 디바이스가 여전히 보호됨을 의미합니다.</li>
   <li><strong>구획화</strong>: 소프트웨어 구성 요소 간의 하드웨어 적용 장벽은 하나의 위반이 다른 구성 요소에 전파되지 않도록 방지합니다.</li>
   <li><strong>인증서 기반 인증</strong>: 디바이스는 서명된 인증서를 사용하여 디바이스 ID 및 신뢰성을 증명합니다.</li>
   <li><strong>재생 가능 보안</strong>: 업데이트된 소프트웨어가 자동으로 설치되고 위험한 상태를 입력하는 디바이스는 항상 보안 상태로 전환됩니다.</li>
   <li><strong>오류 보고</strong>: 공격의 증거일 수 있는 모든 디바이스 오류가 제조업체에 보고됩니다.</li>
  </ol>


  <p>이러한 속성은 오늘날&#39;동적 위협 환경에서 디바이스를 보호하고 보호하도록 함께 작동합니다. 이러한 7가지 속성 중 하나라도 생략하면 디바이스가 공격에 노출되어 보안 이벤트에 응답하기가 어렵고 비용이 많이 드는 상황이 발생할 수 있습니다. 또한 7개의 속성은 IoT 디바이스 보안을 평가하기 위한 실용적인 프레임워크 역할을 합니다.</p>


  <h2>Azure Sphere를 사용하여 보안 디바이스를 빌드하는 방법</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/">Azure Sphere</a> &ndash; 매우 안전한 연결된 디바이스 &ndash; 를 만들기 위한 Microsofts&rsquo; 엔드 투 엔드 솔루션은 이러한 7가지 속성을 제공하므로 디바이스 제조업체가 본질적으로 안전하고 진화하는 보안 위협에 대처할 준비가 된 디바이스를 쉽고 저렴하게 만들 수 있습니다. Azure Sphere는 지능형 에지에서 동적 환경을 지원하는 기본 제공 Microsoft 보안 기술 및 연결 및 헤드룸을 포함하는 새로운 종류의 MCU를 도입했습니다.</p>


  <p>여러 수준의 보안이 칩 자체에 구워집니다. 보안 Azure Sphere OS는 하드웨어 계층 위에서 실행되며 권한 있는 소프트웨어만 실행할 수 있습니다. Azure Sphere Security Service는 디바이스&#39;ID 및 신뢰성을 지속적으로 확인하고 소프트웨어를 최신 상태로 유지합니다. Azure Sphere는 저비용 디바이스의 경우에도 대규모 보안 및 경제성을 위해 설계되었습니다.&nbsp;</p>


  <h2>에코시스템 확장 기회</h2>


  <p>오늘날&rsquo; 세계에서 디바이스 제조 파트너는 연결된 환경을 만들기 위한 필수 요소로 보안을 보고 있습니다. Azure Sphere의 엔드투엔드 보안은 IoT에서 상당한 혁신을 위한 잠재력을 만듭니다. 위협을 방지, 감지 및 대응하는 데 도움이 되는 턴키 솔루션을 통해 디바이스 제조업체는 이러한 디바이스를 보호하기 위해 추가 인프라 또는 직원에 투자할 필요가 없습니다&rsquo;. 대신 비즈니스 모델, 제품 환경, 고객에게 서비스를 제공하는 방법 및 고객 요구 사항을 예측하는 방법을 재고하는 데 집중할 수 있습니다.</p>


  <p>혁신&rsquo;을 가속화하기 위해 파트너 에코시스템을 확장하기 위해 노력하고 있습니다. 에코시스템 확장은 많은 이점을 제공합니다. 최종 제품의 전반적인 복잡성을 줄이고 출시 시간을 단축합니다. 디바이스 빌더를 확보하여 고객의 요구에 맞게 기술 기능을 확장할 수 있습니다. 또한 모듈 파트너를 위한 기능 집합의 응답성이 뛰어난 혁신을 가능하게 하고 다양한 에코시스템을 위한 모듈을 사용자 지정할 수 있습니다. 아래 웹&rsquo;에서는 Azure Sphere 에코시스템의 핵심 부분인 일부 파트너를 강조 표시했습니다.</p>


  <p>IoT 솔루션용 하드웨어 프로토타입 제작, 디자인 및 제조를 전문으로 하는 Microsoft 파트너 <strong>Seeed Studio</strong>는 2018년 4월부터 <a href="https://www.seeedstudio.com/MT3620-Development-Board-for-Azure-Sphere-p-3052.html">MT3620 개발 위원회를</a> 판매하고 있습니다. 또한 모듈식 센서, 액추에이터 및 디스플레이의 Grove 시스템을 사용하여 스톨더가 없는 신속한 프로토타입 생성을 가능하게 하는 보완 하드웨어를 판매합니다. 2018년 9월에는 확장 방패와 다양한 센서가 포함된 Seeed Grove 스타터 키트를 출시했습니다. 프로토타입을 위한 하드웨어 외에도 IoT 시장용 Azure Sphere를 기반으로 더 많은 수직 솔루션을 출시할 예정입니다.&nbsp; 3월에 Seeed는 이전 Azure Sphere <a href="https://www.seeedstudio.com/MT3620-Mini-Dev-Board-p-2919.html">MT3620 개발</a> 키트의 라이트 버전인 MT3620 미니 개발 보드도 도입했습니다&rsquo;. 더 작은 크기, 더 큰 확장성 및 낮은 비용이 필요한 개발자의 요구를 충족하기 위해 이 보드를 개발했습니다.</p>


  <p><strong>AI-Link</strong> 는 대량 생산 준비가 된 첫 번째 <a href="https://www.ilinkthings.com/microsoft">Azure Sphere 모듈</a> 을 출시했습니다. AI-Link 현재 시장에서 최고의 IoT 모듈 개발자 및 제조업체이며 2018년에 9천만 대 이상을 출하했습니다.</p>


  <p>IoT 솔루션 집계자이자 Azure Sphere 칩 배포자인 <strong>Avnet</strong>은 2019년 1월에 <a href="https://cloudconnectkits.org/product/azure-sphere-starter-kit">Azure Sphere 모듈 및 스타터 키트</a>를 공개했습니다. 또한 Avnet은 Azure Sphere 디바이스 및 솔루션에 대한 고객 채택 및 출시 시간을 가속화하기 위해 일반 및 애플리케이션별 Azure Sphere 참조 디자인 라이브러리를 빌드할 예정입니다.</p>


  <p>미국 상하이(<strong>Universal Scientific Industrial</strong>) Co., Ltd.(USI)는 최근 표준 SDK의 다중 기능 디자인 지원으로 IoT 애플리케이션용으로 고유하게 설계된 <a href="https://www.usish.com/en/products?p_id=65bdaba7-adcc-4b8a-bf7a-ae606715128c">Azure Sphere 콤보 모듈</a>을 공개했습니다. 고객은 개별 MCU 솔루션에서 쉽게 마이그레이션하여 클라우드에 대한 보안 연결로 이 모듈을 기반으로 디바이스를 빌드하고 디자인 주기를 단축할 수 있습니다.</p>


