Title: '교차 게시: Windows Azure용 Microsoft Accelerator에서 새 클래스 소개'
Summary: Welaunchedthe&nbsp;&nbsp; Microsoft Accelerator for Windows Azure, powered byTechStars&nbsp;, 초기 단계 신생 기업에게 Windows Azure에 대한 모든 권한을 부여하고 각각을 연결하여 성공하도록 돕기 위해...
Content: <p><a href="https://weblogs.asp.net/scottgu/archive/2012/10/01/finalists-for-the-microsoft-accelerator-for-windows-azure.aspx" target="_blank">Welaunchedthe</a>&nbsp;&nbsp; Microsoft Accelerator for Windows Azure는&nbsp; <a href="https://www.techstars.com/" target="_blank">초기</a> 단계 스타트업이 Windows Azure에 대한 모든 권한을 부여하고 각 회사를 선도적인 기술 및 비즈니스&nbsp; <a href="https://www.microsoft.com/BizSpark/accelerator/azure/mentors.aspx" target="_blank">멘터</a>에 연결하여 성공하도록 지원합니다. Im&rsquo;은 새로운 봄 2013 클래스가 흥미로운 솔루션의 건강한 혼합과 피드백이 향후 Windows Azure 릴리스에 직접 알려줄 설립자의 인상적인 목록을 특징으로한다는 것을 공유하게되어 기쁩니다.</p>  <p>오늘, Windows <a href="https://www.microsoft.com/BizSpark/accelerator/azure/" target="_blank">Azure용Microsoft Accelerator</a>의 10개 새로운 팀이&nbsp;<a href="https://www.techstars.com/" target="_blank">TechStars</a>를&nbsp; 통해 사우스 레이크 유니온 사무실 공간으로 이전했습니다.</p>  <p class="p1">여기 내 블로그에서 새로운&nbsp; Windows Azure 클래스에 대해 읽을 수 <a href="https://weblogs.asp.net/scottgu/archive/2013/04/01/introducing-the-new-class-at-the-microsoft-accelerator-for-windows-azure.aspx" target="_blank">있습니다.</a></p>  <p class="p1">스콧</p>
