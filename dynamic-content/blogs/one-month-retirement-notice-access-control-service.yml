Slug: one-month-retirement-notice-access-control-service
Title: '1개월 사용 중지 알림: Access Control Service'
Summary: ACS라고도 하는 Access Control Service는 공식적으로 사용 중지됩니다. 지난해 ACS 사용 중지 발표 이후 많은 고객이 지침에 도달하여 마이그레이션을 완료했습니다.
Content: >-
  <h2>Access Control Service는 2018년 11월 7일에 사용 중지될 예정이며, 확장 옵션은 2019년 2월 4일로 설정됩니다.</h2>


  <p>ACS라고도 하는 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmsdn.microsoft.com%2Fen-us%2Flibrary%2Fazure%2Fhh147631.aspx&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474367151%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=fKyUj8XUOKXc5qqljHqLD0wkyDu63xtMbdURkg3FwoM%3D&amp;reserved=0" target="_blank">Access Control Service</a>는 공식적으로 사용 중지됩니다. 지난해 ACS 사용 중지 발표 이후 많은 고객이 지침에 도달하여 마이그레이션을 완료했습니다. 일부 고객은 마이그레이션이 시작되었지만 최종 기한 전에 완료되지 않는다는 것을 전달했습니다. 2019년 2월 4일로 연장하기로 결정했습니다. 확장을 옵트인하지 않으면 네임스페이스가 <strong>2018년 11월 7</strong>일에 꺼집니다. 이때 네임스페이스에 대한 모든 요청이 실패합니다.</p>


  <h2>필요한 작업은 무엇인가요?</h2>


  <p>ACS를 사용하는 경우 마이그레이션 전략이 필요합니다. 올바른 마이그레이션 경로는 기존 앱 및 서비스에서 ACS를 사용하는 방법에 따라 달라집니다. 지원하도록 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Factive-directory%2Fdevelop%2Factive-directory-acs-migration&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474377159%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=ZfVw%2Fj8JJAFEl51WDFaYfxnexDAjr%2Ba2evFEUDOlPTs%3D&amp;reserved=0" target="_blank">마이그레이션 지침을</a> 게시했습니다. 대부분의 경우 마이그레이션에는 코드 변경이 필요합니다.</p>


  <p>Azure 고객은 2014년 이전에 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fservice-bus%2F&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474397181%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=eHG5k%2FJH%2FoeG86niF3LUYdmhn0gKClXRs3XbKczZs%2Bs%3D&amp;reserved=0" target="_blank">Azure Service Bus</a> 등록한 ACS 네임스페이스를 찾을 가능성이 가장 높습니다. 이러한 네임스페이스는 해당 sb 확장으로 &ndash;식별할 수 있습니다. Service Bus 팀은 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fservice-bus-messaging%2Fservice-bus-migrate-acs-sas&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474407184%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=SaFMkw69T2ktaCa7mu9j0J7yDHYV6eyQmxMtqt%2FE%2ByQ%3D&amp;reserved=0" target="_blank">마이그레이션 지침을</a> 제공했으며 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fblogs.msdn.microsoft.com%2Fservicebus%2F2018%2F05%2F18%2Facs-migration-guide%2F&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474417186%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=KbWimaU%2FUDSpbCUXEFH2SGyM64N%2BzXdBztCZX400iE0%3D&amp;reserved=0" target="_blank">블로그</a>에 업데이트를 계속 게시할 예정입니다.</p>


  <h2>확장을 요청하는 방법</h2>


  <p>2018년 11월 7일까지 마이그레이션을 완료할 수 없고 더 많은 시간이 필요한 경우 <strong>2019년 2월 4일까지 1</strong>회 연장을 제공합니다. 확장을 요청하는 방법은 다음과 같습니다.</p>


  <p>1. ACS 네임스페이스 확인</p>


  <ul>
   <li>ACS PowerShell을 아직 설치하지 않은 경우 지침에 따라 <a href="https://www.powershellgallery.com/packages/Acs.Namespaces/1.0.2" target="_blank">PowerShell 갤러리에서 다운로드합니다</a>.</li>
  </ul>


  <ul>
   <li><strong>Connect-AcsAccount</strong> cmdlet을 사용하여 ACS에 연결합니다. 명령을 실행하려면<strong> Set-ExecutionPolicy</strong> 를 실행하여 실행 정책을 변경해야 할 수 있습니다.</li>
  </ul>


  <ul>
   <li><strong>Get-AcsSubscription</strong> cmdlet을 사용하여 사용 가능한 Azure 구독을 나열합니다.</li>
  </ul>


  <ul>
   <li><strong>Get-AcsNamespace</strong> cmdlet을 사용하여 ACS 네임스페이스를 나열합니다.</li>
  </ul>


  <p>2.<a href="https://{your-namespace}.accesscontrol.windows.net" target="_blank">https://{your-namespace</a>&rsquo;}.accesscontrol.windows.net 통해 ACS 네임스페이스 관리 포털로 이동합니다.</p>


  <ol>

  </ol>


  <p>3. 사용 약관 읽기 단추를 클릭하여 &ldquo;업데이트된 사용 약관&rdquo; 을 읽습니다. 그러면 업데이트된 사용 약관이 있는 페이지로 리디렉션됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6774a389-48dd-4d32-aae0-9e01144ae76a.png"><img alt="Step1" border="0" height="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d018891-b7bd-4a8f-a2be-1b3b8a54c7ba.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="1단계" width="1625"></a></p>


  <ol>

  </ol>


  <p>4.&ldquo;페이지 맨 위에 있는 배너에서 확장&rdquo; 요청 단추를 클릭합니다. 사용 약관 업데이트를 읽어야만 단추를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02f829ce-e9e0-45e8-a559-5ddd5a6d9130.png"><img alt="Step2" border="0" height="170" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35417965-2c80-48a0-823b-e7ec47120422.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="2단계" width="1632"></a></p>


  <ol>

  </ol>


  <p>5. 확장 요청이 등록되면 페이지 맨 위에 새 배너를 사용하여 페이지를 새로 고쳐야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0ad6373-9ccf-42dc-a42a-66b5a2cfabe3.png"><img alt="Step3" border="0" height="163" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac512381-ad88-4c17-accd-fb6da78343b0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="3단계" width="1635"></a></p>


  <h2>문의처</h2>


  <p>ACS 사용 중지에 대한 자세한 내용은 먼저 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Factive-directory%2Fdevelop%2Factive-directory-acs-migration&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474437220%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=ZWTfD9LjbYRZwXqXJm14oErifkHI3lxji03Wrn37jQ0%3D&amp;reserved=0" target="_blank">ACS 마이그레이션 지침을</a> 확인하세요. 마이그레이션 옵션 중 어느 것도 작동하지 않거나 ACS 사용 중지에 대한 질문이나 피드백이 여전히 있는 경우 문의 <a href="mailto:acsfeedback@microsoft.com" target="_blank">acsfeedback@microsoft.com</a>하세요. 특정 Service Bus ACS 질문이 있는 경우 자유롭게 전자 메일을 보내세요<a href="mailto:ACS-SB@microsoft.com" target="_blank">ACS-SB@microsoft.com</a>.</p>
