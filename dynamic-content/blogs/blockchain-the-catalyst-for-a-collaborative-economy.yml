Title: '블록체인: 협업 경제를 위한 촉매제'
Summary: Microsoft는 모든 규모의 기업이 BaaS(Azure Blockchain as a Service) 프로그램을 통해 협업 경제의 혜택을 빠르게 누릴 수 있도록 합니다.
Content: >-
  <p>당신은 협력 경제에 대해 많이 알지 못할 수도 있지만, 동네 짱에서 타고 잡은, 킥 스타터 캠페인에 참여, 또는 에어 비앤비 임대에 머물렀다면&rsquo;, 당신은&rsquo; 그것의 일부를 찢어. 사실, 협력 경제 전문가 예레미야 오양은 북미인의 절반 이상이 오늘날 서로 직접 상품과 서비스를 공유하고 있음을 보여줍니다.</p>


  <p><b>분산 원장 블록체인 소개</b></p>


  <p>새로운 경제는 상품과 서비스&mdash;보다 더 많은 정보를 공유하고 궁극적으로 거래가 마침내 인터넷의 속도로 움직이게하는 것입니다. 그리고 퍼블릭 및 프라이빗 분산 네트워크의 모든 사용자가 공유하는 광범위한 정보의 보안 원장인 블록체인은 계약 실행기, 결제 프로세서 및 브로커와 같은 타사 유효성 검사기가 필요하지 않습니다.</p>


  <p><b>블록체인 as a Service</b></p>


  <p>우리 모두는 블록 체인을 기반으로하는 지불 시스템이 디지털 통화의 직접 지불로 신생 기업과 설립 된 기업 모두의 비즈니스 성장을 촉진 할 수 있다는 것을&rsquo; 알고 있지만 시작에 불과합니다. 분산 원장은 지불&mdash;보다 훨씬 더 많은 것을 처리 할 수 있습니다.</p>


  <p>그러나 기업은 어떻게 블록체인에 쉽게 액세스할 수 있을까요? Microsoft는 모든 규모의 기업이 BaaS(Azure Blockchain as a Service) 프로그램을 통해 협업 경제의 혜택을 빠르게 누릴 수 있도록 합니다. 개방형 하이퍼스케일 Azure 플랫폼은 보안, 성능 및 운영 프로세스에 대한 특정 비즈니스 및 기술 요구 사항을 해결하는 점점 더 많은 분산 원장 기술을 지원합니다. Azure의 분산 원장 에코시스템을 통해 고객은 고유한 요구 사항을 충족하는 블록체인 제품을 활용할 수 있습니다.</p>


  <p>즉, Azure BaaS는 공급망에서 자본 시장 거래에 이르기까지 모든 것을 간소화하기 위해 새로운 비즈니스 프로세스 및 계약을 실험하여 기업이 협업할 수 있는 빠르고 저비용의 저위험 플랫폼을 제공합니다.</p>


  <p><b>블록체인 기술 및 은행</b></p>


  <p>아무도 은행보다 블록체인 생태계를 더 심각하게 받아들이고 있지 않습니다. 2015년 금융 혁신 회사인 R3는 세계&rsquo; 최고의 은행과 컨소시엄 파트너십을 맺고 전 세계 경제에 분산 원장 기술을 제공했습니다. R3은 현재 42개의 금융 기관과 파트너십을 맺고 있으며, 블록체인은 혁신적인 새로운 서비스의 토대가 됩니다.</p>


  <p>R3은 스마트 계약 플랫폼 Ethereum, Eris 및 Tendermint와 같은 여러 블록체인 파트너와 함께 Azure BaaS를 사용하여 바클레이, 크레디트 스위스, HSBC, 스코틀랜드 왕립 은행, 씨티, 뱅크 오브 아메리카 및 웰스 파고를 포함한 여러 컨소시엄&rsquo;을 연결하는 피어 투 피어 분산 원장을 만들었습니다. 분산 원장의 첫 번째 테스트에서 은행은 동시에 금융 거래를 시뮬레이션했습니다.</p>


  <p>또한 세 번째 실험에서 R3은 IBM Bluemix, Amazon Web Services 및 Azure를 비롯한 여러 클라우드 공급업체를 5개의 블록체인 플랫폼으로 테스트했습니다. Azure는 IoT(사물 인터넷), 고급 분석 및 기계 학습 알고리즘, 보안 기능 및 개발자 도구를 포함한 유연하고 개방적이며 포괄적인 엔터프라이즈급 서비스 세트로 인해 R3 및 컨소시엄의 기본 클라우드 공급자로 테스트에서 등장했습니다.</p>


  <p><b>업계 관련성</b></p>


  <p>분산 원장 에코시스템의 이점은 금융 서비스 부문을 훨씬 뛰어넘습니다. 공공 부문에서 안전하고 분산된 원장은 더 개방성과 투명성을 제공하고 라이선스, 개인 식별, 투표 기록, 유틸리티, 혜택 관리 등을 포함한 서비스 및 프로세스를 혁신할 수 있습니다. 소매 및 제조와 같은 산업은 더 나은 공급망 관리, 스마트 계약 플랫폼 및 디지털 통화, 보다 엄격한 사이버 보안의 혜택을 누릴 수 있습니다.</p>


  <p>그리고 의료 분야에서 블록체인은 환자 기록을 임상 및 재무 이해 관계자에 직접 연결하여 건강 정보 교환과 같은 번거롭고 비용이 많이 드는 타사 검증자를 모두 제거합니다. 결과적으로 인구 상태 관리는 양자 도약을 할 수 있습니다. Azure의 IoT 및 예측 분석 기능은 포도당 판독기, Microsoft Band 같은 웨어러블 및 전자 의료 기록 시스템과 같은 의료 장치를 포함하여 거의 모든 원본에서 수집된 정보를 통합하고 분석하는 기능으로 이 시나리오에서도 매우 빛을 발합니다. 블록체인에 저장된 정보는 보다 효율적인 치료를 설계하고 의료 기관 및 지리 전반의 개인 의료 기록에 빠르고 안전하며 인증된 액세스를 제공하는 데 사용할 수 있습니다.</p>


  <p>이 흥미로운 새로운 생태계의 잠재적 이점 중 몇 가지에 불과하며 앞으로 더 많은 것이 있습니다.</p>


