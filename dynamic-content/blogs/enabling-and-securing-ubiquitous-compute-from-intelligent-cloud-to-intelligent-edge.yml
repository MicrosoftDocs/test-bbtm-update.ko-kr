Title: 지능형 클라우드에서 지능형 에지로 유비쿼터스 컴퓨팅 사용 및 보호
Summary: 기업은 중요 업무용 워크로드를 실행하기 위해 클라우드를 수용하고 있습니다. 온-프레미스 및 오프-프레미스에 연결된 디바이스의 수와 생성되는 데이터는 계속해서 증가하여 새로운 엔터프라이즈 네트워크 에지 아키텍처가 요구됩니다. 이를 지능형 에지라고 하며, 대기 시간을 줄이기 위해 데이터 원본 및 사용자에 더 가깝게 컴퓨팅합니다.
Content: >-
  <p>기업은 중요 업무용 워크로드를 실행하기 위해 클라우드를 수용하고 있습니다. 온-프레미스 및 오프-프레미스에 연결된 디바이스의 수와 생성되는 데이터는 계속해서 증가하여 새로운 엔터프라이즈 네트워크 에지 아키텍처가 요구됩니다. 이를 데이터 원본 및 사용자에 더 가깝게 지능형 에지 &ndash; 컴퓨팅이라고 하여 대기 시간을 줄입니다. 방대한 컴퓨팅 능력, 스토리지 및 다양한 서비스를 갖춘 인텔리전트 클라우드는 유사한 프로그래밍 모델을 사용하여 인텔리전트 에지와 협력하여 혁신적인 시나리오와 유비쿼터스 컴퓨팅을 가능하게 합니다. 네트워킹은 지능형 클라우드를 인텔리전트 에지와 통합하는 중요한 지원자입니다.</p>


  <p>Azure 네트워킹 임무는 인텔리전트 클라우드에서 지능형 에지로 전달되고 관리되는 워크로드에 가장 안전하고 안정적이며 성능이 좋은 네트워크를 제공하는 것입니다. Microsoft는 서비스가 클라우드와 에지로 연결 및 확장되고, 보호되고, 최적의 성능으로 제공되고, 통찰력 있는 모니터링을 제공할 수 있도록 지속적으로 혁신하고 있습니다.</p>


  <h2>Microsoft 글로벌 네트워크</h2>


  <p>Microsoft는 Azure, Dynamics 365, Microsoft 365, LinkedIn, Xbox 및 Bing 포함한 모든 Microsoft 클라우드 서비스를 제공하는 세계&rsquo; 최대의 WAN(Wide Area Network) 중 하나를 실행합니다. WAN은 클라우드 서비스를 실행하는 모든 Microsoft 데이터 센터와 에지 사이트를 통해 고객 및 파트너에게 연결합니다. 이러한 에지 사이트는 전 세계에 전략적으로 위치하고 있습니다. 여기서는 인터넷 트래픽을 위해 인터넷 서비스 공급자와 트래픽을 교환하고 프라이빗 연결 트래픽을 위해 ExpressRoute 파트너와 트래픽을 교환합니다. 또한 에지 사이트에서 Azure Front Door 및 Azure Content Delivery Network 서비스를 사용하여 Microsoft 365 같은 자체 서비스의 환경을 향상시키고 가속화합니다. 글로벌 커버리지를 제공하기 위해 WAN은 130,000 마일 이상의 해저, 지상파 및 메트로 광섬유를 보유하고 있으며 최상의 네트워킹 환경을 제공하기 위해 내부 SDN (소프트웨어 정의 네트워킹) 기술을 사용하여 Microsoft에서 완벽하게 관리합니다. <a href="https://www.thousandeyes.com/resources/2018-public-cloud-performance-benchmark-report" target="_blank">Thousand Eyes</a>와 같은 업계 리더들은 글로벌 네트워크의 성과에 대해 보고했으며, 2018년 연구에서 <a href="https://www.lightreading.com/microsoft-beats-amazon-and-google-for-network-reliability---research/d/d-id/747402" target="_blank">가장 강력하고 일관된</a> 것으로 나타났습니다. 훌륭한 환경을 제공하는 한 가지 기본 원칙은 가능한 한 고객과 가까운 Microsoft 네트워크에 트래픽을 가져와서 가능한 한 오랫동안 Microsofts&rsquo; 네트워크에 유지하는 것입니다. Microsoft 서비스 데이터 센터 간의 모든 트래픽은 Microsofts&rsquo; 네트워크에서 완전히 유지되며 인터넷을 통과하지 않습니다.</p>


