  <h3>이제 Azure Firewall 위협 인텔리전스 기반 필터링이 일반 공급됩니다.</h3>


  <p><a href="https://docs.microsoft.com/azure/firewall/threat-intel" target="_blank">이제 위협 인텔리전스 기반 필터링을</a> 사용하여 알려진 악성 IP 주소와 도메인 간의 트래픽을 거의 실시간으로 경고하고 거부하도록 Azure 방화벽을 구성할 수 있습니다. IP 주소 및 도메인은 Microsoft 위협 인텔리전스 피드에서 제공됩니다.</p>


  <p>또한 WAF( <a href="https://azure.microsoft.com/en-us/services/web-application-firewall/" target="_blank">웹 애플리케이션 방화벽</a> )를 WAF 봇 보호, 사이트별 WAF 정책 및 지역 필터링의 세 가지 새로운 기능으로 확장했습니다. Azure Front Door에서 설정된 Azure 관리형 봇 보호 규칙은 다양한 범주의 봇을 검색하고 고객이 그에 따라 작업을 설정할 수 있도록 합니다. 고객은 네트워크 에지에서 악성 봇을 차단하여 좋은 봇이 애플리케이션 백 엔드에 도달하고 알 수 없는 봇을 다른 사이트로 로그하거나 리디렉션할 수 있습니다. Azure 관리형 봇 보호 규칙 집합은 Azure Application Gateway v2 SKU에서 미리 보기로도 제공됩니다. Application Gateway를 사용하여 사이트당 WAF 정책을 사용하면 고객이 단일 Application Gateway에서 호스트되는 다양한 웹 애플리케이션에 대해 WAF 정책을 지정할 수 있습니다. 이렇게 하면 세분화된 보안 정책을 사용할 수 있으며 사이트당 추가 배포를 만들 필요가 없습니다. Azure Application Gateway는 v2 SKU에서 미리 보기로 기존 사용자 지정 규칙을 사용하여 지역 필터를 도입합니다. 이 기능을 사용하면 기존 IP/IP 범위 기반 사용자 지정 규칙을 확장하여 국가를 일치 기준으로 포함하고 그에 따라 조치를 취할 수 있습니다. 이렇게 하면 지정된 국가의 트래픽을 제한하거나 일련의 국가의 트래픽만 허용할 수 있습니다.</p>


  <p>최근에 <a href="https://azure.microsoft.com/services/azure-bastion/" target="_blank">Azure Bastion</a>의 일반 공급이 발표되었습니다. Azure Bastion 서비스는 Virtual Network에서 직접 프로비전되어 공용 IP 주소 없이도 VNet의 모든 가상 머신에 대한 원활한 RDP(원격 데스크톱) 및 SSH(보안 셸) 액세스를 지원합니다. 서브넷에서 ACL을 원활하게 통합하고 일회성으로 설정하면 후속 관리와 지속적인 관리가 제거됩니다.</p>


