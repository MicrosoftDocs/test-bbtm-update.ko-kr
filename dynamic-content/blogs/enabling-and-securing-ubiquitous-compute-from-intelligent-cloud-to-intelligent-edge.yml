  <p>Virtual WAN에 대한 에코시스템 지원을 확장하기 위해 업계 리더들과 긴밀히 협력해 왔습니다. 오늘 Cisco와 Microsoft는 클라우드용 네트워크를 현대화하기 위해 협력하고 있다고 발표했습니다. 가장 큰 글로벌 및 전략적 파트너 중 하나인 Cisco는 Microsoft와 협력하여 Azure Virtual WAN 및 Office 365 Cisco SD-WAN 기술을 통합하여 Azure 및 Office 365 대한 원활하고 분산되고 최적의 지점 연결을 가능하게 합니다.</p>


  <p>또한 <a href="https://www.cloudgenix.com/microsoft-azure/" target="_blank">Cloudgenix</a>, <a href="https://www.fortinet.com/azure-vwan" target="_blank">Fortinet</a>, <a href="https://www.nuagenetworks.net/our-partners/nuage-networks-virtualized-cloud-interconnect-for-azure/" target="_blank">Nokia-Nuage</a> 및 <a href="https://www.silver-peak.com/company/tech-partners/cloud/microsoft-azure" target="_blank">Silver Peak</a>를 포함한 다른 파트너는 Virtual WAN과의 통합을 완료했으며 즉시 사용할 수 있습니다.</p>


  <h2>IPv6</h2>


  <p>이중 스택(IPv4 + IPv6) VNet은 이달 말 일반 공급될 예정입니다. 클라우드의 첫 번째 기능인 Azure를 통해 고객은 자체 IPv6 프라이빗 공간을 VNet으로 가져올 수 있으므로 라우팅 변경이 필요하지 않습니다. IPv6을 사용하면 고객이 IPv4 고갈 문제를 해결하고, 규정 요구 사항을 충족하며, Azure 기반 애플리케이션을 사용하여 성장하는 모바일 및 IoT 시장으로 확장할 수 있습니다.</p>


