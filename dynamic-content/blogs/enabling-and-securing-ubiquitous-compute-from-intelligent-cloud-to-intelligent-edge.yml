  <p align="center"><em>그림 8. AKS를 기준으로 설명된 App Gateway 수신 컨트롤러</em></p>


  <p>Azure Key Vault는 클라우드 앱 및 서비스에서 사용하는 암호화 키 및 기타 비밀을 보호하는 플랫폼 관리 서비스입니다. Azure Application Gateway v2는 이제 HTTPS 사용 수신기에 대한 Key Vault 저장된 TLS 인증서 <a href="https://docs.microsoft.com/azure/application-gateway/key-vault-certs" target="_blank">의 직접 통합</a> 을 지원합니다. 이렇게 하면 Application Gateway 및 백 엔드 웹 애플리케이션 관리에서 인증서 관리 프로세스를 명확하게 분리하여 TLS 인증서 보안을 향상할 수 있습니다. Application Gateway는 최신 버전의 TLS(전송 계층 보안) 인증서를 위해 몇 시간마다 Key Vault를 폴링하므로 인증서를 자동으로 갱신할 수 있습니다.</p>


  <h2>Monitor</h2>


  <p>Azure <a href="https://aka.ms/internet-analyzer" target="_blank">Internet Analyzer</a> 는 이제 미리 보기에서 사용할 수 있는 새로운 클라이언트 쪽 측정 서비스입니다. Internet Analyzer를 사용하면 네트워킹 인프라를 A/B 테스트하고 고객&rsquo; 성능 환경에 미치는 영향을 테스트할 수 있습니다. &rsquo;온-프레미스에서 Azure로 앱 및 콘텐츠를 마이그레이션하든, 새 Azure 서비스를 평가하든, Internet Analyzer를 사용하면 마이그레이션하기 전에 사용자&rsquo; 데이터 및 Microsofts&rsquo; 풍부한 분석을 통해 Azure를 사용하여 네트워크 아키텍처를 더 잘 이해하고 최적화할 수 있습니다. Internet Analyzer는 클라우드 마이그레이션, 신규 또는 추가 Azure 지역에 배포 또는 Azure Front Door 및 Content Delivery Network 같은 Azure의 새 애플리케이션 및 콘텐츠 배달 플랫폼 테스트에 대한 성능 관련 질문을 해결하도록 설계되었습니다.</p>


  <p>네트워크 &nbsp; <a href="https://aka.ms/AzMonNWInsight" target="_blank">용 Azure Monitor</a> 이제 서비스를 미리 보기로 사용할 수 있습니다. Azure Monitor for Networks를 사용하면 고객이 네트워크 리소스의 주요 메트릭 및 상태를 모니터링하고, 문제를 검색하고, 문제 해결 도움말을 얻을 수 있습니다. 네트워크용 Azure Monitor는 기본적으로 설정되며 사용자 지정 설정이 필요하지 않습니다&rsquo;. &rsquo;Azure Monitor for Networks는 클라우드 또는 하이브리드 네트워크를 모니터링하고 문제를 해결하는 방법에 관계없이 경고를 설치하고, 리소스별 진단을 받고, 리소스 간의 구조 및 기능 종속성을 시각화하는 데 도움이 됩니다.</p>


