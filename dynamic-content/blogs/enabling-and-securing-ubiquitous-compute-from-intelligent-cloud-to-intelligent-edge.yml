  <h2>제공</h2>


  <p>현재 Azure Content Delivery Network 고객이 http 요청 처리 방법을 사용자 지정할 수 있도록 하는 새로운 기능인 <a href="https://azure.microsoft.com/services/cdn/" target="_blank">Content Delivery Network</a> 규칙 엔진도 발표하고 있습니다. 규칙 엔진은 디바이스 검색, HTTP 프로토콜 및 헤더 값과 같은 매우 강력한 일치 조건을 사용하도록 설정하고 적절한 작업을 트리거합니다. 모든 http 규칙은 최종 사용자 근처의 에지 사이트에서 실행되며, 이는 고객 원본에서 규칙을 실행하는 것과 비교하여 상당한 성능 이점을 제공합니다.</p>


  <p><a href="https://aka.ms/appgwaks" target="_blank">Application Gateway 수신 컨트롤러를</a> 사용하면 Azure Application Gateway를 AKS(Azure Kubernetes Service)의 수신으로 사용할 수 있습니다. 수신 컨트롤러는 AKS 클러스터 내에서 Pod로 실행됩니다. Kubernetes 수신 리소스를 사용하고 이를 Azure Application Gateway 구성으로 변환하여 게이트웨이가 Kubernetes Pod로 트래픽 부하를 분산할 수 있도록 합니다. Application Gateway 수신 컨트롤러를 사용하면 고객이 단일 인터넷 액세스 가능 엔드포인트를 노출하여 AKS 클러스터와 통신할 수 있습니다. Application Gateway는 개인 주소를 사용하여 Pod와 직접 상호 작용하여 Kube-proxy에서 발생하는 추가 DNAT의 필요성을 없애므로 Pod에 대한 보다 효율적이고 성능이 좋은 트래픽 라우팅을 제공합니다. Application Gateway 수신 컨트롤러는 AKS 클러스터에 대한 액세스를 보호하는 WAF 기능을 포함하여 Application Gateway의 모든 기능을 지원합니다.</p>


