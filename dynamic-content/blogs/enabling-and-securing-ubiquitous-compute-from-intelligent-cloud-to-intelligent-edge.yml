  <p>Azure Private Link를 사용하여 Azure는 기본 제공 데이터 반출 보호를 구현하여 데이터 거버넌스 및 규정 준수를 제공하는 최초의 클라우드입니다. 이렇게 하면 서비스 프런트 엔드 대신 개별 PaaS 인스턴스가 프라이빗 엔드포인트로 매핑되므로 신뢰할 수 있는 네트워크 내의 악의적인 행위자가 비보안 계정에 데이터를 반출할 수 없는 제로 트러스트 네트워킹에 대한 목표에 한 걸음 더 가까이 다가갈 수&rsquo; 있습니다. 또한 Private Link는 Azure의 SaaS(Software as a Service) 공급자가 고객에게 동일한 기능을 확장할 수 있도록 지원합니다. Snowflake는 프로그램의 얼리 어답터이며 더 많은 파트너 서비스를 따라야 합니다.</p>


  <p>Azure Firewall Manager는 클라우드 기반 보안 경계에 대한 중앙 보안 정책 및 경로 관리를 제공하는 새로운 보안 관리 서비스입니다. Azure는 현재 Azure Firewall 및 Firewall Manager를 통해 트래픽 거버넌스, 라우팅 제어 및 타사 통합 보안을 제공하는 유일한 클라우드 공급자입니다. 전역 관리자는 중앙에서 허브 및 스포크 아키텍처를 만들고 보안 또는 라우팅 정책을 보안 가상 허브라고 하는 허브와 연결할 수 있습니다.</p>


