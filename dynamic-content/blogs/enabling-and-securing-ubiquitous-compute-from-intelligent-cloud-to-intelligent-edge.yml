  <p>구성 문제를 디버그하는 데 도움이 되도록 모든 VPN 게이트웨이 SKU에서 최대 10Gbps의 집계 암호화된 대역폭, IKE v1 및 패킷 캡처를 지원하도록 VPN 서비스를 개선했습니다. 또한 지점 및 사이트 간 VPN 서비스를 개선하여 Azure Active Directory 및 다단계 인증을 지원합니다. 또한 어디서나 Vnet에 액세스하기 위해 다운로드하고 실행할 수 있는 OpenVPN 클라이언트를 사용할 수 있도록 하고 있습니다.</p>


  <p>Azure <a href="https://docs.microsoft.com/azure/virtual-wan/" target="_blank">Virtual WAN</a> 은 Azure 연결 서비스를 주요 SD-WAN 파트너와 단일 운영 인터페이스로 결합합니다. Azure Virtual WAN은 VNet, 사이트, 애플리케이션 및 사용자와 같이 전역적으로 분산된 스포크 집합 간에 유비쿼터스 연결을 제공하여 글로벌 전송 네트워크 아키텍처를 지원합니다. 허브 간 연결 및 모든 연결의 미리 보기가 크게 향상되었습니다. Virtual WAN 사용자는 전체 메시 연결을 위해 여러 허브를 연결하여 네트워크 아키텍처를 더욱 간소화할 수 있습니다. 또한 ExpressRoute 및 지점 및 사이트 간의 일반 공급은 이제 Virtual WAN에서 사용할 수 있습니다.</p>


