  <h2>커넥트 및 확장</h2>


  <p>최상의 인터넷 환경을 얻으려면 데이터가 사용자 또는 사용자에게 최대한 가깝게 Microsoft 네트워크를 입력하고 종료해야 합니다. 현재 160개 이상의 에지 사이트를 통해 사이트 수를 늘리려는 적극적인 계획이 있습니다. 이 계획은 <a href="https://azure.microsoft.com/blog/latency-is-the-new-currency-of-the-cloud-announcing-31-new-azure-edge-sites/" target="_blank">에지 사이트 확장 블로그</a>에서 자세히 확인할 수 있습니다. 또한 ExpressRoute meet-me 사이트의 수를 늘려 Azure 워크로드에 개인적으로 연결할 수 있는 유연성을 높이고 있습니다.</p>


  <p>현재&#39;고도로 분산된 애플리케이션 환경에 대한 액세스 및 수집 데이터에 대한 연결 상태를 유지하는 것이 모든 기업에서 가장 중요합니다. 많은 기업이 예측할 수 없고 어려운 조건에서 운영해야 합니다. 예를 들어 에너지, 농업, 광업 및 운송은 네트워크 연결이 좋지 않은 원격, 농촌 또는 기타 격리된 위치에서 작동하는 경우가 많습니다. 위성<a href="https://azure.microsoft.com/blog/satellite-connectivity-expands-reach-of-azure-expressroute-across-the-globe/" target="_blank">용 ExpressRoute</a>는 이제 일반 공급되므로 위성 연결을 사용하여 Microsoft 클라우드 서비스에 액세스할 수 있습니다. 상업용 위성 별자리가 널리 사용 가능해짐에 따라 새로운 솔루션 아키텍처는 Microsoft에 액세스할 수 있는 향상된 저렴한 성능을 제공합니다.</p>


  <p>지점 및 지점 연결에 대한 업계 암호화 표준인 MACsec은 이제 ExpressRoute Direct에서 미리 보기 기능으로 지원됩니다. ExpressRoute Direct 고객은 보안 및 규정 준수 요구 사항을 충족하기 위해 ExpressRoute 라우터에 대한 물리적 연결 간의 데이터 기밀성 및 무결성을 보장할 수 있습니다. 고객은 Azure Key Vault를 사용하여 MACsec 키의 수명 주기를 완전히 소유하고 관리합니다.</p>


  <p>우리는 지하철 네트워크의 비용을 크게 줄이기 위해 광학 기술에 투자했습니다. ExpressRoute 파트너를 통해 사용할 수 있는 ExpressRoute 로컬이라는 새로운 ExpressRoute 회로 유형으로 이러한 절감액을 전달합니다. 데이터 센터 근처의 ExpressRoute 사이트를 선택하고 해당 데이터 센터의 데이터에만 액세스하는 경우 송신 가격은 ExpressRoute 로컬 회로 가격에 포함됩니다. 동일한 지역의 지역에 연결하려면 ExpressRoute 표준을 사용하고 전 세계 어디서나 ExpressRoute Premium 사용할 수 있습니다.</p>


  <p>Microsoft 클라우드에 대한 새로운 <a href="https://docs.microsoft.com/azure/peering-service/" target="_blank">피어링 서비스는</a> 현재 미리 보기로 제공되며 엔터프라이즈급 인터넷 연결을 통해 인터넷 공급자 및 인터넷 교환 공급자와의 파트너십을 통해 Azure, Dynamics 365 및 Microsoft 365 액세스할 수 있습니다. 피어링 서비스는 또한 인터넷 대기 시간 원격 분석, 경로 모니터링 및 하이재킹, 누출 및 기타 국경 게이트웨이 프로토콜 잘못된 구성에 대한 경고를 제공합니다.</p>


