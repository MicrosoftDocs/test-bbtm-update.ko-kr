  <h3>미리 보기의 MEC(다중 액세스 Edge 컴퓨팅)</h3>


  <p>다중 액세스 Edge 컴퓨팅은 고객 프레미스에서 애플리케이션 개발자에게 클라우드 컴퓨팅 기능을 제공합니다. 이 환경은 매우 짧은 대기 시간과 높은 대역폭뿐만 아니라 개인 LTE 및 5G와 같은 라디오 네트워크에 대한 실시간 액세스가 특징입니다. MEC 기능을 Azure와 통합함으로써 지능형 클라우드에서 에지까지 컴퓨팅 및 네트워크 기능의 연속체를 제공할 것입니다. 스마트 팩터리 및 혼합 현실과 같은 새로운 중요하고 몰입형 시나리오에서는 로컬 컴퓨팅과 결합된 안정적인 짧은 대기 시간 및 높은 대역폭 연결이 필요합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92adb998-4f40-4a4c-8f2e-e5926f422297.png"><em><img alt="An image of a concept draft of Multi-access and network edge compute with Azure." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/116dcfb1-0364-461a-a34a-e218c5e3a4bf.png" style="border: 0px currentcolor; border-image: none; width: 1000px; height: 425px; display: inline; background-image: none;" title="Azure를 사용한 다중 액세스 및 네트워크 에지 컴퓨팅의 개념 초안"></em></a></p>


  <p align="center"><em>그림 10. Azure를 사용한 다중 액세스 및 네트워크 에지 컴퓨팅의 개념 초안</em></p>


  <p>이러한 요구 사항을 해결하기 위해 최상의 대기 시간을 위해 고객&rsquo; 프레미스에 배포된 Azure Stack Edge를 기반으로 하는 다중 액세스 Edge 컴퓨팅의 기술 미리 보기를 소개합니다. MEC의 주요 특징은 다음과 같습니다.</p>


  <ul>
      <li>개발자는 GitHub 및 Azure dev ops CI/CD 도구 집합을 사용하여 고객&rsquo; 프레미스에서 컨테이너 기반 애플리케이션을 작성하고 실행할 수 있습니다. 일관된 프로그래밍 모델을 사용하면 Azure에서 애플리케이션을 개발한 다음 Azure Stack Edge로 이동하는 것이 간단합니다.</li>
