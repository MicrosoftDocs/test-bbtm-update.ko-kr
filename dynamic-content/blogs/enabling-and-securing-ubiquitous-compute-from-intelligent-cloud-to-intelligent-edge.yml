  <h2>보호</h2>


  <h3>제로 트러스트 네트워킹 달성</h3>


  <p>클라우드 애플리케이션과 모바일 인력은 보안 경계를 다시 정의했습니다. 새 경계는 조직의 물리적 위치에 의해 정의되지 않으며&rsquo;, 이제 회사 리소스 및 서비스를 호스트, 저장 또는 액세스하는 모든 액세스 지점으로 확장됩니다.</p>


  <p><a href="https://www.microsoft.com/security/zero-trust" target="_blank">제로 트러스트 모델은</a> 회사 방화벽 뒤에 있는 모든 것이 안전하다고 믿는 대신 위반을 가정하고 통제되지 않은 네트워크에서 시작된 것처럼 각 요청을 확인합니다. 요청이 시작된 위치 또는 액세스하는 리소스에 관계없이 제로 트러스트는 신뢰하지 말고 항상 확인하도록 &ldquo;가르칩니다.&rdquo;</p>


  <p>Azure 네트워킹 서비스는 가시성을 향상시키고 악의적인 행위자가 네트워크를 통해 횡적으로 이동하는 것을 방지하는 중요한 컨트롤을 제공합니다. 더 심층적인 소프트웨어 정의 마이크로 세분화 및 실시간 위협 방지, 엔드 투 엔드 암호화, 모니터링 및 분석을 포함하여 네트워크를 분할해야 합니다.</p>


  <h3>모든 Azure 지역으로 확장된 Azure Private Link &ndash;</h3>


  <p>Azure <a href="https://azure.microsoft.com/services/private-link/" target="_blank">Private Link</a> 는 프라이빗 가상 네트워크에 Azure 서비스를 제공합니다. Storage, SQL Database 및 Azure Synapse Analytics와 같은 지원되는 Azure 서비스는 개인 IP 주소를 통해 사용할 수 있으므로 공용 인터넷에 대한 ACL(액세스 제어 목록)을 열 수 없습니다. Private Link를 통과하는 트래픽은 항상 Microsoft 백본 네트워크에 있고 공용 인터넷에 들어가지 않습니다. PaaS(Platform as a Service) 리소스는 VPN 또는 ExpressRoute 프라이빗 피어링을 통해 온-프레미스에서 개인적으로 액세스할 수 있으므로 ACL을 단순하게 유지할 수 있습니다. 오늘부터 Private Link는 모든 Azure 공용 지역에서 사용할 수 있습니다.</p>


