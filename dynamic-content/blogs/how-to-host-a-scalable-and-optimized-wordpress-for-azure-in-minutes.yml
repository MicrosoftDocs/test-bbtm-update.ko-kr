  <h2>문제 해결</h2>


  <ul>
   <li>SMTP는 Azure Websites에서 지원되지 않습니다. Azure 갤러리 &ndash;&gt; 앱 +데이터 서비스-&gt; 통합 범주 &ndash;&gt; SendGrid에서 Azure Portal을 통해 사용할 수 있는 SendGrid에서 WordPress 사이트에서 사용하도록 설정된 <b>전자 메일 </b>기능으로 무료 플랜을 구매할 수 있습니다. 또한 <a href="https://wordpress.org/plugins/sendgrid-email-delivery-simplified/">SendGrid 플러그 인</a> 을 설치하고 SendGrid 자격 증명으로 구성해야 합니다.</li>
  </ul>


  <ul>
   <li>SSL은 기본적으로 사용하도록 설정되지 않습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-configure-ssl-certificate/">웹 사이트에 SSL을 설정하는 방법 및 SSL을</a> <a href="https://codex.wordpress.org/Administration_Over_SSL">통해 WordPress 관리를 구성하는 방법에</a> 대한 자세한 내용을 보려면 여기를 클릭하십시오.</li>
   <li>WordPress Multisite는 기본적으로 사용하도록 설정되지 않습니다. Multisite를 사용하도록 설정하려면 <a href="https://codex.wordpress.org/Create_A_Network">WordPress 멀티 사이트를 구성하는 방법을</a> 참조하세요.</li>
   <li>사용자 지정 도메인은 Azure 웹 사이트에서 지원됩니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-custom-domain-name/">Azure 웹 사이트에서 사용자 지정 도메인을 구성하는 방법</a> 참조</li>
   <li>자동 크기 조정은 지원되지만 웹 사이트 트래픽에 따라 달라지기 때문에 <strong>기본적으로 켜지지 않습니다</strong> . 몇 번의 클릭만으로 사용하도록 설정하고 구성할 수 있으므로 웹 사이트 트래픽에 따라 필요에 따라 확장하거나 확장할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-scale/">Azure 웹 사이트에 맞게 크기를 조정하는 방법</a> 보기</li>
  </ul>


  <h2>결론</h2>


  <p>Azure Websites 서비스는 현재 다음에 초점을 맞춘 많은 트래픽이 많은 WordPress 사이트를 호스팅합니다.</p>


  <ul>
   <li><strong>쉽게 설정할 수 있습니다.</strong> 5분 이내에 WordPress 사이트가 실행되고 있습니다.</li>
   <li><strong>속도:</strong> 웹 사이트가 <em>빠르게</em> 페이지를 로드하는 데 <em>2초</em> 미만이 걸립니다.</li>
   <li><strong>확장성:</strong> 이 구성은 매월 최대 백만 개의 방문/페이지 보기를 쉽게 서비스할 수 있습니다.</li>
   <li><strong>가동:</strong> 여러 가지 이유로 서버에서 브라우저로 제공되는 콘텐츠가 중단될 수 있지만 Azure Websites는 웹 사이트에 대해 99.9%의 가동 시간을 제공합니다. 더 나은 성능과 고가용성을 위해 이러한 웹 사이트에서 <a href="https://blogs.msdn.com/b/waws/archive/2014/03/18/using-windows-azure-traffic-manager-with-waws.aspx">Azure Traffic Manger</a> 부하 분산을 사용하여 여러 Azure 웹 사이트를 설정할 수 있습니다.</li>
  </ul>


  <p>이제 콘텐츠에 집중하고 웹 사이트로 트래픽을 유도할 수&nbsp; 있으며 Azure Websites용 WordPress 애플리케이션을 구성하는 것에 대해 걱정할 필요가 없습니다.</p>
