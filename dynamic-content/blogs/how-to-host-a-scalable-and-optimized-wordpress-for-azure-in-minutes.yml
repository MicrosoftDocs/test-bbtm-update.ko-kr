Title: 몇 분 안에 Azure용 확장 가능하고 최적화된 WordPress를 호스트하는 방법
Summary: WordPress는 블로그 웹 사이트를 만들 수 있을 뿐만 아니라 플러그 인 및 확장성을 갖춘 회사 및 전자 상거래 사이트를 만드는 데 사용할 수 있는 가장 인기 있는 블로깅 엔진 중 하나입니다. 이 게시물은 Azure에서 단 몇 분 만에 확장 가능하고 최적화된 WordPress 사이트를 스핀업하는 번거로움 없는 방법을 보여 줍니다.
Content: >-
  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">업데이트: 확장 가능한 Wordpress 템플릿이 Azure Marketplace에서 제거되었습니다.&nbsp; Azure Storage를 사용하여 WordPress를 설정하는 개념, 영구 연결은 여전히 유효하지만 수동으로 설정해야 합니다.</div>


  <p>WordPress는 몇 분 안에 동적 웹 사이트를 빌드할 수 있는 경량 CMS입니다. 블로깅 플랫폼뿐만 아니라 가장 인기 있는 콘텐츠 관리 시스템으로 지속적으로 성장하고 개선되고 있습니다. 모든 클라우드 호스팅 플랫폼에는 플랫폼을 최대한 활용하기 위한 고유한 모범 사례가 있습니다. LAMP 또는 WAMP 스택 솔루션에서 WordPress 사이트를 실행하고 자동 크기 조정, 부하 분산, 자체 복구 등과 같은 클라우드의 모든 이점을 쉽게 Azure Websites로 마이그레이션할 수 있는 방법을 궁금해하는 경우 이제 Azure Websites 갤러리에 최적화된 버전의 WordPress가 있으므로 더 이상 살펴보지 않습니다. WordPress 사이트를 실행하는 모범 사례에는 Azure Websites 플랫폼과 관련된 다음과 같은 최적화가 포함됩니다.</p>


  <ul>
   <li>고성능 MySQL 데이터베이스 사용. ClearDB 가격 책정 계획의 경우 <a href="https://www.cleardb.com/store/azure">여기</a>를 클릭하세요.</li>
   <li>ClearDB와 함께 제공되는 원격 MySQL 데이터베이스 서비스를 사용할 때 MySQL 데이터베이스에 대한 <a href="https://wordpress.org/plugins/persistent-database-connection-updater/">영구 연결</a> 과 연결 풀링 사용</li>
   <li>WordPress 사이트&rsquo; 미디어 라이브러리 콘텐츠를 저장하기 위한 <a href="https://wordpress.org/plugins/windows-azure-storage/">Azure Storage</a> 사용 및 구성</li>
   <li><a href="https://wordpress.org/plugins/jetpack/">Jetpack</a>을 사용하여 WordPress.com 사용자가 사용할 수 있는 강력한 기능으로 WordPress 사이트 과급</li>
   <li>자동 크기 조정, 스테이징된 게시, SSL, 사용자 지정 도메인, WebJobs(WordPress의 백그라운드 프로세스 또는 CRON 작업에 사용됨) 및 백업 &amp; 복원 웹 사이트 기능 포함</li>
  </ul>


  <p>확장 가능한 WordPress에 대한 이 갤러리 템플릿에는 이러한 모든 최적화가 포함되어 있습니다. 이 자습서에서는&#39;갤러리에서 확장 가능한 새 WordPress 사이트를 만드는 방법을 알아보고 Azure Websites에서 WordPress 사이트를 호스트하기 위한 모범 사례를 기반으로 하는 몇 가지 최적화에 대해 설명합니다.</p>


