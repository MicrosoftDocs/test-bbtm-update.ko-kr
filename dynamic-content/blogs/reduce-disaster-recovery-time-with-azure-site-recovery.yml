  <p>Azure는 기본적으로 중요 업무용 워크로드에 대한 고가용성 및 안정성을 제공하며, Azure Site Recovery에서 제공하는 재해 복구를 사용하여 보호를 개선하고 규정 준수 요구 사항을 충족하도록 선택할 수 있습니다. <a href="https://docs.microsoft.com/azure/site-recovery/">Azure Site Recovery</a>를 시작하는 것은 간단합니다. <a href="https://aka.ms/asr_ga_azureblog_pricing">가격 정보를</a> 확인하고 <a href="https://aka.ms/asr_ga_azureblog_trial">무료 Microsoft Azure 평가판에 등록</a>하세요. <a href="https://aka.ms/asr_ga_azureblog_forum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통할 수도 있습니다.</p>
