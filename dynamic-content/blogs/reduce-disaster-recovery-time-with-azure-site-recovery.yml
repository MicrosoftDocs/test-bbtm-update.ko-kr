Title: Azure Site Recovery를 사용하여 재해 복구 시간 단축
Summary: 회사 및 클라우드 솔루션 팀은 재해 복구 솔루션의 필요성을 이해하고 있습니다. 재해 복구 계획을 정의하고 선택하는 첫 번째 단계 중 하나는 비즈니스 영향 분석을 수행하는 것입니다.
Content: >-
  <p>회사 및 클라우드 솔루션 팀은 재해 복구 솔루션의 필요성을 이해하고 있습니다. 재해 복구 계획을 정의하고 선택하는 첫 번째 단계 중 하나는 비즈니스 영향 분석을 수행하는 것입니다. 이 프로세스는 중요한 비즈니스 프로세스를 지원하는 애플리케이션, 중단 시 비즈니스에 미치는 영향 및 비즈니스에 적합한 재해 복구 전략을 개발하는 가이드를 식별하는 데 도움이 됩니다. 분석을 수행하고 중요한 애플리케이션을 식별한 후 다음 단계는 재해 복구 전략을 차트로 분석하는 것입니다. 이는 일반적으로 다음으로 변환됩니다.</p>


  <ol>
   <li>재해 복구 세그먼트를 처리할 적절한 직원 또는 관리자 식별</li>
   <li>RTO(복구 시간 목표) 및 RPO(복구 지점 목표)에 대한 목표 설정</li>
   <li>요구 사항에 따라 올바른 제품 또는 서비스 식별</li>
   <li>필요한 모든 필수 소프트웨어 및 하드웨어 리소스 식별</li>
   <li>재해 복구 전략 자주 테스트</li>
   <li>RPO 및 RTO를 개선하기 위해 지속적인 개선, 오류 지점 식별 및 수정(있는 경우)</li>
  </ol>


  <h2>Azure Site Recovery를 사용하여 Azure Virtual Machines의 재해 복구 구성</h2>


  <p>동급 최고의 RTO 및 RPO를 갖춘 Azure Site Recovery는 재해 복구 분야의 선두 주자 중 하나입니다. Azure에서 일류 솔루션이 되는 것은 단 몇 번의 클릭만으로 고객을 위해 재해 복구를 활성화, 테스트 및 수행할 수 있는 에지인 서비스를 제공합니다. 재해 복구 솔루션을 선택하는 동안 주요 차별화 요소 중 하나는 원본과 대상 간의 패리티를 달성하기 위해 추가 리소스와 통합할 수 있다는 것입니다. 따라서 가상 머신이 대상에서 온라인 상태가 되면 필요한 수동 단계의 수가 줄어들기 때문에 기본적으로 RTO가 줄어듭니다. 오류 지점도 이를 통해 최소화됩니다.</p>


  <p>&rsquo;일반적인 아키텍처 모델을 살펴보겠습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b25a7a21-fdf7-4018-8a56-621fa1cbb429.jpg"><img alt="Typical architecture of IaaS virtual machine based application with connections to an on-premises site" border="0" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9147af51-2e54-4a83-a970-79fa10a5bf1c.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IaaS 가상 머신 기반 애플리케이션의 Achitecture" width="767"></a></p>


  <p>재해 복구 관리자는 재해 발생 시 대상 재해 복구 사이트가 유사한 구성으로 활성화되도록 처리해야 하는 여러 구성 요소가 있습니다. 가상 머신 외에 Azure 외부에서 가상 머신에 액세스하는 데 사용되는 내부 부하 분산 장치, 네트워크 보안 그룹 및 공용 IP도 포함됩니다. Azure Site Recovery를 사용하여 가상 머신에 대한 재해 복구를 구성하는 동안 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-customize-networking">대상의 해당 네트워크 리소스에 대한 입력을</a> 제공할 수도 있습니다. 이 입력은 장애 조치(failover) 시 적용됩니다. 이렇게 하면 스크립트 또는 수동 단계를 처리해야 하는 복잡성이 제거되고 RTO가 크게 줄어듭니다. 또한 이 서비스는 생성될 대상 가상 머신을 준수하는 대상 리소스만 선택할 수 있을 만큼 지능적이므로 장애 조치(failover) 지점을 줄일 수 있습니다.</p>


