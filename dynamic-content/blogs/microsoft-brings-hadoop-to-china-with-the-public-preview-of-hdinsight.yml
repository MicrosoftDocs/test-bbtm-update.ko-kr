Slug: microsoft-brings-hadoop-to-china-with-the-public-preview-of-hdinsight
Title: Microsoft는 HDInsight의 공개 미리 보기를 사용하여 Hadoop을 중국에 제공합니다.
Summary: Microsoft는 오늘 중국의 모든 고객이 Azure HDInsight를 공개 미리 보기로 사용할 수 있다고 발표했습니다.
Content: >-
  Microsoft는 오늘 중국의 모든 고객이 Azure HDInsight를 공개 미리 보기로 사용할 수 있다고 발표했습니다.이 릴리스를 통해 Microsoft는 중국에서 공개적으로 사용 가능한 클라우드 Hadoop 제품을 제공하는 최초의 글로벌 클라우드 공급자가 될 것입니다.현지 중국 조직과 중국에 지사가 있는 다국적 기업 모두 몇 분 내에 Hadoop 클러스터를 가동할 수 있습니다.


  Hadoop은 고객이 대량의 비관계형 데이터를 저장할 수 있도록 하여 빅 데이터 문제를 해결하기 위해 만들어졌습니다. 이로 인해 고객은 컴퓨터 및 센서 생성 데이터, 서버 로그, 클릭스트림 데이터, 멀티미디어 파일 및 소셜 감정과 같이 이전에 간과된 데이터에 대한 분석의 잠금을 해제할 수 있게 되었습니다.기존 데이터 원본을 Hadoop과 결합하여 <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000003381">버지니아 폴리테크닉 연구소</a> 와 같은 고객은 암 연구를 수행하기 위해 방대한 양의 DNA 염기서열 분석 데이터를 분석할 수 있었습니다.


  다음 리소스를 사용하여 HDInsight에 대해 자세히 알아봅니다.

