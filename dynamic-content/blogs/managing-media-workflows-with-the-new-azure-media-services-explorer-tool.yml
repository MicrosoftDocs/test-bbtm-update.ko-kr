Slug: managing-media-workflows-with-the-new-azure-media-services-explorer-tool
Title: 새 Azure Media Services 탐색기 도구를 사용하여 미디어 워크플로 관리
Summary: 새 Azure Media Services 탐색기를 발표하게 되어 기쁩요! 비 개발자가 미디어 워크플로를 테스트하거나, Azure Media Services 계정에서 활동을 모니터링하거나, 전체 API에서 코드 줄을 작성하지 않고 오늘 수행할 수 있는 모든 작업을 수행하는 데 사용할 수 있는 Azure Media SDK를 기반으로 하는 Windows Forms 애플리케이션입니다.
Content: >-
  <p>몇 달 전, 한 방송사에서 Azure Media Services 사용하여 자산을 업로드, 인코딩 및 관리하는 사용자 인터페이스 도구를 제공하도록 요청했습니다. 개발자는 개발자에게 현재 시스템과의 통합을 요청하기 전에 쉽고 코드 없이 클라우드 인코딩 및 스트리밍 서비스를 테스트하기를 원했습니다. Azure Media Services 관리 포털은 일부 기능을 제공하지만 몇 가지 제한 사항도 있습니다(자산 업로드는 제한되며, 모든 프로세서를 호출하거나 엔터티에 대한 자세한 정보를 볼 수 없으며, 모든 API 기능이 노출되는 것은 아닙니다). 몇 달 동안 이 도구는 여러 고객에 의해 평가되었으며 피드백에 따라 널리 릴리스할 때입니다. 그래서 오픈 소스 커뮤니티 프로젝트로 새로운 Azure Media Services 탐색기 도구를 발표하게 되어 기쁩니까! &rsquo;개발자가 아닌 사용자가 미디어 워크플로를 테스트하거나, Azure Media Services 계정에서 활동을 모니터링하거나, 전체 API에서 코드 줄을 작성하지 않고 오늘 수행할 수 있는 모든 작업을 수행하는 데 사용할 수 있는 Azure Media SDK를 기반으로 하는 Windows Forms 도구입니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt1.png"><img alt="capt1" border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt1_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt1" width="610"></a> &nbsp; 에서 <a href="https://aka.ms/amse">https://aka.ms/amse</a>설치 패키지를 찾을 수 있습니다. 또한 이 도구의 전체 소스 코드가 <a href="https://github.com/Azure/Azure-Media-Services-Explorer">GitHub 게시되어</a> API를 더 잘 배우고 기능을 자체 애플리케이션에 통합하는 데 도움이 되도록 하겠습니다. 이 샘플 도구는 앞으로 몇 주 및 몇 달 동안 계속 발전할 것입니다. 업데이트를 확인하세요! 이 프로젝트는 Microsoft 오픈 소스 준수 사항을 채택했습니다. <a href="https://github.com/Azure/Azure-Media-Services-Explorer/issues" target="_blank">GitHub</a> 문제를 보고하고 피드백 및 제안을 <a href="mailto:amse@microsoft.com">amse@microsoft.com</a>제공하세요. &nbsp;</p>


  <h1>기능 요약</h1>


  <h2>자산 업로드/다운로드/관리</h2>


  <ul>
   <li>watch 폴더를 사용하여 파일, 폴더, 일괄 처리 모드에서 자산 업로드</li>
   <li>Azure Storage 또는 http 원본에서 자산 가져오기</li>
   <li>로컬로 자산 다운로드 및 Azure Storage 내보내기</li>
   <li>기존 자산 내의 자산 파일 관리(업로드 또는 삭제)</li>
   <li>중복/병합 자산</li>
  </ul>


  <h2>프로세스 자산</h2>


  <ul>
   <li>Azure Media Encoder로 인코딩(표준 및 사용자 지정 사전 설정, 비디오 연결, 오디오 또는 비디오 오버레이 등)</li>
   <li>Media Indexer를 사용하여 키워드 및 TTML 캡션 파일 추출</li>
   <li>기존 자산에 대한 썸네일 생성</li>
   <li>일반적으로 모든 미디어 프로세서 호출</li>
   <li>작업 관리(진행률, 우선 순위&hellip;)</li>
   <li>계정에서 사용 가능한 모든 프로세서 나열</li>
  </ul>


  <h2>라이브 스트리밍</h2>


  <ul>
   <li>라이브 채널 및 프로그램 사용(만들기, 시작, 중지, 삭제, 재설정)</li>
   <li>라이브 미리 보기 재생, 프로그램 재생</li>
  </ul>


  <h2>자산 게시</h2>


  <ul>
   <li>동적 암호화 설정(AES, 일반 암호화) 및 키/라이선스 배달 서비스</li>
   <li>SAS 및 스트리밍 로케이터 생성/삭제</li>
   <li>웹 기반 플레이어를 사용하여 자산 재생(Silverlight, Flash, HTML5/Dash)</li>
   <li>스트리밍 엔드포인트 관리 관리(만들기, 삭제, 설정)</li>
  </ul>


  <h2>표시 및 보고</h2>


  <ul>
   <li>자산(로케이터, 보호), 작업(작업), 라이브 채널, 프로그램, 스트리밍 엔드포인트에 대한 자세한 정보 표시</li>
   <li>작업 및 자산에 대한 전자 메일 보고서 보내기</li>
   <li>플레이어 및 온라인 설명서에 대한 링크 및 Media Services 대한 오프라인 도움말 파일</li>
  </ul>


  <blockquote>참고: 일부 기능에 대해 여러 자산, 작업, 채널 또는 프로그램을 선택할 수 있습니다.</blockquote>


  <h1>화면 캡처를 사용하는 첫 번째 예제</h1>


  <p>설치되면 탐색기에서 Azure Media Services 자격 증명을 요청합니다. 필요한 경우 미디어 계정을 만듭니다. PC/디스크가 보호되지 않은 경우 자격 증명을 저장하지 마세요. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt2.png"><img alt="capt2" border="0" height="395" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt2_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt2" width="610"></a> &nbsp; 그런 다음 파일/업로드 메뉴를 사용하여 로컬 디스크에서 파일을 업로드합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt3.png"><img alt="capt3" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt3_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt3" width="610"></a> &nbsp; 업로드되면 자산을 선택하고 Azure Media Encoder로 인코딩합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt4.png"><img alt="capt4" border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt4_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt4" width="551"></a> &nbsp; 작업이 제출되고 진행 상황을 따를 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt5.png"><img alt="capt5" border="0" height="98" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt5_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt5" width="610"></a> &nbsp; 더 많은 인코딩 기능을 위한 고급 모드를 선택할 수 있습니다(John Deutscher의 이 <a href="https://azure.microsoft.com/blog/2014/08/21/advanced-encoding-features-in-azure-media-encoder/">블로그 게시물에</a> 설명된 대로). 애플리케이션은 Azure Media Encoder 사전 설정을 XML 파일로 제공합니다. 그 중 하나를 로드하고 편집하거나 애플리케이션에서 XML 데이터를 변경하도록 할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt6.png"><img alt="capt6" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt6_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt6" width="610"></a> &nbsp; 음성 텍스트 변환을 수행하는 <a href="https://azure.microsoft.com/blog/2014/09/10/introducing-azure-media-indexer/">Media Indexer</a>와 같은 다른 프로세서를 사용할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt7.png"><img alt="capt7" border="0" height="579" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt7_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt7" width="577"></a> &nbsp; 인코딩된 자산에 콘텐츠 보호를 추가하려면 동적 암호화 정책 게시/추가 메뉴를 사용합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt8.png"><img alt="capt8" border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt8_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt8" width="610"></a> &nbsp; 그런 다음 자산에 로케이터를 만들고(게시 메뉴) 자산과 관련된 URL을 표시할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt9.png"><img alt="capt9" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt9_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt9" width="510"></a> &nbsp;</p>


  <p align="center"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt10.png"><img alt="capt10" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt10_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt10" width="610"></a></p>


  <p>&nbsp; 자산을 재생하려면 자산 광고에서 사용하려는 플레이어를 마우스 오른쪽 단추로 클릭합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt11.png"><img alt="capt11" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt11_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt11" width="610"></a> &nbsp; 웹 호스팅 플레이어 페이지를 로드하고 스트리밍 URL을 전달합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt12.png"><img alt="capt12" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt12_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt12" width="597">&nbsp;</a> 라이브 채널 및 프로그램을 관리하는 방법도 살펴보세요&hellip;. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt13.png"><img alt="capt13" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt13_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt13" width="610"></a> &nbsp; Enjoy!</p>
