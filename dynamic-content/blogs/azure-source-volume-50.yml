  <h2>이벤트</h2>


  <p><a href="https://www.microsoft.com/ignite">Microsoft Ignite 2018</a> - 다음 주에 이 프리미어 이벤트에 참여할 수 없는&#39;올랜도에서 라이브 스트림을 시청하려면 온라인으로 시청해야 합니다.</p>


