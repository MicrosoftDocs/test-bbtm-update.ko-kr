Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p>공개 미리 보기 - <a href="https://azure.microsoft.com/en-us/blog/jenkins-acr/">에서 Jenkins Azure ACR 빌드 플러그 인</a> ACR(Azure Container Registry) 빌드는 ACR 내의 기능 모음입니다. Linux, Windows 및 ARM용 클라우드 기반 컨테이너 이미지 빌드를 제공하며 Docker 컨테이너용 OS 및 프레임워크 패치를 자동화할 수 있습니다. 이제 Jenkins의 Azure ACR 플러그 인을 사용하여 Git 커밋 또는 로컬 디렉터리에 따라 Azure Container Registry에서 Docker 이미지를 빌드할 수 있습니다. ACR 빌드의 가장 좋은 점 중 하나는 이미지를 빌드하는 데 사용하는 컴퓨팅에 대해서만 비용을 지불하는 것입니다.</p>


  <h3>미리 보기로도 제공됩니다.</h3>


