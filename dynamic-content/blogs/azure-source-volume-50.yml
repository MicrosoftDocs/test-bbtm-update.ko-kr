  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/remote-monitoring-solution-allows-for-root-cause-analysis-with-azure-time-series-insights/">원격 모니터링 솔루션을 사용하면 Azure Time Series Insights 사용하여 근본 원인 분석을 할 수</a> 있습니다.- 이제 Azure 시계열 Insights Azure IoT 원격 모니터링 솔루션 가속기에 통합됩니다. 시계열 Insights 사용하면 모든 위치에서 실시간 및 기록 데이터에서 추세, 변칙 및 상관 관계를 발견하여 시계열 센서 데이터에 대한 심층적인 인사이트를 얻을 수 있습니다. IoT 디바이스의 모든 메시지 데이터는 시계열 Insights 저장되지만 알람, 규칙 및 구성 설정은 Azure Cosmos DB에 유지됩니다.</p>


  <p align="center"><img alt="Screenshot of telemetry data in the Time Series Insights explorer" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc37c1f1-2762-468f-8249-22509cb5159f.png" title="시계열 Insights 탐색기에서 원격 분석 데이터 시각화" width="600"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-simplifying-cluster-spark-job-configuration-management/">Visual Studio Code 위한 HDInsight 도구: 클러스터 및 Spark 작업 구성 관리</a> - 간소화 HDInsight Tools for Visual Studio Code 이제 Visual Studio Code &#39;기본 제공 사용자 설정 및 작업 영역 설정을 사용하여 전 세계 Azure 지역 및 Spark 작업 제출에서 HDInsight 클러스터를 관리합니다. 이 기능을 사용하면 연결된 클러스터를 관리하고 Visual Studio Code 사용자 설정을 사용하여 선호하는 Azure 환경을 설정할 수 있습니다. 기본 클러스터를 설정하고 Visual Studio Code 작업 영역 설정을 통해 작업 제출 구성을 관리할 수도 있습니다.</p>


