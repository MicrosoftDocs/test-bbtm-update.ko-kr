  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/immutable-storage-for-azure-storage-blobs-now-generally-available/">이제 Azure Storage Blob에 대한 변경할 수 없는 스토리지를 일반 공급</a> - 많은 산업은 비즈니스 관련 통신을 WORM(Write-Once-Read-Many) 또는 변경할 수 없는 상태로 유지하여 특정 보존 간격에 대해 지워지거나 수정할 수 없도록 해야 합니다. Azure Storage Blob에 대한 변경할 수 없는 스토리지는 이 요구 사항을 해결하며 모든 Azure 공용 지역에서 사용할 수 있습니다. 구성 가능한 정책을 통해 사용자는 Blob을 만들고 읽을 수 있지만 수정하거나 삭제할 수 없는 변경할 수 없는 상태로 Azure Blob Storage 데이터를 유지할 수 있습니다.</p>


