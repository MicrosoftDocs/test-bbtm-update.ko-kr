  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/getting-ai-ml-and-devops-working-better-together/">AI/ML 및 DevOps 함께</a> - 효율적으로 작동하기 위해 AI 또는 ML 애플리케이션에 통합하는 데 있어 어려운 부분은 모델을 프로덕션 환경에 배포하고 운영 및 지원 가능하게 유지하는 것입니다. AI/ML 프로젝트는 AI/ML 모델의 배포 및 릴리스 프로세스를 자동화하기 위해 AI/ML 개발 프로세스를 수용해야 DevOps 효과적이고 DevOps 프로젝트를 만드는 운영 및 배포 사례 중 일부를 통합해야 합니다. 모바일 뱅크 사기 솔루션을 비롯한 여러 Microsoft 프로젝트에서 배운 교훈을 기반으로 하는 DevOps 및 AI/ML 프로젝트 간의 격차를 해소하기 위한 제안 사항은 이 게시물을 참조하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-repos/">Azure Repos Azure Repos</a> - (Azure DevOps 서비스)에 대한 심층 분석에서는 고품질 코드를 보장하기 위해 공동 작업 코드 검토, 고급 파일 관리, 코드 검색 및 분기 정책으로 무료 프라이빗 리포지토리를 무제한으로 제공합니다. 네이티브 AAD 지원 및 고급 정책이 필요한 소규모 프로젝트뿐만 아니라 대규모 조직에 Azure Repos 유용한 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-test-plans/">Azure Test Plans Azure Test Plans</a> - (Azure DevOps 서비스)에 대한 심층 분석에서는 탐색, 계획된 수동 및 사용자 승인 테스트를 위한 브라우저 기반 테스트 관리 솔루션을 제공합니다. Azure Test Plans 또한 예비 테스트 및 관련자로부터 피드백을 수집하기 위한 브라우저 확장을 제공합니다.</p>


  <p>Azure Artifacts - <a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-artifacts/">심층 분석</a> Azure Test Artifacts(Azure DevOps 서비스)는 코드베이스에 사용되는 종속성을 관리하고 이러한 구성 요소의 불변성과 성능을 보장하는 쉬운 도구를 제공합니다. 이진 패키지를 사용하거나 생성하는 팀의 경우 Azure Artifacts 안전하고 성능이 뛰어난 저장소와 간편한 피드를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/programmatically-onboard-and-manage-your-subscriptions-in-azure-security-center/">Azure Security Center에서 프로그래밍 방식으로 구독 온보딩 및 관리</a> - DEVOPS 수명 주기의 보안 측면을 간소화하기 위해 ASC는 최근 공식 PowerShell 모듈을 출시했습니다. 이를 통해 조직은 Azure Security Center에서 Azure 리소스의 온보딩 및 관리를 프로그래밍 방식으로 자동화하고 필요한 보안 제어를 추가할 수 있습니다. 이 블로그 게시물은 이 PowerShell 모듈을 사용하여 Azure Security Center를 온보딩하는 방법에 중점을 둡니다. 이제 자동화 스크립트와 함께 공식 PowerShell cmdlet을 사용하여 여러 구독/리소스를 프로그래밍 방식으로 반복하여 이러한 작업을 수동으로 수행하여 발생하는 오버헤드를 줄이고 수동 작업으로 인한 사용자 오류의 잠재적 위험을 줄일 수 있습니다.</p>


