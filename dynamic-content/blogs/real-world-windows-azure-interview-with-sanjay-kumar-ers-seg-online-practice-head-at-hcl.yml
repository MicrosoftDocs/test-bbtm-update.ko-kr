Title: '실제 세계 Windows Azure: HCL의 ERS SEG 온라인 연습 책임자 인 Sanjay Kumar와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 HCL의 ERS SEG Online Practice Head인 Sanjay Kumar와 Windows Azure 플랫폼을 사용하여 회사의 탄소 배출을 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 HCL의 ERS SEG Online Practice Head인 Sanjay Kumar와 <a target="_blank" href="https://windowsazure.com/">Windows Azure</a> 플랫폼을 사용하여 회사의 탄소 배출 관리 솔루션을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: HCL 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>쿠마:</b> HCL은 글로벌 기술 회사입니다. 우리는 혁신과 가치 창출을 강조하는 아웃소싱에 초점을 맞추고 있으며 소프트웨어 주도 IT 솔루션, 원격 인프라 관리, 엔지니어링 서비스 및 연구 및 개발을 포함하는 통합 서비스 포트폴리오를 갖추고 있습니다. &nbsp;&nbsp;</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>쿠마: </b> 기업이 탄소 배출 데이터를 집계, 분석 및 관리하는 데 사용하는 manageCarbon 솔루션은 전통적으로 Java 기반 온-프레미스 솔루션이었습니다. 점점 더 많은 기업이 탄소 회계 관행을 채택함에 따라 향후 몇 년 동안 우리의 사업이 급속히 성장할 것으로 기대합니다. 따라서 온-프레미스에서 manageCarbon을 실행하는 데 필요한 자본 투자를 줄이고 애플리케이션을 관리하는 데 필요한 고객 IT 유지 관리 수준을 줄임으로써 manageCarbon을 고객에게 최대한 매력적으로 만들고자 했습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>쿠마: </b> 고객이 Windows Azure 플랫폼으로 마이그레이션할 수 있도록 이미 설정한 핵심 내부 프레임워크인 Migration++를 사용하여 온-프레미스 애플리케이션을 Windows Azure로 마이그레이션했습니다. 온-프레미스 솔루션에서 사용하는 것과 동일한 데이터베이스 스키마 및 데이터 패턴을 사용하여 MySQL 5.1 데이터베이스를 Microsoft SQL Azure 마이그레이션했습니다.  Java 개발자를 위한 Windows Azure 소프트웨어 개발 키트를 Windows Azure 플랫폼 AppFabric Service Bus 사용하여 네트워크 경계를 넘어 배출 활동 데이터를 보다 안전하게 수집합니다. 또한 Windows Azure 플랫폼 AppFabric Access Control을 사용하여 고객의 기존 ID 관리 시스템을 페더레이션합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2766.HCL.jpg" border="0"></p>  <p>manageCarbon 애플리케이션은 고객의 엔터프라이즈 시스템에 연결하여 탄소 배출 데이터를 수집, 분석 및 관리하는 데 도움을 줍니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>쿠마: </b> 우리는 이 독특한 시장의 선두 주자이자 초기 플레이어이며, Windows Azure를 통해 manageCarbon을 클라우드로 가져와 탄소 회계를 통해 계속 길을 열어줄 것입니다. 고객은 솔루션을 사용하여 기업 시스템에서 배출 데이터를 추출하고 정부 규정에 따라 또는 감시 그룹에서 권장하는 대로 탄소 배출을 자세히 설명하고 탄소 회계에 대한 데이터를 제공하는 보고서를 받을 수 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점이 있나요?</b></p>  <p><b>쿠마: </b> 주요 이점 중<b> </b>하나는 고객이 manageCarbon을 채택하기 위한 비용 장벽을 낮췄다는 것입니다. 비용이 많이 드는 하드웨어 선불에 투자해야 하는 고객의 의무를 완화했으며 종량제 모델을 활용할 수 있습니다. 또한 고객이 온-프레미스 솔루션을 사용하여 manageCarbon을 설정하는 데 필요한 배포 시간을 8주에서 2주로 단축했습니다. 또한 Windows Azure 플랫폼을 사용하여 총 소유 비용이 낮아질 것으로 예상합니다. 53,792달러 또는 비용의 30.6%를 절약할 수 있습니다.</p>  <p>에서 전체 이야기를 읽어보세요: <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007867">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007867</a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요.&nbsp; www.windowsazure.com/evidence</a></p>'
