Title: Application Insights 사용하여 WordPress 웹앱 사용량 확인
Summary: Visual Studio 애플리케이션 Insights(미리 보기)는 라이브 애플리케이션의 성능 및 사용을 이해하는 데 도움이 되는 확장 가능한 분석 서비스입니다. WordPress에서 Visual Studio Application Insights 사용하는 방법을 알아봅니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/application-insights/">Visual Studio 애플리케이션 Insights(미리 보기)</a>는 라이브 애플리케이션의 성능 및 사용을 이해하는 데 도움이 되는 확장 가능한 분석 서비스입니다. 앱의 성능과 유용성을 지속적으로 향상시킬 수 있도록 개발자를 위해 설계된&#39;.</p>


  <p>이 분석 서비스는 사용량에 대한 원격 분석 수집을 시작할 수 있도록 웹 애플리케이션 페이지에 삽입할 JavaScript 코드를 제공합니다. 이 블로그 게시물에서는 어디서나 실행되는 WordPress 앱 내에서 애플리케이션 Insights 구성하는 방법을 보여 하겠습니다.</p>


  <h2>1단계: 설치</h2>


  <ul>
   <li><a href="https://wordpress.org/plugins/application-insights-dashboard-remake/installation/">플러그 인</a>을 다운로드합니다.</li>
   <li><em><u>wp-content\plugins</u></em>에서 WordPress 설치의 플러그 인 디렉터리에 플러그 인을 추출합니다.</li>
   <li>관리자 권한으로 WordPress에 로그인하여 플러그 인을 활성화한 다음 플러그 인 목록으로 이동합니다.</li>
   <li>플러그 인에 대한 관련 확인란을 선택하고 <strong>활성화</strong>를 클릭합니다.</li>
  </ul>


  <h2>2단계: Azure Active Directory 애플리케이션 등록</h2>


  <p>이러한 단계에서<strong><em><u>는 Azure Active Directory 테넌트에 액세스할 수 있는 Azure 구독이 있어야 합니다.</u></em></strong></p>


  <ul>
   <li><a href="https://portal.azure.com/">Azure Preview 포털</a>에 로그인하고 <strong>Active Directory</strong>로 이동합니다. 사용하려는 디렉터리(테넌트)를 선택합니다. Azure 구독에 연결된 디렉터리여야 합니다.</li>
   <li><strong>애플리케이션</strong> 탭에서 <strong>추가</strong>를 클릭하여 새 애플리케이션을 등록합니다.</li>
   <li><strong>조직에서 개발 중인 애플리케이션 추가</strong> 및 인식 가능한 이름을 선택합니다. 애플리케이션 유형을 <strong>네이티브 클라이언트 애플리케이션</strong>으로 선택합니다.</li>
   <li>형식으로 리디렉션 URL에 대한 값을 입력합니다. <a href=""></a></li>
   <li>구성 페이지에서&nbsp; 아래쪽으로 스크롤하고 <strong>다른 애플리케이션에 대한 사용 권한</strong>으로 <font color="#2a2a2a" face="Segoe UI">다음 사용 권한을 설정합니다. </font></li>
  </ul>


  <p><code>Windows Azure Active Directory&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Delegated Permissions:1<br>

  Microsoft Azure Data Catalog&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Delegated Permissions:1<br>

  Windows Azure Service Management API&nbsp;&nbsp; &nbsp;Delegated Permissions:1</code></p>


  <p>&nbsp;</p>


  <h2>3단계: Azure Portal에서 애플리케이션 Insights 만들기</h2>


  <ul>
   <li><a href="https://portal.azure.com/">Azure Preview 포털</a>에서 애플리케이션 Insights 리소스를 만듭니다. 여기에서 애플리케이션 Insights 리소스를 만드는 방법을 알아봅니<a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-javascript/">다</a>.&nbsp;</li>
  </ul>


  <h2>4단계: 플러그 인 구성</h2>


  <ul>
   <li>Microsoft Azure 자격 증명을 사용하여 로그인합니다.</li>
   <li><strong>설정 &ndash;&gt; 애플리케이션 Insights 대시보드</strong>로 이동합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba177ad7-38a1-4aed-958e-214b52fcefb0.png"><img alt="Microsoft Azure Application Insights Settings" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/018f0d7b-63b8-4dc9-98be-981930ca0c71.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 Insights 설정 Microsoft Azure" width="640"></a></p>


  <ul>
   <li>테넌트 ID 및 클라이언트 ID를 입력한 다음 <strong>플러그 인 권한을</strong> 클릭합니다. 이러한 값은 <a href="https://portal.azure.com/">Azure Preview 포털</a>에서 Azure Active Directory 애플리케이션의 <strong>구성</strong> 탭에서 찾을 수 있습니다.</li>
   <li>Azure App Insights 리소스에서 받은 계측 키를 입력합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66a96cc9-d90c-4535-aa01-7291fb1d21d4.png"><img alt="Instrumentation Key" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0e5ebcb-707b-47fd-ba9a-0b51cecf0bec.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="계측 키" width="640"></a></p>


  <ul>
   <li>플러그 인이 성공적으로 구성되면 WordPress 대시보드에서 메트릭을 볼 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be49cc77-5ba9-4a57-b1a0-7383af829dd0.png"><img alt="Metrics in WordPress Dashboard" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e413b836-661f-4844-b5bb-ac46c0dc6484.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="WordPress 대시보드의 메트릭" width="640"></a></p>


  <ul>
   <li>대시보드는 사용자, 세션, 페이지 보기, 서버 응답 시간 등에 대한 정보를 제공할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5db8fc01-3c34-4aa0-b037-05f19a9c847d.png"><img alt="Dashboard Info" border="0" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/def3ca6c-7eee-408e-9b7f-1cbcc0acedd6.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="대시보드 정보" width="240"></a></p>


  <h2>결론</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/application-insights/">Visual Studio 애플리케이션 Insights(미리 보기)</a>는 문제를 감지하고 사용자 트래픽에 대한 인사이트를 제공하여 애플리케이션을 지속적으로 개선하는 데 도움이 될 수 있습니다. 필요한 경우 항상 <a href="https://github.com/Microsoft/ApplicationInsights-PHP">Application Insights PHP SDK</a>를 사용하여 사용자 지정 추적 이벤트를 빌드할 수 있습니다.</p>
