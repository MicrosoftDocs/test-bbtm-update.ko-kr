Title: '교차 게시물: Windows Server 2012 여기... 그리고 클라우드 OS'
Summary: 오늘&rsquo; Windows Server 2012 출시는 microsoft의 서버 &amp; 도구 비즈니스 사장 인 Satya Nadella가 오늘 블로그 게시물에 설명한 대로 클라우드 OS 초석을 제공합니다. &ldquo;…
Content: <p>오늘&rsquo; <a href="https://www.microsoft.com/en-us/server-cloud/windows-server/default.aspx">Windows Server 2012</a> 출시는 microsoft의 서버 &amp; 도구 비즈니스 사장인 Satya Nadella가 오늘 <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2012/09/04/windows-server-2012-is-here-and-so-is-the-cloud-os.aspx">블로그 게시물에</a> 설명한 대로 클라우드 OS 초석을 제공합니다. &ldquo;Windows Server 2012 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0190">Windows Azure</a>를 핵심&rdquo;으로 하여 Nadella&ldquo;가 클라우드 OS 제공하고 있습니다. 가장 널리 사용되는 운영 체제, 애플리케이션 및 클라우드 서비스의 고유한 혁신을 기반으로 Microsoft만 클라우드가 요구하는 일관된 플랫폼을 제공할 수 있습니다. 이러한 일관성을 통해 고객은 모든 클라우드에서 공통 가상화, 애플리케이션 개발, 시스템 관리, 데이터 및 ID 프레임워크를 사용할 수 있습니다.&rdquo;</p>  <p>6월에 TechEd에서 처음 <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx">공개된</a> 이 클라우드 OS 회사&rsquo; 데이터 센터, 서비스 공급자 데이터 센터 또는 Windows Azure 퍼블릭 클라우드에서 스마트하고 최신 앱을 사용할 수 있도록 새롭게 재해석된 운영 체제를 제공합니다.</p>  <p>Nadella에 따르면 Windows Server 2012 서버 운영 체제를 재정의하고 고급 스토리지, 네트워킹, 가상화, 자동화 및 최종 사용자 액세스 기능을 도입합니다. 또한 데이터 센터 및 애플리케이션이 구축할 수 있는 속도, 규모 및 전력의 혁신적 도약을 제공합니다.</p>  <p>자세한 내용은 전체 <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2012/09/04/windows-server-2012-is-here-and-so-is-the-cloud-os.aspx">블로그 게시물</a> 및 <a target="_blank" href="https://www.microsoft.com/en-us/news/Press/2012/Sep12/09-04WS12LaunchPR.aspx">보도 자료를</a> 참조하세요.&nbsp;</p>
