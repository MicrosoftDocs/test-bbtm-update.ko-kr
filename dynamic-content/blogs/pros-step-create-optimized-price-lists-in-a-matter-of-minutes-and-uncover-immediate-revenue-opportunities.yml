Title: 'PROS 단계: 몇 분 만에 최적화된 가격 목록을 만들고 즉각적인 수익 기회를 파악합니다.'
Summary: 수년 동안 기업은 수동 프로세스와 스프레드시트를 사용하여 실제 방법론이나 전략 없이 제품 및 서비스에 대한 가격 책정을 개발해 왔습니다. 그리고 그것은 여전히 내가 이것을 쓰고있는 동안 발생합니다 ...
Content: '<p>수년 동안 기업은 수동 프로세스와 스프레드시트를 사용하여 실제 방법론이나 전략 없이 제품 및 서비스에 대한 가격 책정을 개발해 왔습니다. 그리고 그것은 여전히 내가이 게시물을 작성으로 발생!</p>  <p>그러나 오늘날의&rsquo; 풍경은 바뀌었습니다. PROS 단계를 사용하면 이제 회사에서 Microsoft Azure 플랫폼의 보안 클라우드 애플리케이션에 데이터를 업로드할 수 있습니다. 데이터 과학 및 세분화를 통해 가격 책정 관리자와 영업 임원은 몇 분 만에 제품을 판매할 수 있는 가장 큰 기회와 이길 가능성이 가장 높은 가격을 파악하는 데 도움이 되는 영웅이 될 수 있습니다.</p>  <p>클라우드 컴퓨팅을 통해 구동되는 이 위대한 신기술에 대해 더 알고 싶었기 때문에 PROS의 수석 부사장인 오스카 모레노(Oscar Moreno)와 함께 앉았습니다. 나는이 새로운 게임 체인저 SaaS 솔루션에 대해 오스카에게 물었고 여기에 대화의 결과가 있습니다.</p>  <p><strong>CF: PROS에 대해 알려주세요.</strong></p>  <p><strong>OM:&nbsp; </strong> PROS는 빅 데이터 소프트웨어 회사입니다. Microsoft는 예측 및 규범적 분석을 통해 데이터 과학을 사용하여 빅 데이터 애플리케이션을 개발하여 영업 팀이 판매 할당량을 충족하고 회사가 서비스를 제공하는 시장에서 성과를 내는 최상의 기회를 파악할 수 있도록 지원합니다. 프라이스워터하우스쿠퍼스의 제16<sup>회</sup> 글로벌 CEO 설문조사에 따르면 오늘날&rsquo; CEO의 가장 큰 걱정 사항 중 하나는 비즈니스를 성장시키는 능력입니다. PROS&rsquo;가 시작되는 곳입니다. 당사의 솔루션은 회사가 성과를 높이는 데 도움이 되는 올바른 제품과 가격으로 이길 수 있는 최고의 기회를 정확하게 파악하여 영업 팀이 보다 자신있게 판매할 수 있도록 도와줍니다.</p>  <p>Microsoft와의 6년 관계는 강력합니다. Weve&rsquo;는 Navistar, McKesson, Novozymes 및 영국 식품 서비스 제공업체인 3663을 포함한 수많은 고객과 협력하여 제품과 서비스를 공동으로 판매했습니다. 이 협업은 회사, Microsoft 및 각 고객에 대한 혜택을 누릴 수 있습니다. Were&rsquo;는 또한 Microsoft가 이번 봄에 PROS를 2013 올해의 애플리케이션 개발 파트너로 선정했다고 자랑스럽게 생각합니다.</p>  <p><strong>CF: 그래서 당신은&rsquo; 방금 단계를 소개했습니다.&nbsp; 이 새로운 클라우드 기반 솔루션은 제품 포트폴리오에서 어디에 적합합니까?</strong></p>  <p><strong>OM:</strong> 단계는 모든 규모의 회사에 즉각적인 혜택을 제공하는 특성을 가진 차세대 솔루션입니다. 빅 데이터 애플리케이션은 과학 분석, 리베이트 관리, 판매 및 거래 최적화를 통해 대기업을 위해 개발되었습니다. 지난 18 개월 동안, 우리는&rsquo; 중간 시장 기업의 관심을 보기 시작했다, 단계가 중요한 이유입니다. B2B 판매&rsquo;에서는 대기업뿐만 아니라 모든 조직에서 큰 가격 변동이 있습니다. Microsoft Azure 플랫폼을&rsquo; 기반으로 하는 클라우드 기반 솔루션으로 조직에서 단 몇 분 만에 데이터를 다운로드하고 데이터 과학의 기능을 자동으로 적용할 수 있습니다. 영업 팀은 보다 자신 있게 판매하며, 선호도를 구매하는 각 고객&rsquo;에 대한 가격 책정 및 판매 전략을 조정할 위치를 알고 있습니다.</p>  <p><strong>CF:&nbsp; Step은 PROS의 새로운 시장입니다. 이 신제품을 어떻게 개발했는지 알려주세요.</strong></p>  <p><strong>OM:</strong> 혁신은 PROS에서 우리의 생명선이며, 단계는 실제로 우리의 혁신 세포 중 하나에 의해 개발되었다. 혁신 셀은 최대 5명의 개인으로 구성된 팀입니다. Teams 개인은 참여하도록 신청하고 6주 동안 배치되고 전용된 환경에서 일합니다. 6주 기간이 끝나면 작업 소프트웨어와 함께 유효한 비즈니스 사례를 제시합니다. 단계의 경우, 우리는 후속 6 주 반복이 이니셔티브에 자금을 계속하기로 결정했다. 그것이&rsquo; 스텝이 태어난 방법입니다. 이는 중간 시장의 가격 책정 관리자와 영업 팀이 오늘날의&rsquo; 경쟁력 있는 판매 환경을 배경으로 기회를 파악하고 비즈니스를 마감하는 데 도움이 됩니다. 기업은 데이터 과학, 기계 학습 및 대화형 세분화의 기능을 적용하여 판매 효율성을 향상시킬 수 있습니다. 우리는 B2B&rsquo; 회사에 진정한 차이를 만들 것이라고 믿습니다. &nbsp;</p>  <p><strong>CF:&nbsp; 이 솔루션의 플랫폼으로 Microsoft Azure 선택했습니다. 그 이유를 알려주세요.</strong></p>  <p><strong>OM: </strong> Weve&rsquo;는 특히 SQL Server 대해 Microsoft와 강한 관계를 맺었습니다. 제품과 고객 모두에 맞게 확장할 수 있는 단계용 클라우드 플랫폼을 찾고 있었습니다. AWS에서 이전하면서 Microsoft는 글로벌 파트너십의 일환으로 탁월한 기술 지원을 제공했습니다. 단계는 Java 및 MongoDB와 같은 오픈 소스 기술을 사용하여 빌드되었습니다. Windows Azure Cloud Services에서 실행되며 Windows Azure Storage 큐 및 SendGrid와 같은 여러 PaaS(Platform-as-a-Service) 서비스도 사용합니다.</p>  <p>Microsoft 컨설턴트가 우리와 함께 일주일을 보냈기 때문에 기술적 과제를 극복하고 플랫폼의 힘에 대해 배우기 쉽습니다. 그것은 쉽고 원활한 프로세스였습니다. 전담 지원은 우리 팀에 차이를 만들었고, Microsoft Azure 단계 고객에게 최상의 기능 조합을 제공했습니다.&nbsp;</p>  <p><strong>CF: 스텝에 대해 고객과 잠재 고객이 말하는 것은 무엇입니까? </strong></p>  <p><strong>OM:</strong> 고객과 전망의 리셉션은 관심의 좋은 수준으로, 매우 고무적이었다. 지금까지 그들은&rsquo; 이전에 며칠 또는 몇 달이 걸린 연습에서 몇 분 만에 최적화 된 가격 목록을 만드는 단순성을 주셔서 감사합니다 들었다. Step&rsquo;을 통해 수동 프로세스를 사용할 때 명백하지 않은&rsquo; 기회와 인사이트도 발견했습니다. 고객과 잠재 고객은 단계가 클라우드 기반 솔루션이므로 IT 부서와 협력하여 자금 또는 리소스를 필요로 하지 않는다고&rsquo; 말했습니다. Were&rsquo;는 지금까지의 발전에 만족했습니다.</p>  <p><strong>CF:&nbsp; 고객이 단계별 PROS에 참여하도록 어떻게 제안하시겠습니까?</strong></p>  <p><strong>OM:</strong> Weve&rsquo;는 웹 사이트에 Step을 사용하는 것이 얼마나 쉬운지 보여주는 두 개의 비디오를 만들었습니다. 사이트에서 고객은 30일 동안 단계를 테스트할 수 있습니다. Azure 클라우드&rsquo;에 데이터를 업로드하면 몇 분 안에 데이터 과학 및 세분화에서 값을 볼 수 있습니다. 우리는 더 많은 기업들이 데이터 과학 및 세분화를 활용할 수 있다는 것을 알고&rsquo; 실제 결과를&rsquo; 볼 수 있기 때문에 채택이 증가할 것으로 기대합니다.&nbsp;</p>  <p>Step에 대해 자세히 알아보려면 제품 웹 사이트를 방문하세요. <a href=""></a></p>  <p>&nbsp;개발자 플랫폼 에반젤리스트의 수석 비즈니스 전략가인 Cecile Ferreboeuf가 수행하고 작성했습니다.&nbsp;</p>  <p>&nbsp;</p>'
