Title: '클라우드 팩터리: Azure 클라우드 네트워크 성장 뒤에 동기화된 최적화 프레임워크'
Summary: Azure 네트워킹 지속적인 성장 패러다임에 대해 자세히 알아봅니다.
Content: >-
  <p><em>이 게시물은 Azure 네트워킹의 파트너 엔지니어링 관리자인 Nasser Elawaar가 공동 저술했습니다.</em></p>


  <p>&nbsp;</p>


  <p>클라우드 팩터리는 Microsoft 클라우드의 지속적인 성장을 유지하는 프로덕션 프로세스입니다. 데이터 센터 클러스터를 연결하는 전역적으로 분산된 어셈블리 라인입니다. 새 지역과 기존 지역은 계획 및 디자인 변수의 중첩되고 닫힌 루프 최적화로 연결됩니다. 데이터 센터는 대규모 웨어하우스에 보관되지만 신중하게 조정된 공장 작업에 배포되고 연결됩니다.</p>


  <p>Microsoft 클라우드는 유연성, 복원력 및 효율성을 높이기 위해 글로벌 규모를 달성했습니다. 클라우드는 지역 및 영역 중복 스토리지(GRS, ZRS), 컨트롤 플레인 및 트래픽 엔지니어링 레버와 같은 기능으로 확장됩니다. 따라서 각 클라우드 서비스는 여러 독립 오류 도메인을 견딜 수 있습니다.</p>


  <p>이 글로벌 규모 작업의 의도된 결과는 네트워크 효과(네트워크의 가치가 연결된 노드의 제곱에 비례하는 Metcalf 법에 의해 정의됨)이며, 이는 새로운 개발자와 소비자를 클라우드 고객에게 끌어들이고, 애플리케이션 배포 및 서비스를 간소화하고, 관련 인재를 찾는 작업을 간소화하는 데 도움이 됩니다.</p>


  <p>Azure 네트워킹 확장 작업(확장, 확장, 축소) 선택성은 새로운 공동 작업 기회를 열고 획기적인 비즈니스 인사이트를 트리거합니다. 온-프레미스에서 Azure 지역으로의 &ldquo;리프트 &amp; 시프트&rdquo; 마이그레이션 전략은 모든 지역에서 신속한 버스트 아웃 요구 및 매크로 수준 확장을 견딜 수 있는 응답성이 뛰어난 클라우드가 필요합니다.</p>


  <p>표시된 것처럼 클라우드 네트워크 스택은 신규 및 기존 데이터 센터 내에 배포되며, 메트로/지역 패브릭은 네트워크 그래프 이론 디자인 원칙을 사용하여 장거리 네트워크 세그먼트를 연결하여 여러 웨어하우스 크기 데이터 센터를 하이퍼 연결 컴퓨터로 전환합니다. 공장 프로세스는 클라우드 네트워킹에 더 많이 적용되며, 다음 성장 분출의 선행 지표입니다. 클라우드 네트워킹은 전체 인프라 증가를 5배로 앞지르고 있습니다. 높은 처리량의 클라우드 네트워킹 팩터리는 클라우드 공급망을 분리하고, 클라우드 인프라에 대한 수요 급증을 완화하며, 중요한 위치에서 용량을 질식하지 않도록 방지합니다. 사용하지 않으면 용량 부족이 느린 이동 중단으로 인해 전반적인 클라우드 안정성에 영향을 줍니다.</p>


  <p align="center"><img alt="Network-depiction" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff12ab5b-04c7-4383-a4aa-2defb3cc6ca2.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="네트워크 묘사" width="211"></p>


  <p>네트워크 트래픽 관리, 컨트롤 플레인 정책 및 네트워크 디자인 선택은 Azure 네트워킹이 통합 프레임워크에 대한 이러한 선택을 긴밀하게 반복한 중첩 최적화 문제로 &ndash; 인해 서로 다른 타임라인에 분산됩니다. 이 모든 것은 서버, 네트워크 및 사람을 포함하여 에코시스템의 사용을 최적화하는 프로그래밍 방식으로 귀결됩니다. 클라우드 효율성 경계를 지속적으로 개선하기 위해 네트워크를 관리하기 위한 설정된 규칙에 따라 인프라를 계획하는 배포 기능을 자동화하는 시스템입니다.</p>


  <p>Azure 클라우드 팩터리는 bullwhip 효과를 약화시켜 인프라 성장 곡선을 계속 구부립니다. Azure는 안정적인 최적화된 규모로 성장하는 클라우드 인프라로 고객 수요를 충족하여 경쟁 환경을 선도합니다. 이러한 효율적인 클라우드 팩터리는 SKU 표준화, 구성 표준화, 균등성 및 네트워크 위젯의 티셔츠 크기 조정을 통해 실행됩니다. 이러한 글로벌 최적화의 결과로 Azure 네트워킹은 IaaS(Infrastructure as a Service) 가상 네트워크, 부하 분산 장치 및 PaaS(Platform as a Service) 기술 전반에 걸쳐 대규모 리소스를 풀링하여 콘텐츠 배달 네트워크 및 Traffic Manager 새로운 기능을 제공할 수 있습니다.</p>


  <p>병목 상태를 식별하고 적절한 시기에 적절한 수량으로 네트워크를 확장하는 팩터리 원칙은 네트워크 규모 및 가용성 목표를 충족하는 데 중요합니다.</p>


  <p>시스템 컬렉션은 다음과 같이 Azure 네트워킹을 통해 서버에서 클라이언트로 자산을 최적화합니다.</p>


  <ol>
   <li>고객이 네트워크 운영 체제의 메커니즘을 학습하는 대신 비즈니스 규칙을 정의하여 네트워크 및 리소스 사용을 정의할 수 있도록 합니다.</li>
   <li>비즈니스 목표에 방해가 되도록 네트워크 또는 네트워크에 대한 가시성과 앱의 성능에 대한 가시성을 높여 고객에게 서비스 성능을 개선합니다.</li>
   <li>모든 시스템에 포함된 신속한 크기 조정 기능; 푸시하여 SW 및 HW 크기 조정을 분리합니다.</li>
  </ol>


  <p>Azure 네트워킹은 지난 12개월 동안 네트워크 밀도를 두 배로 늘릴 수 있었고, 조밀한 네트워크는 장비 및 취득 비용을 증분적으로 줄여야 하므로 추가 확장의 트랜잭션 비용을 낮춥니다. 의미 있는 네트워크 밀도를 사용하면 엔드투엔드 성능을 향상할 수 있습니다. Azure 클라우드 네트워크는 중간 및 마지막 마일 에코시스템의 피어링/상호 연결 지점에 점점 더 매력적입니다.</p>


  <p>클라우드 컴퓨팅&rsquo;에서 이러한 네트워크 효과는 대규모 플레이어의 위치를 공고히 하는 데 도움이 되었으며, 이제 클라우드 네트워킹 공간에서 동일한 효과가 반복되고 있습니다.</p>
