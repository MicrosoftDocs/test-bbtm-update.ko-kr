Title: 알람을 모방하면 AI를 깨우고 일어설 수 있습니다.
Summary: Android용 Mimicker 알람 앱은 Microsoft Garage를 통한 최신 릴리스이며 세 가지 게임을 사용하여 수면의 거미줄을 지우고 당신을 깨우고 당신을 유지합니다. 이 게임은 감정, 컴퓨터 비전 및 음성에 초점을 맞춘 옥스포드 기계 학습 API에 Microsoft Project 여러 가지를 과시하는 방법입니다.더 읽어보기...
Content: <p>Android &nbsp; <a href="https://play.google.com/store/apps/details?id=com.microsoft.mimickeralarm">용 경보 앱 모방</a> 는&nbsp;<a href="https://garage.microsoft.com/" target="_blank">Microsoft Garage</a>&nbsp;를 통해&nbsp; 최신 릴리스이며, 당신을 깨우고 당신을 &ndash; 유지하기 위해 수면의 거미줄을 취소하는 데 도움이 세 가지 게임을 사용합니다. 이 게임은 감정,&nbsp; 컴퓨터 비전 및 음성에 초점을 맞춘 옥스포드 기계 학습 API에 <a href="https://www.projectoxford.ai/" target="_blank">Microsoft Project</a> 여러 가지를 과시하는 방법입니다.&nbsp; <a href="https://blogs.microsoft.com/firehose/2016/01/21/wake-up-with-games-through-the-mimicker-alarm-app-powered-by-microsoft-project-oxford-machine-learning/" target="_blank">자세히 알아보기...</a></p>
