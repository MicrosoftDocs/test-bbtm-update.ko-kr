Title: 금융 서비스 고객에 대한 확장된 Microsoft Azure 지원 발표
Summary: 오늘 저는 금융 서비스를 지원하는 두 가지 평가와 Azure 및 고객 공유 책임을 설명하는 자세한 결제 카드 산업 및 데이터 보안 표준 지침의 추가를 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure가 금융 서비스 산업에 대해 가지고 있는 기존 인증을 토대로, 오늘 Im&rsquo;은 금융 서비스를 지원하는 두 가지 평가와 Azure 및 고객 공유 책임을 설명하는 자세한 PCI(결제 카드 산업) 및 DSS(데이터 보안 표준) 지침의 추가를 발표하게 되어 기쁩니다.</p>


  <p>PCI DSS 수준 1 유효성 검사 및 FISC(금융 산업 정보 시스템 센터) 평가와 함께 Azure는 금융 서비스 고객을 지원하는 두 가지 추가 평가 마일스톤인 <strong>ENISA(유럽 네트워크 및 정보 보안 기관) IAF(Information Assurance Framework)</strong> 및 <strong>공유 평가 프로그램</strong> (이전의 BITS 공유 평가)을 추가했습니다.</p>


  <ul>
      <li>
      <p>이제 ENISA IAF &ndash; Microsoft Azure ENISA IAF의 고객 채택을 지원합니다. 여기에는 조직에서 클라우드 공급자와 함께 검토해야 하는 일련의 토픽 및 질문이 포함되어 고객 데이터와 관련하여 충분한 보호 기능이 있는지 확인합니다.</p>
      </li>
      <li>
      <p>공유 평가 프로그램 &ndash; Microsoft Azure 이제 SIG(Programs&rsquo; Standard Information Gathering) 설문지 및 고객이 Azure&rsquo; IT, 개인 정보 및 데이터 보안 제어를 평가하고 확인하는 데 사용할 수 있는 AUP(합의된 절차)에 맞춰집니다. 공유 평가 프로그램은 전 세계의 많은 상업, 소매 및 투자 은행에서 공급업체 위험 평가 프로세스를 관리하기 위한 프록시로 사용됩니다.</p>
      </li>
  </ul>


  <p>이러한 개발로 인해 Azure에서 지원하는 규정 준수 프로그램 수가 30개로 늘어나고, 금융 서비스 고객에게 중요한 프로그램을 포함하여 업계에서 가장 많이 지원됩니다. 또한 이제 선택한 Azure 서비스 집합에 대한 Azure와 고객 간의 공유 책임을 자세히 설명하는 PCI 지침 집합을 사용할 수 있습니다. 이 지침은 고객이 Azure 환경 및 고객 데이터를 보호하기 위해 적절한 보안 조치를 구현해야 하는 영역을 지정합니다. &nbsp;</p>


  <p>마지막으로, 규제가 높은 이 부문에 대한 Azures&rsquo; 지원의 추가 데모로 금융 기관은 <strong>금융 서비스 규정 준수 프로그램에</strong> 참여할 수 있습니다. 이 프로그램은 Azures&rsquo; 규정 준수 프로세스에 대한 투명성을 높이고 엄격한 규제 요구 사항을 해결하고 금융 서비스 고객이 비즈니스에 클라우드를 활용할 수 있도록 합니다.</p>


  <h2>금융 서비스 규정 준수 프로그램</h2>


  <p>대규모 금융 기관을 위해 빌드된 이 선택적 프로그램은 Azure 리소스 및 규정 준수 설명서에 대한 더 많은 액세스를 제공합니다. 프로그램 참가자는 Microsoft 본사에서 열리는 독점 규정 준수 서밋에 초대되어 Azure 엔지니어링 리더십, 주제 전문가 및 Azure&rsquo; 제3자 감사자와 직접 협력할 수 있습니다. 고객은 Azures&rsquo; 감사 범위에 대한 향후 추가 기능에 영향을 줄 수 있는 기능과 함께 Azures&rsquo; 침투 테스트 결과에 액세스하고 Microsofts&rsquo; 위협 인텔리전스 팀과의 참여를 강화합니다. 마지막으로 Microsoft는 Microsoft 엔지니어링 팀에서 추가 정보를 수집하기 위한 계약 약정을 포함하여 규제 기관과의 고객&rsquo; 참여를 지원합니다.</p>


  <p>Azure 외에도 여러 Microsoft 클라우드 서비스를 사용하는 고객의 경우 이 프로그램은 Microsoft Office 365, Microsoft Intune 및 Microsoft Dynamics CRM Online 대해 유사한 지원을 제공합니다. 고객은 여기에서 금융 서비스 규정 준수 프로그램에 대한 비디오 지침에 액세스할 수 <a href="https://azure.microsoft.com/en-us/azurecon/">있습니다</a>.</p>


  <h2>비즈니스 수행 방식 혁신</h2>


  <p>Azures&rsquo;가 ENISA IAF 및 공유 평가 프로그램, PCI 공유 책임 지침 및 금융 서비스 규정 준수 프로그램을 통해 제공되는 추가 기능을 통해 금융 서비스 고객은 고유한 규정 요구 사항을 충족하는 데 필요한 정보를 제공합니다. 이 정보를 활용하여 기업은 이제 Azure를 활용하여 새롭고 민첩한 비즈니스 모델을 만들어 비즈니스를 성장시킬 수 있습니다. 자세한 내용은 Microsoft 계정 담당자에게 문의하세요.</p>
