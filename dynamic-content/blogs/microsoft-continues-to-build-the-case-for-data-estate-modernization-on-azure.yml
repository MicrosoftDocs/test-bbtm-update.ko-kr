Title: Microsoft는 Azure에서 데이터 자산 현대화에 대한 사례를 계속 빌드하고 있습니다.
Summary: 'Azure SQL Data Warehouse의 최신 릴리스를 통해 Microsoft는 Azure에서 디지털 변환을 위한 핵심 데이터 서비스 중 하나로 Azure SQL DW를 두 배로 줄입니다. 민첩성, 주문형 크기 조정 및 무제한 컴퓨팅 가용성의 근본적인 이점 외에도 GigaOM 보고서의 최신 가격 대 성능 메트릭은 고객이 Azure SQL DW를 채택하기 위해 만든 몇 가지 강력한 인수 중 하나입니다. '
Content: >-
  <p><em>이 블로그 게시물에 기여해 주신 Rik Tamm-Daniels Informatica 팀에게 특별한 감사드립니다. </em></p>


  <p>Azure SQL Data Warehouse의 최신 릴리스를 통해 Microsoft는 Azure에서 디지털 변환을 위한 핵심 데이터 서비스 중 하나로 Azure SQL DW를 두 배로 줄입니다. 민첩성, 주문형 크기 조정 및 무제한 컴퓨팅 가용성의 근본적인 이점 외에도 <a href="https://gigaom.com/report/data-warehouse-cloud-benchmark/">GigaOM 보고서의</a> 최신 가격 대 성능 메트릭은 고객이 Azure SQL DW를 채택하기 위해 만든 몇 가지 강력한 인수 중 하나입니다. 흥미롭게도 Microsoft는 Azure Data Lake Gen 2 및 Azure Data Explorer의 일반 공급도 발표합니다. 풍부한 시각화를 위한 Power BI 함께, 이러한 향상된 기능 집합은 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID809581_QSG_313545">Cloud Scale Analytics를 중심으로 Microsofts&rsquo;의 리더십 위치를 확고히 합니다</a>.</p>


  <p>저는 매일 통합형 데이터 레이크 및 클라우드 데이터 웨어하우징 솔루션 아키텍처를 사용하여 데이터 자산에 대한 접근 방식을 변환하려는 공동 Informatica 및 Microsoft 고객과 이야기를 나타낸다. 이러한 고객은 글로벌 물류 회사부터 자동차 제조업체, 세계&rsquo; 최대 보험사에 이르기까지 다양하며, 모두 Microsoft 최신 데이터 자산 접근 방식의 엄청난 잠재력을 볼 수 있습니다. 실제로 Informatica&#39;iPaaS(서비스로서의 통합 플랫폼) 제품인 Informatica Intelligent Cloud Services&rsquo;를 통해 고객 데이터 볼륨이 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">Azure SQL DW</a>로 전환되는 분기 간 상당한 성장을 보였습니다.</p>


  <p>물론 Azure SQL DW 기술처럼 많은 고객에게 레거시 엔터프라이즈 데이터 웨어하우스를 현대화하는 것은 고려해야 할 어려운 제안입니다. 창고 주변의 복잡한 종속성의 웹을 만지는 생각은 밤에 가장 전투 테스트를 받은 CIO조차도 유지할 수 있습니다. 자체 클라우드 데이터 웨어하우징/클라우드 데이터 현대화 이니셔티브를 시도할 때 고려해야 할 주요 고려 사항은 기업이 웨어하우스를 둘러싼 데이터 웹을 증분 방식으로 해명할 수 있도록 기존 스키마, 계보 및 종속성에 대한 인텔리전스를 확보하고 레이저와 유사한 정밀도로 워크로드 및 사용 사례를 Azure SQL DW로 이동하기 시작하는 것입니다.</p>


  <p>전체 엔드투엔드 원본-대상 계보 및 검색 가능한 기계 학습 및 AI 기반 지능형 메타데이터를 사용하여 Informaticas&rsquo; Enterprise 데이터 카탈로그를 입력하여 웨어하우스에 있는 데이터에 대해 복잡성의 안개를 지우고 클라우드 데이터 웨어하우징에 대한 명확한 경로를 비춥니다. 사실, 검색 및 카탈로그 기반 현대화의 개념은 Microsoft와 Informatica가 Azure 자격 증명을 사용하여 Azure SQL DW 관리 콘솔에서 직접 액세스할 수 있는 Azure의 Informaticas&rsquo; Intelligent Cloud Services에 대한 Single Sign-On 데이터 가속기를 개발한 놀라운 도약입니다.</p>


