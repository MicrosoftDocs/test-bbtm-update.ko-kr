Slug: azure-documentdb-s-linq-provider-just-got-better
Title: Azure DocumentDB의 LINQ 공급자가 개선되었습니다.
Summary: .NET SDK의 LINQ 지원에서 Azure DocumentDB의 향상된 기능에 대해 알아봅니다.
Content: >-
  <p align="justify">Azure DocumentDB는 스키마 또는 보조 인덱스를 지정하지 않고 스키마가 없는 JSON 문서 쿼리를 지원합니다.&nbsp; SQL <a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query">및 </a><a href="https://azure.microsoft.com/blog/azure-documentdb-javascript-as-modern-day-t-sql/">JavaScript 언어 쿼리</a>의 두 서버 쪽 언어를 사용하여&nbsp; 쿼리할 수 있습니다.</p>


  <p>DocumentDB .NET SDK에는 SQL 프로젝션, 필터링, 순회 및 정렬 연산자의 쿼리 변환을 구현하는 <a href="https://msdn.microsoft.com/library/bb308959.aspx">LINQ</a>&nbsp;(언어 통합 쿼리) 공급자도 포함되어 있습니다. 많은&nbsp;.NET 개발자는&nbsp; LINQ 기반 queryingbecause&nbsp;를 통해 objectin&nbsp; 애플리케이션 코드&nbsp;와 함께 작업&nbsp;하는 방법과 데이터베이스에서 실행되는 쿼리 논리를 표현하는 방법에 대해 일관된 단일 프로그래밍 모델을&nbsp; 제공합니다. <a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">.NET SDK 1.4.0</a> 이상 버전에는contains, String, 수학 및 배열 함수가&nbsp; 컴파일<strong>된 LINQ 연산자</strong>&nbsp; 지원 확장이 포함되어 있습니다.&#39;</p>


  <p align="justify"><strong>DocumentDB LINQ to SQL:</strong></p>


  <p align="justify"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sql-query1.png" style="width: 807px; height: 300px;"></p>


  <p align="justify">DocumentDB SDK는 필터링을 위한 Where() 연산자, 프로젝션의 경우 Select(), 정렬을 위한 OrderBy() 및 OrderByDescending()의 변환, 계층적 탐색을 위한 SelectMany()뿐만 아니라 이러한 문의 컴퍼지션 및 체인을 지원합니다. <a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query/#linq-to-documentdb-sql">LINQ</a>와 SQL 간의 매핑이 여기서 작동하는 방식에 대해 자세히 알아봅니다. 이제 다음 연산자를 다음 LINQ 식 내에서 사용할 수도 있습니다.</p>


  <ul>
   <li><strong>수학: </strong> Abs, Acos, Asin, Atan, Ceiling, Cos, Exp, Floor, Log, Log10, Pow, Round, Sign, Sin, Sqrt, Tan, Truncate</li>
   <li><strong>문자열:</strong> Concat, Contains, EndsWith, IndexOf, Count, ToLower, TrimStart, Replace, Reverse, TrimEnd, StartsWith, SubString, ToUpper</li>
   <li><strong>배열:</strong> Concat, Contains 및 Count</li>
   <li><strong>공간: </strong> Distance, Within, IsValid 및 IsValidDetailed</li>
  </ul>


  <p align="justify">여기서 Nuget에서 DocumentDB .NET SDK의 최신 버전을&nbsp; 다운로드하여&nbsp; LINQ에서 DocumentDB 쿼리를 시작<a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">합니다</a>. 또한 다음을 포함하여 LINQ를 사용하여 DocumentDB를 쿼리하기 위한 코드 샘플이 포함된 <a href="https://github.com/Azure/azure-documentdb-net/tree/master/samples/code-samples/Queries">GitHub 프로젝트를</a> 만들었습니다.</p>


  <ul>
   <li>LINQ에서 이러한 새 <a href="https://github.com/Azure/azure-documentdb-net/blob/0ab1515747db2185e83b8ae06a5af3cc61402c71/samples/code-samples/Queries/Program.cs#L526-L551">문자열, 수학 및 배열 연산자를</a> 사용하는 방법</li>
   <li>LINQ&#39;<a href="https://github.com/Azure/azure-documentdb-net/blob/ec647f2481c2fd93f31ced823d36c47845ae1811/samples/code-samples/Queries/Program.cs#L548-L565">SelectMany</a>에서 JOIN을 사용하여 계층적 탐색을 사용하여 쿼리를 수행하는 방법</li>
   <li><a href="https://github.com/Azure/azure-documentdb-net/blob/ec647f2481c2fd93f31ced823d36c47845ae1811/samples/code-samples/Queries/Program.cs#L548-L565">IDocumentQueryT&lt;&gt; 인터페이스</a>를 사용하여 비동기 및 페이지를 매긴 LINQ 쿼리를 수행하는 방법</li>
   <li><a href="https://github.com/Azure/azure-documentdb-net/blob/ec647f2481c2fd93f31ced823d36c47845ae1811/samples/code-samples/Queries/Program.cs#L364-L374">OrderBy 및 OrderByDescending</a>을 사용하여 정렬을 수행하는 방법</li>
   <li>In, Distance 메서드 <a href="https://github.com/Azure/azure-documentdb-net/blob/c6f84ae063ad6bac636b2949d7a0dab3f0c59c8b/samples/code-samples/Queries.Spatial/Program.cs#L214-L218">를 사용하여 LINQ에서 공간 쿼리</a> 를 수행하는 방법</li>
  </ul>


  <p align="justify">도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">스택 오버플로에 대한 개발자 포럼에</a> 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요. Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
