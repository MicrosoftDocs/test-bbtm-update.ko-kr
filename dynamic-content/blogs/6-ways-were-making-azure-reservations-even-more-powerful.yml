Title: Azure 예약을 더욱 강력하게 만드는 6가지 방법
Summary: 이제 Databricks 및 App Service에 Azure 예약을 사용할 수 있습니다. 리소스 그룹에 대한 예약 및 범위를 자동 갱신합니다.
Content: >-
  <p>새 Azure 예약 기능을 사용하면 Azure 비용을 더 절약하고, 예약을 쉽게 관리하고, 내부 보고서를 만들 수 있습니다. 피드백에 따라 Weve는&rsquo; 예약에 다음 기능을 추가했습니다.</p>


  <ul>
   <li><a href="#databricks">Azure Databricks 사전 구매 계획</a></li>
   <li><a href="#appservice">App Service 격리 스탬프 요금 예약</a></li>
   <li><a href="#renewal">예약을 자동으로 갱신하는 기능</a></li>
   <li><a href="#rgscope">리소스 그룹으로 예약 범위를 지정하는 기능</a></li>
   <li><a href="#usagedata">비용 절감, 절감 및 사용률에 도움이 되는 향상된 사용량 현황 데이터</a></li>
   <li><a href="#api">가격 및 구매 예약을 가져오는 API</a></li>
  </ul>


  <p><a name="databricks"></a>&nbsp;</p>


  <h2>Azure Databricks 사전 구매 계획</h2>


  <p>이제 1년 또는 3년 동안 Azure Databricks 커밋 단위(DBCU)를 미리 구매할 때 Azure Databricks 비용을 최대 37% 절감할 수 있습니다. 모든 Azure Databricks는 미리 구매한 DBUC에서 자동으로 공제를 사용합니다. 구매 기간 중에 언제든지 미리 구매한 DBCU를 사용할 수 있습니다.</p>


  <p><img alt="Databricks SKU selection" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Databricks11.gif" style="width: 800px; height: 665px; border-width: 1px; border-style: solid;"></p>


  <p>Azure Portal에서 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-prepay-databricks-reserved-capacity" target="_blank">Azure Databricks</a> 요금제에 대해 자세히 알아보거나 구매&nbsp;하려면 사전 구매 &quot; 를 통해 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/referrer/blog/filters/%7B%22reservedResourceType%22%3A%22Databricks%22%7D" target="_blank">Azure Databricks</a> 비용 최적화 설명서를 &quot; 참조하세요.</p>


  <p><a name="appservice"></a>&nbsp;</p>


  <h2>App Service 격리 스탬프 요금 예약</h2>


  <p>App Service 예약 용량을 사용하여 App Service 격리 스탬프 요금 비용을 최대 40% 절감합니다. 예약을 구매한 후에는 예약과 일치하는 격리된 스탬프 요금 사용량이 더 이상 주문형 요금으로 청구되지 않습니다. App Service 작업자는 별도로 요금이 부과되며 예약 할인을 받지 않습니다&rsquo;.</p>


  <p><img alt="App Service Reserved Capacity" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AppService6.gif" style="width: 800px; height: 667px; border-width: 1px; border-style: solid;"></p>


  <p>Azure Portal<a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/referrer/blog/filters/%7B%22reservedResourceType%22%3A%22AppService%22%7D" target="_blank">에서</a> 자세히 알아보거나 예약을 구매하려면 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-prepay-app-service-isolated-stamp" target="_blank">예약된 용량</a>&quot;<a href="https://docs.microsoft.com/azure/billing/billing-prepay-app-service-isolated-stamp" target="_blank">&nbsp;</a>으로 Azure App Service 격리 스탬프 요금에 대한 선불 설명서를 &quot; 방문하세요.</p>


  <p><a name="renewal"></a>&nbsp;</p>


  <h2>예약 자동 갱신</h2>


  <p>이제 예약을 자동으로 갱신하도록 설정할 수 있습니다. 이렇게 하면 간격 없이 예약 할인을 계속 받을 수 있습니다. 예약 기간 동안 언제든지 예약을 자동으로 갱신하고 언제든지 옵트아웃하도록 옵트인할 수 있습니다. 사용 패턴의 변경 내용에 맞게 갱신 수량을 업데이트할 수도 있습니다. 자동 갱신을 설정하려면 이미 구매한 예약&rsquo;으로 이동하여 갱신 탭을 클릭합니다.</p>


  <p><img alt="Renewal setup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Renewal4.gif" style="width: 800px; height: 425px; border-width: 1px; border-style: solid;"></p>


  <p><a name="rgscope"></a>&nbsp;</p>


  <h2>리소스 그룹으로 예약 범위 지정</h2>


  <p>이제 리소스 그룹으로 예약 범위를 지정할 수 있습니다. 이 기능은 동일한 구독에 해당 리소스 그룹이 나타내는 여러 비용 센터의 배포가 있고 특정 비용 센터에 대해 예약을 구매하는 시나리오에서 유용합니다. 이 기능을 사용하면 예약 애플리케이션을 리소스 그룹으로 좁혀 내부 요금 청구를 더 쉽게 수행할 수 있습니다. 구매 시 리소스 그룹으로 예약 범위를 지정하거나 구매 후 범위를 업데이트할 수 있습니다. 리소스 그룹을 삭제하거나 마이그레이션하는 경우 예약 범위를 수동으로 다시 지정해야 합니다.</p>


  <p><img alt="Resource group scope" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ResourceGroup2.gif" style="width: 799px; height: 284px; border-width: 1px; border-style: solid;"></p>


  <p>documentationScope&nbsp;&quot; <a href="https://docs.microsoft.com/en-us/azure/billing/billing-save-compute-costs-reservations#scope-reservations" target="_blank">예약</a>에 대해 자세히 알아보세요.&quot;</p>


  <p><a name="usagedata"></a>&nbsp;</p>


  <h2>비용 절감, 절감 및 사용률에 도움이 되는 향상된 사용량 현황 데이터</h2>


  <p>조직은 EA(기업계약) 사용량 현황 데이터를 사용하여 청구서를 조정하고, 사용량을 추적하고, 내부적으로 요금을 다시 청구합니다. 최근에 예약 보고를 더 쉽게 하기 위해 EA 사용량 현황 데이터에 더 많은 세부 정보를 추가했습니다. 이러한 변경 내용을 사용하면 다음 작업을 쉽게 수행할 수 있습니다.</p>


  <ul>
   <li>예약 구매 및 환불 요금 받기</li>
   <li>예약 시간을 소비한 리소스를 파악하고 사용량에 대한 데이터를 다시 청구합니다.</li>
   <li>사용되지 않은 예약 시간 알고</li>
   <li>예약 비용 분할</li>
   <li>예약 절감액 계산</li>
  </ul>


  <p>새 데이터 파일은 EA 포털이 아닌 Azure Portal을 통해서만 사용할 수 있습니다.&nbsp; 원시 데이터 외에도 이제 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-updates-june-2019/#reservations" target="_blank">비용 분석에서 예약을</a> 볼 수 있습니다.</p>


  <p>자세한 내용은 기업계약 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-understand-reserved-instance-usage-ea" target="_blank">예약 비용 및 사용량</a>&quot; 가져오기 설명서를 &quot; 참조하세요.</p>


  <p><a name="api"></a>&nbsp;</p>


  <h2>API를 사용하여 구매</h2>


  <p>이제 REST API를 사용하여 예약을 구매할 수 있습니다. 아래 API는 SKU를 가져와 비용을 계산한 다음 구매하는 데 도움이 됩니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/rest/api/reserved-vm-instances/getcatalog/getcatalog" target="_blank">SKU 가져오기</a></li>
   <li><a href="https://docs.microsoft.com/rest/api/reserved-vm-instances/reservationorder/calculate" target="_blank">비용 계산</a></li>
   <li><a href="https://docs.microsoft.com/rest/api/reserved-vm-instances/reservationorder/purchase" target="_blank">구매</a></li>
  </ul>
