Title: Azure에서 마이크로 서비스 설계, 구축 및 운영
Summary: 현재 마이크로 서비스는 복원력이 있고 확장성이 뛰어나며 신속하게 진화할 수 있는 클라우드 애플리케이션을 구축하는 데 널리 사용되는 아키텍처 스타일로 자리 잡았습니다. 하지만, 마이크로 서비스가 단순히 업계 유행어로만 남지 않으려면 애플리케이션을 설계하고 구축하는 데 있어 다른 접근 방식이 필요합니다. AzureCAT 패턴 & 사례 팀은 Azure에서 마이크로 서비스를 설계, 빌드 및 운영하는 방법에 대한 새로운 지침을 발표했습니다.
Content: >-
  <p>AzureCAT 패턴 및 사례 팀이 Azure에서 <a href="https://docs.microsoft.com/en-us/azure/architecture/microservices/" target="_blank">마이크로 서비스 디자인, 빌드 및 운영</a>이라는 마이크로 서비스에 대한 새로운 지침을 게시했다고 발표하게 되어&#39;.</p>


  <p>현재 마이크로 서비스는 복원력이 있고 확장성이 뛰어나며 신속하게 진화할 수 있는 클라우드 애플리케이션을 구축하는 데 널리 사용되는 아키텍처 스타일로 자리 잡았습니다. 하지만, 마이크로 서비스가 단순히 업계 유행어로만 남지 않으려면 애플리케이션을 설계하고 구축하는 데 있어 다른 접근 방식이 필요합니다.</p>


  <p>이 문서 집합에서는 Kubernetes를 컨테이너 오케스트레이터로 사용하여 Azure에서 마이크로 서비스 아키텍처를 빌드하고 실행하는 방법을 살펴봅니다. 향후 문서에는 Service Fabric 포함됩니다. 다룰 주제는 다음과 같습니다.</p>


  <ul>
   <li>DDD(도메인 기반 디자인)를 사용하여 마이크로 서비스 아키텍처 디자인</li>
   <li>컴퓨팅, 스토리지, 메시징 및 기타 디자인 요소에 적합한 Azure 기술 선택.</li>
   <li>마이크로 디자인 패턴 이해</li>
   <li>복원력, 확장성 및 성능을 위한 디자인</li>
   <li>CI/CD 파이프라인 구축</li>
  </ul>


  <p>전체적으로 고객이 드론을 통해 패키지를 픽업하고 배달하도록 예약할 수 있는 드론 배달 서비스에 대한 엔드 투 엔드 시나리오에 초점을 맞춥니다. 이 프로젝트에 대한 참조 구현은 GitHub 사용할 수 있습니다.</p>


  <p>참조 구현에는 다양한 Azure 및 오픈 소스 기술이 포함됩니다.</p>


  <ul>
   <li>프런트 엔드 및 백 엔드 서비스를 실행하는 Azure Container Service(Kubernetes).</li>
   <li>이벤트 기반 서비스를 실행하는 Azure Functions.</li>
   <li>서비스 간 통신을 관리하기 위한 링커드입니다.</li>
   <li>시스템/애플리케이션 메트릭을 모니터링하는 Prometheus입니다.</li>
   <li>Fluentd 및 Elasticsearch를 사용하여 애플리케이션 로그를 모니터링합니다.</li>
   <li>DB, Azure Data Lake Store 및 Azure Redis Cache를 Cosmos 다양한 유형의 데이터를 저장합니다.</li>
  </ul>


