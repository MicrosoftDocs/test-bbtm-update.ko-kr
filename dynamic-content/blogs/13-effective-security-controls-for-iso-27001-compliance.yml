Slug: 13-effective-security-controls-for-iso-27001-compliance
Title: ISO 27001 규정 준수를 위한 13개의 효과적인 보안 제어
Summary: 이번 주에 우리 팀은 ISO 27001 규정 준수 의무를 해결하기 위해 쉽게 구현할 수 있는 13개의 효과적인 보안 제어에 대한 지침을 제공하는 논문을 발표했습니다.
Content: >-
  <p>규정 준수 의무를 충족하는 동안 서비스를 클라우드로 안전하게 이동하는 것은 어렵고 복잡해 보일 수 있습니다. 그러나 실제로는 Azure 솔루션을 대신하여 구현되거나 사용자가 신속하게 사용하도록 설정하는 핵심 보안 요구 사항에 대한 기본적인 이해를 통해 간단히 수행할 수 있습니다.</p>


  <p>이번&nbsp; 주 우리 팀은 ISO 27001 규정 준수 의무를 해결하기 위해 쉽게 구현할 수 있는 13개의 효과적인 보안 제어에 대한 지침을 제공하는 논문을 발표했습니다. 이 문서에서는 ISO 27001의 모든 컨트롤을 해결해야 한다는 것을 알고 있지만 클라우드 채택을 고려할 때 대부분의 조직에서 직면하는 몇 가지 문제에 중점을 둡니다.</p>


  <p><a href="https://download.microsoft.com/download/1/2/9/12943B91-BBE8-415C-9E0A-4844407E4377/13%20Effective%20Security%20Controls%20for%20ISO%2027001%20Compliance.pdf"><em>13 ISO 27001 규정 준수에 대한 효과적인 보안 제어</em></a> 는 다음 주요 권장 사항에 대한 세부 정보를 제공합니다.</p>


  <ul>
      <li>ID 및 인증 솔루션 사용</li>
      <li>적절한 액세스 제어 사용</li>
      <li>업계 권장 맬웨어 방지 솔루션 구현 및 사용</li>
      <li>효과적인 인증서 획득 및 관리 솔루션이 사용하도록 설정되어 있는지 확인합니다.</li>
      <li>모든 고객 데이터를 암호화해야 하는 필요성 해결</li>
      <li>침투 테스트 및 위협 모델링 프로세스 검토</li>
      <li>로그 보안 이벤트</li>
      <li>보안 이벤트에 대한 모니터링 및 시각화 기능 구현</li>
      <li>인시던트 근본 원인을 확인할 수 있어야 합니다.</li>
      <li>사이버 보안 문제의 모든 직원 교육</li>
      <li>모든 시스템 패치 및 보안 업데이트 배포 확인</li>
      <li>서비스 및 서버 인벤토리를 최신 상태로 유지</li>
      <li>보안을 염두에 두고 서버 구성 지우기 유지 관리</li>
  </ul>


  <p>정보가 유용하고 Azure 클라우드로 자신 있게 이동할 수 있기를 바랍니다.</p>
