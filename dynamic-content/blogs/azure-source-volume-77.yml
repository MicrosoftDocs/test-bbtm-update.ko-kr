  <h2 id="azs-preview">이제 미리 보기로</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-azure-functions-premium-plan-for-enterprise-serverless-workloads/?ocid=AID765057&amp;wt.mc_id=CFID0447">엔터프라이즈 서버리스 워크로드에 대한 Azure Functions Premium 계획 발표</a></h3>


  <p>최신 Functions 호스팅 모델인 Azure Functions Premium 계획을 미리 보기로 발표하게 되어 기쁘게 생각합니다. 이 계획을 사용하면 이벤트 기반 규모에 영향을 주지 않고 오랫동안 요청된 크기 조정 및 연결 옵션 제품군을 사용할 수 있습니다. Premium 계획을 사용하면 미리 준비된 인스턴스를 사용하여 유휴 상태인 후 지연 없이 앱을 실행할 수 있으며, 더 강력한 인스턴스에서 실행할 수 있으며, 부하에 대한 응답으로 자동으로 크기 조정하면서 VNET에 연결할 수 있습니다.</p>


  <p align="center"><img alt="Graphical table showing comparison of Consumption and Premium plans" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20190403-pp1-SKUComparison_2.png" title="소비 및 Premium 계획 비교" width="480"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/windows-server-2019-support-now-available-for-windows-containers-on-azure-app-service/?ocid=AID765057&amp;wt.mc_id=CFID0447">Windows Server 2019 지원은 이제 Azure App Service의 Windows 컨테이너에 사용할 수 있습니다.</a></h3>


  <p>공개 미리 보기에서 Windows Server 2019 컨테이너 지원을 발표하게 되어 기쁩니다. App Service에서 사용자 지정 Windows 컨테이너를 사용하면 앱에 필요한 OS를 변경할 수 있으므로 사용자 지정 OS 및 소프트웨어 구성이 필요한 온-프레미스 앱을 쉽게 마이그레이션할&#39;있습니다. Windows 컨테이너 지원은 미국 서부, 미국 동부, 서유럽, 북유럽, 동아시아 및 동아시아 지역에서 사용할 수 있습니다. Windows 컨테이너는 현재 App Service Environment에서 지원되지 않습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/web-application-firewall-at-azure-front-door-service/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Front Door 서비스의 웹 애플리케이션 방화벽</a></h3>


  <p>많은 사용자로부터 웹 애플리케이션을 클라우드로 이동할 때 보안이 최우선 순위라는 소식을 들었습니다. 오늘 Azure Front Door 서비스에 대한 WAF(웹 애플리케이션 방화벽)의 공개 미리 보기를 발표하게 되어 매우 기쁩니다.&nbsp; 글로벌 애플리케이션 및 콘텐츠 배달 네트워크를 고유하게 통합된 WAF 엔진과 결합하여 이제 웹 애플리케이션을 안전하고 빠르게 전 세계에 제공할 수 있는 고가용성 플랫폼을 제공합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-media-services-the-latest-video-indexer-updates-from-nab-show-2019/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Media Services: NAB Show 2019의 최신 Video Indexer 업데이트</a></h3>


  <p>콘텐츠 관리 혁신을 위한 2018 IABM과 권위 있는 피터 웨인 상을 포함하여 Azure Media Services&rsquo; Video Indexer의 일반 공급 릴리스로 여러 상을 휩쓸고 나간 후, 우리 팀은 미디어 콘텐츠의 대규모 아카이브가 있는 모든 조직이 콘텐츠에서 인사이트를 잠금 해제하고 이러한 인사이트를 사용하여 검색 가능성을 개선할 수 있도록 다양한 새로운 기능과 모델을 구축하는 데 주력해 왔으며, 이러한 인사이트를 사용하여 검색성을 향상시켰습니다.  새 사용자 시나리오 및 접근성을 활성화하고 새 수익 창출 기회를 엽니다. NAB Show 2019에서는 Video Indexer&rsquo; 모델 및 환경에 대한 다양한 새로운 개선 사항을 발표합니다.</p>


  <h2 id="azs-ga">이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/extending-azure-security-center-capabilities/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure 보안 기능 확장</a></h3>


  <p>더 많은 조직이 비즈니스를 클라우드로 이동하여 혁신을 더 빠르게 제공함에 따라 모든 산업에서 보안 강화가 매우 중요합니다. Azure에는 보호를 사용자 지정하고 파트너 솔루션을 통합할 수 있도록 데이터, 애플리케이션, 컴퓨팅, 네트워킹, ID, 위협 방지 및 보안 관리에 대한 기본 제공 보안 제어가 있습니다. Microsoft Azure Security Center는 Azure 내의 관련 인시던트를 모니터링하고 보호하기 위한 중앙 허브입니다. 우리는 고객을 위해 Azure Security Center를 더 풍부하게 만드는 것을 좋아하며, 지난 주 하노버 Messe 2019에서 몇 가지 훌륭한 업데이트를 공유하게 되어 기뻤습니다. 그들에 대해 알아보려면 계속 읽으십시오.</p>


