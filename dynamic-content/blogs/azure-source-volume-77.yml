  <h3><a href="https://azure.microsoft.com/en-us/blog/event-driven-java-with-spring-cloud-stream-binder-for-azure-event-hubs/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Event Hubs용 Spring Cloud Stream Binder를 사용하는 이벤트 기반 Java</a></h3>


  <p>이제 Azure Event Hubs용 Spring Cloud Stream Binder를 일반 공급합니다. 이제 Azure의 완전 관리형 실시간 데이터 수집 서비스인 Event Hubs와 함께 Spring Cloud Stream을 사용하여 확장성이 뛰어난 이벤트 기반 Java 앱을 빌드하는 것이 더 쉬워졌으며, 모든 상황에서 복원력 있고 신뢰할 수 있는 서비스입니다. 여기에는 지역 재해 복구 및 지역에서 복제 기능 덕분에 비상 사태가 포함됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/fast-and-optimized-connectivity-and-delivery-solutions-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure에서 빠르고 최적화된 연결 및 배달 솔루션</a></h3>


  <p>&rsquo;Were는 전국 방송사 협회 쇼의 참석자들이 청중을 위해 제공하는 미래의 비전을 실현하는 데 도움이 될 혁신적이고 업계를 선도하는 Azure 서비스의 가용성을 발표했습니다:&nbsp; Azure Front Door Service(AFD), ExpressRoute Direct 및 Global Reach뿐만 아니라 AFD와 Content Delivery Network(CDN)에 대한 멋진 새로운 추가 사항. 4월 6-11일, Microsoft는 라스베이거스에서 열리는 NAB Show 2019에서 관객에게 보다 풍부한 콘텐츠 환경을&nbsp; 제공하는 기능을 중심으로 한 업계를 한데 모을 예정입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-front-door-service-is-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0447">이제 Azure Front Door Service를 일반 공급</a></h3>


  <p>&rsquo;지난해 &ndash; 미리 보기에서 출시한 AFD(Azure Front Door Service)의 일반 공급은 글로벌 애플리케이션의 빠른 제공을 위한 확장 가능하고 안전한 진입점이라고 발표했습니다. AFD는 글로벌 웹 사이트/애플리케이션에 대한 원스톱 솔루션입니다. Azure Front Door Service를 사용하면 최적의 성능과 고가용성을 지원하는 즉시 글로벌 장애 조치(failover)를 최적으로 구현하여 웹 트래픽의 글로벌 라우팅을 정의, 관리, 모니터링할 수 있습니다. Front Door를 사용하면 글로벌(다중 지역) 소비자 및 기업 애플리케이션을 글로벌 Azure 잠재 고객에게 도달하는 견고한 고성능의 맞춤형 최신 애플리케이션, API 및 콘텐츠로 변환할 수 있습니다.</p>


  <h2 id="azs-news">새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/unlock-dedicated-resources-and-enterprise-features-by-migrating-to-service-bus-premium/?ocid=AID765057&amp;wt.mc_id=CFID0447">Service Bus Premium 마이그레이션하여 전용 리소스 및 엔터프라이즈 기능 잠금 해제</a></h3>


  <p>Azure Service Bus 엔터프라이즈 고객을 위해 선택한 MaaS(Messaging as a Service) 옵션이었습니다. Weve&rsquo;는 고객 기반의 엄청난 성장과 기존 네임스페이스의 사용을 보았으며, 이는 서비스에 더 많은 기능을 도입하도록 영감을 줍니다. 최근에 고객이 복원력 있는 솔루션을 빌드할 수 있도록 가용성 영역이 있는 모든 Azure 지역을 지원하도록 Azure Service Bus 확장했습니다. 또한 Azure Service Bus Premium 계층을 더 많은 지역으로 확장하여 고객이 Azure Service Bus 네임스페이스에서 많은 엔터프라이즈 준비 기능을 활용하는 동시에 고객에게 더 가까이 다가갈 수 있도록 했습니다.</p>


