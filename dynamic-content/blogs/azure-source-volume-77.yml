  <h3><a href="https://azure.microsoft.com/en-us/blog/device-template-library-in-iot-central/?ocid=AID765057&amp;wt.mc_id=CFID0447">IoT Central의 디바이스 템플릿 라이브러리</a></h3>


  <p>디바이스 템플릿 페이지에 디바이스 템플릿 라이브러리가 새로 추가되어 디바이스를 온보딩하고 모델링하는 것이 그 어느 때보다 쉬워졌습니다. 이제 새 템플릿 만들기를 시작할 때 처음부터 새로 만드는 중에서 선택하거나 기존 디바이스 템플릿의 라이브러리에서 빠르게 선택할 수 있습니다. &rsquo;현재 MXChip, Raspberry Pi 또는 Windows 10 IoT Core 템플릿 중에서 선택할 수 있습니다. 고객 가치를 제공하는 디바이스 템플릿을 더 추가하여 이 라이브러리를 개선하기 위해 노력할 것입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/alerts-in-azure-are-now-all-the-more-consistent/?ocid=AID765057&amp;wt.mc_id=CFID0447">이제 Azure의 경고가 더욱 일관됩니다.</a></h3>


  <p>Azure Monitor 경고는 메트릭, 로그 및 활동 로그와 같은 다양한 원격 분석에 대한 풍부한 경고 기능을 제공합니다. 지난 1년 동안 경고에 대한 UX 및 API를 비롯한 일반적인 사용 환경을 제공하여 경고 환경을 통합했습니다. 그러나 경고에 대한 페이로드 형식은 서로 다르기 때문에 원격 분석을 기반으로 하는 각 경고 유형에 대해 하나씩 여러 통합을 빌드하고 유지 관리해야 하는 부담이 사용자에게 있습니다. 모든 경고 유형에 대해 확장 가능한 단일 형식을 제공하는 새로운 일반적인 경고 스키마를 릴리스했습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/gps-week-number-rollover-microsoft-has-you-covered/?ocid=AID765057&amp;wt.mc_id=CFID0447">GPS 주 번호 롤오버 &ndash; 마이크로 소프트는 당신이 덮여있다!</a></h3>


  <p>Microsoft는 Microsoft 시간 원본의 사용자가 영향을 받지 않도록 예정된 GPS 주 번호 롤오버에 대한 준비를 완료했습니다. Microsoft는 향후 전환에 대해 알고 있으며, 준비 상태를 보장하기 위해 디바이스 및 절차를 검토했습니다. GPS 타이밍 디바이스를 사용하는 Azure 제품 및 서비스는 디바이스 제조업체로부터 IS-GPS-200 준수 선언을 수신하여 Microsoft 시간 원본의 사용자에게 위험을 완화합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-portal-april-update/?ocid=AID765057&amp;wt.mc_id=CFID0447">Microsoft Azure Portal 2019년 4월 업데이트</a></h3>


  <p>이번 달&rsquo; 업데이트에는 IaaS, Azure Data Explorer, Security Center, Recovery Services, Role-Based Access Control, 지원 및 Intune에 대한 개선 사항이 포함됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/updates-to-geospatial-functions-in-azure-stream-analytics-cloud-and-iot-edge/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Stream Analytics &ndash; Cloud 및 IoT Edge의 지리 공간적 기능 업데이트</a></h3>


  <p>Azure Stream Analytics는 디바이스 및 애플리케이션의 원격 분석에서 실시간 분석 및 복잡한 이벤트 처리 논리를 실행하는 데 도움이 되는 완전히 관리되는 PaaS 서비스입니다. Azure Stream Analytics의 지리 공간적 기능에 대한 몇 가지 향상된 기능을 발표했습니다. 이러한 기능을 통해 고객은 이전에 가능했던 것보다 훨씬 더 큰 모바일 자산 및 차량 차량 세트를 쉽고 정확하게 컨텍스트적으로 관리할 수 있습니다. 이러한 기능은 클라우드와 Azure IoT 에지 모두에서 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/self-service-exchange-and-refund-for-azure-reservations/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Reservations에 대한 셀프 서비스 교환 및 환불</a></h3>


