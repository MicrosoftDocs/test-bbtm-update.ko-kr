Title: '발표: 비디오 OCR 공개 미리 보기'
Summary: 프라이빗 미리 보기에서 중요한 피드백을 수집한 후 공개 미리 보기용 Azure Media OCR 미디어 프로세서의 릴리스를 발표하게 되어 기쁩니다.
Content: "<h2>Azure Media OCR 공개 미리 보기</h2>\n\n<p><em>Azure Media OCR이 무엇인지 잘 모르시나요? <a href=\"https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/\" target=\"_blank\">Azure Media OCR의 소개 블로그 게시물을</a> 확인하세요.</em></p>\n\n<p>프라이빗 미리 보기에서 중요한 피드백을 수집한 후 공개 미리 보기용 Azure Media OCR 미디어 프로세서의 릴리스를 발표하게 되어 기쁩니다.</p>\n\n<p>모든 공용 DC에 대한 릴리스 및 모든 Azure Media Services 고객에 대한 무료 가용성과 함께 공개 미리 보기 릴리스에는 새 구성 스키마, JSON 지원 및 새 출력 형식도 함께 제공됩니다.</p>\n\n<h2>구성</h2>\n\n<p>프라이빗 미리 보기에서 사용자 피드백을 수신한 후 구성 스키마를 간소화했으며 이제 JSON 및 XML 형식을 모두 지원합니다.</p>\n\n<h4>JSON</h4>\n\n<p>다음은 다음 지역에서 1.5초마다 오른쪽(시계 방향으로 90도 회전)하는 영어 텍스트를 감지하는 JSON 구성입니다.</p>\n\n<p><em>(참고: 크기를 조정하지 않는 이미지).</em></p>\n\n<p><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/030f81d2-5369-4f0d-9294-1349e27fb3d1.png\" style=\"border: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; width: 640px; height: 421px; background-image: none;\" title=\"\"></p>\n\n<pre class=\"prettyprint\">\n{\n  &#39;Version&#39;:&#39;1.0&#39;, \n  &#39;Options&#39;: \n  {\n    &#39;Language&#39;:&#39;English&#39;, \n    &#39;TimeInterval&#39;:&#39;00:00:01.5&#39;,\n    &#39;DetectRegions&#39;: \n    [\n      {&#39;Left&#39;:&#39;12&#39;,&#39;Top&#39;:&#39;10&#39;,&#39;Width&#39;:&#39;150&#39;,&#39;Height&#39;:&#39;100&#39;},\n      {&#39;Left&#39;:&#39;190&#39;,&#39;Top&#39;:&#39;200&#39;,&#39;Width&#39;:&#39;160&#39;,&#39;Height&#39;:&#39;140&#39;}\n    ],\n    &#39;TextOrientation&#39;:&#39;Right&#39;\n  }\n}\n</pre>\n\n<p>&nbsp;</p>\n\n<h4>XML</h4>\n\n<p>다음은 지원되는 언어로 어떤 방향으로든 0.5초마다 텍스트를 검색하는 XML 구성입니다.</p>\n\n<pre class=\"prettyprint\">\n&lt;?xml version=&quot;&quot;1.0&quot;&quot; encoding=&quot;&quot;utf-16&quot;&quot;?&gt;\n&lt;VideoOcrPreset xmlns:xsi=&quot;&quot;https://www.w3.org/2001/XMLSchema-instance&quot;&quot; xmlns:xsd=&quot;&quot;https://www.w3.org/2001/XMLSchema&quot;&quot; Version=&quot;&quot;1.0&quot;&quot; xmlns=&quot;&quot;https://www.windowsazure.com/media/encoding/Preset/2014/03&quot;&quot;&gt;\n  &lt;Options&gt;\n     &lt;Language&gt;AutoDetect&lt;/Language&gt;\n  &lt;/Options&gt;\n&lt;/VideoOcrPreset&gt;\n</pre>\n\n<p>&nbsp;</p>\n\n<p>다음 표에서는 Azure Media OCR 구성에서 사용할 수 있는 특성을 설명합니다.</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"400\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"200\">언어</td>\n   <td valign=\"top\" width=\"200\">\n   <p>(선택 사항) 찾을 텍스트의 언어를 설명합니다. 다음 중 하나</p>\n\n   <p>AutoDetect(기본값), 아랍어, 중국어 간체, 중국어 번체, 체코어, 덴마크어, 네덜란드어, 영어, 핀란드어, 프랑스어, 독일어, 그리스어, 헝가리어, 이탈리아어, 일본어, 한국어, 노르웨이어, 폴란드어, 포르투갈어, 루마니아어, 러시아어, 세르비아어 키릴 자모, 세르비아어 라틴어, 슬로바키아어, 스페인어, 스웨덴어, 터키어.</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">TextOrientation</td>\n   <td valign=\"top\" width=\"200\">\n   <p>(선택 사항) 표시할 텍스트의 방향을 설명합니다. &ldquo;왼쪽&rdquo; 은 모든 문자의 위쪽이 왼쪽을 가리키고 있음을 의미합니다. 기본 텍스트(예: 책에서 찾을 수 있음)를 위쪽&rdquo; 방향으로 호출&ldquo;할 수 있습니다. 다음 중 하나</p>\n\n   <ul>\n    <li>\n    <p>자동 검색(기본값)</p>\n    </li>\n    <li>\n    <p>위로</p>\n    </li>\n    <li>\n    <p>오른쪽</p>\n    </li>\n    <li>\n    <p>아래로</p>\n    </li>\n    <li>\n    <p>왼쪽</p>\n    </li>\n   </ul>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">TimeInterval</td>\n   <td valign=\"top\" width=\"200\">\n   <p>(선택 사항)는 샘플링 속도를 설명합니다. 기본값은 1/2초 간격입니다.</p>\n\n   <p>JSON 형식 &ndash; HH:mm:ss. SSS(기본값 00:00:00.500)</p>\n\n   <p>XML 형식 &ndash; <a href=\"https://www.w3.org/TR/xmlschema11-2/#duration\" target=\"_blank\">W3C XSD 기간 기본 형식</a> (기본값 PT0.5)</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">DetectRegions</td>\n   <td valign=\"top\" width=\"200\">\n   <p>(선택 사항) 텍스트를 검색할 비디오 프레임 내의 영역을 지정하는 DetectRegion 개체의 배열입니다.</p>\n\n   <p>DetectRegion 개체는 다음 4개 정수 값으로 구성됩니다.</p>\n\n   <ul>\n    <li>\n    <p>왼쪽 여백에서 왼쪽 &ndash; 픽셀</p>\n    </li>\n    <li>\n    <p>위쪽 여백의 위쪽 &ndash; 픽셀</p>\n    </li>\n    <li>\n    <p>&ndash; 영역 너비(픽셀)</p>\n    </li>\n    <li>\n    <p>&ndash; 영역 높이(픽셀)</p>\n    </li>\n   </ul>\n   </td>\n  </tr>\n </tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>이 입력을 사용하여 OCR 작업을 사용하도록 고도로 최적화할 수 있습니다. Azure Media OCR을 사용하여 비디오에서 하드 코드된 자막을 추출하려는 경우 DetectRegion 필드를 사용하여 화면의 아래쪽 1/3에서만 결과를 수신하는지 확인할 수 있습니다.</p>\n\n<h2>출력</h2>\n\n<p>출력 형식도 다른 <a href=\"https://azure.microsoft.com/en-us/services/media-services/media-analytics/\" target=\"_blank\">Azure Media Analytics</a> 미디어 프로세서와 더 인라인되도록 크게 변경되었습니다. 상위 수준에서는 일반 비디오 정보와 일련의 시간 기반 &ldquo;조각으로 구성된 JSON 개체로,&rdquo; 각각 미디어 프로세서(이 경우 OCR)에서 검색한 메타데이터를 나타내는 0개 이상의 &ldquo;이벤트를&rdquo; 포함합니다.</p>\n\n<p><iframe align=\"center\" allowfullscreen=\"\" frameborder=\"no\" height=\"280\" name=\"azuremediaplayer\" scrolling=\"no\" src=\"//aka.ms/ampembed?url=https%3A%2F%2Fmanlingtest-samplescdn.streaming.mediaservices.windows.net%2F0b8e8199-63c0-4b98-9c51-0b6eb92ba9cf%2Fmartin_trim2.ism%2Fmanifest&amp;autoplay=false\" width=\"500\"></iframe></p>\n\n<p>&nbsp;</p>\n\n<p>위의 비디오는 TimeInterval 값이 1(초)인 새 버전의 Azure Media OCR로 처리되었습니다. 다음은 JSON 출력의 <strong>일부입니다</strong> .</p>\n\n<p><em>(참고: 여기에서 전체 JSON 출력을 다운로드할 수 있습니다</em><a href=\"https://nimbuscdn-nimbuspm.streaming.mediaservices.windows.net/1f339d3f-1d33-467b-ba11-70291c6c970b/ocr_demo.json\" target=\"_blank\"><em></em></a>).</p>\n\n<pre class=\"prettyprint\">\n{\n  &quot;version&quot;: 1,\n  &quot;timescale&quot;: 30000,\n  &quot;offset&quot;: 0,\n  &quot;framerate&quot;: 29.97,\n  &quot;width&quot;: 1280,\n  &quot;height&quot;: 720,\n  &quot;fragments&quot;: [\n    {\n      &quot;start&quot;: 0,\n      &quot;duration&quot;: 87087,\n      &quot;interval&quot;: 29029,\n      &quot;events&quot;: [\n        [\n          {\n            &quot;region&quot;: {\n              &quot;language&quot;: &quot;English&quot;,\n              &quot;orientation&quot;: &quot;Up&quot;,\n              &quot;lines&quot;: [\n                {\n                  &quot;text&quot;: &quot;Digital media landscape is always changing&quot;,\n                  &quot;left&quot;: 386,\n                  &quot;top&quot;: 143,\n                  &quot;right&quot;: 1175,\n                  &quot;bottom&quot;: 189,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;Digital&quot;,\n                      &quot;left&quot;: 386,\n                      &quot;top&quot;: 144,\n                      &quot;right&quot;: 497,\n                      &quot;bottom&quot;: 189,\n                      &quot;confidence&quot;: 890\n                    },\n                    {\n                      &quot;text&quot;: &quot;media&quot;,\n                      &quot;left&quot;: 514,\n                      &quot;top&quot;: 144,\n                      &quot;right&quot;: 624,\n                      &quot;bottom&quot;: 179,\n                      &quot;confidence&quot;: 998\n                    },\n                    {\n                      &quot;text&quot;: &quot;landscape&quot;,\n                      &quot;left&quot;: 641,\n                      &quot;top&quot;: 143,\n                      &quot;right&quot;: 823,\n                      &quot;bottom&quot;: 189,\n                      &quot;confidence&quot;: 881\n                    },\n                    {\n                      &quot;text&quot;: &quot;is&quot;,\n                      &quot;left&quot;: 838,\n                      &quot;top&quot;: 145,\n                      &quot;right&quot;: 861,\n                      &quot;bottom&quot;: 179,\n                      &quot;confidence&quot;: 996\n                    },\n                    {\n                      &quot;text&quot;: &quot;always&quot;,\n                      &quot;left&quot;: 875,\n                      &quot;top&quot;: 144,\n                      &quot;right&quot;: 993,\n                      &quot;bottom&quot;: 189,\n                      &quot;confidence&quot;: 874\n                    },\n                    {\n                      &quot;text&quot;: &quot;changing&quot;,\n                      &quot;left&quot;: 1007,\n                      &quot;top&quot;: 144,\n                      &quot;right&quot;: 1175,\n                      &quot;bottom&quot;: 189,\n                      &quot;confidence&quot;: 997\n                    }\n                  ]\n                }\n              ]\n            }\n          },\n          {\n            &quot;region&quot;: {\n              &quot;language&quot;: &quot;English&quot;,\n              &quot;orientation&quot;: &quot;Up&quot;,\n              &quot;lines&quot;: [\n                {\n                  &quot;text&quot;: &quot;Video is the new currency&quot;,\n                  &quot;left&quot;: 395,\n                  &quot;top&quot;: 438,\n                  &quot;right&quot;: 679,\n                  &quot;bottom&quot;: 465,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;Video&quot;,\n                      &quot;left&quot;: 395,\n                      &quot;top&quot;: 438,\n                      &quot;right&quot;: 458,\n                      &quot;bottom&quot;: 459,\n                      &quot;confidence&quot;: 994\n                    },\n                    {\n                      &quot;text&quot;: &quot;is&quot;,\n                      &quot;left&quot;: 467,\n                      &quot;top&quot;: 439,\n                      &quot;right&quot;: 481,\n                      &quot;bottom&quot;: 459,\n                      &quot;confidence&quot;: 992\n                    },\n&hellip;</pre>\n\n<h2>출력 이해</h2>\n\n<p>비디오 OCR 출력은 비디오에서 찾을 수 있는 문자에 대한 시분할 데이터를 제공합니다. 분석하려는 정확한 단어 쪽을 향하는 방향 또는 언어와 같은 특성을 사용할 수 있습니다.</p>\n\n<p>출력은 다음 특성을 포함합니다.</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"400\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"200\">timescale</td>\n   <td valign=\"top\" width=\"200\">&ldquo;비디오의&rdquo; 초당 틱 수</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">offset</td>\n   <td valign=\"top\" width=\"200\">타임스탬프의 시간 오프셋 동영상 API 버전 1.0에서는 항상 0입니다.</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">framerate</td>\n   <td valign=\"top\" width=\"200\">비디오의 초당 프레임 수</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">width</td>\n   <td valign=\"top\" width=\"200\">픽셀 단위의 동영상 너비</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">키</td>\n   <td valign=\"top\" width=\"200\">픽셀 단위의 동영상 높이</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">fragments</td>\n   <td valign=\"top\" width=\"200\">메타데이터가 청크되는 시간 기반 비디오 청크 배열</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">start</td>\n   <td valign=\"top\" width=\"200\">틱에서 조각 &ldquo;의 시작 시간&rdquo;</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">duration</td>\n   <td valign=\"top\" width=\"200\">틱의 조각 &ldquo;길이&rdquo;</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">interval</td>\n   <td valign=\"top\" width=\"200\">지정된 조각 내의 각 이벤트 간격</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">events</td>\n   <td valign=\"top\" width=\"200\">영역을 포함하는 배열</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">region</td>\n   <td valign=\"top\" width=\"200\">검색된 단어 또는 구를 나타내는 개체</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">언어</td>\n   <td valign=\"top\" width=\"200\">지역 내에서 검색된 텍스트의 언어</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">orientation</td>\n   <td valign=\"top\" width=\"200\">지역 내에서 검색된 텍스트의 방향</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">lines</td>\n   <td valign=\"top\" width=\"200\">지역 내에서 검색된 텍스트의 줄 배열</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">text</td>\n   <td valign=\"top\" width=\"200\">실제 텍스트</td>\n  </tr>\n </tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>이 제품 및 이 제품에 대해 자세히 알아보려면 <a href=\"https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/\" target=\"_blank\">Azure Media OCR의 소개 블로그 게시물을</a> 읽어보세요.</p>\n\n<p>Azure Media Analytics에 대해 자세히 알아보려면 <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\">소개 블로그 게시물을</a> 확인하세요.</p>\n\n<p>Media Analytics 제품에 대한 질문이 있는 경우 전자 메일을 보내세요 <a href=\"mailto:amsanalytics@microsoft.com\">amsanalytics@microsoft.com</a>.</p>"
