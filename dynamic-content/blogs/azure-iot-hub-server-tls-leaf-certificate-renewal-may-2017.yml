Title: Azure IoT Hub Server TLS 리프 인증서 갱신 – 2017년 5월
Summary: Azure IoT Hub Server TLS 연결 인증서 정기 갱신이 곧 제공될 예정입니다. 검토하여 서비스에 영향을 주지 않는지 확인하세요.
Content: >-
  <p><strong>다음 블로그에는 클라이언트 연결에 영향을 미칠 수 있는 Azure IoT Hub 엔드포인트에 대한 TLS 인증서 갱신에 대한 중요한 정보가 포함되어 있습니다.</strong></p>


  <p>정기적인 갱신 주기의 일환으로 TLS 연결에 사용되는 Azure IoT Hub 리프 인증서는 2017년 5월 중순부터 갱신됩니다. 이로 인해 Azure IoT Hub 서비스에 연결하는 일부 클라이언트에 영향을 줄 수 있습니다. 이 변경 내용은 중국이나 Azure <a href="https://azure.microsoft.com/en-us/overview/clouds/germany/">독일의</a> Azure가 아닌 <a href="https://azure.microsoft.com/en-us/regions/">공용 Azure 클라우드</a>에서 만든 Azure IoT Hubs<a href="https://www.azure.cn/">에</a>만 영향을 줍니다.</p>


  <h2>인증서 갱신 요약</h2>


  <p>아래 표에서는 갱신 중인 인증서에 대한 정보를 제공합니다. 디바이스 또는 게이트웨이 클라이언트가 TLS 연결에 사용하는 인증서에 따라 연결 손실을 방지하기 위한 작업이 필요할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0fe79ff-e73f-4016-9b05-53719255fead.png"><img alt="Cert (002)" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e731eea-f576-4beb-b18b-e04beb9bcc3d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="인증서 (002)" width="538"></a></p>


  <h2>예상되는 동작</h2>


  <ul>
   <li><strong>영향을 받지 않음:</strong> 제공된 대로 Azure IoT Device 또는 Gateway SDK를 사용하여 Azure IoT Hub에 연결하는 디바이스입니다. TLS 연결에 대한 운영 체제&#39;기본 제공 인증서 저장소를 사용하여 루트 인증서 또는 SDK를 활용하는 사용자 고유의 연결 코드를 사용하는 <em><strong>것은 영향을 받지 않습니다</strong></em>.&nbsp;</li>
   <li><strong>잠재적으로 영향을 받은:</strong> Azure IoT SDK에 제공된 연결 스택 이외의 연결 스택을 사용하는 디바이스입니다. 특히 리프 인증서를 고정하는 연결 논리 <em><strong>는 업데이트되지 않은 경우 롤오버 후 TLS 연결 오류가 발생합니다</strong></em>. 루트 인증서가 덜 자주 갱신되므로 고정하는 것이 좋습니다.</li>
  </ul>


  <h2>유효성 검사</h2>


  <p>Azure IoT Hub에 연결하는 IoT 인프라에 미치는 영향을 완화하려면 유효성 검사를 권장합니다. Azure IoT Hub에서 리프 인증서를 갱신하기 전에 사용자 편의를 위해 테스트 환경을 설정했습니다. 이 테스트 환경의 연결 문자열은 HostName=playground01.df.azure-devices-int.net;입니다. SharedAccessKeyName=owner; SharedAccessKey=0DvHNevPwsDjpMor6eT6aZefKp77Tdo7z2eaFX9kF5I=</p>


  <p>테스트 환경에 대한 성공적인 TLS 연결은 긍정적인 테스트 결과를 의미하며 인프라가 이 변경 내용과 함께 작동합니다. 이 연결 테스트 문자열에는 잘못된 키가 포함되어 있으므로 TLS 연결이 설정되면 이 테스트 IoT Hub에 대해 수행된 모든 런타임 작업이 실패합니다. 이는 고객이 TLS 연결 함수의 유효성을 검사하기 위해서만 허브가 존재하기 때문에 설계되었습니다. 이 테스트 환경은 모든 퍼블릭 클라우드 지역이 업데이트될 때까지 사용할 수 있습니다.</p>


  <p>이러한 변경 사항을 구현하는 데 대한 기술적 질문이 있는 경우 아래 옵션으로 <a href="https://docs.microsoft.com/en-us/azure/azure-supportability/how-to-create-azure-support-request">지원 요청을 </a>열고 엔지니어가 곧 다시 돌아오게 됩니다.</p>


  <ul>
   <li><strong>문제 유형:</strong> 기술</li>
   <li><strong>Azure 서비스:</strong> 사물 인터넷/IoT SDK</li>
   <li><strong>문제 유형:</strong> 보안/인증</li>
   <li><strong>용어집: </strong> 루트, 중간 및 리프 인증서 - 네트워크를 통해 ID, 액세스 및 신뢰를 관리하는 데 사용되는 공개 키 또는 ID 인증서라고도 하는 <a href="https://en.wikipedia.org/wiki/Public_key_certificate">디지털 인증서 </a>유형입니다.</li>
  </ul>
