Title: Microsoft Azure 미국 DoD DISA 수준 2를 포함한 새로운 인증의 전역 배열을 추가합니다.
Summary: 오늘 저는 4개의 별도 국가에서 Microsoft Azure 대한 4개의 새로운 인증을 발표하게 되어 기쁘게 생각하며, 다른 어떤 하이퍼 스케일 클라우드 플랫폼 공급자보다 전 세계에서 총 22개의 인증 및 증명을 제공합니다.
Content: >-
  올해 초, Azure가 클라우드에서 유일하게 국제적인 개인 정보 보호 제어 집합인 ISO/IEC 27018을 준수하는 최초의 클라우드 컴퓨팅 플랫폼이라는 점을 포함하여 Microsoft Azure 대한 여러 <a href="https://azure.microsoft.com/blog/2015/01/13/microsoft-azure-reaches-new-industry-leading-cloud-compliance-milestones/">가지 새로운 규정 준수 이정표</a>를 강조했습니다.


  오늘 저는 4개의 별도 국가에서 Microsoft Azure 대한 4개의 새로운 인증을 발표하게 되어 기쁘게 생각하며, 전 세계에서 총 22개의 인증 및 증명을 제공합니다. 오늘날의 새로운 인증은 다음과 같습니다.

  <ul>
      <li><strong>DISA(미국 국방 정보 시스템 기관) 수준 2</strong> Azure는 FedRAMP JAB와의 상호 계약에 따라 클라우드 보안 모델 수준 2에 대한 DISA 임시 권한 부여를 받았습니다. DISA 수준 2 인증을 통해 국방 기관은 Azure에서 기본 방어 애플리케이션을 호스트할 수 있습니다.</li>
      <li><strong>일본 FISC(금융 산업 정보 시스템)</strong> 이제 Azure는 일본 FISC(금융 산업 정보 시스템 센터)의 요구 사항을 충족하도록 평가되었습니다. FISC 지침에는 은행 컴퓨터 시스템 보안, 정보 시스템 감사, 비상 계획 및 보안 정책 개발에 대한 권장 사항이 포함되며 일본 은행과 금융 기관이 Azure에서 클라우드 서비스를 실행할 수 있습니다.</li>
      <li><strong>뉴질랜드 정부 최고 정보 책임자(GCIO)</strong> Azure는 이제 데이터 주권, 거버넌스 및 인시던트 대응과 관련된 클라우드 서비스의 보안 및 개인 정보를 다루는 뉴질랜드 정부 GCIO(최고 정보 책임자) 프레임워크의 요구 사항을 충족합니다. GCIO는 Azure의 개인 정보 보호 및 보안 측면이 개인 정보 보호 및 보안 위험을 효과적으로 완화하고 데이터 주권과 관련된 문제를 해결하도록 뉴질랜드 정부 조직에 보증을 제공합니다.</li>
      <li><strong>싱가포르 MTCS(다중 계층 클라우드 보안 표준) 수준 3</strong> 싱가포르의 클라우드 컴퓨팅 표준 조정 태스크 포스의 다중 계층 클라우드 보안 작업 그룹은 최근 Azure를 MTCS 수준 3으로 인증했습니다. 수준 3은 중요한 데이터에 대한 가장 엄격한 보안 요구 사항을 가진 규제된 조직을 위해 설계되었습니다.</li>
  </ul>

  &nbsp;


  이러한 4개의 새로운 인증은 규정 준수 프로그램과 혁신적인 규정 준수 프로세스의 설계 및 구현에 지속적으로 투자하는 방법의 최신 예입니다. Azure의 타의 추종을 불허하는 인증 및 증명 배열은 고객에게 Azure에서 실행되는 인프라 및 애플리케이션에 대한 규정 준수를 달성할 수 있는 견고한 기반을 제공합니다. 엔지니어링 및 운영 팀뿐만 아니라 외부 규제 기관과 협력하여 고객의 요구를 충족시키는 데 도움을 주는 규정 준수 전문가 팀에 감사드립니다.


