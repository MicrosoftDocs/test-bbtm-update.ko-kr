Title: 동적 임계값을 사용하여 Azure Monitor AIOps 경고 발표
Summary: 이제 동적 임계값을 사용하는 메트릭 경고를 공개 미리 보기에서 사용할 수 있음을 알려드리겠습니다. 동적 임계값은 Azure Monitor 메트릭 경고를 크게 향상시킵니다.
Content: >-
  <p>이제 동적 임계값을 사용하는 메트릭 경고를 공개 미리 보기에서 사용할 수 있음을 알려드리겠습니다. 동적 임계값은 Azure Monitor 메트릭 경고를 크게 향상시킵니다. 동적 임계값을 사용하면 더 이상 경고에 대한 임계값을 수동으로 식별하고 설정할 필요가 없습니다. 경고 규칙은 고급 ML(기계 학습) 기능을 활용하여 메트릭의 기록 동작을 학습하는 동시에 가능한 서비스 문제를 나타내는 패턴 및 변칙을 식별합니다.</p>


  <p>동적 임계값을 사용하는 메트릭 경고는 간단한 Azure Portal 환경을 통해 지원되며 사용자가 ARM(Azure Resource Manager) API를 통해 완전히 자동화된 방식으로 경고 규칙을 구성할 수 있도록 하여 대규모 Azure 워크로드 작업을 지원합니다.</p>


  <h2>메트릭 경고에 동적 임계값을 적용해야 하는 이유와 시기는 언제인가요?</h2>


  <p><strong>스마트 메트릭 패턴 인식</strong> – 정적 임계값을 설정하는 큰 문제는 패턴을 직접 식별하고 각 패턴에 대한 경고 규칙을 만들어야 한다는 것입니다. 동적 임계값을 사용하면 고유한 ML 기술을 사용하여 패턴을 식별하고 적절한 임계값을 가지며 매시간, 매일 또는 매주와 같은 계절성 패턴을 고려한 단일 경고 규칙을 마련합니다. HTTP 요청 속도의 예를 살펴보겠습니다. 아래에서 볼 수 있듯이, 여기에 명확한 계절성이 있습니다. 평일과 주말에 두 개 이상의 다른 경고 규칙을 설정하는 대신 이제 Azure Monitor를 사용하여 데이터를 분석하고 평일과 주말 사이에 변경되는 동적 임계값을 사용하여 단일 경고 규칙을 마련할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3474d3f-d1c9-46b5-adfc-ce042571fdcd.png"><img width="569" height="397" title="서버 요청(플랫폼) 그래프" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Server request (Platform) graph" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/328f92a4-ef20-4c00-973d-eed267c5e5c6.png" border="0"></a></p>


  <p><strong>확장성 있는 경고</strong> - 사용자가 만든 모든 VM(가상 머신) 또는 애플리케이션에 CPU 사용량에 대한 경고 규칙을 자동으로 적용할 수 있다면 좋지 않을까요? 동적 임계값을 사용하면 단일 경고 규칙을 만들 수 있습니다. 그러면 사용자가 만든 모든 리소스에 자동으로 적용할 수 있습니다. 임계값을 제공할 필요가 없습니다. 경고 규칙은 리소스에 대한 기준을 식별하고 자동으로 임계값을 정의합니다. 동적 임계값을 사용하면 이제 경고 규칙의 관리 및 생성에 상당한 시간을 절약할 수 있는 확장 가능한 접근 방식을 사용할 수 있습니다.</p>


  <p><strong>도메인 지식</strong> – 임계값을 설정하려면 종종 많은 도메인 지식이 필요합니다. 동적 임계값은 ML 알고리즘을 사용하여 필요한 것을 제거합니다. 또한 VM의 CPU 사용량 또는 애플리케이션에 대한 요청 기간과 같은 일반적인 사용 사례에 대한 알고리즘을 최적화했습니다. 따라서 노이즈를 줄이면서 경고가 변칙을 캡처할 것이라는 확신을 가질 수 있습니다.</p>


  <p><strong>직관적인 구성</strong> – 동적 임계값을 사용하면 개략적인 개념을 사용하여 메트릭 경고 규칙을 설정할 수 있으므로 메트릭에 대한 광범위한 도메인 지식이 필요 없습니다. 이는 사용자가 UI 또는 ARM API에서 경고의 비즈니스 영향에 따라 편차(낮음, 중간, 높음) 및 경계(더 낮음, 높음 또는 두 임계값 모두)에 대한 민감도를 선택하도록 요구함으로써 표현됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72c11a42-d093-4cd4-8fde-903e40cfe3c4.png"><img width="699" height="186" title="동적 임계값을 사용하는 직관적인 구성의 스크린샷" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Screenshot of intuitive configuration with Dynamic Thresholds" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4e63693-259f-47e0-a533-92e917bdd8e2.png" border="0"></a></p>


  <p>또한 동적 임계값을 사용하면 시스템에서 경고를 발생하도록 특정 기간 내에 필요한 최소 편차를 구성할 수 있습니다. 기본 기간은 20분 안에 네 가지 편차입니다. 사용자는 이를 구성하고 실패 기간 및 기간을 변경하여 경고를 받을 대상을 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67ae8801-08db-4d9b-bb7d-fc02ec46b5d5.png"><img width="566" height="134" title="경고 스크린샷을 트리거하는 위반 횟수 설정" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Setting number of violations to trigger the alert screenshot" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ac71154-3f54-48e5-8af7-836700a9efeb.png" border="0"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7972fa1a-4863-4456-a359-14c9ba08c29c.png"><img width="566" height="417" title="경고 스크린샷을 트리거하는 위반 횟수 설정" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Setting number of violations to trigger the alert screenshot" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/270c4709-224f-4900-97a0-f5136bc29745.png" border="0"></a></p>


  <p>동적 임계값을 사용하는 메트릭 경고는 현재 공개 미리 보기 중에 무료로 사용할 수 있습니다. 일반 공급에서 효과적인 가격 책정을 보려면 <a href="https://azure.microsoft.com/en-us/pricing/details/monitor/" target="_blank">가격 책정 페이지를 방문하세요</a>. 시작하려면 "<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-dynamic-thresholds" target="_blank">Azure Monitor에서 동적 임계값이 있는 메트릭 경고(공개 미리 보기)</a>" 설명서를 참조하세요. 여러분의 의견을 듣고 싶습니다! 질문이나 제안이 있는 경우 문의하세요 <a href="mailto:azurealertsfeedback@microsoft.com">azurealertsfeedback@microsoft.com</a>.</p>


  <p>동적 임계값 기반 경고는 설명서에 나열된 모든 Azure Monitor 기반 메트릭 원본인 "<a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-near-real-time-metric-alerts" target="_blank">Azure Monitor에서 메트릭 경고에 대해 지원되는 리소스"에</a> 사용할 수 있습니다.</p>
