Content: >-
  <p>Azure 고객은 워크로드 수준에서 예산을 관리하고 클라우드 서비스에 대한 지출을 모니터링하는 세분화된 컨트롤이 필요합니다. 워크로드는 구독을 공유하는 경우가 많지만 개별적으로 예산을 책정해야 합니다. 이러한 세분화된 컨트롤을 사용할 수 있도록 하는 첫 번째 단계로 구독 범위에서 예산을 설정하고 관리하기 위한 ARM API를 미리 보고 있습니다. 현재 EA 고객은 EA 포털의 부서 수준에서 비슷한 기능을 가지고 있습니다. 이 릴리스는 관리 평면의 계층 구조에서 동일한 기능 집합이 작동하도록 하는 첫 번째 단계입니다.</p>


  <p>예산 API를 사용하면 구독에 대한 예산을 설정하고 여러 알림 임계값을 설정할 수 있습니다. 이를 설명하기 위해 1,000달러의 예산을 설치하고 알림을 25%, 50%, 75%, 100%로 설정하는 구독이 있을 수 있습니다. 이러한 알림은 사용 비용이 각각 $250, $500, $750 및 $1,000를 초과하면 트리거됩니다.</p>


  <h2>구독 예산 API</h2>


  <p>API <a href="https://docs.microsoft.com/en-us/rest/api/consumption/budgets-preview">설명서는</a> 지원되는 작업 및 페이로드에 대한 자세한 지침을 제공합니다. API는 예산 기간 동안 구독에 대해 만들 수 있는 여러 예산을 지원합니다. 기간이 끝나면 예산이 다시 설정되고 다시 시작됩니다. 이 릴리스에서는 월별, 분기별 및 연간 예산을 지원합니다. 이러한 옵션에 의해 충족되지 않는 다른 요구 사항이 있는 경우 의견을 통해 알려주세요. 현재는 예산당 최대 5개의 알림을 사용할 수 있으며 만들 수 있는 예산 수에 제한이 없습니다.</p>


  <h2>API 호출</h2>


  <p>예산 API는 Azure rest 문서에 문서화되어 있으며 다음 REST 작업을 지원합니다.</p>


  <h3>지원되는 작업</h3>


  <ol>
      <li>구독에 대한 모든 예산 나열</li>
      <li>예산 가져오기</li>
      <li>예산 만들기 또는 업데이트</li>
      <li>예산 삭제</li>
  </ol>


  <h3>제약 조건</h3>


  <p>미리 보기 릴리스에서는 예산에 따라 작동하려면 기여자 권한이 있어야 합니다. 또한 이 릴리스에서 예산은 네이티브 Azure 서비스에 대해서만 고려되며 Marketplace 요금은 포함되지 않습니다.</p>


  <h2>기대</h2>


  <p>구독의 예산은 비용 관리 환경을 개선하기 위해 계획된 여러 릴리스의 첫 번째 단계일 뿐입니다. 포털 환경 외에도 리소스 그룹 태그 서비스 및 기타 다양한 옵션을 포함하는 보다 세분화된 예산 및 관리 환경을 만들기 위해 노력하고 있습니다. 계속 지켜봐 주시기 바랍니다 비용 관련 과제 또는 아이디어에 대한 피드백을 공유하세요.</p>


