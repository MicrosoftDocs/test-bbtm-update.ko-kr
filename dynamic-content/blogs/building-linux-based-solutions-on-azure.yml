Title: Azure에서 Linux-Based 솔루션 빌드
Summary: 'Azure에서 Linux 워크로드를 실행하는 데 초점을 맞춘 예정된 Microsoft Virtual Academy 코스는 최근 작업 중 일부를 강조 표시합니다. 이 게시물에서 나는이 과정에 대해 조금 공유하고 여기에 마이크로 소프트에서 내 역할의 변화를 강조 할 것이다. '
Content: "7월 4일, 미국은 고국에서 독립을 축하했다. 같은 날 저는 가족이 미국에 도착한 지 2주년을 맞이하여 Microsoft의 많은 오픈 소스 팀 중 하나에 합류할 준비를 했습니다.Azurewill 에서  <a href=\"https://www.microsoftvirtualacademy.com/liveevents/building-linux-based-solutions-on-azure-jump-start\">Linux 워크로드를 실행하는 데</a> 초점을 맞춘 Microsoft Virtual Academy 코스는 이러한 팀에서 수행한 작업 중 일부를 강조 표시합니다. 이 게시물에서 나는이 과정에 대해 조금 공유하지만 먼저 Microsoft에서 내 역할의 변화를 강조하고 싶습니다 - Azure의 Linux에 관심이있는 사람들이 나를 도울 수 있기를 바랍니다.\n\n2년 전 Microsoft Open Tech, Inc.에 합류하여 \"오픈 소스 커뮤니티와 협력하여 중요한 상호 운용 가능한 기술을 제공하여 업계와 Microsoft의 공개 협업을 가속화하는 데 도움을 주었습니다. 오픈 소스 세계에서 내 동료는이 움직임에 \"몇 가지 놀라움\"을 표현했다. 사람들은 내가 성공적인 오픈 소스 컨설팅 사업을 포기할뿐만 아니라 \"Microsoft에서 오픈 소스 작업을 수행\"하기 위해 가족을 미국으로 옮기는 이유에 대해 진정으로 혼란스러워했습니다. 짧은 버전은 오픈 소스 프로젝트에서 Microsoft 리소스를 활용하기 위해 작은 역할을 하는 것을 꿈꿨기 때문에 내가 좋아하는 소프트웨어 개발 모델을 더욱 강화했습니다 ( <a href=\"https://www.apache.org/foundation/how-it-works.html#meritocracy\">Apache Software Foundation</a>에서 연습한 것과 같이 공급업체 중립 소프트웨어 개발에 대한 신자임을 모르는 사람들을 위해).\n\n<a href=\"https://msopentech.com/blog/2015/04/17/nextchapter/\">4월에</a>  \"MS Open Tech는 주요 목표에 도달했으며 오픈 소스 기술 및 엔지니어링 관행은 Microsoft 전역에서 빠르게 주류가 되고 있습니다. 이제 MS Open Tech가 Microsoft Corp에 다시 합류하고 회사가 오픈 소스 및 오픈 표준과의 참여를 심화하는 다음 단계를 수행할 수 있도록 도와야 할 때입니다.\" 이것은 환상적인 소식이었습니다. 그것은 본질적으로 자신과 오픈 테크에서 내 동료를 위해 \"작업 수행\"을 의미합니다.물론, 이것은 또한 내가 회사 전체에 걸쳐 광범위하게 보고 새로운 역할을 찾을 수있는 시간이었다 의미, 내부 \"가속\"에 덜 초점을 하나 외부 \"수행\"에 더 초점을 맞춘 하나.\n\n따라서 곧 Azure Compute 팀에 합류할 것이라고 보고하게 되어 기쁘게 생각합니다. 많은 동료들과 마찬가지로 Azure의 Linux 및 컨테이너에 초점을 맞출 것이지만, 많은 오픈 소스 이니셔티브에서 도움을 줄 수 있기를 바랍니다.MS Open Tech를 사용한 대부분의 작업은 이미 이 팀으로 전환되었으며 <a href=\"https://vmdepot.msopentech.com/List/Index\">, VM Depot</a> (Linux 가상 머신 이미지 리포지토리)와 같은 나머지 부분은 나와 함께 제공됩니다.\n\nMS Open Tech에서 클라우드 및 Enterprise 팀으로 전환하는 동안 첫 번째 활동 중 하나는 \"Azure에서 Linux-Based 솔루션 빌드\"라는 제목의 예정된 라이브 \"JumpStart\" 이벤트 전달을 지원하는 것입니다. 다음 항목을 다루는 4개의 세션이 있습니다.\n<ul>\n    <li>Azure의 Linux 데이터 옵션(Boris Baryshnikov에서 제공)</li>\n    <li>Azure에서 DevOps 파이프라인 빌드 및 가속화(쿤다나 팔라기리 제공)</li>\n    <li>Azure에서 Docker 다중 컨테이너 앱 빌드 및 관리(사용자가 제공하는 진정한 Ross Gardler)</li>\n    <li>Azure의 Linux Virtual Machines를 기반으로 하는 Application Platform as a Service(Madhan Arumugam Ramakrishnan에서 제공)</li>\n</ul>7월 14<sup>일</sup> 화요일 오전 9시 PDT에 \n<a href=\"https://www.microsoftvirtualacademy.com/liveevents/building-linux-based-solutions-on-azure-jump-start\">와서</a> 의견을 통해 우리가 해야 할 일을 이해하는 데 도움을 주세요."
