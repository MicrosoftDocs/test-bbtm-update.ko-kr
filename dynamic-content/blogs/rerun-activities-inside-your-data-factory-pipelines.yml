Title: Azure Data Factory 파이프라인 내에서 활동 다시 실행
Summary: 데이터 통합은 많은 움직이는 부분으로 복잡합니다. 이를 통해 조직은 하이브리드 데이터 환경에서 데이터 및 복잡한 비즈니스 프로세스를 결합할 수 있습니다. 오류는 데이터 통합 워크플로에서 매우 일반적입니다.
Content: >-
  <p>데이터 통합은 많은 움직이는 부분으로 복잡합니다. 이를 통해 조직은 하이브리드 데이터 환경에서 데이터 및 복잡한 비즈니스 프로세스를 결합할 수 있습니다. 오류는 데이터 통합 워크플로에서 매우 일반적입니다. 이 문제는 데이터가 정시에 도착하지 않거나 파이프라인의 기능 코드 문제, 인프라 문제 등으로 인해 발생할 수 있습니다. 일반적인 요구 사항은 데이터 통합 워크플로 내에서 실패한 활동을 다시 실행하는 기능입니다. 이 외에도 경우에 따라 데이터 처리의 일부 오류 업스트림으로 인해 데이터를 다시 처리하기 위해 작업을 다시 실행하려고 합니다. 이제 <a href="https://docs.microsoft.com/en-us/azure/data-factory/">Azure Data Factory</a>를 사용하면 파이프라인 내에서 활동을 다시 실행할 수 있습니다. 전체 파이프라인을 다시 실행하거나 데이터 팩터리 파이프라인 내의 특정 작업에서 다운스트림을 다시 실행하도록 선택할 수 있습니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://channel9.msdn.com/Shows/Azure-Friday/Rerun-activities-inside-your-Azure-Data-Factory-pipelines/player?format=ny" width="560"></iframe></p>


  <p>데이터 팩터리 사용자 환경의 &lsquo;모니터 섹션으로 이동하고, 파이프라인 실행을 선택하고, 작업&rsquo; 열 아래에서 &lsquo;활동 실행&rsquo; 보기를 클릭하고&lsquo;, 활동을 선택하고, 활동 &lt;활동 이름에서 다시 실행을 클릭합니다&lsquo;&rsquo;.&gt;&rsquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/477f78c7-df04-44f7-bfc2-f171edb4a5f4.png"><img alt="Monitor pipeline" border="0" height="937" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b70f7228-9671-40be-80a8-d494f3b83284.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="파이프라인 모니터링" width="1583"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ef795fa-0ce2-4597-9380-791196b37d61.png"><img alt="UX Demo " border="0" height="926" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/648a36c7-3388-434b-af9b-77b561c99eed.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="UX 데모 " width="1578"></a></p>


  <p>데이터 팩터리 내에서 실행되는 모든 파이프라인에 대한 다시 실행 기록을 볼 수도 있습니다. 토글을 &lsquo;클릭하여 모든 다시 실행 기록을&rsquo; 보기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45c313c5-50b1-4dc7-bb8e-bc821741a4f5.png"><img alt="View all rerun history" border="0" height="927" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a5c8294-d300-456a-82ba-219fb350fc30.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="모든 다시 실행 기록 보기" width="1574"></a></p>


  <p>작업&rsquo; 열에서 &lsquo;다시 실행 기록 보기를 클릭하여 &lsquo;특정 파이프라인 실행에 대한 다시 실행 기록을&rsquo; 볼 수도 있습니다. 이렇게 하면 파이프라인 실행에 대해 수행한 다양한 실행 시도를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7e72a7e-2a82-4eda-abe0-1b9bceba6d03.png"><img alt="Actions column" border="0" height="929" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c395ba5c-bb46-43e1-8f5c-a7d7284eb59a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="작업 열" width="1573"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48596857-f49b-439c-9d03-c87171a0d5e5.png"><img alt="Improve online traffic sales" border="0" height="922" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec86a65d-504e-46cb-971f-40f1c74c8aae.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="온라인 트래픽 판매 개선" width="1575"></a></p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=2061402">데이터 팩터리 파이프라인 내에서 활동을 다시 실행하는 방법에</a> 대해 자세히 알아봅니다.</p>


  <p>Data Factory 도구의 유용성을 개선하기 위해 기능을 계속 추가하는 것이 목표입니다. Azure Data Factory<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">를 사용하여 파이프라인 빌드</a>를 쉽고 빠르게 시작합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼</a>을 방문하세요.</p>
