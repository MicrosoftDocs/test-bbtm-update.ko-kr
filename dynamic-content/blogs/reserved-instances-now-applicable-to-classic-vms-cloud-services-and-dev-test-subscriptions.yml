Title: 이제 클래식 VM, 클라우드 서비스 및 개발/테스트 구독에 적용할 수 있는 예약 인스턴스
Summary: 오늘, 고객에게 추가 절감 및 구매 제어를 제공하기 위해 세 가지 새로운 Azure RESERVED VM Instances(RI) 기능을 발표하게 되어 기쁩니다.
Content: >-
  <h3>클래식 가상 머신, Azure Cloud Services 및 개발/테스트 구독으로 예약 인스턴스 할인 확장</h3>


  <p>오늘, 고객에게 추가 절감 및 구매 제어를 제공하는 두 가지 새로운 AZURE RI(Reserved VM Instances&rsquo; ) 기능을 발표하게 되어 기쁩니다.</p>


  <p>출시 이후 CSP(클라우드 솔루션 공급자) 채널에서 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/reserved-vm-instance-size-flexibility">인스턴스 크기 유연성</a>, <a href="https://azure.microsoft.com/en-us/blog/reservations-now-available-for-us-government-cloud-regions/" target="_blank">미국 정부 지역용 RI</a>, <a href="https://azure.microsoft.com/blog/get-usage-based-reserved-instance-recommendations/">구매 권장 사항</a> 및 RI와 같은 여러 기능을 계속 추가했습니다. 또한 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-reserved-capacity?toc=/azure/billing/TOC.json">SQL 데이터베이스 및 Cosmos</a> <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cosmos-db-reserved-capacity?toc=/azure/billing/TOC.json">DB</a>에 대한 예약 할인을 제공하는 기능을 확장했습니다.</p>


  <p>오늘 출시되는 기능:</p>


  <p>1.<strong> 클래식 VM 및 Cloud Services 사용자는 이제 RI 할인 혜택을 누릴 수 있습니다.</strong></p>


  <p>인스턴스 크기 유연성 옵션을 사용하도록 설정된 RI는 이제 클래식 VM과 클라우드 서비스 모두에 할인을 적용합니다. 클라우드 서비스의 경우 예약 할인은 컴퓨팅 비용에만 적용됩니다. 예약 할인이 클라우드 서비스에 적용되면 사용 요금은 컴퓨팅 요금(Linux 미터) 및 클라우드 서비스 요금(클라우드 서비스 관리 미터)으로 분할됩니다. <a href="https://aka.ms/AA3xrka" target="_blank">예약 할인이 Cloud Services에 적용되는 방법을 알아봅니다.</a></p>


  <p>2.<strong> </strong><a href="https://azure.microsoft.com/en-us/offers/ms-azr-0148p/"><strong>Enterprise 개발/테스트</strong></a><strong> 및 </strong><a href="https://azure.microsoft.com/en-us/offers/ms-azr-0023p/"><strong>종량제 개발/테스트</strong></a><strong> 구독은 이제 RI 할인 혜택을 누릴 수 있습니다.</strong></p>


  <p>이제 새로 구매한 RI 또는 기존 RI를 개발/테스트 구독에 적용할 수 있습니다. 개발/테스트 구독의 VM 사용량은 RI 할인을 자동으로 받을 수 있으며, 공유 범위가 있는 모든 기존 예약은 개발/테스트 구독에 할인을 적용하도록 업데이트됩니다.</p>


