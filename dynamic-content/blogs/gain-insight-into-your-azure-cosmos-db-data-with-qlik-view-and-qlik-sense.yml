Slug: gain-insight-into-your-azure-cosmos-db-data-with-qlik-view-and-qlik-sense
Title: QlikView 및 Qlik Sense를 사용하여 Azure Cosmos DB 데이터에 대한 인사이트 얻기
Summary: 통합 보기에서 다양한 원본의 데이터를 연결하면 인간의 눈과 뇌에 보이지 않는 귀중한 인사이트를 얻을 수 있습니다.
Content: >-
  <p>통합 보기에서 다양한 원본의 데이터를 연결하면 인간의 눈과 뇌에 보이지 않는 귀중한 인사이트를 얻을 수 있습니다. Azure Cosmos DB를 사용하면 다양한 형식의 다양한 원본에서 데이터를 수집할 수 있으므로 이 데이터를 혼합하고 일치시키는 기능은 비즈니스에 추가적인 지식과 인텔리전스를 부여하는 데 더욱 중요합니다.</p>


  <p>Qliks&rsquo; 분석 및 시각화 제품인 QlikView 및 Qlik Sense는 수년 동안 수행할 수 있었고 이제 Azure Cosmos DB를 일류 데이터 원본으로 지원합니다. 다음 표에는 QlikView 및 Qlik Sense에서 Azure Cosmos DB 데이터를 가져오는 데 사용할 수 있는 다양한 연결 옵션이 요약되어 있습니다.</p>


