Title: StorSimple 가상 배열의 일반 공급 발표
Summary: 오늘, 온-프레미스 StorSimple 가상 배열의 일반 공급, Microsoft Azure 기업계약 가진 모든 고객에 대 한 발표 기쁘게 생각 합니다.
Content: >-
  <p>오늘 온-프레미스 StorSimple 가상 배열의 일반 공급, Microsoft Azure 대한 기업계약 가진 모든 고객을 위해 발표하게 되어 기쁩니다. 앞으로 몇 주 안에 모든 지역에 가상 배열을 배포할 예정입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-storsimple-virtual-array-preview/" target="_blank">StorSimple 가상 배열</a> 은 기존 하이퍼바이저에 설치된 가상 머신 양식에서 사용할 수 있는 솔루션의 버전입니다. 가상 배열은 클라우드 및 클라우드 기반 데이터 보호 및 재해 복구에서 주문형 용량 크기 조정을 위한 하이브리드 클라우드 스토리지 접근 방식을 사용하여 이전 StorSimple 기술의 성공을 기반으로 합니다.</p>


  <p>가상 배열은 Hyper-V 또는 VMware ESXi 하이퍼바이저에서 가상 머신으로 실행될 수 있으며 NAS(파일 서버) 또는 SAN(iSCSI 서버)로 구성할 수 있습니다. 하이브리드 접근 방식은 가장 자주 사용되는 데이터(가장 핫한) 로컬을 가상 배열에 저장하고(선택적으로) 오래된 오래된 데이터를 Azure에 계층화합니다. 또한 가상 배열은 데이터를 Azure(오프사이트)에 백업하는 기능을 제공하고 DR(빠른 재해 복구) 기능을 사용하도록 설정합니다.</p>


  <p>각 가상 배열은 클라우드에서 최대 64TB의 데이터를 관리할 수 있습니다. 지역 간 다른 지점 및 원격 사무실에 있는 가상 배열은 Azure의 중앙 StorSimple 관리 포털에서 관리할 수 있습니다.</p>


