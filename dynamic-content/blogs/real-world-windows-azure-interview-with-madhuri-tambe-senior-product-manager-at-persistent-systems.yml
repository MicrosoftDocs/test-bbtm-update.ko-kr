Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 영구 시스템의 수석 제품 관리자인 Madhuri Tambe와 Windows Azure 플랫폼을 사용하여 지역 개발을 위한 회사의 e 거버넌스 솔루션을 제공하는 방법에 대해 이야기했습니다. 그녀가 말한 것은 다음과 같습니다.&nbsp;   <p><b>MSDN: 영구 시스템은 어떤 서비스를 제공하나요?</b></p>  <p><b>마두리:</b> 우리는 소프트웨어 개발 회사입니다. 우리의 주요 제품은 정부와 기관이 4 개의 웹 기반 애플리케이션 세트를 통해 서비스를 제공하고 시민과 전자적으로 상호 작용 할 수있는 기능을 제공하는 e 거버넌스 제품군입니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 채택하기 전에 회사에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>마두리:</b> 인도에서는 많은 지방 정부 및 지방 정부가 온-프레미스 소프트웨어 솔루션으로 전자 거버넌스 애플리케이션을 완전히 배포하는 데 필요한 IT 인프라가 부족합니다. 고성능 서버 환경을 만들기 위한 자금이 있더라도 추가 비용을 추가할 수 있는 인프라 문제를 적절히 관리할 수 있는 전문 지식이 부족한 경우가 많습니다. 이를 위해 지방 정부가 새로운 IT 인프라와 인력에 투자할 필요 없이 제품군을 제공할 방법이 필요했습니다.</p>  <p><b>MSDN: e-governance 제품군을 사용하려는 고객의 고비용 장벽을 낮추기 위해 Windows Azure 플랫폼에서 빌드한 솔루션에 대해 자세히 알려주세요.</b></p>  <p><b>마두리:</b> 기존 e-거버넌스 제품군을 Windows Azure로 마이그레이션했으며, 이제 클라우드에서 완전히 호스트됩니다. Microsoft SQL Azure 활용하여 애플리케이션 데이터를 저장하고 관리하며, 애플리케이션 사용자는 Blob Storage를 사용하여 파일 및 이미지를 저장할 수 있습니다. 또한 Windows Azure 플랫폼 AppFabric의 일부인 AppFabric Service Bus 사용하여 e-governance 제품군 내에서 애플리케이션을 연결하고 애플리케이션 간에 데이터를 공유합니다. <br></p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>마두리:</b> 솔루션의 고유한 기능 중 하나는 e-governance 제품군을 위해 특별히 빌드한 TPS(테넌트 프로비저닝 시스템)입니다. TPS를 사용하면 개별 고객(또는 테넌트 애플리케이션)에 특정 구성 요소를 프로비전할 수 있으며, 정부(테넌트)는 월간 구독 형식으로 사용하는 구성 요소에 대해서만 비용을 지불해야 합니다. 이는 비용에 민감한 고객의 요구를 더욱 해결하는 데 도움이 됩니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 채택한 이후 Persistent Systems에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>마두리:</b> Microsoft .NET Framework 기반으로 하는 기존 코드를 사용하여 솔루션을 신속하게 개발할 수 있을 뿐만 아니라 고객에 대한 자본 지출을 크게 줄였으며, 이는 더 많은 정부 및 기관이 솔루션을 채택하도록 하는 데 핵심적인 요소입니다. e-governance Suite의 지정된 기능 집합의 경우 고객은 자본 비용과 연간 유지 관리 오버헤드에 미화 84,000달러를 지출해야 할 수 있습니다. Windows Azure를 사용하면 고객은 연간 미화 10,000달러 미만일 수 있는 서비스 수수료만 지불하면서 이러한 지출을 포기할 수 있습니다. </p>  <p>에서 전체 이야기를 읽어보세요. <a href="" target="_blank" mce_href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요. <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
