Slug: happy-birthday-to-managed-open-source-rdbms-services-in-azure
Title: Azure에서 관리되는 오픈 소스 RDBMS 서비스에 생일 축하합니다!
Summary: 2019년 3월 20일은 관리되는 오픈 소스 RDBMS 서비스 Azure Database for PostgreSQL 및 Azure Database for MySQL에 대한 일반 공급 1주년을 맞이했습니다.
Content: >-
  <p>2019년 3월 20일은 <a href="https://aka.ms/postgresql" target="_blank">Azure Database for PostgreSQL 및 Azure Database</a> <a href="https://aka.ms/mysql" target="_blank">for MySQL</a>을 포함하여 관리형 RDBMS(오픈 소스 관계형 데이터베이스 관리 시스템) 서비스에 대한 <a href="https://azure.microsoft.com/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/" target="_blank">일반 공급</a> 1주년을 맞이했습니다. 학습과 개선의 좋은 해는 우리 뒤에 놓여 있으며, 우리는 흥미 진진한 미래를 고대하고 있습니다!</p>


  <p>MySQL 및 PostgreSQL 데이터베이스를 사용하여 OSS(오픈 소스 소프트웨어) 애플리케이션을 호스트하도록 Azure를 신뢰해 주신 모든 고객에게 감사드립니다. 여러분의 지원과 클라우드에서 최고의 관리되는 서비스를 구축해 주신 것에 대해 매우 감사드립니다!</p>


  <p>&rsquo;고객이 서비스를 기반으로 실행하는 다양한 중요 업무용 애플리케이션을 보는 것은 놀라운 일입니다. <a href="https://azure.microsoft.com/blog/event-processing-with-azure-database-for-postgresql-and-azure-event-grid-integration/" target="_blank">실시간 이벤트 처리</a><a href="https://azure.microsoft.com/blog/run-your-lob-applications-with-postgresql-powered-by-the-plv8-extension/" target="_blank">에 대한 기간 업무 애플리케이션</a>부터 <a href="https://azure.microsoft.com/blog/creating-iot-applications-with-azure-database-for-postgresql/" target="_blank">사물 인터넷 애플리케이션</a>에 이르기까지 다양한 OSS RDBMS 제품에서 실행 가능한 모든 패턴이 표시됩니다. <a href="https://azure.microsoft.com/case-studies/?service=mysql|postgresql" target="_blank">사례 연구를</a> 읽어 몇 가지 훌륭한 성공 사례를 확인하세요! 고객이 플랫폼에 넣은 신뢰를 보는 것은&rsquo; 겸손합니다! 우리는 이 다양한 사용 사례로 인해 야기되는 어려움을 사랑하며, 우리는 항상 배우고 더욱 향상된 지원을 제공하기 위해 굶주리고 있습니다.</p>


  <p>고객의 지속적인 피드백 및 기능 요청 없이는 이 시점에 도달하지 못했을 것입니다&rsquo;. 읽기 복제본, 향상된 성능, 확장된 지역 검사, MariaDB와 같은 추가 RDBMS 엔진 등의 기능이 요구되었습니다. 이에 대한 응답으로 서비스가 일반 공급된 이후 1년 동안 이러한 요청을 해결하기 위한 기능과 기능을 제공했습니다. 지난 1년 동안 발표한 몇 가지 공지 사항을 확인하세요.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/blog/latest-updates-to-azure-database-for-mysql/" target="_blank">Azure Database for MySQL</a> &ndash; 에 대한 최신 업데이트 2018년 7월</li>
      <li><a href="https://azure.microsoft.com/blog/latest-updates-to-azure-database-for-postgresql/" target="_blank">Azure Database for PostgreSQL</a> &ndash; 에 대한 최신 업데이트 2018년 7월</li>
      <li>Azure &ndash; <a href="https://azure.microsoft.com/blog/latest-updates-to-open-source-database-services-for-azure-ignite-2018/" target="_blank">용 오픈 소스 데이터베이스 서비스에 대한 최신 업데이트</a> 2018년 9월(Ignite)</li>
      <li><a href="https://azure.microsoft.com/blog/announcing-the-general-availability-of-azure-database-for-mariadb/" target="_blank">Azure Database for MariaDB</a> &ndash; 의 일반 공급 발표 2018년 12월</li>
      <li><a href="https://azure.microsoft.com/blog/read-replicas-for-azure-database-for-postgresql-now-in-preview/" target="_blank">공개 미리 보기에서 Azure Database for PostgreSQL용 복제본 읽기</a> &ndash; 2019년 1월</li>
      <li><a href="https://azure.microsoft.com/blog/scaling-out-read-workloads-in-azure-database-for-mysql/" target="_blank">Azure Database for MySQL</a> &ndash; 에서 읽기 워크로드 확장 2019년 3월</li>
      <li>서비스 업데이트 공지 사항: <ul>
          <li><a href="https://azure.microsoft.com/updates/?product=mysql&amp;status=all" target="_blank">Azure Database for MySQL</a></li>
          <li><a href="https://azure.microsoft.com/updates/?product=postgresql&amp;status=all" target="_blank">Azure Database for PostgreSQL</a></li>
          <li><a href="https://azure.microsoft.com/updates/?product=mariadb&amp;status=all" target="_blank">Azure Database for MariaDB</a></li>
      </ul>
      </li>
  </ul>


  <p>또한 고객이 애플리케이션을 개발할 때 이러한 기능을 사용하는 데 집중할 수 있도록 하고 싶습니다. 이를 위해 더 광범위한 표준 집합을 해결하기 위해 <a href="https://azure.microsoft.com/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/" target="_blank">규정 준수 인증 포트폴리오</a> 를 지속적으로 강화하고 있습니다. 이를 통해 고객은 서비스가 점점 더 안전하고 안전하다는 것을 알고 안심할 수 있습니다. 또한 OSS RDBMS 서비스에 위협 방지(<a href="https://azure.microsoft.com/blog/advanced-threat-protection-for-azure-database-for-mysql-in-preview/" target="_blank">MySQL</a>, <a href="https://azure.microsoft.com/blog/advanced-threat-protection-for-azure-database-for-postgresql-in-preview-2/" target="_blank">PostgreSQL</a>) 및 지능형 성능(<a href="https://azure.microsoft.com/blog/performance-troubleshooting-using-new-azure-database-for-postgresql-features/" target="_blank">PostgreSQL</a>)과 같은 기능을 도입했으므로 걱정할 두 가지가 적습니다.</p>


  <p>오픈 소스는 커뮤니티와 커뮤니티에서 제공하는 오픈 소스 제품을 중심으로 구축된 에코시스템에 관한 것입니다. Microsoft는 이러한 장점을 플랫폼에 제공하고 고객이 관리형 서비스를 사용할 때 이점을 활용할 수 있도록 지원하려고 합니다. 예를 들어, 최근에 Hasura 및 <a href="https://azure.microsoft.com/blog/power-iot-and-time-series-workloads-with-timescaledb-for-azure-database-for-postgresql/" target="_blank">TimescaleDB</a><a href="https://azure.microsoft.com/blog/use-graphql-with-hasura-and-azure-database-for-postgresql/" target="_blank">를 사용한 GraphQL</a>에 대한 지원을 발표했습니다. 그러나 우리는 소비자 이상이 되어 지역 사회에 상당한 기여를 하고 싶습니다. 첫 번째 주요 기여는 PostgreSQL을 지원하는 오픈 소스 <a href="https://azure.microsoft.com/blog/azure-data-studio-an-open-source-gui-editor-for-postgres/" target="_blank">Azure Data Studio</a> 릴리스였습니다.</p>


  <p>우리는 이러한 발전을 강조하는 것을 자랑스럽게 생각합니다, 우리는 또한 우리가 여행의 시작 부분에 여전히 있다는 것을 이해합니다. 우리는 해야 할 일이 많고 극복해야 할 많은 과제가 있지만, 우리는 계속해서 완전한 증기로 전진하고 있습니다. Citus Data가 팀에 합류하게 되어 매우 기쁘고, 향상된 성능, 더 큰 규모 및 더 많은 기본 제공 인텔리전스를 사용하도록 설정하는 데 많은 초점을 맞출 것으로 예상할 수 있습니다. 블로그 게시물인 &ldquo;<a href="https://azure.microsoft.com/blog/microsoft-and-citus-data-providing-the-best-postgresql-service-in-the-cloud/" target="_blank">Microsoft 및 Citus Data: 클라우드에서 최상의 PostgreSQL 서비스를 제공하여</a> 이 인수에 대한 자세한 정보를 확인하세요.&rdquo;</p>


  <h2>다음 단계</h2>


  <p>그 동안에는 다음과 같은 유용한 리소스를 활용해야 합니다.</p>


  <ul>
      <li>Azure Database for PostgreSQL <ul>
          <li><a href="https://azure.microsoft.com/blog/performance-best-practices-for-using-azure-database-for-postgresql-connection-pooling/" target="_blank">Azure Database for PostgreSQL &ndash; 연결 풀링을 사용하기 위한 성능 모범 사례</a></li>
          <li><a href="https://azure.microsoft.com/blog/performance-troubleshooting-using-new-azure-database-for-postgresql-features/" target="_blank">새 Azure Database for PostgreSQL 기능을 사용하여 성능 문제 해결</a></li>
          <li><a href="https://azure.microsoft.com/blog/performance-updates-and-tuning-best-practices-for-using-azure-database-for-postgresql/" target="_blank">Azure Database for PostgreSQL 사용을 위한 성능 업데이트 및 튜닝 모범 사례</a></li>
          <li><a href="https://azure.microsoft.com/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-postgresql-monitoring/" target="_blank">Azure Database for PostgreSQL 모니터링을 사용하여 메트릭에 대한 경고 모범 사례</a></li>
          <li><a href="https://azure.microsoft.com/blog/securely-monitoring-your-azure-database-for-postgresql-query-store/" target="_blank">Azure Database for PostgreSQL 쿼리 저장소 안전하게 모니터링</a></li>
      </ul>
      </li>
      <li>Azure Database for MySQL <ul>
          <li><a href="https://azure.microsoft.com/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-mysql-monitoring/" target="_blank">Azure Database for MySQL 모니터링을 사용하여 메트릭에 대한 경고 모범 사례</a></li>
      </ul>
      </li>
      <li>Azure Database for MariaDB <ul>
          <li><a href="https://azure.microsoft.com/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-mariadb-monitoring/" target="_blank">Azure Database for MariaDB 모니터링을 사용하여 메트릭에 대한 경고 모범 사례</a></li>
      </ul>
      </li>
  </ul>


  <p>고객의 지속적인 피드백 및 기능 요청을 기대합니다. 그 어느 때보다 OSS RDBMS 서비스가 클라우드에서 최고 수준의 리더가 되도록 최선을 다하고 있습니다. 파이프라인에 더 많은 것이 있으므로 계속 지켜봐 주시기 바랍니다!</p>
