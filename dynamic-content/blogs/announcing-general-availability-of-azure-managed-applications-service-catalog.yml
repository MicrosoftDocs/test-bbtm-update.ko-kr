Title: Azure Managed Applications Service 카탈로그의 일반 공급 발표
Summary: 오늘 Azure Managed Applications Service 카탈로그의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 서비스 카탈로그를 사용하면 회사 중앙 IT 팀이 솔루션 카탈로그를 만들고 관리할 수 있습니다.
Content: >-
  <p>오늘 Azure Managed Applications Service 카탈로그의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다.</p>


  <p>서비스 카탈로그를 사용하면 회사 중앙 IT 팀이 해당 조직의 직원이 사용할 솔루션 및 애플리케이션 카탈로그를 만들고 관리할 수 있습니다. 이를 통해 조직은 승인된 솔루션을 중앙에서 관리하고 규정 준수를 보장할 수 있습니다. 최종 고객 또는 이 경우 조직의 직원이 승인된 솔루션 목록을 쉽게 검색할 수 있습니다. 서비스, 업그레이드 또는 관리하기 위해 솔루션의 작동 방식을 학습하는 것에 대해 걱정할 필요 없이 이러한 솔루션을 사용할 수 있습니다. 이 모든 것은 솔루션을 게시하고 소유한 중앙 IT 팀에서 처리합니다.</p>


  <p>이 게시물에서는 관리되는 애플리케이션에 추가된 새로운 기능과 전반적인 환경을 개선하는 방법을 연습합니다.</p>


  <h2>향상 된 기능</h2>


  <p>전반적인 환경을 개선하고 제작을 훨씬 쉽고 바로 진행할 수 있도록 했습니다. 주요 개선 사항 중 일부는 아래에 설명되어 있습니다.</p>


  <h3>패키지 생성 간소화</h3>


  <p>미리 보기 버전에서 게시자는 세 개의 파일을 작성하고 zip에 패키지해야 했습니다. 그 중 하나는 Microsoft.Solutions/appliances 리소스만 포함된 템플릿 파일이었습니다. 또한 게시자는 이 템플릿 파일에 실제 리소스를 다시 배포하는 데 필요한 모든 실제 매개 변수를 지정해야 했습니다. 이 매개 변수는 다른 템플릿 파일에 이미 지정되어 있는 매개 변수에 추가되었습니다. 이 작업이 필요했지만, 퍼블리셔에게 중복되고 종종 혼란스러운 작업이 발생했습니다. 앞으로 이 파일은 서비스에서 자동으로 생성됩니다.</p>


  <p>따라서 패키지(.zip)에서는 mainTemplate.json(프로비전해야 하는 리소스가 포함된 템플릿 파일) ii) createUIDefinition.json이 두 개의 파일만 필요합니다 &ndash; .</p>


  <p>솔루션에서 중첩된 템플릿, 스크립트 또는 확장을&rsquo; 사용하는 경우 변경할 필요가 없습니다.</p>


  <h3>포털 지원 사용</h3>


  <p>미리 보기에서는 서비스 카탈로그에 대한 관리되는 애플리케이션 정의를 만들기 위한 CLI 지원만 있었습니다. 이제 포털 및 PowerShell 지원이 추가되었습니다. 이를 통해 조직의 중앙 IT 팀은 포털을 사용하여 관리되는 애플리케이션 정의를 신속하게 작성하고 조직의 사용자와 공유할 수 있습니다. &rsquo;CLI를 사용하고 제공되는 다양한 명령을 학습할 필요가 없습니다.</p>


  <p>이러한 항목은 더 많은 서비스를&rdquo; 클릭한 다음 관리되는 서비스를 검색하여 포털에서 &ldquo;검색할 수 있습니다. 미리 보기&rdquo;라고 하는 &ldquo;것을 사용하지 마세요&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3977d431-4704-44dc-9edd-737d7f94a74f.png"><img alt="image" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73a9be4d-76de-4135-9d63-de469e71a039.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></a></p>


  <p>&nbsp;</p>


  <p>관리되는 애플리케이션 정의를 만들려면 서비스 카탈로그 관리되는 애플리케이션 정의를&rdquo; 선택하고 &ldquo;추가&rdquo; 단추를 클릭합니다&ldquo;. 그러면 아래 블레이드가 열립니다.</p>


