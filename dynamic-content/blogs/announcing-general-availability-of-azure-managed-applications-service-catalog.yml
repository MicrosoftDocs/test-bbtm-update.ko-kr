  <h3>.zip 패키징 대신 템플릿 파일을 인라인으로 제공하는 지원</h3>


  <p>.zip 파일을 만들고, Blob에 업로드하고, 공개적으로 액세스할 수 있도록 하고, URL을 가져오고, 관리되는 애플리케이션 정의를 만드는 데는 여전히 많은 단계가 필요합니다. 따라서 CLI 및 Powershell에 추가된 새 매개 변수를 사용하여 이러한 파일을 인라인으로 지정할 수 있는 다른 옵션을 사용하도록 설정했습니다. 인라인 템플릿 파일에 대한 지원은 곧 포털에 추가될 예정입니다.</p>


  <h2>서비스 변경 내용</h2>


  <p>서비스에 다음과 같은 주요 변경 사항이 적용되었습니다.</p>


  <h3>새 api-version</h3>


  <p>일반 공급 릴리스에는 위에서 언급한 모든 개선 사항을 활용할 수 있는 새로운 api-version이 도입되었습니다. 새 api-version은 2017-09-01입니다. Azure Portal은 이 새 api-version을 사용합니다. 최신 버전의 Azure CLI 및 Azure PowerShell 이 새로운 api-version을 활용합니다. 관리되는 애플리케이션을 개발하고 관리하려면 이 최신 버전으로 전환해야 합니다. 2017년 9월 25일 이후에는 기존 버전의 CLI를 사용하여 관리되는 애플리케이션을 만들고 관리하는 것이 지원되지 않습니다. 이전 API 버전(이전 CLI)을 사용하여 만든 기존 리소스는 계속 작동합니다.</p>


  <h3>리소스 종류 이름이 변경되었습니다.</h3>


  <p>리소스 종류 이름이 새 api-version에서 변경되었습니다. 따라서 Microsoft.Solutions/appliances는 이제 Microsoft.Solutions/applications이고, Microsoft.Solutions/applianceDefinitions는 Microsoft.Solutions/applicationDefinitions입니다.</p>


  <h3>최신 CLI 및 PowerShell로 업그레이드</h3>


  <p>위에서 설명한 것처럼 관리되는 애플리케이션을 계속 사용하고 만들려면 최신 버전의 CLI 및 PowerShell을 사용하거나 Azure Portal을 사용할 수 있습니다. 이전 API 버전에서 빌드된 이러한 클라이언트의 기존 버전은 더 이상 지원되지 않습니다. 기존 리소스는 새 리소스 유형을 사용하도록 마이그레이션되며 새 버전의 클라이언트를 사용하여 계속 작동합니다.</p>


  <h3>지원되는 위치</h3>


  <p>현재 지원되는 위치는 미국 중서부 및 미국 서부 2입니다.</p>


