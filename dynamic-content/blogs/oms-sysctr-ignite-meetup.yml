Slug: oms-sysctr-ignite-meetup
Title: Ignite 2016에서 Microsoft OMS + System Center 제품 모임
Summary: '설문 조사를 작성하여 Azure Backup, SCDPM, MSOMS 및 System Center 제품 그룹과 대화할 기회를 얻습니다. '
Content: >-
  <p>IT 관리에 대한 토론에 참여하시겠습니까? Microsoft 리더십 팀을 만나서 Microsoft의 관리 제품(OMS 및 System Center)의 방향에 영향을 줄 수 있는 기회입니다. 제품 팀 구성원과 다양한 주제를 논의하기 위한 전용 테이블이 있으며 Microsoft 이사와 직접 대화할 수 있습니다. Ignite 참석자를 위한 무료 이벤트이며 저녁 식사가 제공됩니다. <a href="https://www.surveymonkey.com/r/OMSIgniteMeetup"><strong>이 짧은 설문 조사를 작성</strong></a>하여 참여할 수 있으며, 선택한 경우 용량에 따라 Ignite에서 모임의 시간과 위치에 대한 세부 정보가 포함된 모임 초대를 보내드립니다.</p>


  <p>&nbsp;</p>


  <p>설문 조사에 대한 링크: <b><a href="https://www.surveymonkey.com/r/OMSIgniteMeetup">https://www.surveymonkey.com/r/OMSIgniteMeetup</a></b></p>


  <p>&nbsp;</p>


  <p>우리는 당신을 만나기를 고대하고 있습니다!</p>
