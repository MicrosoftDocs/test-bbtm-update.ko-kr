Title: Azure Service Fabric Windows Server 컨테이너 오케스트레이션 발표
Summary: 많은 사용자가 기존 워크로드가 이미 컨테이너 내에서 실행 중이거나 클라우드에서 실행하기 위한 첫 번째 단계로 컨테이너로 이동하고 있습니다. 컨테이너 내에서 기존 애플리케이션을 실행하는 방법은 다음과 같습니다.
Content: >-
  <p>많은 사용자가 기존 워크로드가 이미 컨테이너 내에서 실행 중이거나 클라우드에서 실행하기 위한 첫 번째 단계로 컨테이너로 이동하고 있습니다. 컨테이너 내에서 기존 애플리케이션을 실행하는 것은 향상된 밀도 및 보다 쉬운 애플리케이션 수명 주기 관리와 같은 마이크로 서비스 아키텍처의 몇 가지 이점을 얻기 위한 쉬운 첫 번째 단계입니다. <a href="https://azure.microsoft.com/en-us/services/service-fabric/">Azure Service Fabric </a>Microsofts&rsquo; 마이크로 서비스 플랫폼이며, 오늘 Service Fabric 5.6 런타임 및 2.6 SDK의 릴리스를 발표하게 되어 기쁘게&#39;Windows Server 컨테이너의 오케스트레이션이 이제 일반 공급됩니다. 이 릴리스에는 DNS 서비스, 리소스 거버넌스, 컨테이너 진단용 OMS와의 통합, 볼륨 드라이버 탑재 지원 및 Hyper-V 격리를 포함하여 컨테이너 오케스트레이션을 대상으로 하는 많은 기능이 제공됩니다.&nbsp;</p>


  <p>또한 Were&rsquo;는 Visual Studio 2017 도구 통합을 사용하여 컨테이너화된 앱을 Service Fabric 배포하기 위한 Docker Compose 지원이 포함된 Service Fabric 런타임 및 SDK의 별도 미리 보기 릴리스를 발표하게 되어 기쁩니다. Visual Studio Team Services Docker Compose를 사용하여 클러스터를 Service Fabric 이러한 컨테이너화된 애플리케이션의 지속적인 통합 및 배포에 대한 지원도 포함합니다.</p>


  <p>마지막으로 Azure에서 클러스터를 만드는 것은 개발 및 테스트 시나리오를 위한 하나의 노드 클러스터와 PowerShell을 통해 클러스터 크기를 조정하는 명령을 포함하여 보안 클러스터를 더 쉽게 만들 수 있도록 하는 Azure SDK의 새로운 Service Fabric PowerShell 명령으로 더 쉬워졌습니다. 또한 Weve&rsquo;는 진단을 위해 <a href="https://azure.microsoft.com/en-us/services/application-insights/">애플리케이션 Insights</a> 통합하기가 그 어느 때보다 쉬워진 Azure Portal&rsquo;을 개선했으며&rsquo;, 새 클러스터를 설정할 때 Service Fabric 역방향 프록시를 설정하는 빠른 방법을 추가했습니다.</p>


  <p>Linux에서 Service Fabric 대한 지원은 공개 미리 보기로 유지되며, Microsoft Build 2017 이후에 출시될 다음 릴리스에는 동일한 컨테이너 런타임 기능이 포함되어 있습니다. Linux의 컨테이너 오케스트레이터로서의 Service Fabric 올해 하반기에 일반 공급될 예정입니다. Service Fabric 진행하면서 진단 향상, 다중 테넌트 환경에서 애플리케이션을 실행할 수 있는 네트워킹 모드, 컨테이너 리소스 제약 조건에 사용하기 위해 각 VM에서 미리 구성된 메트릭을 포함하여 더 많은 컨테이너 기능이 제공됩니다.</p>


  <p>컨테이너 및 마이크로 서비스는 최소한의 코드 변경에도 불구하고 애플리케이션에 대한 실제 이점을 활용할 수 있습니다.&nbsp; Azure Service Fabric 대한 피드백을 기다리고 있습니다. 이제 Windows Server 컨테이너에 일반적으로 사용할 수 있는 컨테이너 오케스트레이터입니다.</p>


  <p>이 릴리스에 대한 자세한 릴리스 정보는 <a href="https://blogs.msdn.microsoft.com/azureservicefabric/">Service Fabric 팀 블로그</a>에 있습니다.</p>
