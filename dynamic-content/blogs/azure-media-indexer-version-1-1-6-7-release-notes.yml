Title: Azure Media Indexer 버전 1.1.6.7 릴리스 정보
Summary: 9월에 출시된 이래로 수많은 귀중한 사용자 피드백을 수집해 왔습니다. 오늘 Azure Media Indexer에 대한 일련의 업데이트를 발표하게 되어 자랑스럽습니다!
Content: >-
  <h2>Updates</h2>

  올해 9월 출시 이후 수많은 귀중한 사용자 피드백을 수집하고 있습니다. 오늘 Azure Media Indexer에 대한 일련의 업데이트를 발표하게 되어 자랑스럽습니다!


  &nbsp;

  <h3><strong>기능</strong></h3>

  <ul>
      <li><b>인식성</b>
  <ul>
      <li>이제 각 단어의 신뢰도에 대한 점수 외에도 사용자가 제공된 미디어 파일이 언어 모델에서 인식되었는지 여부를 확인할 수 있도록 각 작업에 대해 일반적인 높은 수준의 "인식성" 점수를 제공하고 있습니다. 이렇게 하면 오디오 품질 저하 등으로 인해 인덱서에서 사용할 수 없는 출력 파일이 실수로 포함되는 것을 방지할 수 있습니다.</li>
  </ul>

  </li>
      <li><b>Java</b> 샘플 코드
  <ul>
      <li>데모 Java 코드 <a title="인덱서 Java Samplehere" href="https://github.com/anweiss/AMIJavaDemo" target="_blank"></a>에 기여해 주신 Andrew Weiss 덕분에 특별합니다.</li>
  </ul>

  </li>

  </ul>

  &nbsp;

  <h3><strong>수정 프로그램</strong></h3>

  <ul>
      <li><b>유니코드</b> 지원
  <ul>
      <li>입력 자산 이름 또는 구성 xml 파일에 특수 문자가 포함된 경우 사용자가 인덱싱 작업을 실행하는 데 문제가 발생했습니다. 이 제한을 패치했으므로 이제 모든 일반 유니코드 문자가 지원됩니다.</li>
  </ul>

  </li>
      <li><b>MIME 형식</b> 수정
  <ul>
      <li>이제 SMI 및 TTML 출력 파일은 MIME 형식을 각각 애플리케이션/smi+xml 및 application/ttml+xml로 올바르게 보고합니다.</li>
  </ul>

  </li>
      <li>사소한 성능 향상</li>
  </ul>

  &nbsp;


  언제든지 언제든지 피드백을 보내주세요 <a href="mailto:indexer@microsoft.com">indexer@microsoft.com</a>. 또한 더 많은 언어를 지원하는 업데이트를 계속 지켜봐 주시기 바랍니다. 우리는 현재 스페인어에 대한 개인 미리보기에, 더 많은 내년 계획.


  인덱서가 무엇인지 잘 모르시나요? 소개 블로그 게시물 <a title="소개: Azure Media Indexerhereto" href="https://aka.ms/indexerblog" target="_blank"></a> 에서 자세히 알아보세요.


  인덱서가 업데이트되었습니다. 버전 1.2 Azure Media Indexer 1.2here<a title="" href="https://azure.microsoft.com/blog/2015/04/13/azure-media-indexer-spanish-v1-2/" target="_blank"></a>에 대한 릴리스 정보를 확인하세요!
