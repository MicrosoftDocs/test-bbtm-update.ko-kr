Summary: '.NET 개발자인 경우 Azure: .NET 개발자를 위한 Azure 빠른 시작 가이드에 대해 알아보는 데 도움이 되는 새로운 리소스를 도입하게 되어 기쁩니다.'
Content: >-
  <p><em>이 블로그 게시물은 <a href="https://mvp.microsoft.com/en-us/PublicProfile/5002865">Azure MVP인 Barry Luijbregts</a>가 공동 저술했습니다.</em></p>


  <p>.NET 개발자의 경우&rsquo; Azure: .NET 개발자&rsquo;를 <b><i>위한 Azure 빠른 시작 가이드</i></b>에 대해 알아보는 데 도움이 되는 새 리소스를 도입하게 되어 기쁩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa9e54b1-4637-4d86-b4bd-8bb429491ecd.png"><img alt="Azure Quick Start Guide for .NET Developers Contents" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b0ae2d2-9943-4202-8b41-e374c4cbebd1.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title=".NET 개발자 콘텐츠에 대한 Azure 빠른 시작 가이드" width="640"></a></p>


  <h3><a href="https://aka.ms/azurefordotnetdevs">여기에서 이 무료 전자책을 다운로드하세요</a>.</h3>


  <p>이 가이드에서는 <b>.</b> NET 개발자는 Azure로 시작하고 최대한 활용하는 방법을 설명합니다. 이 전자책은 이미 Azure를 사용하고 있으며 사용할 수 있는 Azure 서비스 및 플랫폼용 애플리케이션을 개발하는 데 사용할 수 있는 도구에 대해 자세히 알아보려는 .NET 개발자에게도 적합합니다.</p>


  <p>특히 <b><i>.NET 개발자를 위한 Azure 빠른 시작 가이드는 다음을 다룹니다</i></b> .</p>


  <ul>
   <li><b>Azure에서 .NET 개발자로서 수행할 수 있는 작업</b> 이 가이드에서는 Azure가 자동 크기 조정, CI/CD(지속적인 통합/지속적인 업데이트) 등의 작업을 처리할 수 있는 방법을 설명하므로 실제로 중요한 항목을 만들고 가치를 추가하는 데 집중할 수 있습니다.</li>
   <li>다음 경우에 사용할 Azure 서비스를 설명하는 카탈로그입니다. <ul>
    <li><b>Azure에서 .NET 애플리케이션 실행</b> Azure에서 애플리케이션을 실행하는 데 사용할 수 있는 많은 서비스가 있습니다. 예를 들어 이 가이드에서는 <a href="https://azure.microsoft.com/services/app-service/web/">Azure App Service Web Apps</a> 와 같은 서비스에서 앱을 실행하고 Azure <a href="https://azure.microsoft.com/services/container-instances/">Container Instances</a>에서 실행하는 것의 차이점에 대해 설명합니다.</li>
    <li><b>데이터 저장. </b> Azure에는 애플리케이션 데이터에 대한 많은 스토리지 옵션이 있습니다. 이 섹션에서는 관계형 데이터를 저장하기 위한 서비스와 NoSQL 및 기타 데이터를 저장하는 데 사용할 수 있는 서비스를 명확히 설명합니다. 또한 <a href="https://azure.microsoft.com/services/sql-data-warehouse/">Azure SQL Data Warehouse</a>와 <a href="https://azure.microsoft.com/services/data-lake-store/">Azure Data Lake Store</a>가 어떻게 다른지 설명합니다.</li>
    <li><b>.NET 애플리케이션 보안</b> 이 가이드에서는 .NET 개발자를 위한 Azure에서 가장 유용한 보안 서비스에 대해 설명합니다. 예를 들어 사용자 ID를 저장하고 인증 및 권한 부여를 수행하는 데 <a href="https://azure.microsoft.com/services/active-directory/">Azure Active Directory</a> 사용할 수 있습니다. <a href="https://azure.microsoft.com/services/key-vault/">Azure Key Vault</a>를 활용하여 애플리케이션 비밀을 저장할 수도 있습니다. Azure용 <a href="https://docs.microsoft.com/azure/active-directory/managed-service-identity/overview">관리 서비스 ID</a>는 앱을 Azure Active Directory 연결하고 구성 파일 또는 다른 곳에 저장하지 않고도 애플리케이션에 자격 증명을 삽입합니다.</li>
    <li><b>Azure용 .NET 애플리케이션을 개발하는 데 사용할 수 있는 도구입니다.</b> 이 가이드의 도구 대부분은 Visual Studio 사용할 수 있는 훌륭한 도구에 이미 액세스할 수 있는 .NET 개발자를 위한 것입니다. 이제 <a href="https://blogs.msdn.microsoft.com/visualstudio/2017/12/06/snapshot-debugging-with-visual-studio-2017-now-ready-for-production/">스냅샷 디버거</a>, <a href="https://docs.microsoft.com/azure/vs-azure-tools-resources-managing-with-cloud-explorer">클라우드 탐색기</a> 및 Azure <a href="https://docs.microsoft.com/azure/azure-functions/functions-run-local">Functions Core Tools</a>를 포함하여 Azure로 작업할 때 생산성을 높일 수 있는 도구 및 워크로드를 사용하여 확장할 수 있습니다.</li>
   </ul>
   </li>
  </ul>


  <p>자세한 내용은 전자책 공동 저자 Barry Luijbregts가 Scott Hanselman과 <b><i>.NET 개발자를 위한 Azure 빠른 시작 가이드</i></b>에 대해 채팅하고 .NET 개발자가 Azure용 애플리케이션을 개발하고 문제를 해결하는 데 사용할 수 있는 몇 가지 도구를 데모하는 최근 Azure Friday 에피소드를 확인하세요. 여기에는 클라우드 탐색기와 새 <a href="https://channel9.msdn.com/Shows/Azure-Friday/Debug-NET-Apps-in-Production-with-the-Snapshot-Debugger-in-Application-Insights">스냅샷 디버거</a>가 포함되며, 이를 통해 애플리케이션을 방해하지 않고 프로덕션 환경에서 애플리케이션을 디버그할 수 있습니다.</p>


