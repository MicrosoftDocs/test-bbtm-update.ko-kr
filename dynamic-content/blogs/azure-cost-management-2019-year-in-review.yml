Title: 검토 중인 Azure Cost Management 2019 연도
Summary: 2019년에 Azure Cost Management는 조직의 모든 사용자가 비용을 보고, 제어 및 최적화할 수 있는 수단을 갖출 수 있는 강력한 기반을 구축했습니다. 이를 달성하는 데 도움이 된 2019년의 모든 변경 사항과 2020년에 어떤 변화가 일어날지 살펴보겠습니다.
Content: >-
  <p>비용 관리에 대해 이야기할 때 다음 세 가지 핵심 원칙에 집중합니다.</p>


  <ol>
      <li>모든 사람이 솔루션이 미치는 재정적 영향을 인식할 수 있도록 <strong>비용 가시성</strong> 을 보장합니다.</li>
      <li>조직 전체에서 잘못된 지출 패턴을 중지하도록 <strong>책임</strong>지도록 유도합니다.</li>
      <li>시간이 지남에 따라 사용량이 변경됨에 따라 지속적인 <strong>비용 최적화</strong> 를 통해 더 적은 비용으로 더 많은 작업을 수행할 수 있습니다.</li>
  </ol>


  <p>이는 2019년에 모든 계정 유형에 걸쳐 모든 비용을 통합하고 조직의 모든 사람들이 비용을 보고, 제어 및 최적화할 수 있는 수단을 제공하는 강력한 기반을 구축하기 위한 원동력이었습니다. 우리의 궁극적인 목표는 더 건강하고 재정적으로 책임 있는 조직을 이끌 수 있도록 하는 것입니다.<a name="allcosts"></a></p>


  <h2>단일 유리 창 뒤에 있는 모든 비용</h2>


  <p>Azure Cost Management 미리 보기의 발뒤꿈치에서 2019년은 2월에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more/" target="_blank">EA(기업계약)</a></strong> 계정과 4월에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-now-generally-available-for-pay-as-you-go-customers/" target="_blank">종량제(PAYG)</a></strong>의 일반 공급으로 강력하게 시작되었습니다. 동시에 Microsoft는 3월에 기업용으로 출시되기 시작한 새로운 <strong>MCA(Microsoft 고객 계약),</strong> 7월에 종량제 구독, 11월에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-november-2019/#partners" target="_blank">Azure 플랜을 사용하는 CSP(클라우드 솔루션 공급자)를 통해</a></strong> 전체 상거래 플랫폼을 현대화하기 위한 여정을 시작했습니다. Microsoft 필드를 통해 Azure를 얻든, Azure.com 또는 Microsoft 파트너를 통해 Azure를 얻든, 손쉽게 Azure Cost Management의 기능을 사용할 수 있습니다. 그러나 Azure 사용량에 대한 기본 범위를 얻는 것은 스토리의 일부일 뿐입니다.</p>


  <p>비용을 효과적으로 관리하려면 모든 비용을 단일 리포지토리에 함께 사용해야 합니다. 이것이 바로 Azure Cost Management에서 제공하는 것입니다. 5월에 Azure Portal <strong><a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-updates-may-2019/#aws" target="_blank">내에서 AWS(Amazon Web Services)</a></strong> 비용을 모니터링하는 전례 없는 기능(모든 클라우드 공급자의 경우 첫 번째)부터 6월에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#reservations" target="_blank">예약 및 Marketplace 구매</a></strong> 포함에 이르기까지 Azure Cost Management를 사용하면 Azure 또는 AWS를 사용하든 관계없이 단일 창에서 모든 비용을 관리할&#39;수 있습니다.</p>


  <h4>다음&#39;?</h4>


  <p>Azure 플랜에 없는 스폰서쉽 및 CSP 구독에 대한 지원은 모든 Azure 구독이 Azure Cost Management를 사용할 수 있도록 목록의 맨 위에 있습니다. AWS 지원이 일반 공급되고 GCP(Google Cloud Platform) 지원이 추가됩니다.<a name="visibility"></a></p>


  <h2>비용을 보다 쉽게 보고하고 분석할 수 있도록 만들기</h2>


  <p>한 곳에서 모든 비용을 얻는 것은 시작에 불과합니다. 또한 2019년에는 비용을 보고하고 분석하는 데 도움이 되는 많은 개선 사항이 있습니다. 2018년 미리 보기를 통해 비용을 자세히 살펴보고 살펴볼 수 있었지만, 비용을 진정으로 제어하고 최적화하는 유일한 방법은 현재 지출 패턴에 대한 인식을 높이는 것입니다. 이를 위해 2019년 보고는 더 쉽게 사용자 지정하고 공유할 수 있도록 하는 데 집중했습니다.</p>


  <p>올해는 1월에 사용자 지정된 보기를 <strong>Azure Portal 대시보드</strong> 에 고정하는 기능으로 시작되었습니다. 5월에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-may-2019/#share" target="_blank">링크를 공유하고</a></strong> , 8월에 비용 분석에서 직접 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#views" target="_blank">보기를 저장</a></strong> 하고, 9월에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-september-2019/#views" target="_blank">차트를 이미지로 다운로드</a></strong> 할 수 있습니다. 또한 10월에 클래식 API 키가 더 이상 필요하지 않고 예약 세부 정보 및 권장 사항이 추가되는 주요 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-october-2019/#powerbi" target="_blank">Power BI</a></strong> 새로 고침을 보았습니다. 각 옵션을 사용하면 시간을 절약할 수 있을 뿐만 아니라 모든 사람이 자신이 책임져야 하는 비용을 모두 인식할 수 있도록 하여 책임을 지는 여정을 시작할&#39;있습니다.</p>


  <p>공유 외에도 6월 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#forecast" target="_blank">의 비용 예측</a></strong> 및 7월 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#currency" target="_blank">통화 간 전환</a></strong> , 5월의 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-may-2019/#datepicker" target="_blank">새 날짜 선택</a></strong> 기, 9월의 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-september-2019/#invoices" target="_blank">청구서 세부 정보 보기</a></strong> 와 같은 간단한 기본 옵션, <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#darktheme" target="_blank">Azure Portal 어두운 테마</a></strong> 에 대한 지원을 원하는 방식으로 작업을 완료하는 데 도움이 되는 변경 사항 및 연중 내내 지속적인 <strong>접근성</strong> 개선과 같은 새로운 기능도 살펴보셨습니다.</p>


  <p>API 자동화 및 통합 관점에서 2019는 EA 비용 및 사용량 API가 Azure Resource Manager로 이동함에 따라 중요한 이정표이기도 했습니다. Resource Manager API는 미래 지향적이고 계정 유형 간에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#terms" target="_blank">용어를 표준화</a></strong> 하여 Microsoft 고객 계약으로 전환할 때의 노력을 최소화하도록 설계되었습니다. Resource Manager API로 마이그레이션을 시작하지&#39;경우 새해에 대한 첫 번째 해결 방법을 확인하세요.</p>


  <h4>다음&#39;?</h4>


  <p>2020년은 보다 유연한 보고 및 일정 예약 전자 메일 알림에서부터 Azure Portal 전체에서 사용 편의성 및 가시성 향상에 대한 일반적인 개선에 이르기까지 이 경로를 계속 진행합니다. Power BI 전체 청구 계정에 액세스할 수&#39;없는 구독 및 리소스 그룹 사용자에 대한 지원뿐만 아니라 Azure 예약 및 하이브리드 혜택 보고서를 받게 됩니다. 또한 비용 데이터를 비즈니스 시스템 및 프로세스에 보다 쉽게 통합할 수 있도록 지속적인 API 개선 사항을 확인할 수 있습니다.<a name="accountability"></a></p>


  <h2>힘을 손에 넣는 유연한 비용 제어</h2>


  <p>지출&#39;및 위치를 이해하면 다음 단계는 나쁜 지출 패턴을 중지하고 비용을 제어하는 방법을 알아내는 것입니다. 초과분에 대한 알림을 받고 조치를 취하기 위해 예산을 정의할 수 있다는 것을 이미 알고 있습니다. 전자 메일 알림만큼 간단하거나 요금이 청구되지&#39;수 있도록 모든 리소스를 삭제하는 것과 같이 과감하게 수행할 작업을 결정합니다. 2019년 비용 제어는 비용을 계속 유지할 수 있도록 돕고 필요에 따라 지출을 제어할 수 있는 도구를 제공하는 데 중점을 두었으며,</p>


  <p>이는 2월에 모든 청구서, 크레딧 및 예산 초과분 경고를 한 곳에서 볼 수 있는 새로운 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more" target="_blank">통합 경고 환경</a></strong> 으로 시작되었습니다. 위에서 설명한 새 계정 유형을 지원하고 6월에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#budgets" target="_blank">관리 그룹을 지원</a></strong> 하여 구독 전체의 모든 비용을 볼 수 있도록 예산을 확장했습니다. 그런 다음, 8월에는 전체 서비스, 단일 리소스 또는 태그를 통해 여러 구독에 걸쳐 있는 애플리케이션에 대한 필터를 사용하여 세분화된 추적을 위한 필터를 사용하여 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#budgets" target="_blank">대상 예산을</a></strong> 만들 수 있었습니다. 또한 기록 및 예측 추세를 기반으로 예산을 더 잘 예측할 수 있도록 예산을 만들 때 향상된 환경이 제공되었습니다.</p>


  <h4>다음&#39;?</h4>


  <p>2020년은 비용 할당 규칙으로 공유 비용을 분할하고 일반적으로 오버헤드에서 실행되거나 조직에 할인을 노출하지 않으려는 중앙 팀에 대한 추가 태그를 정의할&#39;수 있도록 하여 비용 제어를 다음 단계로 끌어올릴 것입니다. 또한 조직에서 필요한 방식으로 비용을 보다 유연하게 관리할 수 있도록 관리 그룹 및 태그에 대한 개선 사항도 살펴볼&#39;있습니다.<a name="optimize"></a></p>


  <h2>더 적은 값으로 더 많은 작업을 저장하고 수행하는 새로운 방법</h2>


  <p>클라우드 컴퓨팅에는 유연성과 속도에서 확장성 및 보안에 이르기까지 많은 약속이 제공됩니다. 비용 절감의 약속은 종종 클라우드 마이그레이션의 원동력이지만 달성하기 어려운 요소 중 하나입니다. 다행히 Azure는 거의 매달 새로운 비용 최적화 기회를 제공합니다. 이는 Azure Advisor에서 제공하는 권장 사항을 기반으로 하며, 이 권장 사항은 이미 배포한 리소스에 대한 비용을 절약하기 위해 특별히 조정됩니다. 다음은 2019년에 본 22개가 넘는 새로운 비용 절감 기회 중 몇 가지입니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/larger-b-series-vm-sizes-now-available/" target="_blank">가상 머신</a>, <a href="https://azure.microsoft.com/updates/general-availability-4-vcore-azure-sql-database-managed-instances-on-gen5" target="_blank">SQL 데이터베이스</a>, <a href="https://azure.microsoft.com/updates/azure-monitor-log-analytics-new-capacity-based-pricing-option-is-now-available" target="_blank">Azure Monitor</a>, <a href="https://azure.microsoft.com/en-us/updates/user-assignment-based-billing-default-access-level-and-daily-billing/" target="_blank">Azure DevOps</a> 및 <a href="https://azure.microsoft.com/updates/azure-search-new-storage-optimized-service-tiers-are-now-available" target="_blank">Azure Search</a>에 대한 새로운 가격 책정 옵션입니다.</li>
      <li><a href="https://azure.microsoft.com/updates/we-re-making-azure-archive-storage-better-with-new-lower-pricing/" target="_blank">Azure Archive</a> Storage, Azure App Service, Azure <a href="https://azure.microsoft.com/updates/price-reductions-for-azure-container-instances-are-now-available/" target="_blank">Container Instances</a>, Content Delivery Network 및 <a href="https://azure.microsoft.com/updates/announcing-pricing-decrease-for-azure-app-service-on-the-premium-plan/" target="_blank">Azure</a> <a href="https://azure.microsoft.com/updates/reduced-pricing-for-azure-ad-b2c/" target="_blank">AD B2C</a>와 같이 이미 사용하고 <a href="https://azure.microsoft.com/updates/data-transfer-from-azure-origins-to-azure-cdn-from-microsoft-is-now-free-of-charge/" target="_blank">&#39;</a> 서비스의 가격이 할인되었습니다.</li>
      <li>새 <a href="https://azure.microsoft.com/updates/gpu-and-hpc-vm-price-promotion-now-available/" target="_blank">가상 머신</a>, <a href="https://azure.microsoft.com/updates/now-is-the-time-to-host-your-apps-on-app-service-on-linux/" target="_blank">App Service</a> 및 <a href="https://azure.microsoft.com/updates/introducing-promotional-pricing-for-data-transfer-to-azure-front-door/" target="_blank">Azure Front Door Serviceoffers</a>&nbsp;에 대한 프로모션 가격 책정</li>
      <li><a href="https://azure.microsoft.com/updates/azure-dedicated-host-in-preview/" target="_blank">Azure Dedicated Host</a> 및 <a href="https://azure.microsoft.com/updates/azure-sql-database-instance-pools-are-now-in-preview/" target="_blank">Azure SQL Database 인스턴스 풀</a>과 같은 여러 워크로드를 실행하기 위한 가격이 낮은 새로운 기능입니다.</li>
      <li>확장된 Azure 예약 제안 &ndash; 집합 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-november-2019/#optimize" target="_blank">은 이제 16개 서비스에 사용할 수 있습니다</a>.</li>
      <li><a href="https://azure.microsoft.com/updates/monthly-payment-options-are-now-available-for-azure-reservations/" target="_blank">월별 결제 옵션을</a> 사용하여 예약을 보다 유연하게 결제할 수 있습니다.</li>
      <li>개선된 올바른 크기 조정 권장 사항과 같은 Azure Advisor<a href="https://azure.microsoft.com/blog/azure-cost-management-updates-october-2019/#recommendations" target="_blank">의 새 권장 사항 및 업데이트된 권장 사항</a></li>
  </ul>


  <h4>다음&#39;?</h4>


  <p>2020년까지 이러한 영역에서 지속적인 업데이트를 볼 수 있습니다. 또한 개별 서비스 팀과 협력하여 데이터베이스, 스토리지 및 PaaS 서비스에 대한 더 많은 기본 제공 권장 사항을 제공할&#39;있습니다.<a name="account"></a></p>


  <h2>간소화된 계정 및 구독 관리</h2>


  <p>2019년 내내 Azure Portal에서 Cost Management + 청구에 대한 많은 변경 사항이 발견되었을 수 있습니다. 2018년 초에 PAYG 구독에만 초점을 맞춘 것은 3월에 <strong>MCA 계정에 대한 전체 관리</strong> , 7월의 새로운 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#ea" target="_blank">EA 계정 관리</a></strong> 기능, 8월에 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#subscriptions" target="_blank">구독 프로비전 및 이전 업데이트를</a></strong> 통해 2019년에 청구 관리자를 위한 중앙 허브가 되었습니다. 이러한 모든 기능은 계정의 모든 측면을 관리하는 단일 포털에 한 걸음 더 가까이 다가갈 수 있도록 도와줍니다.</p>


  <h4>다음&#39;?</h4>


  <p>2020년은 Cost Management + 청구를 위한 수렴 및 통합 경험의 해가 될 것입니다. 이는 Azure Portal 내의 청구 및 비용 관리 환경으로 시작되며 현재 EA, 계정 또는 Cloudyn 포털을 사용하고&#39;기능을 포함하도록 확장됩니다. 어떤 포털을 사용하든, 이러한 모든 항목이 계정 유형 간에 더 일관성이 있는 단일 통합 환경으로 결합될 것으로 예상합니다. 계정이 클래식 EA, PAYG 및 CSP 프로그램에서 Microsoft 고객 계약(및 Azure 플랜)으로 이동하면 특히 분명합니다. 이 계약은 Azure Portal 내에서 완전히 관리되며 세분화된 액세스 제어 및 구독을 별도의 청구서로 그룹화하는 것과 같은 중요한 새 청구 기능을 제공합니다.<a name="next"></a></p>


