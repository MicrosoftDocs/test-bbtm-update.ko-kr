Slug: microsoft-extends-ai-support-to-pytorch-1-0-deep-learning-framework
Title: Microsoft, PyTorch 1.0 딥 러닝 프레임워크로 AI 지원 확장
Summary: 오늘 Microsoft는 Azure Machine Learning Services 및 Data Science Virtual Machine에서 PyTorch 1.0에 대한 지원을 발표합니다. PyTorch 1.0은 모듈식 프로덕션 지향 기능을 사용합니다.
Content: >-
  <p>오늘 Microsoft는 <a href="https://azure.microsoft.com/en-us/services/machine-learning-services/" target="_blank">Azure Machine Learning Services</a> 및 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">Data Science Virtual Machine</a>에서 PyTorch 1.0에 대한 지원을 발표합니다.</p>


  <p>PyTorch 1.0은 Caffe2 및 ONNX의 모듈식 프로덕션 지향 기능을 사용하고 PyTorch&#39;기존 유연하고 연구 중심적인 디자인과 결합하여 광범위한 AI 프로젝트를 위한 연구 프로토타입에서 프로덕션 배포까지 빠르고 원활한 경로를 제공합니다. PyTorch 1.0을 사용하면 AI 개발자는 명령적 실행 모드와 선언적 실행 모드 간에 원활하게 전환하는 하이브리드 프런트 엔드를 통해 신속하게 실험하고 성능을 최적화할 수 있습니다. 데이터 과학자는 PyTorch 1.0에서 모델을 개발할 수 있습니다. 이 모델은 ONNX에 기본 형식으로 저장되고 Windows ML 및 <a href="https://onnx.ai/" target="_blank">ONNX</a>를 지원하는 다른 플랫폼에 빌드된 애플리케이션에서 직접 사용할 수 있습니다.</p>


  <p>Microsoft는 개방형 상호 운용 가능한 AI 에코시스템에서 모든 플랫폼, 모든 언어를 사용하여 모든 개발자에게 AI의 발전을 가져다 줄 것이라 믿습니다. ONNX에 대한 Microsofts&rsquo; 지원은 개발자가 작업에 적합한 프레임워크를 선택할 수 있도록 하고, 프레임워크 작성자가 혁신적인 개선 사항에 집중할 수 있으며, 하드웨어 공급업체가 최적화를 간소화할 수 있는 이 &ndash; ONNX의 예입니다.</p>


  <p>Azure Machine Learning Services는 TensorFlow, Microsoft Cognitive Toolkit 및 곧 PyTorch 1.0을 비롯한 다양한 프레임워크에 대한 지원을 제공합니다. 물론 Azure 인프라 서비스를 사용하면 최신 GPU와 같은 최첨단 하드웨어가 있는 개방형 컴퓨팅 패브릭이므로 이 목록 이외에도 모든 프레임워크를 사용할 수 있습니다. 또한 Microsoft는 AI<a href="https://github.com/Microsoft/vscode-tools-for-ai" target="_blank">용 Visual Studio Code 도구</a>,&nbsp; Microsoft <a href="https://github.com/Microsoft/CNTK" target="_blank">Cognitive Toolkit</a> 및 <a href="https://github.com/onnx/onnx" target="_blank">ONNX</a>와 함께 AI 오픈 소스 커뮤니티에 깊이 관여하여 투명성, 더 빠른 혁신 및 상호 운용성을 제공합니다.</p>


  <p>Microsofts&rsquo; Azure AI 플랫폼에 대한 자세한 내용은 다음을 방문하세요 <a href="https://azure.com/ai">https://azure.com/ai</a>.</p>
