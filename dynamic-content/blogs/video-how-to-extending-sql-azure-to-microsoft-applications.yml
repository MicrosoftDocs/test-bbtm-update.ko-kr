Title: '비디오 방법: Microsoft 애플리케이션으로 SQL Azure 확장'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 연습에서는 OData 서비스를 통해 Microsoft 애플리케이션과 SQL Azure 데이터를 확장, 공유 및 통합하는 것이 얼마나 쉬운지 보여 줍니다.&...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 연습에서는 OData 서비스를 통해 microsoft 애플리케이션과 SQL Azure 데이터를 확장, 공유 및 통합하는 것이 얼마나 쉬운지 보여 줍니다.&nbsp; 비디오는 SQL Azure 사용의 이점을 검토한 다음, 클라우드 애플리케이션이 <a href=\"https://www.odata.org/\">OData</a> 서비스를 통해 데이터를 노출할 수 있도록 하는 방법을 보여 줍니다.</p>  <p>OData를 활용하여 SQL Azure 데이터는 Windows Phone, Excel 및 Javascript와 같은 다양한 새 사용자 시나리오 및 클라이언트 애플리케이션에서 사용할 수 있습니다.&nbsp; 추가 지원을 제공하는 많은 추가 리소스도 포함됩니다.</p>  <p>비디오를 시청하고 <a href=\"https://sqlazure.codeplex.com/releases/view/65127\">Codeplex의 페이지에서</a> 사용할 수 있는 소스 코드를 다운로드하여 팔로우합니다.</p>  <p>한 가지 질문이 있는 경우 의견을 남겨주세요.&nbsp; 감사!</p>  <div style=\"width: 500px; height: 360px;\">  <object height=\"360\" width=\"500\" type=\"application/x-silverlight-2\" data=\"data:application/x-silverlight-2,\">  <param value=\"\" name=\"source\">  <param value=\"true\" name=\"enableHtmlAccess\">  <param value=\"#FF000000\" name=\"background\">  <param value=\"true\" name=\"allowHtmlPopupwindow\">  <param value=\"4.0.50401.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"Culture=en-US,Uuid=083d55f4-c0d4-4309-8996-49d63ce14c60,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\" name=\"initParams\">  <a onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\" style=\"text-decoration: none;\" href=\"https://go.microsoft.com/fwlink/?LinkID=149156\">  <img style=\"border-style: none;\" alt=\"Get Microsoft Silverlight\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\">  </a>  <div style=\"margin-top: -80px; text-align: center;\">  <a href=\"mms://msnvidweb.wmod.msecnd.net/a10026/e1/ds/e1f4e624-ace8-4b1b-a1ad-69f876ebd6d5.wmv\" style=\"text-align: center; color: #7db0d2; text-decoration: none; font-size: 80%; font-family: 'Segoe UI', Segoe, Tahoma, Verdana, sans-serif;\"> 이 비디오를 WMV로 보기</a>  </div>  <noscript><div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nojavascript&WT.js=No\"></div></noscript>  </object>  </div>  <script type=\"text/javascript\">// <![CDATA[      document.write(\"<script type='text/javascript' src='\" + (window.location.protocol) + \"//c.microsoft.com/ms.js' ><\\/script>\");  // ]]"
