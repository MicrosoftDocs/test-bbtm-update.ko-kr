Title: 'Ansible 2.6: Azure의 새로운 기능'
Summary: Ansible 2.6은 최근에 출시되었으며 Ansible 2.6에서 Azure의 새로운 기능과 공유하게 되어 기쁩니다. 기존 모듈에 17개 이상의 향상된 기능 외에도 총 4개의 새로운 Azure 모듈이 추가되었습니다.
Content: >-
  <p>Ansible 2.6은 최근에 출시되었으며 Ansible 2.6에서 Azure의 새로운 기능과 공유하게 되어 기쁩니다. 기존 모듈에 17개 이상의 향상된 기능 외에도 총 <a href="https://github.com/ansible/ansible/blob/8ce3bd6deaa0a0274a921c0137cbd804ffc312d0/changelogs/CHANGELOG-v2.6.rst" target="_blank">4개의 새로운 Azure</a> 모듈이 추가되었습니다. 2.6에서는 이제 기본적으로 다음을 관리할 수 있습니다.</p>


  <ul>
      <li>Azure Kubernetes Service: Azure Kubernetes Service를 만들고 업데이트하고 삭제합니다.</li>
      <li>리소스: Azure REST API를 사용하여 모든 Azure 리소스에 대한 팩트를 생성, 업데이트, 삭제 또는 가져옵니다. <a href="https://open.microsoft.com/2018/07/31/tutorial-azure-rest-api-ansible-automate-azure-resources" target="_blank">Ansible에서 Azure REST API를 사용하여 Azure 리소스를 자동화하는</a> 방법에 대한 자세한 내용과 자습서는 여기에서 확인할 수 있습니다. </li>
  </ul>


  <p>이 릴리스를 사용하여 Ansible 개발자 허브에 세 가지 새로운 자습서를 게시했습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-create-configure-aks" target="_blank">AKS 클러스터 만들기 및 구성</a>: 이 문서에서는 Ansible을 사용하여 Azure Kubernetes Service 클러스터를 만들고 구성하는 방법을 보여 줍니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-create-configure-vmss" target="_blank">VMSS 만들기 및 구성</a>: 이 문서에서는 Ansible을 사용하여 가상 머신 확장 집합을 만들고 스케일 아웃하는 방법을 보여 줍니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-deploy-app-vmss" target="_blank">VMSS에 앱 배포</a>: 이 문서에서는 Azure VMSS(가상 머신 확장 집합)에 Java 애플리케이션을 배포하는 방법을 보여 줍니다.</li>
  </ul>


  <p>또한 기존 모듈을 많이 개선하여 가상 머신 및 네트워킹 개체의 배포 및 관리를 위한 다양한 시나리오를 지원했습니다. 아래에서 전체 변경 로그를 볼 수 있습니다.</p>


  <h2>Ansible 2.6 Azure Modules Changelog</h2>


  <h3>azure_rm_common</h3>


  <ul>
      <li>ADAL(Azure AD 인증 라이브러리)을 통해 ADFS(Active Directory Federation Services) 지원</li>
  </ul>


  <h3>azure_rm_virtualnetwork</h3>


  <ul>
      <li>기존 가상 네트워크에서 DNS 서버 IP 설정</li>
  </ul>


  <h3>azure_networking_interface</h3>


  <ul>
      <li>NSG를 연결하지 않고 네트워크 인터페이스 만들기</li>
      <li>Load Balancer 백 엔드 풀에 네트워크 인터페이스 추가</li>
      <li>보안 그룹을 만들 때 security_group_name 매개 변수 수락</li>
      <li>기존 NSG와 연결된 새 NIC 만들기</li>
      <li>공용 IP 없이 NIC 만들기</li>
      <li>다른 리소스 그룹의 가상 네트워크에 NIC 커넥트</li>
  </ul>


  <h3>azure_rm_subnet</h3>


  <ul>
      <li>다른 리소스 그룹에서 NSG를 사용하는 서브넷 만들기</li>
  </ul>


  <h3>azure_rm_virtualmachine_scaleset_facts</h3>


  <ul>
      <li>azure_virtualmachine_vmss 입력과 일치하도록 VMSS 팩트 응답 개선 - 이전에 데이터 디스크가 없는 VMSS에 데이터 디스크를 추가할 때 발생하는 충돌 문제 해결</li>
  </ul>


  <h3>azure_rm_securitygroup</h3>


  <ul>
      <li>IP 주소 접두사 허용 규칙 만들기</li>
  </ul>


  <h3>azure_rm_loadbalancer</h3>


  <ul>
      <li>내부 부하 분산 장치 만들기</li>
      <li>Load Balancer에 대한 더 많은 SKU 옵션(기본 및 표준) 지원</li>
  </ul>


  <h3>azure_vm_virtualmachine</h3><u>


  </u><ul><u> </u><li>다중 NIC를 사용하여 VM 만들기</li>
      <li>공용 IP 없이 VM 만들기</li>
  </ul>


  <h3>azure_rm_image</h3><u>


  </u><ul><u> </u><li>태그를 사용하여 Azure 이미지 만들기</li>

  </ul>


  <p><h3><p>azure_rm</p><u>


  </u><ul><u>
      </u></ul></h3></p><ul><li>인벤토리에 MSI 및 Azure CLI 자격 증명을 사용하도록 설정합니다.</li>
  </ul>


  <p>Microsoft 및 Red Hat 엔지니어링 팀은 Ansible 커뮤니티를 사용하여 Azure 모듈을 계속 개발하고 있습니다. <a href="https://github.com/ansible/ansible" target="_blank">GitHub 리포지토리</a>에 가입하여 기능 요청을 하거나 문제를 보고하거나 참여합니다.</p>


  <p>사용 가능한 기능에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/ansible/" target="_blank">Azure 개발자 허브의 Ansible을</a> 방문하세요. 우리는 당신이 업데이트를 즐길 수 있기를 바랍니다!</p>
