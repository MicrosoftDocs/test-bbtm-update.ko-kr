Title: Azure Data 및 AI를 사용하여 데이터 활용
Summary: 모든 조직이 전례 없는 불확실성의 세계에서 성공하려면 새로운 수준의 민첩성이 필요합니다.
Content: >-
  <p>모든 조직이 전례 없는 불확실성의 세계에서 성공하려면 새로운 수준의 민첩성이 필요합니다. 이러한 민첩성의 핵심은 규모에 관계없이 데이터에서 신속하게 인사이트를 얻고, 개인화된 환경을 제공하고, 규모에 관계없이 조직의 모든 사용자에게 권한을 부여하는 매우 짧은 대기 시간 애플리케이션을 구동하는 기능입니다. 이를 위해서는 데이터로 달성할 수 있는 것에 대해 무한한 규모, 성능 및 가능성을 제공하는 컴퓨팅 플랫폼이 필요합니다.</p>


  <p>조직이 이러한 무한한 기능을 달성할 수 있도록 Microsoft Ignite에서 오늘 몇 가지 공지 사항을 공유했습니다.</p>


  <h2>타의 추종을 불허하는 분석</h2>


  <p>고객에 대한 당사의 약속은 Azure에서 분석을 가장 성능이 적이고 안전한 환경으로 만드는 것입니다. Azure Synapse Analytics는 데이터 통합, 엔터프라이즈 데이터 웨어하우징 및 빅 데이터 분석을 단일 환경으로 통합하여 데이터 전문가가 적시에 인사이트를 잠금 해제하여 민첩성을 높일 수 있도록 하는 무제한 분석 서비스입니다.</p>


  <p>고객이 Azure Synapse로의 마이그레이션 환경을 간소화할 수 있도록 <a href="https://aka.ms/synapse-dwtool" target="_blank">Azure Synapse Pathway</a>를 발표합니다. 몇 번의 클릭으로 고객은 원본 시스템을 스캔하고 기존 스크립트를 TSQL로 자동으로 변환할 수 있습니다. 몇 주 또는 몇 달이 걸리는 작업은 이제 몇 분 안에 수행할 수 있습니다. Azure Synapse Pathway는 Teradata, Snowflake, Netezza, AWS Redshift, SQL Server 및 Google BigQueryenabling&mdash; 고객을&nbsp; 이전보다 빠르게 Azure Synapse로 마이그레이션하고 실행할 수&nbsp; 있도록 지원합니다.</p>


  <h2>포괄적인 데이터 거버넌스</h2>


  <p>고객이 이전보다 더 나은 데이터를 검색하고 제어할 수 있도록 12월에 통합 데이터 거버넌스 서비스인 <a href="https://techcommunity.microsoft.com/t5/azure-purview/bg-p/AzurePurviewBlog" target="_blank">Azure Purview</a>를 도입했습니다. 데뷔 이후 고객은 145억 개 이상의 데이터 자산을 자동으로 검색, 검색 및 분류하여 데이터 자산에 대한 전체적인 보기를 얻기 위해 서비스를 사용했습니다. 이제 고객은 Azure Purview를 사용하여 서버리스 및 전용 SQL 풀에서 Azure Synapse 작업 영역을 검사할 수 있습니다. 이제 Synapse 사용자는 Synapse 작업 영역 내에서 Purview 기반 검색을 사용하여 데이터를 고유하게 검색할 수 있는 기능으로 운영 사일로를 그 어느 때보다 효과적으로 분해할 수 있습니다.</p>


  <p>오늘부터 고객은 이제 Amazon AWS S3에 있는 데이터뿐만 아니라 온-프레미스 Oracle DB 및 SAP ERP 인스턴스에 있는 데이터를 자동으로 검색하고 분류할 수 있습니다. 이는 Azure Purviews&rsquo; 데뷔 이후 지원되는 데이터 원본인 Teradata, SQL Server 온-프레미스, Azure 데이터 서비스 및 Power BI 추가됩니다.</p>


  <h2>앱. 보다 빠름</h2>


  <p>&rsquo;이제 고객이 NoSQL 포트폴리오에 새로 추가된 새로운 <a href="https://aka.ms/AzureMIApacheCassandra" target="_blank">Azure Managed Instance for Apache Cassandra를 사용하여 Apache Cassandra</a> 배포에 하이브리드 기능 및 클라우드 규모를 쉽게 제공할 수 있습니다. 고객은 최신 버전의 Apache Cassandra와의 완전한 호환성을 유지하면서 온-프레미스 Apache Cassandra 워크로드를 쉽게 사용하고 무제한 클라우드 규모를 추가할 수 있습니다. 배포는 Azures&rsquo; 보안 및 규정 준수 기능을 활용하면서 성능 및 가용성을 향상합니다.</p>


  <p>개발자가 다중 문서 트랜잭션 및 다시 시도 가능한 쓰기를 더 쉽게 활용할 수 있도록 <a href="https://devblogs.microsoft.com/cosmosdb/" target="_blank">Azure Cosmos DB</a>는 이제 MongoDB v4 트랜잭션 지원을 제공합니다. 또한 Azure Cosmos DB는 특정 시점 복원을 통한 연속 백업 및 향상된 보안을 위한 새로운 역할 기반 액세스 제어와 같은 추가 엔터프라이즈급 향상된 기능을 제공합니다. 또한 <a href="https://docs.microsoft.com/azure/cosmos-db/synapse-link" target="_blank">Azure Cosmos DB용 Azure Synapse Link</a>의 일반 공급이 발표되었으며, 이를 통해 Azure Cosmos DB&rsquo; Core API 및 MongoDB용 API에 대한 운영 데이터를 거의 실시간으로 분석할 수 있습니다.</p>


  <p>고객은 애플리케이션에 대한 증가하는 트래픽 수요를 충족하기 위해 캐싱에 의존하는 경우가 많습니다. 글로벌 규모가 무제한인 새로운 사용 사례 및 앱을 지원하기 <a href="https://aka.ms/EnterpriseGABlog" target="_blank">위해 Azure Cache for Redis Enterprise 계층</a>은 이제 최대 13TB의 더 큰 캐시 크기 및 Redis 6.0 지원을 지원하는 일반 공급됩니다. 미리 보기의 활성 Geo-Replication 최대 99.999%의 가용성을 제공하도록 설계된 다중 기본 쓰기를 사용하여 전역 캐시를 사용하도록 설정합니다.</p>


  <p>Azure는 애플리케이션을 터보 충전하는 이러한 포괄적인 기능을 기본적으로 제공하는 유일한 퍼블릭 클라우드입니다.</p>


  <h2>손끝에서 AI 기반 검색</h2>


  <p><a href="https://aka.ms/announcingsemanticsearch" target="_blank">Azure Cognitive Search</a> 는 모든 유형의 정보를 보강하여 대규모로 관련 콘텐츠를 쉽게 식별하고 탐색하는 기본 제공 AI 기능이 있는 유일한 클라우드 검색 서비스입니다. 조직에서 앱에서 관련성이 높은 검색 환경을 제공할 수 있는 완전히 새로운 수준으로 AI 기반 검색 서비스를 제공하는 새로운 의미 체계 검색 기능을 발표합니다. 이러한 기능은 이제 모든 개발자가 사용할 수 있는 Bing 같은 검색 엔진에 전원을 공급하는 것과 동일한 기능입니다.</p>


  <h2>향상된 마이그레이션 환경</h2>


  <p>산업 전반의 많은 조직에서 SQL 중요한 워크로드에 선호되는 데이터베이스로 계속 사용된다는 소식을 들었습니다. 따라서&rsquo; Azure 클라우드 마이그레이션을 위한 중앙 허브인 Azure <a href="https://aka.ms/AzureMigrateDatabaseBlog" target="_blank">Migrate</a>를 사용하여 Azure SQL 마이그레이션하는 것이 그 어느 때보다 쉬워졌습니다. Azure Migrate는 몇 번의 클릭으로 워크로드를 검색, 평가 및 클라우드로 마이그레이션하는 도구를 제공합니다. 이제 고객은 통합 SKU 권장 사항 및 비용 예측이 포함된 대규모로 SQL 원본 및 대상 환경을 평가하여 클라우드 여정의 모든 기술 및 재무 측면을 쉽게 이해할 수 있습니다.</p>


  <h2>비즈니스 트랜스포메이션</h2>


  <p>오늘&rsquo; 흥미로운 공지는 조직이 비즈니스 성과를 개선하기 위해 모든 데이터를 통합, 관리, 관리 및 인사이트를 얻는 데 도움이 되도록 Azure에서 수행할 수 있는 작업의 일부일 뿐입니다. 데이터에는 많은 잠재력이 있습니다. 우리는 당신이 그것으로 무엇을보고 기대합니다. Azure를 사용하여 무제한으로 이동합니다.</p>


