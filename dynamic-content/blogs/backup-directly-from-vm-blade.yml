Title: VM 관리 블레이드에 Azure Backup 통합 발표
Summary: Azure Backup 통합을 사용하여 VM 관리 블레이드에서 원활하게 백업을 사용하도록 설정합니다.
Content: >-
  <p>오늘 Azure Backup을 사용하여 VM 관리 블레이드에서 Azure의 가상 머신을 원활하게 백업하는 기능을 발표하게 되어 기쁩니다. Azure Backup은 이미 Recovery Services 자격 증명 모음을 사용하여 표준 스토리지 또는 Premium Storage 실행되는 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-recovery-services-vault-ga/" target="_blank">클래식 및 Resource Manager VM</a>(<a href="https://azure.microsoft.com/en-in/blog/backup-cloud-assets-on-azure-premium-storage-virtual-machines/" target="_blank">Windows</a> 또는 Linux)의 백업을 지원합니다. 또한 몇 주 전인 ADE(Azure Disk Encryption) <a href="https://azure.microsoft.com/en-in/blog/azure-backup-encrypted-vm/" target="_blank">를 사용하여 암호화된 VM의 백업</a> 을 발표했습니다. 이 발표를 통해 VM 관리 환경에 더 가깝게 백업 환경을 제공하여 VM 관리 블레이드에서 직접 VM을 백업하는 기능을 제공합니다. 이 공지 사항은 Azure를 퍼블릭 클라우드로 만들어 기본적으로 VM 관리에 통합된 백업 환경을 제공합니다.</p>


  <p>Azure Virtual Machines는 클라우드의 기능을 활용하려는 다양한 종류의 워크로드에 대한 훌륭한 가치 제안을 제공합니다. 고객의 요구를 충족하기 위해 강력한 GPU를 실행하는 기본 기능을 제공하는 다양한 VM을 제공합니다. 사용자 오류로 인한 실수로 인한 삭제 및 손상으로부터 VM을 지원하는 것은 클라우드에 프로덕션 워크로드를 배포하는 중소기업 고객뿐만 아니라 엔터프라이즈 고객에게 중요한 기능입니다. 이러한 통합을 통해 간단한 2단계 백업 구성으로 해당 요구 사항을 원활하게 충족할 수 있습니다.</p>


  <h2>가치 제안</h2>


  <p>백업에 대한 Azure Backups&rsquo; 클라우드 우선 접근 방식은 다음과 같은 클라우드 약속을 실행합니다.</p>


  <ul>
   <li><strong>인프라로부터의 자유: </strong> VM 백업에 인프라를 배포할 필요가 없습니다.</li>
   <li><strong>클라우드 경제: </strong> 고객은 비용 효율적인 가격으로 고가용성, 확장성 및 복원력 있는 백업 서비스를 활용할 수 있습니다.</li>
   <li><strong>무한 규모: </strong> 고객은 Recovery Services 자격 증명 모음을 사용하여 한 번에 하나씩 여러 VM을 보호할 수 있습니다.</li>
   <li><strong>종량제: </strong> 간단한 <a href="https://azure.microsoft.com/en-in/pricing/details/backup/" target="_blank">백업 가격 책정</a> 을 통해 VM을 쉽게 보호하고 사용량에 대한 비용을 지불할 수 있습니다.</li>
  </ul>


  <h2>기능</h2>


  <p>Azure Backup을 VM 관리 블레이드에 통합하면 고객은 VM 관리 블레이드에서 직접 다음 작업을 수행할 수 있습니다.</p>


  <ul>
   <li>간단한 2단계 구성을 사용하여 Backup을 구성합니다.</li>
   <li>백업 구성 VM에 대한 주문형 백업 트리거</li>
   <li>백업 데이터에서 전체 VM, 모든 디스크 또는 VM 내의 파일 폴더(Windows VM에 대한 미리 보기) 복원</li>
   <li>구성된 백업 일정에 해당하는 복구 지점 보기</li>
  </ul>


  <h2>시작</h2>


  <p>시작하려면 가상 머신 목록 보기에서 가상 머신을 선택합니다. 설정 메뉴에서 백업을 선택합니다.</p>


  <ul>
   <li>Recovery Services 자격 증명 모음 만들기 또는 선택: Recovery Services 자격 증명 모음은 실수로 삭제되는 것을 막기 위해 고객 스토리지 계정과 별도로 백업을 저장합니다.</li>
   <li>백업 정책 만들기 또는 선택: 백업 정책은 백업이 실행될 일정과 백업 데이터를 저장할 기간을 지정합니다.</li>
  </ul>


  <p>기본적으로 이 환경을 더욱 원활하게 만들기 위해 자격 증명 모음 및 정책이 선택됩니다. 고객은 필요에 따라 이를 유연하게 사용자 지정할 수 있습니다.</p>


