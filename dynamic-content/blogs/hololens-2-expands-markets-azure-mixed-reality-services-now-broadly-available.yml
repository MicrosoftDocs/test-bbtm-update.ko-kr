Content: >-
  <blockquote>

  <p align="left" style="margin-left: 40px;"><em>&ldquo;지능형 클라우드와 지능형 에지가 혼합 현실과 인공 지능으로 스며들면 놀라운 것을 달성하고 더 많은 사람들에게 힘을 실어주는 프레임워크가 있습니다.&rdquo; - 사티아 나델라, HoloLens 2 출시에서 말하는 마이크로 소프트 CEO</em></p>

  </blockquote>


  <p>Microsoft Build 2020에서는 조직과 사람들이 더 많은 성과를 거둘 수 있도록 새로운 현실을 만드는 데 도움이 되는 흥미로운 혼합 현실 뉴스를 공유했습니다. 이 블로그 게시물은 다음 영역에 걸쳐 해당 뉴스 중 일부를 강조 표시합니다.</p>


  <ul>
      <li>HoloLens 2 강력하게 채택되면 새로운 시장으로 가용성을 확장할 수 있습니다.</li>
      <li>이제 Azure 혼합 현실 클라우드 서비스를 광범위하게 사용할 수 있습니다.</li>
      <li>HoloLens 2 혼합 현실은 글로벌 전염병을 통해 일선 근로자에게 힘을 실어주고 있습니다.</li>
  </ul>


  <h2>HoloLens 2 올 가을 새로운 시장으로 확장</h2>


  <p>HoloLens 2 현재 오스트레일리아, 캐나다, 중국, 프랑스, 독일, 아일랜드, 뉴질랜드, 일본, 영국 및 미국에서 사용할 수 있습니다. 이러한 시장에서 제조, 소매, 의료 및 교육 분야의 업계 최고의 기업들은 엔터프라이즈 혼합 현실 애플리케이션을 사용하여 일선 근로자의 생산성과 작업 품질을 개선하고 있습니다. 아래 비디오에서 볼 수 있듯이 HoloLens 2 및 Azure를 통해 이러한 조직은 직원의 더 빠른 교육 및 고급 기술, 작업 및 프로세스 완료 시간 감소, 오류율 감소 및 이러한 솔루션에 대한 글로벌 수요 낭비를 동시에 주도하고 있습니다.</p>


  <p><a href="https://youtu.be/XwOnHqiNAeU" target="_blank"><img alt="A link to the Holo Lens video " border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a5121d3-a63b-43d7-9fd0-2296e66f85f9.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="585"></a></p>


  <p>다음은 HoloLens 2 영향을 확대하는 몇 가지 주요 뉴스 항목입니다.</p>


  <ul>
      <li>HoloLens 2 2020년 4분기 이탈리아, 네덜란드, 스위스, 스페인, 오스트리아, 스웨덴, 핀란드, 노르웨이, 덴마크, 벨기에, 포르투갈, 폴란드, 싱가포르, 한국, 홍콩, 대만으로 배송을 시작할 예정입니다.</li>
      <li>HoloLens 2 온라인 판매는 2020년 7월에 Microsoft Store 시작됩니다.</li>
  </ul>


  <p>고객 및 파트너의 피드백에 따라 다음과 같은 흥미로운 새로운 기능을 포함하는 HoloLens 2 대한 소프트웨어 업데이트를 방금 제공했습니다.</p>


  <ul>
      <li>Windows AutoPilot을 사용하여 엔터프라이즈 프로덕션을 위한 새 디바이스를 다시 구성하고 원활하게 설정합니다.</li>
      <li>프로비저닝 패키지를 사용하여 모바일 디바이스 관리 시스템에 HoloLens 등록합니다.</li>
      <li>손 추적 기능이 향상되었습니다.</li>
      <li>핸즈프리 HoloLens 제어하는 추가 시스템 음성 명령 지원</li>
      <li>확장된 USB 이더넷을 사용하면 5G/LTE 동글을 지원할 수 있습니다.</li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/hololens/hololens-release-notes">릴리스 정보를</a> 검토하여 모든 새로운 기능에 대해 알아봅니다.</p>


  <h2>이제 Azure 혼합 현실 서비스를 광범위하게 사용할 수 있습니다.</h2>


  <p>위에서 설명한 것처럼 혼합 현실은 제조, 의료 및 소매를 포함한 산업에서 일하는 방식을 변화시키고 있습니다. 이러한 변경은 클라우드와 함께 에지 컴퓨팅의 기능을 제공하여 원활하고 몰입형 환경을 만드는 경우에만 가능합니다.</p>


  <p>Azure를 통해 개발자가 몰입형 3D 애플리케이션 및 혼합 현실 헤드셋(예: HoloLens) 또는 AR 지원 휴대폰(iOS 및 Android)에 대한 환경을 그 어느 때보다 쉽게 빌드할 수 있도록 혼합 현실 서비스 제품군을 만들고 있습니다.&nbsp;</p>


  <p><a href="https://azure.microsoft.com/services/spatial-anchors/" target="_blank"><strong>Azure Spatial Anchors</strong></a> 는 엔터프라이즈 및 게임 개발자가 3D 콘텐츠를 실제 규모로 매핑, 유지 및 공유할 수 있는 애플리케이션을 보다 쉽게 빌드할 수 있도록 지원합니다. Azure Spatial Anchors를 사용하는 애플리케이션은 Azure의 규모와 보안을 활용하여 HoloLens, iOS 및 Android 디바이스에서 3D 콘텐츠를 일관되고 안정적으로 렌더링합니다. <strong>이제 Azure Spatial Anchors를 일반 공급합니다</strong>.</p>


  <p>다음은 Azure Spatial Anchors를 사용하는 고객의 몇 가지 따옴표입니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;디지털을 물리적 세계와 연결하는 것은 어려운 과제로 가득합니다. Azure Spatial Anchors는 Hololens, iOS 및 Android를 지원하는 유일한 서비스로, Spatial에 적합합니다. 서비스는 빠르게 작동하며 매우 안정적입니다. 기존 Azure Cloud 계정에서 Azure Spatial Anchors를 설정하는 것은 간단했으며 이미 익숙한 서비스를&rsquo; 사용할 수 있었습니다.&rdquo; - Mo Ben-Zacharia, CTO Spatial.io&nbsp; </em></p>


  <p style="margin-left: 40px;">Spatial이 Azure Spatial Anchors를 사용하여 <a href="https://youtu.be/PG3tQYlZ6JQ" target="_blank">공동 작업의 미래를</a> 가능하게 하는 방법을 알아보세요.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Spatial Anchors를 기반으로 하는 홈의 증강 저장소 서비스입니다. 그렇지 않으면 고품질의 3D 자산을 공유하고 유지할 수 없습니다. 공유 환경의 기능은 간단하고 사용자에게 거의 투명합니다. 정확도 및 플랫폼 간 기능 때문에 Azure Spatial Anchors를 선택했습니다.&rdquo; - 빈센조 마조네, CTO, 헤볼루스&nbsp;&nbsp; </em></p>


  <p style="margin-left: 40px;">Hevolus가 Azure Spatial Anchors를 사용하여 <a href="https://youtu.be/-4pl639Fv50" target="_blank">소매의 미래를</a> 주도하는 방법을 알아보세요.</p>

  </blockquote>


  <p><a href="https://azure.microsoft.com/services/remote-rendering/" target="_blank"><strong>Azure Remote Rendering을</strong></a> 사용하면 제조, 엔지니어링, 건설 및 소매를 포함한 산업 분야의 엔터프라이즈 개발자가 HoloLens 2 같은 혼합 현실 디바이스에 최고 품질의 3D 콘텐츠 및 대화형 환경을 제공할 수 있습니다. 이 서비스는 Azure의 컴퓨팅 기능을 사용하여 클라우드에서 가장 복잡한 모델도 렌더링하고 실시간으로 디바이스로 스트리밍하므로 사용자는 3D 콘텐츠와 상호 작용하고 놀라운 세부 정보로 공동 작업할 수 있습니다. <strong> Azure Remote Rendering은 현재 미리 보기로 제공됩니다.</strong>&nbsp;</p>


  <p>개발자를 위한 Azure 혼합 현실 제품에 대해 자세히 알아보려면 전문가로부터 배우고 혼합 현실 개발자 커뮤니티와 연결하도록 설계된 Build와 일치하는 가상 이벤트인 <a href="https://docs.microsoft.com/en-us/windows/mixed-reality/mr-dev-days" target="_blank">Mixed Reality Dev Days 2020</a>에 참석하는 것이 좋습니다.</p>


  <h2>의료를 위한 새로운 현실</h2>


  <p>HoloLens 및 혼합 현실 서비스에 대한 모멘텀이 많은 산업에서 일어나고 있지만, 이것은 의료 분야에서 특히 분명합니다. 우리는 PPE 장치와 인공호흡기를 제조하는 일선 근로자뿐만 아니라 직접적인 환자 치료를 제공하는 사람들을 지원하기 위해 혼합 현실의 힘을 활용하고 있습니다. 다음은 몇 가지 예제입니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><strong>인공호흡기 챌린지, 영국</strong>: 항공우주, 자동차 및 의료 부문의 주요 산업, 기술 및 엔지니어링 비즈니스 컨소시엄이 모여 국가 보건 서비스를 위한 의료 인공호흡기를 생산했습니다. <a href="https://www.ptc.com/en/products/augmented-reality/vuforia-expert-capture" target="_blank">PTCs&rsquo; Vuforia 전문가 캡처 소프트웨어를</a> 실행하는 Microsoft HoloLens 디바이스는 수천 명의 일선 작업자에게 장비를 조립하는 방법을 교육하는 데 사용되고 있습니다. 작업자는 모든 단계마다 시각적, 3D, 몰입형 지침에 의해 안내됩니다. 이러한 작업자가 어셈블리에 도움이 필요한 경우 <a href="https://dynamics.microsoft.com/en-us/mixed-reality/remote-assist/" target="_blank">Dynamics 365 Remote Assist 활용하여 HoloLens</a> 핸즈프리 비디오 통화를 통해 운영자가 PC 또는 모바일 디바이스의 전문가와 공동 작업할 수 있습니다.</p>


  <p style="margin-left: 40px;">고부가가치 제조 투석기 및 컨소시엄 리더인 딕 엘시(Dick Elsy)는 혼합 현실이 그들의 노력에 미치는 영향에 대해 설명합니다. <em>&ldquo;NHS가 고급 COVID-19 증상을 가진 환자를 치료하기에 충분한 인공호흡기를 가지고 있는지 확인하는 것은 영국이&rsquo; 질병에 대한 전투를 계속하는 데 중요했습니다. Microsoft와 파트너는 VentilatorChallengeUK 컨소시엄 구성원이 효과적으로 협업하고, 복잡한 공급망을 관리하고, 새로운 제조 절차에서 직원을 교육할 수 있는 도구를 제공하는 데 중요한 역할을 해왔습니다. 이&rsquo; 과정에서 10년&rsquo; 분량의 인공호흡기를 단 10주 만에 제조할 수 있었습니다.&rdquo;&nbsp;</em></p>


  <p style="margin-left: 40px;"><a href="https://news.microsoft.com/en-gb/2020/03/30/global-companies-come-together-to-make-ventilators-for-the-nhs/" target="_blank">혼합 현실 및 이 컨소시엄&rsquo;의 역할에 대해 자세히 알아봅니다</a>.</p>


  <p style="margin-left: 40px;"><strong>사례 웨스턴 리저브 대학, 미국</strong>: 국가&rsquo; 초연 연구 기관 및 의과 대학 중 하나에서 원격 학습은 새로운 차원에 촬영하고있다. 사상 처음으로, 대신 캠퍼스에서 함께 작업, 모든 185 케이스 웨스턴 리저브 대학 의과 대학에서&rsquo; 1 학년 학생들은 Microsoft HoloLens 사용 하 여 2 그리고 대학&rsquo; <a href="https://thedaily.case.edu/universitys-holoanatomy-spreads-to-other-campuses/" target="_blank">서명 HoloAnatomy</a> 혼합 현실 소프트웨어, COVID-19 전염병에 의해 만들어진 물리적 분리에도 불구 하 고. HoloAnatomy의 원격 학습 애플리케이션은 세계 최초의 것으로 추정되며 케이스 웨스턴 리저브 (Case Western Reserve)의 홀로그램 헤드셋 교육 사용의 최신 발전으로 추정됩니다.</p>


  <p style="margin-left: 40px;">HoloAnatomy 상태의 교수 지도자 중 한 명인 방사선학 교수 인 Mark Griswold<em>는이 불행한 위기는 우리가 HoloLens 교육의 범위를 확장 할 수 있음을 증명할 수있는 기회가되었습니다.&ldquo; &rsquo;세상을 더 작게 만들고, 캠퍼스를 작게 만들고, 사람들이 함께 모여 어디서나 같은 것을 경험하게 하는 것이 중요합니다.&rdquo;&nbsp; </em></p>


  <p style="margin-left: 40px;"><a href="https://www.youtube.com/watch?v=4PEUU2EhOk0&amp;feature=youtu.be" target="_blank">처음 여러 클래스의 비디오 컴파일을 봅니다</a>.</p>


  <p style="margin-left: 40px;"><strong>Avicenne 병원/APHP 그룹, 프랑스</strong>: HoloLens 2 및 Dynamics 365 Remote Assist 의사와 간호사에 의해 최전선에 사용 되 고 있다. 혼합 현실은 여러 의료 전문가가 방문 및 상담에 공동으로 참여할 수 있게 하는 동시에 각 환자에게 노출되는 의료 직원의 수를 제한하고 있습니다. 그리고 혼합 현실을 사용하여 환자 기록의 가상 3D 사본에 액세스함으로써 실제 차트의 전달을 제거하고 의사 또는 간호사가 장비를 만져야하는 횟수를 줄여 노출을 최소화하는 동시에 훌륭한 환자 치료를 보장합니다.</p>


  <p style="margin-left: 40px;"><a href="https://twitter.com/tms_gregory/status/1245283563139932160?s=20" target="_blank">병원에서 사용되는 Microsoft HoloLens 확인하고</a> 토마스 그레고리 박사에게서 자세한 내용을 알아보세요.</p>

  </blockquote>


  <h2>HoloLens 2 다음 단계</h2>


  <p><a href="https://www.microsoft.com/hololens/" target="_blank">Microsoft HoloLens 2</a>와 혼합 현실이 조직에서 더 많은 성과를 거두는 데 어떻게 도움이 되는지 자세히 알아보세요.</p>
