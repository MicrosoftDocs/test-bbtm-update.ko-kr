Slug: vstsdashboardchartwidget
Title: '애플리케이션 Insights: 이제 사용할 수 있는 VSTS 대시보드 차트 위젯'
Summary: 방금 VSTS 대시보드용 애플리케이션 Insights 차트 위젯을 출시했습니다.
Content: >-
  <p>예, 올바르게 읽었습니다. 방금 VSTS 대시보드용 애플리케이션 Insights 차트 위젯을 출시했습니다.</p>


  <p>그것은 괜찮을&#39;, 당신은 가서 그것을 말할 수 있습니다, 이것은 오랜 시간이 오고있다. 우리는 모든 팬들이&nbsp; 우리의 이전 메트릭 위젯에서 이것이 거의 모든 사람들이 원하는 것이라는 것을 매우 분명하게 들었습니다. 그러나 꽤 한동안 우리는 사용자 기반이 정말로 원하고 필요로 하는 다른, 더 높은 우선 순위의 것들을 가지고 있었습니다 (알다시피, 제품을 일반 공급으로 가져오고 전체 사용 현황 분석 기능 영역을 개발하는 것과 같은 작은 것들). 좋은 소식은 우리가이 기능 세트에 대 한 모든 요청에 대 한 잊지 않을 것입니다 그리고 그것은 마침내 여기&#39;.</p>


  <h2>새 위젯을 얻으려면 어떻게 하나요?</h2>


  <p>이전 메트릭 위젯이 이미 설치되어 있는 경우 아무 것도 수행할 필요가&#39;. 새 차트 위젯을 이미 사용할 수 있어야 합니다. 처음부터 다시 시작할&#39;경우 Visual Studio 마켓플레이스에서 앱 Insights 메트릭 위젯"> 위젯 </a>Insights 위젯 다운로드를 다운로드<a href="https://marketplace.visualstudio.com/items?itemName=ms-appinsights.ApplicationInsightsWidgets" target="_blank" title="할 수 있습니다.</p>


  <h2>새 위젯은 어떻게 작동하나요?</h2>


  <p>VSTS 대시보드에서 편집 단추를 클릭한 다음 <em>추가(+)</em> 단추를 클릭하기만 하면 됩니다. 이전에 사용 가능한 애플리케이션 Insights 메트릭 위젯과 새 차트 위젯을 포함하여 사용 가능한 타일 목록이&#39;.</p>


  <p><img alt="Add a new chart widget" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/widget%20selection%20menu.png" style="border: 1px solid currentColor; border-image: none; width: 350px; height: 471px;"></p>


  <p>위젯이 대시보드에 추가되면 구성을 열고 applicationID&nbsp; 및&nbsp;API 키를 제공한 다음 위젯을 사용하여 추적하려는 메트릭과 시간 범위 및 세분성 같은 세부 정보를 선택합니다. 다시&#39;완료되면 다음과 같은 멋진 차트를 얻을&#39;있습니다.</p>


  <p><img alt="Application Insights VSTS dashboard chart widget" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/chart%20widget.png" style="width: 329px; height: 161px;"></p>


  <p>그게&#39;. 반환하려는 데이터 형식에 맞게 꺾은선형(기본값), 영역형 또는 세로 막대형 차트 중에서 선택할 수 있습니다. 차트도 크기를 조정할 수 있으며 크기가 증가함에 따라 더 많은 세부 정보가 추가됩니다. 따라서 작은 요약 차트 또는 타임스탬프가 있는 축 레이블이 포함된 큰 세부 차트를 가져올 수 있습니다. 언제든지 데이터 요소 위로 마우스를 가져가서 자세한 데이터를 표시하는 도구 설명을 가져올 수 있습니다.</p>


  <p>현재 차트 위젯은 메트릭 위젯과 같은 방식으로 임계값 경고를 제공하지 않습니다. 임계값을 초과한 시기를 어떻게 결정해야 하는지에 대한 몇 가지 논쟁이 있었기 때문에 이것은 이 첫 번째 반복을 위한 목적입니다. 예를 들어 위의 예제와 같이 평균 요청 실행 시간을 다시 표시할&#39;있는 경우 평균 임계값의 값이 해당 임계값을 초과하는 경우 또는 평균 값 자체가 제한을 초과하는 경우 위험/경고 조건을 표시하시겠습니까? 현재 한도를 초과할&#39;있는 경우에만 조건을 트리거합니까, 아니면 차트의 시간 범위에 있는 값이 조건을 충족하는지 여부를 표시해야 하나요? 메트릭 위젯보다 가능성이 훨씬 더 복잡하므로 혼동을 피하기 위해 이 기능을 아직 추가하지 않았습니다. 이 기능에 대한 구체적인 피드백이 있는 경우 알려주세요. 우리는 항상 당신의 입력을 환영합니다.</p>


  <h2>다음 단계</h2>


  <p>앞에서 설명한 것처럼 대부분의 사용자 기반에 적합한 논리 매개 변수를 설정할 수 있는 한 이 위젯에 임계값 기능을 추가하는 것이 좋습니다. 또한 여러 사용자가 이 기능이 유용할 것이라고 언급했으므로 여전히 Application Analytics(쿼리 기반) 위젯을 조사하고 있습니다. 이러한 기능이 중요한 경우 이 기능에 대해 설명해 주세요.</p>


  <p>몇 가지 더 훌륭한 devops 기능이 곧 출시될 예정입니다. 읽어 주셔서 감사합니다.</p>


