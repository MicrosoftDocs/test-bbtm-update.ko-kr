Title: SQL Azure 대한 스크립트 생성
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Server 데이터베이스를 SQL Azure 이동할 때 첫 번째 단계는 SQL Server 데이터베이스의 스키마를 전송하는 스크립트를 생성하는 것입니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Server 데이터베이스를 SQL Azure 이동할 때 첫 번째 단계는 SQL Server 데이터베이스의 스키마를 SQL Azure 전송하는 스크립트를 생성하는 것입니다. SQL Server Management Studio 2008 R2는 엔진 유형에 따라 SQL Azure 대상으로 지정할 수 있는 새로 추가된 고급 설정으로 쉽게 이 작업을 수행합니다.</p>  <p>단계별 연습은 다음과 같습니다.</p>  <p>1)SQL Server Management Studio 2008 R2 열기</p>  <p>2)전송하려는 원본 데이터베이스가 포함된 SQL Server 커넥트.</p>  <p>3)데이터베이스를 마우스 오른쪽 단추로 클릭하고 <b>TasksGenerate&hellip;</b> |  <b>스크립트를 선택합니다.&hellip;</b></p>  <p><a href=""><img height="542" width="624" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7762.clip_5F00_image002_5F00_thumb_5F00_51814593.jpg" alt="clip_image002" border="0" title="clip_image002" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>4) 그러면 <b>스크립트 생성 및 게시</b> 대화 상자가 시작됩니다. <b>다음&gt;</b>을 클릭하여 <b>소개</b> 마법사 페이지를 건너뜁니다.</p>  <p>5) 그러면 <b>개체 선택</b> 마법사 페이지로 이동됩니다.</p>  <p><a href=""><img height="598" width="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5265.clip_5F00_image004_5F00_thumb_5F00_4E1FADEB.jpg" alt="clip_image004" border="0" title="clip_image004" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>6)<b>전체 데이터베이스 및 모든 데이터베이스 개체 스크립트</b>를 선택하고 <b>다음&gt;</b>을 클릭합니다.</p>  <p>7) 그러면 <b>스크립팅 옵션 설정</b> 마법사 페이지로 이동됩니다. </p>  <p><a href=""><img height="598" width="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5756.clip_5F00_image006_5F00_thumb_5F00_6087FEA0.jpg" alt="clip_image006" border="0" title="clip_image006" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>8)<b>새 쿼리 창에 저장을</b> 선택한 다음 고급 단추를 클릭합니다. 그러면 <b>고급 스크립팅 옵션</b> 대화 상자가 표시됩니다.</p>  <p><a href=""><img height="443" width="499" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1425.clip_5F00_image008_5F00_thumb_5F00_0460B02E.jpg" alt="clip_image008" border="0" title="clip_image008" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>9)드롭다운에서 <b>데이터베이스 엔진 유형에 대한 스크립트</b>라는 옵션이 표시될 때까지 아래로 스크롤하여 SQL Azure 선택합니다.</p>  <p>10)<b>다음&gt;</b>을 클릭합니다.</p>  <p>11)<b>[다음&gt;</b>]을 클릭하여 요약 마법사 페이지를 건너뜁니다.</p>  <p>12)데이터베이스를 쿼리하는 <b>스크립트 생성 및 게시</b> 대화 상자가 완료되면 마침을 클릭하면 쿼리 창에 SQL Azure 사용하도록 설정된 쿼리가 표시됩니다.</p>  <p>13)SQL Server Management Studio 이 새 쿼리 창은 원본 SQL Server 자동으로 연결됩니다. </p>  <p>14)쿼리 창을 마우스 오른쪽 단추로 클릭하고 드롭다운 메뉴에서 <b>ConnectionChange</b> |  <b>연결을&hellip;</b> 선택합니다.</p>  <p><a href=""><img height="259" width="556" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8816.clip_5F00_image010_5F00_thumb_5F00_537DF8C2.jpg" alt="clip_image010" border="0" title="clip_image010" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>15)이제 데이터베이스가 있는 SQL Azure 서버에 연결합니다. <b>옵션 &gt;&gt;</b> 단추를 사용하여 데이터베이스를 선택할 수 있습니다.</p>  <p><a href=""><img height="339" width="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5751.clip_5F00_image012_5F00_thumb_5F00_62D15AD1.jpg" alt="clip_image012" border="0" title="clip_image012" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>16)SQL Server Management Studio 생성된 스크립트를 실행하면 스키마가 SQL Azure 만들어집니다.</p>  <p>SSIS 또는 BCP를 사용하여 SQL Server 데이터를 SQL Azure 전송하려면 클러스터형 인덱스를 포함한 SQL Azure 스키마를 배치해야 합니다. 데이터를 업로드하는 또 다른 옵션은 데이터 생성을 포함하도록 <b>스크립트 생성 및 게시</b> 대화 상자의 설정을 변경하는 것입니다. INSERT 문이 스크립트에 추가되어 스크립트의 &ndash; 전체 크기가 증가합니다. 이는 작은 데이터베이스에서만 잘 작동합니다.</p>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
