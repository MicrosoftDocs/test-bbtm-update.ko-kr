Slug: cross-post-windows-azure-sql-database-and-sql-server-performance-and-scalability-compared-and-contrasted
Title: '교차 게시: Windows Azure SQL Database 및 SQL Server -- 성능 및 확장성 비교 및 대비'
Summary: SQL Server 및 Windows Azure SQL Database(이전의 SQL Azure)의 성능 및 확장성 접근의 차이점에 대해 궁금하신가요? 인사이트를 한데 모은 이 새 문서를 확인하세요.
Content: <p class="p1">SQL Server 및 Windows Azure SQL Database(이전의 SQL Azure)의 성능 및 확장성 접근의 차이점에 대해 궁금하신가요? Microsoft SQL ENGINEERING 및 CAT(고객 자문 Teams)의 인사이트를 모아 온-프레미스 SQL Server 및 Azure SQL Database 튜닝 및 모니터링 기술 및 데이터베이스 성능 테스트 모범 사례 간의 차이점을 자세히 설명하는 이 새로운 문서를 확인하세요. 온-프레미스 SQL Server 현재 클라우드를 통합하거나 Platform as a Service로의 이동을 고려하는 경우&rsquo; 이 문서를 반드시 읽어야 합니다.</p>  <p class="p1"><strong>용지 개요</strong></p>  <p class="p3">SQL Server 및 Windows Azure SQL 데이터베이스는 크고 중요한 유사성을 가지지만 동일하지는 않으며 차이가 상대적으로 작지만 애플리케이션이 SQL Server 비해 SQL Database 수행하는 방식에 영향을 줍니다. 따라서 플랫폼마다 응용 프로그램 아키텍처 및 성능 평가 기술도 다릅니다.</p>  <p class="p3">이 문서에서는 이러한 성능 차이와 그 이유를 설명하고, 프로덕션 SQL 데이터베이스에 대한 성능 문제 해결 경험에 따른 고객의 실용 노하우에 대해 알아봅니다. 또한 SQL 데이터베이스에서는 사용할 수 없는 일반적인 SQL Server 성능 평가 기법을 검토해 봅니다.</p>  <p class="p1"><strong>전체 용지를 읽습니다</strong><strong>.</strong></p>
