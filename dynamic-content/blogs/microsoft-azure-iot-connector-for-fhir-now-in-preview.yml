Title: FHIR용 Microsoft Azure IoT Connector 현재 미리 보기로 제공됩니다.
Summary: 이제 Azure API for FHIR의 완전 관리 및 규격 기능인 FHIR용 Azure IoT Connector의 미리 보기를 사용할 수 있습니다. 이 커넥터는 FHIR API의 보안을 사용하여 디바이스에서 PHI(보호된 상태 정보) 데이터를 수집, 변환 및 관리할 수 있는 확장 가능한 엔드투엔드 파이프라인을 위한 기술로 상태 팀에 권한을 부여합니다.
Content: >-
  <p>오늘 Microsoft는 FHIR용 Azure API의 FHIR&mdash;용 Azure IoT 커넥터 완전 관리 기능의 미리 보기를 릴리스했습니다. 이 커넥터는 FHIR<b>&reg;</b> API의 보안을 사용하여 디바이스에서 PHI(보호된 상태 정보) 데이터를 수집, 변환 및 관리할 수 있는 확장 가능한 엔드투엔드 파이프라인을 위한 기술로 상태 팀에 권한을 부여합니다.</p>


  <p>원격 통신 및 원격 모니터링. 그것은&rsquo; 오랫동안 헬스케어의 납품에 관하여 말하고, 건강의 몇몇 지역은 지난 몇 년 동안 표적으로 한 사용 케이스를 만드는 동안, 다중 장치 및 스키마에 걸쳐 있을 수 있는 확장 가능한 텔레헬스 플랫폼의 가용성은 장벽이었습니다. 그러나 몇 달 만에 COVID-19는 논의를 가속화했습니다. 우리는 원격 모니터링 플랫폼을 제공하고 가정 환경에서 환자에게 서비스를 확장할 수있는 안전하고 확장 가능한 방법을 찾기 위해 치료 팀이 시급히 필요합니다.</p>


  <p>가상 설정에서 일반 비디오 서비스 및 데이터 전송을 사용할 수 있는 다른 서비스와 달리, 의료 서비스의 원격 의료 방문 및 원격 모니터링에는 PHI(보호된 상태 정보)를 안전하게 관리할 수 있는 데이터 파이프라인이 필요합니다. 진정으로 효과적이려면 전자 의료 기록 플랫폼과 같은 기존 건강 소프트웨어와의 상호 운용성을 위해 설계되어야 합니다. 원격 모니터링 시나리오와 관련하여 개인 정보 보호, 보안 및 신뢰할 수 있는 데이터 교환은 필수 항목입니다. Microsoft는 건강 고객이 신뢰하는 에코시스템을 갖출 수 있도록 FHIR용 Azure IoT 커넥터와 같은 FHIR 기반 건강 기술에 적극적으로 투자하고 있습니다.</p>


  <h2>의료 사물 인터넷의 연료를 공급하는 FHIR</h2>


  <p>FHIR(Fast Healthcare 상호 운용성 리소스)은 이제 건강 데이터의 보안 및 개인 교환을 위한 상호 운용성 표준입니다. FHIR은 임상 데이터를 위한 오픈 소스 프레임워크로 시작되었지만&rsquo;, 채택이 증가함에 따라 증가하는 &ldquo;IoMT(의료 사물&rdquo; 인터넷)의 데이터를 통합하고 원격 모니터링 시나리오에서 의료 서비스를 확장하는 데 이상적인 기술입니다.</p>


  <p>오늘날 원격 데이터 캡처에는 종종 디바이스별 플랫폼이 필요하므로 새 프로세스가 추가되거나 환자가 여러 디바이스를 사용하는 경우 크기를 조정하기가 어렵습니다. 개발자는 자체 보안 파이프라인을 처음부터 빌드해야 합니다. Microsofts&rsquo; <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">클라우드 기반 FHIR 서비스에서</a>&rsquo; 기능으로 사용할 수 있는 Azure IoT 커넥터를 사용하면 이제 상태 개발자가 IoT 디바이스에서 PHI를 관리하도록 보안을 위해 설계된 수집 파이프라인을 빠르고 쉽게 설정할 수 있습니다. FHIR용 Azure IoT 커넥터는 수집 계층의 생체 인식 데이터에 중점을 둡니다. 즉, 디바이스-클라우드 또는 클라우드-클라우드 워크스트림에서 연결할 수 있습니다. 상태 데이터는 Event Hub, Azure IoT Hub 또는 Azure IoT Central으로 전송될 수 있으며, 의료 팀이 FHIR의 임상 기록과 컨텍스트에서 IoT 디바이스에서 캡처한 환자 데이터를 볼 수 있는 FHIR 리소스로 변환됩니다.</p>


  <p>FHIR용 Azure IoT 커넥터의 주요 기능은 다음과 같습니다.</p>


  <ul>
      <li>연결된 디바이스에서 FHIR 리소스로 생체 인식 데이터(예: 혈당, 심박수 또는 펄스 옥스)를 변환합니다.</li>
      <li>확장성 및 실시간 데이터 처리.</li>
      <li>Azure IoT 솔루션 및 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a>와 원활하게 통합됩니다.</li>
      <li>RBAC(역할 기반 액세스 제어)를 사용하면 Azure API for FHIR에서 대규모로 디바이스 데이터에 대한 액세스를 관리할 수 있습니다.</li>
      <li>데이터 흐름에 대한 감사 로그 추적</li>
      <li>클라우드의 규정 준수 지원: ISO 27001:2013 인증, HIPAA 및 GDPR 지원, HITRUST 인증 Azure 플랫폼 기반.</li>
  </ul>


