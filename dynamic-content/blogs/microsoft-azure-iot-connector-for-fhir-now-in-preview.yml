  <h2>Microsoft 고객은 이미 차세대 의료 서비스를 안내하고 있습니다.</h2>


  <p>의료 서비스 제공이 시험실 외부로 이동함에 따라 새로운 FHIR 지원 기술은 Microsofts&rsquo; 고객의 에코시스템 전반에 걸쳐 IoT 시나리오를 촉진하고 있습니다.<br>

  다음은 이미 진행 중인 몇 가지 훌륭한 솔루션입니다.</p>


  <h3>Humanas&rsquo; Conviva Care Centers는 IoT 및 FHIR을 사용하여 만성 질환에 대한 치료를 변환합니다.</h3>


  <p>휴머나&rsquo; 시니어 중심의 1차 치료 자회사인 Conviva Care Centers는 휴머나가 만성 질환을 앓고 있는 환자를 위한 원격 모니터링 프로그램을 가속화함에 따라 올 가을 FHIR용 Azure IoT 커넥터를 사용할 예정입니다. 집에서 체중과 혈압을 모니터링하는 혼잡 한 심부전 환자는 치료 팀과 데이터를 쉽게 공유 할 수있는 새로운 플랫폼을 사용할 수 있습니다. 비늘 및 혈압 커프스와 같은 가정용 디바이스의 데이터는 FHIR용 Azure IoT 커넥터를 통해 전송할 수 있으며, 의사와 간호사에게 매우 안전하고 프라이빗 파이프라인에서 관리되는 실시간 데이터를 제공하고 사전 예방적 가상 터치포인트를 허용합니다. Humanas&rsquo; 유연한 원격 모니터링 플랫폼은 환자가 클리닉 방문 사이에 필요한 지원을 받을 뿐만 아니라 사용자 중심 치료의 미래를 가속화할 것입니다.</p>


  <p><em>&ldquo;FHIR용 Azure IoT 커넥터를 사용하면 만성 질환을 앓고 있는 환자를 위한 새로운 원격 치료 경로가 열립니다. 홈 디바이스에서 실시간으로 제공되는 데이터로 결정을 내릴 수 있는 것은 환자 치료의 품질과 타임라인을 개선하기 위한 게임 체인저가 될 것입니다</em>.&rdquo; &mdash;마크 윌라드, 휴머나 디지털 헬스 및 분석 수석 부사장</p>


  <h3>Sensoria Healths&rsquo; Motus Smartpowered&mdash; by Sensoriais&mdash;는 원격 모니터링을 통해 당뇨병 재활을 가능하게 하는 새로운 골드 표준입니다.</h3>


  <p>Sensoria에 의해 구동되는 Motus Smart는 당뇨병 발 궤양을 가진 환자를 관리하고 절단 위험을 줄이기 위해 원격 환자 모니터링 정량화 환자 준수 및 활동 데이터를 제공하는 데 사용되는 최첨단 장치입니다. Sensoria는 Motus 장치에서 환자, 의사 및 치료 원 내의 다른 사람들에게 매우 안전한 데이터 교환을 가능하게하기 위해 FHIR용 Azure IoT 커넥터를 배포 할 수있었습니다. Rancho Los Amigos 국립 재활 센터의 임상의는 엔터프라이즈급 애플리케이션을 사용하여 실시간 데이터를 보고, 사전에 환자에게 연락하고, 적절한 치료를 방해할 수 있는 문제를 해결하고 있습니다.</p>


  <h3>Centene 연결된 건강 데이터 플랫폼은 만성 질환을 관리하는 데 도움이 됩니다.</h3>


  <p>Centene은 웨어러블 및 기타 의료 기기의 확산으로 인해 끊임없이 확장되는 개인 생체 메트릭 데이터를 더 잘 관리하기 위해 FHIR용 Azure IoT 커넥터를 사용하고 있습니다. 이 회사는 커넥터를 활용하여 회원의 건강을 개선하고, 스스로를 더 잘 돌볼 수 있도록 하고, Centene이 제공하는 지역 사회의 건강을 개선하기 위한 실행 가능한 통찰력을 갖춘 관리 관리 직원을 지원하는 데 있어 전반적인 우선 순위의 일환으로 거의 실시간 모니터링 및 경고의 사용을 탐구하고 있습니다. 앞으로 Centene은 커넥터를 사용하여 혼잡한 심부전, 당뇨병 및 고혈압과 같은 만성 질환을 모니터링하고 관리할 계획입니다. Centene은 확장 가능한 개방형 Microsofts&rsquo; 플랫폼을 활용하여 Centene Health Plan 구성원의 결과를 개선하는 데 더 많은 진전을 이룰 수 있습니다.</p>


  <h2>자세히 알아보고 시작</h2>


  <p>고객이&rsquo; FHIR 기술로 혁신적인 치료를 수용하고 제공하는 방식에 대해 매우 기쁘게 생각됩니다. 새로운 FHIR 기반 도구와의 상호 운용성의 장벽을 허물면서 의료를 발전시킬 수 있는 방법에 대한 미래의 비전이 전개되기 시작하고 고무적일&#39;있습니다.</p>


  <p>Microsoft는 IoT 파이프라인을 포함하도록 FHIR 에코시스템의 도구를 확장하여 고객이 환자 건강 데이터를 책임감 있게 관리하기 위해 상호 연결된 도구를 쉽게 사용할 수 있도록 했습니다. &rsquo;임상 애플리케이션, 분석 엔진을 빌드하든, 원격 의료 및 원격 모니터링을 사용하여 AI(인공 지능)를 개발하든, 보안을 염두에 두고 PHI 데이터에 대한 파이프라인이 있는지 확인하려고 합니다. 오늘 시작하려면 <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">Azure IoT Connector for FHIR 및 Azure API for FHIR</a>을 확인하세요!</p>


  <p>FHIR 도구와 같은 통합된 기능을 의료 산업의 고객 및 파트너에 한정된 강력한 클라우드 기능과 함께 제공하는 <a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare" target="_blank">의료 조직을 위한 Microsoft Cloud</a> 대해 자세히 알아보세요. 이 의료 조직을 위한 Microsoft Cloud 환자 참여를 강화하고 의료 팀을 연결하여 공동 작업, 의사 결정 및 운영 효율성을 개선합니다.</p>


  <p>&nbsp;</p>


  <p><i>FHIR&reg; 은 HL7의 등록 상표이며 HL7의 사용 권한으로 사용됩니다.</i></p>
