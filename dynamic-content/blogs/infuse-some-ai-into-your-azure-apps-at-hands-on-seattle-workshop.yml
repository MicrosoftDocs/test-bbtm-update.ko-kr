Slug: infuse-some-ai-into-your-azure-apps-at-hands-on-seattle-workshop
Title: 실습 시애틀 워크샵에서 일부 AI를 Azure 앱에 주입
Summary: 최신 AI 및 기계 학습 기술을 앱 및 엔터프라이즈 솔루션에 통합하려는 Azure 개발자인 경우 여기에 등록할 무료 직접 워크샵이 있습니다.
Content: >-
  <p>&rsquo;최신 AI 및 기계 학습 기술을 앱 및 엔터프라이즈 솔루션&rsquo;에 통합하려는 Azure 개발자가 등록할 무료 직접 워크샵&rsquo;을 제공합니다.</p>


  <p>Microsoft는 5월 9일 화요일 시애틀의 W 호텔에서 하루 종일 <a href="https://aiimmersion.eventcore.com/" target="_blank"><strong>AI 몰입 워크샵</strong></a> 을 운영하고 있습니다. Well&rsquo;은 이 이벤트에서 Microsofts&rsquo;의 광범위한 AI 투자 및 제품에 대한 개요를 제공하고, 자신과 같은 실습 개발자를 위해 특별히 설계된 심층 기술 자습서를 제공합니다. 이 이벤트에 소개되는 자습서는 다음과 같습니다.</p>


  <ul>
   <li>개발자를 위한 적용된 Machine Learning.</li>
   <li>대규모로 인공 지능을 적용하는 빅 AI &ndash; .</li>
   <li>차세대 인텔리전스를 제공하기 위해 Cognitive 및 Azure Services를 직조합니다.</li>
   <li>깊은 Learning Microsoft Cognitive Toolkit.</li>
   <li>지능형 SaaS 애플리케이션 빌드</li>
  </ul>


  <p>다정한 Microsoft 엔지니어와 데이터 과학자는 자습서를 실행하고 있으며, 하루 종일 앱을 완료할 때 안내하고 도움을 줄 것입니다.</p>


  <p>반점이 빠르게 채워지고 있으므로 지금 등록하고 자리를 예약하십시오.</p>


