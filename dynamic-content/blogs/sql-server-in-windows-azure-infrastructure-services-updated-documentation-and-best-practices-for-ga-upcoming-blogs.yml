Title: Windows Azure Infrastructure Services의 SQL Server – GA에 대한 설명서 및 모범 사례 업데이트됨, 예정된 블로그
Summary: '&rsquo;Windows Azure가 인프라 서비스의 GA를 발표한 지 일주일이 지났으며, Windows Azure에서 완전히 지원되는 Infrastructure as a Service의 시작을 SQL...'
Content: <p>&rsquo;Windows Azure가 <a href="https://azure.microsoft.com/en-us/home/scenarios/infrastructure-services/">인프라 서비스</a> GA를 발표한 지 일주일이 지났으며, Windows Azure에서 완전히 지원되는 Infrastructure as a Service의 시작을 주요 구성 요소로 SQL Server.</p>  <p>미리 설치된 SQL Server VM은 Windows Azure 갤러리에서 시간당 유료 사용량에 사용할 수 있습니다. 현재 Windows Server 2008 R2 SP1에서 실행되는 Enterprise, Standard 및 Web Edition VM을 사용할 수 있으며 더 많은 SQL Server 버전이 출시될 예정입니다. Windows Server 2012 이미지에서 실행되는 SQL Server 버전도 진행 중입니다. Windows Azure Virtual Machines에서 SQL Server 워크로드를 실행하는 시나리오 및 이점에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/04/16/develop-and-test-new-sql-server-apps-scale-existing-apps-and-unlock-hybrid-scenarios-with-windows-azure-infrastructure-services.aspx" target="_blank">SQL Server</a> 블로그 게시물을 참조하세요.</p>  <p>Windows Azure Infrastructures Services에서 SQL Server 배포하고 실행하기 위한 업데이트된 기술 설명서를 온라인으로 사용할 수 있게 되어 매우 기쁩니다. Windows Azure Virtual Machines에서 SQL Server 배포하는 경우 라이브러리의 Azure <a href="https://go.microsoft.com/fwlink/?linkid=294719&amp;clcid=0x409" target="_blank">Virtual Machines</a> 설명서에 Windows 새 SQL Server 제공된 자세한 지침을 따르는 것이 좋습니다. 이 설명서에는 다음에 대한 자세한 지침을 제공하는 일련의 문서 및 자습서가 포함되어 있습니다.</p>  <ul>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294720&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines에서 SQL Server 시작</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294721&amp;clcid=0x409" target="_blank">Windows Azure에서 Windows에서 SQL Server로 마이그레이션 준비하기</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294722&amp;clcid=0x409" target="_blank">Windows Azure 가상 컴퓨터에서 SQL Server 배포</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294723&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines의 SQL Server 대한 연결 고려 사항</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294724&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines의 SQL Server 대한 성능 고려 사항</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294725&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines의 SQL Server 대한 보안 고려 사항</a></li>  <li>Windows Azure Virtual Machines에서 SQL Server 대한 문제 해결 및 모니터링</li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294727&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines의 SQL Server 대한 고가용성 및 재해 복구</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294728&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines에서 SQL Server 백업 및 복원</a></li>  <li><a href="https://msdn.microsoft.com/en-us/library/windowsazure/jj992719.aspx" target="_blank">Windows Azure Virtual Machines에서 비즈니스 인텔리전스 SQL Server</a></li>  </ul>  <p>앞으로 몇 주 동안 특정 SQL Server 항목에 대한 자세한 정보를 제공하기 위해 일련의 블로그 게시물을 계획하고 있습니다. 파이프라인의 주체에는 고가용성, 재해 복구, 성능, 애플리케이션 마이그레이션 및 보안이 포함됩니다. 이 게시물에 댓글을 추가하여 이 시리즈에서 다루고 싶은 항목을 알려주세요.</p>  <p>SQL Server 팀&nbsp;</p>
