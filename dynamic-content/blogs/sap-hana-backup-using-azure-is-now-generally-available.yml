Title: 이제 Azure Backup을 사용한 SAP HANA 백업을 일반 공급
Summary: 현재 영국 남부 지역의 SAP HANA 데이터베이스에 대한 Azure Backup 솔루션의 일반 공급이 공유되고 있습니다.
Content: >-
  <p>SAP HANA 데이터베이스에 대한 Microsoft Azure Backups&rsquo; 솔루션은 일반적으로 모든 Azure 공용 및 Gov 지역(독일 북동부 및 독일 중부, 프랑스 남부 &amp; 미국 정부 아이오와 제외)에서 사용할 수 있음을 공유하고 있습니다.</p>


  <p>Azure Backup은 <b>SAP</b>에서 <a href="https://www.sap.com/dmc/exp/2013_09_adpd/enEN/#/d/solutions?id=8f3fd455-a2d7-4086-aa28-51d8870acaa5" target="_blank"><b>인증한</b> <b>BackInt</b></a>인 Azure&#39;<b> 네이티브 백업 솔루션</b>입니다. 이 제품은 <b>인프라</b>가 없는 백업의 Azure Backup&rsquo; 진언과 일치하므로 백업 인프라를 배포하고 관리할 필요가 없습니다. 이제 VM(Microsoft Azure Virtual Machines) &mdash; <a href="https://docs.microsoft.com/azure/virtual-machines/windows/sizes-memory#m-series" target="_blank">M 시리즈 Virtual Machine</a>에서도 실행되는 SAP HANA 데이터베이스를 원활하게 백업 및 복원할 수 있으며, Azure Backup에서 제공하는 엔터프라이즈 관리 기능도 활용할 수 있습니다.</p>


  <h2>이점</h2>


  <ul>
      <li>15분 RPO(복구 지점 목표): 최대 15분의 중요한 데이터를 복구할 수 있습니다.</li>
      <li>원클릭 지정 시간 복원: SAP HANA 데이터베이스의 프로덕션 데이터를 대체 서버로 쉽게 복원할 수 있습니다. 복원을 수행할 백업 및 카탈로그 체인은 모두 Azure가 내부적으로 관리합니다.</li>
      <li>장기 보존: 엄격한 규정 준수 및 감사 요구 사항의 경우 보존 기간에 따라 수년간 백업을 보존할 수 있으며, 그 이후의 복구 지점은 기본 제공 수명 주기 관리 기능을 통해 자동으로 정리됩니다.</li>
      <li>Azure의 백업 관리:<b> </b>향상된 관리 환경을 위해 Azure Backup&rsquo; <a href="https://docs.microsoft.com/azure/backup/backup-azure-monitoring-built-in-monitor" target="_blank">관리 및 모니터링</a> 기능을 사용합니다.</li>
  </ul>


  <p>다른 지역에 대한 GA 롤아웃에 대한 추가 업데이트를 보려면 이 공간을 시청하세요. 현재 <a href="https://docs.microsoft.com/en-us/azure/backup/sap-hana-backup-support-matrix#onboard-to-the-public-preview" target="_blank">이러한 Azure 지역에서 미리 보기 </a><a href="https://docs.microsoft.com/en-us/azure/backup/sap-hana-backup-support-matrix#onboard-to-the-public-preview" target="_blank">로 제공됩니다</a><a href="https://docs.microsoft.com/en-us/azure/backup/sap-hana-backup-support-matrix#onboard-to-the-public-preview" target="_blank">.</a></p>


  <h2>시작</h2>


  <ul>
      <li>SAP HANA 백업 환경을 더욱 효율적으로 만들기 위해 노력하고 있습니다. 현재 지원 <a href="https://docs.microsoft.com/azure/backup/sap-hana-backup-support-matrix#scenario-support" target="_blank">되는 시나리오를</a> 알아보세요.</li>
      <li>SAP HANA 데이터베이스를 <a href="https://docs.microsoft.com/azure/backup/backup-azure-sap-hana-database" target="_blank">백업</a> 및 <a href="https://docs.microsoft.com/azure/backup/sap-hana-db-restore" target="_blank">복원하는</a> 방법을 참조하세요.</li>
      <li>백업된 SAP HANA 데이터베이스를 <a href="https://docs.microsoft.com/azure/backup/sap-hana-db-manage" target="_blank">관리하고 모니터링</a>합니다.</li>
      <li>도움이 필요하신가요? <a href="https://docs.microsoft.com/azure/backup/backup-azure-sap-hana-database-troubleshoot" target="_blank">문제 해결</a> 설명서를 읽어보세요. 또는 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=windowsazureonlinebackup" target="_blank">지원을 위해 Azure Backup 포럼</a> 에 문의하세요.</li>
      <li><a href="https://docs.microsoft.com/azure/backup/backup-overview" target="_blank">Azure 백업</a>에 대해 자세히 알아봅니다.</li>
      <li>더 많은 업데이트를 위해 트위터에 <a href="https://twitter.com/azurebackup" target="_blank">@AzureBackup</a> 우리를 따르십시오.</li>
  </ul>
