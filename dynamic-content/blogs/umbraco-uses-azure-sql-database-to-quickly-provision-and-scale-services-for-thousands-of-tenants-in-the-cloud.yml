Slug: umbraco-uses-azure-sql-database-to-quickly-provision-and-scale-services-for-thousands-of-tenants-in-the-cloud
Title: Umbraco는 클라우드에서 수천 개의 CMS 테넌트에 Azure SQL Database 탄력적 풀을 사용합니다.
Summary: Azure SQL Database Umbraco-as-a-Service를 지원합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d89d5358-e977-43a4-ac83-a60fcae2745f.png"><img align="left" alt="Umbraco_logo" border="0" height="80" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/179f97ad-d006-443d-9e6f-edfa30732810.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px 6px 6px 0px; display: inline; padding-right: 0px" title="" width="210"></a>Umbraco_logo Umbraco는 작은 캠페인 또는 브로셔 사이트에서 포춘지 선정 500대 기업 및 글로벌 미디어 웹 사이트를 위한 복잡한 애플리케이션에 이르기까지 무엇이든 실행할 수 있는 인기 있는 오픈 소스 콘텐츠 관리 시스템(CMS)입니다.</p>


  <p>Azure SQL Database 온-프레미스 배포의 필요성을 없애고, 기본 제공 스케일링을 제공하고, 개발자가 솔루션 관리가 아닌 제품 혁신에 집중할 수 있도록 하여 관리 오버헤드를 제거하는 SaaS(Software-as-a-Service) 솔루션인 UaaS(Umbraco-as-a-Service)를 지원합니다. Umbraco는 Microsoft Azure, SQL Database Elastic Database 풀에서 제공하는 유연한 PaaS(Platform-as-a-Service) 모델을 사용하여 이러한 모든 이점을 제공할 수 있습니다.</p>


  <p>Umbraco&#39;여정과 Elastic Database 풀을 활용하는 방법에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-implementation-umbraco/">새로 게시된 사례 연구를</a> 살펴보세요.</p>
