Title: '크로스 포스트: Fast-LMM 및 Windows Azure Put Genetics Research on a faster Track'
Summary: 아래 비디오에서는 Microsoft Research의 저명한 과학자인 David Heckerman이 게놈 전체 협회 연구(GWAS)의 데이터를 사용하여 그와 그의 팀이 수행한 작업에 대해 설명합니다. 그들의 목표 ...
Content: <p>아래 비디오에서는 Microsoft Research의 저명한 과학자인 David Heckerman이 게놈 전체 협회 연구(GWAS)의 데이터를 사용하여 그와 그의 팀이 수행한 작업에 대해 설명합니다. 그들의 목표는 유전학, 질병 및 약물에 대한 반응성 사이의 연관성을 찾는 것입니다.</p>  <p><span>[보기:https://www.youtube.com/watch?v=lZ48LXsXjTo&amp;hd=1]</span></p>  <p><span>David가 설명한 &ldquo;것처럼 Windows Azure를 사용하면 일반적으로 몇 시간 만에 몇 년이 걸리는 계산을 수행할 수 있는 인프라가 있습니다.&rdquo; 그의 팀은 이 연구에서 데이터를 분석하기 위해 Windows Azure에서 27,000코어 실행을 수행했습니다. 노드가 72시간 동안 사용 중이면 100만 개의 작업이 사용&mdash;되었으며 약 190만 컴퓨팅 시간에 해당합니다. 동일한 계산이 8코어 시스템에서 실행되었다면 완료하는 데 25년이 걸렸을 것입니다.</span></p>  <p><span>다음은 프로젝트에 대한 보다 심층적인 설명을 위한 원래 블로그 게시물 및 <a href="https://research.microsoft.com/en-us/collaboration/stories/HW_FaST-LMM-Genetics-Research_CS.pdf" target="_blank">사례 연구</a> 링크입니다.</span></p>
