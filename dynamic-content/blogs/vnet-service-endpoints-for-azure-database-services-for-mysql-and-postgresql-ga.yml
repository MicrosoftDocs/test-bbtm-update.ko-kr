Slug: vnet-service-endpoints-for-azure-database-services-for-mysql-and-postgresql-ga
Title: MySQL 및 PostgreSQL에 대한 VNet 서비스 엔드포인트 일반 공급 발표
Summary: 서비스를 사용할 수 있는 모든 지역에서 Azure Database for MySQL 및 PostgreSQL에 대한 VNet(Virtual Network) 서비스 엔드포인트의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><em style="font-size: 13.008px;">이 블로그 게시물은 Azure 네트워킹의 수석 프로그램 관리자인 Anitha Adusumilli가 공동 저술했습니다.</em></p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">최근에 MySQL 및 PostgreSQL&nbsp;용 Azure 데이터베이스 서비스를 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/" style="font-size: 13.008px;">사용할 수 있게 되었습니다</a>. 이러한 서비스는 기본 제공 고가용성, 99.99% 가용성 SLA, 성능에 대한 탄력적 크기 조정 및 업계 최고의&nbsp;<a href="https://azure.microsoft.com/en-us/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/" style="font-size: 13.008px;">securityandcomplianceon&nbsp;</a><a href="https://azure.microsoft.com/en-us/blog/securing-azure-database-for-mysql-and-azure-database-for-postgresql/" style="font-size: 13.008px;"></a>&nbsp;&nbsp; Azure를 갖춘 MySQL 및 PostgreSQL의 커뮤니티 버전을 제공합니다. 일반 공급 이후, 전 세계 더 많은 지역에서 스토리지 및 가용성 증가와 같은 새로운 기능과 기능을 계속 도입해 오고 있습니다.</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">범용 및 메모리 최적화 서버에 서비스를 사용할 수 있는 모든 지역에서 Azure Database for MySQL 및 PostgreSQL에 대한 VNet(Virtual Network) 서비스 엔드포인트의 일반 공급에 대해 발표하게 되어 기쁩니다. 지역 확장 <a href="https://azure.microsoft.com/en-us/updates/region-expansion-mysql-april-2018/" style="font-size: 13.008px;" target="_blank">forMySQLandPostgreSQLfor</a>&nbsp;<a href="https://azure.microsoft.com/en-us/updates/region-expansion-postgres-april-2018/" style="font-size: 13.008px;" target="_blank"></a>&nbsp;&nbsp;&nbsp; 서비스 가용성을 방문합니다. VNet 서비스 엔드포인트를 사용하면 가상 네트워크 내의 지정된 서브넷 또는 서브넷 집합에서 논리 서버에 대한 연결을 격리할 수 있습니다. VNet에서 Azure Database for MySQL 및/또는 PostgreSQL로의 트래픽은 항상 Azure 백본 네트워크 내에 유지됩니다. 이 직접 경로에 대한 기본 설정은 가상 어플라이언스 또는 온-프레미스를 통해 인터넷 트래픽을 라우팅하는 특정 경로보다 우선합니다.</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">서비스 엔드포인트를 통한 가상 네트워크 액세스에 대한 추가 청구는 없습니다. Azure Database <a href="https://azure.microsoft.com/en-us/pricing/details/mysql/" style="font-size: 13.008px;" target="_blank">forMySQLandPostgreSQLapplies</a>&nbsp;<a href="https://azure.microsoft.com/en-us/pricing/details/postgresql/" style="font-size: 13.008px;" target="_blank"></a>&nbsp;&nbsp;&nbsp;의 현재 가격 책정 모델입니다.</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b40c558-9f91-44ff-9794-dfafebb26fae.png" style="font-size: 13.008px;"><img alt="Image 1" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53871caa-d26e-4149-a337-d8288fd7c4e4.png" style="margin-right: auto; margin-left: auto; border-color: currentcolor; font-size: 13.008px; float: none; display: block; background-image: none;" title="이미지 1" width="800"></a></p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">방화벽 규칙 및 VNet 서비스 엔드포인트를 함께 사용</h2>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">VNet 서비스 엔드포인트를 켜면 Azure Database for MySQL 또는 PostgreSQL에서 프로비전한 방화벽 규칙이 재정의되지 않습니다. 둘 다 계속 적용됩니다.</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">VNet 서비스 엔드포인트는 온-프레미스로 확장하지 않습니다&rsquo;. 온-프레미스에서 액세스를 허용하기 위해 방화벽 규칙을 사용하여 공용(NAT) IP에 대한 연결만 제한할 수 있습니다.</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">VNet 보호를 사용하도록 설정하려면 Azure Database <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal" style="font-size: 13.008px;" target="_blank">forMySQLandPostgreSQL</a>&nbsp;&nbsp;에 대한&nbsp; 다음 문서를 참조하세요.<a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-manage-vnet-using-portal" style="font-size: 13.008px;" target="_blank"></a></p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">기존 방화벽 규칙이 있는 서버에 대한 서비스 엔드포인트 켜기</h2>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">서비스 엔드포인트가 켜져 있는 서버에 연결하면 데이터베이스 연결의 원본 IP가 VNet의 개인 IP 공간으로 전환됩니다. 구성은 Azure Database for MySQL, PostgreSQL, Azure SQL Database Managed Instance 및 Azure SQL Data Warehouse를 비롯한 모든 Azure Database에 대한 <strong style="font-size: 13.008px;">Microsoft.Sql</strong>&rdquo; 공유 서비스 태그를 통해 &ldquo; 구성됩니다. 현재 서버 또는 데이터베이스 방화벽 규칙이 특정 Azure 공용 IP를 허용하는 경우 VNet 방화벽 규칙에 지정하여 지정된 VNet/서브넷을 허용할 때까지 연결이 끊어집니다. 연결을 보장하기 위해 IgnoreMissingServiceEndpoint 플래그를 사용하여 서비스 엔드포인트를 켜기 전에 VNet 방화벽 규칙을 선제적으로 지정할 수 있습니다.</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c41550c4-d37c-4c76-b3ec-ed13156a0d44.png" style="font-size: 13.008px;"><img alt="Pre-existing firewall rules" border="0" height="677" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5513430-83b7-48c3-aece-6e9498dd3029.png" style="margin-right: auto; margin-left: auto; border-color: currentcolor; font-size: 13.008px; float: none; display: block; background-image: none;" title="기존 방화벽 규칙" width="1234"></a></p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">App Service Environment 지원</h2>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">일반 공급의 일환으로 VNet에 배포된 ASE(App Service Environment) 서브넷에 대한 서비스 엔드포인트를 지원합니다.</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">다음 단계</h2>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">시작하려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" style="font-size: 13.008px;" target="_blank">Virtual Network 서비스 엔드포인트</a> 설명서 &ldquo; 및 &ldquo;VNET 서비스 엔드포인트 &rdquo;<a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal" style="font-size: 13.008px;" target="_blank">forMySQLandPostgreSQL</a>&nbsp;<a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-manage-vnet-using-portal" style="font-size: 13.008px;" target="_blank"></a>&rdquo;&nbsp;을&nbsp; 구성하는 방법을 참조하세요.</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">기능 세부 정보 및 시나리오는 <em style="font-size: 13.008px;"><a href="https://myignite.microsoft.com/sessions/54922" style="font-size: 13.008px;" target="_blank">Azure의 애플리케이션에 대한 네트워크 보안</a></em>인&nbsp; Microsoft Ignite 세션을 시청하세요.</p>
