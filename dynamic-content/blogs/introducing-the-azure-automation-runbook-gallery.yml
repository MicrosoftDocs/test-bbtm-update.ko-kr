Title: Azure Automation Runbook 갤러리 소개
Summary: 클라우드 OS 프로세스를 자동화하는 세련된 Azure Automation Runbook 솔루션을 만드는 데는 시간이 걸릴 수 있으며 처음에는 약간 위협적일 수 있습니다. 이제 새로운 Azure Automation Runbook 갤러리 덕분에 기능적인 세련된 Runbook을 만드는 데 걸리는 시간이 조금 더 빨라집니다.
Content: >-
  클라우드 OS 프로세스를 자동화하는 세련된 Azure Automation Runbook 솔루션을 만드는 데는 시간이 걸릴 수 있으며 처음에는 약간 위협적일 수 있습니다. 이제 <b>새로운 Azure Automation Runbook 갤러리</b> 덕분에 기능적인 세련된 Runbook을 만드는 데 걸리는 시간이 조금 더 빨라집니다. Runbook 갤러리는 자동화 작업을 빠르게 시작하고 실행하는 데 도움이 되도록 기존 Automation 샘플, 유틸리티 및 시나리오 Runbook을 손쉽게 배치하는 Automation Service OverviewAzure" href="https://azure.microsoft.com/en-us/services/automation/" target="_blank"> Automation</a>의 새로운 기능<a title="입니다. Runbook 갤러리를 사용하면 Azure 관리 포털을 벗어나지 않고도 Runbook을 찾아 Automation 계정으로 가져올 수 있습니다. 제품 팀이 시작하기 위해 몇 가지 샘플을 만들었지만 Runbook 갤러리의 가장 중요한 부분은 커뮤니티가 콘텐츠를 기여하고 갤러리에 자동으로 표시되도록 할 수 있다는 것입니다. 문제가 있는 경우 다른 사용자가 비슷한 문제에 직면했으며 빌드할 수 있는 Automation 솔루션을 개발했을 수 있습니다. 더 많은 사람들이 콘텐츠에 기여함에 따라 커뮤니티가 성장합니다. 더 많은 사람들이 커뮤니티에 가입하면 더 많은 콘텐츠가 만들어집니다. 그것은 모두를위한 승리입니다!


  &nbsp;

  <h2>갤러리에서 Runbook 찾기</h2>

  사용해 보고 싶으신가요? <strong>+새로</strong> 만들기에서 Runbook 갤러리에 액세스할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/01/NewStep1_NEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title=" NewStep1_NEW" alt=" NewStep1_NEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewStep1_NEW_thumb.png" width="1024" height="646" border="0" /></a>


  이제 갤러리에서 App Services &gt; Automation &gt; Runbook &gt; 을 선택합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/01/NEW_NEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title=" NEW_NEW" alt=" NEW_NEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NEW_NEW_thumb.png" width="1024" height="465" border="0" /></a>


  이제 Runbook 갤러리 마법사에 있어야 합니다. 첫 번째 페이지에서는 가져오려는 Runbook을 식별하는 데 도움이 되도록 Runbook을 범주별로 세분화했습니다. Runbook이 범주 목록에 포함되지 않는 경우 사용 가능한 모든 Runbook이 포함된 "All"과 다른 범주와 일치하는 태그가 없는 Runbook이 포함된 "기타" 아래에 있습니다. Runbook에는 여러 태그가 있을 수 있으며 여러 범주에 표시되어 여러 범주에서 찾고 있는 솔루션을 찾을 수 있습니다. 찾고 있는 솔루션을 찾지 못하고 콘텐츠를 만드는 데 도움이 되도록 하려면 Azure Automation의 <a title="UserVoiceUserVoice" href="https://feedback.azure.com/forums/246290-azure-automation" target="_blank"></a> 페이지에 요청을 제출합니다. 커뮤니티의 다른 사용자를 돕기 위해 일부 콘텐츠를 만들려는 경우 UserVoice 페이지에서 아이디어를 확인해야 합니다.


  "추천" 범주는 Microsoft 추천 Runbook에 대한 특별한 범주입니다. 이 범주는 현재 제품 팀의 샘플 및 유틸리티 Runbook으로 채워져 있습니다. 그러나 나중에 우리 팀은 Microsoft 또는 커뮤니티 생성 여부에 관계없이 특히 유용하다고 생각하는 Runbook을 강조 표시하려고 합니다. 이 게시물의 뒷부분에서 갤러리에 콘텐츠를 표시하는 방법을 설명합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/02/CategoriesNEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border: 0px;" title="CategoriesNEW" alt="CategoriesNEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CategoriesNEW_thumb.png" width="1024" height="670" border="0" /></a>


  범주별로 필터링하는 것 외에도 마법사의 왼쪽 아래에 있는 확인란을 선택/선택 취소하여 Microsoft 또는 Community 콘텐츠를 필터링할 수 있습니다. Microsoft 콘텐츠는 Microsoft 직원에 의해 생성되며 이러한 Runbook은 게시되기 전에 Azure Automation 제품 팀과 검토 프로세스를 거쳐 고품질 콘텐츠를 제공하는지 확인합니다. 콘텐츠는 Microsoft 직원이 게시하고 검토하지만 갤러리 Runbook은 공식적으로 지원되지 않습니다. 기여하는 사람들은 커뮤니티에 대한 열정에 불과하며 API 및 cmdlet이 발전함에 따라 Runbook을 유지할 필요가 없습니다.


  마법사 오른쪽의 창에는 선택한 Runbook에 대한 간략한 설명과 작성자 및 해당 Runbook과 연결된 다운로드 수를 포함한 몇 가지 유용한 데이터가 채워집니다. 원본 원본을 확인하려면 제목을 클릭하여 콘텐츠가 원본이 되는 스크립트 센터 게시물로 보낼 수 있습니다.스크립트를 평가하고 QA&amp;를 사용하여 스크립트 센터에서 작성자에게 질문할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/02/HyperLinkNEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border: 0px;" title="HyperLinkNEW" alt="HyperLinkNEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HyperLinkNEW_thumb.png" width="1024" height="668" border="0" /></a>


  &nbsp;


  사용하려는 Runbook을 찾으면 두 번째 페이지를 클릭하여 소스 코드를 볼 수 있습니다. 가져오기를 선택한 경우 개인 Automation 계정으로 가져올 코드입니다. 본 Runbook을 좋아한다고 가정하고 다음 화살표를 클릭하여 마법사의 마지막 페이지로 이동합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/01/RunBookDefinitionNEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="RunBookDefinitionNEW" alt="RunBookDefinitionNEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RunBookDefinitionNEW_thumb.png" width="1024" height="666" border="0" /></a>


  마법사의 마지막 페이지에서 Runbook의 이름과 Runbook을 저장해야 하는 Automation 계정을 선택할 수 있습니다. Runbook의 이름은 항상 PowerShell 워크플로 이름과 일치해야 하므로 Runbook의 이름을 변경하도록 선택한 경우 Runbook 콘텐츠의 워크플로 이름이 변경 내용을 반영하도록 자동으로 업데이트됩니다. 이 Runbook이 일련의 Runbook에서 자식 Runbook인 경우 Automation에서 자동으로 이 작업을 수행하지 않으므로 호출 Runbook의 이름을 업데이트해야 합니다. 현재 Runbook 컬렉션을 실행하려면 자식 Runbook 순서대로 Runbook을 부모에 게시해야 합니다.


  Runbook을 가져오면 알림 표시줄에서 "Runbook 보기"를 클릭하여 코드를 살펴보고 필요한 경우 수정할 수 있습니다. 모든 사용자의 환경과 프로세스는 약간 다르므로 Automation 자산을 만들거나 특정 요구 사항에 맞게 Runbook을 구성해야 할 수 있으므로 필요한 모든 요구 사항이 있는지 확인하기 위해 코드를 살펴보는 것이 좋습니다.

  <h2></h2>

  <h2>Runbook 콘텐츠 공유</h2>

  고유한 콘텐츠를 만들고 다른 사용자와 공유하려는 경우 Runbook을 스크립트 센터에 게시하면 다음 시간 내에 갤러리에 자동으로 표시됩니다. Runbook 갤러리에 품질 콘텐츠가 있는지 확인하려고 하므로 기여자는 Runbook 갤러리 DocumentationGallery 설명서" href="https://aka.ms/RunbookGallery" target="_blank">에 <a title="설명된 몇 가지 간단한 규칙을 따르도록 요청합니다</a>. 한 시간 후에 갤러리에 Runbook이 표시되지 않으면 개요된 규칙 중 하나를 놓쳤을 가능성이 높습니다.게시하기 전에 Runbook에 하드 코딩된 중요한 정보가 없는지 확인합니다. 대신 Automation 자산에 이러한 비밀을 삽입하고 Runbook에서 해당 <a title="assetsassets" href="https://azure.microsoft.com/blog/2014/07/29/getting-started-with-azure-automation-automation-assets-2/" target="_blank"></a>를 참조합니다. 또한 Runbook 작성에 대한 모범 사례를 따르는 것이 좋습니다. <a href="https://aka.ms/RunbookGallery" target="_blank">여기에서</a> Runbook 작성 모범 사례에 대해 읽고 Runbook 쓰기 팁과 요령 <a title="팁 &amp; Trickshere</a>를" href="https://social.technet.microsoft.com/wiki/contents/articles/26616.quick-tips-and-tricks-for-runbook-writing.aspx" target="_blank"> 읽을 수 있습니다.


  스크립트 센터에 Runbook을 업로드할 때 다음 규칙을 따릅니다.

  <ul>
   <li>Runbook을 다음으로 <a title=" 업로드 Azure 범주의 Automation subcategoryAutomation" href="https://gallery.technet.microsoft.com/scriptcenter/site/search?f%5B0%5D.Type=RootCategory&amp;f%5B0%5D.Value=WindowsAzure&amp;f%5B0%5D.Text=Windows%20Azure&amp;f%5B1%5D.Type=SubCategory&amp;f%5B1%5D.Value=WindowsAzure_automation&amp;f%5B1%5D.Text=Automation" target="_blank"> 하위 범주</a>입니다.</li>
   <li>Runbook을 포함하는 단일 .ps1 파일을 첨부합니다.</li>
   <li>Runbook(.ps1 파일)의 크기는 1MB를 초과하면 안 됩니다.</li>
   <li>스크립트 센터 설명에 PowerShell 워크플로 코드 조각을 삽입합니다.</li>
   <li>Runbook에 모듈, 자식 Runbook, 자산 또는 기타 서비스가 필요한 경우 Runbook의 주석 섹션에 있는 설명에 기록해 둡니다(Runbook 파일에서는 스크립트 센터 설명이 아니라 두 위치 모두 훌륭함).</li>
   <li>생성된 기본값을 사용하는 대신 Runbook 갤러리 마법사에 표시되는 간단한 설명을 작성해야 합니다.</li>
   <li>적절한 태그를 사용하여 Runbook에 태그를 지정합니다. 범주 태그는 아래에 포함되어 있지만 고유한 태그도 추가할 수 있습니다.
  <ul>
   <li>자습서</li>
   <li>유틸리티</li>
   <li>프로비전</li>
   <li>모니터링</li>
   <li>수정</li>
   <li>패치</li>
   <li>Backup</li>
   <li>재해 복구</li>
   <li>VM 수명 주기 관리</li>
   <li>변경 제어</li>
   <li>용량 관리</li>
   <li>규정 준수</li>
   <li>개발/테스트 환경</li>
  </ul>

  </li>

  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/01/image.png"><img style="float: none; margin: 10px auto; border-width: 0px;" title="이미지" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png" width="704" height="770" border="0" /></a>


