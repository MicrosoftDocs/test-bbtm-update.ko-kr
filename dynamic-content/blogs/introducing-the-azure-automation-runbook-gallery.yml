  이 게시물의 앞부분에서 언급했듯이, 우리 팀은 "추천" 범주에 등장할 훌륭한 스크립트를 찾고 있습니다. 정말 멋진 콘텐츠가 있다면 Runbook 주위에 블로그 게시물을 만들 수도 있습니다.

  <h2></h2>

  <h2>다음 단계</h2>

  우리 팀은 앞으로 갤러리를 계속 확장할 계획이며, 현재 표시되는 마법사는 시간이 지남에 따라 진화할 것입니다. 가까운 장래에 Runbook 갤러리에 PowerShell 스크립트를 포함하고 새 Runbook 변환기를 사용하여 스크립트를 워크플로로 변환합니다. 이렇게 하면 사용 가능한 콘텐츠가 확장되지만, 위 섹션의 제안을 계속 따라 콘텐츠를 업로드하고 PowerShell 워크플로를 사용하여 PowerShell 워크플로의 일시 중단/다시 시작 및 병렬 처리 기능을 최대한 활용하는 것이 좋습니다. 특히 여러 서비스 또는 디바이스에 걸쳐 장기 실행 작업이 있는 경우 더욱 그렇습니다.

  <h2></h2>

  <h2>요약</h2>

  자동화 솔루션을 만들 때 Azure Automation Runbook 갤러리 콘텐츠를 함께 쌓아 비즈니스 프로세스를 설명하거나 Azure 또는 <sup>타사</sup> 서비스의 일상적인 관리에 도움이 되는 완전하고 복잡한 솔루션을 만들 수 있는 구성 요소로 생각할 수 있습니다. Runbook 갤러리는 시간을 절약하고 Azure Automation을 사용하는 데 도움이 될 뿐만 아니라 Azure Automation 커뮤니티를 성장시키는 데 도움이 됩니다. 앞으로 사용자와 Automation 커뮤니티의 나머지 구성원이 갤러리에 기여하는 솔루션을 확인할 수 있기를 기대합니다.


