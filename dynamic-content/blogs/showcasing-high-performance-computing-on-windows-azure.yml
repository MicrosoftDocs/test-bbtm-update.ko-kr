Title: Windows Azure에서 High-Performance 컴퓨팅 소개
Summary: 오늘 초 뉴욕에서 열린 금융 시장 컨퍼런스에서 HPC(고성능 컴퓨팅)에서 Microsoft는 Windows HPC 서버 2008 R2의 즉각적인 가용성을 발표했습니다.&nbsp; 그 외에...
Content: '<p>오늘 초 뉴욕에서 열린 금융 시장 컨퍼런스에서 HPC(고성능 컴퓨팅)에서 Microsoft는 Windows HPC 서버 2008 R2의 즉각적인 가용성을 발표했습니다.&nbsp; Microsoft 기술 컴퓨팅 그룹의 총괄 매니저인 Bill Hilf는 Windows HPC 서버 2008 R2의 이점을 설명하는 것 외에도 고객이 온-프레미스 서버 클러스터 내에서 Windows Azure에서 HPC 노드를 프로비전하고 관리할 수 있는 <a target="_blank" href="https://azure.microsoft.com/">Windows HPC 서버</a> 예정된 기능을 선보였습니다.&nbsp;  이 새로운 기능을 통해 고객은 탄력적 Just-In-Time 처리 기능을 위해 온-프레미스 데이터 센터에서 클라우드로 HPCworkload&nbsp;를 "버스트"할 수 있습니다.&nbsp; </p>  <p>정책, 일정 예약, 노드 크기 조정 및 프로비저닝을 포함하여 Windows Azure 노드를 사용하여 HPC 서버 클러스터의 단계별 데모를 시청하려면 여기에서 오늘 기조 문서의 50:24로 진행하세요.</p>  <p>여기에서 Windows <a target="_blank" href="https://blogs.technet.com/b/windowsserver/archive/2010/09/20/windows-hpc-server-2008-r2-ships.aspx">Server 팀의 블로그</a> 게시물에서 Windows HPC 서버 R2 공지사항에 대해 자세히 읽거나 여기에서 클라우드에서 HPC의 잠재력에 대한 Bill의 블로그 게시물을 읽을 수 <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2010/09/20/modeling-the-world-continued.aspx">있습니다</a>.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
