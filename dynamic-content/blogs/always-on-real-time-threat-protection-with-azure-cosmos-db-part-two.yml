  <h3>강력한 보안 및 규정 준수</h3>


  <p>Azure Advanced Threat Protection은 자체에 높은 규정 준수 인증이 있는 Azure Cosmos DB 및 기타 Azure 서비스를 기반으로 하므로 Azure Advanced Threat Protection에서 동일한 작업을 쉽게 달성할 수 있었습니다. &ldquo;Azure Cosmos DB의 액세스 제어 메커니즘을 사용하면 액세스를 쉽게 보호하고 고급 JIT 정책을 적용하여 고객 데이터를 안전하게&rdquo; 유지할 수 있다고 Hagai는 말합니다.</p>


  <h3>고가용성</h3>


  <p>Azure Cosmos DB의 가용성 SLA는 다중 지역 데이터베이스의 경우 99.999%이지만 Hagai의 경우 프로덕션에서 볼 수&rsquo; 있는 실제 가용성은 훨씬 더 높습니다. &ldquo;Azure Cosmos DB 팀이 몇 가지 과거 가용성 수치를 가져왔으며, 2019년 4월, 5월 및 6월에 발생한 실제 가용성&rsquo;은 99.99995~99.99999%&rdquo;였습니다. &ldquo;우리에게, 그것은&rsquo; 본질적으로 100 % 가동 시간, 그리고 우리가 걱정할 필요가 없는&rsquo; 또 다른 것입니다.&rdquo;</p>


