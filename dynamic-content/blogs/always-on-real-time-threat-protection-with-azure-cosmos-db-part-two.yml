Title: Azure Cosmos DB를 사용하여 항상 실시간 위협 방지 - 2부
Summary: Azure Advanced Threat Protection 팀이 클라우드 기반 보안 서비스에 Azure Cosmos DB를 사용하기로 결정함에 따라 팀은 데이터베이스 유지 관리 0개, 호환되지 않는 실시간 성능, 탄력적 확장성, 고가용성 및 강력한 보안 및 규정 준수를 포함한 모든 주요 요구 사항을 충족할 수 있습니다.
Content: >-
  <p><em><em>이 두 부분으로 구성된 블로그 게시물은 조직에서 Azure Cosmos DB를 사용하여 실제 요구 사항을 충족하는 방법과 이러한 요구 사항을 충족하는 차이점&rsquo;에 대한 시리즈의 일부입니다. </em> <a href="https://azure.microsoft.com/en-us/blog/always-on-real-time-threat-protection-with-azure-cosmos-db-part-one/">1부</a>에서는 Microsoft Azure Advanced Threat Protection 팀이 Azure Cosmos DB를 채택하도록 이끈 과제와 이를 사용하는 방법에 대해&rsquo; 알아 했습니다. 2&rsquo;부에서는 팀의&rsquo; 노력으로 인한 결과를 살펴봅니다.</em></p>


  <h2>기본 제공 확장성, 성능, 가용성 등</h2>


  <p>Azure Advanced Threat Protection 팀이&rsquo; 클라우드 기반 보안 서비스에 Azure Cosmos DB를 사용하기로 결정함에 따라 팀은 데이터베이스 유지 관리 0개, 호환되지 않는 실시간 성능, 탄력적 확장성, 고가용성 및 강력한 보안 및 규정 준수를 비롯한 모든 주요 요구 사항을 충족할 수 있습니다. &ldquo;Azure Cosmos DB는 Microsoft 자체를&rdquo; 포함하여 세계에서 가장 큰 회사를 지원할 수 있는 엔터프라이즈급 보안 서비스를&rsquo; 제공하는 데 필요한 모든 것을 제공합니다. Microsoft의 Advanced Threat Analytics 수석 그룹 엔지니어링 관리자인 Yaron Hagai는 말합니다.</p>


  <h3>유지 관리 0개</h3>


  <p>관리되는 데이터베이스 서비스는 Hagais&rsquo; 팀에 엄청난 유지 관리 노력을 지원하여 소수의 서비스 엔지니어만 Azure Advanced Threat Protection을 계속 가동하고 실행할 수 있게 해 줍니다. &ldquo;Azure Advanced Threat Protection을 사용하면 서버를 패치 및 업그레이드하고, 규정 준수에 대해 걱정하는 등의&rdquo; 작업을 할 필요가 없습니다. &ldquo;또한 작업 없이 미사용 시 암호화와 같은 기능을 얻을 수 있으며, 이를 통해 리소스를 계속 가동하고 실행하는 대신 서비스를 개선하도록 리소스를 안내할 수 있습니다.&rdquo;</p>


  <p>고객 성장을 지원하기 위한 크기 조정은 핸즈프리와 같습니다. &ldquo;Azure CLI 스크립트를 사용하여 여러 Azure 지역에서&mdash;&rsquo; 클러스터를 프로비전 및 프로비전 해제하면 모두 자동으로 수행되므로 새 고객을 위한 새 클러스터를 쉽고 필요할&rdquo; 때 쉽게 배포할 수 있다고 Hagai는 말합니다. &ldquo;크기 조정도 자동으로 수행됩니다. 처리량 기반 분할은 데이터베이스를 확장하여 팀의 유지 관리가 0인 고객 성장을 지원할 수 있기 때문에 특히 도움이 되었습니다.&rdquo;</p>


  <h3>실시간 성능</h3>


  <p>Azure Cosmos DB는 Azure Advanced Threat Protection과 같은 중요한 보안 서비스에 필요한 성능을 제공하고 있습니다. &ldquo;조직이 위반된 후 조직을 보호하므로 탐지 속도는 발생할&rdquo; 수 있는 피해를 최소화하는 데 필수적이라고 Hagai는 설명합니다. &ldquo;확장성이 뛰어난 높은 데이터베이스를 사용하면 많은 복잡한 쿼리를 실시간으로 지원할 수 있으며, 이를 통해 위반에서 경고(초)로 넘어갈 수 있습니다. Azure Cosmos DB에서 제공하는 성능은 시장에서 가장 프로덕션 등급 문서 DB를 만드는 또 다른 한 가지이며, 이는 우리가 선택한 또 다른 이유입니다.&rdquo;</p>


  <p>다음 그래프는 Azure Advanced Threat Protection이 Azure Cosmos DB에 대한 프로필의 메모리 내 캐시를 유지함에 따라 10분마다 발생하는 쓰기에 대한 바이어스가 많은 서비스&rsquo; 최대 테넌트에 대해 지속적으로 높은 상태를 보여 줍니다.</p>


