  <h3>탄력적 확장성</h3>


  <p>Azure Advanced Threat Protection이 2018년 3월에 출시된 이후 사용자 보호 및 유료 조직 모두에서 사용량이 기하급수적으로 증가했습니다. &ldquo;Azure Cosmos DB를 사용하면 마찰 없이 지속적으로 확장할 수 있으며, 이는 지난 1년&rdquo; 동안 고객 기반의 600% 성장을 지원하는 데 도움이 되었다고 Hagai는 말합니다. &ldquo;동일한 확장성을 통해 온-프레미스 솔루션인 Microsoft Advanced Threat Analytics보다 더 큰 고객 설치를 지원할 수 있습니다. Microsoft&rsquo; 자체의 내부 네트워크가 대표적인 예입니다. Mongo DB를 실행하는 단일 온-프레미스 서버에서 지원하기에는 너무 커졌지만 Azure Cosmos DB에서는&rsquo; 문제가 되지 않습니다.&rdquo;</p>


  <p>다음 그래프와 같이 트래픽의 빈번한 변동을 지원하기 위해 스케일 업 및 다운하는 것은 고통이 없습니다. &ldquo;그래프는 비즈니스 원격 분석을&rdquo; 생성하는 예약된 작업으로 인해 전체에서 급증한 가장 큰 테넌트에 대한 트래픽을 보여 줍니다. &ldquo;이는 Azure Cosmos DB의 자동 크기 조정 이점과 매일 짧은 처리량을 지원하기 위해 개별 데이터베이스를 자동으로 스케일 업한 다음, 서비스 제공 비용을 최소화하기 위해 원격 분석이 계산된 후 자동으로 축소할 수 있는 방법의 좋은 예입니다.&rdquo;</p>


