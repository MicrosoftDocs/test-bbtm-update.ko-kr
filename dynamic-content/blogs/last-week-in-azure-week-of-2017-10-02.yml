Title: 2017년 10월 2일 주 Azure의 지난 주
Summary: 2017년 10월 2일 주 동안 Azure에서 지난 주에 발생한 5가지 하이라이트.
Content: >-
  <p>Ferris Bueller를 의역하기 위해 Azure는 &ldquo;매우 빠르게 이동합니다. 잠시 멈추고 주위를 둘러보지&#39;않으면 놓칠 수 있습니다.&rdquo; 주위를 둘러보는 데 너무 많은 시간을 소비하지 않고 이를 돕기 위해 이번 주 시리즈는 지난 주 동안 Azure 전체에서 새로운 기능을&rsquo; 강조 표시합니다. 그러나 새로운 모든 항목&rsquo;의 포괄적인 목록을 제공하지는 않습니다&rsquo;.</p>


  <p>즉, 여기에&#39;지난 주에서 다섯 하이라이트를 다시 :</p>


  <h2>1. Azure의 Java</h2>


  <p>JavaOne은 지난 주 샌프란시스코에 있었기 때문에 Azure의 Java 제품과 관련하여 많은 일이 있었습니다. 이벤트 전에 <a href="https://azure.microsoft.com/en-us/blog/ready-for-javaone-bringing-java-and-kubernetes-together-in-azure/">Maven을 사용하여 Azure Container Service의 Kubernetes에서 Java 앱을 안전하게 배포하고 다시 배포하기 위한 지원을 발표했습니다</a>. 이 행사에서는 현재 공개 미리 보기 상태인 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-java-support-for-azure-functions/">Azure Functions에 대한 Java 지원을</a> 발표했습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-reference-java">자세한 내용은 Azure Functions Java 개발자 가이드</a>를 확인하세요. 가용성 영역, 네트워크 피어링, Virtual Network Gateway 및 Azure Container Instances에 대한 지원을 추가하는 <a href="https://github.com/Azure/azure-sdk-for-java">Java v1.3용 Azure 관리 라이브러리</a>를 릴리스했습니다. <a href="https://docs.microsoft.com/en-us/java/azure/">Azure에서 Java</a>로 수행할 수 있는 작업을 살펴보기 시작합니다.</p>


  <h2>2. Microsoft Ignite 2017의 리플렉션</h2>


  <p>줄리아 화이트(Julia White) 기업 부사장은 플로리다 주 올랜도에서 열린 최근 Microsoft Ignite 행사에서 하이라이트를 제공하기 위해 자신의 생각을 수집했으며, 여기에는 이벤트에서 나온 몇 가지 유용한 기사에 대한 링크가 포함되어 있습니다. 그녀의 게시물에 읽기를 제공해야 합니다. <a href="https://azure.microsoft.com/en-us/blog/azure-is-the-enterprise-cloud-highlights-from-microsoft-ignite-2017/">Azure는 Microsoft Ignite 2017의 Enterprise Cloud &ndash; 하이라이트입니다</a>.</p>


  <h2>3. SQL Server 2017 Linux &amp; Windows VM을 Azure Marketplace에서 사용할 수 있음</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview" target="_blank"></a>Linuxand&nbsp;&nbsp;<a href="https://docs.microsoft.com/azure/virtual-machines/linux/sql/sql-server-linux-virtual-machines-overview" target="_blank">의 SQL Server 2017 이미지</a>Windows &nbsp;<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=sql%20server&amp;page=1" target="_blank">Azure Marketplace</a>에서&nbsp; 사용할 수 있습니다. &nbsp;<a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank">Azure VM에서</a>&nbsp; 배포SQL Server Azure의 유연성, 보안 및 하이브리드 연결을 통해 현재 Linux 및 Windows 모두 사용할 수 있는 업계 최고의 성능 및 보안, 기본 제공 인공 지능 및 SQL Server 비즈니스 인텔리전스를 결합합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-vm-images-sql-server-2017-on-linux-and-windows/">Linux 및 Windows SQL Server 2017의 새 Azure VM 이미지 발표</a>를 참조하세요.</p>


  <h2>4. Azure 구성 요소</h2>


  <p>지난 주에는 Azure 리소스 배포를 간소화하도록 설계된 도구 및 Azure Resource Manager 템플릿 집합인<a href="https://github.com/mspnp/template-building-blocks/wiki">Azure 빌딩 블록을</a> 출시&nbsp;했습니다. Microsoft 패턴 &amp; 사례 팀은 GitHub 대한 <a href="https://github.com/mspnp/template-building-blocks/wiki/About-the-Azure-Building-Block-Tutorials">Azure Building Block 자습서</a> 집합을 사용하여 사용을 마스터하는 데 도움을 줍니다.</p>


  <h2>5. Azure Friday의 새로운 에피소드</h2>


  <p>Azure PowerShell - <a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-experimental-cmdlets-in-azure-powershell-rooney/">실험적 cmdlet</a> 아론 로니는 스콧 핸셀먼과 함께 Azure PowerShell 새로운 실험 cmdlet을 확인합니다.</p>


