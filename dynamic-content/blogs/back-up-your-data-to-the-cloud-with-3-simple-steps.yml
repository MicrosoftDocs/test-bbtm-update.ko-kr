Title: 간단한 3단계를 사용하여 클라우드에 데이터 백업
Summary: 클라우드 통합 백업 솔루션을 시작하는 것은 매우 간단하며, 이 3가지 팔로우하기 쉬운 비디오의 지침에 따라 온-프레미스 데이터를 Microsoft Azure 보호를 시작할 수 있습니다.
Content: >-
  데이터는 모든 최신 조직의 핵심이며 백업은 비즈니스 전략의 중요한 부분입니다. <strong>클라우드 기반 백업은</strong> 기존의 오프사이트 백업보다 뛰어난 대안이 되고 있습니다. 클라우드 기반 백업 솔루션은 선행 자본 지출 없이 <strong>엔터프라이즈급 규모</strong> 와 <strong>안정성</strong> 을 제공합니다. 또한 클라우드 백업 <strong>의 총 소유 비용은</strong> 테이프 기반 백업 <strong>보다 훨씬 낮</strong> 습니다. 이 사실은 <sup><a href="#FootNote1">Gartner1</a></sup>과 같은 분석가에 의해 확증되었습니다.


  <a title="Microsoft Azure Backup" href="https://aka.ms/rg1_AzureBackup" target="_blank"> Microsoft Azure Backup</a>은 Microsoft Azure 세계적 수준의 인프라를 활용하여 온-프레미스 데이터를 백업할 수 있는 간단하면서도 강력한 데이터 보호 솔루션입니다. 이 클라우드 통합 백업 솔루션을 시작합니다. <strong> 매우 간단</strong>하며 이 3가지 팔로우하기 쉬운 비디오의 지침에 따라 온-프레미스 데이터를 Microsoft Azure 보호를 시작할 수 있습니다.

  <h2>1. Azure에서 Backup Vault 설정</h2>

  이 비디오는 Azure 관리 포털에서 Backup Vault를 설정하는 데 도움이 됩니다. Backup 자격 증명 모음은 Azure에 백업을 저장하기 위한 가상 컨테이너입니다. 또한 이 비디오에서는 Azure에서 필수 파일을 다운로드하는 방법을 보여 줍니다.


  <iframe style="width: 600px; height: 337px;" src="https://channel9.msdn.com/Blogs/Windows-Azure/Getting-started-with-Azure-Backup-video-1-of-3-/player" height="240" width="320" allowfullscreen="" frameborder="0" scrolling="no"></iframe>

  <h2>2. 프로덕션 서버 준비</h2>

  두 번째 비디오는 프로덕션 서버를 준비하는 데 도움이 됩니다. 여기에는 서버에 Azure Backup 에이전트를 설치하고 Azure에 서버를 등록하는 작업이 포함됩니다.


  <iframe style="width: 600px; height: 337px;" src="https://channel9.msdn.com/Blogs/Windows-Azure/Getting-started-with-Azure-Backup-video-2-of-3-/player" height="240" width="320" allowfullscreen="" frameborder="0" scrolling="no"></iframe>

  <h2>3. 프로덕션 서버에서 파일 백업 및 복원</h2>

  세 번째 비디오에서는 프로덕션 서버에서 데이터를 백업하여 Microsoft Azure 복원하는 것이 얼마나 간단한지 보여 줍니다.


