Title: 'MariaDB, PostgreSQL 및 MySQL: Microsoft Azure 대한 추가 선택'
Summary: Microsoft 커넥트();에서 여러분 모두를 참여시키고, 특히 개발자를 위해 Azure에서 훌륭한 데이터베이스 환경을 구현하기 위해 여정의 하이라이트 중 일부를 공유하게 되어 기쁩니다.
Content: >-
  <p>Microsoft 커넥트();의 모든 사용자와 함께 개발자 선택을 확대하고, 커뮤니티에 가입하고, 함께 작업하는 플랫폼을 더 잘 만드는 방법을 공유하게 되어 기쁩니다.</p>


  <p>우리는 몬티 (마이클 Widenius) 및 MariaDB 커뮤니티와 긴밀하게 협력하여 <a href="https://mariadb.org/" target="_blank">MariaDB</a> 를 더 잘 만들기 위해 플래티넘 스폰서로 MariaDB 재단에 합류한다는 것을 발표하게되어 기쁩니다. MariaDB가 어떻게 빠르게 성장하고 있는지 보는 것은 매우 흥미롭습니다. 불과 몇 달 전 스웨덴, 몬티에 있는 가족을 방문했을 때 저는 대화를 시작했습니다. 몬티와 우리가 함께 멋진 일을 할 수 있는지 확인하기 위해 첫 번째 부름을 기억합니다. 몬티와 나는 스웨덴어를 구사하기 때문에 우리는 스웨덴어로이 첫 번째 전화를하기로 결정했다. 내 &ldquo;데이터베이스 스웨덴&rdquo; 어 방법 먼지 것을 거의 실현하지 않았다. 그럼에도 불구하고, 우리 둘 다 우리가 방금 시도하면 MariaDB와 Microsoft 간에 훌륭한 것을 함께 시작할 수 있다는 것을 재빨리 깨달았습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" gesture="media" height="500" src="https://www.youtube.com/embed/OdkkC9ozDss" width="1903"></iframe></p>


  <p>MariaDB를 Azure로 가져오는 것을 공유하게 되어 매우 기쁩니다&#39;. <a href="https://aka.ms/mariaDB">Azure에서 완전 관리형 서비스로 MariaDB</a>에 대한 예정된 미리 보기에 등록합니다.</p>


  <p>개방성의 기본성과 온-프레미스 및 Azure에서 고객을 지원하려는 우리의 열망에 대한 강한 신념으로 Microsoft에서 수행하는 방향에 대해 매우 자랑스럽게 생각합니다. Microsoft는 커뮤니티와 협력하여 Azure에서 제공하는 데이터베이스 엔진에 대한 변경 내용으로 끌어오기 요청(개선 사항)을 제출하기 위해 최선을 다하고 있습니다. 오픈 소스는 오픈 소스를 열어 두고 클라우드에서 데이터베이스를 실행하든, 랩톱에서 애플리케이션을 개발할 때 실행하든, 온-프레미스에서 실행하든 일관된 환경을 제공합니다.</p>


  <p>Azure Database for MariaDB는 Azure의 PostgreSQL 및 MySQL용 Azure 데이터베이스 서비스를 조인하여 개발자에게 더 많은 선택을 제공합니다. 몇 분 안에 새 인스턴스를 프로비전하고 필요에 맞게 온라인으로 필요한 컴퓨팅 성능을 빠르게 확장 및 축소할 수 있습니다. 이러한 서비스는 기본 제공 고가용성, 보안 및 GA의 99.99% SLA와 함께 제공됩니다. 또한 Azure를 사용하면 Cognitive Service API 및 봇 프레임워크를 통해 앱에 새로운 최신 환경을 쉽게 추가할 수 있습니다. 여기에서 Azure Database for PostgreSQL을 사용하여 지능형 앱을 빌드하는 방법에 대한 Sunil Kamath의 데모를 확인 <a href="https://channel9.msdn.com/Events/connect/2017/T149" target="_blank">하세요</a>.</p>


  <p>올해 초 PostgreSQL 및 MySQL용 Azure 데이터베이스 서비스에 대한 미리 보기 미리 보기를 발표한 이후, Azure에서 지원하는 전체 40개 이상의 지역으로 가는 길에 새로운 PostgreSQL 확장, 컴퓨팅 계층을 추가하고 브라질, 캐나다 및 인도 &ndash; 를 포함한 더 많은 지역에 대한 도달 범위를 전 세계적으로 16개로 늘렸습니다. 많은 고객이 우리가 제공하는 관리 서비스 기능의 이점을 누리고 있습니다.</p>


  <p><em>&quot;Azure Portal을 통해 PostgreSQL 데이터베이스를 회전하는 것은 매우 쉬웠습니다. 그런 다음, 기존 시스템에서 데이터베이스를 내보내고 Azure Database for PostgreSQL로 가져왔습니다. 2~3시간밖에 걸리지 않습니다.&rdquo;</em> &ndash; 에릭 스피어, 최고 경영자, 높은 에드 프로필</p>


  <p><em>&quot;페이지 로드 시간은 매우 낮으며, 45% 더 적은 비용이 드는 더 강력하고 확장 가능한 인프라에서 이 작업을 수행할 수&#39;있습니다.&rdquo;</em> &ndash; Kevin Lisota, Developer, GeekWire</p>


  <p>Azure에 MariaDB를 도입하고 더 많은 선택을 제공하게 되어 기쁩니다. 여러분의 피드백을 받고 계속해서 더 나은 기능을 만들 수 있는 방법을 알아보고자&#39;있습니다. 나는 우리가 함께 달성 할 수있는 것을보고 기대하고&#39;!</p>
