Title: Recovery Services 자격 증명 모음에서 Azure VM 백업에 대한 Enterprise 수준 정책 관리
Summary: '이제 Azure Backup은 Recovery Services 자격 증명 모음의 기존 Azure VM 백업 정책에서 편집 및 삭제를 지원합니다. '
Content: >-
  <p>Azure Backup은 2016년 5월 Azure Resource Manager 모델을 기반으로 Recovery Services 자격 증명 모음의 일반 공급에 대해 발표했습니다. Recovery Services 자격 증명 모음을 사용하면 고객은 사용자 지정 정의 백업 정책을 사용하여 클래식 및 Resource Manager 가상 머신을 백업할 수 있습니다. 현재는 고객이 백업 정책을 관리하고 단일 창에서 변화하는 요구 사항을 충족하도록 모델링하는 기능을 추가하여 Azure Backup을 Azure 가상 머신에 대한 엔터프라이즈 수준 백업 솔루션으로 만들고 있습니다.</p>


  <p><img alt="Azure Backup Policy List View - recovery Services vault" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a9862fe-8ff8-4f8a-a30f-156e567006f2.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="정책 목록 보기" width="482"></p>


  <h2>기능</h2>


  <p>이 릴리스에서 Azure Backup은 다음을 제공합니다.</p>


  <ul>
   <li>단일 창에서 Recovery Services 자격 증명 모음의 모든 백업 정책을 보는 기능</li>
   <li>정책 목록 보기에서 새 정책을 추가하는 기능</li>
   <li>백업 정책이 업데이트되면 수정된 백업 일정 및 보존 요구 사항 &ndash; 과 일치하도록 백업 정책을 편집할 수 있으며, 변경 내용은 정책으로 구성된 모든 가상 머신에 자동으로 푸시됩니다.</li>
   <li>백업 정책에 &ndash; 항목을 추가하는 기능은 한 번의 클릭으로 기존 백업 정책에 더 많은 가상 머신을 추가합니다.</li>
   <li>정책으로 보호된 가상 머신 보기 가져오기</li>
   <li>더 이상 사용되지 않는 백업 정책 삭제</li>
  </ul>


  <h2>시작하기</h2>


  <p>정책 관리를 시작하려면</p>


  <p>1. Recovery Services 자격 증명 모음을 엽니다. <a href="https://azure.microsoft.com/documentation/articles/backup-azure-vms-first-look-arm/#step-1---create-a-recovery-services-vault-for-a-vm" target="_blank">Recovery Services 자격 증명 모음이</a> 없는&rsquo; 경우 만듭니다.</p>


  <p>2.설정 메뉴에서&nbsp; <strong>백업 정책을</strong> 클릭하여 정책 관리 블레이드를 표시합니다.</p>


  <p>3. 정책을 편집하거나 정책에 가상 머신을 더 추가하려면 정책을 선택하여 자세한 정책 블레이드를 표시합니다.</p>


