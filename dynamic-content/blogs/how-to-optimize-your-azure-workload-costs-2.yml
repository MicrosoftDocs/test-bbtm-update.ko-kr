Title: Azure 워크로드 비용을 최적화하는 방법
Summary: 'IT 비용 관리는 경제 불확실성의 이 시기에 매우 중요합니다. 글로벌 전염병은 전 세계 조직이 비즈니스 전략을 재창조하고 운영을 보다 효과적이고 생산적인 것으로 만들기 위해 도전하고 있습니다. '
Content: >-
  <p>IT 비용 관리는 경제 불확실성의 이 시기에 매우 중요합니다. 글로벌 전염병은 전 세계 조직이 비즈니스 전략을 재창조하고 운영을 보다 효과적이고 생산적인 것으로 만들기 위해 도전하고 있습니다. 그 어느 때보다&rsquo; 빠르게 IT 조직 전체에서 효율성을 높이고 비용을 최적화하는 방법을 찾아야 합니다.</p>


  <p>클라우드 비용 최적화와 관련하여 조직은 일반적으로 중앙 IT 부서와 분산 워크로드 팀 간에 책임을 나눕니다. 중앙 IT 부서는 비용 관리를 위한 전반적인 클라우드 전략 및 거버넌스, 회사 정책 설정 및 감사를 관리합니다. 중앙 IT 정책에 따라 조직 전체의 워크로드 팀은 비용 관리를 포함하여 빌드한 클라우드 애플리케이션에 대한 엔드 투 엔드 소유권을 가정합니다&rsquo;.</p>


  <p>이 새로운 정상에서 워크로드 소유자&rsquo;를 등록하는 경우&rsquo;, 클라우드 환경에서 작업하는 데 지속적으로 적응하면서 사용자와 teamswho&nbsp;가 매일 새로운 비용 책임을 맡는 것이 두 배로 어려워집니다. 보안, 안정성, 성능 효율성, 운영 효율성 및 비용 최적화의 5가지 주요 핵심 요소에서 성공적인 클라우드 워크로드를 설계, 빌드, 배포 및 관리하는 데 도움이 될 수&nbsp;&nbsp; 있는 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Microsoft Azure Well-Architected Framework</a>를 만들었습니다. &rsquo;여기서는 비용 최적화에만 집중하지만,&rsquo; 고품질의 잘 설계된 워크로드를 배포하기 위해 조직의 우선 순위를 프레임워크의 다른 네 가지 핵심 요소와 균형을 맞추는 방법에 대한 모범 사례를 곧 다룰 예정입니다.</p>


  <p>그렇다면 Azure Well-Architected Framework는 워크로드 소유자로서 워크로드 비용을 최적화하는 데 어떻게 도움이 될 수 있을까요?</p>


  <h3>비용 최적화의 네 단계</h3>


  <p>Azure Well-Architected Framework는 디자인, 프로비전, 모니터링 및 최적화의 네 가지 단계에서 비용 최적화에 대한 포괄적인 지침을 제공합니다.</p>


  <p><em>디자인 </em>단계에서는 다음을 포함하여 워크로드&rsquo; 아키텍처 및 비용 모델의 초기 계획을 다룹니다.</p>


  <ul>
      <li>명확한 요구 사항을 <b>캡처</b>합니다.</li>
      <li>초기 비용 <b>예측</b>.</li>
      <li>조직&rsquo; 정책 및 제약 조건 <b>이해</b></li>
  </ul>


  <p><em>디자인 </em>단계가 완료되면 <em>프로비전 </em>단계로 이동하여 워크로드를 구성할 리소스를 선택하고 배포합니다. 이 단계에서는 선택할 서비스 및 선택할 SKU 및 지역과 같은 비용에 영향을 미치는 많은 고려 사항 및 절충 사항이 있습니다.</p>


  <p>리소스를&nbsp; 프로비전한 후 다음 단계인 <em>모니터</em>는 배포된 워크로드, 사용 방법&rsquo; 및 전체 지출을 면밀히 관찰하는 것입니다. 여기에는 다음과 같은 활동이 포함됩니다.</p>


  <ul>
      <li>태그를 기반으로 <b>지출 보고서를</b> 작성합니다.</li>
      <li>팀과 <b>정기적으로 비용 검토를 수행</b>합니다.</li>
      <li>경고<b>에 응답(</b>예: 특정 지출 한도에 근접하거나 지출에서 변칙을 감지한 경우&rsquo;).</li>
  </ul>


  <p>마지막으로, 다음과 같은 기술을 통해 워크로드를 보다 효율적으로 만드는 마지막 단계인&rsquo; <i>최적화</i>로 이동합니다.</p>


  <ul>
      <li>사용량이 부족한 리소스<b>의 크기를 조정</b>합니다.</li>
      <li>일관적인 장기 실행 워크로드에 <b>예약 인스턴스 사용</b></li>
      <li>비용 혜택을 위해 <b>라이선스 제안을 활용</b>합니다.</li>
      <li>스토리지 계층 및 데이터 저장소와 같은 <b>초기 디자인 선택 항목을 다시 평가</b>합니다.</li>
  </ul>


  <p>초기 <i>디자인</i> 및 <i>프로비전</i> 단계는 일반적으로 개발하려는 새로운 워크로드에&rsquo; 적용됩니다. 모니터링 <i>및</i> <i>최적화</i>의 마지막 두 가지는 클라우드에서 이미 배포되고 실행 중인 워크로드&rsquo;에 주로 맞춰진 지침을 포함합니다.</p>


  <p>&rsquo;현재 대부분의 워크로드 소유자와 마찬가지로, 지금&rsquo; 궁금할 것입니다. <b> 기존 워크로드</b><b>에 가장 큰 비용 영향을 미칠 수 있는 작업은 무엇일까</b>요?</p>


  <h3>기존 워크로드를 비용 최적화하는 강력한 기술</h3>


  <p>각 비용 최적화 단계는 전반적인 비용 효율성에 크게 기여하지만, 워크로드 소유자가 비용 최적화 이니셔티브를&rsquo; 수행하는 경우 먼저 기존 워크로드에 대한 Azure Well-Architected Framework의 두 단계인 모니터링 및 최적화를 살펴보려고 할 것입니다. 이러한 단계에 도움이 되는 몇 가지 도구를 제공합니다. &rsquo;먼저 비용 최적화를 포함하여 <a href="https://docs.microsoft.com/en-us/assessments/?id=azure-architecture-review&amp;mode=pre-assessment" target="_blank">Well-Architected</a> Framework의 5가지 핵심 요소에서 워크로드를 평가하는 데 사용할 수 있는 Microsoft Azure Well-Architected 검토가 있습니다. Well-Architected 검토는 워크로드를 최적화하는 데 도움이 되는 배포된 워크로드 및 실행 가능한 권장 사항에 대한 비용 최적화에 대한 전체적인 보기를 제공합니다. 또한 <a href="https://aka.ms/azureadvisorpage" target="_blank">Azure Advisor</a> , <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management 및 청구와</a> 같은 도구는 필요한 비용 효율성을 달성하는 데 도움이 되는 비용 분석 및 최적화 지침을 제공합니다.</p>


  <p>이러한 도구를 사용하고 프레임워크 자체를&rsquo; 참조하면 기존 워크로드에 대한 많은 모니터링 및 최적화 기회를 찾을 수 있습니다. 비용 인식 향상, 클라우드 낭비 제거, 라이선스 제안 활용, 워크로드 아키텍처 현대화 등 4가지 높은 영향 범주로 분류되는 경향이 있습니다.</p>


  <h3>비용 인식 향상</h3>


  <p>이는 고객으로서 비용 가시성 및 책임을 개선하는 것을 의미합니다. 비용 인식 향상은 워크로드 예산 및 운영 사례를 구현하여 다음과 같은 예산을 적용하는 것으로 시작됩니다.</p>


  <ul>
      <li><b>태그를 지정하여</b> <b>태그 값으로 비용을 세울</b> 수 있으므로 보고서를 쉽게 끌어올 수 있습니다.</li>
      <li>특정 지출 임계값에 근접할 때&rsquo; <b>(예산 소유자)에게 알리도록 경고</b>합니다.</li>
      <li>비용 관리의 팀&rsquo; 문화를 강화하기 위해 <b>정기적으로 검토</b>합니다.</li>
  </ul>


  <p>클라우드 청구서를 즉시 줄이지는 않지만 비용 인식을 높이는 것은 나중에 유용한 중요한 인사이트를 제공하는 데 필요한 기반입니다.</p>


  <h3>클라우드 폐기물 제거</h3>


  <p>비용 효율성과 비용 회피를 실제로 확인하기 시작하는 위치는 다음과 같습니다. 여기에는 다음과 같은 비용 최적화 기술이 포함될 수 있습니다.</p>


  <ul>
      <li>사용하지 않는 리소스<b>를 종료</b>합니다.</li>
      <li>사용률이 부족한 리소스<b>의 크기를 조정</b>합니다.</li>
      <li>리소스 유연성 및 확장성을 위해 <b>자동 크기 조정 및 자동 종료 사용</b></li>
  </ul>


  <p>많은 고객에게 가장 즉각적인 재정적 영향은 클라우드 폐기물 제거에서 비롯됩니다.</p>


  <h3>라이선스 제안 활용</h3>


  <p>Azure에는 워크로드에 상당한 비용 혜택을 제공할 수 있는 몇 가지 라이선스 제품이 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank"><b>Azure 하이브리드 혜택을</b></a> 사용하면 활성 Software Assuranceand&mdash; Linux 구독&mdash;을 Azure로 사용하여 온-프레미스 Windows Server 및 SQL Server 라이선스를 가져와서 저장할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/reservations/" target="_blank"><b>Azure Reservations</b></a> 를 사용하면 더 긴 기간 동안 Azure 리소스를 사용하도록 커밋할 때 종량제 요금에 대해 더 적은 비용을 지출할 수 있습니다.</li>
  </ul>


  <p>라이선싱 제품은 클라우드 비용을 절감하는 데 상당한 기여를 할 수 있으며, 중앙 IT 팀과 워크로드 팀 간의 협업을 위한 좋은 기회인 경우가 많습니다.</p>


  <h3>워크로드 아키텍처 현대화</h3>


  <p>워크로드&rsquo; 아키텍처를 다시 검토하는 것을 주저할 수 있지만 최신 서비스와 클라우드 네이티브 디자인을 사용하여 애플리케이션을 현대화하면 비용 효율성을 크게 높일 수 있습니다. 예를 들어, 다음을 수행합니다.</p>


  <ul>
      <li><b></b><b>초기 아키텍처 및 디자인 결정을 Revisit합니다. </b> 데이터 저장소 또는 스토리지 계층 선택과 같은 보다 비용 효율적인 방법을 검색하고 검색하여 목표를 달성할 수 있습니다.</li>
      <li><b></b><b>사용 중인 Azure 서비스 유형을 Assess합니다.&nbsp;</b> 다른 SKU 또는 PaaS 또는 서버리스&nbsp;마이트와 같은 다른 유형의 서비스가 워크로드 요구 사항을 충족하면서 비용 혜택을 제공하는지 알아보고 확인합니다.</li>
  </ul>


  <h3>Azure 비용 최적화를 시작하는 방법 알아보기</h3>


  <p>전 세계적으로 이 어려운 시기에 조직은 클라우드 비용을 관리하고 최적화하고 가능한 한 효율적으로 운영해야 한다는 압박감을 느끼고 있습니다. Azure 비용 | 최적화하는Start&nbsp;를 확인하여 시작하는 방법에 대해 자세히 알아보세요.<a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-optimizing-your-Azure-costs--Cost-Optimization-Ep-1--Well-Architected-series?WT.mc_id=azureenablement-ch9-cxa" target="_blank"> 비용 최적화 Ep. 1: Channel 9의 Well-Architected 시리즈.</a> 우리의 새로운 쇼에 대해 어떻게 생각하는지 알려주세요!</p>
