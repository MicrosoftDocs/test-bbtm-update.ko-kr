Title: Microsoft와 도요타, Windows Azure에서 차세대 텔레매틱스 구축을 위한 전략적 파트너십 발표
Summary: Microsoft와 Toyota Motor Corp의 오늘 발표의 중심에 Windows Azure 플랫폼이 있다는 것을 여러분과 공유하게 되어 기쁩니다.  (TMC). &nbsp;두 회사는 전략적 형성 ...
Content: '<p align="left">Microsoft와 <a target="_blank" href="https://www.toyota-global.com/">Toyota Motor Corp</a>의 오늘 발표의 중심에 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼이 있다는 것을 여러분과 공유하게 되어 기쁩니다.  (TMC). &nbsp;두 회사는 Windows Azure를 기반으로&nbsp; TMC의 차세대 <a target="_blank" href="https://en.wikipedia.org/wiki/Telematics">텔레매틱스</a> 서비스를 위한 글로벌 플랫폼을 구축하기 위한 전략적 파트너십을 형성했습니다. &nbsp;이 파트너십의 일환으로 두 회사는 도요타 자동차 고객에게 디지털 정보 서비스를 제공하는 TMC 자회사인 도요타 미디어 서비스(주)에 10억 엔(약 1,200만 달러)의 투자에 참여할 예정입니다. 두 회사는 2012년 TMC의 전기 및 플러그 인 하이브리드 차량을 시작으로 Windows Azure에서 텔레매틱스 애플리케이션을 개발하고 배포하는 데 도움을 줄 것입니다. TMC의 목표는 2015년까지 전 세계 도요타 자동차 고객에게 저렴하고 고급 텔레매틱스 서비스를 제공하는 완전한 글로벌 클라우드 플랫폼을 구축하는 것입니다.</p>  <p align="left">Windows Azure는 TMC가 효율적인 에너지 사용을 통해 저탄소 사회를 달성하기 위한 스마트 그리드 활동과 텔레매틱스를 통합하는 데 도움이 될 것입니다. TMC는 에너지 소비의 통합 제어를 위해 사람, 자동차 및 가정을 연결하는 "도요타 스마트 센터"파일럿 프로그램의 일본에서 시험을 실시하고 있습니다. TMC는 전기 및 플러그 인 하이브리드 차량의 인기가 높아짐에 따라 이러한 시스템은 효율적인 에너지 관리를 달성하기 위해 텔레매틱스 서비스에 더 크게 의존할 것이며, Windows Azure는 이러한 서비스를 제공하는 데 중요한 기초가 될 것이라고 믿습니다.</p>  <p align="left">Microsoft는 Windows Embedded Automotive 플랫폼을 기반으로 구축된 차량 내 인포테인먼트 시스템, Bing 및 TellMe를 사용한 차량 내 매핑 서비스 및 기타 많은 소비자 솔루션을 포함하여 자동차 시장에 플랫폼과 서비스를 제공하는 오랜 역사를 가지고 있습니다. 이제 Microsoft의 Windows Azure 플랫폼은 자동차 기술의 범위를 클라우드로 확장합니다.</p>  <p align="left">공지 사항에 대한 자세한 내용은 보도 자료를 참조하세요.<ins cite="mailto:Chimene%20Stewart" datetime="2011-04-05T12:26"></ins></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/06/microsoft-and-toyota-announce-strategic-partnership-to-build-next-generation-telematics-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
