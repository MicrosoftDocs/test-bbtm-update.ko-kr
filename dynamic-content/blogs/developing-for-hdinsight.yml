Title: HDInsight용 개발
Summary: Windows Azure HDInsight는 Apache Hadoop을 실행하는 클러스터를 동적으로 프로비전하여 빅 데이터를 처리하는 기능을 제공합니다.&nbsp; 이에 대한 자세한 내용은 초기 블로그 게시물에서 확인할 수 있습니다.
Content: '<p>Windows Azure HDInsight는 Apache Hadoop을 실행하는 클러스터를 동적으로 프로비전하여 빅 데이터를 처리하는 기능을 제공합니다.&nbsp; 이 시리즈의 초기 블로그 게시물에서 자세한 내용을 확인할 수 있으며, 여기를 클릭하여 Windows Azure Portal에서 사용을 시작할 수 있습니다.&nbsp; 이 게시물은 개발자가 HDInsight와 상호 작용하는 다양한 방법을 열거합니다. 먼저 다양한 시나리오를 논의한 다음 HDInsight의 다양한 기능에 대해 자세히 설명합니다.&nbsp; Apache Hadoop을 기반으로 구축됨에 따라 활용할 수 있는 도구와 기능의 광범위하고 풍부한 에코시스템이 있습니다.</p>  <p>시나리오 측면에서는 고객과 함께 작업하면서 빅 데이터를 처리하기 위해 도구를 사용하는 <strong>작업을 작성하고</strong>, 작업의 입력 및 출력이 더 큰 애플리케이션 아키텍처의 일부로 <strong>통합되는 애플리케이션과 HDInsight를 통합하는</strong> 두 가지 고유한 시나리오가 있습니다.&nbsp; HDInsight의 한 가지 주요 디자인 측면은 기본 파일 시스템으로 Windows Azure Blob Storage 통합하는 것입니다.&nbsp; 즉, 데이터와 상호 작용하기 위해 기존 도구 및 API를 사용하여 Blob Storage의 데이터에 액세스할 수 있습니다.&nbsp; 이&nbsp; 블로그 게시물은 Blob Storage 사용률에 대해 자세히 설명합니다.</p>  <p>작성 작업의 컨텍스트 내에서 사용할 수 있는 다양한 도구가 있습니다.&nbsp; 높은 수준에서 기존 Hadoop 에코시스템의 일부인 도구 집합, .NET 개발자가 Hadoop을 시작하도록 빌드한 프로젝트 집합 및 Hadoop과 상호 작용하기 위해 JavaScript를 활용하기 시작한 작업이 있습니다.&nbsp;</p>  <h3>작업 작성</h3>  <h4>기존 Hadoop 도구</h4>  <p>HDInsight는 Hortonworks 데이터 플랫폼을 통해 Apache Hadoop을 활용하므로 Hadoop 에코시스템에 대한 충실도가 높습니다.&nbsp; 따라서 많은 기능이 있는 그대로 작동 &ldquo;합니다.&rdquo;&nbsp; 즉, 다음 도구에 대한 투자와 지식이 HDInsight에서 작동합니다.&nbsp; 클러스터는 분산 처리를 위해 다음 Apache 프로젝트로 만들어집니다.</p>  <ul>  <li><a href="https://hadoop.apache.org/docs/r1.0.4/mapred_tutorial.html" target="_blank">Map/Reduce</a></li>  <ul>  <li>Map/Reduce는 Hadoop의 분산 처리의 기초입니다.&nbsp; <a href="https://hadoop.apache.org/docs/r1.0.4/mapred_tutorial.html" target="_blank">하나는 Java</a> 로 작업을 작성하거나 <a href="https://hadoop.apache.org/docs/r1.0.4/streaming.html" target="_blank">Hadoop 스트리밍</a>을 사용하여 다른 언어 및 런타임을 활용할 수 있습니다.&nbsp;</li>  <li>HDInsight에서 Map/Reduce 작업을 작성하는 간단한 가이드는 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-mapreduce-with-hdinsight/" target="_blank">있습니다</a>.</li>  </ul>  <li><a href="https://hive.apache.org/" target="_blank">Hive</a></li>  <ul>  <li>Hive는 SQL 유사한 구문을 사용하여 Map/Reduce 프로그램 집합으로 컴파일되는 쿼리를 표현합니다.&nbsp; Hive는 SQL(집계, 그룹화, 필터링 등)에서 예상되는 많은 구문을 지원하고 클러스터의 노드 간에 쉽게 병렬화합니다.</li>  <li>Hive 사용에 대한 가이드는 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-hive-with-hdinsight/" target="_blank">다음과 같습니다</a>.</li>  </ul>  <li><a href="https://pig.apache.org/" target="_blank">Pig</a></li>  <ul>  <li>Pig는 Pig Latin이라는 언어를 사용하여 일련의 Map/Reduce 프로그램으로 컴파일되는 데이터 흐름 언어입니다.&nbsp;</li>  <li>HDInsight에서 Pig를 시작하기 위한 가이드는 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-pig-with-hdinsight/" target="_blank">다음과 같습니다</a>.&nbsp;</li>  </ul>  <li><a href="https://oozie.apache.org/" target="_blank">Oozie</a></li>  <ul>  <li>Oozie는 작업의 지시된 순환 그래프를 관리하기 위한 워크플로 스케줄러입니다. 여기서 작업은 Map/Reduce, Pig, Hive 또는 기타 작업일 수 있습니다.&nbsp; 자세한 내용은 빠른 시작 가이드에서 확인할 수 <a href="https://oozie.apache.org/docs/3.3.0/DG_QuickStart.html" target="_blank">있습니다</a>.</li>  </ul>  </ul>  <p>Hadoop 구성 요소의 업데이트된 목록은 여기에서 찾을 수 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/howto-hadoop-version/" target="_blank">있습니다</a>.&nbsp; 아래 표는 현재 미리 보기의 버전을 나타냅니다.</p>  <table style="border: 2px solid #000000;" border="2" frame="border" rules="all" cellpadding="8">  <tbody>  <tr>  <td>Apache Hadoop</td>  <td>1.0.3</td>  </tr>  <tr>  <td>Apache Hive</td>  <td>0.9.0</td>  </tr>  <tr>  <td>Apache Pig</td>  <td>0.9.3</td>  </tr>  <tr>  <td>Apache Sqoop</td>  <td>1.4.2</td>  </tr>  <tr>  <td>Apache Oozie</td>  <td>3.2.0</td>  </tr>  <tr>  <td>Apache HCatalog</td>  <td>0.4.1</td>  </tr>  <tr>  <td>Apache Templeton</td>  <td>0.1.4</td>  </tr>  </tbody>  </table>  <p><br>또한 hdInsight 위에 Mahout(이 <a href="https://github.com/wenming/BigDataSamples/tree/master/mahout" target="_blank">샘플</a> 참조) 또는 <a href="https://www.cascading.org/" target="_blank">Cascading</a>과 같은 Hadoop 공간의 다른 프로젝트를 쉽게 사용할 수 있습니다.&nbsp; 향후 이러한 항목에 대한 추가 블로그 게시물을 게시할 예정입니다.</p>  <h4>.NET 도구</h4>  <p>개발자가 .NET에 대한 기술과 투자를 활용하여 Hadoop을 사용할 수 있는 도구 포트폴리오를 구축하기 위해 노력하고 있습니다.&nbsp; 이러한 프로젝트는 CodePlex에서 호스트되며, HDInsight에서 실행할 작업을 작성하는 NuGet 패키지를 사용할 수 있습니다.&nbsp;&nbsp; 이에 대한 지침은 <a href="https://hadoopsdk.codeplex.com/" target="_blank">CodePlex 사이트의</a> 시작 페이지를 참조하세요.</p>  <ul>  <li><a href="https://hadoopsdk.codeplex.com/wikipage?title=Getting%20Started%20With%20Map%20Reduce&amp;referringTitle=Map%2fReduce" target="_blank">.NET 맵/축소</a></li>  <li><a href="https://hadoopsdk.codeplex.com/wikipage?title=LINQ%20to%20Hive&amp;referringTitle=Home" target="_blank">LINQ to Hive</a></li>  </ul>  <div>  <h4>작업 실행</h4>  <p>이러한 작업을 실행하기 위해 다음과 같은 몇 가지 옵션이 있습니다.</p>  <ul>  <li>헤드 노드에서 직접 실행합니다.&nbsp; 이렇게 하려면 클러스터에 RDP를 실행하고 Hadoop 명령 프롬프트를 열고 명령줄 도구를 직접 사용합니다.</li>  <li>클러스터에서 REST API를 사용하여 원격으로 제출합니다(자세한 내용은 HDInsight를 애플리케이션과 통합하는 방법에 대한 다음 섹션 참조)</li>  <li>HDInsight 대시보드에서 도구를 활용합니다.&nbsp; 클러스터를 만든 후에는 작업을 제출하기 위한 몇 가지 기능이 클러스터 대시보드에 있습니다.</li>  <ul>  <li>작업 만들기<br><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1018.create-job.png" alt="" border="0">&nbsp;</li>  </ul>  <ul>  <li>대화형 콘솔<br><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5807.interact-java.png" alt="" border="0"></li>  </ul>  </ul>  <h3 class="p2">HDInsight를 애플리케이션과 통합</h3>  <h4 class="p3">REST API 열기</h4>  <p class="p4">클라이언트 앱이 통합될 수 있는 간단한 표면을 제공하기 위해 클러스터의 모든 기능이 보안 REST API 집합을 통해 표시되도록 하기 위해 노력했습니다.</p>  <ul>  <li><span class="s2">WebHCatalog</span> -- 메타데이터 관리 및 원격 작업 제출, 기록 및 관리</li>  <li><span class="s2"><a href="https://github.com/apache/ambari/blob/trunk/ambari-server/docs/api/v1/index.md"><span class="s3">Ambari</span></a></span> -- 실행 중인 클러스터 모니터링</li>  <li><span class="s2"><a href="https://oozie.apache.org/docs/3.1.3-incubating/WebServicesAPI.html"><span class="s3">Oozie</span></a></span> -- Oozie 워크플로 관리 및 예약</li>  </ul>  <p class="p4">현재 이러한 API에 .NET 클라이언트를 제공하고 있으며 <a href="https://hadoopsdk.codeplex.com/wikipage?title=WebClient"><span class="s4">, 여기에서</span></a> 사용할 수 있으며, 다른 언어로도 HTTP 스택을 사용하여 클라이언트를 쉽게 빌드할 수 있습니다.&nbsp;</p>  <h4 class="p3">ODBC를 통한 연결</h4>  <p class="p4">ODBC 클라이언트(<a href="https://www.windowsazure.com/en-us/manage/services/hdinsight/use-excel-via-hive-odbc-driver/"><span class="s4">여기서</span></a> 지침)를 활용하여 기존 애플리케이션(Excel)을 HDInsight의 Hive 테이블에 저장되는 데이터와 쉽게 통합할 수 있습니다.&nbsp;</p>  <h3 class="p2">디버깅/테스트</h3>  <p class="p4">Azure에서 실행되는 클러스터에서 연결이 끊어진 상태로 작업할 수 있는 환경을 제공하기 위해 웹 플랫폼 설치 관리자에서 쉽게 설치할 수 있는 1박스 설치인 HDInsight 개발자 미리 보기를 제공했습니다.&nbsp; 이를 사용하여 더 작은 데이터 집합에서 위의 모든 기술을 실험, 디버그 및 테스트할 수 있습니다.&nbsp; 그런 다음, Azure에 아티팩트를 배포하고 Blob Storage 빅 데이터에 대해 실행할 수 있습니다.&nbsp; 이를 설치하려면 웹 플랫폼 설치 관리자 내에서 HDInsight를 검색하거나 <a href="https://www.microsoft.com/web/gallery/install.aspx?appid=HDINSIGHT-PREVIEW"><span class="s4">여기</span></a>를 클릭하여 웹에서 직접 설치합니다.</p>  <h3 class="p2">요약</h3>  <p class="p4">이 게시물에서는 Hadoop 작업 및 통합 HDInsight를 애플리케이션에 쓰기 위해 사용할 수 있는 다양한 옵션을 설명했습니다.&nbsp; HDInsight를 사용하면 Windows Azure를 사용하여 쉽게 배포 및 관리되는 클러스터를 기반으로 Java에서 .NET, JavaScript에 이르는 원하는 플랫폼 및 도구를 사용하여 개발할 수 있습니다.&nbsp;</p>  <p class="p6">HDInsight의 5부로 구성된 시리즈의 마지막 게시물에서는 Excel 사용하여 HDInsight의 데이터를 분석하는 방법을 살펴봅니다.&nbsp; 지켜!</p>  </div>'
