Title: Azure Media Services 힘 Office 365 비디오
Summary: 몇 주 전, 마이크로소프트는 Azure Media Services 의해 구동 Office 365 비디오의 출시를 발표 했다.
Content: >-
  <h1>소개</h1>

  비디오는 콘텐츠 형식 그 이상입니다. 커뮤니케이션 도구로서 비디오는 어떤 맥락에서든 직원에게 정보를 전달할 수 있는 매우 강력한 방법을 제공합니다. 비디오는 정보 사용뿐만 아니라 공동 작업에도 활용할 수 있습니다. 이번 주 초, 우리는 <strong>Azure Media Services 의해 구동</strong> Office 365 비디오의 출시를 발표했다. Azure Media Services 플랫폼은 엔터프라이즈를 위한 풍부하고 간단하고 확장 가능하며 안전한 미디어 백 엔드 및 모바일 디바이스 재생 지원을 제공합니다. Office 365 Video는 기업에게 디바이스 및 브라우저에서 매력적이고 직관적인 사용자 환경과 결합된 확장성이 뛰어난 비디오 콘텐츠 저장소를 관리할 수 있는 수단을 제공하며 SharePoint Online과 통합됩니다.


  비디오는 고객의 방식입니다.

  <ul>
   <li><strong>커뮤니케이션</strong> – 아이디어, 개념, 변화;</li>
   <li><strong>교육</strong> – 온보딩 및 교육;</li>
   <li><strong>공동 작업</strong> – 커뮤니티 간에 모범 사례 공유</li>
  </ul>

  고객은 기업 이벤트/타운홀 모임을 비롯한 다양한 방법으로 기업 내에서 비디오를 활용할 수 있습니다. 직원 및 파트너 교육; HR, 법률 및 규정 준수 비디오. 비디오는 유용한 기능이며 Office 365 Video는 모든 엔터프라이즈 사용자가 어디서나 쉽게 비디오를 사용하고 사용 사례에 비디오를 활용하는 풍부한 모바일 앱을 만들 수 있는 플랫폼을 제공합니다.


  Azure 팀이 Office 365 Video에 대한 백 엔드를 빌드하기 위해 출발했을 때 다음과 같은 몇 가지 목표를 염두에 두었습니다.

  <ol>
   <li>엔터프라이즈를 위한 풍부하고 간단하고 안전한 턴키 비디오 솔루션을 제공합니다.</li>
   <li>디바이스 및 브라우저에서 매력적이고 직관적인 사용자 환경을 제공합니다.</li>
   <li>인기 있는 데스크톱/노트북, 태블릿 및 모바일 디바이스에 대한 지원</li>
   <li>조직의 비디오 자산에 대한 원활하고 안전한 클라우드 기반 인코딩, 호스팅 및 암호화된 배달</li>
  </ol>

  <h1>Office 365 비디오 개요</h1>

  Office 365 비디오는 조직의 사용자가 비디오를 게시하고 볼 수 있는 인트라넷 웹 사이트 포털입니다. Office 365 SharePoint Online에서 사용할 수 있는 조직의 스트리밍 비디오 서비스입니다. 수업, 모임, 프레젠테이션 또는 교육 세션의 임원 커뮤니케이션 또는 녹음/녹화 비디오를 공유할 수 있는 좋은 장소입니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/20/SPC14-Office-Video-Session.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="SPC14 - Office 비디오 세션" alt="SPC14 - Office Video Session" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SPC14-Office-Video-Session_thumb.png" width="937" height="528" border="0" /></a>


  &nbsp;


  콘텐츠를 Office 365 Video에 업로드하는 경우 SharePoint 해당 콘텐츠를 Azure Media Services 업로드하여 적응형 부드러운 스트리밍을 위해 다양한 형식으로 인코딩되므로 소비자가 디바이스와 대역폭 기능의 조합에 따라 최상의 재생 환경을 얻을 수 있습니다. 재생은 400kbps – 3000kbps에 이르는 대역폭이 있는 720p 해상도의 H.264를 기반으로 합니다. 재생을 통해 서비스는 서비스 품질을 모니터링하고 2초마다 재생을 조정하여 각 클라이언트에 최상의 환경을 제공합니다. 중요한 점은 파이프라인 전체에서 비디오가 Azure Media Content Protection 및 AES-128 비트 암호화를 사용하여 암호화된다는 것입니다.비디오를 인코딩하는 것 외에도 Media Services SharePoint 메타데이터로 사용되는 비디오에서 고정 간격으로 썸네일을 만듭니다.


  효율적이고 안전하며 대규모로 비디오를 스트리밍하는 것은 SharePoint 주요 초점이며, 이 제품은 엔터프라이즈를 지원하는 비디오를 위한 턴키 솔루션을 제공한다고 생각합니다.

  <h1>왜 Azure Media Services?</h1>

  Office 365 비디오는 비디오 재생 기능을 보강하기 위해 Media Services 및 SharePoint 통합하는 장기적인 투자의 시작점입니다. Media Services 고객에게 미디어 솔루션을 효율적으로 빌드하고 제공할 수 있는 클라우드 기반 PaaS 솔루션입니다. 비디오의 빠른 수집, 인코딩, 형식 변환, 스토리지, 콘텐츠 보호 및 스트리밍(라이브 및 주문형 모두)을 지원하는 다양한 즉시 사용할 수 있는 서비스를 제공합니다. Media Services HTML5, Silverlight, Flash, Windows 8, iPad, iPhone, Android, Xbox 및 Windows Phone 디바이스를 비롯한 모든 장치 또는 클라이언트에 솔루션을 제공하는 데 사용할 수 있습니다. 부드러운 스트리밍, HLS(HTTP 라이브 스트리밍) 및 MPEG-DASH 스트리밍을 비롯한 다양한 스트리밍 형식을 지원합니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/20/SPC14-Office-Video-Session2.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="SPC14 - Office Video Session2" alt="SPC14 - Office Video Session2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SPC14-Office-Video-Session2_thumb.png" width="937" height="529" border="0" /></a>


  &nbsp;


  간단히 말해서 Office Video는 Media Services 사용하여 사용자가 업로드한 비디오 파일을 트랜스코딩하고, Azure에서 &amp; 재생된 비디오를 호스트하고, SharePoint 페이지에 비디오를 표시합니다. SharePoint 사용자가 호환성 문제에 대해 걱정할 필요 없이 미디어 자산을 업로드하고 모든 브라우저에서 마술처럼 비디오를 재생할 수 있습니다. 이 서비스는 Media Services 기반으로 하므로 H.264, MPEG-1, MPEG-2, MPEG-4, VC-1, DV, HQX 등 광범위한 입력 비디오 코덱을 지원합니다. 오디오는 AAC, MP3 또는 WMA일 수 있습니다. 지원되는 입력 파일 형식에는 .asf, .avi, .mod, .mts, .vob, .mp4, .mpg 및 .wmv가 포함됩니다.


  Office 365 비디오에는 SharePoint Online이 필요합니다. Office 365 Video가 정규화된 고객에게 배포되면 Office 365 Video는 적격 플랜 중 하나가 있고 SharePoint Online 라이선스가 할당된 모든 사용자에 대해 사용하도록 설정됩니다. 첫 번째 릴리스를 선택한 고객은 앞으로 며칠 동안 Office 365 비디오가 표시되기 시작합니다. 첫 번째 릴리스를 넘어 표준 배포 테넌트에 배포하는 것은 2015년 초까지 전 세계적으로 완료되는 것을 목표로 합니다.
