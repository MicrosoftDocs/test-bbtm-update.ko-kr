Title: SELECT INTO with SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SELECT INTO with SQL AzureSQL Azure 모든 테이블에 클러스터형 인덱스가 있어야 하므로 SELECT INTO 문은 테이블을 만들고...  '
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><h3>SELECT INTO with SQL Azure</h3>  <p>SQL Azure 모든 테이블에 클러스터형 인덱스가 있어야 합니다. 따라서 SELECT INTO 문은 테이블을 만들고 클러스터형 인덱스 생성을 지원하지 않습니다. SQL Azure 마이그레이션하려는 경우 SELECT INTO 문 대신 테이블 만들기를 사용하도록 코드를 수정해야 합니다. 이는 임시 테이블(클러스터형 인덱스가 필요하지 않은 경우) 및 영구 테이블에 모두 사용됩니다.</p>  <p>사용할 몇 가지 샘플 데이터를 가져오는 빠른 쿼리:</p>  <pre class=\"csharpcode\"><span class=\"kwrd\">CREATE</span> <span class=\"kwrd\">TABLE</span> Source (Id <span class=\"kwrd\">int</span> <span class=\"kwrd\">NOT</span> <span class=\"kwrd\">NULL</span> <span class=\"kwrd\">IDENTITY</span>, [Name] nvarchar(<span class=\"kwrd\">max</span>), [Color] nvarchar(10),    <span class=\"kwrd\">CONSTRAINT</span> [PK_Source] <span class=\"kwrd\">PRIMARY</span> <span class=\"kwrd\">KEY</span> <span class=\"kwrd\">CLUSTERED</span>   (        [Id] <span class=\"kwrd\">ASC</span>  ))          INSERT <span class=\"kwrd\">INTO</span> Source([Name], [Color]) <span class=\"kwrd\">VALUES</span> (<span class=\"str\">'Shirt'</span>,<span class=\"str\">'Red'</span>)  INSERT <span class=\"kwrd\">INTO</span> Source([Name], [Color]) <span class=\"kwrd\">VALUES</span> (<span class=\"str\">'Pants'</span>,<span class=\"str\">'Red'</span>)  INSERT <span class=\"kwrd\">INTO</span> Source([Name], [Color]) <span class=\"kwrd\">VALUES</span> (<span class=\"str\">'Tie'</span>,<span class=\"str\">'Pink'</span>)</pre>      <p>다음은 임시 테이블에 SELECT INTO 문을 사용하는 몇 가지 예제 코드입니다.</p>    <pre class=\"csharpcode\"><span class=\"kwrd\">SELECT</span> *  <span class=\"kwrd\">INTO</span> #Destination  <span class=\"kwrd\">FROM</span> Source  <span class=\"kwrd\">WHERE</span> [Color] <span class=\"kwrd\">LIKE</span> <span class=\"str\">'Red'</span>  <span class=\"rem\">-- Do Something</span>    <span class=\"kwrd\">DROP</span> <span class=\"kwrd\">TABLE</span> #Destination</pre>      <p>이 오류와 함께 SQL Azure 실패합니다.</p>    <p><font color=\"#ff0000\">Msg 40510, Level 15, State 2, Line 1</font></p>    <p><font color=\"#ff0000\">이 버전의 SQL Server 'SELECT INTO' 문은 지원되지 않습니다.</font></p>    <p>이 작업을 수행하려면 대상 테이블을 만든 다음 INSERT INTO를 호출해야 합니다. 다음은 예제입니다.</p>    <pre class=\"csharpcode\"><span class=\"kwrd\">CREATE</span> <span class=\"kwrd\">TABLE</span> #Destination (Id <span class=\"kwrd\">int</span> <span class=\"kwrd\">NOT</span> <span class=\"kwrd\">NULL</span>, [Name] nvarchar(<span class=\"kwrd\">max</span>), [Color] nvarchar(10))    INSERT <span class=\"kwrd\">INTO</span> #Destination(Id, [Name], [Color])  <span class=\"kwrd\">SELECT</span> Id, [Name], [Color]  <span class=\"kwrd\">FROM</span> Source  <span class=\"kwrd\">WHERE</span> [Color] <span class=\"kwrd\">LIKE</span> <span class=\"str\">'Red'</span>;    <span class=\"rem\">-- Do Something</span>    <span class=\"kwrd\">DROP</span> <span class=\"kwrd\">TABLE</span> #Destination</pre>      <h4>요약</h4>    <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>"
