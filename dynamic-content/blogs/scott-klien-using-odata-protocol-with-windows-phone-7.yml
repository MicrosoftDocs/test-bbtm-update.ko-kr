Title: Scott Klien - Windows Phone 7에서 OData 프로토콜 사용
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 데이터베이스는 스마트폰, 태블릿 및 디바이스로 데이터를&nbsp; 확장하는 좋은 방법입니다.&nbsp; Windows Phone 7을 사용하여 이 작업을 이미 수행할 수 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 데이터베이스는 스마트폰, 태블릿 및 디바이스로 데이터를&nbsp; 확장하는 좋은 방법입니다.&nbsp; Windows Phone 7을 사용하여 이 작업을 이미 수행할 수 있습니다. Azure 교육 및 컨설팅 회사인 Blue Syntax Consulting의 공동 창립자인 Scott Klien은 자신의 블로그에 두 시스템이 서로 통신하도록 하는 방법에 대한 기본 연습 문서를 작성했습니다. 다음은 내가 좋아하는 블로그 게시물의 유형입니다.&nbsp; 코드 샘플 및 스크린샷을 사용하여 기술의 기본 사항을 안내하는 것이 좋습니다. </p>  <p>그의 기사를 읽으려면 여기를 클릭하십시오.</p>  <p><span style="text-decoration: underline;">Scott Klien 정보</span><br>Scott Klein은 Azure 교육 및 컨설팅을 전문으로 하는 블루 구문 컨설팅의 공동 창립자입니다. 그는 SQL 토요일 이벤트 및 사용자 그룹에서 자주 연설하고 2008 년 2008 유럽 PASS 컨퍼런스에서 연설했습니다.</p>  <p>-Steve</p>'
