Title: 새로운 '어떻게 해야 하나요' 비디오 출시
Summary: Windows Azure 사용에 대한 일련의 비디오 중 첫 번째 항목을 확인하세요.&nbsp; 먼저 애플리케이션을 클라우드로 이동하는 데 필요한 사항을 다룹니다. 토큰을 요청하고 등록하는 방법, 다음을 수행하는 방법을 알아봅니다.
Content: <p>Windows Azure 사용에 대한 일련의 비디오 중 첫 번째 항목을 확인하세요.&nbsp; 먼저 애플리케이션을 클라우드로 이동하는 데 필요한 사항을 다룹니다. 토큰을 요청하고 등록하는 방법, Windows Azure 애플리케이션을 업로드하는 방법 및 클라우드에서 스테이징과 프로덕션 간에 이동하는 방법을 알아봅니다.</p>    <p>다른 비디오는 다음을 다룹니다.</p>    <p>어떻게 해야 하나요? 시작 Windows Azure에서 개발하나요?</p>    <p>어떻게 해야 하나요? Windows Azure Storage Blob 저장</p>    <p>어떻게 해야 하나요? Windows Azure에서 큐 활용</p>    <p>Windows Azure 애플리케이션에 대한 팁 디버깅</p>    <p>&nbsp;</p>
