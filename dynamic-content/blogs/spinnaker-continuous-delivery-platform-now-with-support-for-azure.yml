Title: 지금 Azure를 지원하는 Spinnaker 지속적인 업데이트 플랫폼
Summary: Spinnaker는 빠른 속도와 신뢰도로 소프트웨어 변경 내용을 릴리스하기 위한 오픈 소스 다중 클라우드 지속적인 업데이트 플랫폼입니다. 점점 더 많은 기업이 애플리케이션 배포를 현대화하는 데 사용되는 오픈 소스 연속 배포 플랫폼으로 선택되고 있습니다.
Content: >-
  <p><a href="https://www.spinnaker.io/" target="_blank">Spinnaker</a> 는 빠른 속도와 신뢰도로 소프트웨어 변경 내용을 릴리스하기 위한 오픈 소스 다중 클라우드 지속적인 업데이트 플랫폼입니다. 점점 더 많은 기업이 애플리케이션 배포를 현대화하는 데 사용되는 오픈 소스 연속 배포 플랫폼으로 선택되고 있습니다. 대부분의 엔터프라이즈는 여러 클라우드에 애플리케이션을 배포합니다. Spinnakers&rsquo; 기능 중 하나는 사용자가 모범 사례 및 입증된 배포 전략을 사용하여 다양한 클라우드에 애플리케이션을 배포할 수 있도록 허용하는 기능입니다.</p>


  <p>지금까지 Spinnaker에서 표준화된 고객은 사용자 지정/다른 도구를 사용하여 애플리케이션을 Azure에 배포해야 했습니다.</p>


  <p>이 블로그 게시물과 Spinnaker의 최근 릴리스(1.13)를 통해 Microsoft는 핵심 Spinnaker 팀과 협력하여 Azure 배포가 Spinnaker에 통합되도록 했다는 사실을 발표하게 되어 기쁩니다.</p>


  <p>이러한 통합은 기존 오픈 소스 CI/CD 파이프라인 도구 체인을 강화하고 Spinnaker에 종속된 고객을 허용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3cc89f5-1633-4218-bb0f-8d81c659a039.png"><img alt="Spinnaker integration" border="0" height="130" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9b9d88c-42e0-43f1-8097-dedd85f5376a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spinnaker 통합" width="640"></a></p>


  <h2>초기 릴리스(1.13)</h2>


  <p>&nbsp;</p>


  <p>초기 릴리스에서는 변경 불가능한 VM 이미지 &ndash; 빌드, 베이킹, 배포 시나리오를 배포하기 위한 핵심 Spinnaker 시나리오를 사용하도록 설정했습니다.</p>


  <p>시나리오 이름에서 설명한 대로 Spinnaker 파이프라인에는 세 가지 기본 단계가 있습니다.</p>


  <ul>
   <li><strong>빌드(위의 구성&rdquo; 레이블 &ldquo;지정):</strong> 빌드 단계는 Spinnaker 외부에서 발생하며 다음 단계에 대한 트리거로 사용됩니다. Jenkins 작업, Travis 작업 또는 웹후크일 수 있으며 VM 이미지를 만드는 데 사용할 패키지를 생성합니다.</li>
   <li><strong>구워:</strong> 이 단계에서는 이전 단계의 패키지를 사용하여 Azure 관리형 VM 이미지를 만듭니다.</li>
   <li><strong>배포:</strong> 마지막으로 배포 단계에서는 이전 단계의 관리되는 VM 이미지를 사용하여 하나 이상의 Virtual Machine Scales Sets를 배포합니다. 이 작업은 하이랜더 또는 레드/블랙과 같은 기본 제공 전략 중 하나를 사용하여 수행할 수 있습니다.</li>
  </ul>


  <p>Spinnaker는 여러 클라우드에 배포하는 데 사용되므로 공통 인프라 구성 요소에 대한 몇 가지 추상화가 생성되었습니다. 이 릴리스에서 이러한 추상화는 다음과 같이 Azure 인프라에 매핑됩니다.</p>


  <ul>
   <li>서버 그룹: <a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/overview" target="_blank">Azure Virtual Machine Scale Set</a>에 지도</li>
   <li>부하 분산 장치: <a href="https://docs.microsoft.com/en-us/azure/application-gateway/" target="_blank">Azure Application Gateway</a>에 지도</li>
   <li>방화벽: <a href="https://docs.microsoft.com/en-us/azure/virtual-network/security-overview" target="_blank">Azure 네트워크 보안 그룹에</a> 지도</li>
  </ul>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


  <p>Spinnaker 오픈 소스 커뮤니티의 일부로 수락된 것을 기쁘게 생각하고, 컨테이너 기반 AKS(Azure Kubernetes Service) 배포, 성능 향상 및 인프라 추상화의 유연성과 같은 다른 시나리오를 가능하게 하기 위해 Spinnaker에 계속 투자할 것입니다. <a href="https://www.spinnaker.io/community/releases/roadmap/" target="_blank">로드맵을 게시</a>하여 주의하고 어떻게 생각하는지 알려드리겠습니다.</p>


  <p>Spinnaker에 대해 자세히 알아보고 싶거나&rsquo; DevOps 이미 중요한 구성 요소이며 Azure와 통합하는 데 도움이 되도록 도움을 주시려면 문의해 주세요. 다음 장소 중 한 곳에서 직접 연결할 수 있습니다.</p>


  <ul>
   <li><a href="https://join.spinnaker.io/" target="_blank">Spinnaker Slack</a>의 Azure 채널에서 대화에 참여합니다.</li>
   <li>문제를 만들고 <a href="https://github.com/spinnaker/spinnaker" target="_blank">GitHub</a> 참여합니다.</li>
  </ul>
