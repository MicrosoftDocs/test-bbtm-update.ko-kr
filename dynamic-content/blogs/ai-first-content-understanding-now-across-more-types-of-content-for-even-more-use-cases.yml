Content: >-
  <p><em>이 게시물은 Elad Ziklik, 수석 프로그램 관리자, 적용된 AI에 의해 작성되었습니다.</em></p>


  <p>오늘날 데이터는 혁신의 장벽이 아니며&rsquo; 사용 가능한 데이터입니다. 실제 정보는 지저분하며 쉽게 사용할 수 없으며 처리에 광범위한 시간, 리소스 및 데이터 과학 전문 지식이 필요한 방식으로 귀중한 지식을 전달합니다. 지식 마이닝&rsquo;에서는 데이터와 지식 사이의 격차를 해소하는 것이 우리의 사명입니다.</p>


  <p>Were&rsquo;를 사용하면 다음을 사용하여 모든 콘텐츠에서 잠재 인사이트를 쉽게 파악할 수 있습니다.</p>


  <ul>
      <li>Azure Searchs&rsquo; 인식 검색 기능(일반 공급)</li>
      <li>Form Recognizer (미리 보기)</li>
  </ul>


  <h2>새로운 시나리오로의 인식 검색 및 확장</h2>


  <p>Microsoft Build 2018에서 발표된 Azure Searchs&rsquo; 인식 검색 기능은 개발자가 다양한 콘텐츠에서 지식을 추출하기 위해 구성 가능한 인지 기술 세트를 적용하는 데 고유하게 도움이 됩니다. Azure Search 내에서 인지 기술을 심층 통합하면 한 번의 클릭으로 얼굴 인식, 핵심 구 추출, 감정 분석 및 기타 기술을 콘텐츠에 적용할 수 있습니다. 이 지식은 검색 인덱스에 구성되고 저장되므로 데이터를 탐색하는 새로운 환경을 사용할 수 있습니다.</p>


  <p>이제 일반 공급되는 인식 검색은 다음을 제공합니다.</p>


  <ul>
      <li><strong>더 빠른 성능</strong> - 처리 속도가 미리 보기보다 최대 30배 더 빠르게 향상되어 처리량 기능이 향상되었습니다. 몇 분 만에 이전에 1시간 동안의 작업을 완료합니다.</li>
      <li><strong>복잡한 데이터 형식</strong> - 지원 저장 및 검색할 수 있는 데이터 형식을 확장하기 위해 기본적으로 지원됩니다( <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6670910-modelling-complex-types-in-indexes" target="_blank">가장 많이 요청된 Azure Search</a> 기능). 원시 데이터 세트에는 테이블 형식 행 집합으로 깔끔하게 세분화되지 않는 계층 구조 또는 중첩된 하위 구조(예: 단일 고객의 여러 위치 및 전화 번호)가 포함될 수 있습니다.</li>
      <li><strong>새로운 기술</strong> - 고객 피드백에 따라 <a href="https://docs.microsoft.com/azure/search/cognitive-search-predefined-skills" target="_blank">미리 빌드된 기술의</a> 확장 라이브러리입니다. 이미지 처리에 대한 지원 향상, 조건부 기술을 만드는 기능 추가, 기술 세트의 여러 기술을 더 잘 제어하고 관리할 수 있는 쉐이퍼 기술. 또한 엔터티 인식은 위키백과 URL과 같이 식별된 각 엔터티에 추가 정보를 제공합니다.</li>
      <li><strong>쉬운 구현</strong> - <a href="https://github.com/Azure-Samples/azure-search-knowledge-mining" target="_blank">솔루션 가속기는</a> Azure 리소스 배포를 위한 템플릿, 검색 인덱스, 사용자 지정 기술, 웹앱 및 PowerBI 보고서를 포함하여 프로토타입을 신속하게 빌드하는 데 필요한 모든 리소스를 제공합니다. 가속기를 사용하여 개발 작업을 시작하고 비즈니스 요구에 인지 검색을 적용합니다.</li>
  </ul>


  <p>예술과 같이 구조화되지 않은 콘텐츠에 인식 검색을 적용할 때 가능한 항목을&rsquo; 확인합니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://channel9.msdn.com/Shows/AI-Show/Art-exploration-with-AI/player?format=ny" width="560"></iframe></p>


  <p>현재 수만 명의 고객이 Azure Search를 사용하여 매달 2,600억 개 이상의 파일을 처리합니다. 이제 인식 검색을 통해 JSON 파일에서 JPEG에 이르는 PDF에서 Office 문서에 이르는 데이터에 대해 수백만 개의 보강이 수행됩니다. 인지 검색은 사용자 지정 및 미리 빌드된 기술을 포함하는 복잡한 보강 파이프라인을 오케스트레이션하는 복잡성을 줄여 콘텐츠에 대한 심층적인 인사이트를 생성하기 때문에 가능합니다. 의료, 법률, 미디어 및 제조를 포함한 산업 전반의 고객은 이 기능을 사용하여 비즈니스 문제를 해결합니다.</p>


  <p><em>&ldquo;복잡한 고객 요구 사항과 어려운 시장은 우리의 일상적인 비즈니스입니다. 인지 검색을 사용하면 복잡한 기술 요구 사항을 검토하기 위한 전문가의 지식과 경험을 조직 전체의 지식 근로자에게 권한을 부여하는 자동화된 솔루션으로 보강할 수 있습니다.&rdquo;&nbsp;</em> <em>Chris van Ravenswaay, Business Solution Manager, Howden</em></p>


  <h2>검색을 넘어 AI 기반 콘텐츠 이해 확장</h2>


  <p>검색 외부의 많은 시나리오에서는 지저분하고 복잡한 정보에서 추출된 인사이트를 필요로 합니다. 고유한 시나리오를 지원하기 위해 인식 검색을 확장하면 PowerBI 대시보드, 기계 학습 모델, 구성된 데이터 리포지토리, 봇 및 기타 사용자 지정 애플리케이션과 같은 검색이 아닌 사용 사례에서 애플리케이션에 대한 테이블 및 JSON 형식의 AI 생성 주석에 액세스할 수 있도록 <a href="https://docs.microsoft.com/azure/search/knowledge-store-howto" target="_blank">인식</a> &ndash; 검색 내의 인식 저장소 기능 미리 보기를&nbsp; 발표하게 되어 기쁩니다.</p>


  <h2>Form Recognizer, 새 Cognitive Service</h2>


  <p>미리 보기로 제공되는<a href="https://azure.microsoft.com/services/cognitive-services/form-recognizer/" target="_blank">Form Recognizer</a> Cognitive Service는&nbsp; 고급 기계 학습을 적용하여 문서에서 텍스트, 키-값 쌍 및 테이블을 정확하게 추출합니다.</p>


  <p>샘플이 5개인 Form Recognizer는 문서에 대한 이해를 조정합니다. Form Recognizer API의 REST 인터페이스를 사용하여 인식 검색 인덱스에 통합하고, 비즈니스 프로세스를 자동화하고, 비즈니스용 사용자 지정 워크플로를 만들 수도 있습니다. 폼을 시간과 비용의 일부로 사용할 수 있는 데이터로 전환할 수 있으므로 정보를 컴파일하는 대신 정보에 더 많은 시간을 집중할 수 있습니다.</p>


  <p>Form Recognizer에 대한 컨테이너 지원은 에지, 온-프레미스 및 클라우드에서 사용을 지원합니다. 이식 가능한 아키텍처는 <a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a> 또는 <a href="https://azure.microsoft.com/services/container-instances/" target="_blank">Azure Container Instances 또는 Azure</a> Stack에 배포된 Kubernetes 클러스터에 직접 배포할 수 <a href="https://azure.microsoft.com/overview/azure-stack/" target="_blank">있습니다</a>.</p>


  <p>셰브론과 스타벅스와 같은 조직은 Form Recognizer를 사용하여 양식에서 지식 추출을 가속화하고 더 빠른 결정을 내리고 있습니다.</p>


