Title: UTC(협정 세계시)로 이동
Summary: 현재 Windows Azure 내의 표준 시간대는 PST(태평양 표준시)입니다.&nbsp; 곧 UTC(협정 세계시)로 마이그레이션할 예정입니다.&nbsp; 이것은 잠재적으로 호환성이 손상되는 변경입니다...
Content: '<p>현재 Windows Azure 내의 표준 시간대는 PST(태평양 표준시)입니다.&nbsp; 곧 UTC(협정 세계시)로 마이그레이션할 예정입니다.&nbsp; 이는 잠재적으로 현지 시간에 의존하는 애플리케이션의 호환성이 손상되는 변경입니다.</p>  <p><b>언제 변경해야 합니까?</b></p>  <p><b>업데이트 [2009년 3월 6일]</b>: <a href="https://blogs.msdn.com/windowsazure/archive/2009/03/07/moving-to-coordinated-universal-time-utc-starting-this-sunday.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/03/07/moving-to-coordinated-universal-time-utc-starting-this-sunday.aspx">3월 8일 일요일 오전 10:00 GMT부터 이 변경을 수행할 예정</a>입니다.&nbsp; 이 계획에 대한 피드백을 보내주신 모든 분들에게 감사드립니다.</p>  <p><strike>우리는 앞으로 몇 주 이내에 곧이 변경을하고 싶습니다.&nbsp; 커뮤니티의 피드백과 내부 테스트 결과는 정확한 시기를 선택하는 데 도움이 됩니다.&nbsp; 정확한 타이밍이 결정되면 블로그와 포럼에 다시 게시할 것입니다.</strike></p>  <p><b>왜 우리는 이것을 하고 있는가?</b></p>  <p>Windows Azure는 글로벌 서비스입니다.&nbsp; 애플리케이션이 물리적 위치에 관계없이 동일한 방식으로 동작하도록 하려면 Windows Azure가 모든 지역에서 일관된 표준 시간대를 갖는 것이 중요합니다.&nbsp; UTC는 글로벌 고객 기반을 고려할 때 자연스러운 선택이며 UTC에는 일광 절약 시간제(및 버그의 관련 위험)가 적용되지 않습니다.</p>  <p><b>잠재적인 영향은 무엇인가요?</b></p>  <p>Windows Azure에서 실행되는 애플리케이션이 현지 시간에 의존하는 경우 UTC로의 마이그레이션의 영향을 받습니다.&nbsp; 다음은 잠재적인 문제의 몇 가지 예입니다.</p>  <ul>    <li>로컬 타임스탬프를 사용하는 경우 이벤트 로그에서 간격이 발생할 수 있습니다.</li>    <li>로컬 타임스탬프에 의존하는 사용자 인터페이스는 다른 결과를 표시할 수 있습니다.</li>    <li>애플리케이션에서 저장한 로컬 타임스탬프는 변경 후 다르게 해석될 수 있습니다.</li>  </ul>  <p>많은 애플리케이션은 이미 UTC 시간에만 사용하도록 설계되었습니다.&nbsp; 이러한 애플리케이션은 영향을 받지 않아야 합니다.</p>  <p><b>질문 또는 우려?</b></p>  <p>Windows Azure <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazure/threads" mce_href="https://social.msdn.microsoft.com/Forums/en-US/windowsazure/threads">포럼</a>에서 이 문제에 대해 <a href="https://blogs.msdn.com/windowsazure" mce_href="https://blogs.msdn.com/windowsazure">논의하는 Windows Azure blogor</a>&nbsp;에 문의하세요.</p>'
