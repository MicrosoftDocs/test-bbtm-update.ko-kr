Title: Office 365용 ExpressRoute
Summary: '오늘 ExpressRoute를 사용하여 Office 365 액세스할 수 있게 되어 매우 기쁩니다. '
Content: >-
  작년에 Azure ExpressRoute를 출시하여 인터넷을 우회하는 전용의 높은 대역폭 연결을 사용하여 IT 인프라를 Azure로 쉽게 확장할 수 있도록 했습니다. 이후 전 세계 16개 위치에서 ExpressRoute를 사용할 수 있게 되었으며, 20개에 가까운 파트너가 참여하여 어디에 있든 엔터프라이즈급 안정성과 예측 가능한 네트워크 성능을 얻을 수 있습니다.


  오늘 ExpressRoute를 사용하여 Office 365 액세스할 수 있게 되어 매우 기쁩니다. ExpressRoute는 고가용성을 위해 회로당 이중 연결을 제공하고 가동 시간 SLA는 99.9%입니다. 점점 더 많은 기업이 이미 ExpressRoute를 사용하여 Azure가 온-프레미스 인프라와 공동 배치된 것처럼 작동하는지 확인합니다. <a href="https://customers.microsoft.com/Pages/Download.aspx?id=12764"><span style="color: #0563c1; font-family: Calibri;">하퍼 콜린스</span></a>의 인프라 및 Enterprise 운영 책임자인 제이 헌터(Jay Hunter)는 다음과 같이 말했습니다.

  <blockquote>"클라우드에서 엔터프라이즈 시스템을 실행하려면 엔터프라이즈급 연결이 필요합니다. ExpressRoute를 사용하면 매우 높은 수준의 보안, 서비스 품질 및 대역폭으로 제어되고 관리되는 방식으로 Azure에 연결할 수 있습니다. ExpressRoute를 사용하면 런던 사무실에서 더블린의 Azure로 가는 트래픽이 약 14ms 왕복이므로 애플리케이션을 사용하는 직원은 성능에 영향을 주지 않습니다."</blockquote>

  Office 365 ExpressRoute를 사용할 수 있게 되면 한 네트워크에서 Azure 및 Office 365 모두에 액세스하여 Harper Collins가 실현할 수 있었던 동일한 가용성 보장, 데이터 개인 정보 보호 및 제어를 얻을 수 있습니다. 2015년 3분기에 Office 365 ExpressRoute를 출시할 것으로 예상됩니다.


  이 공지 사항에 대해 자세히 알아보려면 Julia White의 블로그 게시물을 읽고 ExpressRoute <a href="https://azure.microsoft.com/en-us/services/expressroute/"><span style="color: #0563c1; font-family: Calibri;">웹 사이트를</span></a> 확인하여 서비스에 대해 자세히 알아보세요.
