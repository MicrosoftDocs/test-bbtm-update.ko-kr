Title: Azure Database for PostgreSQL에 대한 최신 업데이트
Summary: 2018년 3월 말에 Azure Database for PostgreSQL의 일반 공급이 발표된 이후, 팀은 다양한 새로운 기능과 향상된 기능을 제공하는 작업을 진행해 왔습니다.
Content: >-
  <p>올해 3월에는 <a href="https://azure.microsoft.com/en-us/services/postgresql/">Azure Database for PostgreSQL</a>의 일반 공급(GA)을 발표하여 기본 제공 고가용성, 99.99% 가용성 SLA, 성능에 대한 탄력적 확장, Azure의 업계 최고의 보안 및 규정 준수와 함께 PostgreSQL의 커뮤니티 버전을 제공합니다. GA 이후, 팀은 이 서비스의 가치를&nbsp; 향상시키고 확장하기 위해 다양한 새로운 기능과 추가 기능을 제공하고 있습니다. 고객 피드백에 따라 이 서비스에 새로 추가된 몇 가지 세부 정보를 공유하게 되어 기쁩니다.</p>


  <h2>미리 보기에서 가상 네트워크 서비스 엔드포인트 지원을 사용하여 보안 강화</h2>


  <p>Azure Database for PostgreSQL에 대한 가상 네트워크 서비스 엔드포인트 기능은 이제 서비스를 사용할 수 있는 모든 지역에 대해 공개 미리 보기에서 사용할 수 있습니다.</p>


  <p>가상 네트워크 서비스 엔드포인트를 사용하여 가상 네트워크 내의 서브넷 또는 서브넷 집합에서 논리 서버에 대한 연결을 격리합니다. 가상 네트워크에서 Azure Database for PostgreSQL로의 트래픽은 항상 Azure 백본 네트워크 내에 유지되며, 가상 어플라이언스 또는 온-프레미스를 통해 인터넷 트래픽을 사용하는 특정 경로보다 이 직접 경로를 선호합니다. 서비스 엔드포인트를 통한 가상 네트워크 액세스에 대한 추가 청구는&#39;없습니다. <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-service-endpoints-overview">가상 네트워크 서비스 엔드포인트</a> 및 <a href="https://docs.microsoft.com/azure/postgresql/howto-manage-vnet-using-portal">이를 구성하는</a> 방법에 대해 자세히 알아봅니다.</p>


  <h2>대규모 데이터베이스 및 향상된 IOPS에 대한 지원</h2>


  <p>이제 고객은 범용 또는 메모리 최적화 서비스 계층을 선택할 때 4TB 서버를 만들거나 Azure Database for PostgreSQL에서 기존 서버 스토리지를 4TB로 업데이트할 수 있습니다.&nbsp; 스토리지가 늘어나면 고객은 최대 6,000 IOPS를 활용할 수 있습니다.</p>


  <h2>지역 중복 백업 및 복구를 통해 지역 간 재해 복구를 보다 쉽게 수행할 수 있습니다.</h2>


  <p>이제 <a href="https://docs.microsoft.com/azure/postgresql/howto-restore-server-cli">지역 복원</a>이 일반 공급됩니다. Azure Database for PostgreSQL 서버는 정기적으로 백업되어 복원 기능을 사용하도록 설정할 수 있습니다. 이 기능을 사용하면 서버 및 모든 해당 데이터베이스를 새 서버의 이전 특정 시점으로 복원하여 지역 간 재해 복구를 더욱 쉽게 수행할 수 있습니다.</p>


  <h2>PostgreSQL 버전 10.3 지원</h2>


  <p>PostgreSQL 버전 10 버전 <a href="https://www.postgresql.org/docs/10/static/release-10-3.html">10.3</a>에 대한 최신 업데이트는 이제 Azure Database for PostgreSQL에서 일반 공급됩니다. 이 버전의 기능에는 향상된 쿼리 병렬 처리 및 선언적 테이블 분할이 포함됩니다. 이 버전 사용을 시작하려면 <a href="https://docs.microsoft.com/azure/postgresql/quickstart-create-server-database-portal">새 Azure Database for PostgreSQL 서버를 만든</a> 다음 버전 10을 선택합니다.</p>


  <h2>Azure DMS(Database Migration Service) 제한된 미리 보기를 사용하여 마이그레이션 지원</h2>


  <p>이제 고객은 Azure DMS(Database Migration Service)를 사용하여 가동 중지 시간을 최소화하면서 PostgreSQL <a href="https://azure.microsoft.com/services/database-migration/">데이터베이스를 Azure Database</a> for PostgreSQL로 마이그레이션할 수 있습니다.&nbsp; 고객은 Azure Database Migration Service 미리 보기 <a href="https://dmspreview.azurewebsites.net/" target="_blank">사이트에서 미리 보기</a>에 등록할 수 있습니다.</p>


  <h2>메모리 최적화 가격 책정 계층 일반 공급</h2>


  <p>이제 고객은 더 빠른 트랜잭션 처리 및 더 높은 동시성을 위해 메모리 내 성능이 필요한 고성능 데이터베이스 워크로드를 위해 설계된 새 메모리 최적화 가격 책정 계층으로 전환할 수 있습니다.</p>


  <p>경계 크기 조정을 사용할 수 있게 되면서 고객은 SKU(범용 및 메모리 최적화)를 확장할 수도 있습니다.</p>


  <h2>전 세계 28개 국가/지역으로 지역 가용성 증가</h2>


  <p>PostgreSQL용 Azure Database의 일반 공급은 미국 중부(Gen 4), 미국 중북부(Gen 5), 프랑스 중부(Gen 5), 동아시아(Gen5), 오스트레일리아 동부(Gen5), 오스트레일리아 동부 2(Gen5), 오스트레일리아 남동부(Gen 5), 인도 중부(Gen 5), 인도 서부(Gen 5), 인도 남부(Gen 5) 및 한국 중부(Gen 5)로 확장되었습니다.</p>


  <p>또한 이전에 사용 가능한 Gen 4 컴퓨팅 외에도 Gen 5 컴퓨팅은 이제 브라질 남부, 미국 동부 2, 일본 동부, 일본 서부, 미국 중남부 및 동남 아시아 지역에서 일반 공급됩니다.</p>


  <p>사용 가능한 28개 국가/지역의 전체 목록은 <a href="https://docs.microsoft.com/azure/postgresql/concepts-pricing-tiers">Azure Database for PostgreSQL 가격 책정 계층</a> 문서를 참조하세요.</p>


