Title: 새로운 Microsoft 혁신 및 프로그램은 파트너와 고객이 혁신하는 데 도움이 됩니다. 이제부터는
Summary: 파트너가 고객을 위해 더 많은 성과를 거둘 수 있도록 엔터프라이즈 클라우드 포트폴리오 전반에 걸쳐 새로운 프로그램과 혁신을 공유하게 되어 기쁩니다. 가장 중요한 것은 파트너와 고객이 이미 Microsoft 클라우드와 세계를 어떻게 변화시키고 있는지 공유하게 되어 기쁩니다.
Content: >-
  <p>Im&rsquo;은 이번 주 16,000명 이상의 참석자와 함께 <a href="https://partner.microsoft.com/en-US/wpc">Microsofts&rsquo; WPC(월드와이드 파트너 컨퍼런스</a> )에서 토론토에 참석하게 되어 기쁩니다. 이러한 이벤트는 우리 모두가 고객, 파트너 및 업계를 가지고 &ndash; 있는 놀라운 기회에 대해 많은 사람들과 이야기하여 각 비즈니스를 디지털화할 수 있기 때문에 제가 가장 좋아하는 부분 중 하나입니다. 이러한 대화에서는 파트너로부터 클라우드가 고객이 더 민첩하고, 비즈니스를 수행하는 방식을 개선하고, 비즈니스에 필요한 앱을 제공할 수 있는 인텔리전스를 도출할 수 있는 기회를 제공하는 방법에 대해 파트너로부터 일관되게 듣습니다. Im&rsquo;은 파트너가 고객을 위해 더 많은 성과를 거둘 수 있도록 엔터프라이즈 클라우드 포트폴리오 전반에 걸쳐 새로운 프로그램과 혁신을 공유하게 되어 기쁩니다. 가장 중요한 것은&rsquo; <a href="https://blogs.office.com/2016/07/12/office-news-at-wpc-2016/">파트너</a> 및 고객이 Microsoft 클라우드와 함께 세계를 어떻게 변화시키고 있는지 공유하게 되어 매우 기쁩니다.</p>


  <h2>클라우드에서 구동되는 디지털 변환</h2>


  <p>미개발 데이터의 성능이 클라우드의 확장성 및 속도와 결합될 때 제공할 수 있는 인텔리전스는 매우 놀라운 일입니다. <a href="https://blogs.microsoft.com/transform/?p=7696">슈나이더 일렉트릭</a> 은 170개 이상의 학교와 클리닉에 보다 안정적인 태양광 발전을 제공하기 위해 Microsoft 및 Lagos State Electricity Board와 협력하여 나이지리아에서 수백만 명의 삶을 변화시키는 회사의 놀라운 예입니다. Azure IoT Suite 및 Cortana Intelligence를 사용하여 전력 사용량을 모니터링하고 진단하면 가동 중단을 예측하고 더 잘 방지하고 해가 지난 귀중한 에너지를 확장할 수 있습니다. 이제 학교와 클리닉은 귀중한 의료 및 학습 기회를 제공하기 위해 쉬지 말고 운영할 수 있습니다.</p>


  <p>날씨에서 무엇을 기대해야 하는지 이해하는 것은 개인적으로 그리고 다양한 제품과 운영에 대한 시장 수요에 미치는 중대한 영향을 고려하는 비즈니스에 중요 &ndash; 합니다. 따라서 휴대폰이 하루에 200만 개에서 40억 개의 요청으로 <a href="https://www.microsoft.com/en-us/enterprise/microsoftcloud/accuweather.aspx">Accuweathers&rsquo;</a> 최신 일기 예보에 대한 수요를 증가시켰을 때 온라인 기상 서비스는 Microsoft와 협력하여 전 세계 30억 개 이상의 위치에서 실시간으로 일기 예보가 필요한 고객을 위한 실행 가능한 인텔리전스로 데이터를 전환하는 솔루션을 구축했습니다. 이제 Microsoft Cloud를 사용하면 하루에 150억 개의 서비스 요청에 효과적으로 대응할 수 있는 속도와 유연성이 있습니다. Accuweather가 디지털 트랜스포메이션을 계속함에 따라, 이 회사는 고객 환경을 더욱 효율적으로 만들기 위해 광범위한 비즈니스 운영을 간소화하기 위해 당사와의 파트너십을 확장하고 있습니다.</p>


  <h2>파트너를 위한 새로운 기회</h2>


  <p>이러한 이야기에서 볼 수 있듯이 클라우드는 놀라운 변화를 제공할 수 있지만, 이를 위한 여정은 하룻밤 사이에 일어나지 않는다는&rsquo; 것을 알고 있습니다. 고객은 조건에 따라 클라우드로 이동할 수 있는 유연성이 필요하며, 파트너는 고객이 클라우드로 이동하는 데 도움이 되는 솔루션과 전문 지식이 필요합니다. 오늘날 우리는 클라우드와 모든 혜택에 더욱 쉽게 액세스할 수 있도록 하고 있습니다.</p>


  <p>이 작업을 수행하는 첫 번째 방법은&rsquo; 데이터 서비스 포트폴리오를 향상시키는 것입니다. 현재 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/12/the-elastic-future-of-data-warehousing">Azure SQL Data Warehouse</a>는 일반적으로 사용할 수 있으며, 데이터 웨어하우징에 진정한 클라우드 탄력성을 제공하므로 시간과 비용을 절약할 수 있습니다. Im&rsquo;은 고객이 이미 이 서비스의 혜택을 보고 있다는 것을 기쁘게 생각합니다. SQL Data Warehouse와 같은 데이터 서비스에 대해 알게 된 정수 분석은 AWS Redshift에서 전환하여 일주일 만에 7TB의 압축되지 않은 데이터를 마이그레이션했습니다.</p>


  <p>다음으로, 귀하와 고객에게 클라우드에 대한 명확한 경로를 제공하는 새로운 운영 체제인 <strong><a href="https://blogs.technet.microsoft.com/windowsserver/2016/07/12/windows-server-2016-new-current-branch-for-business-servicing-option">Windows Server 2016 및 System Center 2016</a></strong>을 공유하게 되어 기쁩니다. 사용자가 알고 신뢰하는 업계 최고의 OS의 이 새로운 버전은 Windows Server 및 Hyper-V 컨테이너, Nano Server 및 새로운 보안 기능과 같은 새로운 혁신을 통해 클라우드 네이티브 앱과 중요 업무용 앱을 빌드<em><u>하고</u></em> 실행할 수 있는 플랫폼을 제공합니다.</p>


  <p>Microsoft는 모두 Azure Stack에 대해 자세히 알아보고자 한다는 것을 알고 있으며, 새로운 하이브리드 클라우드 플랫폼을 제공하기 위해 노력하면서 이를 얻을 수 있는 방법에 대한 업데이트를 공유하려고 합니다. <strong>Dell</strong>, <strong>HPE</strong> 및 <strong>Lenovo</strong> 는 오늘 Microsoft와 협력하여 데이터 센터 또는 고객&rsquo; 으로부터 클라우드 속도로 &ndash; Azure 서비스를 제공할 수 있도록 미리 구성된 Azure Stack 통합 시스템을 제공할 것이라고 공유했습니다. 2017년 중반에 예상되는 출시 시 이러한 시스템을 통해 고객에게 Azure Stack을 제공하는 데 우선순위를 두겠습니다.</p>


  <p>요즘 앱은 비즈니스 차별화 요소이지만&rsquo; 이러한 앱을 만들고, 얻고, 사용하여 가치를 창출하기 위해 사람, 프로세스 및 기술 전반에 걸쳐 문화 변화가 필요합니다. 파트너가 고객이 애플리케이션 문화&rsquo;로 전환할 수 있도록 역량을 강화하기 위해 ALM(애플리케이션 수명 주기 관리) 파트너 프로그램을 <strong>Microsoft DevOps 파트너 역량</strong>으로 변환한다고 발표합니다. Its&rsquo;는 기업이 엔터프라이즈 규모로 Azure에서 양질의 앱을 제공할 수 있도록 지원하도록 설계되었습니다. &rsquo;준비 상태, 프로그램 및 판매 범위를 확장하여 파트너는 앱 변환을 사용하도록 설정하는 데 필요한 모든 것을 갖출 수 있습니다.</p>


  <p>&rsquo;또한 파트너와 고객이 클라우드 애플리케이션을 더 빠르게 실행하기 위해 필요한 클라우드 솔루션을 쉽게 찾고 사용하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/solutions/">새로운 Azure Solutions 사이트를</a> 시작했습니다. 또한 캐나다에 있는 파트너와 고객을 위해 Microsoft Dynamics CRM Online <a href="https://www.microsoft.com/en-ca/sites/datacentre/default.aspx">이미 사용 가능한</a> Azure 및 <strong>Office 365 </strong>함께 토론토 및 퀘벡 시티의 새로운 데이터 센터 지역에서 일반 공급됩니다. Microsoft는 현재 전 세계적으로 34개의 Azure 지역을 발표했으며, 26개는 다른 주요 클라우드 공급자보다 더 많이 사용할 수 있습니다 &ndash; .</p>


  <p>이러한 모든 업데이트는 비즈니스 사용자에게 지능형 엔터프라이즈 앱을 제공하기 위해 <a href="https://blogs.microsoft.com/blog/2016/07/06/turning-business-process-into-business-advantage-for-organizations-everywhere/#sm.0001qo4e1z27zdyjqb72fk95fkqbh">지난 주에 발표된</a> 새로운 혁신을 기반으로 합니다. <strong>Microsoft AppSource</strong>는 Microsoft와 파트너로부터 LOB(기간 업무) SaaS 앱을 가져오는 비즈니스의 새로운 대상이며, <strong>Microsoft Dynamics 365</strong>는 비즈니스 앱에 대한 간단하고 직관적인 접근 방식을 도입하며, 현재는 Power BI Embedded 기본적으로 제공되는 풍부한 데이터 시각화를 제공합니다. 또한 Microsoft PowerApps 및 Microsoft Flow 고객이 변화하는 요구 사항에 맞게 기존 시스템을 쉽게 확장하고 수정하여 새로운 비즈니스 프로세스를 구성하는 데 어떻게 도움이 되는지 공유했습니다. 또한 현재 미리 보기로 <strong>제공되고 있는 Bing Predicts 프로그램을 사용하는 새로운 Cortana <a href="https://blogs.microsoft.com/firehose/2016/07/07/announcing-power-bi-embedded-and-publish-to-web-general-availability-and-preview-of-the-cortana-intelligence-with-bing-predicts-program/#sm.0001qo4e1z27zdyjqb72fk95fkqbh">Intelligence</a></strong>를 통해 고객은 다양한 비즈니스 문제에 대해 보다 정확한 결과를 이끌어낼 수 있습니다.</p>


  <p>WPC의 사용자들에게는 여러분과 이야기를 나누고 클라우드의 많은 기회를 활용하기 위해 비즈니스를 혁신하는 데 어떻게 도움이 될 수 있는지에 대해 더 많이 듣기를 기대합니다. 집에서 당신을 위해, <a href="https://news.microsoft.com/wpc2016/#sm.0001hem4tnhfrf3iswi1pafvtcdqw">여기에</a> 행동을 따르십시오.</p>
