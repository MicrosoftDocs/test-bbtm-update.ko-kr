  <h2>문의처</h2>


  <p>얼굴 감지 미디어 프로세서 및 Media Analytics 이니셔티브에 대한 자세한 업데이트는 Azure 블로그에서 <a href="https://azure.microsoft.com/en-us/blog/topics/media-services-2/">Azure Media Services</a> 유지하세요.</p>


  <p>사용자 의견 및 기능 요청을 <a href="https://feedback.azure.com/forums/169396-azure-media-services/category/146181-media-analytics">UserVoice 페이지</a>로 보냅니다.</p>


  <p>Media Analytics 제품에 대한 질문이 있는 경우 전자 메일을 보내세요 <a href="mailto:amsanalytics@microsoft.com">amsanalytics@microsoft.com</a>.</p>
