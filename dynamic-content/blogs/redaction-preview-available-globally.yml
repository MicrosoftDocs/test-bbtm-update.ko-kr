Title: 전역적으로 사용할 수 있는 편집 미리 보기
Summary: 오늘부터 Azure Media Redactor 공개 미리 보기는 미국 정부 및 중국 데이터 센터뿐만 아니라 모든 공용 Azure 지역에서 사용할 수 있습니다.
Content: >-
  <p>오늘부터 Azure Media Redactor 공개 미리 보기는 미국 정부 및 중국 데이터 센터뿐만 아니라 모든 공용 Azure 지역에서 사용할 수 있습니다. 이 미리 보기는 당분간 무료로 제공됩니다. 현재 다음 릴리스에서 제거될 처리된 비디오 길이에 대한 10분 제한이 있습니다.</p>


  <p>일반적인 정보는 <a href="https://azure.microsoft.com/en-us/blog/azure-media-redactor/">이전 블로그 게시물을</a> 참조하세요. 이 게시물에서는 AMSE(Azure Media Services Explorer)를 사용하여 전체 편집 워크플로를 실행하는 방법 및 시작하는 데 도움이 되는 오픈 소스 샘플 코드 개요를 단계별로 설명합니다.</p>


  <h2>Azure Media Services 탐색기 워크플로</h2>


  <p>Redactor를 시작하는 가장 쉬운 방법은 GitHub 오픈 소스 <a href="https://github.com/Azure/Azure-Media-Services-Explorer">AMSE 도구를</a> 사용하는 것입니다. 주석 JSON 또는 얼굴 jpg 이미지에 액세스할 필요가 없는&rsquo; 경우 결합 모드로 간소화된 워크플로를 실행할 수 있습니다.</p>


  <p>자산을 업로드한 후 마우스 오른쪽 단추를 클릭하고 Azure Media Redactor를 찾아 결합, 분석 또는 수정 모드에서 실행합니다. 각 모드에 대한 특정 입력 및 출력 자산은 <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-face-redaction">설명서 페이지를</a> 참조하세요.</p>


  <blockquote>

  <p><img alt="image" border="0" height="312" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dfb6a25-9b6a-424c-b3fe-3935614ac448.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="480"></p>

  </blockquote>


  <h2>Azure Media Redactor Visualizer 오픈 소스 도구</h2>


  <p>또한 개발자가 구문 분석 및 출력을 사용하여 주석 형식으로 시작하는 데 도움이 되도록 설계된 <a href="https://github.com/Microsoft/azure-media-redactor-visualizer">오픈 소스 시각화 도우미 도구</a> 도 출시했습니다.</p>


  <p>리포지토리를 복제한 후 프로젝트를 실행하려면 <a href="https://ffmpeg.org/download.html">공식 사이트에서</a> FFMPEG를 다운로드해야 합니다.</p>


  <p>JSON 주석 데이터를 구문 분석하려는 개발자는 Models.MetaData 내부에서 샘플 코드 예제를 확인합니다. 실행할 프로젝트의 출력 폴더에 몇 개의 ffmpeg 실행 파일을 다운로드하고 포함해야 합니다. 자세한 내용은 <a href="https://github.com/Microsoft/azure-media-redactor-visualizer">GitHub</a> 페이지를 참조하세요.</p>


