Title: Azure는 정부의 안전한 클라우드 채택에 대한 지침을 게시합니다.
Summary: 전 세계 정부는 디지털 트랜스포메이션을 진행하고 있으며, 솔루션을 적극적으로 조사하고 많은 워크로드를 다음으로 전환하는 데 도움이 되는 아키텍처를 선택합니다.
Content: >-
  <p>세계 각지의 정부는 현재 워크로드를 클라우드로 전환하는 데 도움이 될 다양한 솔루션을 살펴보며 아키텍처를 선택하는 등, 디지털 트랜스포메이션을 진행하는 과정에 있습니다. 시민 참여, 직원 역량 강화, 정부 서비스 혁신, 정부 운영 최적화 등 디지털 트랜스포메이션의 많은 드라이버가 있습니다. 전 세계 정부는 또한 자산을 보호하고 진화하는 위협 환경에 대응하기 위해 사이버 보안 태세를 개선하고자 합니다.</p>


  <p>전 세계 정부가 일반적인 클라우드 보안 관련 질문에 대한 답변을 얻을 수 있도록 Microsoft는 <i><a href="https://aka.ms/AzureWWPS">안전한 전 세계 공공 부문 클라우드 채택을 위한 Azure</a></i>라는 백서를 발표했습니다. 이 문서에서는 전 세계 공공 부문 고객과 관련된 일반적인 보안 및 격리 문제를 다룹니다. 또한 매우 중요한 데이터와 관련된 완전히 연결되지 않은 시나리오를 위해 온-프레미스에 배포된 Azure Stack 및 Azure Data Box Edge와 함께 공용 다중 테넌트 클라우드에서 분류되지 않은, 기밀 및 중요한 워크로드를 보호하기 위해 Azure에서 사용할 수 있는 기술을 살펴봅니다. 이 문서에서는 다음을 비롯한 일반적인 고객 문제를 해결합니다.</p>


  <ul>
   <li>데이터 보존 및 데이터 주권</li>
   <li>CLOUD Act 관련 질문을 포함하여 고객 데이터에 대한 정부 액세스</li>
   <li>암호화 키에 대한 고객 제어를 포함한 데이터 암호화</li>
   <li>Microsoft 담당자의 고객 데이터에 액세스</li>
   <li>위협 탐지 및 방지</li>
   <li>프라이빗 및 하이브리드 클라우드 옵션</li>
   <li>클라우드 규정 준수 및 인증</li>
   <li>분류된 워크로드에 대한 개념 아키텍처</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/903e54c4-de8f-4541-bd6c-5b7434ec4885.png"><img alt="Azure can be used by governments worldwide to meet rigorous data protection requirements." border="0" height="485" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/316b15d3-092e-4c15-b710-3b6048fa27b7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="665 gov" width="1024"></a></p>


  <p>전 세계 정부 및 공공 부문 산업의 경우 Microsoft는 정부 기관이 다양한 솔루션을 배포하는 데 사용할 수 있는 공용 다중 테넌트 클라우드 서비스 플랫폼을 Azure &ndash; 에 제공합니다. 다중 테넌트 클라우드 플랫폼에서는 여러 고객의 애플리케이션과 데이터가 동일한 물리적 하드웨어에 저장됩니다. Azure는 논리적 격리를 사용하여 각 고객&#39;애플리케이션 및 데이터를 다른 사용자와 분리합니다. 이 방법은 다중 테넌트 클라우드 서비스의 규모 및 경제적 이점을 제공하는 동시에 고객이 서로&#39;데이터 또는 애플리케이션에 액세스하지 못하도록 엄격하게 지원합니다.</p>


  <p>하이퍼스케일 퍼블릭 클라우드는 자연 재해 또는 기타 장애 발생 시 복원력을 제공합니다. 클라우드는 장애 조치(failover) 중복성을 위한 용량을 제공하고, 글로벌 복원력 계획에 대한 유연성으로 주권 국가에 권한을 부여합니다. 또한 하이퍼스케일 퍼블릭 클라우드는 인공 지능, 기계 학습, IoT(사물 인터넷) 서비스, 지능형 에지 등과 같은 최신 클라우드 혁신을 통합한 기능이 풍부한 환경을 제공합니다. 이 풍부한 기능 집합을 통해 정부 고객은 효율성을 높이고 운영 및 성능에 대한 인사이트를 얻을 수 있습니다.</p>


  <p>Azures&rsquo; 퍼블릭 클라우드 기능을 사용하면 고객은 하이퍼스케일 클라우드의 신속한 기능 증가, 복원력 및 비용 효율적인 운영의 이점을 누릴 수 있으며, 분류되지 않은 데이터 및 분류된 데이터를 비롯한 광범위한 데이터 분류에서 워크로드를 처리하는 데 필요한 격리, 보안 및 신뢰 수준을 얻을 수 있습니다. 고객은 Azure 격리 기술뿐만 아니라 지능형 에지 기능(예: Azure Stack 및 Azure Data Box Edge)을 활용하여 Azure 다중 테넌트 지역 내&rsquo;의 보안 격리된 인프라 또는 고객의&rsquo; 모든 운영 제어 하에 에지의 매우 중요한 데이터에서 기밀 및 중요한 데이터를 처리할 수 있습니다.</p>


  <p>일반적인 클라우드 보안 관련 질문에 대한 답변을 얻으려면 전 세계 정부 고객이 <i><a href="https://aka.ms/AzureWWPS">보안 전 세계 공공 부문 클라우드 채택을 위해 Azure</a></i>를 검토해야 합니다. Microsoft가 전 세계 규제 산업 및 시장에서 고객이 자신의 규정 준수 의무를 충족하도록 돕는 방법에 대해 자세히 알아보려면 <a href="https://aka.ms/AzureCompliance">Microsoft Azure 규정 준수 제품을</a> 검토 &ldquo; 하세요.</p>
