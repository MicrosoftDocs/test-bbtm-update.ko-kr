Title: Kubernetes는 이제 Azure Container Service에서 일반 공급됩니다.
Summary: 클라우드 컴퓨팅의 발전에는 공통 스레드가 있습니다. 이러한 스레드는 애플리케이션을 실행하는 컴퓨터가 아닌 애플리케이션에 초점을 맞출 수 있도록 합니다. 컨테이너는 클라우드 컴퓨팅에서 가장 화제가 많은 영역 중 하나입니다,...
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd7cc81b-8f38-472b-b7b8-6c8da0057a89.png"><img alt="Azure Container Service" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8f28783-3ddc-4081-a57d-6d97147467bf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure Container Service" width="240"></a></p>


  <p>클라우드 컴퓨팅 &ndash; 의 발전에는 공통 스레드가 있으며, 이를 실행하는 컴퓨터가 아닌 애플리케이션에 초점을 맞출 수 있습니다. 클라우드 컴퓨팅에서 가장 화제가 되는 영역 중 하나인 컨테이너는 가상화의 다음 진화 단계입니다.</p>


  <p>모든 규모와 모든 산업의 회사들은 개발, 테스트 및 배포 주기에서 더 민첩하게 고가용성 애플리케이션을 제공하기 위해 컨테이너를 수용하고 있습니다. ACS(<a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a>)는 컨테이너 애플리케이션에 최적화된 서비스입니다. 오늘 우리는 ACS에 대한 개선의 숫자를 발표하게 된 것을 기쁘게 생각합니다, 특히 Kubernetes는 이제 오케스트레이터의 세 가지 선택 중 하나로 일반 공급됩니다.</p>


  <p>Azure는 현재 사용 가능한 가장 인기 있는 세 가지 오픈 소스 오케스트레이터 중에서 선택할 수 있는 컨테이너 서비스를 제공하는 유일한 퍼블릭 클라우드 플랫폼입니다. ACSs&rsquo;의 개방성 접근 방식은 Azure에서 컨테이너 채택을 추진하는 데 중추적인 역할을 했습니다. 기업과 신생 기업은 모두 ACS에 대한 모멘텀과 민첩한 배포, 이식성 및 확장성을 포함하여 애플리케이션에 가져다 주는 이점을 인식합니다.</p>


  <p>오늘&rsquo; <a href="https://www.youtube.com/watch?v=rnBaQj_xzAg&amp;feature=youtu.be">뉴스를</a> 통해 고객에게 오픈 소스 오케스트레이터 및 클라우드의 컨테이너 기반 애플리케이션 배포를 간소화하는 도구를 제공하는 목표를 다시 한 번 제공합니다. ACS 팀은 오늘 다음 기능을 발표합니다.</p>


  <ul>
   <li><strong>Kubernetes는 이제 GA(일반 공급) &ndash;</strong> 2016년 11월에 Kubernetes에 대한 미리 보기 지원을 발표했습니다. 그 이후, 우리는 고객으로부터 귀중한 피드백을 많이 받았습니다. 이 피드백에 따라 Kubernetes 지원이 개선되었으며 이제 GA로 이동합니다. 자세한 내용은 '<a href="https://aka.ms/k8s-acs-blog">Containers as a Service: 차세대 PaaS</a>&quot;를 위한 기초'라는 제목의 &quot; Brendans&rsquo; 블로그를 확인하세요.</li>
   <li><strong>Kubernetes&ndash;와 Windows 서버 컨테이너의 미리 보기</strong> 최신 Kubernetes 릴리스와 일치하여 Windows Server 컨테이너에 대한 지원을 추가하고 Windows Server Containers를 사용하여 프로덕션에 진출하는 데 큰 관심을 표명하는 엔터프라이즈 고객과 함께 Windows  ACS를 사용하는 서버 고객 이제 고객은 ACS를 통해 Docker Swarm(작년에 미리 보기로 출시됨)과 Kubernetes를 모두 미리 볼 수 있으며, 상위 3개 Linux 컨테이너 오케스트레이션 플랫폼 중 두 가지와 일관성을 제공할 수 있습니다.</li>
   <li><strong>DC/OS 1.8.8 업데이트 &ndash; </strong> DC/OS 지원을 버전 1.8.8로 업데이트하고 있습니다. DC/OS는 컨테이너와 빅 데이터 서비스를 탄력적으로 구동하는 프로덕션 검증 플랫폼입니다. ACS는 오픈 소스 DC/OS를 제공하며, Mesosphere와의 파트너십을 통해 추가적인 엔터프라이즈 기능이 필요한 고객을 수용할 수 있습니다. 1.8.8의 주요 기능에는 예약된 작업을 실행하는 새로운 오케스트레이션 프레임워크인 Metronome이 포함됩니다. 이 기능은 DC/OS UI의 새 작업 탭에 추가되었으며, 여러 가지 다른 UI 개선 사항도 추가되었습니다. 유니버설 컨테이너 런타임에 GPU 및 CNI 지원이 추가되었습니다. Apache Mesos를 기반으로 DC/OS는 Esri, BioCatch 및 기타 포춘지 선정 1000대 기업에서 신뢰합니다. Mesosphere와 협력하여 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmesosphere.com%2Fresources%2Fdeploying-microservices-and-containers-with-acs-and-dcos%2F&amp;data=02%7C01%7CRoss.Gardler%40microsoft.com%7C74ea73c5b7f34b77e9c908d4569a06d8%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636228666967135280&amp;sdata=FtJ1gBqLMSFQ76RBBjHKVDdZPie2Nw5%2B8C6%2BINfcE0s%3D&amp;reserved=0">ACS 및 DC/OS를 사용하여 마이크로 서비스 및 컨테이너 배포</a>라는 &quot; 전자책을 제작했습니다.&quot;</li>
  </ul>


  <p>Microsoft는 고객이 Azure에서 컨테이너를 사용하는 방법과 애플리케이션 개발 수명 주기에 제공하는 이점에 대해 듣는 것을 좋아합니다. 이스라엘에 본사를 둔 신생 기업인 BioCatch는 PoC에서 몇 주 만에 ACS에서 생산으로 전환된 실시간 사기 방지 소프트웨어를 구축합니다. 이와 같은 스토리는 컨테이너 기반 애플리케이션의 기능을 보여주며, 항상 그 가능성에 &ndash; 대해 흥분하게 하며, 피드백과 제안을 받고 싶습니다. Stack Overflow의 Azure Container Service&rdquo; 태그&ldquo;를 사용하여 질문을 보내주세요.</p>


  <p>이러한 업데이트는 2월 22일부터 사용할 수 있습니다. <a href="https://docs.microsoft.com/en-us/cli/azure/acs">az acs </a>명령을 사용하여 Azure Portal 또는 최근에 릴리스된 <a href="https://docs.microsoft.com/en-us/azure/container-service/container-service-create-acs-cluster-cli">Azure CLI 2.0</a>을 사용하여 Azure Container Service 클러스터 배포를 쉽게 시작할 수 있습니다. 예를 들어 <a href="https://docs.microsoft.com/en-us/azure/container-service/container-service-create-acs-cluster-cli">이 자습서</a> 에서는 몇 가지 간단한 Azure CLI 2.0 명령을 사용하여 ACS DC/OS 클러스터를 배포하는 방법을 보여 줍니다.</p>
