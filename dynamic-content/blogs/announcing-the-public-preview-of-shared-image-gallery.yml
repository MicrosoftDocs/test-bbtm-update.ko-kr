Title: 공유 이미지 갤러리의 공개 미리 보기 발표
Summary: 2018년 5월에는 공유 이미지 갤러리의 제한된 미리 보기를 시작했습니다. 우리는 매우 고무적인 채택 수준을 관찰했으며 사용자 의견에 따라 공유 이미지 갤러리를 더욱 개선했습니다.
Content: >-
  <p>2018년 5월에 <a href="https://azure.microsoft.com/en-us/blog/shared-image-gallery-now-in-limited-public-preview/" target="_blank">는 공유 이미지 갤러리의 제한된 미리 보기를 시작했습니다</a>. 우리는 매우 고무적인 채택 수준을 관찰했으며 사용자 의견에 따라 공유 이미지 갤러리를 더욱 개선했습니다. 오늘 공유 이미지 갤러리의 공개 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p>공유 이미지 갤러리는 Azure에서 VM(가상 머신) 이미지를 보다 쉽게 관리할 수 있는 Azure 기반 솔루션을 제공합니다. 공유 이미지 갤러리는 조직 내 또는 지역 전체의 다른 사용자와 애플리케이션을 공유하는 간단한 방법을 제공하여 지역 확장 또는 DevOps 프로세스를 신속하게 수행하고 지역 간 HA/DR 설정 등을 간소화할 수 있습니다. 또한 공유 이미지 갤러리를 사용하면 사용자 지정 이미지에서 수천 개의 VM을 동시에 신속하게 배포할 수 있습니다.</p>


  <h2>이미지 관리</h2>


  <p>공유 이미지 갤러리에는 고객 이미지 관리에 도움이 되는 세 가지 새로운 리소스가 도입되었습니다. 계층 구조의 순서는 다음과 같습니다.</p>


  <ul>
   <li>공유 이미지 갤러리</li>
   <li>이미지 정의</li>
   <li>이미지 버전</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d42aaf0-4f56-462a-b7f4-65c8a284565d.png"><img alt="Shared Image Gallery" border="0" height="673" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a91bbc3-9ddc-47bc-8927-babd0a051bf0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="공유 이미지 갤러리" width="892"></a></p>


  <p>이러한 세 가지 리소스를 사용하면 조직에서 사용할 수 있는 다양한 사용자 지정 이미지를 구성할 수 있습니다. 예를 들어 정기적으로 업데이트되는 모든 버전에 대한 공통 이미지 정의를 정의할 수 있습니다.</p>


  <h2>구독 간에 이미지 공유</h2>


  <p>공유 이미지 갤러리에 도입된 세 가지 새로운 리소스 유형은 각각 역할 기반 액세스 제어를 통해 다른 사용자, 서비스 주체 또는 AD 그룹과 공유할 수 있습니다. 공유되면 이미지와 동일한 AD 테넌트 내의 모든 구독에서 VM 또는 VMSS(가상 머신 확장 집합)를 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/473f7d38-629c-40c8-be43-3515378f96db.png"><img alt="image" border="0" height="395" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/125683d4-fc7d-44ed-9964-741a234e4c89.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="720"></a></p>


  <h2>다른 Azure 지역에 복제</h2>


  <p>공유 이미지 갤러리를 사용하면 여러 지역에 이미지 버전을 복제할 수 있습니다. 즉, 한 지역에 모든 이미지 버전을 게시한 다음 필요에 따라 다른 지역에 복제할 수 있습니다. 복제가 완료되면 해당 지역에 VM 또는 VMSS를 배포할 수 있습니다. 또한 공유 이미지 갤러리를 사용하면 서로 독립적으로 다른 지역에 버전을 복제할 수 있습니다. 이 시나리오의 한 가지 예는 최신 버전이 항상 전역적으로 복제되는 반면 이전 버전은 아래와 같이 스토리지 비용을 절약하기 위해 한 지역에서만 복제되는 경우입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3990c211-5536-46b1-9d82-3fb31cc9ce64.png"><img alt="image" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9781b1af-c42b-4097-a3f5-b9bd7b477d0e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>VM/VMSS 배포 규모</h2>


  <p>공유 이미지 갤러리는 지역에서 이미지에 보관할 복사본 수인 replicaCount의 개념을 소개합니다. 이는 동일한 이미지에서 동시에 100s/1000s의 VM을 만들려고 하는 시나리오에서 도움이 될 수 있습니다. 모든 VM이 동일한 스토리지 Blob에서 데이터를 읽으려고 할 때 관리되는 이미지는 병목 상태가 될 수 있습니다. 추가 복제본을 사용하면 이제 읽기가 다른 복제본으로 분산되어 단일 복제본이 VM 배포 집합의 병목 상태가 될 가능성을 줄일 수 있습니다. 모든 지역의 기본값으로 사용할 전역 복제본 수를 지정하고 특정 지역의 지역 복제본 수를 재정의하는 방법을 지정할 수 있습니다. 아래 예제에서 이미지 버전의 복제본 수는 5개입니다. 따라서 50개의 동시 VM을 만들려고 하면 각 복제본으로 분산됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/980f6e0f-1c56-4c85-99d3-41dcb5b7d6b7.png"><img alt="image" border="0" height="333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e720d9f-1bef-4335-95e7-d035e1b917ed.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="720"></a></p>


  <h2>국가별 가용성</h2>


  <p>공유 이미지 갤러리는 원본&rdquo; 및 &ldquo;대상&rdquo; 지역의 개념을 &ldquo;소개합니다.</p>


  <ul>
   <li><strong>원본 지역</strong> &ndash; 원본 지역은 원래 이미지 버전이 만들어지는 위치입니다.</li>
   <li><strong>대상 지역</strong> &ndash; 이러한 지역은 Azure에 이미지를 복제하도록 지시하는 지역입니다. 이미지 버전을 만든 후에 업데이트할 수 있습니다. 이미지 버전에서 VM 또는 VMSS를 만들 수 있는 지역입니다.</li>
  </ul>


