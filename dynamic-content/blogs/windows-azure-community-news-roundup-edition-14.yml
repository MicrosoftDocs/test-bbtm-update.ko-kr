Title: 'Azure Community 뉴스 검거 Windows(버전 #14)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 당신이 이것에 대해 어떻게 생각하는지 알려주세요 ...
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0092">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 아래의 댓글을 통해 또는 트위터에 <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>이러한 게시물에 대해 어떻게 생각하는지 알려주세요. 다음은 지난 주의 하이라이트입니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a href="https://davidpallmann.blogspot.com/2012/04/docshare-illustrating-cqrs-pattern-with.html" target="_blank">DocShare:&nbsp; azure 및 MVC4 Web API를 Windows CQRS 패턴 설명(4</a>월 9일 게시)<a target="_blank" href="https://twitter.com/#!/davidpallmann">@davidpallmann</a></li>  <li><a href="https://www.codeproject.com/Articles/286981/Azure-Service-Bus-Tester" target="_blank">(Windows) 로만 키스의 Azure Service Bus 테스터</a>(4월 9일 게시)</li>  <li>azure Content Delivery Network Windows 사용<a href="https://twitter.com/#!/maartenballiauw" target="_blank">@maartenballiauw</a></li>  <li>Windows Azure <a href="https://twitter.com/#!/udooz" target="_blank">@udooz</a> 의 동기, 비동기 및 병렬 프로그래밍 성능(4월 6일 게시)</li>  <li><a href="https://martinsharp.wordpress.com/2012/04/04/building-azure-applications-using-agile-methodologies-and-continuous-integration/" target="_blank">Agile Technologies를 사용하여 Azure 애플리케이션 빌드(Windows) 및 Rebecca Martin의 지속적인 통합</a>(4월 4일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <ul>  <li>4월 14일: 트윈 시티 코드 캠프 &ndash; 미니애폴리스, MN</li>  <li>4월 18일: <a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/59924162/" target="_blank">브리즈번(Windows) Azure 사용자 그룹 모임</a> &ndash; 브리즈번, 오스트레일리아</li>  <li>4월 24일: <a href="https://www.clicktoattend.com/invitation.aspx?code=160016" target="_blank">Windows Azure Rapid Design Workshop</a> &ndash; Mountain View, CA</li>  <li>4월 26일: <a href="https://www.microsoft.com/belux/partner/ptf/invitation.aspx?id=2265" target="_blank">Sales@night: (Windows) 벨기에 Azure</a> - Brussels</li>  <li>4월 26일: <a href="https://www.wazug.nl/agenda/wazugnl-8-ordina-in-nieuwegein.aspx" target="_blank">네덜란드 Windows Azure 사용자 그룹 모임</a> &ndash; Nieuwegein, 네덜란드</li>  <li>4월 28일: <a href="https://vancouvertechfest.com/" target="_blank">밴쿠버 테크페스트 2012</a> &ndash; 버나비, BC, 캐나다</li>  <li>5월 9일: Windows Azure 사용자 그룹 모임 &ndash; 맨체스터, 영국</li>  <li>5월 11일: Windows Azure Bootcamp &ndash; London, UK</li>  <li>5월 18일:&nbsp; Windows Azure 부트캠프 &ndash; 리버풀, 영국</li>  <li>6월 11-14일:&nbsp; Microsoft TechEd North America 2012 &ndash; 올랜도, 플로리다</li>  <li>6월 22일:&nbsp; <a href="https://azureconference2012.eventbrite.co.uk/" target="_blank">Microsoft UK Cloud Day</a> &ndash; London, UK</li>  <li>6월 26-29일:&nbsp; 네덜란드 암스테르담의 Microsoft TechEd Europe &ndash;</li>  <li>진행 중:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/bf8020d7-12d9-4a75-851f-332a97983714" target="_blank">로컬 IIS</a> &ndash; 의 웹 사이트 보기 206개, 회신 5개</li>  <li>작업자 역할 &ndash; <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/413a976b-17ce-4fdf-ba99-7c30a2b262e3" target="_blank">의 HttpListener</a> 보기 303개, 회신 13개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/6db6ed82-5b52-4e2c-bae5-6bf5c997d1e2" target="_blank">(Windows) Azure 웹 역할 외부 엔드포인트</a> &ndash; 736 보기에 커넥트 수 없음, 5개 회신</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/49c576cf-dfa1-473f-bed4-b0a7cde844e5" target="_blank">가장 좋은 증가 &lsquo; 방법 코어 할당량&rsquo;</a> &ndash; 542 보기, 4개 회신</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
