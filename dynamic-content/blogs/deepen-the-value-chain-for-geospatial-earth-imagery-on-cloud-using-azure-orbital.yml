Title: Azure Orbital을 사용하여 클라우드의 지리 공간적 지구 이미지에 대한 가치 체인 심화
Summary: '관리되는 지상국 서비스인 Azure Orbital을 사용하면 고객이 Microsoft Azure 직접 통신하고, 위성을 제어하고, 데이터를 처리하고, 작업을 확장할 수 있습니다. '
Content: >-
  <p>관리되는 지상국 서비스인 Azure Orbital을 사용하면 고객이 Microsoft Azure 직접 통신하고, 위성을 제어하고, 데이터를 처리하고, 작업을 확장할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-orbital-process-satellite-data-at-cloudscale/" target="_blank">Azure Orbital 발표</a> 이후 데이터 센터에 지상 스테이션을 빠르게 구축하고 배포하고 있습니다. 현재 데이터 센터에 지구 관측, 원격 감지 및 글로벌 통신을 비롯한 다양한 시나리오를 지원하는 여러 위성 지상국을 배포하고 있습니다.&nbsp;</p>


  <h2>Azure Orbital 지상국 업데이트</h2>


  <p>Azure Orbital을 사용하여 데이터 센터에 위성 지상국을 구축하여 고객이 처리 및 대규모 스토리지를 위해 Azure에서 직접 위성의 데이터를 수집할 수 있도록 합니다. 다음은 퀸시, 워싱턴 데이터 센터의 첫 번째 위성 지상국을 엿볼 수 있는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3e87669-4601-4132-a129-b7ef3a5491eb.png"><img alt="Azure Orbital Ground Station Quincy Datacenter, Wa." border="0" height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08439f6d-72d2-4ad6-8d20-b188bbe51cb8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>우리는 계속해서 다른 위치에 지상국을 건설하고 파트너 지상국과 통합하여 고객이&rsquo; 데이터 수집을 위해 위성과 통신할 수 있도록 합니다.</p>


  <p>여러 고객 및 파트너와 협력하여 신호 처리, 데이터 처리 및 지리 공간적 데이터 분석을 위한 여러 시나리오를 만들었습니다. 오늘, 우리는 우리의 궤도 생태계&mdash;에 다른 파트너를 환영 기쁘게 생각합니다<strong>Thales 알레니아 공간 (TAS)</strong>. TASs&rsquo; Deeper Vision 및 Microsofts&rsquo; Azure Orbital은 고객에게 훌륭한 데이터 처리, 추론 및 분석 기능을 제공합니다.</p>


  <h2>탈레스 알레니아 스페이스 파트너십</h2>


  <p>Thales Alenia Space와 함께 고객에게 근 실시간 지리 공간적 데이터 처리 기능을 제공하고 있습니다. AI(인공 지능) 및 기계 학습 기술의 적용과 함께 Azure Orbital을 사용하여 클라우드에서 데이터를 처리하는 기능은 고객이 위성 이미지로 캡처한 환경 변화를 분석하는 데 도움이 됩니다.</p>


  <p>탈레스(67%)와 레오나르도(33%)의 합작 투자인 탈레스 알레니아 스페이스(Thales Alenia Space)는 40년 이상의 경험과 기술, 전문 지식 및 문화의 독특한 조합을 바탕으로 통신, 탐색, 지구 관측, 환경 관리, 탐사, 과학 및 궤도 인프라를 위한 비용 효율적인 솔루션을 제공합니다. 정부, 기관, 우주 기관 및 통신 사업자는 Thales Alenia Space를 사용하여 언제 어디서나 연결 및 위치를 제공하고, 지구를 모니터링하고, 자원 관리를 강화하고, 태양계 및 그 너머를 탐험하는 위성 기반 시스템을 설계합니다.&nbsp;</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Thales Alenia Space와 Microsoft는 우주 및 클라우드 기술에 대한 전문 지식을 결합하여 함께 혁신하고 있습니다. 이제 고객은 데이터 흐름을 처리하고 Azure Orbital의 클라우드 기능을 사용하여 적시에 정보를 생성하기 위해 Thales Alenia Spaces&rsquo; DeeperVision 솔루션의 모든 기능을 결합할 수 있습니다. 이 정보는 고속, 대용량 인공 지능 및 기계 학습에 의해 보강되어 지구와 그 너머에 전례없는 영향을 미칩니다!&rdquo; - 클라렌스 듀플로크, 부사장 전략 &amp; 혁신, 탈레스 알레니아 공간</em></p>

  </blockquote>


  <h2>사용 사례: 지리 공간적 데이터 값 체인</h2>


  <p>고객은 Azure Orbital 및 Orbital 지상국을 사용하여 위성에서 지리 공간적 데이터를 가져올 수 있습니다. 그런 다음, 클라우드에서 원시 위성 데이터를 대규모로 처리하여 다양한 Azure 서비스를 사용하여 분석하여 변경 검색, 사이트 모니터링, 상황 인식 및 엔터티 인식과 같은 목표를 달성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b333d658-dd9b-4ae8-b8b2-edfe7a057961.png"><img alt="Geospatial data value-chain from satellites using Azure Orbital" border="0" height="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d2f7b3e-796d-4903-97f5-cd74ba31c66e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Deeper Vision은 이미지에서 자동화된 콘텐츠 추출을 수행하고 이미지 데이터를 보강합니다. 사용자는 지정된 콘텐츠에서 이미지를 요청할 수 있습니다. 그러면 심층 비전&rsquo; 자동화를 프롬프트로 표시하고 사용자가 사람의 전문 지식이 중요한 작업에 집중할 수 있습니다. 이 기능은 변경 검색 및 사이트 모니터링과 같은 시나리오에서 매우 중요합니다. 새 이미지가 특정 영역에서 도착하면 Deeper Vision은 이전에 획득한 이미지와 비교하여 변경된 위치를 강조 표시할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acbfd1ad-a915-49d8-91c2-15423b1a2c9a.png"><img alt="Two images taken by the European Space Agency Satellite Sentinel 2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79553efe-b8ca-4411-8f9c-465c281f2ade.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1009"></a></p>


  <p>위의 예제에서는 2016년부터 유럽 우주국 위성 센티넬 2와 2018&mdash;년에 촬영한 두 개의 이미지가 있습니다. 우리는 땅의 볼륨이 사막에서 제거 된 것을 볼 수 있습니다, 그리고 이웃이 건설되었습니다. 맨 오른쪽의 이미지는 검색된 변경 내용을 강조 표시합니다.</p>


  <h2>데모: 심층 비전 및 Azure Orbital</h2>


  <p>세 가지 쉬운 단계에서 Azure Orbital을 사용하여 다운링크된 지리 공간적 데이터는 비즈니스 혁신 인사이트를 위해 거의 실시간으로 클라우드에서 처리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecfa833c-b2ec-463f-943b-93c1989b5328.png"><img alt="Earth observation process show real-time signal processing, data processing, and analytics with Azure Orbital" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ee6cbb8-95dc-4fca-b307-0256b06d005e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p><strong>1단계:</strong> 지구 이미지는 고객 위성에서 다운링크됩니다. 2020년 9월, NASA가 소유하고 운영하는 공용 위성인 <a href="https://www.youtube.com/watch?v=l8C-x8gYd2U" target="_blank">AQUA의 라이브 다운링크</a>를 통해 Azure Storage 계정에 다운링크된 데이터를 저장하는 경우 <a href="https://www.youtube.com/watch?v=l8C-x8gYd2U" target="_blank">고객이 Azure Orbital을 사용하여 위성에서 데이터를 다운링크하는 방법을</a> 시연했습니다.</p>


  <p><strong>2단계:</strong> 위성 운영자는 위성 이미지에 대한 데이터 처리 파이프라인을 사용하여 Azure Storage Blob의 원시 데이터를 처리할 수 있으며, 이를 최종 자산으로 변환합니다. 필요한 경우 이러한 자산을 다시 Azure Storage 저장할 수 있습니다.</p>


  <p><strong>3단계:</strong> Deeper Vision을 통해 고객은 변경 검색 및 엔터티 인식과 같은 서비스를 제공하는 파트너 TAS에서 이러한 지리 공간적 이미지&mdash; 기능에 대해 추론을 수행할 수 있습니다.</p>


  <h2>자세한 정보</h2>


  <p>심층적인 비전과 TAS는 곧 Azure Marketplace에 제공될 예정입니다. <a href="https://aka.ms/azureorbital_skilling" target="_blank">작동 중인 Azure Orbital 및 심층 비전</a>의 데모를 찾습니다.</p>
