Slug: announcing-the-availability-of-php-7-rc7-x86-on-azure-web-app
Title: Azure Web App에서 PHP 7 RC7 x86(실험적)의 가용성 발표
Summary: PHP7에 대한 지원은 실험적 기능으로 제공되며 PHP7이 현재 릴리스 후보 상태에 있으므로 플랫폼 수준에서 지원되지 않는 것으로 간주됩니다. 이렇게 하면 PHP7 테스트를 시작하고 PHP Community 및 Azure Web Apps 팀 모두에 피드백을 제공할 수 있습니다.
Content: >-
  <p style="text-align: justify;">오늘 PHP[세계]에서 저는 PHP Community 새로운 친구들과 매우 흥미로운 것을 나눌 수 있는 기회를 가졌습니다. <a href="https://azure.microsoft.com/en-us/services/app-service/web/">Azure App Service Web App</a>에서 PHP7 RC7 x86의 가용성을 발표했습니다.</p>


  <p style="text-align: justify;">오늘&rsquo; 발표를 통해 이제 미리 보기 포털(또는 kudu 디버그 콘솔)에서 웹앱의 도구 메뉴에서 사용할 수 있는 콘솔의 명령줄에 있는 PHP7뿐만 아니라 IIS 내 FastCGI 파이프라인에서 PHP7을 올바르게 구성하는 사이트 <a href="https://www.siteextensions.net/packages/PHP7Extension/">확장을</a> Azure Web App에 설치할 수 있습니다. PHP7 사이트 확장에 대한 코드는 MIT 라이선스의 <a href="https://github.com/SyntaxC4-MSFT/PHP7Extension">GitHub</a> 사용할 수 있습니다.</p>


  <p style="text-align: justify;">PHP7에 대한 지원은 PHP7이 현재 릴리스 후보 상태이므로 플랫폼 수준에서 지원되지 않는 것으로 간주되는 실험적 기능으로 제공됩니다. 이렇게 하면 PHP7 테스트를 시작하여 PHP Community; 및 Azure Web Apps 팀에 피드백을 제공할 수 있습니다. PHP7의 공식 릴리스를 사용할 수 있는 후 사용할 수 있는 지원 가능한 기능을 구현하기 위해 노력하는 동안 여러분의 피드백은 매우 중요합니다. Azure Web App 팀에 피드백을 제공하려면 <a href="https://feedback.azure.com/forums/169385-web-apps-formerly-websites" target="_blank">피드백 포럼</a>을 사용합니다.</p>


  <p style="text-align: justify;">Azure App Service를 처음으로 사용하거나 현재 작업에 사용할 준비가 된 환경을 스핀업하는 것을 선호하는 사용자에게 이 프로세스를 더 쉽게 만들려면 아래의 Azure에 배포 단추를 사용하여 PHP7 사이트 확장을 이미 사용하도록 설정된 새 웹앱 환경을 만들 수 있습니다. 여기에는 PHP 정보를 표시하는 매우 간단한 index.php가 포함됩니다.</p>


  <p style="text-align: justify;">아래 단추를 클릭한 다음 Azure 구독에 로그인하여 새(무료) 웹앱을 계정에 직접 배포합니다. 구독이&#39;없나요? <a href="https://azure.microsoft.com/en-us/trial/free-trial-open-source/?b=16.41">무료 평가판에 등록</a>하세요!<br>

  &nbsp;</p>


