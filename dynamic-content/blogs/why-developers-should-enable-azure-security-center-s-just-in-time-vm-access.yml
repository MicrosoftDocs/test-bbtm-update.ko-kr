Title: 개발자가 Azure Security Center의 Just-In-Time VM 액세스를 사용하도록 설정해야 하는 이유
Summary: 퍼블릭 클라우드에서 애플리케이션을 빌드하고 실행하는 개발자가 더 늘어나고 있습니다. 실제로 회사는 여러 퍼블릭 클라우드를 사용하여 애플리케이션을 실행하고 있습니다. 고객은 다음을 알려줍니다.
Content: >-
  <p>퍼블릭 클라우드에서 애플리케이션을 빌드하고 실행하는 개발자가 더 늘어나고 있습니다. 실제로 회사는 여러 퍼블릭 클라우드를 사용하여 애플리케이션을 실행하고 있습니다. 고객은 시작하기 쉽기 때문에&rsquo; Azure에서 애플리케이션을 빌드하도록 선택했으며 애플리케이션이 사용하는 서비스를 사용 가능하고 안정적이며 안전하게 사용할 수 있다는 사실을 알고 안심할 수 있다고 말합니다. 현재 Azure Security Centers&rsquo; <a href="https://azure.microsoft.com/en-us/blog/just-in-time-vm-access-is-generally-available/" target="_blank">Just-In-Time VM Access를</a> 통해 애플리케이션 및 코드를 실행하는 가상 머신을 보호하는 방법을 알아보겠습니다.&nbsp;</p>


  <p>가상 머신에 대한 공격이 성공하면 개발에 심각한 문제가 발생할 수 있습니다. 서버가 손상된 경우 애플리케이션에 대한 독점 알고리즘 또는 내부 지식과 함께 소스 코드가 잠재적으로 노출될 수 있습니다. 팀이 코드를 작성하고 검토하는 대신 공격으로부터 복구하는 데 집중하기 때문에 개발 속도가 느려질 수 있습니다. 가장 중요한 것은 공격이 고객에게&rsquo; 애플리케이션에 액세스하는 능력에 영향을 미치고 브랜드와 비즈니스에 영향을 줄 수 있습니다. Just-In-Time VM 액세스는 코드를 실행하는 가상 머신에서 관리 포트가 열려 있는 시간을 제한하여 공격에 대한 노출을 줄이는 데 도움이 될 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ce00052-98f4-4823-885c-39324b6b65d1.png"><img alt="Just-In-Time" border="0" height="629" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5df0475c-9f2d-4206-9ed7-ce2b4620d555.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Just-In-Time" width="1404"></a></p>


  <p>Just-In-Time VM 액세스는 Security Centers&rsquo; 고급 클라우드 방어 기능에서 찾을 수 있습니다.</p>


  <p>Just-In-Time VM 액세스를 클릭하면 Security Center에서 Just-In-Time VM 액세스를 사용하도록 설정된 가상 머신을 자동으로 검색합니다. 기본적으로&rsquo; 가장 일반적으로 공격을 받는 관리 포트에 대한 액세스를 차단하는 것이 좋지만 액세스 권한을 부여하려는 모든 포트, 연결 프로토콜, 연결할 수 있는 위치 및 기간에 대한 액세스를 지정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d3177ad-c5a5-43ad-a70b-096ac754b10f.png"><img alt="Virtual Machines" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40a47278-ae09-4315-ac1e-456530ebf3ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Virtual Machines" width="829"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a09ac13-5513-4914-a741-d1322abce5b1.png"><img alt="Request access" border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f55f8827-492f-47e9-83d1-544d18efdf71.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="액세스 요청" width="849"></a></p>


  <p>Just-In-Time VM 액세스가 사용하도록 설정된 가상 머신의 포트에 대한 액세스를 요청하려면 Just-In-Time VM 액세스의 구성된 탭을 방문하거나 PowerShell cmdlet을 실행할 수 있습니다. 조직의 특정 사용자에 대한 사용 권한을 설정하여 특정 작업만 수행할 수 있도록 설정할 수 있습니다. 액세스가 요청되고 부여된 경우에도 이 사용자가 가상 머신에서 사용할 수 있는 시간을 제한할 수 있습니다.</p>


  <p>규칙 집합에 따라 액세스해야 하는 포트, 요청의 원본 위치 및 시간 범위를 지정합니다. 요청은 최대 시간 집합을 초과할 수 없습니다. 요청이 규칙 집합을 준수하는 경우 가상 머신에 대한 액세스 권한을 받게 됩니다. Just-In-Time VM Access는 작업을 완료하는 데 필요한 최소한의 시간 동안 VM의 포트를 열어 둔 다음&rsquo; 자동으로 닫혀 공격에 사용할 수 있는 노출 영역을 크게 줄입니다.</p>


  <p>Just-In-Time VM 액세스는 처음 60일 동안 무료인 Security Centers&rsquo; <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">표준 계층</a>의 일부입니다. Just-In-Time VM 액세스를 설정하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-just-in-time" target="_blank">설명서를 참조하세요</a>.</p>


