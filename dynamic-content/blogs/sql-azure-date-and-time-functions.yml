Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Transact-SQL 값이 있는 여러 날짜 및 시간 함수가 SQL Server 인스턴스가 실행 중인 컴퓨터의 운영 체제에서 파생됩니다.&#160; MCS UK 솔루션 개발 팀 블로그에서는 이러한 함수가 SQL Azure 어떻게 작동하는지에 대해 설명합니다. 블로그 문서를 읽으려면 <a href="https://bit.ly/buVlGB">여기</a> 를 클릭하십시오.</p>
