Title: 'MSDN: SQL Azure 데이터베이스에 연결하기 위한 문서 지침'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 데이터베이스의 유연성을 통해 익숙한 Microsoft 제품에서 다른 프로그래밍에 이르는 수많은 애플리케이션으로 작업할 수 있습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 데이터베이스의 유연성을 통해 익숙한 Microsoft 제품에서 PHP 및 Java를 포함한 다른 프로그래밍 언어에 이르기까지 수많은 애플리케이션으로 작업할 수 있습니다. MSDN은 개발자가 SQL Azure Database에 연결할 때 알아야 하는 몇 가지 고려 사항 지침에 대한 문서를 작성했습니다. 나는 모든 사람들이이 문서를 읽는 것이 좋습니다, 단지 기본 사항 중 일부에 익숙해.</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee336282.aspx">MSDN에 대한 문서를 보려면 여기를 클릭하세요.</a> </p>  <p>-Steve</p>
