Title: Windows Azure Storage – 4조 개체 및 계산
Summary: Windows Azure Storage 놀라운 성장의 한 해를 보냈습니다. 4조 개 이상의 개체가 저장되어 있고 초당 평균 270,000개의 요청을 처리하며 초당 최대 880,000개의 요청에 도달합니다.
Content: '<p>Windows Azure Storage 놀라운 성장의 한 해를 보냈습니다. 4조 개 이상의 개체가 저장되어 있고, 초당 평균 270,000개의 요청을 처리하며, 초당 최대 880,000개의 요청에 도달합니다.</p>  <p>약 1년 전에 우리는 1조 개체 마크를 기록했습니다. 그런 다음 지난 12개월 동안 저장된 개체 수가 4배, 초당 평균 요청이 2.7배 증가했습니다.</p>  <p>다음 그래프는 지난 1년 동안 Windows Azure Storage 저장된 개체의 수를 보여줍니다. 저장된 개체의 수는 표시된 월의 마지막 날에 계산됩니다. 개체 수는 Windows Azure Storage 저장된 고유한 사용자 개체의 수이므로 개수에는 복제본이 포함되지 않습니다.</p>  <p><a href=""><img style="display: inline; background-image: none;" title="objectcount" border="0" alt="objectcount" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8535.objectcount_5F00_thumb_5F00_79A4BF74.jpg" width="470" height="284"></a></p>  <p>다음 그래프는 초당 평균 및 최대 요청을 보여 줍니다. 초당 평균 요청은 표시된 전체 월의 평균이며, 초당 최대 요청은 표시된 월의 최고값입니다.</p>  <p><a href=""><img style="display: inline; background-image: none;" title="requestspersecond" border="0" alt="requestspersecond" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8547.requestspersecond_5F00_thumb_5F00_78CC598A.jpg" width="518" height="278">&nbsp;</a></p>  <p>특히 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/10x-price-reduction-for-windows-azure-storage-transactions.aspx">스토리지에 대한 요청 비용을 10배 낮췄</a>기 때문에 이러한 증가율은 계속될 것으로 예상됩니다. 이제 요청 유형에 관계없이 요청 100,000개당 $0.01의 비용이 듭니다(put 및 gets에 대한 동일한 비용). 이렇게 하면 개체가 다른 클라우드 공급자보다 10배에서 100배 저렴하게 Windows Azure Storage.</p>  <p>또한 이제 스토리지 &ndash; LRS(로컬 중복 Storage) 및 GRS(지역 중복 Storage)에 대한 두 가지 유형의 내구성을 제공합니다. GRS는 항상 제공한 기본 스토리지이며, 이제 LRS라는 새로운 유형의 스토리지를 제공하고 있습니다. LRS는 할인된 가격으로 제공되며 로컬 중복 스토리지를 제공하며, 여기서 지정된 위치 내에서 동일한 3개의 데이터 복사본을 유지 관리합니다. GRS는 지역 중복 스토리지를 제공하며, 여기서 서로 400마일 이상 떨어져 있는 2개 위치에 분산된 6개의 데이터 복사본을 유지 관리합니다(각 위치에 3개의 복사본이 유지됨). 이렇게 하면 데이터에 원하는 수준의 내구성을 선택할 수 있습니다. 물론 데이터에 GRS의 추가 내구성이 필요하지 않은 경우 저장되는 데이터의 양에 따라 23%에서 34% 할인된 가격으로 LRS를 사용할 수 있습니다. 또한 USENIX 문서에 설명된 대로 스토리지 오버헤드를 낮게 유지하면서 데이터의 3(LRS) 또는 6(GRS) 복사본을 저장하는 것보다 더 높은 내구성을 제공하는 데이터를 저장하기 위한 정교한 지우기 코딩 체계도 사용합니다.</p>  <p>또한 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/28/exploring-windows-azure-drives-disks-and-images.aspx">Windows Azure Storage 영구 디스크</a>가 개체(Blob)로 저장되는 <a href="https://www.windowsazure.com/en-us/home/scenarios/virtual-machines/">Windows Azure Virtual Machines</a>의 최근 릴리스에 대해 기쁘게 생각하고 있습니다. 이렇게 하면 VM에서 사용하는 OS 및 데이터 디스크가 Windows Azure Storage 제공하는 동일한 LRS 및 GRS 내구성을 활용할 수 있습니다. 이 릴리스에서는 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/dd179355.aspx">REST</a>뿐만 아니라 널리 사용되는 많은 언어<a href="https://azure.microsoft.com/en-us/develop/downloads/">(.net, java, node.js, php 및 python)</a>에 사용하기 쉬운 클라이언트 라이브러리를 통해 Windows Azure Storage 대한 액세스도 제공했습니다.</p>  <p>Windows Azure Storage SOSP 백서에 설명된 대로 동일한 저장소에 다양한 개체 형식(<a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/blob-storage/">Blob</a>, <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/28/exploring-windows-azure-drives-disks-and-images.aspx">디스크/드라이브</a>, <a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/table-services/">테이블</a>, <a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/queue-service/">큐</a>)을 저장하는 고유한 접근 방식을 사용합니다. 통합 저장소에 있는 4조 개 이상의 개체에 대해 저장된 Blob(디스크/드라이브가 Blob으로 저장됨), 테이블 엔터티 및 큐 메시지의 총 수입니다. 동일한 스토리지 스택에 서로 다른 유형의 개체를 혼합하여 내구성을 유지하기 위해 데이터를 복제하는 단일 스택, 자동 부하 분산을 위한 단일 스택 및 데이터 가용성 유지 실패를 처리하는 단일 스택이 있으며, 동일한 하드웨어에 다양한 유형의 개체를 모두 저장하여 워크로드를 혼합하여 가격을 낮게 유지합니다. 이렇게 하면 모든 개체 유형에 대해 하나의 간단한 가격 책정 모델(GB/월, 대역폭 및 트랜잭션 측면에서 동일한 비용)을 사용할 수 있으므로 고객은 가격 차이로 인해 한 유형의 개체를 다른 개체보다 강제로 사용하지 않고 요구에 가장 적합한 개체 유형을 선택하는 데 집중할 수 있습니다.</p>  <p>우리는 앞으로의 성장에 대해 기쁘게 생각하고 양질의 서비스를 제공하기 위해 고객과 지속적으로 협력하고 있습니다. 피드백, 질문 또는 의견이 있는지 알려주세요! Windows Azure에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/">여기를 클릭하세요</a>.</p>  <p>브래드 칼더</p>'
