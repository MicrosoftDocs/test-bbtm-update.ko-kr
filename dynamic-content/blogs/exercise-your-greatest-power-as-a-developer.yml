Title: 개발자로서 최고의 힘을 발휘하세요.
Summary: 좋은 개발자가 되는 것은 영구적인 학습자가 되는 것입니다. 그것은 생존에 필수적입니다. 당신이 해결하는 문제는 항상 변화하고 있지만, 이를 해결하는 데 사용하는 프로그래밍 언어, 플랫폼, 하드웨어, 도구 및 기술은 진행 중이거나 진화 중이거나 나가고 있습니다.
Content: >-
  <p>다니엘 웹스터 (미국 정치인, 1782-1852) &ldquo;를 의역하기 위해, 내 모든 개발자 기술이 한 가지 예외로 나에게서 가져온 경우, 나는 개발자처럼 학습의 힘을 유지하기로 선택할 것입니다, 그것에 의해 나는 곧 모든 나머지를 회복 할 것이다.&rdquo;</p>


  <p>좋은 개발자가 되는 것은 영구적인 학습자가 되는 것입니다. 그것은 생존에 필수적입니다. 해결하는 문제는 항상 변화하고 있지만, 이를 해결하는 데 사용하는 프로그래밍 언어, 플랫폼, 하드웨어, 도구 및 기술은 모두 움직이는 목표입니다. 대부분의 개발자가 따르는 민첩한 개발 프로세스의 기초조차도 더 효과적인 방법을 계속 배워야 한다는 개념이 있습니다. 결국, 새로운&rsquo; 것을 배우지 못하면 뒤처지거나 뒤처질 수&rsquo; 있습니다.</p>


  <p>다시 한번,&rsquo; 많은 사무실 건물이 조금 더 조용해지고, 주차 및 교통이 조금 더 쉬워지고, 많은 생산 시스템이 휴일을 망치는&rdquo; 획기적인 변화에 대한 두려움 때문에 실습 잠금으로 전환&ldquo;됩니다. 이 느린 기간은 당신이 매일 일하는 물건에서 물러나서 아직 시도 할 기회가 없었던&rsquo; 새로운 것을 배울 수있는 기회를 제공합니다.</p>


  <p>다행히 Azure에서 새로운 기술을 배울 수 있는 훌륭한 리소스가 많이 있습니다. 다음은 익숙한 클라우드 주력(예: 가상 머신 및 스토리지)을 넘어 IoT, 컨테이너, 마이크로 서비스, 서버리스 컴퓨팅, 봇, 인공 지능 등과 관련된 기능에 초점을 맞추는 10가지 영역입니다. 각 리소스에는 빠른 소개를 제공하는 리소스 목록과 심층 분석에 도움이 되는 추가 콘텐츠가 있습니다.</p>


  <p>&rsquo;Microsoft Azure 새로운 경우 <a href="https://opbuildstorageprod.blob.core.windows.net/output-pdf-files/en-us/guides/azure-developer-guide.pdf" target="_blank">Azure 개발자를 위한 시작 가이드</a>로 시작하는 것이 좋습니다.</p>


  <h4><strong>1. IoT(사물 인터넷)</strong></h4>


  <p>요즘 모든 것이 연결된 디바이스가 될 수 있습니다. Azure IoT Suite 및 Azure IoT 서비스를 사용하면 디바이스가 생성하는 원격 분석 데이터를 수집할 뿐만 아니라 해당 데이터를 기반으로 앱에서 작업을&nbsp; 수행할 수 있을 뿐만 아니라 디바이스를 클라우드에 쉽게 연결할 수 있습니다. 또한 자신의 디바이스를 빌드하는 일부 DIY 시간 동안 Azure IoT 인증된 스타터 키트를 얻을 수 있습니다.</p>


  <p><strong>빠른:</strong></p>


  <ul>
      <li>조사식:&nbsp;<a href="https://azure.microsoft.com/en-us/resources/videos/connect-2015-introduction-to-azure-iot-suite-and-iot-hub-for-developers/" target="_blank">개발자를 위한 Azure IoT Suite 및 IoT Hub 소개</a></li>
      <li>읽기:&nbsp;<a href="https://azure.microsoft.com/en-us/blog/developer-s-introduction-to-azure-iot/" target="_blank">개발자&#39;Azure IoT 소개</a></li>
  </ul>


  <p><strong>더 많은 시간:</strong></p>


  <ul>
      <li>조사식:&nbsp;<a href="https://channel9.msdn.com/Events/Build/2016/B844" target="_blank">디바이스를 Azure IoT 연결하는 개발자&rsquo; 가이드</a></li>
      <li>읽기:&nbsp;<a href="https://azure.microsoft.com/en-us/develop/iot/" target="_blank">Azure IoT 개발자 센터</a></li>
      <li>Do:&nbsp;<a href="https://azure.microsoft.com/en-us/develop/iot/starter-kits/" target="_blank">Azure IoT Starter Kits</a></li>
      <li>Learn:&nbsp;<a href="https://mva.microsoft.com/en-US/training-courses/getting-started-with-the-internet-of-things-iot-16170" target="_blank">Getting Started with the Things (Internet of Things) (IoT)</a></li>
  </ul>


  <h4><strong>2. 함수</strong></h4>


  <p>데이터 처리, 시스템 통합 또는 간단한 API 제공과 같이 마이크로 서비스를 빌드하거나 앱에서 작업을 쉽게 수행할 수 있는 방법을 찾고 계신가요? Azure Functions는 이벤트 기반 솔루션을 작성하기 위한 서버리스 컴퓨팅을 제공합니다. 특정 요구 사항을 해결하는 코드를 작성한 다음 전체 애플리케이션 또는 애플리케이션을 실행하는 데 필요한 인프라를 빌드하는 것에 대해 걱정하지 않아도 됩니다.</p>


  <p><strong>빠른:</strong></p>


  <ul>
      <li>조사식:&nbsp;<a href="https://azure.microsoft.com/en-us/resources/videos/azure-functions-and-the-evolution-of-web-jobs/" target="_blank">Azure Functions 및 웹 작업의 진화</a></li>
      <li>읽기:&nbsp;<a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview" target="_blank">Azure Functions 개요</a></li>
  </ul>


  <p><strong>더 많은 시간:</strong></p>


  <ul>
      <li>조사식:&nbsp;<a href="https://channel9.msdn.com/Blogs/Windows-Azure/Developing-Azure-Functions" target="_blank">Azure Functions 개발</a></li>
