  <h4><strong>10. 애플리케이션 Insights</strong></h4>


  <p>다양한 애플리케이션 메트릭은 고객을 위해 애플리케이션을 제공하고 지속적으로 개선하는 데 도움이 됩니다. 애플리케이션 Insights 웹앱 및 서비스에서 문제를 검색, 심사 및 진단하는&rsquo; 데 도움이 되는 확장 가능한 애플리케이션 성능 관리 서비스입니다. DevOps 파이프라인에 통합하고 이를 사용하여 앱의 사용량과 환경을 모니터링할 수 있습니다.</p>


