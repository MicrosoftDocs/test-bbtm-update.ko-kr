      <li>Learn:&nbsp;<a href="https://mva.microsoft.com/en-US/training-courses/getting-started-with-bots-16759" target="_blank">Getting Started with Bots</a></li>
  </ul>


  <h4><strong>5. Container Service</strong></h4>


  <p>컨테이너 기반 애플리케이션을 빌드하고 프로덕션으로 전환해야 하는 경우 Azure Container Service를 확인하세요. 이 오픈 소스 서비스는 Kubernetes, Docker Swarm 및 DC/OS와 같은 인기 있는 컨테이너 오케스트레이션 엔진을 지원합니다. Azure Container Service는 컨테이너화된 애플리케이션을 실행하기 위해 가상 머신의 클러스터를 관리하는 데 도움이 되도록 많은 복잡성을 제거합니다.</p>


  <p><strong>빠른:</strong></p>


  <ul>
      <li>조사식:&nbsp;<a href="https://channel9.msdn.com/Blogs/Windows-Azure/Azure-Container-Service" target="_blank">Azure Container Service</a></li>
      <li>읽기:&nbsp;<a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Service-101" target="_blank">Azure Container Service 101</a></li>
  </ul>


  <p><strong>더 많은 시간:</strong></p>


