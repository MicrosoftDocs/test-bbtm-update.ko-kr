      <li>Learn:&nbsp;<a href="https://mva.microsoft.com/en-US/training-courses/azure-documentdb-planetscale-nosql-16847?l=rWTz0bT6C_8906218965" target="_blank">Azure DocumentDB: Planet-Scale NoSQL</a></li>
  </ul>


  <h4><strong>9. Mobile Center</strong></h4>


  <p>모바일 앱에서 이미 작업 중인 경우&rsquo; HockeyApp 및 Xamarin Test Cloud를 비롯한 모바일 개발자 서비스를 통합하는 Visual Studio Mobile Center를 통해 모바일 DevOps 대해 자세히 알아보세요. 현재 미리 보기로 제공되는 Visual Studio Mobile Center는 연속 통합, 테스트 자동화, 배포, 크래시 보고 및 애플리케이션 분석을 포함하여 모바일 앱에 대한 클라우드 기반 수명 주기 서비스를 제공합니다. Mobile Center SDK는 현재 향후 몇 개월 동안 더 많은 지원을 위한 로드맵이 있는 Android, iOS, Xamarin 및 React Native 앱을 지원합니다.</p>


