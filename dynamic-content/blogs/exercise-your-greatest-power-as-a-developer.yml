      <li>Do:&nbsp;<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/cognitive-services-text-analytics-quick-start" target="_blank">Text Analytics API를 시작하여 감정, 핵심 구, 토픽 및 언어 감지</a></li>
  </ul>


  <h4><strong>4. Bot Service</strong></h4>


  <p>신규 또는 기존 애플리케이션에서 고객 참여를 개선하고 싶나요? Azure Bot Service를 사용하면 Microsoft Bot Framework 및 Azure Functions의 기능을 한데 모아 빠르고 지능적인 봇을 개발할 수 있습니다. 사용자가 대화하는 모든 위치에서 자연스럽게 상호 작용하는 봇을 빌드, 연결, 배포 및 관리합니다. 봇이 수요에 따라 확장되도록 허용하고 사용하는 리소스에 대해서만 비용을 지불합니다.</p>


  <p><strong>빠른:</strong></p>


  <ul>
