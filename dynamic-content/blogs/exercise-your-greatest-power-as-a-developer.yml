  </ul>


  <h4><strong>8. DocumentDB</strong></h4>


  <p>경우에 따라 기존 관계형 데이터베이스가 데이터에 가장 적합한 선택이 아닙니다. DocumentDB는 개체 데이터에 대한 SQL 쿼리를 제공하는 완전히 관리되고 확장 가능한 NoSQL 데이터베이스 서비스입니다. 기존 MongoDB 드라이버를 사용하여 DocumentDB에 액세스할 수도 있습니다. 이 드라이버를 사용하면 MongoDB와 함께 사용하기 위해 작성된 앱에서 DocumentDB를 사용할 수 있습니다.</p>


