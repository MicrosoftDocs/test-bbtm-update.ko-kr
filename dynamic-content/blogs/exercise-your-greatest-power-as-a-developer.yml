  </ul>


  <h4><strong>6. Logic Apps</strong></h4>


  <p>Azure Logic Apps 워크플로를 자동화하고 애플리케이션 및 서비스를 통합하는 데 도움이 됩니다. 자주 사용하는 모든 서비스에 대한 거의 100개의 기본 커넥터를&nbsp; 사용하면 워크플로를 쉽게 설정하고 연결된 서비스 간에 작업을 수행할 수 있습니다. Azure Portal 또는 Visual Studio 비주얼 디자이너를 사용하면 이벤트에 따라 작동하는 논리를 작성할 수 있습니다(그리고 Azure Functions에서 잘 작동함).</p>


  <p><strong>빠른:</strong></p>


  <ul>
      <li>조사식:&nbsp;<a href="https://azure.microsoft.com/en-us/resources/videos/enterprise-integration-with-azure-logic-apps/" target="_blank">Enterprise Azure Logic Apps 통합</a></li>
      <li>읽기:&nbsp;<a href="https://docs.microsoft.com/en-us/azure/app-service-logic/app-service-logic-what-are-logic-apps" target="_blank">Logic Apps란?</a></li>
  </ul>


