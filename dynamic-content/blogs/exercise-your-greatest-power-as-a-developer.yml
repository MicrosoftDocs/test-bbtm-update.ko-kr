      <li>Do:&nbsp;<a href="https://functionschallenge.azure.com/" target="_blank">Azure Functions Challenge</a></li>
      <li>Learn:&nbsp;<a href="https://mva.microsoft.com/en-US/training-courses/using-azure-functions-to-build-nanoservices-16765" target="_blank">Using Azure Functions to Build Nanoservices</a></li>
  </ul>


  <h4><strong>3. Cognitive Services</strong></h4>


  <p>인공 지능은 더 이상 공상 과학 소설이 아니며 현재 애플리케이션에서 사용할 수 있습니다. Cognitive Servicesis&nbsp;는 애플리케이션을 보다 지능적이고 매력적이며 검색 가능하게 만드는 데 사용할 수 있는 기계 학습 API, SDK 및 서비스의 모음입니다. 감정 및 비디오 감지와 같은 스마트 기능을 애플리케이션 및 봇에 추가합니다. 얼굴, 음성 및 시력 인식; 음성 및 언어 이해</p>


  <p><strong>빠른:</strong></p>


  <ul>
      <li>조사식:&nbsp;<a href="https://channel9.msdn.com/Events/Connect/2016/102" target="_blank">Microsoft Cognitive Services 시작</a></li>
      <li>읽기:&nbsp;<a href="https://blogs.microsoft.com/transform/feature/how-uber-is-using-driver-selfies-to-enhance-security-powered-by-microsoft-cognitive-services/" target="_blank">Uber가 Microsoft Cognitive Services에서 제공하는 보안 강화를 위해 드라이버 셀카를 사용하는 방법</a></li>
  </ul>


