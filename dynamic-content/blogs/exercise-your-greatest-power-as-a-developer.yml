  </ul>


  <h4><strong>7. API Apps</strong></h4>


  <p>Azure API Apps를 사용하면 클라우드 호스팅 REST API를 쉽게 빌드하고 사용할 수 있습니다. Azure는 API를 게시하거나 애플리케이션에서 사용할 기존 API를 찾을 수 있는 API 마켓플레이스를 제공합니다. Swagger를 사용하여 호스팅된 API에 대한 플랫폼 간 클라이언트 SDK를 생성할 수도 있습니다.</p>


