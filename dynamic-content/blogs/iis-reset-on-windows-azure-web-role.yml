Title: Windows Azure Web Role에서 IIS 재설정
Summary: 웹 개발자인 경우 "빠르고 쉬운" iisreset 명령을 사용하여 잘못된 IIS 호스트를 다시 설정했을 것입니다. 이 트릭은 일반적으로 클래식 Windows 서버 VM에서 잘 작동합니다. 그러나...
Content: >-
  웹 개발자인 경우 "빠르고 쉬운"  <em>iisresetcommand</em> 를 사용하여 잘못된 IIS 호스트를 다시 설정했을 것입니다. 이 트릭은 일반적으로 클래식 Windows 서버 VM에서 잘 작동합니다. 그러나 Windows Azure에서 애플리케이션을 실행하는 경우  <strong>iisreset을 실행하지</strong> 마십시오.


  글쎄, 이 게시물을 읽는다면, 당신은 매우 멋진 우리의 모든 블로그 게시물을 통해 가고 싶은 기회가있다 우리는 당신이 Microsoft Azure 다음 응용 프로그램을 개발하는 동안 유용 찾을 수 있기를 바랍니다. 그래서 만약 당신이 그들 중 하나, 난 아주 큰 고맙습니다 말하고 싶습니다!


  그러나 블로그 게시물이 독자의 다이제스트 또는 취침 시간 읽기에 대한 완벽한 아이디어가 아닌 경우, Microsoft Azure VM에서 IIS를 수동으로 재설정하려고 시도했기 때문에 이제 웹 사이트에 연결할 수 없기 때문일 가능성이 큽니다. 이 경우 걱정하지 마세요. 빠르고 쉬운 수정이 있습니다(하지만 나중에 Microsoft Azure 웹 역할에서 IIS 재설정을 실행하지 않을 것임을 약속합니다).

  <h4><strong>Azure에서 IIS 재설정을 실행하지 않아야 하는 이유는 무엇인가요?</strong></h4>

  IIS 재설정을 실행할 때 발생하는 작업 중 하나는 클라이언트를 웹 사이트에 연결하는 서비스인 W3SVC(World Wide Web Publishing Service) Windows 중지된다는 것입니다.


  클래식 Windows 서버에서 W3SVC의 "시작 유형"은 자동입니다. 따라서 W3SVC 서비스가 자동으로 다시 시작되고 모든 것이 제대로 작동합니다.


  그러나 Windows Azure에서는 W3SVC가 "요청 시작"으로 설정되므로 웹 역할 내에서 실행되는 Windows Azure 에이전트가 역할을 시작하기 전에 W3SVC를 구성할 수 있습니다. 클래식 Windows Server의 IIS와 달리 Azure의 IIS 역할은 항상 실행되지 않고 대신 Azure 플랫폼에서 제어하는 수명 주기를 가집니다.

  <h4><strong>IIS 재설정이 아닌 경우 어떻게 해야 할까요?</strong></h4>

  Windows Azure에서 호스트되는 웹 애플리케이션에 문제가 있고 문제가 IIS 호스트와 관련이 있을 수 있다고 생각되는 경우 다음 작업을 수행하는 것이 좋습니다.

  <ol>
   <li>일시적으로 증상을 완화하지 않고 오류의 근본 원인을 파악해 보세요.   <a href="https://blogs.msdn.com/b/kwill/archive/2013/09/19/troubleshooting-scenario-5-internal-server-error-500-in-webrole.aspx">https://blogs.msdn.com/b/kwill/archive/2013/09/19/troubleshooting-scenario-5-internal-server-error-500-in-webrole.aspx</a>  를 시작하거나 Visual Studio 사용하여 원격 디버깅을 <a href=""></a> 수행하는 것이 좋습니다.문제의 근본 원인을 찾을 수 없는 경우 연락하는 것이 좋습니다 <a href="https://azure.microsoft.com/en-us/support/options/">Microsoft Azure 지원팀</a> 은  <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazuredevelopment">문제를</a>  식별하는 데 도움을 줄 수 있는 모든 곳에 지원팀에 게시합니다.</li>
   <li>Azure 부하 분산 장치가 들어오는 트래픽을 정상 인스턴스로 보낼 수 있도록 역할 인스턴스가 1개 이상 있는지 확인합니다.Azure에서 역할이 정상이라고 생각하지만 IIS가 제대로 작동하지 않는 경우 부하 분산 장치가 트래픽을 올바르게 전송할 수 있는  <a href="https://msdn.microsoft.com/en-us/library/jj151530.aspx">customLoad Balancer Probeso</a> 를 구현하는 것도 고려할 수 있습니다.</li>
   <li>최후의 수단으로, 웹 사이트를 신속하게 다시 온라인 상태로 전환해야 하고 나중에 문제를 디버깅하는 것에 대해 걱정하려는 경우 iisreset 대신 Windows Azure 관리 포털을 통해 역할 다시 시작 또는 다시 부팅을 수행합니다.</li>
  </ol>

  <h4><strong>웹 사이트를 백업하려면 다음 단계를 수행합니다.</strong></h4>

  <ol>
   <li>Microsoft Azure 웹 역할 또는 작업자 역할 내에서 Services.msc 시작 &gt; 으로 이동합니다.</li>
   <li>서비스 목록(로컬)에서 아래로 스크롤하여 "World Wide Web Publishing Service"를 찾습니다. 그것을 발견?</li>
   <li>이제 "World Wide Web Publishing Service"를 마우스 오른쪽 단추로 클릭하고 시작을 클릭합니다. TADA! 웹 사이트를 백업해야 합니다.</li>
  </ol>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1790/8540.IIS-1.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1790/8540.IIS-1.png" border="0"></a></div>

  <div>


  그러나 웹 사이트에 연결할 수 없는 경우 Azure 관리 포털로 돌아가서 클라우드 서비스 아래의 INSTANCES 탭으로 이동하여 웹 역할에서 다시 부팅하여 VM을 다시 부팅하는 것이 좋습니다(둘 이상의 역할 인스턴스가 있는 경우 "iisreset"을 실행한 인스턴스만 다시 부팅하면 됩니다.)


