Slug: transport-for-london-moves-to-windows-azure
Title: Windows Azure로 런던 이동에 대한 전송
Summary: 오늘 우리는 런던 교통 (TfL)이 개발자&rsquo; 영역 내에서 호스팅되는 새로운 Trackernet 데이터 피드를 Microsoft로 이동하여 클라우드로 이동했기 때문에 발표 할 수있는 좋은 소식이 있습니다 ...
Content: "<p>오늘 우리는 런던 전송 (TfL)이 개발자&rsquo; 영역 내에서 호스팅되는 새로운 Trackernet 데이터 피드를 Microsoft <a href=\"https://azure.microsoft.com/\">Windows Azure</a> 플랫폼으로 이동하여 클라우드로 이동함에 따라 발표 할 수있는 좋은 소식이 있습니다. 이는 포괄적인 디지털 전략 및 개방형 데이터 정책 이니셔티브의 일환으로 첫 번째 주요 단계를 형성합니다.</p>  <p>개발자 영역에는 TfL의 데이터 피드가 포함되어 있으며 개발자는 모바일 및 기타 디바이스용 애플리케이션을 만들어 일반 사용자가 사용할 수 있습니다. 사용 가능한 피드에는 사이클 대여 도킹 스테이션의 위치에 대한 정보, 시간표 데이터 및 런던 안팎의 전체 TfL 운송 네트워크를 따라 실시간 교통 및 도로 공사 정보가 포함됩니다. </p>  <p>지역 및 Windows Azure에 추가될 최신 데이터 피드를 'Trackernet'이라고 하며 런던 지하철 '튜브' 네트워크의 상태를 혁신적이고 실시간으로 표시합니다.  Trackernet은 지정된 시간에 열차의 위치, 목적지, 신호 측면 및 개별 열차의 상태를 표시할 수 있습니다. 이는 TfL 서버에서 4개의 데이터 피드를 가져와서 Windows Azure 플랫폼을 통해 개발자와 대중이 사용할 수 있도록 하는 것입니다. </p>  <p>Microsoft와 TfL은 이 확장 가능하고 전략적인 플랫폼을 만들기 위해 협력해 했습니다. 이 플랫폼은 하루에 수백만 개의 요청을 처리할 수 있을 만큼 복원력이 있으며, TfL이 지속 가능한 비용으로 동일한 메커니즘을 통해 나중에 다른 피드를 사용할 수 있도록 할 수 있습니다. Trackernet을 직접 확인하려면 여기를 살펴보세요.</p>  <p>런던에서의 출시에는 그룹 마케팅 담당 이사인 크리스 맥레오드(Chris MacLeod)와 Microsoft UK의 DPE 디렉터인 마크 테일러(Mark Taylor)가 있었습니다. </p>  <p>TfL의 그룹 마케팅 디렉터인 크리스 맥레오드(Chris MacLeod)는 \"이것은 TfL 승객들에게 좋은 소식입니다. 당사는 승객들이 원하는 방법과 시기에 여행 정보를 제공하기 위해 최선을 다하고 있습니다. 일부 새로운 앱으로 이어질 것이며 많은 개발자가 이미 스스로 테스트한 Trackernet은 TfL이 대중 교통 사용자에게 더 나은 여행 도구를 제공하기 위해 새로운 기술을 사용하는 방법의 좋은 예입니다.\"</p>  <p>TfL의 정보 관리 이사인 마이클 길버트(Michael Gilbert)는 \"Microsoft의 도움으로 TfL은 실시간 데이터 세트를 사용할 수 있도록 지원하는 전략하고 확장 가능한 기술 플랫폼을 만들었습니다. 첫 번째는 Trackernet 데이터입니다.\"&nbsp; <ins cite=\"mailto:lurich\" datetime=\"2010-12-13T16:25\"></ins></p>  <p>마크 테일러(Mark Taylor)는 \"TfL은 하루에 700만 개 이상의 요청을 처리할 수 있는 시스템과 눈의 날과 같은 예측할 수 없는 이벤트를 처리하도록 확장할 수 있는 시스템을 요청했습니다. Microsoft의 클라우드 컴퓨팅 플랫폼인 Windows Azure는 이러한 종류의 작업에 적합하며 TfL이 Trackernet과 같이 향후 몇 년 동안 계획한 혁신 프로그램에 대한 훌륭한 기반을 제공합니다. 우리는 안전하고 신뢰할 수 있는 클라우드 컴퓨팅 환경을 추구하는 TfL 및 기타 조직과 계속 협력하기를 기대합니다.\"</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br><a data-url=\"\" data-count=\"horizontal\" data-via=\"Windowsazure\" href=\"https://twitter.com/share\" class=\"twitter-share-button\">짹짹</a>  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
