Summary: '인텔리전트 클라우드와 인텔리전트 에지는 함께 업계 전반에 걸쳐 엄청난 변화를 촉발하고 있습니다. '
Content: >-
  <p>인텔리전트 클라우드와 인텔리전트 에지는 함께 업계 전반에 걸쳐 엄청난 변화를 촉발하고 있습니다. 컴퓨팅이 현실 세계에 더욱 깊숙이 포함됨에 따라 수익, 생산성, 안전, 고객 환경 등을 혁신할 수 있는 강력한 새로운 기회가 생깁니다. <a href="https://info.microsoft.com/Keystone-Data-and-Analytics-Whitepaper.en-gb.1.html">Keystone Strategy</a>의 백서에 따르면 디지털 트랜스포메이션 리더는 다른 기업보다 연간 8% 더 많은 영업이익을 창출합니다.</p>


  <p>하지만 클라우드 변환은 IoT(사물 인터넷)의 컨텍스트 내에서 어떤 모습일까요?</p>


  <p>Ive&rsquo; 아래에서는 일반적인 클라우드 변환 여정을 제시하고 클라우드가 도시 정부, 산업 IoT 및 석유 및 가스 혁신가를 어떻게 변화시키는지에 대한 예를 제공했습니다. 이 주제에 대한 심층 분석을 위해 휴스턴에서 예정된 <a href="https://iot-sbc-americas.com/event/houston/?ocid=MSFT_AM_EN_IOTALE_OTH_SBCHOU_EA_BL_CE_AZB_NA">IoT in Action 이벤트에서</a> 저와 클라우드 및 IoT 전문가, Microsoft 파트너 및 고객과 함께하기를 바랍니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76846066-bf09-427d-b7e3-a31a3903fb12.jpg"><img alt="IoT in Action event in Houston." border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/802233fe-a5af-41a1-bdde-9d9e212a49c3.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="휴스턴의 IoT in Action 이벤트." width="589"></a></p>


  <h2>일반적인 클라우드 변환 경험</h2>


  <p>앞서 언급했듯이 클라우드는 IoT의 중요한 요소입니다. &rsquo;Ive 아래에는 일반적인 클라우드 여정이 설명되어 있습니다.</p>


  <ol>
   <li><b>혁신형 사고방식을 수용합니다.</b> 클라우드 변환 과정의&mdash; 첫 번째 부분이며 이는 혁신하고자 하는 문화와 사고방식을 구축하는 일반적인&mdash; 디지털 혁신에 적용되며, 변화와 그 잠재력에 대해 환영합니다. 이것은 리더십으로 시작해야 합니다. 리더십이 혁신 사고방식의 예를 설정하지 않는다면&rsquo; 내부적으로 구매를 달성하기가 어려울 것입니다.</li>
   <li><b>클라우드 이동에 대한 근거를 명확히 설명합니다</b> . 일반적으로 이러한 이유는 비용 절감, 가용성 향상 및 성능 향상과 같은 풍부한 이유입니다. 전략적 관점에서 근거를 이해하고 전반적인 비즈니스 목표에 부합하면 노력을 집중하고 적합한 클라우드 적합성을 찾는 데 도움이 될 수 있습니다.</li>
   <li><b>현대화 및 마이그레이션할 애플리케이션을 결정합니다 </b>. 애플리케이션의 우선 순위를 지정하고 마이그레이션해야 하는 애플리케이션을 결정하는 것도 중요합니다. 마이그레이션은 IT 에코시스템을 현대화할 수 있는 기회이며 궁극적으로 시간과 비용을 절약할 수 있습니다. 현대화 요구 사항에 대한 우선 순위가 지정된 계획 및 예산을 만드는 것이 중요합니다.</li>
   <li><b>클라우드 사용량(및 비용)이 증가할 것으로 예상합니다.</b> 초기 마이그레이션 후에는 일반적으로 클라우드 사용량이 증가합니다. 쉽게 액세스할 수 있고 비용이 상대적으로 저렴하기 때문에 개발자와 관리자는 더 많은 리소스를 사용하고 새 애플리케이션 및 솔루션을 개발합니다.</li>
   <li><b>그러나 그것은 밖으로 수준 :</b> 조직은 실제 클라우드 사용량에 대한 명확한 이해를 바탕으로 워크로드의 우선 순위를 지정하고, 일부 워크로드를 온-프레미스로 다시 가져오고, 가격 책정 모델을 협상할 수 있습니다. 거버넌스 프로세스를 구현하면 비용을 제어하고 최적의 성능을 보장하는 데 도움이 됩니다.</li>
  </ol>


  <p>Ive&rsquo; 아래에는 도시 정부, 제조업체 및 석유 및 가스 산업에 대한 클라우드 변환 여정이 어떻게 성과를 내고 있는지 보여주는 몇 가지 스냅샷이 포함되어 있습니다.</p>


  <h2>스마트 인용 및 클라우드 경험</h2>


  <p>홍수 감지 센서, 소방 드론, 대중 교통 Wi-Fi 및 스마트 워터 미터의 공통점은 무엇인가요? 클라우드&rsquo;가 연결되었습니다.</p>


  <p>휴스턴은 시민들을 도시와 도시에 시민과 연결하는 임무를 맡고 있습니다. 대규모 허리케인 하비 파괴의 여파로, 도시는 단지 재건 이상을하고있다 : 그것은 더 안전하고, 더 탄력적이고, 더 연결되기 위해 노력하고 있습니다.</p>


  <p>이를 위해 휴스턴시는 Microsoft 및 Microsoft 파트너와 협력하여 클라우드 변환을 활용하고 교통, 공공 안전, 재해 복구 및 대응, 연결된 지역, 스마트 빌딩 등을 포괄하는 반복 가능한 IoT 솔루션을 구축하고 있습니다. 도시 지도자들의 공동 비전과 강력한 협력은 이 거대한 사업의 성공에 매우 중요했습니다.</p>


  <p>휴스턴이 시민을 돌보기 위해 클라우드 변환을 수용하는 방법에 대한 자세한 내용은 <a href="https://houstontx.gov/smartcity/">Microsoft 및 휴스턴 이니셔티브</a> 에 대해 자세히 알아보세요.</p>


  <h2>산업용 IoT 및 클라우드 경험</h2>


  <p>또한 산업 조직은 디지털 및 클라우드 변환을 활용하고 있습니다. 제조업체는 클라우드와 IoT를 결합하여 문제를 간소화하고 생산성을 높이며 문제가 발생하기 전에 예측할 수 있습니다. 그들은&rsquo; 심지어 새로운 서비스 라인을 제공 할 수 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-au/story/rollsroycestory">롤스로이스는</a> 고객이 비용이 많이 드는 지연을 최소화하고 연료 효율을 극대화하는 데 도움이 되는 귀중한 서비스를 만들기 위해 클라우드 변환을 수용한 제조업체의 환상적인 예입니다. 전 세계적으로 13,000개 이상의 상용 항공기 엔진이 서비스되고 있는 롤스로이스는 장비 센서의 데이터를 사용하여 항공사가 유지 관리 요구를 예측하고 계획하고 연비를 높이는 데 도움을 줍니다.</p>


  <p>이 솔루션은 Microsoft Azure 플랫폼 및 Azure IoT 솔루션 가속기를 사용하여 대량의 데이터를 필터링, 합성 및 분석하여 적절한 이해 관계자에게 적절한 시기에 실행 가능한 인사이트를 제공합니다. 제품 관리자 데이터 서비스인 Rolls-Royce의 Michael Chester에 따르면, &ldquo;광범위한 운영 데이터 집합을 살펴보고 기계 학습 및 분석을 사용하여 미묘한 상관 관계를 파악함으로써 모델을 최적화하고 비행 일정 또는 유지 관리 계획을 개선하고 고객의 중단을 줄일 수 있는 인사이트를 제공할 수 있습니다.&rdquo;</p>


  <h2>석유 및 가스 IoT 및 클라우드 경험</h2>


  <p>변화하는 경쟁 환경, 가격 변동성, 기술 및 기타 요인은 석유 및 가스 산업을 재편하고 있습니다. 혁신 분야에는 현장 역량 강화, 운영 및 산업 혁신이 포함됩니다. 성공의 토대는 디지털 트랜스포메이션입니다.</p>


  <p>엑손모빌의 자회사인 <a href="https://customers.microsoft.com/en-us/story/exxonmobil-mining-oil-gas-azure">XTO Energy</a>는 디지털 및 클라우드 변환의 중요성을 직접 알고 있습니다. 그들이 직면한 과제 중 하나는 주요 지분을 보유한 기존 인프라가 데이터 수집에 빌려주지 않았다는&rsquo; 점이었습니다.</p>


  <p>데이터를 현대화하고 사용하여 더 나은 의사 결정을 내릴 필요성을 인식하여 일련의 지능형 클라우드 및 인텔리전트 에지 솔루션을 배포하여 정상을 감시하는 데 도움을 주었습니다. Microsoft Azure 플랫폼 및 Azure IoT 기술을 사용하여 데이터를 수집, 저장 및 분석하여 XTO Energy에 웰 운영 및 향후 드릴링 가능성에 대한 새로운 인사이트를 제공합니다.</p>


  <p>XTO Energy의 IoT 및 데이터 아키텍처 감독자 인 Brian Khoury에 따르면, &ldquo;우리는 정보를 물리적 인 종이에 국한하거나 부서 간에 사일로 할 때 해결할 수없는&rsquo; 문제를 해결하고 인사이트를 유도하는 자산으로 데이터를 디지털화하고 사용해야 할 필요성을 인식하고 있습니다. 석유 및 가스는 다른 산업에 비해 디지털 도구를 사용하는 데 뒤처진 경향이 있으므로&rsquo; 디지털 사용과 연결이 더 어려워지기 위해 열심히 노력하고 있습니다. 클라우드를 수용하는 것은 핵심 비즈니스&mdash;가 아닌&rsquo; 하드웨어, 스토리지, 서버&mdash; 등을 관리할 필요가 없고 필요에 따라 리소스를 확장하고 스핀업할 수 있기 때문에 이러한 노력의 중요한 부분입니다.&rdquo;</p>


  <h2>2019년 4월 16일 휴스턴에 제공된 IoT 작동</h2>


  <p>인텔리전트 클라우드와 인텔리전트 에지는 산업 전반에 걸쳐 강력한 기회를 제공합니다. 휴스턴에서 열리는 <a href="https://iot-sbc-americas.com/event/houston/?ocid=MSFT_AM_EN_IOTALE_OTH_SBCHOU_EA_BL_CE_AZB_NA">1일 IoT in Action 이벤트에</a> 참여하세요. 이 행사는 도시 정부에서 산업 IoT 솔루션 공급자, 석유 및 가스 혁신업체에 이르기까지 산업 &ndash; 전반에서 클라우드 변환을 가능하게 하는 혁신적이고 확장 가능한 IoT 솔루션을 탐색할 수 있는 특별한 기회입니다. &rsquo;또한 전문가 및 네트워크와 다른 Microsoft 파트너 및 고객과 연결하여 지능형 에지 및 지능형 클라우드에 대한 기회를 탐색할 수 있는 좋은 방법입니다.</p>
