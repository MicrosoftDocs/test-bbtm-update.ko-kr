  <h2>기능 직접 사용해 보기</h2>


  <p>이러한 새로운 Azure Search 계층 및 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/search/">가격 책정 페이지를</a> 방문하거나 여기를 <a href="https://ms.portal.azure.com/#create/Microsoft.Search">클릭하여</a> 사용자 고유의 Search 서비스를 만드세요.</p>
