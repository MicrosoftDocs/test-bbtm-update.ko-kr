Content: >-
  <p>성공적인 제한된 미리 보기에 이어 오늘 <a href="https://blogs.microsoft.com/iot/?p=25267">Microsoft IoT Central의 공개 미리 보기를 발표합니다</a>. Microsoft IoT Central은 안정성, 지역 가용성 및 <a href="https://azure.microsoft.com/" target="_blank">Azure 클라우드</a>의 글로벌 규모와 함께 IoT 모범 사례 및 세계적 수준의 보안을 기본적으로 지원하는 최초의 확장성이 뛰어난 IoT SaaS 솔루션입니다.</p>


  <h2>Microsoft IoT Central 개요</h2>


  <p>Microsoft IoT Central을 사용하면 전 세계 기업이 몇 시간 만에 프로덕션 수준의 IoT 애플리케이션을 빌드할 수 있으며 필요한 모든 백 엔드 인프라를 관리하거나 솔루션을 개발하기 위해 새로운 기술 세트를 고용하는 것에 대해 걱정하지 않아도 됩니다. 즉, Microsoft IoT Central은 모든 사용자가 IoT의 혜택을 누릴 수 있도록 합니다.</p>


  <p>IoT 간소화는 IoT 솔루션 사용자 지정, 배포 및 크기 조정과 관련된 복잡성을 줄이고 엔터프라이즈 고객이 이러한 이점을 활용할 수 있도록 하는 것을 의미하며, Microsoft IoT Central은 이해할 수 있지만 성장 중인 엔터프라이즈급 기능 집합을 제공하고 입증된 기술과 호평을 받은 Azure 서비스를 활용합니다.</p>


  <h3>연결 및 보안</h3>


  <p>연결된 디바이스의 잠재력을 최대한 발휘하기 위해 Microsoft IoT Central은 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>를 클라우드 게이트웨이로 활용하여 안전하게 디바이스에 명령을 연결, 프로비전, 업데이트 및 전송합니다. Microsoft IoT Central 고객은 다음과 같은 기능을 활용할 수 있습니다.</p>


  <ul>
      <li><strong>디바이스 인증 및 보안 연결</strong>: 각 디바이스는 자체 보안 키를 사용하여 안전한 방식으로 클라우드에 연결합니다.</li>
      <li><strong>광범위한 디바이스 라이브러리 집합</strong>: Azure IoT 디바이스 SDK는 Node.js, C/C# 및 Java와 같은 다양한 언어 및 플랫폼에서 사용할 수 있고 지원됩니다.</li>
      <li><strong>IoT 프로토콜 및 확장성</strong>: 디바이스 연결을 위한 MQTT 3.1.1, HTTP 1.1 및 AMQP 1.0 프로토콜의 기본 지원. <a href="https://azure.microsoft.com/en-us/overview/internet-of-things-iot/iot-technology-protocols/">IoT 프로토콜에 대해 자세히 알아봅니다</a>.&nbsp;</li>
      <li><strong>확장성</strong>: Microsoft IoT Central은 클라우드 게이트웨이를 통해 수집되고 시계열 스토리지를 통해 저장되는 수백만 개의 연결된 디바이스와 초당 수백만 개의 이벤트를 지원하도록 자동으로 확장됩니다.</li>
  </ul>


  <h3>디바이스 및 디바이스 템플릿</h3>


  <p>Microsoft IoT Central은 연결된 디바이스의 디지털 표현을 만들고 유지하는 기능을 제공합니다. Microsoft IoT Central의 디바이스는 고유한 정의 특성을 사용하여 연결된 자산의 라이브 및 실행 가능한 논리적 표현입니다. 디바이스 만들기는 사용자가 자산 라이브러리에서 <strong>끌어서 놓기를 통해 디바이스 특성 및 시각화를 정의할 수</strong> 있는 하위 코드 환경인 Microsoft IoT Central Application Builder 내부의 클라우드에서 직접 수행됩니다. 실제 디바이스를 연결하기 전에도 사용자는 Microsoft IoT Central에 포함된 시뮬레이션 서비스를 통해 디바이스를 시뮬레이션하여 애플리케이션을 실험하고 테스트할 수 있습니다. 디바이스는 대규모로 디바이스 ID를 더 빠르고 쉽게 프로비전할 수 있도록 <em>템플릿이 템플릿화</em>되고 템플릿은 DevOps 지원하도록 버전이 지정됩니다.</p>


  <h3>디바이스 측정</h3>


  <p>디바이스를 효과적으로 모니터링하고 관리하기 위해 사용자는 디바이스에서 내보내고 애플리케이션에서 표시하는 다양한 유형의 측정값을 정의할 수 있습니다. Microsoft IoT Central은 디바이스에서 내보낸 숫자 값을 포함하여 원격 분석과 같은 측정 형식을 지원합니다. 정기적인 빈도(예: 온도), 디바이스에서 생성된 디바이스 내보낸 숫자 또는 숫자가 아닌 값, 시간이 지남에 따라 유추할 수 없는 관계(예: 단추 누르기 및 오류 코드) 및 디바이스 내보낸 숫자 또는 숫자가 아닌 값을 포함한 이벤트, 디바이스 또는 해당 부분 중 하나의 상태를 정의하고 상태가 변경될 때까지 유지 관리되는 디바이스 내보낸 숫자 또는 숫자가 아닌 값이 포함된 이벤트가 종종 수집됩니다.  디바이스에서 알 수 있습니다(예: 엔진 켜기).&nbsp;</p>


  <h3>디바이스 속성 &amp; 설정</h3>


  <p>Microsoft IoT Central은 디바이스와 연결된 고객 이름, 주소 및 마지막 유지 관리 날짜와 같이 자주 변경되지 않는 비즈니스 데이터를 추적하기 위해 클라우드에 유지되고 디바이스 자체(디바이스 속성) 또는 사용자(클라우드 속성)에 의해 업데이트된 메타데이터를 사용하여 디바이스를 더 잘 식별하고 관리할 수 있습니다. 클라우드에 유지되는 메타데이터는 설정 사용하여 디바이스를 원격으로 제어하는 데 사용할 수도 있습니다. Microsoft IoT Central에서 설정을 변경하면 원하는 변경 내용이 디바이스로 전송됩니다. 그러면 적절한 작업을 수행하고 진행 상황으로 다시 응답하고 결국 변경 내용이 성공적으로 적용되었다고 보고합니다.</p>


  <h3>규칙 엔진</h3>


  <p>IoT 솔루션의 중요한 구성 요소는 디바이스 조건이 디바이스 상태 또는 KPI와 관련된 중요한 조건을 충족하고 적절한 작업을 트리거할 때 사용자가 인식할 수 있는 기능입니다.</p>


  <p>이러한 요구 사항을 지원하기 위해 Microsoft IoT Central을 사용하면 규칙 템플릿을 시작점으로 제공하여 디바이스 측정, 속성 및 설정 &ndash; 에 따라 규칙 집합을 만들 &ndash; 수 있습니다.</p>


  <p><strong>조건은 실시간 분석 서비스를</strong> 통해 스트리밍 및 지속형 데이터에 대해 확인되고, Microsoft IoT Central에서 자동으로 관리 및 크기 조정되며, 확인되면 작업을 트리거합니다. 작업에는 알림 및 <strong>웹후크, Logic Apps, Azure Functions, 타사 애플리케이션 통합 등</strong> 곧 제공될 광범위한 확장이 포함됩니다.</p>


  <h3>디바이스 관리</h3>


  <p>많은 수의 디바이스를 관리하고 더 작은 논리 집합으로 그룹화하여 데이터를 시각화하고 분석할 수 있도록 고객을 지원하기 위해 Microsoft IoT Central을 사용하면 사용자가 디바이스 속성과 같은 동적 조건에 따라 디바이스 집합을 만들 수 있습니다. 디바이스 집합을 사용하여 의미 있는 대시보드를 만들거나 시계열 분석의 시작점으로 사용할 수 있습니다.</p>


  <h3>분석 및 대시보드</h3>


  <p>Microsoft IoT Central은 사용자가 전 세계에 배포된 디바이스에서 동시에 스트리밍되는 수십억 개의 이벤트를 탐색하고 분석할 수 있도록 IoT 규모 시계열 &ndash; 을 관리하기 위한 완전히 관리되는 분석, 스토리지 및 시각화 서비스를 Insights <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series</a> &ndash; 를 통합합니다. Microsoft IoT Central은 확장성이 뛰어난 시계열 데이터 스토리지와 데이터를 탐색하는 여러 가지 방법을 제공하여 수백만 개의 데이터 요소를 동시에 탐색 및 시각화하고, 근본 원인 분석을 수행하고, 여러 사이트와 자산을 비교하는 데 매우 쉽습니다. 애플리케이션 내에서 시계열 시각화는 단일 디바이스, 여러 디바이스를 비교할 수 있는 기능이 있는 디바이스 집합 &ndash; 및 다목적 분석 도구로 사용할 수 있습니다.</p>


  <p>디바이스 및 디바이스 집합에는 이해할 수 있는 타일 집합이 있는 대시보드가 있으며, 이 대시보드는 모든 특성 &ndash; 측정값, 속성 등을 &ndash; 간단하고 의미 있고 매력적인 방식으로 나타내도록 구성할 수 있습니다. 대시보드 타일은 이동하거나 정렬할 수 있지만 정보를 표시할 수 있습니다. 해당 차원은 높이 또는 너비에 따라 변경될 수 있으며 원하는 대로 데이터를 나타내기 위해 다른 타일 옆에 정렬할 수 있습니다.</p>


  <h3>인증 및 권한 부여</h3>


  <p>최대 수준의 보안과 액세스 권한을 사용자 지정하는 유연성을 보장하기 위해 Microsoft IoT Central은 microsoft 계정으로 <a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure Active Directory</a> 및 단일 사용자를 통해 엔터프라이즈 사용자의 인증을 지원합니다. 애플리케이션에 액세스할 수 있는 권한이 부여되려면 각 사용자가 각 애플리케이션의 컨텍스트에서 갖는 액세스 수준 및 권한을 정의하는 역할을 사용자에게 할당해야 합니다. Microsoft IoT Central은 2단계 인증 및 보안 그룹과 같은 고급 보안 및 사용자 관리 기능도 지원합니다.</p>


  <h3>애플리케이션 템플릿 및 평가판</h3>


  <p>Microsoft IoT Central은 모든 기능과 기능을 살펴보고 생성된 애플리케이션의 모든 잠재력을 파악하기 위해 <strong>30일 무료 평가판을 제공합니다. You</strong>는 최대 10개의 디바이스를 연결하거나 시뮬레이션하고 솔루션의 모든 기능을 활용할 수 있습니다. 빈 애플리케이션으로 시작하여 고유한 사용자 지정 솔루션을 만들거나 완전한 기능을 갖춘 Contoso 데모 앱과 같은 사용 가능한 템플릿 중 하나에서 시작할 수 있습니다. <a href="https://microsoft.github.io/azure-iot-developer-kit/">MXChip</a> Azure IoT 개발자 키트 또는 Raspberry Pi와 같은 개발자 보드를 연결하여 시작할 수도 있습니다.&nbsp;</p>


  <p>Microsoft IoT Central 웹 사이트에서 자세한 내용을 확인하거나 <a href="https://apps.microsoftiotcentral.com/create">평가판을</a> 시작할 수 있습니다.</p>
