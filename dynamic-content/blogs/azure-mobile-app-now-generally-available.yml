Title: 이제 Azure 모바일 앱이 일반 공급됩니다.
Summary: 언제든지 어디서나 Azure 리소스에 연결 상태를 유지합니다. Azure 모바일 앱은 Azure 리소스에 액세스하고 모니터링할 수 있는 자유를 제공합니다. 가장 중요한 리소스를 주시할 수 있습니다...
Content: >-
  <p><strong>언제 어디서나 Azure 리소스에 연결 상태를 유지합니다 &ndash; .</strong> Azure 모바일 앱은 Azure 리소스에 액세스하고 모니터링할 수 있는 자유를 제공합니다. 가장 중요한 리소스를 주시하고 신속하게 작업을 수행하여 해당 리소스를 관리할 수 있습니다. 이것이 바로 Azure 모바일 앱을 모든 Azure 전문가에게 필수 요소로 만드는 이유입니다.</p>


  <p>오늘 <a href="https://aka.ms/azuremobileapp/" target="_blank">Azure 모바일 앱</a>의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/pT5SfP8NgKM" width="560"></iframe></p>


  <h2>중요한 알림 및 경고에 대한 정보 유지</h2>


  <p>개인 설정된 즐겨찾기 목록에 추가하여 가장 중요한 리소스 및 주요 메트릭 차트를 쉽게 확인할 수 있습니다. 즐겨찾기 탭을 사용하면 중요 업무용 리소스에 대한 메트릭뿐만 아니라 구독 전체의 리소스에 빠르게 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e9af4e5-6d30-4b7d-b4b2-f66eef672bdd.png"><img alt="2favorites_Azure_mobile_app_v2" border="0" height="2408" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fa922b2-b4f3-403f-9839-0fe7dce32659.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2favorites_Azure_mobile_app_v2" width="4000"></a></p>


  <p align="center"><em>iOS 및 Android의 즐겨찾기 탭</em></p>


  <p>Azure 서비스를 최신 상태로 유지하는 것이 중요하다는 것을 알고 있습니다. Azure 모바일 앱은 Service Health 문제를 최신 상태로 유지합니다. 알림 탭에는 최신 업데이트와 이벤트 기록이 표시됩니다. Azure Portal에서 작업 그룹을 통해 푸시 알림에 등록할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e81ea40e-56fd-435f-ad95-c34b1c605bfa.png"><img alt="3notifications_Azure_mobile_app_v2" border="0" height="2500" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2445055-b208-4f5a-967d-1dd861f5a953.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="3notifications_Azure_mobile_app_v2" width="4000"></a></p>


  <p align="center"><em>알림 탭</em></p>


  <h2>문제 해결 및 해결을 위한 빠른 작업으로 제어 유지</h2>


  <p>경우에 따라 작업을 예측할 수 없습니다. 가상 머신을 다시 시작하여 해결할 수 있는 시스템의 작은 문제로 인해 저녁 식사가 중단될 수 있습니다. Azure 모바일 앱에서 다룹니다. 가상 머신 또는 웹앱 다시 시작과 같은 Azure 리소스에서 빠른 작업을 실행할 수 있습니다. 실험을 실행하던 고가의 컴퓨터를 끄는 것을 잊으셨나요? Azure 앱은 아래 그림과 같이 사무실과 모바일 디바이스에서 중지하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0caa4ca6-c0b7-447a-8bb9-7fc0c8b6ac89.png"><img alt="4vm_Azure_mobile_app_v2" border="0" height="3000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5e86c52-9a58-4308-bd5d-a5075fb2592b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="4vm_Azure_mobile_app_v2" width="4000"></a></p>


  <p align="center"><em>VM에서 사용할 수 있는 빠른 작업</em></p>


  <h2>보안은 어떻습니까?</h2>


  <p>큰 힘으로, 큰 책임이 온다. 따라서 Azure 모바일 앱은 이제 디바이스&rsquo; 지문, 얼굴 ID 기능의 터치 ID를 활용하여 추가 보안 계층을 추가할 수 있습니다. 설정 메뉴에서 기능을 켜면 휴대폰에서 Azure 리소스 액세스가 더욱 안전합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9b0586a-8f8b-4e4c-816c-29bf13d437ab.png"><img alt="5auth_Azure_mobile_app_v2" border="0" height="2466" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da298656-c9e0-4698-9dec-038216f50fd5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="5auth_Azure_mobile_app_v2" width="4000"></a></p>


  <p align="center"><em>지문, 터치 ID 또는 얼굴 ID를 사용하여 리소스에 대한 액세스 보호</em></p>


  <h2>손끝에서 Cloud Shell</h2>


  <p>Azure 모바일 앱은 <a href="https://azure.microsoft.com/en-us/features/cloud-shell/" target="_blank">Cloud Shell</a> 통합과 함께 제공됩니다. 명령을 실행하고 저장된 스크립트를 사용하여 어디서나 Azure 환경을 제어할 수 있는 탁월한 기능을 제공할 수 있습니다. Azure 모바일 앱을 사용하면 Bash와 PowerShell 간에 선호하는 CLI 환경을 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dabff42c-2ab3-482d-835e-fe8de067825e.png"><img alt="6Cloud_Shell_Azure_mobile_app_v2" border="0" height="2494" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48cf1680-1f21-4fd5-9169-b387046b0a09.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="6Cloud_Shell_Azure_mobile_app_v2" width="4000"></a></p>


  <p align="center"><em>Cloud Shell에서 Bash 또는 PowerShell 선택</em></p>


  <h2>오늘 사용해 보시고 어떻게 생각하시는지 알려주세요.</h2>


  <p>이제 Azure 모바일 앱이 일반 공급되며 계속 개선될 예정입니다. 어디에 있든 Azure의 모든 기능을 손쉽게 활용하려고 합니다. 아이디어 또는 기능 요청이 있고 참여하고 싶으신가요? 여러분의 의견을 듣고 싶습니다! Microsoft Azure 모바일 앱을 다운로드하고 <a href="https://aka.ms/azureapp/feedback" target="_blank">피드백 포럼</a>에서 의견을 알려주세요. 응용 프로그램에 대한 최신 뉴스에 대한 트위터에 <a href="https://aka.ms/azureapp/twitter" target="_blank">@AzureApp</a> 우리를 따르라!</p>
