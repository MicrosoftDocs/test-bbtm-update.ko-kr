Title: Azure 공유 디스크의 일반 공급 및 새로운 Azure Disk Storage 개선 사항 발표
Summary: 현재는 기존 온-프레미스 Windows 및 Linux 기반 클러스터된 환경을 Azure로 마이그레이션할 수 있는 일반 공급 방법을 발표합니다. 또한 Azure에서 더 많은 가용성, 보안 및 유연성을 제공하기 위해 중요한 새 디스크 개선 사항을 발표합니다.
Content: >-
  <p>조직에서는 비즈니스를 운영하는 방식을 바꾸고 있으며, 많은 조직은 성능, 애플리케이션 호환성 및 가용성을 희생하지 않고도 TCO(총 소유 비용) 및 향상된 유연성과 보안을 포함하여 클라우드가 제공하는 이점을 활용하기 위해 클라우드로의 이동을 가속화하고자 합니다. 고객이 중요 비즈니스용 애플리케이션을 Azure로 쉽게 마이그레이션할 수 있도록 새로운 혁신을 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>현재 Azure Disk에서 <strong>공유 디스크</strong>의 일반 공급이 Storage 기존 온-프레미스 Windows&mdash; 및 Linux 기반 클러스터된 환경을 Azure로 보다 쉽게 마이그레이션할 수 있습니다. 또한 Azure에서 더 많은 가용성, 보안 및 유연성을 제공하기 위해 Azure Disk Storage 대한 중요한 새로운 개선 사항을 발표합니다.</p>


  <h2>Azure 공유 디스크 일반 공급</h2>


  <p><a href="https://aka.ms/azureshareddiskdocs" target="_blank">공유 디스크를 사용하는</a> Azure Disk Storage <b>Windows 및 Linux 기반</b> 클러스터형 또는 고가용성 애플리케이션을 모두 지원하는 클라우드의 유일한 공유 블록 스토리지입니다. 이 고유한 제품을 사용하면 단일 디스크를 여러 VM(가상 머신)에서 동시에 연결하고 사용할 수 있으므로 빠른 장애 조치(failover) 및 고가용성을 위해 잘 알려진 배포 패턴을 손상시키지 않고 <u>클러스터형 데이터베이스</u>, <u>병렬 파일 시스템</u>, <u>영구 컨테이너</u> 및 <u>기계 학습 애플리케이션</u>과 같은 클라우드에서 가장 까다로운 엔터프라이즈 애플리케이션을 실행할 수 있습니다.</p>


  <p>파트너는 Azure 공유 디스크를 사용하여 기존 애플리케이션 온-프레미스와 일치하는 <a href="https://www.t10.org/members/w_spc3.htm" target="_blank">SCSI PR(영구 예약</a> ) 또는 STONITH SBD(블록 디바이스) 펜싱 모델을 활용하도록 선택할 수 있습니다. SCSI PR을 사용하면 잘 알려진 명령 집합을 사용하여 하나 이상의 노드가 디스크에 <b>읽거나 쓸</b> 수 있도록 <b>지원되는 액세스 모드 범위</b> 중에서 선택할 수 있습니다. 파트너는 파일 시스템의 오버헤드를 방지하려는 데이터베이스와 같은 상태 저장 Kubernetes 애플리케이션에 대해 Azure 공유 디스크를 <b>ReadWriteMany</b> <a href="https://github.com/kubernetes-sigs/azuredisk-csi-driver/tree/master/deploy/example/sharedisk" target="_blank">원시 블록 디바이스</a> 로 활용할 수도 있습니다. <b>Ultra Disks </b>및<b> Premium SSD</b> 모두에서 사용할 수 있는 공유 디스크를 통해 파트너는 이제 다양한 블록 스토리지 옵션을 활용하여 비용 및 성능을 최적화하여 Azure에서 고유한 매력적인 제품을 빌드할 수 있습니다.</p>


  <p>공유 디스크를 사용하면 다음 애플리케이션을 Azure로 쉽게 마이그레이션할 수 있습니다.</p>


  <ul>
      <li>SQL Server FCI(<a href="https://docs.microsoft.com/azure/azure-sql/virtual-machines/windows/failover-cluster-instance-overview" target="_blank">장애 조치(failover) 클러스터 인스턴스</a>), SoFS(스케일 아웃 파일 서버), Windows Server 2008 이상에서 실행되는 SAP ASCS/SCS입니다.</li>
      <li>Red Hat Enterprise Linux HA(고가용성), SUSE Linux Enterprise HA 및 Ubuntu HA를 포함하여 Linux에서 IO 펜싱을 활용하는 GFS2, OCFS2 또는 분산 애플리케이션에서 실행되는 Linux 애플리케이션</li>
  </ul>


  <p>Azure 공유 디스크를 시작하려면 <a href="https://aka.ms/AzureSharedDiskGASignUp" target="_blank">액세스를 요청</a>합니다.</p>


  <p>2020년 2월 13일 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-azure-shared-disks-for-clustered-applications/" target="_blank">미리 보기 발표</a> 이후, 공유 디스크를 통해 중요 업무용 및 중요 비즈니스용 워크로드를 클라우드로 마이그레이션할 수 있으므로 광범위한 고객 및 파트너의 강력한 채택과 훌륭한 피드백을 확인했습니다.</p>


