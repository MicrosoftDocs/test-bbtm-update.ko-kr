  <h2>공유 디스크 유형, 크기 및 가격 책정</h2>


  <p>공유 디스크는 Ultra Disks 및 Premium SSD(P15보다 큰 디스크)에서 사용할 수 있으며 데이터 디스크(OS 디스크 아님)로만 사용하도록 설정할 수 있습니다. Premium SSD에서 공유 디스크에 대한 각 추가 탑재에는 디스크 크기에 따라 탑재 요금이 청구됩니다. Ultra Disks의 경우 탑재당 요금이 부과되지 않습니다. 디스크의 용량, 총 IOPS 및 총 처리량에 대한 요금이 청구됩니다. 일반 공급 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Azure Disks 가격 책정 페이지를</a> 참조하세요.</p>


  <p>새 블록 스토리지 워크로드가 공유 디스크를 사용하여 클라우드로 마이그레이션할 수 있도록 하는 것 외에도 Azure에서 실행되는 워크로드의 가용성, 보안 및 유연성을 향상시키는 Azure Disk Storage 대한&nbsp; 새로운 향상된 기능을 도입하고 있습니다.</p>


  <h2>표준 SSD 및 표준 HDD용 단일 VM SLA를 사용하여 향상된 가용성 보장</h2>


  <p>VM의 가용성 보장을 강화하기 위해 단일 인스턴스 VM SLA를 표준 SSD 및 표준 HDD를 포함한 모든 디스크 유형으로 확장하고 있습니다. 이전에는 Premium SSD 및 Ultra Disks를 사용하는 단일 인스턴스 VM에 대해 99.9%의 SLA를 제공했습니다.</p>


  <p>이제 표준 SSD를 사용하는 단일 인스턴스 VM에 대해 99.5%의 SLA와 표준 HDD를 사용하는 단일 인스턴스 VM의 경우 95%의 SLA를 제공하여 모든 단일 인스턴스 VM에 대한 가용성 보장을 개선합니다. 이 SLA 업데이트를 통해 Azure는 프로덕션 환경에서 SSD 디스크 옵션을 활용하는 VM에 대한 업계 최고의 가용성 보장을 제공합니다.</p>


  <h2>Azure Private Links 통합을 사용하여 프라이빗 가상 네트워크를 통해 안전하게 데이터 내보내기 및 가져오기(미리 보기)</h2>


  <p>시간 바인딩된 SAS(공유 액세스 서명) URI(Uniform Resource Identifier)를 사용하여 Azure Disk Storage 재해 복구를 위해 데이터를 다른 지역으로 내보내거나 포렌식 분석을 위해 데이터를 읽을 수 있는 유연성을 제공합니다. SAS URI를 사용하여 온-프레미스에서 빈 디스크에 VHD(가상 하드 디스크)를 직접 업로드할 수도 있습니다. 보안을 강화하기 위해 이제 <a href="https://review.docs.microsoft.com/en-us/azure/private-link/private-link-overview" target="_blank">Azure Private Link</a>와의 통합을 활용하여 프라이빗 Azure 가상 네트워크에서 가져오기 및 내보내기만 허용하여 데이터에 대한 액세스를 제한할 수 있습니다. <a href="https://aka.ms/disksprivatelinksdoc" target="_blank">설명서를</a> 확인하여 오늘 시작하세요.</p>


  <h2>성능 계층을 사용하여 더 높은 성능 및 비용 절감 달성(미리 보기)</h2>


  <p>Azure Disk Storage 현재 단기 예기치 않은 트래픽을 처리하기 위한 더 높은 성능을 달성하기 위해 기본 제공 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disk-bursting" target="_blank">버스팅</a> 기능을 제공합니다.&nbsp; Black Friday, 성능 테스트, 학습 환경 실행과 같은 이벤트의 경우 며칠 또는 몇 시간 동안 지속적으로 더 높은 성능을 달성한 다음 정상 성능 수준으로 돌아가야 합니다. 이제 Premium SSD에서 디스크 크기를 늘리지 않고도 디스크 성능을 향상시키고 기본 성능으로 돌아갈 수 있으므로 워크로드 성능 요구 사항을 일치시키고 비용을 절감할 수 있습니다.</p>


  <p>기준 성능 계층은 프로비전된 디스크 크기에 따라 설정됩니다. 애플리케이션에서 더 높은 수요를 충족하고 이 기간이 완료되면 초기 기준 성능 계층으로 돌아가야 하는 경우 더 높은 성능 계층을 설정할 수 있습니다. 예를 들어 P10 디스크(128GB)를 프로비전하는 경우 기준 성능 계층은 P10(500 IOPS 및 100MB/s)으로 설정됩니다. 디스크 크기를 늘리지 않고도 P50(7500 IOPS 및 250MB/s)의 성능과 일치하도록 계층을 업데이트하고 더 높은 성능이 더 이상 필요하지 않은 경우 P10으로 돌아갈 수 있습니다. 프라이빗 미리 보기에 액세스하려면 <a href="https://aka.ms/perftiersignup" target="_blank">등록</a> 하세요.</p>


  <h2>시작</h2>


  <p>공유 디스크를 시작하려면 <a href="https://aka.ms/azureshareddiskdocs" target="_blank">공유 디스크 설명서 페이지를</a> 참조하세요. 공유 디스크 지역 가용성 및 Ultra Disk 가용성에 대한 업데이트는 <a href="https://aka.ms/azurediskfaq">Azure Disks FAQ를</a> 참조하세요. 앞으로 몇 주 안에 포털 지원을 사용하도록 설정할 예정입니다. Azure Backup 및 Azure Site Recovery에 대한 지원은 현재 사용할 수 없습니다. 모든 디스크 작업에 대한 자세한 지침은 <a href="https://aka.ms/azuredisksdocs" target="_blank">Azure Disks 설명서를</a> 참조하세요. 의견을 공유하려면 이메일을 <a href="mailto:AzureDisks@microsoft.com">AzureDisks@microsoft.com</a> 보내주시거나 <a href="https://feedback.azure.com/forums/217298-storage" target="_blank">Azure Storage 피드백 포럼</a>에 의견을 남겨주세요.</p>
