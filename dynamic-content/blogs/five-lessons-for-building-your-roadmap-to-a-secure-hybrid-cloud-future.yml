Title: 안전한 하이브리드 클라우드 미래를 위한 로드맵 빌드를 위한 5가지 단원
Summary: 이 블로그 게시물은 연방 CIO가 온-프레미스 데이터 센터와 안전하게 작동하는 클라우드 환경을 가장 잘 준비하는 방법을 논의하는 국가 사이버 보안 인식 달 보안 시리즈의 일부입니다.
Content: >-
  <p>이 블로그 게시물은 연방 CIO가 온-프레미스 데이터 센터와 안전하게 작동하는 클라우드 환경을 가장 잘 준비하는 방법을 논의하는 <a href="https://www.dhs.gov/national-cyber-security-awareness-month" target="_blank">국가 사이버 보안 인식 달 </a>보안 시리즈의 일부입니다.</p>


  <p>특히 노후화된 레거시 IT 시스템의 방대한&rsquo; 포트폴리오를 현대화하고 사용 가능한 IT 자금을 더 스마트하게 활용해야 한다는 압박이 커지면서 연방 기관이 하이브리드 클라우드 로드맵을 마련해야 할 필요성은 지난 1년 동안 티핑 포인트에 도달했습니다.</p>


  <p>그러나 에이전시 IT 리더는 더 깊은 도전에 직면해 있습니다. 클라우드로 이동할 애플리케이션과 하이브리드 환경에서 안전하게 작동하도록 다시 빌드하거나 교체해야 하는 애플리케이션을 결정합니다. 급변하는 사이버 보안 환경을 계획하는 동안 그렇게 해야 합니다.</p>


  <p>따라서&rsquo; 애플리케이션을 합리화하고 권한을 부여할 때 주의해야 합니다. 따라서 클라우드 또는 온-프레미스에서 애플리케이션을 지원할 수 있는 적절한 파트너와 정렬하는 것이 성공적인 IT 현대화와 클라우드로의 리프트 앤 시프트 간의 차이일 수 있습니다.</p>


  <p>이러한&rsquo; 이유로 점점 더 많은 기관이 Microsoft Azure Government와 같은 클라우드 플랫폼의 유연성과 기본 제공 보안 기능을 선택하고 있습니다. Azure Government는 리더에게 이론을 테스트하고, 비용을 신속하게 절감하고, 자신 있게 현대화를 가속화할 수 있는 유연한 방법을 제공합니다.</p>


  <p>Microsoft&rsquo;는 클라우드로 전환하고 정부 기관과 광범위하게 작업한 경험을 통해 CIO 및 IT 리더에게 다중 클라우드 및 하이브리드 IT 세계에 대한 성공적인 로드맵을 개발하기 위한 몇 가지 유용한 교훈을 제공합니다.</p>


  <p>이 환경을 기반으로 성공적인 로드맵에 대한 5가지 권장 사항은 다음과 같습니다.</p>


  <ol>
      <li><strong>앱 합리화</strong>: 기관은 가장 효율적인 결정을 내릴 수 있도록 애플리케이션을 합리화해야 합니다. 이 합리화의 앱 인벤토리는 기관이 보안 및 비용 절감을 최우선 과제로 사용하여 임무를 수행하는 데 도움이 되는 6~9개월의 프로세스입니다. 이제 온-프레미스에 보관해야 하는 항목과 클라우드로 이동할 수 있는 항목으로 시작하는 경우 반환이 중요합니다.</li>
      <li><strong>견고한 기반 구축</strong>: 여러 IaaS, SaaS 및 PaaS 클라우드 플랫폼으로의 불가피한 전환과 빠르게 변화하는 사이버 보안 환경은 기관이 안전한 하이브리드 및 다중 클라우드 운영 환경을 계획하는 데 매우 중요합니다. 일부 IT 운영 또는 애플리케이션을 클라우드로 이동하면 병렬 우주를 만들 수 있습니다. 다행히 Azure는 기관이 데이터 센터 및 클라우드에서 작동하는 가상 환경을 빌드할 수 있는 기본 계층을 제공합니다.&nbsp;</li>
      <li><strong>기본 제공 서비스 사용</strong>: 기관은 온-프레미스에서 하이브리드 클라우드 환경으로 이동하는 올바른 도구가 있다는 것을 알고 있어야 합니다. Microsoft Azure 데이터 및 워크로드를 더 빠르게 보호하는 데 도움이 되는 기본 제공 보안 서비스를 사용하여 애플리케이션 및 인프라를 호스트할 수 있는 안전한 기반을 제공합니다.</li>
      <li><strong>ID 계층 설정</strong>: 통합 ID 계층이 있는 디지털 자산은 클라우드 및 온-프레미스 환경에서 안정적인 솔루션을 제공하므로 CIO는 사이버 위협을 방지하고 생산성을 최적화할 수 있습니다. 해당 계층은 환경 및 디바이스 유형에서 유동적으로 작동해야 합니다. 예를 들어 Azure AD(Azure Active Directory)를 사용하여 사용자 ID 및 액세스 정책을 관리할 수 있습니다. 클라우드, 모바일 또는 온-프레미스의 앱에서 작동하도록 빌드된 이&rsquo; 기능은 조건부 액세스와 같은 보안 기능을 계층화하여 사용자와 조직을 보호할 수 있습니다.</li>
      <li><strong>보안 위험 가정 전략 채택</strong>:&rsquo; 보안에 대한 전체적인 엔드투엔드 접근 방식을 취하고 여러 클라우드 및 애플리케이션에서 작동하는 사용자를&rsquo; 파악하는 것이 그 어느 때보다 중요합니다. 여기에는 엔드포인트, ID, 네트워크, 애플리케이션 및 데이터에 대한 보안이 포함됩니다. 모든 온-프레미스 및 클라우드 워크로드에서 보안에 대한 통합 보기를 얻으려면 팀에서 취약성을 신속하게 찾고 수정하는 동시에 위협에 대한 노출을 제한할 수 있는 Azure Security Center를 사용할 수 있습니다. 또한 에이전시는 Microsoft Intelligent Security Graph 활용하여 진화하는 사이버 공격에 보조를 맞춰야 합니다.</li>
  </ol>


  <p>이러한 단원을 염두에 두고 앱을 합리화하고 하이브리드 클라우드 미래로 전환하기 위한 올바른 보안 정책 및 프로세스를 개발할 수 있습니다. 에이전시에 대한 보안 하이브리드 클라우드 로드맵을 빌드하는 방법에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/contact/" target="_blank">Microsoft 담당자</a>에게 문의하세요.</p>
