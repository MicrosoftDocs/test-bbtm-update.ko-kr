Title: 확장된 SAP 및 Microsoft 파트너 관계의 주요 고객 혜택
Summary: 지난 한 해 동안 예기치 않은 작업에 대비하는 것이 얼마나 중요한지 보여 주었습니다. 저는 고객과 많은 시간을 보냈고, 변화하는 비즈니스 요구에 신속하게 대응하기 위해 기술을 사용하는 그들의 이야기를 듣는 것은 보람있는 일이었습니다.
Content: >-
  <p>지난 한 해 동안 예기치 않은 작업에 대비하는 것이 얼마나 중요한지 보여 주었습니다. &nbsp;고객과 이야기하는 데 많은 시간을 할애했으며, 변화하는 비즈니스 요구에 신속하게 대응하기 위해 기술을 사용하는 그들의 이야기를 듣는 것은 보람있는 일이었습니다. 디지털 트랜스포메이션의 길을 잘 걷고 있는 사람들에게는 특히 그렇습니다. 예를 들어 <a href="https://customers.microsoft.com/en-us/story/819841-coats-manufacturing-sap-on-azure" target="_blank">, 코트</a> 는 클라우드로의 초기 이동기였으며, 세계&rsquo; 개인 보호 장비(PPE)를 만들기 위한 스레드 수요 증가에 신속하게 적응할 수 있었습니다. 4월, <a href="https://customers.microsoft.com/en-us/story/848897-carhartt-consumer-goods-azure" target="_blank">Carhartt</a>는 의료 <a href="https://www.carhartt.com/content/shift-production-medical-ppe" target="_blank">용 가운과 마스크</a>를 제조하기 위해 미국 생산을 전환했으며, Microsoft Teams 도움으로 Microsoft Azure SAP S/4HANA로 중요 업무용 비즈니스 애플리케이션을 마이그레이션하는 작업을 계속할 수 있었습니다.</p>


  <p>또 다른 좋은 예는 <a href="https://customers.microsoft.com/en-us/story/792300-walgreens-boots-alliance-azure-sap-migration-technical-retailer" target="_blank">월그린 부츠 얼라이언스입니다</a>. 그들은 전염병이 시작된 것처럼 3월에 대규모 100TB SAP HANA 데이터베이스의 마이그레이션을 시작할 계획입니다. Microsoft Teams 사용 및 <a href="https://news.microsoft.com/2019/10/20/sap-partners-with-microsoft-for-first-in-market-cloud-migration-offerings/" target="_blank">포용 이니셔티브</a>의 일환으로 SAP를 사용하여 빌드된 잘 정의된 참조 아키텍처 및 프로그램&rsquo; 덕분에 마이그레이션이 20시간 이내에 성공적으로 완료되었습니다. Walgreens Boots Allianceis&nbsp;는 이제 Azure에서 가장 큰 SAP S/4HANA 스케일 아웃 배포입니다. 그들은 고객에게 모바일 쇼핑, 커브 사이드 픽업 및 새로운 약국 서비스에 필요한 옵션을 제공하기 위해 신속하게 적응 할 수있었습니다. 이러한 SAP 마이그레이션과 같은 많은 협업 프로젝트의&nbsp; 경우 Microsoft Teams 필수 요소로 입증되었습니다.</p>


  <p>이러한 중요 업무용 SAP 애플리케이션은 많은 조직의 생명선이며, 고객은 민첩성과 복원력을 얻고 더 큰 데이터 인사이트와 미래의 혁신을 지원하는 클라우드 플랫폼으로 전환하기 위해 점점 더 클라우드로 전환하고 있습니다. 현재 <a href="https://aka.ms/SAP_MSFT_Partnership" target="_blank">우리는</a>&nbsp;&nbsp; SAP 비즈니스 솔루션 전반에서 Microsoft Azure 및 Teams 새로운 통합을 제공하기 위해 SAP와 보증된 클라우드 파트너십을 광범위하게 확장했습니다.</p>


  <h2>마이그레이션 자동화, 보안 강화 및 애플리케이션 현대화를 위한 새로운 Azure 통합</h2>


  <p>SAP 고객은 온-프레미스 SAP S/4HANA를 클라우드로 이동하기 위해 Azure를 광범위하게 선호합니다. SAP와 Microsoft는 Microsoft Azure SAP ERP 및 S/4HANA를 실행한다는 목표를 달성하기 위해 마이그레이션 간소화를 넘어 운영 효율성을 높이고 보안 및 복원력을 개선하며 클라우드에서 변환을 촉진하는 새로운 공동 엔지니어링 투자를 하고 있습니다. 이러한 새로운 투자를 통해 고객은 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>데이터 마이그레이션 도구 사용에 대한 지침을 포함하여 Microsoft Azure SAP S/4HANA의 초기 설정 및 아키텍처 디자인에 대한 SAP 및 Microsoft의 추가 지침 및 자동화를 통해 마이그레이션<b>을 가속화</b>합니다.</li>
      <li>전체 애플리케이션 수명 주기를 포함하는 Azure에서 SAP S/4HANA의 자동화된 턴키 작업을 통해 최신 DevOps 접근 방식을 지원하도록 <b>운영 효율성을 높</b>입니다.</li>
      <li>SAP 및 Azure 신호를 결합하고 향상된 네트워크 보안, 엔드 투 엔드 인증 및 위협 방지와 같은 기술을 통합하여 <b>보안을 강화</b>합니다.</li>
      <li>비즈니스 기술 플랫폼과의<strong> </strong>통합을 지원하는 <strong>혁신 지원 클라우드 플랫폼을 통해 개발자</strong>가 이벤트 통합, 사용자 관리 및 프로비저닝 간소화, 더 빠르고 간단한 환경 생성을 제공할 수 있습니다.</li>
  </ul>


  <h2>SAP 솔루션 간 통합을 Teams 생산성 향상</h2>


  <p>두 회사는 시장을 선도하는 비즈니스 애플리케이션과 시장을 선도하는 비즈니스 협업 플랫폼을 결합합니다. 공동 혁신을 추진하여 Microsoft Teams SAP&rsquo; 비즈니스 소프트웨어 애플리케이션과 통합할 것입니다. 이렇게 함으로써 프로세스를 간소화하고, 애플리케이션을 전환하지 않고 공동 작업을 사용하도록 설정하고, 솔루션 사용자를 직관적으로 안내하는 것을 목표로 합니다. 궁극적으로 통합 시나리오는 언제 어디서나 직원, 고객 및 파트너와&mdash; 더 잘 협력할 수 있도록 고객에게 상당한 가치를 제공함으로써 향상된 업무 공간 생산성을 달성하는 데 도움이 될 수 있습니다. 이러한 투자를 통해 고객은 다음을 수행할 수 있습니다.</p>


  <ul>
      <li><b>비즈니스 파트너와의 협업 개선:</b> SAP S/4HANA의 중요한 데이터와 도구를 Microsoft Teams 가져와서 변화하는 요구에 보다 신속하게 대응하므로 사용자는 애플리케이션을 전환할 필요가 없습니다&rsquo;. 예를 들어 SAP S/4HANA의 공급업체 세부 정보와 같은 중요한 비즈니스 정보를 동료 및 고객과 원활하게 공유하여 Teams 내에서 채팅하고, 만나고, 관리할 수 있습니다.</li>
      <li><b>원격 판매를 간소화하고 현대화합니다</b>. sap Sales Cloud와 Microsoft Teams 통합을 통해 판매자가 고객과 더 잘 연결할 수 있도록 지원합니다. 예를 들어&nbsp; 애플리케이션을 전환하지 않고 CRM(고객 관계 관리) 애플리케이션&nbsp;에서 직접 고객 호출을 시작하여 CRM 내에서 투명성과 일관성을 보장하고 사용자에게 친숙한 워크플로를 통해 시간을 절약할 수 있습니다.</li>
      <li><b>직원을 위한 협업을 촉진합니다. </b> SAP S/4HANA 및 SAP SuccessFactors를 비롯한 SAP 제품에 Microsoft Teams 통합하면 직원에게 연결 상태를 유지하고 정보를 유지하는 간단하고 직관적이며 매력적인 방법을 제공할 수 있습니다.</li>
  </ul>


  <p>SAP와 Microsoft 팀은 이미 이러한 많은 향상된 기능을 곧 고객에게 제공하는 데 협력하고 있습니다. <a href="https://aka.ms/SAP_MSFT_Partnership" target="_blank">오늘 발표는</a> 우리의 공동 고객의 성공을 돕기 위해 우리의 25 년 파트너십을 심화. &nbsp;고객이 SAP 솔루션과 이러한 고유한 Azure 및 Teams 통합을 사용하여 비즈니스를 발전시키고 혁신하여 중요한 비즈니스 목표를 달성하는 방법을 알아보겠습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">자세한 내용은</a> 웹 사이트를 방문하십시오.</p>
