Title: Azure Batch의 Blender
Summary: 현재 Azure Batch에서 Blender를 릴리스하고 있습니다. Azure Batch에서 렌더링 작업을 실행하는 데 도움이 되는 구성 요소입니다. 이 게시물에서는 클라우드에서 Blender 작업을 실행하는 방법을 보여 줍니다.
Content: >-
  10월에 Azure Batch라는 새 서비스의 공개 미리 보기를 발표했습니다. 이 서비스는 작업 예약 및 리소스 관리를 서비스로 제공하며 매우 간단하게 클라우드로 Azure에 계산 집약적 워크로드를 사용하도록 설정합니다. 애플리케이션을 제공하며, 클라우드에서 작업을 실행하는 데 필요한 배포, 작업 관리, 소싱, 일정 예약, 재해 복구, 데이터 이동, 종속성 관리 및 기타 모든 배관을 처리합니다.


  오늘 Azure Batch에서 Blender 워크로드를 실행할 수 있는 샘플 집합의 릴리스를 발표하게 되어 기쁩니다. Blender는 모델링, 리깅, 애니메이션, 시뮬레이션 및 동작 추적, 심지어 게임 생성까지 3D 파이프라인 전체를 지원하는 무료 오픈 소스 3D 애니메이션 제품군입니다. Blender는 개인 및 소규모 스튜디오에서 광실적 렌더링, 빠른 리깅, 놀라운 시뮬레이션 및 게임 생성에 사용됩니다. 이러한 모든 작업에는 프로젝트 최종 기한을 충족하기 위해 현실적인 시간 프레임으로 렌더링하는 데 많은 하드웨어가 필요합니다. 여기서 Azure Batch를 통해 렌더링에 필요한 복잡성과 시간을 줄일 수 있습니다.


  모든 사용자가 Azure Batch 서비스를 사용하여 렌더링을 오프로드할 수 있도록 GitHub 통해 사용할 수 있는 두 가지 구성 요소를 릴리스합니다. 첫 번째 구성 요소는 .Net SDK를 사용하는 서버 쪽 구성 요소이며 개별 Virtual Machines에서 처리할 작업 집합으로 애니메이션 작업을 분할하는 논리를 포함합니다. 두 번째 구성 요소는 Blender에 기본적으로 설치된 UI 도구를 사용하여 렌더링 작업을 관리할 수 있는 Python으로 작성된 클라이언트 쪽 구성 요소입니다. 이 플러그 인을 통해 관리할 수 있습니다.

  <ul>
   <li>작업 – 작업 제출, 출력 다운로드, 작업 취소, 작업 로그 다운로드 및 상태 모니터링</li>
   <li>풀 – 풀을 만들고, 풀을 삭제하고, 현재 실행 중인 풀에 작업을 할당하거나, 작업에 동적 풀을 사용합니다.</li>
   <li>Batch Portal – 작업 및 태스크를 개별적으로 관리하고, 로그, 오류를 진단하고, 작업 및 태스크 출력을 다운로드하고, 실패한 작업 및 작업을 다시 제출할 수 있는 웹 UI입니다. 또한 작업을 최적화할 수 있도록 성능 원격 분석을 가져올 수 있습니다.</li>
   <li>자산 – Azure Storage 업로드된 자산(사용자 파일, 디지털 콘텐츠, 질감, 조명 등)을 추적하므로 동일한 자산으로 작업을 제출할 때 클라우드에 존재하지 않는 자산만 업로드하거나 수정된 자산을 업로드합니다.</li>
  </ul>

  <h2>Blender Cloud Logic</h2>

  제공되는 Blender C# 코드는 <a href="https://github.com/Azure/azure-batch-apps-blender" target="_blank"><b><i>여기에서</i></b></a> 다운로드할 수 있습니다. 이 코드는 Azure 관리 포털을 사용하여 Azure Batch에 배포해야 합니다. Azure Portal을 통해 Batch 계정을 이미 설정한 것으로 가정합니다. 그렇지 않은 경우 Batch 계정 설정에 대한 지침은 <a href="https://azure.microsoft.com/en-us/documentation/articles/batch-technical-overview/" target="_blank"><b><i>여기에서</i></b></a> 찾을 수 있습니다. 이 작업이 완료되면 "Batch 앱 관리"를 클릭하여 Blender 서비스를 설정할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/26/clip_image002.png"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/26/clip_image002.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="Batch Apps 서비스 만들기" alt="Creating a Batch Apps service" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.png" width="599" height="697" border="0" /></a></a>


  만든 후에는 서비스 내에서 애플리케이션을 만들어야 합니다. 새 애플리케이션을 만들고 GitHub 다운로드한 빌드된 클라우드 어셈블리를 업로드합니다. 또한 zip 파일에 실행 파일을 패키지하고 새 애플리케이션 프로세스의 2단계에서 동일한 화면에서 업로드합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/26/Capture8_2.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="새 애플리케이션 만들기" alt="Create a new Application" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Capture8_2_thumb.png" width="1388" height="598" border="0" /></a>


  애플리케이션이 만들어지면 이제 Blender 클라우드 서비스가 생성됩니다.

  <h2>Blender 클라이언트 플러그 인</h2>

  여기에서 Blender 플러그 인을 다운로드 <b><i><a href="https://github.com/Azure/azure-batch-apps-blender" target="_blank">합니다</a>. </i></b> Blender를 열고 "사용자 기본 설정" 옵션 내에서 "파일에서 설치"를 선택하고 이전에 다운로드한 파일을 사용합니다. 이제 플러그 인이 설정한 Blender 서비스에 연결할 수 있도록 인증 자격 증명을 입력해야 합니다. 이러한 세부 정보는 서비스가 설정된 포털에서 수집할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/26/clip_image007.png"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/26/clip_image007.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="Blender 플러그 인 사용" alt="Enable Blender Plug-in" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image007_thumb.png" width="1181" height="760" border="0" /></a></a>


  Batch Apps 포털 내에서 "서비스 URL", "계정 ID"를 복사하고 선택 기간 동안 "계정 키"를 만들고 값을 복사합니다. 이러한 항목을 블렌더의 플러그 인에 붙여넣어 상위 3개 상자를 채웁니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/26/clip_image008.png"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/26/clip_image008.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="무인 계정 키 만들기" alt="Create unattended account key" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image008_thumb.png" width="895" height="593" border="0" /></a></a>


  이제 플러그 인을 사용하여 애니메이션 렌더링을 위한 모델을 제출할 준비가 되었습니다.

