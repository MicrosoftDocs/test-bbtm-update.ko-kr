Title: 미국 중남부 데이터 센터 지역의 Azure 가용성 영역은 복원력을 추가합니다.
Summary: 기업이 클라우드로 더 많은 작업 스트림을 이동함에 따라 비즈니스 연속성 및 데이터 보호가 그 어느 때보다 중요해졌으며, 2020년의 도전과 예측 불가능성보다 그 중요성이 그 어느 때보다 두드러졌을 것입니다.
Content: >-
  <p>기업이 클라우드로 더 많은 작업 스트림을 이동함에 따라 비즈니스 연속성 및 데이터 보호가 그 어느 때보다 중요&mdash;해졌으며, 아마도 2020년 의 과제와 예측 불가능성 기간보다 그 중요성이 그 어느 때보다 두드러졌을 것입니다. 클라우드의 안정성과 복원력을 지원하기 위한 노력을 계속하기 위해 Microsoft는 미국 중남부 데이터 센터 지역에서 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">Azure 가용성 영역</a>&nbsp;의 일반 공급에 대해 발표합니다.</p>


  <p>Azure 가용성 영역은 각각 독립적인 전원, 냉각 및 네트워킹을 갖춘 하나 이상의 데이터 센터로 구성된 Azure 지역 내의 고유한 물리적 위치입니다. 데이터 센터 오류 및 계획되지 않은 가동 중지 시간에 대한 가용성 영역&nbsp; 정의 보호 이는 업계 최고의 <a href="https://azure.microsoft.com/en-us/support/legal/sla/virtual-machines/v1_9/" target="_blank">SLA</a>(서비스 수준 계약) 중 하나인 99.99%의 가상 머신 가동 시간 중 하나에서 추가로 지원됩니다.</p>


  <p>많은 기업, 특히 중요한 애플리케이션을 클라우드로 이동하는 규제 산업의 경우 미국 중남부의 가용성 영역은 고객이 비즈니스를 지원하는&nbsp; 복원력 및 비즈니스 연속성 옵션을 선택할 수 있는 옵션을 제공합니다. 가용성 영역은 데이터 보호 및 백업을 지원하면서 데이터 센터 오류에 대한 내결함성이 추가된 고가용성을 위한 추가 옵션을 고객에게 제공합니다. 고객은 동일한 데이터 센터, 동일한 지역의 영역 데이터 센터 또는 지리적으로 구분된 지역에 데이터를 저장하도록 선택할<b> </b>수<b> </b>있습니다. 마지막으로, 데이터는 강제 보존 정책을 통해 적용된 역할 기반 액세스 제어 및 변경할 수 없는 스토리지<b></b>를 사용하여 실수로 인한 고객 삭제로부터 보호됩니다.</p>


  <p>미국 중남부의 가용성 영역은 고객 복원력을 지원하는 Azure에서 사용할 수 있는 더 광범위하고 풍부한 복원력 기능 집합을 구축&nbsp;합니다. 그 중 핵심은 다음과 같습니다.</p>


  <ul>
      <li>Azure Storage, SQL Database 및 Cosmos DB는 모두 지역 내 및 지역 간에 기본 제공 데이터 복제를 제공합니다.</li>
      <li>Azure 관리 디스크는 하드웨어 오류의 영향을 제한하도록 여러 스토리지 배율 단위에 자동으로 배치됩니다.</li>
      <li>가용성 집합의 VM(가상 머신)은 여러 장애 도메인에 분산됩니다. 장애 도메인은 공통된 전원 및 네트워크 스위치를 공유하는 VM 그룹입니다. 장애 도메인에 VM을 분산하면 물리적 하드웨어 오류, 네트워크 가동 중단 또는 전원 중단의 영향을 제한합니다.</li>
      <li>Azure Site Recovery는 지역 및 영역 간 재해 복구 시나리오에서 고객을 지원합니다.</li>
  </ul>


  <p>미국 중남부에 가용성 영역을 만들면 서비스 가용성 보장 증가를 포함하여 여러 가지 방법으로 고객에게 이점을 제공하므로 오류가 발생할 경우 가동 중지 시간 또는 데이터 손실 가능성이 줄어듭니다. 이러한 영역은 안심할 수 있도록 데이터 스토리지 보호를 보장하는 데도 도움이 됩니다. 데이터 보호는 복구 시간에도 우선 순위입니다. 더 긴 중단을 견딜 수 있으며 영역 가용성으로 인해 데이터를 계속 보호할 수 있습니다. 또한 데이터는 삼각에서 복제됩니다. 새해를 맞이하면서 고객의 탄력성과 안정성은 여전히 중요합니다. &rsquo;이러한 가용성 영역이 고객, 디지털 변환 및 궁극적으로 성공에 미치는 영향을 보고 낙관적이고 기쁘게 생각하고 있습니다.</p>
