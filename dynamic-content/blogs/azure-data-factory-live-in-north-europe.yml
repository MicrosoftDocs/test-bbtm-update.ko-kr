Title: 'Azure Data Factory: 북유럽에 거주'
Summary: Azure Data Factory는 이제 북유럽 지역에 있습니다. Azure Portal을 방문하여 북유럽 및 미국 서부에 데이터 팩터리를 만듭니다.
Content: >-
  이제 Azure Data Factory가 북유럽 지역에 살고 있음을 발표하게 되어 기쁩니다! 이제 Azure Portal로 이동하여 미국 서부 외에도 북유럽에서 데이터 팩터리를 만들 수 있습니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/29/Img2.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="Img2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Img2_thumb.png" alt="Img2" width="614" height="465" border="0" /></a>


  &nbsp;


  Data Factory를 만드는 데 필요한 유연성과 선택을 제공하여 지역 확장에 계속 투자하면서 다음과 같은 몇 가지 사항을 강조하고자 했습니다.

  <ul>
   <li>Data Factory는 데이터 처리나 스토리지 서비스가 아닙니다. Data Factory는 데이터 파이프라인에 대한 오케스트레이션, 예약 및 모니터링 서비스입니다. 이를 통해 전 세계 및 온-프레미스 및 클라우드 환경에서 파이프라인을 운영할 수 있습니다. 처리 및 스토리지 서비스와 동일한 지역에 Data Factory를 만들면 Data Factory에서 메타데이터(연결된 서비스, 데이터 세트, 파이프라인 json)도 동일한 지역에 저장할 수 있습니다.
  <ul>
   <li><span style="text-decoration: underline;">예</span>: Data Factory는 명령 및 제어이므로 미국 동부의 데이터 센터에 있는 처리 서비스와 함께 웹 로그 파일을 가질 수 있으며 Data Factory는 미국 서부에서 워크플로를 오케스트레이션할 수 있습니다.</li>
  </ul>

  </li>
   <li>Data Factory는 지역 분산 복사 서비스를 사용하여 데이터 이동을 수행합니다(지역 목록, ADF 복사 서비스를 사용할 수 있는 지리적 위치의 경우 아래 표 참조). 이를 통해 Data Factory는 지점 복사를 수행하고 대부분의 경우 지역 간 홉을 방지하는 효율적인 데이터 이동을 보장할 수 있습니다. 이는 Data Factory가 원하는 데이터 이동과 다른 지역에 만들어지는 시나리오에서 매우 유용합니다.
  <ul>
   <li><span style="text-decoration: underline;">예</span>: 미국 서부에 Data Factory가 있고 북유럽의 북유럽 &gt; Azure SQL Azure Storage 데이터를 이동하려고 합니다. 이 경우 Data Factory는 북유럽의 복사 서비스를 사용하여 데이터 이동을 수행합니다.</li>
  </ul>

  </li>

  </ul>

