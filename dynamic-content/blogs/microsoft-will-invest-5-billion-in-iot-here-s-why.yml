Title: Microsoft는 IoT에 50억 달러를 투자할 것입니다. 그 이유는 다음과 같습니다.
Summary: '오늘, 우리는 향후 4 년 동안 사물 인터넷에 50 억 달러를 투자 할 것이라고 발표했습니다. '
Content: >-
  <p>오늘, 우리는 향후 4 년 동안 사물 인터넷에 50 억 달러를 투자 할 것이라고 발표했습니다. 이 작업을 수행하는 이유는 간단합니다. 우리의 목표는 모든 고객에게 연결된 솔루션으로 비즈니스와 전 세계를 혁신할 수 있는 능력을 제공하는 것입니다.</p>


  <p>&rsquo;IoT 솔루션이 운영 효율성을 창출할 수 있다는 것을 잘 알고 있지만, 진정한 영향이 그 이상으로 일상 생활로 확대된다는 것을 알고 있습니다. 우리의 고객은 아프리카의 학교에 전기를 공급하고, 예측 치료를 통해 더 나은 환자 결과를 창출하고, 작업 현장의 근로자 안전과 알래스카 도로의 운전자 안전을 개선하고 있습니다.</p>


  <p>Weve&rsquo;는 기업이 공장, 건물 및 완전히 &ldquo;어두운 다른 장치에 이러한 엔드포인트를 가지고 있을 때 용어가 만들어지기 전에 IoT에 투자되었습니다.&rdquo; &rsquo;오늘날 IoT의 연구 및 혁신에 더 많은 리소스를 바칠 계획이며 궁극적으로 새로운 지능형 에지로 발전하고 있습니다. 클라우드, OS 및 디바이스를 아우르는 IoT 플랫폼을 통해 IoT 여정을 간소화할 수 있는 고유한 위치에 있으므로 모든 고객이&mdash; 규모, 기술 전문 지식, 예산, 산업 또는 기타 요인&mdash;에 따라 비즈니스 및 고객 환경뿐만 아니라 전 세계 사람들의 일상 생활을 개선하는 신뢰할 수 있는 연결된 솔루션을 만들 수 있습니다. 오늘 발표 한 투자&rsquo;는 우리가 현재와 미래의 모든 고객&rsquo; 요구를 계속 충족시킬 것입니다.</p>


  <h2>IoT 및 Intelligent Edge에서 기회 발전</h2>


  <p>&rsquo;이제 분석가들이 수년 동안 예측해 온 채택과 기하급수적인 성장의 종류를 보고,&rsquo; 이제 막 시작했습니다. A.T. Kearney는 IoT가 2020년까지 1조 9천억 달러의 생산성 증가와 1,770억 달러의 비용 절감으로 이어질 것으로 예측합니다. 이 효과는 연결된 주택과 자동차에서 제조업체, 스마트 도시 및 유틸리티&mdash;에 이르기까지 만연할 것입니다.</p>


  <p>이러한 투자 증가는 기술 플랫폼의 지속적인 혁신과 지원 프로그램을 지원할 것입니다. IoT 보안, IoT 및 에지용 개발 도구 및 지능형 서비스 만들기, 파트너 에코시스템 성장 투자 등 주요 영역에서 연구 개발을 계속할 것입니다. 고객과 파트너는 새로운 제품 및 서비스, 제품, 리소스 및 프로그램을 기대할 수 있습니다.</p>


  <h2>점점 더 정교해지는 고객 지원</h2>


  <p>현재 Microsofts&rsquo; IoT 제품에는 디바이스용 운영 체제, 제어 및 보안을 위한 클라우드 서비스, 인사이트를 얻기 위한 고급 분석 및 지능형 작업을 사용하도록 설정하는 비즈니스 애플리케이션에 이르기까지 비즈니스가 시작해야 하는 사항이 포함됩니다. Weve&rsquo;는 계속해서 새로운 아이디어를 내놓고 플랫폼에서 실행하는 고객 및 파트너와 함께 큰 견인력을 보였습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/steelcase-manufacturing-azureiot-en">Steelcase</a>, Kohler, Chevron, United Technologies 및 Johnson Controls와 같은 회사들은 모두 Microsofts&rsquo; IoT 플랫폼으로 혁신하여 비즈니스를 변화시키는 신제품, 솔루션 및 서비스를 출시하고 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/johnson-controls">Johnson Controls</a> 는 겸손한 자동 온도 조절기를 다양한 조건을 모니터링하여 건물 온도를 자동으로 최적화할 수 있는 스마트 장치로 탈바꿈시켰습니다. <a href="https://news.microsoft.com/transform/schneider-electric-harnesses-the-sun-to-power-remote-nigerian-schools-and-clinics/">슈나이더 일렉트릭</a> 은 나이지리아의 태양 에너지를 활용하고 IoT 플랫폼을 사용하여 패널에서 원격으로 유지 보수를 수행하는 솔루션을 구축했습니다. <a href="https://customers.microsoft.com/en-us/story/kohler-konnect-azure-iot">Kohler</a> 는 고급스러움뿐만 아니라 경제적인 인텔리전트 주방과 욕조 비품의 새로운 라인을 만들었습니다. <a href="https://news.microsoft.com/transform/alaska-winter-snow-icepocalypse/">알래스카 교통부는</a> 콜로라도에 본사를 둔 Fathym과 협력하여 기상 조건을 모니터링하고 운전자와 주 공무원에게 위험한 조건에 대해 경고할 수 있는 스마트 도로를 건설하고 있습니다.</p>


  <p>이 이야기는 계속 굴러갑니다. 새 구현&rsquo;마다 고유한 변환을 감시합니다. &rsquo;또한 고객과 파트너 모두가 대량의 데이터를 활용하는 IoT 솔루션을 빌드하는 특정 과제를 어떻게 극복하는지 살펴봅니다. 가정, 사무실 또는 공장 층을 변화시키는 제품을 빌드하든&rsquo; 관계없이 IoT는 클라우드 개발, 기계 학습, AI, 보안 및 개인 정보 보호에 걸친 협업적이고 다분야적인 노력입니다.</p>


  <p>우리는 고객이 모든 업계에서 비전을 실현할 수 있도록 돕기 위해 최선을 다하고 있습니다. 오늘&rsquo; 발표는 IoT와 인텔리전트 에지의 미래를 위한 큰&mdash; 일입니다. 고객이 몇 년 전에 상상할 수 있는 새롭고 점점 더 정교한 IoT 솔루션을 개발할 때 고객을 지원할 수 있습니다. 우리는 다음에 고객과 파트너로부터 오는 것을 보기 위해 기다릴 수&rsquo; 없으며, 우리는&rsquo; 일년 내내 더 많은 것을 공유 할 수 있습니다.</p>
