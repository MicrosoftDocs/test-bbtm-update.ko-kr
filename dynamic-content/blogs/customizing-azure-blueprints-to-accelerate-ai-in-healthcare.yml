Title: 의료 분야에서 AI를 가속화하기 위해 Azure Blueprints 사용자 지정
Summary: AI(인공 지능)는 환자 체류 기간 예측부터 진단 이미징, 사기 방지 및 더 많은 사용 사례에 이르기까지 의료 분야의 주요 잠재력을 보유하고 있습니다. AI를 성공적으로 사용하려면 의료 분야가 프로젝트가 아닌 솔루션이 필요합니다. Microsoft Azure 청사진을 사용하여 이니셔티브를 가속화하여 의료 솔루션에서 AI에 대한 격차를 해소하는 방법을 알아봅니다.
Content: >-
  <p>AI(인공 지능)는 환자 체류 기간 예측부터 진단 이미징, 사기 방지 및 더 많은 사용 사례에 이르기까지 의료 분야의 주요 잠재력을 보유하고 있습니다. AI를 성공적으로 사용하려면 의료 분야가 프로젝트가 아닌 솔루션이 필요합니다. Microsoft Azure 청사진을 사용하여 이니셔티브를 가속화하여 의료 솔루션에서 AI에 대한 격차를 해소하는 방법을 알아봅니다.</p>


  <p>새로운 기능을 신속하게 획득하고 새로운 솔루션을 구현하기 위해 의료 IT 및 개발자는 이제 업계별 Azure Blueprints를 활용할 수 있습니다. 청사진에는 예제 코드, 테스트 데이터, 보안 및 규정 준수 지원과 같은 리소스가 포함됩니다. 이러한 패키지에는 참조 아키텍처, 지침, 방법 가이드 및 기타 설명서뿐만 아니라 의료 기관에 대한 주요 사용 사례를 중심으로 작성된 실행 코드 및 샘플 테스트 데이터가 포함됩니다. 청사진에는 위협 모델, 보안 제어, 책임 매트릭스 및 규정 준수 감사 보고서를 비롯한 개인 정보 보호, 보안 및 규정 준수 이니셔티브를 지원하는 구성 요소도 포함되어 있습니다.</p>


  <p><a href="https://aka.ms/healthwebinar2" target="_blank">Microsoft Azure Blueprints Webcast - 2부: 사용자 지정을 사용하여 의료 분야의 AI(가속 AI)</a>에 참석하여 자세히 알아볼 수 있습니다. <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2Fhealthwebinar&amp;data=02%7C01%7C%7C03048337020e410c04ff08d618e5b959%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723772261583446&amp;sdata=nm8UUHN%2FmYstrEmq5pCe7kEb3I2wEMYJHv%2FUaOofk2A%3D&amp;reserved=0" target="_blank">Microsoft Azure Blueprints 웹캐스트의 도입</a>을 기반으로 하는 이 세션은 고유한 요구 사항 및 조직에 대한 청사진 사용자 지정에 대해 자세히 설명합니다. 이 세션은 의료 제공자, 지불인, 제약 및 생명 과학 조직을 위한 것입니다. 주요 역할에는 선임 기술 의사 결정자, IT 관리자, 클라우드 설계자 및 개발자가 포함됩니다.</p>


