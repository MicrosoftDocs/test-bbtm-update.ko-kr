Title: Bio-IT World에서 Microsoft에 가입
Summary: '바이오-IT 세계 컨퍼런스 및 엑스포는 오늘 보스턴에서 시작됩니다. Microsoft는 이 이벤트의 플래티넘 스폰서입니다. 생명 과학 및 의료 산업에서 수행되는 연구 및 제품 개발은 엄청난 영향을 미치고 있습니다. '
Content: >-
  <p><a href="https://www.bio-itworldexpo.com/" target="_blank">바이오-IT 월드 컨퍼런스 및 엑스포</a>가 내일 보스턴에서 시작됩니다. Microsoft는 이 이벤트의 플래티넘 스폰서입니다. 생명 과학 및 의료 산업에서 수행되는 연구 및 제품 개발은 엄청난 영향을 미치고 있습니다. 이러한 작업의 대부분은 대량의 계산이 필요합니다. Bio-IT World는 이 작업의 최전선에 있는 사고 리더들이 함께 모여 지식을 공유하고 과학의 상태를 발전시키는 데 도움을 주는 곳입니다.</p>


  <p><a href="https://enterprise.microsoft.com/en-us/industries/health/" target="_blank">Genomics 팀의 담당자가</a> 부스 #446에 참가하여 안전하고 확장 가능한 유전체학 작업을 위한 Microsofts&rsquo; 솔루션을 선보일 예정입니다. Azure 특수 컴퓨팅 팀은 Azure&rsquo; <a href="https://aka.ms/big-compute" target="_blank">고성능 컴퓨팅</a> 제품이 필요한 컴퓨팅 리소스에 대한 간단하고 관리되는 액세스를 얻는 데 도움이 되는 방법을 시연합니다. 또한 <a href="https://www.dnanexus.com/" target="_blank">DNAnexus</a> 의 파트너는 수요일 오후 3시 30분부터 4시 00분까지 Microsoft 부스에서 데모를 제공합니다.</p>


  <p>Azure 특수 컴퓨팅 팀의 수석 그룹 프로그램 관리자인 Jason Stowe는 화요일 오후에 <a href="https://www.bio-itworldexpo.com/Bio-It_Expo_Content.aspx?id=192730" target="_blank">생명 과학 스타트업 워크샵을 부트스트랩하기</a> 위한 강사가 될 것입니다. 수요일 아침에 그는 본회의 기조연설을 소개할 예정이다. 이 세션에서는 전문가 패널이 생명 과학의 데이터 과학 문제에 대해 논의합니다.</p>


  <p>Jason은 또한 수요일 정오에 클라우드 트랙에서 <strong>미래형 워크로드에 대한 실질적인 과제 해결</strong> 이라는 제목의 강연을 할 예정입니다. 이 대화에서는 고객이 기존 HPC 워크로드뿐만 아니라 새로운 *omics 및 AI 워크로드에 클라우드를 채택하도록 돕는 10년 이상의 교훈을 공유합니다. Jason은 생명 과학 혁신을 가속화하는 데 필요한 거버넌스를 달성하는 방법을 포함하여 클라우드 채택자의 교훈을 제공합니다.</p>


  <p>Bio-IT World에 참가하시&rsquo;면 #446 부스에서 여러분을 만나실 수 있기를 기대합니다.</p>
