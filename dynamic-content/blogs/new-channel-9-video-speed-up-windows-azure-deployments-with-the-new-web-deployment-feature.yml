Title: '새 채널 9 비디오: "새 웹 배포 기능을 사용하여 Azure 배포 Windows 가속화"'
Summary: 지난 주 Windows Azure SDK 1.4.1 새로 고침이 릴리스되었습니다. 이 새로 고침은 Windows Azure용 Visual Studio 도구에 웹 배포에 대한 지원을 추가합니다. 웹 방법에 대해 자세히 알고 싶은 경우...
Content: '<p>지난 주 Windows Azure SDK 1.4.1 새로 고침이 릴리스되었습니다. 이 새로 고침은 Windows Azure용 Visual Studio 도구에 웹 배포에 대한 지원을 추가<a target="_blank" href="https://azure.microsoft.com/">합니다</a>. 웹 배포 기능의 작동 방식에 대해 자세히 알아보려면 Windows Azure 도구 팀의 프로그램 관리자인 Anders Hauge와 함께 새 <a target="_blank" href="https://channel9.msdn.com/">Channel 9</a> 비디오 <a target="_blank" href="https://channel9.msdn.com/Blogs/funkyonex/Speed-Up-Azure-Deployments-with-the-New-Web-Deployment-Feature">"새 웹 배포 기능을 사용하여 Azure 배포 Windows 가속화"</a>를 확인하세요. </p>  <p>이 비디오에서는 새로운 웹 배포 기능과 원격 데스크톱을 통해 개발자가 몇 초 만에 Windows Azure에서 반복 코드 변경 내용을 웹 역할에 배포할 수 있는 방법을 보여 줍니다. 즉, 개발자는 동일한 실행 중인 인스턴스에 대한 변경 내용만으로 이미 배포된 웹앱을 업데이트하여 업데이트 배포 프로세스를 획기적으로 가속화할 수 있습니다. </p>  <p>이 새로운 기능은 <a target="_blank" href="https://www.microsoft.com/web/downloads/platform.aspx">웹 플랫폼 설치 관리자</a>를 통해 설치할 수 있는 Windows Azure SDK 1.4.1 새로 고침의 일부로 사용할 수 있습니다.</p>  <p>자세한 내용은 이 블로그에서 "지금 사용 가능: 웹 배포 통합으로 Azure SDK 1.4 새로 고침 Windows" 관련 게시물을 읽거나 Anders의 게시물<a target="_blank" href="https://blogs.msdn.com/b/cloud/archive/2011/04/19/enabling-web-deploy-for-windows-azure-web-roles-with-visual-studio.aspx">인 "Visual Studio 사용하여 Windows Azure 웹 역할에 웹 배포 사용"</a>을 읽어보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
