Content: >-
  <p align="left">빅 데이터를 실시간으로 처리하는 것은 많은 기업에서 운영이 필요합니다. Azure Stream Analytics는 복잡한 이벤트 처리를 위한 Microsofts&rsquo; 서버리스 실시간 분석 제품입니다.</p>


  <p align="left">Microsoft가 Forrester Wave&trade;: Streaming Analytics, Q3 2019의 선두 주자로 선정되었음을 발표하게 되어 기쁘고 겸손합니다. Microsoft는 이 보고서가 Azure Stream Analytics의 시장 모멘텀, 만족한 고객, 성장하는 파트너 에코시스템 및 Azure 클라우드 플랫폼의 전반적인 강점을 진정으로 반영한다고 믿습니다. 여기에서 전체 보고서에 액세스할 수 <a href="https://reprints.forrester.com/#/assets/2/108/RES143836/reports" target="_blank">있습니다</a>.</p>


  <p><img alt="Forrester Wave for Streaming Analytics published in Q3 2019 that positions Microsoft as a leader in the category." border="0" height="827" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d98fb6ab-aa62-4760-9530-3caee7219d19.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="600"></p>


  <p align="left">&nbsp;</p>


  <p align="center">포레스터 웨이브&trade;: 스트리밍 분석, 2019년 3분기</p>


  <p>&nbsp;</p>


  <p>Forrester Wave&trade;: Streaming Analytics, 2019년 3분기 보고서는 11개 솔루션 공급자의 스트리밍 분석 제품을 평가했으며, Forrester가 이 범주에서 Microsoft를 리더로 인정했음을 공유하게 되어 영광입니다. Azure Stream Analytics는 실행 능력, 관리, 배포, 솔루션 로드맵, 고객 채택 등 12개 범주에서 가장 높은 점수를 받았습니다.</p>


  <p>보고서에<em>&ldquo;는 Stream Analytics에 Microsoft Azure 확장성, 고가용성, 배포 및 애플리케이션의 장점이 있다고 명시되어 있습니다. Azure Stream Analytics는 이미 SQL 알고 있는 개발자를 위한 쉬운 온-램프입니다. 15개가 넘는 다른 Azure 서비스와 제로 코드 통합을 통해 쉽게 시도하고 채택할 수 있으므로 Azure 클라우드에서 실시간 스트리밍 애플리케이션이 필요한 기업에서 제품을 실시간 백본으로 만들 수 있습니다. 또한 IoT Hub 및 Azure Functions와의 통합을 통해 수천 개의 디바이스 및 비즈니스 애플리케이션과 원활한 상호 운용성을 제공합니다.&rdquo;</em></p>


  <h2>Azure Stream Analytics의 주요 차별화 요소</h2>


  <h3>Azure 에코시스템과 완벽하게 통합: 클릭 몇 번으로 강력한 파이프라인 빌드</h3>


  <p>Azure IoT Hub로 데이터를 스트리밍하는 수백만 개의 IoT 디바이스가 있거나 Azure Event Hubs에 중요한 원격 분석 이벤트를 보내는 앱이 있는지 여부에 관계없이 여러 원본 및 싱크를 연결하여 엔드투엔드 파이프라인을 만드는 데 몇 번의 클릭만 하면 됩니다.</p>


  <h3>개발자 생산성</h3>


  <p>Stream Analytics의 가장 큰 장점 중 하나는 이동 중인 데이터를 분석하는 강력한 임시 제약 조건이 있는 간단한 SQL 기반 쿼리 언어입니다. SQL 언어에 대한 숙지만으로도 강력한 쿼리를 작성할 수 있습니다. 또한 Azure Stream Analytics는 C# 및 JavaScript UDF(사용자 정의 함수) 또는 사용자 정의 집계를 통해 언어 확장성을 지원하여 Stream Analytics 쿼리의 일부로 복잡한 계산을 수행합니다.</p>


  <h3>분석 노하우</h3>


  <p>Stream Analytics에는 지리 공간적 함수에 대한 기본 지원, 실시간 채점을 위한 사용자 지정 기계 학습(ML) 모델에 대한 기본 제공 설명, 변칙 검색을 위한 기본 제공 ML 모델, 패턴 일치 등과 같은 다양한 분석 기능이 포함되어 있어 개발자가 익숙한 컨텍스트에 머물면서 복잡한 시나리오를 쉽게 해결할 수 있도록 지원합니다.</p>


  <h3>인텔리전트 에지</h3>


  <p>Azure Stream Analytics를 사용하면 실시간 인사이트 및 분석 기능을 데이터가 시작되는 위치에 더 가깝게 가져올 수 있습니다. 고객은 스트림 처리를 위해 진정한 하이브리드 아키텍처를 사용하여 새 시나리오를 쉽게 사용하도록 설정하고 클라우드 또는 IoT 에지에서 동일한 쿼리를 실행할 수 있습니다.</p>


  <h3>분당 최고 수준의 재정적으로 뒷받침되는 SLA</h3>


  <p>우리는 기업이 데이터 손실을 방지하고 비즈니스 연속성을 갖는 것이 중요하다는 것을 알고 있습니다. Stream Analytics는 분 수준에서 99.9%의 가용성 SLA(서비스 수준 계약)를 사용하여 이벤트 처리를 보장하며 업계에서 비교할 수 없습니다.</p>


  <h3>즉시 크기 조정</h3>


  <p>Stream Analytics는 Azure에서 완전히 관리되는 PaaS(서버리스) 제품입니다. 걱정할 인프라가 없으며 관리할 서버, 가상 머신 또는 클러스터가 없습니다. 우리는 백그라운드에서 당신을 위해 모든 무거운 리프팅을합니다. 모든 작업에 대해 처리 능력을 즉시 1~100개의 스트리밍 단위로 확장하거나 스케일 아웃할 수 있습니다.</p>


  <h3>미션 크리티컬</h3>


  <p>Stream Analytics는 &ldquo;정확히 한 번의&rdquo; 이벤트 처리와 한 번 이상의 이벤트 배달을 보장합니다. 이벤트 전송에 실패하는 경우에 기본 제공 복구 기능이 있습니다. 따라서 이벤트가 삭제되는 것에 대해 걱정할 필요가 없습니다.</p>


