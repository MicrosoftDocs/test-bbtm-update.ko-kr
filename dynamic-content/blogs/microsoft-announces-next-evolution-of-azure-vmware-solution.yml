Title: Microsoft, Azure VMware Solution의 다음 발전 발표
Summary: 오늘 Microsoft에서 VMware와 긴밀하게 협력하여 설계, 빌드 및 지원하는 차세대 Azure VMware Solution의 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Im&rsquo;은 Microsoft에서 설계, 빌드 및 지원하고 VMware에서 보증하는 차세대 <a href="https://azure.microsoft.com/en-us/overview/azure-vmware/" target="_blank">Azure VMware Solution</a>의 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p>현재의 경제 환경을 통해 많은 조직에서 비즈니스 안정성, 연속성 및 복원력을 가능하게 하는 신속하고 비용 효율적인 솔루션을 찾기 위한 새로운 과제에 직면해 있습니다. 새로운 Azure VMware Solution을 통해 고객은 애플리케이션을 다시 설계하거나 작업을 재정비할 위험 없이 기존 온-프레미스 VMware 애플리케이션을 Azure로 원활하게 확장하거나 완전히 마이그레이션할 수 있습니다. 이를 통해 고객은 클라우드 효율성을 높이고 보안, 데이터 및 인공 지능뿐만 아니라 통합 관리 기능 전반에 걸쳐 Azure 서비스를 통해 자체적으로 혁신할 수 있습니다. 또한 고객은 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택을</a> 활용하여 Azure VMware에서 실행되는 Windows Server 및 SQL Server 워크로드로 비용을 절감할 수 있습니다.</p>


  <h2>Microsoft 자사 서비스</h2>


  <p>새 Azure VMware Solution은 Microsoft의 자사 서비스입니다. Microsoft에서 직접 소유, 운영 및 지원하는 새 서비스를 출시하면 고객의 Azure 혁신에 대한 품질, 안정성 및 직접 액세스를 보장하는 동시에 모든 요구 사항에 대한 단일 연락 지점을 제공할 수 있습니다. 오늘&rsquo; 발표와 VMware와의 지속적인 협업을 통해 새로운 Azure VMware Solution은 향후 고객의&rsquo; 성공을 위한 토대를 마련합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>VMware의 최고 운영 책임자 인 Sanjay Poonen은 &ldquo;VMware와 Microsoft가 고객을 지원하는 데 오랜 파트너십과 공유 유산을 가지고 있다고 말했습니다. 이제 그 어느 때보다도 우리가 함께 모여 비즈니스의 안정성과 효율성을 창출하는 데 도움을 주는 것이 중요합니다. 새로운 Azure VMware Solution은 고객이 프라이빗 데이터 센터에서 사용하는 것과 동일한 VMware Foundation을 Azure에서 사용할 수 있는 기능을 제공합니다. 비즈니스 민첩성과 복원력을 높이고, 비용을 절감하며, 모든 유형의 애플리케이션에 대해 네이티브 개발자 환경을 사용할 수 있는 일관된 운영 모델을 제공합니다.&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>이러한 의견은 Microsoft의 수석 부사장인 Jason Zander가 반향을 불러일으켰으며, &ldquo;이는 Microsoft와 VMware가 현재 클라우드 여정에 있는 고객을 만날 수 있는 놀라운 이정표입니다. Azure VMware Solution은 광범위한 고객 워크로드를 지원하도록 Azure 서비스를 설계하는 방법의 좋은 예입니다. Im&rsquo;은 VMware 팀과 긴밀한 협업을 통해 온-프레미스에서 VMware를 실행하는 고객이 Azure&rsquo;의 매우 안정적인 인프라를 더 빨리 활용할 수 있게 되어 매우 기뻤습니다.&rdquo;</em></p>

  </blockquote>


  <p>새로운 솔루션은 Azure를 기반으로 구축되어 글로벌 인프라의 속도, 규모 및 고가용성을 제공합니다. Azure에서 전체 VMware Cloud Foundation 환경을 프로비전하고 비즈니스 요구 사항이 변경됨에 따라 컴퓨팅 및 스토리지 탄력성을 얻을 수 있습니다. Azure VMware Solution은 VMware Cloud Verified로, VMware 워크로드에 대한 일관성, 성능 및 상호 운용성과 함께 VMware 기능의 전체 집합을 사용할&#39;있다는 확신을 고객에게 제공합니다.</p>


  <h2>VMware 기술 및 환경에 대한 액세스</h2>


  <p>Azure VMware Solution을 사용하면 VMware 기술 및 도구에서 기존 투자를 활용할 수 있습니다. 고객은 VMWare vSphere, HCX, NSX-T 및 vSAN을 비롯한 친숙한 VMware 기술을 사용하여 클라우드로의 이동을 가속화하면서 운영 일관성을 유지할 수 있습니다. 또한 새 Azure VMware Solution에는 VMware HCX Enterprise 추가할 수 있는 옵션이 있으며, 이를 통해 고객은 대량 실시간 마이그레이션 지원을 포함하여 Azure로의 마이그레이션 작업을 더욱 간소화할 수 있습니다. 또한 HCX를 사용하면 이전 버전의 vSphere 온-프레미스를 실행하는 고객이 Azure VMware Solution에서 원활하게 실행되는 최신 버전의 vSphere로 이동할 수 있습니다.</p>


  <h2>원활한 Azure 통합</h2>


  <p>Azure 관리, 보안 및 서비스와의 통합을 통해 Azure VMware Solution은 고객이 계속해서 클라우드 역량을 구축하고 초과 근무 시간을 현대화할 수 있는 기회를 제공합니다. 고객은 익숙한 네이티브 VMware 도구 및 관리 환경을 사용하도록 선택할 수 있으며 필요에 따라 Azure 기능을 증분 방식으로 활용합니다.</p>


  <p>현재 고객을 만나기 위해 하이브리드 관리 시나리오와 여정을 간소화할 수 있는 자동화에 대한 지원에 깊이 투자하고 있습니다. 곧 Azure VMware Solution과 관련된 향후 하이브리드 기능에 대해 자세히 발표하게 되어 기쁩니다.</p>


  <h2>Microsoft 워크로드에 대한 Azure 하이브리드 혜택 가격 책정 활용</h2>


  <p>Azure VMware Solution에서 실행되는 Microsoft 워크로드에 가장 적합한 클라우드로 Azure를 활용하고 Windows Server 및 SQL Server 타의 추종을 불허하는 가격 책정 혜택을 활용합니다. <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>은 Azure VMware Solution으로 확장되므로 소프트웨어 보증을 가진 고객은 Azure로 마이그레이션하거나 확장할 때 기존 온-프레미스 Windows Server 및 SQL Server 라이선스 투자의 가치를 극대화할 수 있습니다. 또한 Azure VMware Solution 고객은 2008년 버전의 Windows Server 및 SQL Server 3년간 무료 확장 보안 업데이트를 받을 수 있습니다. Azure에서 이러한 타의 추종을 불허하는 가격 책정 혜택을 조합하면 고객이 VMware 환경에서 비용 효율성으로 클라우드 채택을 간소화할 수 있습니다.</p>


  <p>또한 일반 공급에서 Reserved Instances는 전용 호스트에서 1년 및 3년 옵션으로 Azure VMware Solution 고객에게도 제공됩니다.</p>


  <h2>글로벌 가용성 및 확장</h2>


  <p>Azure VMware Solution 미리 보기는 처음에 미국 동부 및 서유럽 Azure 지역에서 사용할 수 있습니다. 새 Azure VMware Solution은 2020년 하반기에 일반 공급될 예정이며, 이 시점에 더 많은 지역에 걸쳐 가용성이 확장될 예정입니다. Azure VMware Solution의 지역 가용성에 대한 계획은 공개되는 대로 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/" target="_blank">여기에서 사용할 수 있습니다</a> .</p>


  <p>Azure VMware Solution 미리 보기에 참여하는 데 관심을 등록하려면 Microsoft 계정 담당자에게 문의하거나 <a href="https://azure.microsoft.com/en-us/overview/sales-number/" target="_blank">영업 팀에 문의</a>하세요.</p>


  <p>Azure 웹 사이트에서 Azure VMware Solution에 대해 자세히 알아봅니다.</p>
