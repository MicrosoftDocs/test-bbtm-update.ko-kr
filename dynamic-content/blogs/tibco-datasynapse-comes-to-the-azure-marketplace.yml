Slug: tibco-datasynapse-comes-to-the-azure-marketplace
Title: TIBCO DataSynapse가 Azure Marketplace에 제공됩니다.
Summary: Azure Marketplace에서 TIBCO DataSynapse GridServer Engine – 클라우드 버전의 출시를 발표하게 되어 기쁘게 생각합니다. 오늘부터 사용할 수 있습니다.
Content: >-
  <p>Azure Marketplace에서 TIBCO DataSynapse GridServer Engine &ndash; 클라우드 버전의 출시를 발표하게 되어 기쁘게 생각합니다. 오늘부터 제공되는 이 협업은 지난 몇 개월 동안 DataSynapse 고객과 함께 수행해 온 <a href="https://www.tibco.com/blog/2016/07/27/tibco-datasynapse-gridserver-bursts-into-azure/">HPC 버스트 작업</a>&nbsp;으로 확장되어 비용 효율적인 방식으로 쉬운 배포 방법을 제공합니다.</p>


  <p>지난 15년 동안 TIBCO Software는 애플리케이션 및 에코시스템의 통합을 통해 임원, 개발자 및 비즈니스 사용자가 데이터를 분석하고 실시간 솔루션을 만들 수 있도록 역량을 강화하기 위해 노력해 왔습니다.</p>


  <p><a href="https://www.tibco.com/products/automation/application-development/grid-computing/gridserver">TIBCO DataSynapse GridServer</a> 는 그리드 인프라에서 언제든지 모든 애플리케이션을 동적으로 크기 조정하기 위한 서비스 실행 플랫폼입니다. 기존 애플리케이션의 생산성, 성능 및 작동 시간이 개선된 결과로 특정 위험 계산을 병렬 컴퓨팅하기 위해 금융 서비스 내에서 많이 사용됩니다. Azure에 DataSynapse GridServer Engine 6.2.0을 도입함으로써 Microsoft는 인프라 유연성, 확장성 및 비용 제어를 제공하여 이 플랫폼의 가능성을 확장합니다.</p>


  <p>종량제 <a href="https://azure.microsoft.com/en-us/marketplace/partners/tibco-software/gridserverlinuxenginegs620ubuntu1404/">Marketplace 이미지는</a> 기존 GridServer DataSynapse를 온-프레미스에 설치하고 현재 용량을 넘어 Azure로 환경을 확장하려는 고객을 위한 것입니다.</p>


  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee135d8d-bb43-49e0-a601-f7a321eb17af.png"></p>


  <p>이 솔루션은 Azure에서 Marketplace 제품을 구매할 때 제공되는 디렉터, IP 및 FQDN에 연결하도록 구성된 하나 이상의 가상 머신을 제공합니다. 솔루션은 고객이 하나 이상의 온-프레미스 관리자를 실행하고 있으며 Azure 계정과 관리자 간에 VPN 연결이 이미 설정되어 있거나 Azure에서 그리드를 실행하고 있으며 엔진 VM을 추가하려는 가상 네트워크가 이미 있다고 가정합니다.</p>


  <p>TIBCO는 세 개의 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-sizes/">VM 제품군</a>, A 시리즈, D 시리즈 및 Dv2에 이미지를 설치하는 옵션을 제공했습니다. 이는 고객에게 다양한 가격과 성능 및 다양한 워크로드에 대한 호소력을 제공하기 위한 것이었습니다.</p>


  <blockquote>

  <p>&quot;Microsoft Azure 및 TIBCO는 Azure&#39;컴퓨팅 리소스를 종량제 모델에서 TIBCO&#39;Datasynapse Grid Server와 결합하는 완벽한 솔루션을 제공하기 위해 긴밀하게 협력했습니다. 이를 통해 투자 은행 고객은 바젤 III&#39;FRTB와 같은 새로운 규정을 해결하고 대규모 컴퓨팅 요구를 충족할 수 있습니다.&quot;</p>

  </blockquote>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<em>- Mike Kennedy &ndash; TIBCO Sr. Director of Engineering</em></p>


  <p>중요한 컴퓨팅 워크로드와 함께 사용할 DataSynapse GridServer의 지속적인 개발을 보고 Azure 클라우드의 규모와 탄력성의 이점을 활용할 수 있게 되어 기쁩니다. 이 릴리스에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/marketplace/partners/tibco-software/gridserverlinuxenginegs620ubuntu1404/">여기에서</a> 확인할 수 있습니다.</p>


