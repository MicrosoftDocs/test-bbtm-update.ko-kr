  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/public-preview-named-entity-recognition-in-the-cognitive-services-text-analytics-api/">공개 미리 보기: Cognitive Services Text Analytics API에서 명명된 엔터티 인식</a></p>


  <p>텍스트 분석 API는 클라우드 기반 서비스로 원시 텍스트에 대한 고급 자연어 처리를 제공하며, 감성 분석, 핵심 구 추출, 언어 감지 및 엔터티 링크의 네 가지 주요 기능을 포함합니다. 명명된 NER(엔터티 인식)는 자유 형식 텍스트를 사용하고 사람, 위치, 조직 등과 같은 엔터티의 발생을 식별하는 기능입니다. Text Analytics의 NER는 간단한 API 호출만으로 강력한 기계 학습 모델을 사용하여 모든 텍스트 문서에서 20가지 이상의 명명된 엔터티를 찾아 분류합니다. 이렇게 하면 많은 문제를 쉽게 해결할 수 있는 강력하고 사용하기 쉬운 자연어 처리 솔루션 제품군이 추가됩니다.</p>


