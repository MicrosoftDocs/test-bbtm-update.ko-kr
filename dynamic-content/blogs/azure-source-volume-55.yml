  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-update-management-a-year-of-great-updates/">Azure 업데이트 관리: 1년 동안 훌륭한 업데이트</a></p>


  <p>Azure Automation의 업데이트 관리 솔루션을 사용하면 Azure, 온-프레미스 환경 또는 다른 클라우드 공급자에 배포된 Windows 및 Linux 컴퓨터에 대한 운영 체제 업데이트를 관리할 수 있습니다. 모든 에이전트 컴퓨터에서 사용 가능한 업데이트의 상태를 신속하게 평가하고 서버에 대한 필수 업데이트를 설치하는 프로세스를 관리할 수 있습니다. Azure Automation 계정에서 직접 가상 머신에 업데이트 관리를 사용하도록 설정할 수 있습니다. Linux 및 Windows 가상 머신용 Azure Portal의 가상 머신 창에서 단일 가상 머신에 대한 업데이트 관리를 사용하도록 설정할 수도 있습니다. 동적 멤버 자격을 가진 그룹, 업데이트 관리에 새 머신 온보딩, Azure Automation Runbook을 호출하기 위한 사전/사후 스크립트, 업데이트 포함 및 다시 부팅 제어를 포함하여 피드백에 대한 응답으로 지난 1년 동안 추가한 새로운 기능에 대해 알아보려면 이 게시물을 읽어보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/control-and-improve-your-security-posture-with-azure-secure-score/">Azure Secure 점수를 사용하여 보안 상태 제어 및 개선</a></p>


  <p>Ignite에서 지난 달 발표된 보안 점수는 조직의&rsquo; 보안 상태를 표시하고 가장 중요한 질문에 &ldquo;대답하는 데 도움이 되는 보안 분석 도구입니다. 내 워크로드는 얼마나 안전합니까?&rdquo; 보안 점수는 권장 사항의 심각도 및 영향을 고려합니다. 해당 정보에 따라 이 권장 사항을 수정하면 보안 상태를 개선할 수 있는 방법을 보여 주는 숫자 값이 할당됩니다. 전체 보안 점수는 모든 권장 사항의 누적입니다. 선택한 범위에 따라 구독 또는 관리 그룹에서 전체 보안 점수를 볼 수 있습니다. 점수는 선택되어 있는 구독과 이 구독에 대한 활성 권장 사항에 따라 달라집니다.</p>


