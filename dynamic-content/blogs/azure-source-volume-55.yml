  <p><a href="https://azure.microsoft.com/en-us/blog/iot-device-authentication-options/">IoT 디바이스 인증 옵션</a></p>


  <p>이 블로그 게시물에서는 Azure IoT Hub Device Provisioning Service 및 Azure IoT Hub에서 지원하는 가장 널리 사용되는 인증 유형 중 일부의 장단점을 다룹니다. 또한 이 게시물에는 백서, Azure IoT 파트너 및 관련 블로그 게시물과 같은 Azure IoT 보안 리소스에 대한 다양한 링크가 포함되어 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-partitioning-design-patterns-part-1/">Azure Cosmos DB 분할 디자인 패턴 &ndash; 1부</a></p>


  <p>여러 부분으로 구성된 게시물 시리즈의 첫 번째 부분에서는 Azure Cosmos DB의 파티션 키를 사용하여 데이터를 효율적으로 배포하고, 애플리케이션 성능을 개선하고, 더 빠른 조회를 사용하도록 설정하는 방법을 알아봅니다. 이 게시물에서는 Azure Function을 사용하여 변경 피드를 사용하여 조회 컬렉션을 업데이트하는 방법을 보여 줍니다. 조회 컬렉션을 사용하면 비용이 많이 드는 팬아웃 쿼리를 방지하기 위해 파티션 키를 사용하여 애플리케이션이 요청 단위를 사용하는 방식을 보다 효율적으로 만들 수 있습니다.</p>


