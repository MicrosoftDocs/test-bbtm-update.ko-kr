  <p><a href="https://azure.microsoft.com/en-us/blog/building-an-iot-ecosystem-that-fuels-business-transformation/">비즈니스 전환에 연료를 공급하는 IoT 에코시스템 구축</a></p>


  <p>IoT의 복잡성을 줄이고 가치 창출 시간을 가속화하는 것은 기술 혁신과 결합될 때 파트너와 고객 모두에게 타의 추종을 불허하는 가치를 제공하는 주요 차별화 요소입니다. IoT in Action은 IoT 에코시스템의 다른 파트너와 연결하고 비즈니스 수행 방식을 변화시키는 파괴적인 IoT 솔루션에 대해 자세히 알아볼 수 있는 기회를 제공하는 글로벌 이벤트 시리즈입니다. 이 게시물에서는 Microsoft&#39;파트너 + 플랫폼 접근 방식의 예를 다루며, 파트너를 다시 연결하고 기능을 브리징하여 고객과 파트너 모두에게 가치를 제공하는 시간을 신속하게 제공할&#39;방법을 설명합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-they-know-now-insights-from-top-iot-leaders/">현재 알고 있는 내용: 상위 IoT 리더의 Insights</a></p>


  <p>업계 리더 헨드포스의 헨릭 플&oslash;레, 로크웰 오토메이션의 더그 웨버, 슈나이더 일렉트릭의 마이클 맥켄지, 위어 그룹의 알라스데어 수도사로부터 IoT의 모든 것에 강세를 부추기는 이유&rsquo;와 혁신과 성장을 위해 활용하는 방법에&rsquo; 대해 들어보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-they-know-now-insights-from-top-iot-leaders/">&rsquo;이 경우 제품을 연결하는 데 시간이 소요됩니다&mdash;&rsquo;.</a></p>


  <p>연결된 제품은 이미 일상 생활의 일부입니다. 스마트 자동 온도 조절기는 가정용 난방 및 냉각을 원격으로 제어합니다. 프린터는 새 잉크 카트리지가 부족하기 전에 자동으로 주문합니다. 웨어러블 의료 기기는 건강 의사 결정을 내리는 데 도움이 되는 데이터를 캡처합니다. 연결된 제품을 제공하여 이 시장의 점유율을 파악하기 위해 올바른 사용 사례를 명확히 하는 것이 첫 번째 큰 단계입니다. 모니터링, 제어 및 자동화의 세 가지 주요 방법이 있습니다. 그러나 연결된 제품에는 성공하려면 신중한 계획이 필요합니다. 피해야 할 문제 및 자세한 지침을 얻을 수 있는 위치에 대해 자세히 알아보려면 이 게시물을 읽어보세요.</p>


