  <h2>기술 관련 내용</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/7-best-practices-for-continuous-monitoring-with-azure-monitor/">Azure Monitor를 사용하여 연속 모니터링에 대한 7가지 모범 사례</a></p>


  <p>Azure Monitor를 사용하면 애플리케이션이 수행되는 방식을 이해하고 애플리케이션에 영향을 주는 문제 및 애플리케이션이 의존하는 리소스를 사전에 식별할 수 있습니다. CM(연속 모니터링)은 DevOps 및 IT 운영 주기의 각 단계에서 모니터링을 통합하기 위한 DevOps 새로운 후속 개념입니다. 이렇게 하면 개발자, 프로덕션 및 고객을 통해 흐르는 앱 및 인프라의 상태, 성능 및 안정성이 지속적으로 보장됩니다. 연속 모니터링에 대한 7가지 모범 사례는 이 게시물을 확인하세요.</p>


  <p><img alt="Diagram showing Azure Monitor working with Azure DevOps" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4775d0d3-aad0-4c19-9274-d9a21fa7b5e3.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="연속 모니터링은 DevOps 대한 새로운 후속 작업입니다."></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-developers-can-get-started-with-building-ai-applications/">개발자가 AI 애플리케이션 빌드를 시작하는 방법</a></p>


  <p>AI(인공 지능)는 제조, 소매, 금융, 의료 등을 아우르는 예제를 통해 모든 산업의 디지털 혁신을 가속화하고 있습니다. 이 속도로 모든 산업은 AI를 사용하여 인간의 독창성을 증폭할 수 있습니다. 이 무료 O&#39;Reilly 전자책에서는 <em>Ai 애플리케이션을 빌드하기 위한 개발자&rsquo; 가이드</em>인 Microsoft의 Anand Raman 및 Wee Hyong Tok에서 개발자가 첫 번째 AI가 주입된 애플리케이션을 빌드할 수 있는 포괄적인 로드맵을 제공합니다.</p>


