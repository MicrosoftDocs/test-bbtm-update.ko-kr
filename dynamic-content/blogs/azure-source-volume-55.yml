  <p><a href="https://azure.microsoft.com/en-us/blog/azure-availability-zones-expand-with-new-services-and-to-new-regions-in-europe-and-united-states/">Azure 가용성 영역은 새 서비스와 새 지역으로 확장됩니다.</a></p>


  <p>가용성 영역은 데이터 센터 오류에서 애플리케이션 및 데이터를 보호하는 고가용성 기능입니다. 가용성 영역은 이제 북유럽 및 미국 서부 2 지역에서 사용할 수 있습니다. 영역 중복 서비스는 단일 지점 오류에서 보호하기 위해 가용성 영역에서 애플리케이션 및 데이터를 복제합니다. 이제 Azure SQL Database, Service Bus, Event Hubs, Application Gateway, VPN Gateway 및 ExpressRoute를 포함한 영역 중복 서비스의 확장된 목록을 사용할 수 있습니다. Azure는 가용성 영역을 통해 업계 최고의 99.99% VM 작동 시간 SLA를 제공합니다.</p>


