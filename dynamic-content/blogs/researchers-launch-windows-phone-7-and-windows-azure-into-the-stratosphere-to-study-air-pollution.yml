Slug: researchers-launch-windows-phone-7-and-windows-azure-into-the-stratosphere-to-study-air-pollution
Title: 연구원은 Windows Phone 7을 시작하고 대기 오염을 연구하기 위해 성층권에 Azure를 Windows.
Summary: 과학적 발견을 돕기 위해 기술을 혁신적인 용도로 사용하는 방법은 무엇입니까? 사우샘프턴 대학의 연구원들은 최근 디지털 카메라 60,000 피트로 Windows Phone 7을 출시했습니다...
Content: '<p>과학적 발견을 돕기 위해 기술을 혁신적인 용도로 사용하는 방법은 무엇입니까? 사우샘프턴 대학의 연구원들은 최근 대기 오염 연구를 돕기 위해 성층권에 60,000 피트의 디지털 카메라로 Windows Phone 7을 시작했습니다. 대학의 블로그 게시물에 따르면, 로봇 항공기 프로젝트를 통해 대기 연구의 목적은 저비용 헬륨 높은 고도 풍선이 대기 모니터링 장비를 상부 대기로 추진하기 위해 어떻게 사용될 수 있는지를 설명하기 위한 것입니다.&nbsp; 이 경우 풍선에는 비행 중 1,200 개의 이미지를 기록 한 Windows Phone 7 개의 단말기와 카메라가 포함되어 있습니다.&nbsp;  비행 중 휴대폰은 <a target="_blank" href="https://www.windowsazure.com">Azure를 Windows</a> 빌드된 애플리케이션으로 데이터를 스트리밍했습니다.&nbsp; 이 데이터는 패키지의 방문 지점을 예측하는 데 사용되었습니다. </p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0131.SouthamptonImage.png" border="0"></p>  <p>최대 고도에서 휴대폰을 포함하는 패키지입니다.</p>  <p>Microsoft UK의 Steve Lamb <a target="_blank" href="https://blogs.technet.com/b/steve_lamb/archive/2011/03/07/windows-phone-7-coupled-with-azure-provides-computing-platform-at-the-edge-of-space.aspx">이 이</a>  게시물에 보고한 바와 같이, 수집된 데이터보다 더 중요한 실험은 이 접근법을 연구 프로젝트를 지원하기 위해 센서를 상부 대기로 발사하는 가장 저렴한 방법으로 유효성을 검사했습니다.&nbsp; 약 &pound;600에서,이 테스트는 완전히 유인 연구 항공기에 &pound;대한 비용 10,000 / 시간의 일부 비용.&nbsp; 팀을 축하합니다!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/16/researchers-launch-windows-phone-7-and-windows-azure-into-the-stratosphere-to-study-air-pollution.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
