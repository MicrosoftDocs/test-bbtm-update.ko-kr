Slug: calling-all-bay-area-developers-dont-miss-a-free-cloud-development-with-windows-azure-hackathon-december-18-in-san-francisco
Title: 모든 베이 지역 개발자에게 전화! 샌프란시스코에서 Windows Azure Hackathon 12월 18일 무료 클라우드 개발을 놓치지 마세요.
Summary: 샌프란시스코 베이 지역에 거주하는 경우 Windows Azure 플랫폼에 대해 자세히 알아보고 클라우드 애플리케이션 빌드를 시작할 수 있습니다.&nbsp; 이 작업을 위해 다른 Bay 지역 .NET 개발자와 조인...
Content: '<p>샌프란시스코 베이 지역에 거주하는 경우 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에 대해 알아보고 클라우드 애플리케이션 빌드를 시작할 수 있습니다.&nbsp; 2010년 12월 18일 토요일 오전 9:00~오후 2:00 PST에 Microsoft의 샌프란시스코 사무소에서 열리는 이 흥미진진하고 무료 <a target="_blank" href="https://azurehackathon.eventbrite.com/">Hackathon: Windows Azure를 사용한 클라우드 개발을</a> 위해 다른 베이 지역 .NET 개발자와 함께하세요.</p>  <p>Windows Azure 플랫폼의 간단한 연습에 따라 다른 클라우드 개발자와 코딩하고 공동 작업할 수 있습니다.&nbsp; 아이디어, 코드 및 기술을 공유하고 전문가로부터 배울 수 있는 기회를 얻는 것 외에도 모든 참석자는 Azure Platform 30일 Windows 무료 패스를 받게 됩니다.&nbsp; 그리고 그것으로 충분하지 않은 경우, 하루의 끝, 참가자는 해커톤 동안 개발 된 상위 두 애플 리케이션에 대한 투표를합니다, 우승자는 MSDN 구독&nbsp;과 Microsoft Visual Studio 2010 얼티밋의 사본을받을(약에 평가. $11,000.)&nbsp;</p>  <p>이 이벤트의 유일한 필수 구성 요소는 기본 ASP.NET 개발에 대한 지식이 있고 사용자 고유의 컴퓨터를 가져온다는 것입니다. 또한 Visual Studio 사용하여 Windows Azure SDK를 설치해야 합니다. <a target="_blank" href="https://msdn.microsoft.com/en-us/windowsazure/cc974146.aspx">여기에서</a> 미리 다운로드하거나 현장에서 사용할 수 있는 미리 로드된 USB를 사용하여 이벤트에서 다운로드할 수 있습니다.&nbsp;</p>  <p>공간이 제한되어 있으므로 이 이벤트에 대해 자세히 알아보고 등록하려면 <a target="_blank" href="https://azurehackathon.eventbrite.com/">여기</a> 를 클릭하세요.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
