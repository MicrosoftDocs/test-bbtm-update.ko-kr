Slug: new-windows-azure-traffic-manager-features-ease-visibility-into-hosted-service-health
Title: 새로운 Windows Azure Traffic Manager 기능은 호스티드 서비스 상태에 대한 가시성을 용이하게 합니다.
Summary: MIX11에서 Windows Azure에 대한 몇 가지 업데이트를 발표했습니다.&nbsp; 하나는 Windows Azure Traffic Manager Community 기술 미리 보기(CTP)로, 트래픽을 여러 개로 부하 분산할 수 있습니다.
Content: '<p>MIX11에서 Windows Azure에 대한 몇 가지 업데이트를 발표했습니다.&nbsp; 하나는 Windows Azure Traffic Manager Community 기술 미리 보기(CTP)였으며, 이를 통해 여러 호스티드 서비스로 트래픽 부하를 분산할 수 있습니다. 오늘 정책&rsquo; 모니터링 상태에 대한 향상된 가시성을 제공하는 Windows Azure Traffic Manager CTP의 업데이트된 버전을 사용할 수 있음을 알려드립니다.</p>  <p>새 버전은 정의된 모든 Traffic Manager 정책에 대한 최신 모니터 상태를 표시하는 Windows Azure Platform Management Portal의 폴링 상태 열을 제공합니다.&nbsp; 이 상태를 사용하여 도메인의 상태를 이해할 수 있습니다. 정책이 정상인 경우 DNS 쿼리는 정책&rsquo; 구성(예: 라운드 로빈, 성능 또는 장애 조치)에 따라 호스트된 서비스에 배포됩니다. Traffic Manager 모니터링 시스템에서 모니터 상태 변경을 감지하면 관리 포털에서 폴링 상태 항목을 업데이트합니다.</p>  <p>정책의 상태에 대한 새로운 가시성을 통해 최종 사용자&rsquo; 환경을 이해하고 관리할 수 있습니다.&nbsp; Traffic Manager 대한 요금은 없지만 모니터링 트랜잭션은 무료가 아닙니다. 기본 모니터 값을 &ldquo;/&rdquo; 사용하거나 가능한 한 작은 모니터 프로브 파일을 사용하는 것이 좋습니다.</p>  <p>CTP 기간 동안 Windows Azure Traffic Manager 무료이며 초대 전용입니다. 초대를 요청하려면 Windows Azure 플랫폼 관리 포털의 베타 프로그램 섹션을 방문하세요. Windows Azure Traffic Manager 대해 자세히 알아보려면 여기를 클릭하십시오.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= hhttps://blogs.msdn.com/b/windowsazure/archive/2011/06/27/new-windows-azure-traffic-manager-features-ease-visibility-into-hosted-service-health.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br> <a class="twitter-share-button" href="https://twitter.com/share?href=https://blogs.msdn.com/b/windowsazure/archive/2011/06/27/new-windows-azure-traffic-manager-features-ease-visibility-into-hosted-service-health.aspx" data-via="windowsazure" data-count="horizontal">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
