Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 최신 주간 라운드업에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 것입니다 ...
Content: '<p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0265" target="_blank">Windows.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><a title="프로토타입 및 개발을</a>&nbsp; 위한 프로토타입 생성 및 DevelopmentAzure" href="https://www.scarydba.com/2013/07/29/azure-for-prototyping-and-development/" target="_blank">용 Azure에 대한 영구 링크(7월 29일 게시)</li>  <li>내 <a href="https://seroter.wordpress.com/2013/07/29/where-the-heck-do-i-host-my-node-js-app/" target="_blank">Node.js&nbsp;앱을 호스트 &hellip; 하는 위치는 어디인가요?</a>&nbsp; (게시일: 7월 29일)</li>  <li><a href="https://www.neo4j.org/develop/cloud/azure" target="_blank">Neo4j, 오픈 소스 Java 그래프 데이터베이스 및 Windows Azure</a></li>  <li><a href="https://cn2p.codeplex.com/" target="_blank">Cloud Ninja Polyglot 지속성 Project</a></li>  </ul>  <div><strong>갑판</strong></div>  <div>  <ul>  <li><a href="https://www.slideshare.net/GrantFritchey/be-a-successful-dba-in-the-world-of-cloud-and-on-premise-data" target="_blank">클라우드 및 온-프레미스 데이터</a>&nbsp; 세계에서 성공적인 DBA 되기 로 그랜트 프리치</li>  </ul>  </div>  <div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 8월 11-14일:&nbsp;Sharepoint Technology Conference&nbsp;- Boston, MA</li>  <li>2013년 8월 12-14일:&nbsp;<a href="https://www.thatconference.com/" target="_blank">그 컨퍼런스</a>&nbsp; - 위스콘신 델스, WI</li>  <li>2013년 8월 16-18일:&nbsp;플로리다 주 비치&nbsp;- 애틀랜틱 비치<a href="https://www.codeonthebeach.com/" target="_blank">의 코드</a></li>  <li>2013년 8월 30일:&nbsp;CloudDevelop&nbsp;- 콜럼버스, 오하이오</li>  <li>2013년 9월 7-9일:&nbsp;하트랜드 개발자 컨퍼런스&nbsp;- 오마하, NE</li>  <li>2013년 9월 26일:&nbsp;<a href="https://mdc.ilmservice.com/" target="_blank">미네소타 개발자 컨퍼런스 2013</a>&nbsp;- 블루밍턴, MN</li>  </ul>  </div>  <div><strong>흥미로운 최근 Windows Azure 토론 <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow&nbsp;</strong></div>  <div>  <ul>  <li>Azure Active Directory-1 &nbsp;답변, 3 투표에 <a href="https://stackoverflow.com/questions/17935577/custom-login-page-for-azure-active-directory" target="_blank">대한 사용자 지정 로그인 페이지</a></li>  <li><a href="https://stackoverflow.com/questions/17965779/azure-list-os-images" target="_blank">Azure: OS 이미지</a>&nbsp; 나열 - 답변 2개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/17950885/windows-azure-rest-api-creating-a-virtual-machine" target="_blank">windows azure rest api - 가상 머신</a>&nbsp; 만들기 - 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/17913558/gzip-and-upload-to-azure-blob" target="_blank">Gzip 및 Azure Blob</a>&nbsp;에 업로드 - 답변 1표, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/17927725/windows-azure-virtual-machine-reverse-dns-ptr-solution" target="_blank">Azure Virtual Machine 역방향 DNS PTR 솔루션을 Windows?</a>&nbsp; - 답변 1개, 투표 0개</li>  <li>js-1 &nbsp;답변, 2표<a href="https://stackoverflow.com/questions/17919968/upload-an-image-file-to-azure-blob-storage-from-js" target="_blank">에서 Azure Blob Storage로 이미지 파일 업로드</a></li>  <li><a href="https://stackoverflow.com/questions/17900739/using-azure-how-do-you-list-blobs-in-a-container-for-windows-phone-8" target="_blank">Azure를 사용하여 Windows 전화 8용 컨테이너에 Blob을 나열하려면 어떻게 해야 할까요?</a>&nbsp; - 답변 1개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/17901244/is-it-advisable-to-use-the-pandp-transient-error-handling-block-with-azms" target="_blank">AZMS에서 PandP 일시적 오류 처리 블록을 사용하는 것이 좋습니다.</a>&nbsp; - 답변 1개, 투표 0개</li>  </ul>  표시</div>'
