Title: Azure Machine Learning PowerPoint 디자이너를 사용하도록 설정하는 방법
Summary: PowerPoint Designer는 Office 365 일상적인 AI 기능 중 하나로, 사용자가 생산성을 높이고 PowerPoint 더 큰 가치를 실현할 수 있도록 합니다. AI 기술 및 기계 학습(ML) 기반 기술을 적용하여 고품질의 전문 슬라이드 디자인을 제안합니다. 이미지, 텍스트 및 표와 같은 슬라이드의 콘텐츠는 디자이너에서 분석하고 향상된 효과와 시각적 효과를 위해 전문적으로 디자인된 템플릿을 기반으로 서식이 지정됩니다.
Content: >-
  <p>Office 365 사용하는 경우 PowerPoint 슬라이드에 그림을 삽입할 때 Microsoft PowerPoint Designer가 유용한 아이디어를 제공하는 것처럼 보일 수 있습니다. 리본 메뉴의 홈 탭에서 찾을 수도 있습니다. 두 경우 모두 디자이너는 사용자에게 디자인된 슬라이드를 제공하여 참여도와 시각적 매력을 최대화합니다. 이러한 디자인에는 다이어그램으로 텍스트를 나타내는 다양한 방법, 이미지를 팝으로 만드는 레이아웃이 포함되며, 이제 관련 아이콘 및 이미지를 표시하여 슬라이드를 다음 단계로 끌어올릴 수도 있습니다. 궁극적으로 사용자의 시간을 절약하면서 슬라이드를 향상하여 놀랍고 기억에 남는 효과적인 프레젠테이션을 만들 수 있습니다.</p>


  <p>디자이너는 Office 365 AI(인공 지능) 기능을 사용하여 사용자가 생산성을 높이고 PowerPoint 더 큰 가치를 실현할 수 있도록 합니다. AI 기술과 기계 학습 기반 기술을 적용하여 고품질의 전문 슬라이드 디자인을 제안합니다. 이미지, 텍스트 및 표와 같은 슬라이드의 콘텐츠는 디자이너에서 분석하고 향상된 효과와 시각적 효과를 위해 전문적으로 디자인된 템플릿을 기반으로 서식이 지정됩니다.</p>


  <p>디자이너를 성장시키고 개선하기 위해 노력하는 데이터 과학 팀은 적용된 기계 학습 및 소프트웨어 엔지니어링 분야에서 다양한 배경을 가진 5명의 데이터 과학자로 구성됩니다. AI 공간의 장벽을 계속 밀어붙이고 모든 사람이&rsquo; 프레젠테이션 디자인을 보다 영향력있고 쉽게 만들 수 있는 도구를 제공하기 위해 노력하고 있습니다. 그들은&rsquo; PowerPoint 디자이너 뒤에 노력의 일부를 공유, 그냥 그래서 우리는이 강력한 기능의 내부를 들여다 얻을 수 있습니다.</p>


