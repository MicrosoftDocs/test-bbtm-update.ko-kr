  <h2>PowerPoint 디자이너 기능</h2>


  <p>디자이너는 몇 년 동안 프로덕션 환경에서 사용자 요청을 처리해 왔으며 이미지 분류, 콘텐츠 권장 사항, 텍스트 분석, 슬라이드 구조 분석, 제안 순위 등의 문제에 기계 학습 모델을 사용합니다. 출시 이후 디자이너 사용자는 프레젠테이션에 17억 개의 디자이너 슬라이드를 보관했습니다. 즉, 팀은 대규모로 모델을 실행하기 위한 플랫폼이 필요합니다. 또한 디자이너 팀은 프로덕션 및 구동 모델 실험에서 모델을 정기적으로 재학습하여 최적화된 콘텐츠 권장 사항을 제공합니다.</p>


  <p>최근 PowerPoint 내의 데이터 분석 및 기계 학습 팀은 Azure Machine Learning 강력한 MLOps 기능을 활용하여 모델을 더 빠르고 대규모로 빌드하여 로컬 개발을 대체하기 시작했습니다. 배경 이미지, 비디오 등과 같은 콘텐츠 제안으로 이동하려면 성능이 뛰어난 플랫폼이 필요하므로 Azure Machine Learning 전환해야 합니다.</p>


  <p>팀은 Azure Machine Learning 및 MLOps 기능을 사용하여 사용자 환경을 방해하지 않고 반복할 수 있는 자동화된 파이프라인을 만듭니다. 파이프라인은 데이터가 저장된 Azure Data Lake에서 시작합니다. 여기에서 팀은 데이터를 수집하고 다양한 원본의 데이터를 전처리&mdash;하고 원시 데이터를 모델이 이해할 수 있는 형식으로 변환합니다. Azure Machine Learning 분산 학습을 활용하여 현재 모델을 매주 또는 매월 재학습합니다. 분산 학습을 통해 팀은 여러 VM(가상 머신) 및 GPU(그래픽 처리 단위)에서 모델을 병렬로 학습할 수 있습니다. 이렇게 하면 모델 학습이 데이터 과학 팀의 사용자 환경을 방해하지 않도록&rsquo; 하는 데 상당한 시간이 절약되므로 실험과 같은 다른 목표에 집중할 수 있습니다.</p>


  <p>팀은 병렬로 실험을 수행하고 변형 또는 하이퍼 매개 변수를 잘&mdash; 시도하고 결과를 비교합니다. 그런 다음 최종 모델을 Azure Data Lake에 다시 배치하고 Azure Machine Learning 다운로드합니다.</p>


  <p>다음 다이어그램에서는 Azure Data Lake의 로컬 캐시에서 Azure Machine Learning 기계 학습 모델을 개발하는 데 사용되는 개념화된 개략적인 데이터 아키텍처를 보여 줍니다. 그런 다음 이러한 모델은 PowerPoint 사용자에게 지능형 슬라이드 제안을 제공하는 Designer 백 엔드 서비스의 마이크로 서비스 아키텍처에 통합됩니다.</p>


