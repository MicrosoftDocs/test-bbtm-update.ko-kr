  <h2>PowerPoint 팀의 Azure Machine Learning 이점</h2>


  <p>PowerPoint 팀은 다음 기능에 따라 워크로드를 Azure Machine Learning 이동하기로 결정했습니다.</p>


  <ul>
      <li>브라우저를 통해 모든 컴퓨터에서 액세스할 수 있는 Python Notebook을 지원합니다.</li>
      <li>기본적으로 최신 TensorFlow 및 PyTorch 기반 알고리즘 및 미리 학습된 모델 실행을 지원합니다.</li>
      <li>실험은 최소한의 램프 업 시간으로 설정하기가 매우 쉽습니다. 로컬 또는 클라우드에서 원활하게 실행할 수 있으므로 개발자에게 하이브리드 환경을 제공합니다.</li>
      <li>Azure Machine Learning Microsofts&rsquo;의 주요 AI 투자 중 하나입니다.</li>
  </ul>


