Slug: simplify-disaster-recovery-with-managed-disks-for-vmware-and-physical-servers
Title: VMware 및 물리적 서버용 Managed Disks를 사용하여 재해 복구 간소화
Summary: 이제 Azure Site Recovery는 관리 디스크에 직접 복제하여 VMware 가상 머신 및 물리적 머신의 재해 복구를 지원합니다. 관리 디스크 유형을 선택할 수 있습니다. Azure에서 용량의 번거로운 무료 관리를 제공합니다.
Content: >-
  <p>이제 ASR(Azure Site Recovery)은 Managed Disks에 직접 복제하여 VMware 가상 머신 및 물리적 서버의 재해 복구를 지원합니다. 2019년 3월부터 앞으로 모든 새 보호 기능을 Azure Portal에서 사용할 수 있습니다. 컴퓨터에 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-enable-replication" target="_blank">대해 복제를 사용하도록 설정</a> 하려면 더 이상 스토리지 계정을 만들 필요가 없습니다. 이제 복제 데이터를 Managed Disk 형식에 직접 쓸 수 있습니다. Managed Disk 유형의 선택은 원본 디스크의 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-support-matrix#azure-site-recovery-churn-limits" target="_blank">데이터 변경률을</a> 기반으로 해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-types" target="_blank">사용 가능한 옵션은</a> 표준 HDD, 표준 SSD 및 Premium SSD입니다.</p>


  <p><img alt="VMware and physical - Write to Managed Disks" border="0" height="456" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/453df592-fa18-4bde-a2e4-a5720e9fed70.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VMware 및 물리적 - Managed Disks에 쓰기" width="850"></p>


  <p>이 변경 내용은 이미 보호된 상태에 있는 컴퓨터에 영향을 주지 않습니다. 스토리지 계정에 계속 복제됩니다. 그러나 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-enable-replication#view-and-manage-vm-properties" target="_blank">컴퓨팅 및 네트워크</a> 블레이드에서 설정을 업데이트하여 장애 조치(failover) 시 Managed Disks를 사용하도록 선택할 수 있습니다.</p>


  <p>Managed Disks에 쓸 때 다음과 같은 이점이 있습니다.</p>


  <ul>
   <li><strong>Microsoft Azure 용량의 무료 관리 번거로움</strong>:&rsquo; 더 이상 여러 대상 스토리지 계정을 추적하고 관리할 필요가 없습니다. ASR은 복제를 사용하도록 설정할 때 복제본 디스크를 만듭니다. Azure Managed Disk는 온-프레미스의 모든 VM(가상 머신) 디스크에 대해 만들어집니다. Azure에서 관리합니다.</li>
   <li><strong>다양한 유형의 Managed Disks 간 원활한 이동</strong>: 보호를 사용하도록 설정한 후 원본 디스크의 데이터 변경률 또는 변동 패턴이 변경되면 Managed Disks를 사용하여 복제를 사용하지 않도록 설정하고 사용하도록 설정할 필요가 없습니다. 새 데이터 변경률을 처리하기 위해 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/convert-disk-storage" target="_blank">관리 디스크 유형을 전환</a> 하도록 선택할 수 있습니다. 그러나 관리 디스크 유형을 변경한 후에는 이 작업을 게시하거나 테스트 장애 조치(failover)를 수행해야 하는 경우 새 복구 지점이 생성될 때까지 기다려야 합니다.</li>
  </ul>


  <p>ASR에 대한 복제 아키텍처는 먼저 Azure의 캐시 스토리지 계정에 업로드되는 복제 로그를 사용하여 구체화됩니다. 이러한 로그는 ASR에 의해 처리된 다음 Azure의 복제본 Managed Disk로 푸시됩니다. 스냅샷은 복제를 사용하도록 설정할 때 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-set-up-replication" target="_blank">복제 정책에</a> 의해 적용되는 빈도로 이러한 Managed Disks에 만들어집니다. 복제된 항목의 디스크 블레이드에서 복제본 및 대상 Managed Disks의 이름을 찾을 수 있습니다. 장애 조치(failover) 시 고객이 복제본 Managed Disk의 복구 지점 중 하나를 선택합니다. 이 복구 지점은 Azure에서 VM이 발생할 때 연결된 대상 Managed Disk를 만드는 데 사용됩니다.</p>


  <p>캐시 스토리지에 복제 옵션 LRS를 사용하는 것이 좋습니다. 캐시 계정은 표준 스토리지이며 임시 데이터만 보유하므로 복구 서비스 자격 증명 모음에 여러 캐시 스토리지 계정이 필요하지 않습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-about-disaster-recovery" target="_blank">오늘 ASR을 시작하세요</a>. Managed Disks에 쓰기에 대한 지원은 모든 Azure 지역 및 국가별 클라우드에서 사용할 수 있습니다.</p>


  <h2>관련 링크 및 추가 콘텐츠</h2>


  <ul>
   <li>청구를 위해 Azure의 Managed Disks에 태그 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-using-tags#tags-and-billing" target="_blank">지정</a></li>
   <li>Managed Disks <a href="https://azure.microsoft.com/en-in/pricing/details/managed-disks/" target="_blank">가격 책정</a> 에 대해 자세히 알아보기</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-support-matrix#azure-site-recovery-churn-limits" target="_blank">Azure Site Recovery 변동 제한</a>에 대해 자세히 알아보기</li>
   <li>Azure에 대한 VMware 또는 물리적 머신에 대한 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-enable-replication" target="_blank">재해 복구 설정</a></li>
  </ul>
