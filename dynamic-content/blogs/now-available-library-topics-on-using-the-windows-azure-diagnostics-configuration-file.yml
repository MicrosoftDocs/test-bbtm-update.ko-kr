Slug: now-available-library-topics-on-using-the-windows-azure-diagnostics-configuration-file
Title: '지금 사용 가능: Windows Azure Diagnostics 구성 파일 사용에 대한 라이브러리 항목'
Summary: 이제 애플리케이션에서 Windows Azure 진단 구성 파일을 사용하는 방법을 설명하는 새로운 기술 콘텐츠를 사용할 수&nbsp;&nbsp; 있습니다. 이 파일은 애플리케이션에 다음이 포함되어 있을 때 사용해야 합니다.
Content: '<p>이제 애플리케이션에서 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 진단 구성 파일을 사용하는 방법을 설명하는 새로운 기술 콘텐츠를 사용할 수&nbsp;&nbsp; 있습니다. 이 파일은 애플리케이션에 기본 작업에 포함되지 않은 진단 작업을 수행하는 시작 작업이 포함되어 있거나 시작 작업 또는 OnStart 메서드를 지원하지 않는 VM 역할 유형을 사용할 때 사용해야 합니다. Windows Azure Diagnostics API를 사용하여 설정할 수 있는 것과 동일한 진단 설정을 모두 정의할 수 있습니다.</p>  <p>  진단 구성 파일을 만들고 설치하는 방법에 대한 자세한 내용은 Windows Azure Diagnostics 구성 파일 사용을 참조하세요.</p>  <p>  진단 구성 파일의 구조화 방법에 대한 요소별 분석은 Windows Azure Diagnostics 구성 <a href="https://msdn.microsoft.com/en-us/library/gg593185.aspx" target="_blank">스키마  </a>를 참조하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/10/now-available-library-topics-on-using-the-windows-azure-diagnostics-configuration-file.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
