Title: 'TechEd 2011 하이라이트: TechEd 2011의 강조 표시된 문서'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 기술 상처는 지난 금요일 에 닫습니다. &nbsp;엔지니어링 리더는 개발자가 수행하는 데 도움이 되는 몇 가지 훌륭한 데모와 프레젠테이션을 함께 제공합니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>기술 상처는 지난 금요일 에 닫습니다. &nbsp;엔지니어링 리더는 개발자가 SQL Azure 통해 클라우드 데이터를 활용할 수 있도록 도와주는 몇 가지 훌륭한 데모와 프레젠테이션을 준비했으며 로드맵에서 다음에 나올 내용을&rsquo; 미리 볼 수 있습니다. blogosphere는 컨퍼런스에서 자신의 통찰력과 경험을 공유하게 된 사람들의 기사로 매우 활발하게 활동해 왔습니다. &nbsp;다음은 자세히 살펴볼 자격이 있는 몇 가지 사항입니다.</p>  <p>&nbsp;***</p>  <p>Mary-Jo Foley는 TechEd의 SQL Azure 발표, 특히 StreamInsight를 클라우드에 배치하여 이벤트 처리에 대한 이니셔티브를 요약한 훌륭한 게시물을 작성했습니다. <a href=\"https://www.zdnet.com/blog/microsoft?tag=mantle_skin;content\"><b>Microsoft에 대한 모든 정보</b></a>: <a href=\"https://www.zdnet.com/blog/microsoft/microsoft-readies-austin-an-azure-hosted-event-processing-service/9494?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+zdnet%2Fmicrosoft+%28ZDNet+All+About+Microsoft%29\">&ldquo;Microsoft는 Azure 호스팅 이벤트 처리 서비스인 'Austin'을 준비합니다.\"</a></p>  <p align=\"center\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/6355.1.png\"></a>&nbsp;<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6237.1.png\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6237.1.png\" border=\"0\"></a></p>  <p><b>요약:</b> Microsoft&rsquo;는 SQL Server 기능을 클라우드로 전송하고 이를 서비스 솔루션으로 변환하는 작업을 진행하고 있습니다. 폴리&rsquo;스 문서는 Microsofts&rsquo; 최신 솔루션 중 하나인 코드 이름 &ldquo;오스틴&rdquo;에 대해 자세히 설명합니다. 이 문서는 오스틴&rdquo;에 대한 &ldquo;기술적 인사이트를 제공하는 것 외에도 솔루션을 구현할 수 있는 몇 가지 시나리오에 대해 자세히 설명하며, 읽을 가치가 있는 다른 매혹적인 SQL Azure 뉴스 기능을 강조합니다.</p>  <p>&nbsp;**_</p>  <p>서버 &amp; 도구의 회사 부사장인 Robert Wahbe<a href=\"https://blogs.technet.com/b/microsoft_blog/\"><b>는 공식 Microsoft 블로그</b></a>에 '<a href=\"https://blogs.technet.com/b/microsoft_blog/archive/2011/05/16/charting-your-course-to-the-cloud.aspx\">클라우드&rdquo;로 과정 차트 작성'이라는&ldquo;</a> 제목의 게스트 게시물을 작성했습니다.</p>  <p align=\"center\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/3731.2.png\"></a>&nbsp;<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0081.2.png\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0081.2.png\" border=\"0\"></a><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/1300.2.png\"></a></p>  <p><b>요약:</b> 이 문서에서는 그가 TechEd의 개발자 및 기타 IT 전문가에게 전달한 기조 연설을 요약합니다.&nbsp; 컨퍼런스 기간 동안 Wahbe는 클라우드 컴퓨팅, 디바이스 환경의 변화, 클라우드 컴퓨팅의 경제성 및 Microsoft가 파트너가 이 새로운 환경을 관리하는 데 어떻게 도움이 되는지와 같은 기술의 진화하는 추세를 강조했습니다. 이 문서는 여러 Microsoft 보도 자료, 백서 및 이를 가치 있는 읽기로 만드는 사례 연구를 참조합니다.<br clear=\"all\"></p>  <p>&nbsp;_*_</p>  <p>블로그를 작성하는 저자 폴 Thurrott, WINDOWS IT Pro, TechEd에이 게시물을 썼다: &ldquo;아이&rsquo;브 배운 (지금까지) TechEd에서 2011&rdquo;</p>  <p align=\"center\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/1665.3.png\"></a><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/2335.3epe39039w3.png\"></a><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/2742.3.png\"></a><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0245.3.png\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0245.3.png\" border=\"0\"></a>&nbsp;</p>  <p><b>요약:</b> 이 문서는 TechEd의 1일차 이후에 작성되었지만 하루에 등장한 흥미로운 기술 중 일부를 강조합니다. Thurrotts&rsquo; 문서는 MultiPoint Server 2011 및 Windows Phone 7.5와 같은 솔루션을 강조 표시합니다. \"Mango&rdquo; He는 TechEd 기조 연설 중에 클라우드 제품에 대한 Microsofts&rsquo; 사례를 요약하는 문서를 여기에 작성했습니다.<br clear=\"all\"></p>  <p>_**</p>  <p><a href=\"https://blogs.msdn.com/b/cdnsoldevs/\"><b>캐나다 솔루션 개발자</b></a>의 Susan Inbach 블로그와 최근 TechEd에 이 글을 <a href=\"https://blogs.msdn.com/b/cdnsoldevs/archive/2011/05/20/get-excited-about-your-job-again-teched.aspx\">썼습니다.&ldquo;&nbsp;&rdquo;</a></p>  <p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4087.4.png\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4087.4.png\" border=\"0\" style=\"display: block; margin-left: auto; margin-right: auto;\"></a></p>  <p align=\"center\"><b>&nbsp;</b></p>  <p><b>요약:</b>&nbsp; 이 문서는 개발자 컨퍼런스에 참석하는 것이&rsquo; 어떤 것인지에 대한 흥미로운 라이프 스타일 조각입니다. Inbach는 TechEd에서 새로운 연락처를 만들고 새로운 아이디어에 노출하기 위해 사용한 네트워킹 전술 중 일부를 강조합니다. 그것은 정말 그녀가 전체 경험에 종사있어. 나는 이것이 당신이 기회를 얻을 경우, 당신은 TechEd와 같은 개발자&rsquo; 회의에 가야하는 이유를 정말 강조 재미있는 작품이라고 생각합니다.</p>  <p>올해 TechEd에 대해 쓸 것이 너무 많았습니다. 위의 문서에서 검토된 TechEd 2011의 데모 및 기타 프레젠테이션을 볼 수 없는&rsquo; 경우 <a href=\"https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011\">Channel 9</a>에서 모두 살펴보세요.</p>  <p>-Steve.</p>"
