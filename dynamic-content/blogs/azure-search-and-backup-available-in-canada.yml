Slug: azure-search-and-backup-available-in-canada
Title: 캐나다에서 사용할 수 있는 Azure Search 및 Backup
Summary: 이제 캐나다에서 Azure Search 및 Azure Backup이라는 두 가지 서비스를 사용할 수 있다고 발표하게 되어 기쁩니다.
Content: >-
  <p>Were&rsquo;는 이제 캐나다에서 Azure Search 및 Azure Backup이라는 두 가지 서비스를 사용할 수 있다고 발표하게 되어 기쁘게 생각합니다. 자세한 내용은 아래를 참조하세요.</p>


  <h2>Azure Search</h2>


  <p>Azure Search는 고객이 웹 및 모바일 애플리케이션에 정교한 검색 환경을 구축하는 데 도움이 되는 서비스로서의 검색입니다. 현재는 캐나다에서 일반 공급되며 캐나다 중부 지역에만 배포됩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-search-s3-hd-general-availability-new-regions/" target="_blank">최신 검색 릴리스</a>에 대해 자세히 읽을 수 있습니다.</p>


  <p><a href="https://aka.ms/whatisazsearch" target="_blank">Azure Search</a>에 대해 자세히 알아보고 <a href="https://aka.ms/azsearchdocs" target="_blank">설명서를 확인하세요</a>.</p>


  <h2>IaaS Backup 미리 보기 등록</h2>


  <p>Azure Backup은 고객&rsquo; 데이터를 보호하는 데 도움이 되는 서비스로서의 백업입니다. <a href="https://azure.microsoft.com/en-in/services/backup/">Azure IaaS Backup</a> 기능은 캐나다 중부 및 캐나다 동부에서 공개 미리 보기로 제공됩니다. (하이브리드 백업은 나중에 릴리스될 예정입니다.)</p>


  <p>고객은 아래 <a href="https://azure.microsoft.com/en-us/documentation/articles/powershell-install-configure/" target="_blank">PowerShell</a> cmdlet을 실행하여 캐나다 지역에 액세스할 수 있습니다.</p>


  <p>Windows PowerShell Azure 계정에 로그인하려면 <a href="https://msdn.microsoft.com/en-us/powershell" target="_blank">다음</a>을 입력합니다.</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Login-AzureRmAccount</div>


  <p>미리 보기에 등록할 구독을 선택하려면 아래를 입력하고 구독 이름을&rdquo; 구독 이름으로 바&ldquo;꿉다.</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Get-AzureRmSubscription &ndash;SubscriptionName &quot;구독 이름&quot; | Select-AzureRmSubscription</div>


  <p>공급자 네임스페이스에 등록하려면 다음을 입력합니다.</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Register-AzureRmResourceProvider -ProviderNamespace Microsoft.RecoveryServices</div>


  <p>미리 보기에 이 구독을 등록하려면 다음을 입력합니다.</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Register-AzureRmProviderFeature -FeatureName RecoveryServicesCanada &ndash;ProviderNamespace Microsoft.RecoveryServices</div>


  <p>구독을 등록하는 데 시간이 걸릴 수 있습니다. 몇 분 정도 기다렸다가 아래 cmdlet을 실행하세요. RegistrationState가 등록됨으로 반영되는지 확인합니다. 그렇지 않은 경우 몇 분 후에 아래 cmdlet을 다시 실행합니다.</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Register-AzureRmProviderFeature -FeatureName RecoveryServicesCanada &ndash;ProviderNamespace Microsoft.RecoveryServices</div>


  <p>Azure Portal에 반영하는 데 몇 분 정도 걸릴 수 있습니다. 잠시 기다립니다. Azure Portal의 기존 세션을 로그아웃하고 브라우저를 닫아야 합니다. 브라우저를 열고 Azure Portal에 로그인합니다. Recovery Services 자격 증명 모음은 캐나다 지역에서 만들 준비가 됩니다.</p>
