Slug: cross-post-the-windows-azure-claim-provider-for-sharepoint-project-three-part-series
Title: '교차 게시물: SharePoint Project Windows Azure 클레임 공급자(3부 시리즈)'
Summary: 마이크로 소프트 수석 건축가 스티브 Peschka는 SharePoint 대한 사용자 지정 클레임 공급자를 구축하는 방법을 자세히 설명하는 자신의 Share-n-dipity 블로그에 게시물의 흥미로운 세 부분으로 구성된 시리즈를 완료 ...
Content: <p>Microsoft 수석 설계자 <a target="_blank" href="https://blogs.technet.com/b/speschka/">Steve Peschka</a>는 <a target="_blank" href="https://blogs.technet.com/b/speschka/">Share-n-dipity 블로그</a>에서 Windows Azure를 데이터 원본으로 사용하는 SharePoint 대한 사용자 지정 클레임 공급자를 빌드하는 방법을 자세히 설명하는 흥미로운 <a target="_blank" href="https://azure.microsoft.com/en-us//?WT.mc_id=cmp_pst001_blg_post0066">세</a> 부분으로 구성된 게시물 시리즈를 마쳤습니다.</p>  <ul>  <li><a target="_blank" href="https://blogs.technet.com/b/speschka/archive/2012/02/11/the-azure-custom-claim-provider-for-sharepoint-project-part-1.aspx">(Windows) SharePoint Project 1부(2월 11일 게시)에 대한 Azure 사용자 지정 클레임 공급자</a>는 이 프로젝트의 목표를 간략하게 설명합니다.</li>  <li><a target="_blank" href="https://blogs.technet.com/b/speschka/archive/2012/02/14/the-azure-custom-claim-provider-for-sharepoint-project-part-2.aspx">(Windows) SharePoint Project 2부(2월 14일 게시)용 Azure 사용자 지정 클레임 공급자</a>는 Windows Azure의 클라우드에서 실행되는 모든 구성 요소를 안내합니다.</li>  <li><a target="_blank" href="https://blogs.technet.com/b/speschka/archive/2012/02/20/the-azure-custom-claim-provider-for-sharepoint-project-part-3.aspx">(Windows) SharePoint Project 3부</a>(2월 20일 게시)용 Azure 사용자 지정 클레임 공급자는 SharePoint 쪽에서 사용되는 다양한 구성 요소를 안내합니다.</li>  </ul>  <p>이 시리즈의 끝에서 Steve는 독자에게 Windows Azure에서 실행되는 엔드 투 엔드 SharePoint-클라우드 환경이 있어야 한다고 말합니다. &nbsp;이 시리즈에는 개념 증명과 원하는 대로 사용할 수 있는 완전한 소스 코드가 포함되어 있습니다.</p>  <p>SharePoint 통합하고 Azure를 Windows 방법에 대한 자세한 내용은 <a target="_blank" href="https://msdn.microsoft.com/en-us/SPAzureTrainingCourse">SharePoint 2010을 확인하고&ldquo; MSDN에서 Azure 교육 과정을&rdquo; Windows</a> 합니다.</p>
