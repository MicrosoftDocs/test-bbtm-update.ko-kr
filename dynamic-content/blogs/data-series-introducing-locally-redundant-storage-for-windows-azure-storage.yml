Title: '데이터 시리즈: Windows Azure Storage 대한 로컬 중복 Storage 소개'
Summary: Windows Azure에 대해 로컬 중복 Storage 및 지역 중복 Storage 두 가지 유형의 중복 스토리지를 제공하게 되어 기쁩니다.&nbsp;  LRS(로컬 중복 Storage)는 내구성이 뛰어나고...
Content: '<p>Windows Azure에 대해 로컬 중복 Storage 및 지역 중복 Storage 두 가지 유형의 중복 스토리지를 제공하게 되어 기쁩니다.&nbsp;</p>  <p><b>LRS(로컬 중복 Storage)</b>는 단일 위치(하위 지역) 내에서 내구성이 뛰어나고 사용 가능한 스토리지를 제공합니다. &nbsp;<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/11/20/windows-azure-storage-a-highly-available-cloud-storage-service-with-strong-consistency.aspx">SOSP 용지</a>에 설명된 대로 기본 위치 내에서 데이터의 복사본 3개(복제본)를 유지 관리합니다. 이렇게 하면 스토리지 계정&rsquo; 가용성 및 내구성에 영향을 주지 않고 일반적인 오류(디스크, 노드, 랙)에서 복구할 수 있습니다.&nbsp; 모든 스토리지 쓰기는 성공이 클라이언트에 다시 반환되기 전에 세 개의 개별 장애 도메인에 있는 3개의 복제본에서 동기적으로 수행됩니다.&nbsp;&nbsp; 데이터 센터의 일부가 손실된 주요 데이터 센터 재해가 발생한 경우 고객 구독 연락처 정보를 사용하여 로컬 중복 Storage 대한 잠재적 데이터 손실에 대해 고객에게&rsquo; 문의합니다.</p>  <p><b>GRS(지역 중복 Storage)</b>는 기본 위치에서 수백 마일 떨어진 동일한 지역 내의 두 번째 위치(하위 지역)에 데이터를 추가로 저장하여 최고 수준의 내구성을 제공합니다. 모든 Windows Azure Blob 및 Table 데이터는 지역에서 복제되지만 큐 데이터는 현재 지역에서 복제되지 않습니다. &nbsp;지역 중복 Storage 기본 위치와 보조 위치 모두에서 데이터의 복사본 3개(복제본)를 유지 관리합니다. &nbsp;이렇게 하면 각 데이터 센터가 일반적인 오류에서 자체적으로 복구할 수 있으며, 큰 재해가 발생하는 경우 지역 복제된 데이터 복사본도 제공합니다.&nbsp; LRS에서와 같이 성공이 클라이언트에 다시 반환되기 전에 데이터 업데이트가 기본 위치에 커밋됩니다. 이 작업이 완료되면 GRS를 사용하여 이러한 업데이트는 보조 위치에 비동기적으로 지리적으로 복제됩니다.&nbsp;&nbsp; 지역 복제에 대한 자세한 내용은 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">Windows Azure에 대한 Geo-Replication 소개</a>를 참조하세요.</p>  <p>현재 프로덕션에서는 모든 기존 저장소 계정에 지리 중복 저장소를 사용하도록 기본적으로 설정됩니다. 계정에 대한 <a href="https://azure.microsoft.com/en-us/manage/services/storage/how-to-manage-a-storage-account/">Windows Azure Portal에서 지역 복제를 해제</a>하여 이를 사용하지 않도록 선택할 수 있습니다. <a href="https://azure.microsoft.com/en-us/manage/services/storage/how-to-create-a-storage-account/">Windows Azure Portal을 통해 새 계정을 만들</a> 때 중복 스토리지 옵션을 구성할 수도 있습니다.</p>  <p><b><i>가격 책정 세부 정보:</i></b>&nbsp; 기본 스토리지는 지역 중복 Storage 현재 가격은 변경되지 않습니다. GRS의 현재 가격은 발표된 가격 변경 이전과 동일합니다.&nbsp; 이러한 변경으로 GRS 가격과 관련하여 로컬 중복 Storage 할인된 가격(저장된 데이터의 양에 따라 23%~34%)으로 제공됩니다. 지역에서 복제를 해제하고 나중에 지역에서 복제를 사용하도록 선택한 경우 이 작업은 주 위치에서 보조 위치로 데이터를 부트스트랩하는 일회성 대역폭 요금이 발생합니다.&nbsp; 이 부트스트랩에 대해 청구되는 대역폭의 양은 부트스트랩 시 스토리지 계정의&nbsp; 데이터 양과 같습니다.&nbsp; 부트스트랩의 대역폭 가격은 스토리지 계정이 있는 <a href="https://azure.microsoft.com/en-us/pricing/details/#data-transfers">지역(영역)의 송신(아웃바운드 데이터 전송) 속도</a>입니다.&nbsp; boostrap이 완료되면 주 데이터베이스에서 보조 데이터베이스로 데이터를 지역 복제하는 추가 대역폭 요금이 없습니다.&nbsp; 또한 스토리지 계정에 대해 처음부터 GRS를 사용하는 경우 boostrap 대역폭 요금이 없습니다.&nbsp; 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/">가격 책정 세부 정보를 </a> 검토하세요.</p>  <p>일부 고객은 지역 중복 Storage 추가 내구성이 필요하지 않고 할인된 가격으로 혜택을 받고자 하는 스토리지에 대해 로컬 중복 Storage 선택할 수 있습니다.&nbsp;&nbsp; 이 데이터는 일반적으로 (a) 중요하지 않거나 임시 데이터(예: 로그) 또는 다른 곳에 저장된 원본에서 손실된 경우 다시 만들 수 있는 (b) 데이터의 범주에 속합니다.&nbsp; 후자의 예로 지역 중복 Storage 사용하는 다른 Windows Azure Storage 계정에 저장된 골든 비트에서 다시 만들 수 있는 인코딩된 미디어 파일이 있습니다. &nbsp;또한 일부 회사에는 데이터가 저장될 수 있는 국가에 대한 지리적 제한이 있으며 로컬 중복 Storage 선택하면 데이터가 스토리지 계정에 대해 선택한 위치에만 저장됩니다(지역 중복 Storage 대한 데이터가 복제되는 위치에 대한 세부 정보는 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">여기에서</a> 찾을 수 있음).</p>  <p>&nbsp;</p>  <p>모닐리 앳킨슨과 브래드 칼더</p>  <p>&nbsp;</p>'
