Slug: new-features-in-azure-monitor-metrics-explorer-based-on-your-feedback-2
Title: 피드백에 따라 Azure Monitor 메트릭 탐색기의 새로운 기능
Summary: 몇 달 전에 Azure Portal에서 메트릭을 사용한 경험에 대한 피드백을 수집하기 위한 설문 조사를 게시했습니다.
Content: >-
  <p>몇 달 전에 Azure Portal에서 메트릭을 사용한 경험에 대한 피드백을 수집하기 위한 설문 조사를 게시했습니다. 참여해 주셔서 감사하고 귀중한 제안을 제공해 주셔서 감사합니다!</p>


  <p>설문 조사에서 얻은 몇 가지 인사이트를 공유하고 피드백에 따라 제공된 기능 중 일부를 강조 표시하려고 합니다. 이러한 기능으로는 다음이 포함됩니다.</p>


  <ul>
      <li>다중 리소스 범위 지정을 지원하는 리소스 선택기입니다.</li>
      <li>차원으로 분할하면 시계열 수를 제한하고 정렬 순서를 지정할 수 있습니다.</li>
      <li>차트는 많은 수의 데이터 포인트를 표시할 수 있습니다.</li>
      <li>차트 범례가 개선되었습니다.</li>
  </ul>


  <h2>다중 리소스 범위 지정이 있는 리소스 선택기</h2>


  <p>우리가 들었던 피드백의 주요 부분 중 하나는 리소스 선택기 패널에 관한 것이었습니다. 범위를 선택할 때 한 번에 하나의 리소스만 선택할 수 있다는 것은 너무 제한적이라고 말했습니다. 이제 구독의 리소스 그룹에서 여러 리소스를 선택할 수 있습니다.</p>


  <p><img alt="Resource picker with selection of multiple resources." border="0" height="944" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9cfd267-aba7-4803-ad38-28fb1acd2cdd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image1-cross-resource-picker_thumb[2]" width="1728"></p>


  <h2>차원으로 분할할 때 시간 표시 수를 제한하고 정렬 순서를 변경하는 기능</h2>


  <p>많은 사용자가 차원 값에 따라 정렬 순서를 구성하고 차트에 표시되는 최대 시간 표시 수를 제어할 수 있는 기능을 요청했습니다. 질문한 사람들은 사용 가능한 메모리 및 나머지 디스크 공간을 포함한 일부 메트릭의 경우 가장 작은 값의 시간 표시를 원하지만 CPU 사용률 또는 실패 횟수를 비롯한 다른 메트릭의 경우 값이 가장 높은 시간대를 표시하는 것이 더 합리적이라고 설명했습니다. 피드백을 해결하기 위해 <strong>정렬</strong> 순서 및 <strong>제한</strong> 개수 입력을 사용하여 차원 분할자 선택기를 확장했습니다.<br>

  &nbsp; <img alt="Split metric by dimension with configurable sort order and ability to limit the number of timeseries." border="0" height="674" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2bbcb014-717f-4bcf-a1e5-b9d9071da564.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image2-split-picker-expanded_thumb[2]" width="1043"></p>


  <h2>많은 수의 데이터 포인트를 표시하는 차트</h2>


  <p>특히 시간 범위가 짧은 긴 기간 동안 여러 시간대가 있는 차트는 많은 데이터 요소를 반환하는 쿼리를 기반으로 합니다. 아쉽게도 너무 많은 데이터 포인트를 처리하면 차트 상호 작용 속도가 느려질 수 있습니다. 최상의 성능을 보장하기 위해 차트당 데이터 요소 수에 하드 제한을 적용하여 사용자에게 시간 범위를 낮추거나 쿼리에서 너무 많은 데이터를 반환할 때 시간 범위를 늘리라는 메시지를 표시했습니다.</p>


  <p>여러분 중 일부는 오래된 경험이 좌절 발견. 경우에 따라 성능에 관계없이 많은 데이터 요소로 차트를 그릴 수 있다고 말했습니다. 사용자의 제안에 따라 제한을 처리하는 방식을 변경했습니다. 이제 차트 렌더링을 차단하는 대신 메트릭 쿼리가 많은 데이터를 반환하지만 계속 진행할 수 있음을 시사하는 메시지를 표시합니다(차트가 표시될 때까지 더 오래 기다려야 할 수도 있다는 알림).<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea3abf6b-3758-4b6f-8447-4a6a66bbe3be.png"><img alt="A warning about too many datapoints with a button to ignore and continue." border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/232fd2b7-4546-45ea-829f-ca5f4136cedb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="826" width="1024"></a>&nbsp;<br>

  많은 데이터 요소의 고밀도 차트는 다음 예제와 같이 이상값을 시각화하는 데 유용할 수 있습니다.<br>

  &nbsp;&nbsp; <img alt="High-density charts from lots of datapoints showing the outliers." border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/094c2c1e-7b6d-4fcd-9dd1-7b8c9bc8e967.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image4-spikes-and-dips_thumb[2]" width="1061"></p>


  <h2>향상된 차트 범례</h2>


  <p>차트 범례가 차트에 맞지 않는&rsquo; 경우가 많으므로 데이터를 해석하기가 어렵다는 피드백을 바탕으로 작지만 유용한 개선이 이루어졌습니다. 이는 거의 항상 대시보드에 고정되고 대시보드 타일의 좁은 공간이나 해상도가 더 작은 화면에서 렌더링되는 차트에서 발생합니다. 이 문제를 해결하기 위해 이제 필요한 데이터를 찾을 때까지 범례를 스크롤할 수 있습니다.<br>

  &nbsp;&nbsp; <img alt="A metric chart with scrollable chart legend." border="0" height="812" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baa3d0b9-5474-40a2-ad19-ac24cde8e36f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image5-legend-scroll_thumb[2]" width="1427"></p>


  <h2>피드백</h2>


  <p>우리가 어떻게&#39;하고 있는지, 그리고 더 많은 것을 보고 싶은&#39;알려주세요. 향후 몇 달 동안 이러한 기능 및 기타 새로운 기능에 대한 자세한 내용을 확인하세요. 우리는 지속적으로 고통 포인트를 해결하고 입력에 따라 개선하고 있습니다.</p>


  <p>다음 설문 조사 전에 질문이나 의견이 있는 경우 메트릭 블레이드의 피드백 단추를 사용하세요. 당신이 새로운 기능을 좋아하거나 우리가&rsquo; 향하고 방향에 대해 흥분하는 경우 우리에게 소리를 주는 것에 대해 부끄러워하지 마십시오&rsquo;. 미소는 찡그린 얼굴처럼 우리의 계획에 영향을 미치는 데 중요합니다.</p>


  <p><img alt="A menu to leave a feedback about Metrics Explorer." border="0" height="120" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c370c759-c5b9-40ec-88a2-34f9b0ea8221.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image6-feedback_thumb[2]" width="490"></p>
