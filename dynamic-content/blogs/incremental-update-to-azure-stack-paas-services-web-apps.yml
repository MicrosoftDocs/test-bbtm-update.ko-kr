Title: 'Azure Stack PaaS 서비스에 대한 증분 업데이트: Web Apps'
Summary: '오늘 Azure Stack용 App Service(Web Apps)에 대한 업데이트를 릴리스했습니다. 이 업데이트는 설치/배포를 간소화하면서 보다 안정적인 환경을 제공합니다. '
Content: >-
  <p>오늘 Azure Stack &ndash; 용 App Service(Web Apps)에 대한 업데이트를 릴리스했습니다. <a href="https://aka.ms/azasdownload">여기에서</a> 비트를 찾을 수 있습니다. 이 업데이트는 설치/배포를 간소화하면서 보다 안정적인 환경을 제공합니다.</p>


  <p>이전 릴리스의 현재 위치 업그레이드는 없습니다. 이러한 개선 사항을 활용하려면 다시 배포해야 합니다.</p>


  <p>이 릴리스를 지원하기 위해 향상된 환경을 안내하기 위해 <a href="https://aka.ms/azasdocumentation">기술 설명서를</a> 업데이트했습니다.</p>


  <p>도움말을 보려면 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">Azure Stack 포럼</a> 을 방문하거나 피드백을 제공하려는 경우&rsquo;를 참조하세요. Wed에서 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">피드백을</a> 좋아하는 특정 항목&rsquo; 중 하나는 Azure Stack으로 내려오는 것을 보고&#39;Azure 서비스입니다.</p>


  <p><i>-Microsoft Azure Stack 팀</i></p>
