  <h2>Azure Migrate의 지리적 및 지역적 가용성</h2>


  <p>Azure Migrate는 현재 퍼블릭 클라우드용 아시아 태평양, 오스트레일리아, 캐나다, 유럽, 인도, 일본, 영국 및 미국에서 사용할 수 있습니다. 이제 Azure Migrate 기능은 정부 고객을 위해 US Gov 애리조나 및 US Gov 버지니아로 확장됩니다.</p>


  <p>평가 및 마이그레이션 도구에서 지원되는 개별 SKU는 이러한 지역의 가용성에 따라 달라집니다. <a href="https://azure.microsoft.com/global-infrastructure/services/?regions=usgov-arizona,usgov-virginia,us-east,us-central,us-east-2,us-north-central,us-south-central,us-west-central,us-west,us-west-2&amp;products=virtual-machines" target="_blank">공용 클라우드 SKU와 관련된 Gov SKU 비교를 참조하세요</a>.</p>


  <h2>정부용 Azure Migrate 시작</h2>


  <p>언제나처럼 Azure Migrate는 추가 라이선스 비용 없이 Azure 구독에 포함됩니다. Azure Government를 시작하려면 <a href="https://aka.ms/azuregovtrial_asr" target="_blank">Azure Government 평가판을</a> 요청합니다. Azure Government 구독&nbsp; 이 이미 있는 경우 <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Migrate/AmhResourceMenuBlade/overview" target="_blank">Azure Migrate를 사용하여</a> 중요 업무용 워크로드를 검색, 평가 및 Azure로 마이그레이션할 수 있습니다. Azure Migrate를 시작하고 Azure <a href="https://docs.microsoft.com/en-us/azure/migrate/migrate-services-overview" target="_blank">Migrate 설명서</a>에서 자습서에 액세스하는 방법을 알아볼 수 있습니다.</p>


  <p>고객이 미래를 준비하고 Azure의 지속적인 혁신을 활용할 수 있도록 역량을 강화하게 되어 기쁩니다. 아래 비디오에서 작동 중인 최신 및 가장 큰 Azure Migrate 기능을 볼 수 있습니다.</p>


