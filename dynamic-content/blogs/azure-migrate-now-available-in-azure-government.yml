Slug: azure-migrate-now-available-in-azure-government
Title: Azure Migrate는 이제 Azure Government에서 사용할 수 있습니다.
Summary: 데이터 센터 마이그레이션을 위한 Microsoft의 서비스인 Azure Migrate는 이제 Azure Government에서 사용할 수 있으므로 정부 고객을 위한 모든 기능을 사용할 수 있습니다.
Content: >-
  <p>데이터 센터 마이그레이션을 위한 Microsofts&rsquo; 서비스인 Azure Migrate는 이제 Azure Government&mdash;에서 정부 고객을 위한 모든 기능을 차단할 수 있습니다. 이전에는 VMware 워크로드에 대해 제한된 규모 평가를 수행한 미국 Azure Government 고객이 Azure Migrate V1을 사용할 수 있었습니다. 이제 사용할 수 있는 Azure Government용 Azure Migrate V2에는 대규모 데이터 센터의 검색, 평가 및 마이그레이션을 위한 원스톱 상점이 포함되어 있습니다.</p>


  <h2>Azure Government로 마이그레이션하는 이유</h2>


  <p>우리는 정부 고객에게 보안이 얼마나 중요한지 알고 있습니다. 다행히 Microsofts&rsquo; 정부 클라우드 제품인 Azure Government는 다른 클라우드 공급자보다 더 많은 규정 준수 인증을 통해 업계 최고의 보안을 제공합니다. 클라우드 정부 솔루션을 사용하여 조직은 온-프레미스에서 사용할 수 없는&rsquo; 높은 규정 준수 인증을 충족할 수 있습니다.</p>


  <p>Azure Government는 영향 수준 5 임시 권한 부여를 사용하여 미국 전역에 6개의 정부 전용 데이터 센터 지역을 보유하고 있습니다. 즉, Azure Government는 미국 국방부와 같은 가장 중요한 조직에 대한 워크로드를 호스트할 수 있습니다. 또한 Azure Government는 하이브리드 유연성을 제공하므로 선택 데이터 및 기능을 온-프레미스에 유지하여 디지털 변환을 사용자 지정할 수 있습니다.</p>


  <p>Azure의 최첨단 혁신을 통해 고급 데이터 분석, AI(인공 지능), IoT 및 고성능 컴퓨팅을 통해 정부 조직이 현대화되고 효과적입니다. 조직에서 시민으로부터 배우고 상호 작용하는 방법을 변환합니다. 스마트 디바이스를 실시간으로 분석하여 날씨 센서를 개선하고 응급 서비스를 최적화합니다. 예측 모델을 사용하여 진화하는 보안 위협에 대해 선제적 조치를 취합니다. <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">Azure Government</a>에 대해 자세히 알아보세요.</p>


  <h2>Azure Migrate는 Azure Government로의 마이그레이션을 지원합니다.</h2>


  <p>Azure Migrate는 Microsoft 및 ISV 마이그레이션 도구의 중앙 허브를 제공합니다. 허브는 마이그레이션 시나리오에 적합한 도구를 식별하는 데 도움이 되며, 대규모 데이터 센터 마이그레이션 및 클라우드 변환 프로젝트에 도움이 되는 엔드투엔드 진행률 추적 기능을 제공합니다.</p>


  <p>Azure Migrate는 다양한 마이그레이션 시나리오에 대한 포괄적인 적용 범위를 제공하며, 이제 다음을 비롯한 정부 고객이 모두 사용할 수 있습니다.</p>


  <p>&nbsp;</p>


  <ul>
      <li><b>Windows 및 Linux 서버</b>&mdash; VMware, Hyper-V 및 운영 체제 미설치 서버에 대한 대규모 검색, 평가 및 마이그레이션 기능에는 에이전트 없는 검색, 애플리케이션 인벤토리 매핑, 종속성 매핑 및 비용 분석이 포함됩니다. 에이전트 기반 마이그레이션 기능 외에도 에이전트 없는 마이그레이션을 사용하여 데이터 손실이 없고 가동 중지 시간을 최소화하면서 VMware VM(현재 일반 공급)을 Azure로 마이그레이션할 수도 있습니다.</li>
      <li><b>SQL 및 기타 데이터베이스</b>&mdash; 다양한 온-프레미스 데이터베이스를 Azure SQL 데이터베이스 및 Azure SQL Database 관리되는 인스턴스로 평가 및 마이그레이션합니다.</li>
      <li><b>웹앱</b>&mdash; .NET 및 PHP 웹앱을 Azure App Service로 평가 및 마이그레이션합니다.</li>
      <li><b>VDI(Virtual Desktop Infrastructure) 마이그레이션</b>&mdash; Azure에서 가상 데스크톱 인프라를 Windows Virtual Desktop으로 마이그레이션합니다.</li>
      <li><b>데이터 마이그레이션</b>&mdash; Data Box를 사용하여 블록 데이터를 Azure로 마이그레이션합니다.</li>
  </ul>


