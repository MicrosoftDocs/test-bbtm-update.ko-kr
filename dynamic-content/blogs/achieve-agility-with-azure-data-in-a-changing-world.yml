Title: 변화하는 환경에서 Azure Data를 사용하여 민첩성 달성
Summary: 우리는 까다로운 시대에 살고 있으며 변화는 그 어느 때보다 빠르게 일어나고 있습니다.데이터는 항상 중요한 인사이트를 제공해 왔으며, 빠르게 진화하는 환경을 탐색하기 위해 AI가 의사 결정을 발전시키고 예측 분석을 적용하여 새로운 가능성을 열어주는 인텔리전스 계층을 추가하는 것이 중요합니다.
Content: >-
  <p>우리는 까다로운 시대에 살고 있으며 변화는 그 어느 때보다 빠르게 일어나고 있습니다. 데이터는 항상 변화하는 컨텍스트에 대한 중요한 인사이트를 제공했지만, 빠르게 진화하는 환경을 탐색하기 위해 AI가 의사 결정을 발전시키고 예측 분석을 적용하여 새로운 가능성을 열어주는 인텔리전스 계층을 추가하는 것이 중요합니다.</p>


  <p>Microsoft Ignite에서는 조직이 변화하는 환경에서 다시 빌드할 수 있도록 다양한 공지 사항을 공유했습니다. 2019년 11월에 Azure Arc를 발표한 후 <a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">Azure Arc 지원 데이터 서비스의</a> 미리 보기 출시를 발표합니다. 이 미리 보기를 통해 고객은 이제 선택한 하드웨어에서 Kubernetes를 사용하여 데이터 센터, 에지 또는 모든 클라우드의 모든 인프라에 Azure 데이터 서비스를 제공할 수 있습니다. 현재 미리 보기 상태인 데이터 서비스에는 SQL Managed Instance 및 PostgreSQL 하이퍼스케일이 포함됩니다. 데이터 원본은 데이터 주권, 대기 시간 및 규정 준수와 관련하여 문제를 야기하는 다양한 인프라에 분산되는 경우가 많습니다. 이제 고객은 항상 상록 SQL, 탄력적 규모 및 모든 인프라에서 실행할 수 있는 통합 관리 환경&mdash;과 같은 Azure 혁신을 활용할 수 있습니다.</p>


  <p>또한 IoT 게이트웨이 및 <a href="https://azure.microsoft.com/en-us/services/sql-edge/" target="_blank">에지</a> 디바이스에 가장 안전한 SQL 엔진을 제공하는 Azure SQL Edge의 일반 공급도 발표했습니다. Azure SQL Edge는 AI로 예측 인텔리전스를 지원하며, 기본 제공 데이터 스트리밍 및 스토리지를 통해 ARM에서 500메가바이트&mdash;러닝이 아닌 작은 공간 컨테이너&mdash;로 압축되고 연결, 연결이 끊어지거나 반연동된 환경에서 x64 기반 디바이스에 압축됩니다. 업계 최고의 보안, 친숙한 개발자 환경, 고객이 이미 알고 SQL Server Azure SQL 신뢰하는 도구와 동일한 도구를 모두 제공합니다.</p>


  <p>선도적인 글로벌 지역 데이터 전문가인 <a href="https://www.fugro.com/" target="_blank">Fugro</a>는 에너지 및 인프라 부문의 고객이 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge 및 Azure SQL Edge</a>를 사용하여 중요한 인사이트를 확보하여 효율성과 혁신 속도를 높일 수 있도록 지원합니다. 한 번 컴파일하는 데 2주가 걸린 보고서는 이제 8분이 걸립니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;우리는 이 지역 데이터를 사용하여 빠르게 변화하는 이 행성에서 건설하거나 운영하는 모든 것이 안전하고 지속 가능한 방식으로 이루어지도록 합니다.&rdquo; - </em> Pim Peereboom, Fugro의 통합 해양 관리 글로벌 Project 매니저</p>


  <h2>Microsoft Ignite의 Azure SQL 공지 사항</h2>


  <p>Microsoft는 Azure Virtual Machines, <a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL</a> Managed Instance 및 Azure SQL Database의 SQL Server 포함하여 SQL 클라우드 데이터베이스의 Azure SQL 제품군에 계속 투자하고 있습니다. <a href="https://azure.microsoft.com/en-us/services/azure-sql/sql-managed-instance/" target="_blank">여러 SQL Managed Instance</a> 간의 분산 트랜잭션에 대한 향후 지원과 R 및 Python 분석용 Azure Machine Learning 서비스의 미리 보기를 통해 Azure&mdash;에서 보다 원활한 마이그레이션 및 앱 현대화를 지원하는 SQL Managed Instance의 몇 가지 새로운 기능을 발표했습니다. 글로벌 VNet 피어링&rsquo;의 일반 공급으로 이제 비즈니스 연속성 및 재해 복구 옵션 향상을 위해 쉽고 성능이 뛰어난 방식으로 여러 지역의 가상 네트워크를 쉽게 연결할 수 있습니다. Azure SQL 가상 이벤트인 Azure SQL <a href="https://info.microsoft.com/ww-landing-Transform-Your-Applications-with-Azure-SQL.html" target="_blank">애플리케이션 변환</a>에서 자세히 알아보려면 등록하세요.&nbsp;</p>


  <p>또한 모든 클라우드의 최고의 개발자 환경을 제공하기 위한 노력을 지속적으로 제공하는 발표를 했습니다. <a href="https://azure.microsoft.com/en-us/free/cosmos-db/search/?&amp;OCID=AID2100131_SEM_XoJK8AAAAp0QEp26:20200901110743:s&amp;msclkid=fdc4940dd03515a56a27cb43a1f81523&amp;ef_id=XoJK8AAAAp0QEp26:20200901110743:s&amp;dclid=CL7KjMGryOsCFcMSfgodGcEGZQ" target="_blank">Azure Cosmos DB</a> 서버리스(현재 미리 보기 상태)는 최소값 없이 사용량 기반 가격 책정을 제공하므로 서비스를 시작하거나 트래픽이 적은 작은 애플리케이션을 실행하는 비용 효율적인 방법입니다.</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/postgresql/#overview" target="_blank">Database for PostgreSQL 및 Azure Database for MySQL</a>에 대한 미리 보기로 <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank"></a>제공되는 새로운 배포 옵션인 유연한 서버는 네이티브 Linux 통합을 사용하여 새 아키텍처를 구축하여 개발자에게 향상된 성능 및 관리 효율성을 제공합니다. 또한 개발자는 엔드 투 엔드 배포를 간소화하고 중지 및 시작 기능을 사용하여 비용을 절감하는 안내된 환경을 활용할 수 있습니다.</p>


  <h2>Azure Synapse, Azure Cosmos DB 및 Azure Cache for Redis</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/cache/" target="_blank">이제 Azure Cache for Redis</a>에는 Enterprise 및 Enterprise Flash라는 두 가지 새로운 제품 계층이 미리 보기로 제공됩니다. Redis Labs와 협력하여 개발된 이러한 계층은 주요 클라우드 플랫폼에서 처음으로 Redis Enterprise 제품의 기능을 통합하여 캐시를 더 크고 안정적으로 만들고 데이터 분석과 같은 새로운 사용 사례의 잠금을 해제하는 새로운 배포 옵션을 제공합니다.</p>


  <p>분석과 관련하여 Azure는 이전보다 더 엄격하고 의미 있는 서비스 간의 통합과 일치하지 않습니다.&nbsp; 영국의 선도적인 소매업체인 Marks &amp; Spencer(MS&amp;)의 경우 통합은 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse</a> 가 대량의 비정형 데이터를 한 번에 처리할 수 있는 기능을 갖춘 데이터 플랫폼으로의 상당한 업그레이드를 의미합니다. 솔루션은 온-프레미스 Cloudera HDFS 클러스터에서 Azure Data Lake Storage 저장된 데이터를 가져옵니다. 또한 Marks &amp; Spencer는 변환에 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> 를 사용하므로 데이터 과학자는 해당 데이터를 Synapse에 직접 푸시하여 시각화를 실행하고 대시보드를 만들 수 있습니다. &nbsp;</p>


  <p style="margin-left: 40px;"><em>&ldquo;빠른 응답 시간이 필요한 요구 사항이 있을 수 있습니다. 또는 비용을 절감하고 데이터 형식으로 확장 가능한 항목을&rsquo; 원할 수 있습니다. Azure를 사용하면 다양한 기술 중에서 선택하여 전체 솔루션을&rdquo; 구성할 수 있습니다</em>. Aaronpal Dhanda, 데이터 기술 책임자, MS&amp; 디지털 및 데이터 &ndash;</p>


  <p>Azure Cosmos DB용 <a href="https://devblogs.microsoft.com/cosmosdb/ignite-2020-new-serverless-and-analytics-capabilities-announced/" target="_blank">Azure Synapse Link</a>를 사용하여 운영 데이터에 대한 거의 실시간 분석을 제공하는 기능이 현실이 될 수 있게 되어 기쁩니다. 한 번의 클릭으로 AZURE Cosmos DB에서 ETL(추출, 변환 및 로드) 파이프라인 없이 거의 실시간으로 대량의 운영 데이터를 분석할 수 있으며 트랜잭션 워크로드에 성능에 영향을 주지 않습니다.</p>


  <p>지평선을 넘어 비즈니스를 재창조하고 데이터로 민첩성을 달성할 수 있는 기회는 상당합니다. 데이터가 너무 많은 잠재력을 가지고 있습니다. 우리는 당신이 그것으로 무엇을 할 수 있는지보고 기대합니다.</p>


