Title: '지금 사용 가능: Azure DevOps Server 2019'
Summary: 9 월에 Azure DevOps 출시 된 후, 우리는 Azure DevOps Server 2019의 공식 출시를 발표하게되어 기쁘게 생각합니다! 이전에 TFS(Team Foundation Server)로 알려진 Azure DevOps Server 2019는 전용 환경에 Azure DevOps 기능을 제공합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/blog/introducing-azure-devops/" target="_blank">9 월에 Azure DevOps 출시</a> 된 후, 우리는&rsquo; <a href="https://azure.microsoft.com/services/devops/server/" target="_blank">Azure DevOps Server 2019</a>의 공식 출시를 발표하게되어 기쁘게 생각합니다! 이전에 TFS(Team Foundation Server)로 알려진 Azure DevOps Server 2019는 전용 환경에 Azure DevOps 기능을 제공합니다. 데이터 센터 또는 소버린에 Azure DevOps Server 2019를 설치하고 업데이트를 적용할 시기를 결정할 수 있습니다.</p>


  <h2>Azure DevOps Server 정보</h2>


  <p>Azure DevOps Azure Boards(작업), Azure Repos(코드), <a href="https://azure.microsoft.com/services/devops/boards/" target="_blank">Azure Pipelines</a>(빌드 및 릴리스), <a href="https://azure.microsoft.com/en-us/services/devops/test-plans/" target="_blank"></a> <a href="https://azure.microsoft.com/services/devops/repos/" target="_blank">Azure Test Plans</a>(테스트) 및 <a href="https://azure.microsoft.com/services/devops/pipelines/" target="_blank"></a> <a href="https://azure.microsoft.com/services/devops/artifacts/" target="_blank"> Azure Artifacts</a>(패키지). 이러한 도구는 모든 인기 있는 프로그래밍 언어, 모든 플랫폼(macOS, Linux 및 Windows 포함) 또는 클라우드뿐만 아니라 온-프레미스 환경을 지원합니다. TFS와 마찬가지로 Azure DevOps Server 설치하는 위치와 업데이트를 적용하는 시기를 제어합니다. 관리하려는 경우 다른 클라우드 호스팅 개발자 협업 서비스보다 더 많은 지리적 지역에서 사용할 수 있는 <a href="https://azure.microsoft.com/services/devops/" target="_blank">Azure DevOps Services</a> 사용합니다.</p>


  <h3><a href="https://go.microsoft.com/fwlink/?linkid=2041267" target="_blank">2019 Azure DevOps Server 다운로드</a></h3>


  <h2>새로운 기능&rsquo;</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41402287-6fea-4abd-9435-32055e2d5e3a.png"><img alt="A screen shot discplaying Azure Pipelines releases in Azure DevOps" border="0" height="893" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdd7a428-862f-41f5-9016-ad436819ac5d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure DevOps 릴리스" width="1914"></a></p>


  <p><a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019" target="_blank">릴리스 정보는</a> TFS 2018에서 Azure DevOps Server 2019로의 주요 업데이트를 설명하지만 주요 주요 내용은 다음과 같습니다.</p>


  <ul>
   <li>사용자가 서비스 간을 쉽게 탐색할 수 있는 <a href="https://devblogs.microsoft.com/devops/new-navigation/" target="_blank"><strong>새 탐색</strong></a>은 응답성이 뛰어나고 작업에 집중할 수 있는 공간을 더 많이 제공합니다. 그러나 이는 몇 년 동안 수행된 가장 큰 UI 정비 &ndash; 이므로 사용자가 변경 내용을 알고 있는지 확인하고 업그레이드의 일환으로 적절한 내부 설명서를 업데이트하세요.</li>
   <li><a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019#pipelines" target="_blank"><strong>Azure Pipelines</strong></a> 새 빌드 및 릴리스 페이지, YAML 빌드 지원 등 여러 가지 방법으로 향상되었습니다.</li>
   <li>이전 버전의 TFS에서 사용할 수 있는 GitHub Enterprise 및 Azure Pipelines 간의 기존 통합 외에도 Azure DevOps Server 2019를 사용하면 GitHub Enterprise 커밋 및 끌어오기 요청을 <a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019#boards" target="_blank">통합</a>할 수 있습니다. 작업 항목이 Azure Boards.</li>
   <li>Azure의 자체 VM(가상 머신)에서 Azure DevOps Server 호스트하려는 조직은 자체 <a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019#support-for-azure-sql-database" target="_blank"><strong>SQL Server</strong></a> VM을 관리하는 대신 Azure SQL Database 사용할 수 있습니다.</li>
   <li><a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019#changes-to-artifacts-and-release-management-deployment-pipeline-licensing" target="_blank"><strong>Azure Artifacts 및 Release Management 라이선스</strong></a>가 발전하여 대부분의 고객에게 더 간단하고 비용 효율적입니다.</li>
  </ul>


  <h2>시작</h2>


  <p>새 설치를 평가하든 이전 버전의 TFS에서 업그레이드를 계획하든 다음 리소스가 도움이 될 수 있습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019" target="_blank">Azure DevOps Server 2019 릴리스 정보</a></li>
