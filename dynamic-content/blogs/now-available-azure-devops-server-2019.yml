   <li><a href="https://docs.microsoft.com/tfs/index" target="_blank">제품 설명서</a> ( <a href="https://docs.microsoft.com/tfs/install/get-started" target="_blank">설치 가이드</a> 및 <a href="https://docs.microsoft.com/tfs/upgrade/get-started" target="_blank">업그레이드 가이드</a> 포함)</li>
   <li><a href="https://docs.microsoft.com/tfs/requirements" target="_blank">시스템 요구 사항 및 호환성</a></li>
  </ul>
