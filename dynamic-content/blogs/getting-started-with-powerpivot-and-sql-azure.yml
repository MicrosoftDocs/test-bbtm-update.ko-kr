Title: PowerPivot 시작 및 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] PowerPivot 비즈니스 인텔리전스 및 분석을 수행할 수 있는 Microsoft Excel 2010 위한 강력하고 다운로드 가능한 확장입니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>PowerPivot 알려진 데이터 원본에 대해 비즈니스 인텔리전스 및 분석을 수행할 수 있는 Microsoft Excel 2010 대한 강력하고 다운로드 가능한 확장입니다. 사용할 수 있는 훌륭한 데이터 원본 중 하나는 SQL Azure 데이터베이스입니다. 이 문서에서는 데이터 원본으로 SQL Azure 시작하는 방법에 대해 설명합니다. 이 프로세스는 도움이 거의 필요하지 않습니다.</p>  <p>데이터 원본으로 SQL Azure 사용할 때의 한 가지 큰 장점은 인터넷 연결이 있는 모든 곳에서 액세스할 수 있고 대량의 데이터를 안전하고 고가용성으로 저장할 수 있다는 것입니다. PowerPivot 사용자는 데이터 센터에 VPN을 사용하지 않고도 도로에서 보고서를 실행할 수 있습니다. 또한 스냅샷 후 1분이 지난 데이터 스냅샷을 사용하여 이동할 필요가 없습니다.</p>  <h2>부분 데이터 시나리오</h2>  <p>한 가지 시나리오는 SQL Azure 데이터 동기화 사용하여 라이브 프로덕션 SQL 서버에서 클라우드의 SQL Azure 데이터베이스로 전체 데이터베이스의 하위 집합을 푸시하는 것입니다. PowerPivot 사용자는 프로덕션 SQL Server 추가적인 부담을 주지 않고 SQL Azure 데이터베이스를 호출할 수 있습니다. </p>  <p>데이터베이스의 하위 집합만 배치하면 데이터의 보안이 강화됩니다. 예를 들어 이름, 주소, 로그인 및 암호를 업로드하지 않고 고객&rsquo; 도시, 주 및 판매 정보를 업로드합니다. 이렇게 하면 PowerPivot 사용자가 시스템의 중요한 데이터를 노출하지 않고도 판매 및 제품 범주를 원본 상태에 대해 집계할 수 있습니다.</p>  <h2>Excel 사용자에게 방화벽 액세스 제공</h2>  <p>SQL Azure 데이터베이스에 액세스하려면 Excel 사용자가 클라이언트 IP 주소에 대한 SQL Azure 방화벽에 액세스할 수 있어야 합니다. 컴퓨터에서 다음 사이트 <a href=""></a>로 이동하여 클라이언트 IP 주소를 파악할 수 있습니다. 그런 다음 SQL Azure 관리자가 <a href="https://sql.azure.com/">SQL Azure Portal</a>에 로그인하고 해당 IP 주소를 SQL Azure 서버에 대한 액세스가 허용된 IP 주소 목록에 추가해야 합니다.</p>  <p><a href=""><img height="373" width="731" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7725.clip_5F00_image001_5F00_thumb_5F00_0A0147D8.png" alt="clip_image001" border="0" title="clip_image001" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <h2>SQL Azure 데이터베이스에 Excel 사용자&rsquo; 권한 부여</h2>  <p>모든 사용자에 대한 로그인을 SQL Azure 보안을 위한 모범 사례 중 하나입니다. PowerPivot 경우 사용자는 읽기 전용 액세스만 있으면 PowerPivot 사용하여 보고합니다. 이 이전 블로그 게시물에서는 SQL Azure 관리자에게 데이터베이스에 대한 읽기 전용 사용자를 만드는 데 필요한 단계를 안내합니다.</p>  <h2>요구 사항</h2>  <p>PowerPivot 사이트는 PowerPivot 대한 모든 요구 사항을 나열하는 좋은 일을, 당신이 알아야 할 한 가지는 PowerPivot Microsoft Excel 대한 확장이라는 것입니다, Office Professional Plus Microsoft와 함께 제공되는 버전 2010 Microsoft Office Professional Plus 2010 Microsoft Office Professional Plus 2010 Microsoft Office Professional 플러스. Excel 설치한 후에 설치해야 하는 별도의 다운로드입니다.</p>  <h2>연결 만들기</h2>  <p>PowerPivot Excel 도구 모음에 다른 리본을 추가합니다. 해당 리본 내에서 데이터 원본에 대한 연결을 만들려면 PowerPivot 창을 열어야 합니다.</p>  <p><a href=""><img height="292" width="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5287.clip_5F00_image002_5F00_thumb_5F00_526B86E9.png" alt="clip_image002" border="0" title="clip_image002" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>PowerPivot 창이 열리면 Excel SQL Azure 액세스하는 데 사용할 수 있는 연결을 만들려고 합니다.</p>  <p><a href=""><img height="202" width="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8321.clip_5F00_image003_5F00_thumb_5F00_3E05C15E.png" alt="clip_image003" border="0" title="clip_image003" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>SQL Azure 데이터베이스이지만 <b>데이터베이스에서</b> 선택하지 않&rsquo;으려면 이 작업이 작동하지만 추가 단계가 필요합니다. 대신 <b>다른 원본에서</b> 선택하면 <b>테이블 가져오기 마법사</b>가 열리고 SQL Azure 선택할 수 있는 편리한 시각적 선택기가 표시됩니다.</p>  <p><a href=""><img height="327" width="551" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5280.clip_5F00_image004_5F00_thumb_5F00_429BCC18.png" alt="clip_image004" border="0" title="clip_image004" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>Microsoft SQL Azure 관계형 데이터베이스를 선택하면 암호화를 사용하도록 올바르게 구성되는 SQL Server 대화 상자에 .NET Data Provider 표시됩니다.</p>  <p><a href=""><img height="562" width="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0246.clip_5F00_image005_5F00_thumb_5F00_1F1F27B3.png" alt="clip_image005" border="0" title="clip_image005" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>다음은 서버 이름, 로그인 정보 및 연결하려는 데이터베이스를 입력하는 위치입니다.</p>  <p><b>다음</b> 단추를 누르면 데이터를 가져오는 방법을 선택할 수 있습니다. 이 예에서는 SQL Azure 서버에 설치한 SQL Azure Adventure Works에서 일부 테이블을 선택합니다.</p>  <p><a href=""><img height="562" width="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1016.clip_5F00_image006_5F00_thumb_5F00_06CC0D98.png" alt="clip_image006" border="0" title="clip_image006" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p><b>[다음</b>]을 다시 클릭하면 선택할 테이블 목록이 표시됩니다.</p>  <p><a href=""><img height="562" width="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0456.clip_5F00_image007_5F00_thumb_5F00_425BF68B.png" alt="clip_image007" border="0" title="clip_image007" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>테이블을 선택할 수 있는 다음 대화 상자 페이지에서는 테이블을 선택하고, 선택한 테이블의 열을 수정하고, 연결된 서버 이름을 알려주고, 외래 키 참조를 통해 관련 테이블을 파악할 수 있습니다.</p>  <p>테이블을 선택하고 마법사를 완료하면 Excel 테이블을 다운로드하고 분석을 위해 데이터에 액세스할 수 있도록 합니다.</p>  <h2>요약</h2>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
