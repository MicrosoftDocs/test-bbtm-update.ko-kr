Title: Azure용 Microsoft FHIR Server가 SQL 확장
Summary: '지난 11월 GitHub Azure용 오픈 소스 FHIR Server가 출시된 이래, 의료 커뮤니티에서 FHIR 사용에 대한 엄청난 긍정적인 반응과 급증으로 인해 겸손해졌습니다. '
Content: >-
  <p><em>이 블로그 게시물은 더그 세븐, 수석 이사, Microsoft Health 엔지니어링 및 마이클 한센, 수석 프로그램 관리자, Microsoft Health 엔지니어링에 의해 공동 저술되었다.</em></p>


  <p>지난 11월 GitHub <a href="https://github.com/Microsoft/fhir-server" target="_blank">Azure용 오픈 소스 FHIR Server</a>가 출시된 이래, 의료 커뮤니티에서 FHIR 사용에 대한 엄청난 긍정적인 반응과 급증으로 겸손해졌습니다. FHIR 서비스의 Microsoft 확장 기능에 큰 관심이 있었고, <strong>현재 Azure용 오픈 소스 FHIR 서버가 Azure Cosmos DB 및 SQL 지원되는 지속성 공급자를 모두 지원한다고 발표하게 되어 기쁩니다. </strong> SQL 지속성 공급자를 사용하면 개발자는 여러 FHIR 리소스 종류에 걸쳐 정보를 조인하고 트랜잭션을 활용하는 복잡한 검색 쿼리를 수행할 수 있습니다.</p>


  <h2>Azure용 FHIR 서버에 SQL 추가하는 이유</h2>


  <p>FHIR 서비스는 FHIR 리소스를 저장하고 검색하기 위해 데이터 지속성 공급자를 사용합니다. FHIR 서비스의 초기 릴리스에는 모든 규모에 대해 전역적으로 분산된 다중 모델 데이터베이스인 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>를 기반으로 하는 데이터 지속성 공급자가 포함되어 있습니다. Azure Cosmos DB는 사용자가 임의의 규모와 짧은 대기 시간이 필요한 의료 시나리오에 적합합니다. 개발자 커뮤니티가 FHIR을 사용하여 의료 애플리케이션을 계속 확장함에 따라 FHIR 사양의 새로운 사용 사례와 기능이 등장하여 SQL Server 같은 관계형 데이터베이스에 자연스럽게 적합합니다. 예를 들어 SQL 데이터베이스 조인(<a href="https://www.hl7.org/fhir/search.html#chaining" target="_blank">연결된 검색</a>, <a href="https://www.hl7.org/fhir/search.html#include" target="_blank">_include</a>, <a href="https://www.hl7.org/fhir/search.html#include" target="_blank">_revinclude</a>)에 해당하는 검색 쿼리를 사용하도록 설정하고 전체 변경 내용 집합이 단일 엔터티로 성공하거나 실패하는 원자성 트랜잭션을 사용하도록 설정할 수 있습니다.</p>


  <p>많은 의료 기관은 관계형 데이터 관리에 대한 SQL 이점을 이미 알고 있습니다. SQL 기능을 네이티브 FHIR 형식의 데이터와 결합하면 FHIR 사용을 가속화하는 새로운 옵션과 애플리케이션이 제공됩니다. 시작하기 위해 이 블로그 게시물의 후반부에서는 SQL 기반 FHIR 서비스를 배포하고 API와 상호 작용하는 방법에 대한 데모를 쉽게 사용할 수 있습니다.</p>


  <h2>FHIR R4 소개</h2>


  <p>2018년 12월, HL7은 <a href="https://hl7.org/fhir/R4/" target="_blank">FHIR v4.0.0(FHIR R4)</a>을 발표했습니다. 이 릴리스는 가장 완성도가 높은 많은 리소스 정의가 표준화되었기 때문에 중요합니다. 즉, 이후 릴리스에서 이전 버전과 호환됩니다. Azure용 오픈 소스 FHIR 서버에서 FHIR R4에 대한 지원을 발표하게 되어 기쁘게 생각합니다. 오픈 소스에서 즉시 사용할 수 있으므로 개발자는 환자, 관찰 및 StructureDefinition을 포함하여 가장 일반적으로 사용되는 13개의 리소스가 잠겨&rdquo; 있고 향후 사양 반복에서 일관성을 유지할 것으로 예상되는 신뢰와 함께 FHIR 사양의 최신 반복을 사용하도록 FHIR 서버를 구성할 수 있습니다&ldquo;.</p>


  <h2>FHIR 시작</h2>


  <p>FHIR로 시작하는 것은 쉽습니다. Azure용 오픈 소스 <a href="https://github.com/Microsoft/fhir-server" target="_blank">FHIR 서버</a> 와 <a href="https://aka.ms/fhir" target="_blank">Azure API for FHIR</a> 관리 서비스를 사용하면 단 몇 분 만에 FHIR 서비스를 프로비전할 수 있습니다. Azure용 FHIR 서버 리포지토리에는 SQL 지속성 공급자를 사용하여 FHIR 서버를 배포하기 위한 <a href="https://github.com/microsoft/fhir-server/blob/master/samples/templates/default-azuredeploy-sql.json" target="_blank">Azure Resource Manager 템플릿</a>이 포함되어 있습니다.</p>


  <h2>배포</h2>


  <p>Azure에서 이 템플릿을 배포하려면 사용자 지정 템플릿 배포 양식을 여는 이 <a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2FMicrosoft%2Ffhir-server%2Fmaster%2Fsamples%2Ftemplates%2Fdefault-azuredeploy-sql.json" target="_blank">배포 링크를</a> 사용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4400911f-4378-40ed-9229-28e665e06f74.png"><img alt="Azure Resource Manager template for deploying the FHIR server wirh a SQL persistence provider" border="0" height="1125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9724a9fa-b033-4b42-96c2-532f3c9bf395.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="FHIR 서버 wirh를 SQL 지속성 공급자를 배포하기 위한 Azure Resource Manager 템플릿" width="1731"></a></p>


  <p>최소한 리소스 그룹, 서비스 이름 및 SQL 서비스 관리자 암호를 제공해야 합니다. 보안 세부 정보(권한 및 대상 그룹)가 제공되지 않으면 인스턴스는 보안 없이 프로비전됩니다. 보안을 사용하도록 설정된 프로비저닝에 대한 자세한 내용은 <a href="https://github.com/microsoft/fhir-server/blob/master/docs/DefaultDeployment.md" target="_blank">FHIR 서버 배포 지침을 참조하세요</a>.</p>


  <h2>테스트</h2>


  <p>배포 후 <a href="https://docs.microsoft.com/en-us/azure/healthcare-apis/access-fhir-postman-tutorial" target="_blank">Postman</a> 과 같은 도구를 사용하여 FHIR 서비스를 테스트합니다. 먼저 /metadata 엔드포인트에서 capability 문을 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce890300-4662-4f91-aa6d-eea56ecb7a55.png"><img alt="Check the capability statement from the /metadata endpoint in Postman" border="0" height="1920" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cf832c3-1864-4694-8119-902a0738d964.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="FHIR 서비스를 테스트하는 Postman" width="3000"></a></p>


  <p>다음으로 POST가 있는 환자를 /Patient에 삽입합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1da88a13-1050-4727-8304-486dc928213f.png"><img alt="Insert a patient with a POST to /Patient" border="0" height="1500" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fbc86a5-8cbe-4be4-89e8-abebe992024f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Postman에서 환자 삽입" width="2344"></a></p>


  <p>마지막으로, 환자를 검색할 수 있는지 테스트합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c6b038f-954c-40f2-87c8-71497e621171.png"><img alt="Search for patients in Postman" border="0" height="1500" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2eed35e-3823-4d9e-bb81-ec2cda5982e0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Postman에서 환자 검색" width="2344"></a></p>


  <h2>조직의 FHIR</h2>


  <p>Azure Cosmos DB 또는 SQL 지속성 공급자를 활용하도록 선택했든 데이터베이스 스키마 및 인덱싱 측면에서 여러 가지 옵션이 있습니다. Azure용 오픈 소스 FHIR 서버는 광범위한 사용 사례를 다루고 특정 사용 사례에 필요한 대로 최적화할 수 있는 디자인 선택을 보여 줍니다. 소스 코드를 탐색하고, 서버의 SQL 구성을 배포하고, 피드백을 제공하는 것이 좋습니다.</p>


  <p>업계&rsquo;가 FHIR을 수용하는 것을 보고 기뻐했습니다! 이번 주에 우리 팀은 워싱턴 주 레드먼드의 Microsoft 캠퍼스에서 주최하는 <a href="https://www.devdays.com/us/" target="_blank">HL7 FHIR DevDays</a>에 있습니다. &rsquo;DevDays에 참석하고 디자인 고려 사항에 대해 자세히 알아보려면 FHIR 서버에 &rdquo;<a href="https://www.devdays.com/us/schedule/#event-235" target="_blank">대한 SQL 지속성 공급자 빌드</a>라는 제목의 &ldquo; 세션에 참석하거나 Microsoft 코딩 테이블에 중지하세요.</p>


