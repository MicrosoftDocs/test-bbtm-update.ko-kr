Title: JSON 지원은 Azure SQL Database 일반 공급됩니다.
Summary: 이제 JSON 지원이 Azure SQL Database 일반 공급된다는 사실을 알려드립니다.
Content: >-
  <p>이제 Azure SQL Database 사용하여 JSON(JavaScript Object Notation)으로 서식이 지정된 관계형 데이터와 텍스트 데이터를 모두 쿼리하고 저장할 수 있음을 알려드립니다. Azure SQL Database JSON 텍스트에서 데이터를 읽고, JSON 텍스트를 테이블로 변환하고, SQL 테이블의 데이터를 JSON으로 서식을 지정하는 간단한 기본 제공 함수를 제공합니다.</p>


  <p><img alt="JSON overview" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc84e9ee-a16e-4430-9b88-0577646b0698.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="JSON 개요" width="610"></p>


  <p>JSON 텍스트(JSON_VALUE)에서 값을 추출하고, <a href="https://msdn.microsoft.com/en-us/library/dn921898.aspx">JSON(JSON_QUERY</a>)에서 개체를 추출하고, JSON 텍스트(<a href="https://msdn.microsoft.com/en-us/library/dn921892.aspx">JSON_MODIFY</a>)의<a href="https://msdn.microsoft.com/en-us/library/dn921884.aspx"></a> 일부 값을 업데이트하고, JSON 텍스트의 형식이 <a href="https://msdn.microsoft.com/en-us/library/dn921896.aspx">ISJSON</a>(올바른 형식인지)을 확인할 수 있는 JSON 함수를 사용할 수 있습니다. <a href="https://msdn.microsoft.com/en-us/library/dn921885.aspx">OPENJSON</a> 함수를 사용하면 JSON 텍스트를 테이블 구조로 변환할 수 있습니다. 마지막으로 JSON 기능을 사용하면 <a href="https://msdn.microsoft.com/en-us/library/dn921882.aspx">FOR JSON</a> 절을 사용하여 SQL 쿼리의 결과를 JSON 텍스트로 쉽게 서식을 지정할 수 있습니다.</p>


  <h2>JSON으로 무엇을 할 수 있나요?</h2>


  <p>Azure SQL Database JSON을 사용하면 최신 웹, 모바일 및 HTM5/JavaScript 단일 페이지 애플리케이션, JSON으로 형식이 지정된 데이터가 포함된 Azure DocumentDB와 같은 NoSql 저장소를 사용하여 데이터를 빌드하고 교환하고 다양한 시스템 및 서비스에서 수집된 로그 및 메시지를 분석할 수 있습니다. 이제 JSON을 사용하는 모든 서비스와 Azure SQL Database 쉽게 통합할 수 있습니다.</p>


  <h4>최신 프레임워크 및 서비스에 데이터를 쉽게 노출</h4>


  <p>REST 서비스 또는 Azure App Services와 같은 JSON 형식으로 데이터를 교환하는 서비스를 사용합니까? Angular JS, ReactJS, D3 또는 JQuery와 같이 JSON을 사용하는 구성 요소 또는 프레임워크가 있나요? 새로운 JSON 기능을 사용하면 Azure SQL Database 저장된 데이터의 서식을 JSON으로 쉽게 포맷하고 최신 서비스 또는 애플리케이션에 노출할 수 있습니다.</p>


  <h4>JSON 데이터를 쉽게 수집</h4>


  <p>모바일 디바이스 또는 센서, Azure Stream Analytics 또는 Application Insight와 같은 JSON을 생성하는 서비스 또는 Azure DocumentDB 또는 MongoDB와 같은 JSON 형식으로 데이터를 저장하는 시스템을 사용 중입니까? 잘 알려진 SQL 언어 또는 Azure SQL Database 사용하는 도구를 사용하여 JSON 데이터를 쿼리하고 분석해야 합니까? 이제 JSON 데이터를 쉽게 수집하여 Azure SQL Database 저장하고 Azure SQL Database 작동하는 언어 또는 도구를 사용하여 로드된 정보를 쿼리하고 분석할 수 있습니다.</p>


  <h4>데이터 모델 간소화</h4>


  <p>관계형 및 반구조화된 데이터를 데이터베이스에 저장하고 쿼리해야 합니까? NoSQL 데이터 플랫폼과 같은 데이터 모델을 간소화해야 합니까? 이제 구조화된 관계형 데이터를 동일한 테이블에 JSON 텍스트로 저장된 스키마 없는 데이터와 결합할 수 있습니다. Azure SQL Database 관계형 및 NoSQL 환경에서 최상의 방법을 사용하여 데이터 모델을 조정할 수 있습니다. Azure SQL Database 사용하면 표준 Transact-SQL 언어로 관계형 및 JSON 데이터를 모두 쿼리할 수 있습니다. 애플리케이션과 도구는 테이블 열에서 가져온 값과 JSON 텍스트에서 추출된 값 간의 차이를 볼 수 없습니다.</p>


  <h2>다음 단계</h2>


  <p>애플리케이션에 JSON을 통합하는 방법을 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-json-features/">시작</a> 페이지 또는 <a href="https://channel9.msdn.com/Shows/Data-Exposed/SQL-Server-2016-and-JSON-Support">Channel 9 비디오를</a> 확인하세요. 애플리케이션에서 JSON을 통합하는 방법을 보여 주는 다양한 시나리오에 대해 알아보려면 이 <a href="https://www.google.rs/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=2&amp;ved=0ahUKEwjJpffGwf3LAhWkNJoKHcZKCsQQFgggMAE&amp;url=https%3A%2F%2Fchannel9.msdn.com%2FEvents%2FDataDriven%2FSQLServer2016%2FJSON-as-a-bridge-betwen-NoSQL-and-relational-worlds&amp;usg=AFQjCNG-exMKrF1Qdk3Xx5LrD-57LC7_sw&amp;sig2=7xZJPQDAlUDh67qlwbbcrQ&amp;cad=rja">Channel 9 비디오</a> 의 데모를 참조하거나 이러한 <a href="https://blogs.msdn.com/b/sqlserverstorageengine/archive/tags/json/">JSON 블로그 게시물</a>에서 사용 사례에 흥미로울 수 있는 몇 가지 시나리오를 찾습니다.</p>


  <p>지속적으로 새 JSON 기능을 추가하고 JSON 지원을 더욱 개선하므로 계속 지켜봐 주시기 바랍니다.</p>
