  <p>ACI를 처음 시작했을 때 Kubernetes용 ACI 커넥터의 실험적 버전도 만들었습니다. 이식 가능한 Kubernetes API를 통해 ACI의 초당 청구 및 제로 인프라 실행의 이점을 제공했습니다. 지난 12월 KubeCon에서는 ACI와 유사한 무한하고 서버리스 컨테이너 제품으로 Kubernetes를 연결하도록 설계된 오픈 소스 프로젝트인 Virtual Kubelet을 발표했습니다. <a href="https://github.com/virtual-kubelet/virtual-kubelet" target="_blank">Virtual Kubelet</a>이 발표된 이후 이 프로젝트는 Kubernetes 커뮤니티에서 추진력을 얻었으며, 이제 VMware, AWS 및 Hyper.sh 비롯한 여러 공급자가 우리와 긴밀하게 협력하고 있습니다.</p>


  <p>미리 보기 이후 이 새로운 컴퓨팅 제품에 대해 매우 기쁘게 생각하고 있으며, 다음을 비롯한 몇 가지 중요한 새로운 기능을 구성하기 위한 피드백을 수신했습니다.</p>


  <ul>
   <li>메트릭, 경고 및 컨테이너 로그/이벤트를 사용하여 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a> 환경을 개선했습니다.</li>
   <li>컨테이너에서 직접 <a href="https://docs.microsoft.com/en-us/cli/azure/container?view=azure-cli-latest#az-container-exec" target="_blank">명령을 실행(EXEC)</a>하여 대화형 셸을 시작합니다.</li>
   <li><a href="https://azure.microsoft.com/blog/azure-monitor-general-availability-of-multi-dimensional-metrics-apis/" target="_blank">Azure Monitor</a>를 통해 Linux 컨테이너의 CPU 및 메모리 사용률을 모니터링합니다.</li>
   <li><a href="https://docs.microsoft.com/rest/api/container-instances/containergroups/createorupdate#IpAddress" target="_blank">REST API</a> 또는 <a href="https://docs.microsoft.com/cli/azure/container?view=azure-cli-latest#az_container_create" target="_blank">Azure CLI 2.0</a>을 통해 DNS 이름 레이블을 배치하여 컨테이너당 신뢰할 수 있는 엔드포인트를 구성합니다.</li>
   <li><a href="https://docs.microsoft.com/cli/azure/container?view=azure-cli-latest#az_container_attach" target="_blank">Azure CLI 2.0을 사용하여 컨테이너 로그 스트리밍: Azure CLI 2.0</a>에서 컨테이너에 연결하여 컨테이너 상태 및 로그 출력을 읽습니다.</li>
   <li><a href="https://docs.microsoft.com/azure/container-instances/container-instances-restart-policy#container-restart-policy" target="_blank">컨테이너 다시 시작 정책</a>: 항상 다시 시작하거나, 실패할 때만 다시 시작하거나, 다시 시작하지 않도록 컨테이너를 지정합니다.</li>
   <li><a href="https://docs.microsoft.com/azure/container-instances/container-instances-volume-azure-files" target="_blank">Azure Files</a>, <a href="https://docs.microsoft.com/azure/container-instances/container-instances-volume-gitrepo" target="_blank">gitRepo</a>, <a href="https://docs.microsoft.com/azure/container-instances/container-instances-volume-emptydir" target="_blank">emptyDir</a> 및 <a href="https://docs.microsoft.com/azure/container-instances/container-instances-volume-secret" target="_blank">secret</a>을 비롯한 Linux 컨테이너에 대한 다양한 볼륨 유형입니다.</li>
   <li>미국 서부, 미국 서부 2, 미국 동부, 서유럽, 북유럽 및 동남 아시아를 포함한 <a href="https://docs.microsoft.com/azure/container-instances/container-instances-quotas#region-availability" target="_blank">6개 지역의 가용성</a></li>
   <li>모든 컨테이너 그룹의 <a href="https://aka.ms/aci/sla" target="_blank">가동 시간 SLA는 99.9%</a>입니다.</li>
  </ul>


