  <p>ACI에서 사용할 수 있는 사용 편의성 및 세분화된 청구 외에도 고객은 심층 보안 모델로 인해 ACI를 서버리스 컨테이너 솔루션으로 선택하고 다중 테넌트 시나리오에 강력한 보안 경계를 제공하는 하이퍼 바이저 수준에서 각 개별 컨테이너를 보호합니다. 경우에 따라 동일한 가상 머신의 컨테이너 내에서 실행되는 다중 테넌트 워크로드를 보호하는 것이 어려울 수 있습니다. 호스팅 클러스터를 만들 필요 없이 이 격리를 사용하도록 설정하는 것은 다른 클라우드에서 고유하며 진정한 클라우드 네이티브 모델입니다.</p>


  <p>체계적인 데이터 분석을 위한 비즈니스 인텔리전스 솔루션을 제공하는 고객인 Jedox AG는 ACI를 사용하여 SaaS 솔루션의 마켓플레이스를 위한 고객 평가판 및 데모를 샌드박스로 제공하고 있습니다. 새로 발표 된 <a href="https://customers.microsoft.com/en-us/story/jedox-professional-services-azure" target="_blank">사례 연구에서</a> ACI의 사용에 대한 Jedox의 자세한 내용을들을 수 있습니다.</p>


  <p>현재 고객은 일괄 처리, 연속 통합 및 이벤트 기반 컴퓨팅을 비롯한 다양한 시나리오에서 ACI를 사용하고 있습니다. 우리는 ACI가 버스트 워크로드를 처리하는 데 고유하게 적합하다는 것을 고객으로부터 일관되게 듣습니다. ACI는 클러스터 머신 관리의 오버헤드를 제거하는 빠르고 깔끔하게 패키지된 버스트 컴퓨팅을 지원합니다. 또한 가장 큰 고객 중 일부는 원본 데이터를 수집, 처리 및 Azure Blob Storage 같은 지속형 저장소에 배치하는 데이터 처리에 ACI를 사용하고 있습니다. ACI를 사용하면 각 작업 단계를 민첩한 개발, 테스트 및 배포를 위한 사용자 지정 리소스 정의가 할당된 컨테이너로 효율적으로 패키지할 수 있습니다. 정적으로 프로비전된 가상 머신이 아닌 ACI로 데이터를 처리하면 ACI의 세분화된 초당 청구로 인해 상당한 비용을 절감할 수 있습니다.</p>


  <p>이러한 워크로드에 ACI를 더욱 매력적으로 만들기 위해, 일반 공급과 함께 초기 생성을 무료로 만드는 것을 포함하여 새롭고 낮은 가격을 발표하게 되어 기쁩니다. 다음 표*에서는 새 Azure Container Instances 가격 책정 구조를 요약합니다. 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/container-instances/" target="_blank">가격 책정 페이지를</a> 참조하세요. 새 가격은 2018년 7월 1일부터 적용됩니다.</p>


