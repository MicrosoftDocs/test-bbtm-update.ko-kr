Title: 이제 Azure Container Instances를 일반 공급
Summary: Linux 및 Windows 컨테이너를 모두 실행하는 서버리스 방법인 ACI(Azure Container Instances)의 일반 공급에 대해 발표하게 되어 자랑스럽습니다. ACI는 주문형 컴퓨팅 서비스를 제공합니다.
Content: >-
  <p>Linux 및 Windows 컨테이너를 모두 실행하는 서버리스 방법인 ACI(Azure Container Instances)의 일반 공급에 대해 발표하게 되어 자랑스럽습니다. ACI는 VM 관리 및 자동 탄력적 확장 없이 컨테이너의 신속한 배포를 제공하는 주문형 컴퓨팅 서비스를 제공합니다. 지난 여름 ACI의 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-container-instances/" target="_blank">미리 보기를</a> 출시했을 때, 그것은 최초의 종류였으며 컨테이너 기술의 지형을 근본적으로 변화시켰습니다. 퍼블릭 클라우드에서 혁신적인 서버리스 컨테이너를 제공하는 최초의 서비스였습니다. 오늘 발표의 일환으로, 나는 또한 클라우드에 단일 컨테이너를 배포하는 것이 훨씬 저렴하게, 새로운 낮은 가격을 발표하게 되어 기쁩니다. 또한 ACI는 클라우드 고객을 위한 가장 빠른 클라우드 네이티브 옵션으로, 실행 중인 컨테이너 내의 대화형 터미널 및 통합 Azure Portal 환경과 같은 풍부한 기능을 제공하는 컴퓨팅을 단 몇 초 만에 제공합니다.</p>


