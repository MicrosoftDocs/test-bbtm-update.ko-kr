  <p>올해 하반기에 계획된 VNET 통합을 비롯한 많은 흥미로운 기능이 있습니다. <a href="https://aka.ms/aci/docs" target="_blank">설명서</a> 또는 <a href="https://aka.ms/aci/samples" target="_blank">샘플 자습서</a>의 현재 기능에 대해 자세히 알아봅니다.</p>


  <p>ACI는 퍼블릭 클라우드에서 컨테이너를 사용하는 혁신적인 방법입니다. 이 서비스를 통해 Azure는 가상 머신의 유연성과 보안을 Azure의 글로벌 클라우드에서 제공하는 컨테이너의 속도와 단순성을 결합하는 새로운 컴퓨팅 기본 형식을 도입했습니다. Virtual Kubelet 지원을 통해 ACI는 "서버리스 Kubernetes"의 비전을 실현합니다.</p>


