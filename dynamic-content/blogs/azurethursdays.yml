  <h3><strong>4월 7일 - Azure 목요일 모임 요약: Azure Managed Disks &amp; Azure Enterprise 계정 포털</strong></h3>


  <h4>모임 항목: Azure News, Azure Managed Disks, Azure EA Portal, Azure 거버넌스 및 구성 모범 사례 리소스.</h4>


  <h4>발표자: Chris Hanson, Azure TSP 및 Kyle Wilson, Azure TSP</h4>


  <h4>토론 참고 &amp; 키 링크:</h4>


  <ol>
   <li><strong>Azure 뉴스:</strong> <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview">Azure Monitor</a> &amp; <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-overview">Azure Advisor</a> 는 모두 일반 공급용으로 릴리스되었습니다. 서비스 업데이트 피드에 따라, 높은 수준의 공지 사항을 확인하고, 핵심 Azure 블로그(일반적으로 더 자세한 설명)를 읽어 Azure 서비스 뉴스를 추적할 수 있습니다.</li>
   <li><strong>Azure Managed Disks:</strong> 구현 및 관리가 더 간단하고 더 나은 규모와 복원력을 제공하는 VM 디스크를 만드는 새로운 방법입니다. 다음은 짧은 <a href="https://channel9.msdn.com/Search?term=Tuesdays%20with%20corey#pubDate=year&amp;ch9Search&amp;lang-en=en">개요 비디오</a> 와 더 긴 <a href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-223-Azure-Managed-Disks-with-Chetan-Agarwal">개요 비디오</a> (27분)입니다. 또한 기존 스토리지 계정 및 페이지 Blob에서 <a href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-223-Azure-Managed-Disks-with-Chetan-Agarwal">관리 디스크로 변환하기 위한 가이드</a> 를 게시했습니다.</li>
   <li><strong>Azure EA Portal: </strong> EA Portal에서 여러 구독을 관리하고 리소스 태그, 프로젝트 비용 추적을 사용하여 사용 현황을 보고하는 이점에 대해 간략하게 설명했습니다. EA Portal의 다양한 역할과 해당 기능을 사용하는 방법을 설명하는 좋은 <a href="https://channel9.msdn.com/Niners/EnterpriseAzure">비디오 시리즈</a> 가 있습니다.</li>
   <li><strong>Azure 구성 모범 사례:</strong> <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-overview">Azure Advisor</a>와 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-subscription-governance">Azure Enterprise 스캐폴드 설명서</a>가 결합된 방식이 모범 사례 및 거버넌스를 위한 좋은 리소스인 방법에 대해 설명했습니다.</li>
  </ol>


