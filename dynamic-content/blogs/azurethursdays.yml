  <h3><strong>4월 20일 - Azure 목요일 모임 요약:&nbsp; Azure Backup &amp; Azure Site Recovery</strong></h3>


  <h4>모임 항목: Azure News, Azure Backup 및 Azure Site Recovery, 질문</h4>


  <h4>발표자: Kyle Wilson(Azure TSP) &amp; Chris Hanson(Azure TSP)</h4>


  <h4>토론 참고 &amp; 키 링크:</h4>


  <ol>
   <li>뉴스 - 크리스 산타니엘로(뉴욕 메트로)와 라훌 마라테(보스턴/북동부)를 포함한 광범위한 Azure TSP 팀 소개</li>
   <li>토픽 <a href="https://azurethursdays.blob.core.windows.net/webinar/Azure%20Thursday%20-%20April%2020.pdf">(슬라이드) </a>
   <ol>
    <li>
    <p>Azure 블록 Blob Storage - 백업 및 보관 콘텐츠를 저장하기 위한 가장 낮은 비용 옵션입니다. 테이프에서 블록 스토리지로 이동하면 비용 절감 및 비즈니스 가치 혜택(복구 시간, 복원력 등)이 될 수 있습니다. 기존 백업 소프트웨어 공급업체가 Azure Block Blob을 스토리지 대상으로 지원하는지 물어봅니다.</p>
    </li>
    <li>
    <p>Azure Backup - 온-프레미스 및 Azure에서 워크로드를 지원하는 Azure Backup이라는 서비스 솔루션으로 백업을 제공합니다. 이는 VM 또는 하드웨어 없이 로컬로 Azure에 직접 백업할 수 있는 지점의 경우 특히 매력적입니다.</p>
    </li>
    <li>
    <p>Azure Site Recovery - 비즈니스 연속성을 위해 컴퓨팅 워크로드를 Azure에 복제하기 위한 솔루션입니다. (VMWare, HyperV 또는 Physical).</p>
    </li>
   </ol>
   </li>
   <li>질문 요약 <a href="https://azurethursdays.blob.core.windows.net/webinar/Azure%20Thursday%20-%20April%2020.pdf">(답변은 슬라이드 참조) </a>
   <ol>
    <li>
    <p>온-프레미스 SQL Server Azure SQL Service로 데이터를 복제하려면 어떻게 해야 할까요?</p>
    </li>
    <li>
    <p>Power BI Embedded(Azure)와 Power BI 서비스의 차이점은 무엇인가요?</p>
    </li>
    <li>
    <p>많은 양의 데이터를 Azure로 이동하려는 경우 옵션은 무엇인가요?</p>
    </li>
   </ol>
   </li>
   <li>
   <p>금주의 도구 - Azure CLI(명령줄 인터페이스) 팀은 Azure CLI 명령을 검색하는 데 도움이 되는 Azure CLI 셸 도구를 릴리스했습니다. 미리 보기 상태이지만 Azure CLI 명령 및 인수를 학습하려고 할 때 매우 유용합니다. <a href="https://azure.microsoft.com/en-us/blog/welcome-to-azure-cli-shell/">Azure CLI Shell</a></p>
