Title: 서버가 컴퓨터가 아님
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 나는 이것이 때때로 나오는 것을 보았기 때문에 기록을 똑바로 세일 것이라고 생각했다. 서버가 컴퓨터가 아닙니다. SQL Azure 개념이 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>나는 이것이 때때로 나오는 것을 보았기 때문에 기록을 똑바로 세일 것이라고 생각했다. 서버가 컴퓨터가 아닙니다. SQL Azure 다음과 같이 SQL Azure 포털에 표시되는 서버 개념이 있습니다.</p>  <p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4251.clip_5F00_image001_5F00_thumb_5F00_0726849A.png" width="600" height="212"></a></p>  <p>그러나 서버는 온-프레미스 SQL Server 설치의 서버와 다릅니다. 온-프레미스 SQL Server 설치에서 서버는 고정된 리소스 집합, 스토리지가 있는 컴퓨터와 동의어이므로 제한된 수의 데이터베이스를 보유할 수 있습니다.</p>  <p>SQL Azure 서버는 TDS 엔드포인트입니다. 해당 서버에서 만든 각 데이터베이스는 데이터 센터의 여러 컴퓨터에 분산됩니다. SQL Azure 서버는 추가 데이터베이스를 보유할 수 있는 용량이 무제한이며 데이터 센터의 전체 리소스가 있습니다. 즉, SQL Azure 서버에서 리소스가 부족할 수 있는 방법은 없습니다.</p>  <p>또 다른 방법은 데이터베이스 부하를 분산하기 위해 데이터 센터에 새 서버를 만들 필요가 없다는 것입니다. SQL Azure 자동으로 수행합니다. 온-프레미스 SQL Server 설치를 사용하면 부하 분산 및 중복성 개념에 따라 서버 수를 고려해야 합니다. SQL Azure 사용하면 한 서버에서 데이터 센터에 필요한 모든 부하 분산 및 중복성을 제공합니다.</p>  <p>단일 SQL Azure 서버가 단일 실패 지점을 의미하지는 않습니다. TDS 엔드포인트는 여러 중복 SQL Azure 프런트 엔드 서버에서 서비스됩니다.</p>  <h2>프런트 엔드 SQL Azure</h2>  <p>SQL Azure<b> </b>프런트 엔드 서버는 포트 1433을 통해 TDS 프로토콜을 노출하는 인터넷 연결 머신입니다. 이러한 서버는 서비스에 대한 게이트웨이 역할을 하는 것 외에도 계정 프로비전, 청구 및 사용량 모니터링과 같은 몇 가지 필요한 고객 기능을 제공합니다. 가장 중요한 것은 서버가 적절한 백 엔드 서버로 요청을 라우팅하는 일을 담당하고 있다는 것입니다. SQL Azure 주 데이터와 모든 백업 복제본이 있는 SQL Azure<b> </b>백 엔드 서버의 위치를 추적하는 디렉터리를<b> </b>유지 관리합니다. SQL Azure 연결할 때 프런트 엔드는 디렉터리에서 데이터베이스가 있는 위치를 확인하고 해당 특정 백 엔드 노드(데이터베이스)에 요청을 전달합니다.</p>  <h2>무제한 데이터베이스</h2>  <p>개념적으로 SQL Azure 서버에서 사용할 수 있는 데이터베이스 수에는 제한이 없습니다. 그러나 기본적으로 SQL Azure 계정은 마스터 데이터베이스를 포함하여 각 SQL Azure 서버에서 150개의 데이터베이스로 제한됩니다. 이 제한의 확장은 SQL Azure 서버에 사용할 수 있습니다. 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?LinkId=181941">Microsoft Online Services 고객 포털</a> 고객 지원 담당자에게 문의하세요. </p>  <h2>요약</h2>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
