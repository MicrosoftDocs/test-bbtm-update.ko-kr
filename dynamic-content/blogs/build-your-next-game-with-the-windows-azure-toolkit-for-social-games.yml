Content: '<p>당신은&rsquo; 단지 페이스 북을위한 최고의 좀비 - 닌자 원예 게임을 구축. 게임은 꾸준히 인기를 얻고 있었다 &ldquo; 그리고 당신은 <a href="https://boingboing.net/" target="_blank">boingboing했다</a>.&rdquo; 2분 후 서버가 녹아 사용자가 다음 게임으로 이동했습니다.&nbsp; 대부분의 경우, 이러한 종류의 재해는 유망한 시작으로 끝납니다.&nbsp; 이러한 변동성에 대처하기 위해 개발자는 Windows Azure에 의존하여 개발 및 비즈니스 모델에 집중하고 예측할 수 없는 수요에 직면하여 규모를 확장할 수 있는 플랫폼을 제공할 수 있습니다.</p>  <p>오늘 시애틀 캐주얼 커넥트 <a href="https://watgames.codeplex.com" target="_blank">소셜 게임용 Azure Toolkit Windows 발표했습니다</a>. 이 도구 키트에는 개발자가 소셜 게임 빌드를 빠르게 시작할 수 있도록 도와주는 가속기, 일반 라이브러리 및 배포 도구가 포함되어 있습니다.&nbsp; 또한 도구 키트는 Facebook 크레딧을 사용하여 게임 수익을 창출하는 등 다른 시나리오에 대한 샘플 및 지침을 제공합니다.</p>  <p>소셜 게임용 Azure Toolkit Windows 업계 혁신가 그랜트 스키너와 <a href="https://gskinner.com/" target="_blank">gskinner.com</a> 팀의 새로운 개념 증명 게임 콜 <a href="">탱크스터</a>도 함께 제공됩니다. 이 게임은 HTML5를 사용하여 빌드되었으며 <a href="" target="_blank"><img style="margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5707.TanksterSS.png" height="227" width="292"></a>재사용 가능한 서버 사이드 코드 및 설명서와 함께 제공됩니다. 또한 메시징, 벽 게시물 및 댓글과 같이 게이머가 서로 상호 작용할 수 있는 다양한 방법을 지원합니다. 플레이어 도전 과제 및 게임 통계는 라이브 순위표에 표시됩니다. 결국, 약간의 쓰레기를 이야기 할 수없는 소셜 게임은 무엇입니까&rsquo;?</p>  <p>소셜 게임용 Azure Toolkit Windows .NET 및 HTML5에 사용할 수 있습니다. 향후 업데이트에는 추가 언어 지원이 포함됩니다.</p>  <p><a href="https://www.emarketer.com/Reports/All/Emarketer_2000759.aspx" target="_blank">eMarketer</a> 는 소셜 게임 시장이 2010년 8억 5,600만 달러에서 2012년까지 13억 2천만 달러의 매출로 증가할 것으로 예상합니다. 소셜 게임 시장이 계속 성장하고 수익성이 높아짐에 따라 많은 기업들이 게임을 실행하기 위한 안정적이고 확장 가능한 솔루션을 찾고 있습니다. Windows Azure를 통해 Microsoft는 시장 출시 시간을 가속화하고 백 엔드 비용 및 오버헤드를 줄이는 확장 가능한 클라우드 플랫폼을 통해 수익 가능성을 보다 쉽게 활용할 수 있습니다.</p>  <p>Windows Azure 플랫폼은 게임 개발자가 운영상의 장애물이 아닌 개발에 집중할 수 있도록 주문형 컴퓨팅, 스토리지, 콘텐츠 배달 및 네트워킹 기능을 제공합니다. 또한 도구 키트는 사용자 프로필 저장, 순위표 유지 관리, 앱 내 구매 등과 같은 소셜 게임 필수 구성 요소에 대한 고유한 기능을 제공합니다.</p>  <p>Microsoft는 오늘 소셜 게임 도구 키트를 발표하고 있지만 소셜 게임 개발자는 이미 Windows Azure에서 성공을 거두었습니다. 그들이&rsquo; 말하는 것을 이단&rsquo; :</p>  <ul>  <li><span style="text-decoration: line-through;"></span><i>"Windows Azure는 최대 확장성 요구를 지원하기 위해 1개에서 22개 인스턴스로 쉽게 확장됩니다. 향후 플랫폼은 수천, 심지어 수백만 명의 게이머에게 서비스를 제공하도록 확장될 것입니다. Azure는 Windows 개발 및 배포 프로세스를 간소화했을 뿐만 아니라 VM을 호스트하고 관리하지 않기 때문에 인프라 관리 부담을 줄여 했습니다. 우리는 진정한 Platform-as-a-Service를 활용하고 있습니다" - </i>데이비드 고드윈, CEO, 부적 절한 게임<i>.&nbsp; </i> 비열한 게임은 판타지 왕국의 개발자입니다, 4 월에 출시 페이스 북을위한 판타지 건물 게임 2010.<span style="text-decoration: line-through;"></span></li>  </ul>  <ul>  <li><span style="text-decoration: line-through;"></span><i>&ldquo;Windows Azure 플랫폼에서 호스팅되는 Bola Social Soccer 게임은 2010년 1월 창립 이래 매월 500만 명 이상의 사용자로 엄청난 성공을 거두었으며, 하루에 최대 1.2M의 고유 사용자를 보유하고 있습니다. 이 솔루션은 Facebook, Sonico 및 Orkut와 통합되었으며 7가지 언어로 지역화되었습니다. Windows Azure 플랫폼을 사용하여 Bola Social Soccer 게임을 신속하게 배포하고 축구 월드컵으로 인한 급속한 성장을 처리할 수 있었으며, 무엇보다도 우리가 사용한 것에 대해 지불한 것이 가장 좋습니다. 또한 Azure 도구 집합을 사용하는 동안 생산성이 높았습니다." - </i>Pato Jutard, Engineering Manager, Three Melons<i>. </i> 세 멜론은 볼라 소셜 축구의 에이전트 개발자입니다, 이는 페이스 북과 통합, 소니코, Orkut.<span style="text-decoration: line-through;"></span></li>  </ul>  <ul>  <li>&ldquo;<i>TicTacTi는 Windows Azure를 사용하여 고객을 대신하여 게임에 5억 개의 게임 내 광고를 제공했으며, 에코시스템의 모든 사람들이 매력적이고 상황에 맞는 적절한 제품 배치, 리치 미디어, 브랜드 캠페인, 사전/사후/중간 롤 및 상황별 리드 생성을 통해 게임 수익을 창출할 수 있도록 지원했습니다.&rdquo; &ndash; </i> Nir Hagshury, TicTacTi 최고 기술 책임자<i>. </i> 이스라엘 텔아비브에 본사를 두고 유럽 및 미국에 지사를 두고 있는 Tictacti는 대화형 게임 내 및 비디오 내 광고를 제공하여 게임 및 비디오 수익을 창출하는 기술을 제공합니다.</li>  </ul>  <p>소셜 게임을 취미로 빌드하거나 수백만 명의 게이머에게 도달하려는 경우 Windows Azure 플랫폼이 도움이 될 수 있습니다. 자세한 내용을 보려면 여기를 클릭하세요.&nbsp; Windows Azure 플랫폼에 등록하지 않은&rsquo; 경우 무료 평가판 제품을 활용해야 합니다. 오늘 시작하려면 여기를 클릭하십시오.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/20/build-your-next-game-with-the-windows-azure-toolkit-for-social-games.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe