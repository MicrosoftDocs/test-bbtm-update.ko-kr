Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이번 주, PASS (Professional SQL Server 협회)는 워싱턴 주 시애틀에서 연례 정상 회담을 개최합니다. 정상회담은 11월 2일부터 5일까지 진행되며, 웹사이트에 설명된 대로 다음을 제공합니다.</p>  <ul>   <li>SQL Server 집중된 심층 기술 세션 </li>    <li>업계 최고의 SQL Server 전문가와 Microsoft SQL Server 개발 팀에 대한 탁월한 액세스 </li>    <li>동료와 네트워크를 연결하고, 과제를 공유하고, 답변과 조언을 얻을 수 있는 독특한 기회 </li>    <li>새로운 기술과 지식을 사용하여 작업으로 돌아가서 더 빠르고 쉽게 작업을 즉시 수행할 수 있습니다. </li> </ul>  <p>&#160;</p>  <p>올해 SQL Azure 팀은 다음 세션을 발표할 예정입니다.</p>  <p>&#160;</p>  <p><strong>SQL Azure 새로운 기능 - 패트릭 맥엘로이</strong>     <br>의견을 바탕으로 지난 1년 동안 SQL Azure 어떻게 발전했는지 알아보세요. 이 세션에서는 SQL Azure Database as a Service를 약속하는 방법을 알아봅니다. 기존 클래스의 SQL Server 애플리케이션을 사용하고 기존 SQL Server 지식, 프로토콜, 클라이언트 라이브러리 및 도구를 사용하여 서비스로 확장하는 것이 얼마나 쉬운지 확인할 수 있습니다. 최소한의 변경으로 애플리케이션은 고가용성 및 확장성 있는 서비스에서 실행됩니다. 마지막으로 비즈니스 모델, 사용 약관에 대해 알아보고 서비스에 대한 로드맵을 제시하겠습니다. </p>  <p><strong>SQL Azure 및 Windows Azure를 사용하여 애플리케이션 빌드 – David Robinson 및 Liam Cavanagh</strong>     <br>엔터프라이즈 애플리케이션을 빌드하고 유지 관리하는 비용을 줄이려고 하시나요? 여러 디바이스, 위치 및 파트너에서 애플리케이션의 범위를 확장하시겠습니까? SQL Azure 및 Windows Azure는 애플리케이션을 빌드하기 위한 매우 확장성이 뛰어난 마찰 없는 플랫폼을 제공합니다. 클라우드의 규모와 도달 범위는 새로운 종류의 애플리케이션 시나리오를 조명합니다. Windows Azure 내에서 SQL Azure 사용하는 것이 얼마나 쉬운지 알아보세요. 또한 비즈니스용 Microsoft의 새로운 데이터 허브에 대해 알아보고 이 SQL Azure 기반 동기화 서비스를 통해 허브 내에서 데이터 집계를 통해 온-프레미스 데이터베이스, 비즈니스 파트너, 원격 사무실 및 모바일 사용자 간에 데이터 공유를 제공하는 방법을 알아봅니다. </p>  <p><strong>Microsoft SQL Azure Database를 관리하는 역할 및 책임 - Nino Bice</strong>     <br>새로운 SQL Azure 세계에서 데이터베이스 관리에 대해 알아보세요. SQL Azure 계정 만들기부터 계정, 서버 및 데이터베이스를 프로비전하는 도구 및 기술에 대해 알아봅니다. 청구 관리 방법을 확인합니다. 피어와 공동 작업하여 SQL Azure 사용하는 Azure 프로젝트를 빌드하는 방법을 알아봅니다. 로그인 및 사용 권한 관리와 같은 데이터베이스 관리 메커니즘을 보여 줍니다. SQL Azure 지루하고 복잡한 관리 작업(예: 컴퓨터 오류)을 자동화하고 DBA의 중요한 디자인 기능에 더 많은 시간을 할애하는 방법을 알아봅니다.</p>'
