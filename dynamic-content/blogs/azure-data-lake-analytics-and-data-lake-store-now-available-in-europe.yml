Slug: azure-data-lake-analytics-and-data-lake-store-now-available-in-europe
Title: Azure Data Lake Analytics 및 Data Lake Store는 이제 유럽에서 사용할 수 있습니다.
Summary: 이제 북유럽 지역에서 Azure Data Lake Analytics 및 Azure Data Lake Store를 사용할 수 있습니다. 가격 책정에 대한 자세한 내용은 Data Lake Analytics 가격 책정 및 Data Lake Store를 방문하세요.
Content: <p>이제 북유럽 지역에서 Azure Data Lake Analytics 및 Azure Data Lake Store를 사용할 수 있습니다. 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/data-lake-analytics/?WT.mc_id=azurebg_email_Trans_33675_1337_Tier_2_March_08_Release_MOSP_A">Data Lake Analytics 가격 책정</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/details/data-lake-store/?WT.mc_id=azurebg_email_Trans_33675_1337_Tier_2_March_08_Release_MOSP_A">Data Lake Store 가격 책정</a> 웹 페이지를 참조하세요. Data Lake Analytics는 페타바이트 단위의 데이터를 통해 U-SQL, R, Python 및 .NET에서 대규모 병렬 데이터 변환 및 처리 프로그램을 개발하고 실행하기 위한 클라우드 분석 서비스입니다. Data Lake Store는 엔터프라이즈가 비정형, 반구조화 및 구조화된 데이터에서 가치를 발휘할 수 있도록 빌드된 제한 없는 클라우드 데이터 레이크입니다. 이러한 서비스에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/?WT.mc_id=azurebg_email_Trans_33675_1337_Tier_2_March_08_Release_MOSP_A">Data Lake Analytics</a> 및 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/?WT.mc_id=azurebg_email_Trans_33675_1337_Tier_2_March_08_Release_MOSP_A">Data Lake Store</a> 웹 페이지를 방문하세요.</p>
