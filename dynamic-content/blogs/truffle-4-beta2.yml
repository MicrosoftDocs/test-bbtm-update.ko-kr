Title: 이제 Azure에서 Truffle 4.0 베타 2를 사용할 수 있습니다.
Summary: 트러플의 안정적인 최신 버전 외에도 Truffle 4.0 베타 2의 최신 업데이트가 발표되어 기쁩니다.
Content: >-
  <p><a href="https://truffleframework.com">Truffle</a> 은 Ethereum 블록체인에서 탈중앙화 애플리케이션을 빌드하는 개발자가 사용하는 도구 집합을 만들었습니다. 다른 도구가 있는 동안 Truffle은 개발자 환경과 기존 소프트웨어 개발에 없는 블록체인에서 개발해야 하는 고유한 요구 사항에 중점을 둡니다.&nbsp; 프레임워크를 통해 개발 및 배포 프로세스의 수명 주기를 관리하는 기능을 제공하는 것은 Truffle에 의해 제공되었으며 아래 나열된 기능과 같은 새로운 기능에서 제품의 진화가 실현되고 있습니다.</p>


  <p>최신 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/consensys.truffle?tab=Overview" target="_blank">안정적인 버전의 </a><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/consensys.truffle?tab=Overview">Truffle 외에도, Truffle</a> 4.0 베타 2의 예정된 베타 릴리스가 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/consensys.truffle?tab=Overview">이제 Azure Marketplace</a>에서 제공될 예정임을 발표하게 되어 기쁩니다. 개발자 환경을 개선하기 위한 드라이브는 Truffle과 같은 도구의 핵심입니다. 베타는 상당한 업그레이드를 제공하며, 이 새로운 제품은 다음을 포함하여 프레임워크의 일부로 개발 중인 기능을 보여줍니다.</p>


  <ul style="margin-left: 40px;">
   <li>더 빠른 개발 주기를 위해 testrpcpcfor&nbsp;를 실행할 필요가 없습니다.</li>
   <li>스마트 계약에서 트랜잭션 디버깅 단계별 실행</li>
   <li>여러 동시 개발 세션을 활성화하는 기능</li>
   <li>새 개발 블록체인에 로깅(testrpc를 사용할 필요 없이)</li>
   <li>새 반도체 컴파일러 0.4.17</li>
   <li>실제 배포 전에 업그레이드를 테스트할 수 있도록 마이그레이션 및 배포 시험 실행</li>
  </ul>


  <p style="margin-left: 40px;"><img alt="truffle-debugger" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30345212-1b5dd310-97b9-11e7-880d-b3e3c08c18ee.jpg" style="height: 180px; width: 600px;"></p>


  <p>모든 세부 정보는 <a href="https://github.com/trufflesuite/truffle/releases/tag/v4.0.0-beta.2">GitHub</a> 찾을 수 있습니다.&nbsp; 또한 <a href="https://gitter.im/ConsenSys/truffle">Truffle Gitter 채널</a>에서도 대화에 참여하세요!</p>


  <p>이와 함께 Truffle은 애플리케이션 빌드 프로세스를 모듈식 모델로 이동했습니다. 이는 버전 3.0부터 적용되었으며 사용자가 애플리케이션 개발 프로세스를 부트스트랩하는 데 도움이 되는 애플리케이션에 대한 예제 &quot;상자&quot; 또는 보일러플레이트를 사용할 수 있습니다. 이러한 상자 목록은 <a href="https://truffleframework.com/boxes/">Truffle 웹 사이트에서</a> 찾을 수 있습니다.&nbsp;</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/truffle-boxes.png" style="height: 525px; width: 750px;"></p>


  <p>Truffle은 웹 개발만큼 쉽게 분산된 애플리케이션을 빌드할 수 있는 개발 환경을 계속 제공합니다. 베타를 시작하려면 Marketplace에서 Azure에 <a href="https://portal.azure.com/#create/consensys.truffletruffle-beta" target="_blank">인스턴스를 만듭니</a> 다.</p>
