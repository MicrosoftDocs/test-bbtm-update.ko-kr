Title: Azure IoT Edge 디바이스를 지원하도록 Azure IoT 인증 서비스 확장
Summary: 2018년 12월 Microsoft는 셀프 서비스 도구를 통해 인증 프로세스를 간소화하기 위해 웹 기반 테스트 자동화 워크플로인 Azure IoT 인증 서비스를 시작했습니다. AICS(Azure IoT 인증 서비스)는 하드웨어 제조업체가 디바이스를 Azure Certified for IoT 프로그램에 대한 인증을 받고 Azure IoT 디바이스 카탈로그에 전시할 수 있도록 운영 프로세스 및 엔지니어링 비용을 절감하도록 설계되었습니다.
Content: >-
  <p>2018년 12월 Microsoft는 셀프 서비스 도구를 통해 인증 프로세스를 간소화하기 위해 웹 기반 테스트 자동화 워크플로인 Azure IoT 인증 서비스를 <a href="https://azure.microsoft.com/en-us/blog/streamlined-iot-device-certification-with-azure-iot-certification-service/">시작</a>했습니다. AICS(Azure IoT 인증 서비스)는 하드웨어 제조업체가 디바이스를 <a href="https://catalog.azureiotsolutions.com/register">Azure Certified for IoT 프로그램에</a> 대한 인증을 받고 <a href="https://catalog.azureiotsolutions.com/">Azure IoT 디바이스 카탈로그</a>에 전시할 수 있도록 운영 프로세스 및 엔지니어링 비용을 절감하도록 설계되었습니다.</p>


  <p>초기 버전의 AICS는 IoT 디바이스 인증에 초점을 맞췄습니다. 현재는 Azure IoT <em>Edge 디바이스</em> 인증도 지원하도록 서비스를 확장하는 단계를 수행하고 있습니다. Azure IoT Edge 디바이스는 IoT Edge 모듈, IoT Edge 런타임 및 클라우드 기반 인터페이스의 세 가지 주요 구성 요소로 구성된 디바이스입니다. <a href="https://docs.microsoft.com/en-us/azure/iot-edge/about-iot-edge">IoT Edge를 설명하는 이 블로그</a>에서 이러한 세 가지 구성 요소에 대해 자세히 알아봅니다.</p>


  <p>Azure IoT Edge 디바이스로 인증한다는 것은 인증 프로그램이 위에서 설명한 세 가지 주요 구성 요소의 기능의 유효성을 검사한다는 것입니다. 또한 인증 프로그램은 보안 구성 요소의 유효성 검사를 통해 디바이스의 ID가 보호되도록 합니다. Azure IoT Edge 디바이스 인증<a href="https://github.com/Azure/azure-iot-device-ecosystem/blob/master/iotcertification/iotedge/iotedge_getstarted.md">에 대한 특정 기술 요구 사항을</a> 검토할 수 있습니다.</p>


  <p>이러한 AICS 기능 확장은 <a href="https://azure.microsoft.com/en-us/blog/expanding-azure-certified-for-iot-program-for-the-intelligent-edge/">2018년 6월에 발표된</a> Azure IoT Edge 디바이스를 지원하기 위해 Azure Certified for IoT 프로그램의 관련 확장을 기반으로 합니다. 그 이후 인증된 Azure IoT Edge 디바이스 에코시스템은 모든 파트너가 컨테이너화된 앱을 빌드하여 다양한 Azure IoT Edge 디바이스에 모듈을 배포할 수 있도록 하는 Windows IoT 및 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/internet-of-things?page=1&amp;subcategories=iot-edge-modules">Edge 모듈 에코시스템</a>과 같은 <a href="https://blogs.windows.com/windowsexperience/2019/02/26/microsoft-announces-latest-windows-iot-innovations-for-intelligent-edge-devices-at-embedded-world/#DFZr5LVW3OH5v6Op.97">추가 운영 체제 지원을</a> 통해 빠르게 성장했습니다. 여기에서 <a href="https://catalog.azureiotsolutions.com/alldevices?filters={%2218%22:[%221%22]}">인증된 모든 Azure Edge IoT 디바이스를</a> 볼 수도 있습니다.</p>


  <p>이제 웹 기반 테스트 워크플로가 Edge 디바이스를 인증하도록 업데이트되면서 AICS는 IoT 배포의 전반적인 품질을 향상시킬 뿐만 아니라 디바이스 제조업체의 인증 프로세스를 간소화합니다. 이제부터 모든 디바이스 제조업체는 AICS를 실행하여 인증 프로세스를 완료해야 합니다. AICS에 대해 자세히 알아보고 작동 중인 데모를 보려면 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Certification-Service">Channel 9의 IoT Show 에피소드를 참조하세요</a>.</p>


  <p>에코시스템 파트너도 이 전략과 접근 방식을 승인했습니다.&nbsp; 최근에 도구를 사용한 한 파트너가 다음 설명을 제공했습니다.</p>


  <p style="font-style: italic;"><q>AICS(Azure IoT 인증 서비스&rdquo;)는 Azure IoT Edge 디바이스 인증에 대한 유효성 검사 프로세스를 간소화하고 Azure IoT Edge 디바이스에 대한 일관성을 통해 품질을 높입니다.</q></p>


  <p style="font-style: italic;">&ndash;스즈키 토모야스, 플라트&#39;홈 주식회사 사장</p>


  <h2>AICS 내의 Azure IoT Edge 흐름</h2>


  <p>Azure IoT Edge 디바이스에 대한 워크플로 및 사용자 환경은 IoT 디바이스 인증 워크플로와 유사합니다. 디바이스&rsquo; OS를 선택하고 지정된 IoT Hub 인스턴스에 등록할 디바이스를 준비한 다음 실행을 시작해야 합니다. 단계별 지침은 이 <a href="https://github.com/Azure/azure-iot-device-ecosystem/blob/master/AICS/how-to-use-aics-edge.md">인증 설명서</a>에 제공됩니다.</p>


  <p>IoT 디바이스 인증 흐름의 Azure IoT Edge에는 세 가지 주요 차이점이 있습니다.</p>


  <ol>
   <li>&ldquo;Azure IoT Edge에 대한 AICS 워크플로를 호출하려면 Edge 인증&rdquo; 확인란을 선택해야 합니다. <ul>
   </ul>

   <p>Azure IoT Edge 디바이스에 대한 AICS를 시작하려면 먼저 인증을 위해 디바이스를 제출할 때 디바이스 등록 프로세스의 첫 페이지에 있는 Azure IoT Edge 섹션에서 Edge 인증&rdquo; 확인란을 선택&ldquo;해야 합니다.</p>

   <ul>
   </ul>
   </li>
   <li>자동화된 테스트는 다릅니다. IoT 디바이스용 AICS 워크플로는 디바이스-클라우드, 클라우드-디바이스, 직접 메서드 및 디바이스 쌍 속성과 같은 IoT Hub 기본 형식에 대한 유효성을 검사합니다. IoT Edge 디바이스용 AICS 워크플로는 디바이스에 EdgeAgent 모듈이 있는지 확인하고 샘플 Edge 모듈이 디바이스에 성공적으로 배포되었는지 테스트합니다.
   <ul>
   </ul>

   <p>이 프로세스에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/streamlined-iot-device-certification-with-azure-iot-certification-service/">간소화된 IoT 디바이스 인증</a>에 대한 블로그를 참조하세요.</p>

   <ul>
   </ul>
   </li>
   <li>제출 시 AICS는 Microsoft 팀에 후속 조치를 알리고 물리적 디바이스를 패키지하고 Microsoft 팀에 배송하기 위한 지침을 제공합니다. 이 단계는 IoT 디바이스 인증 프로세스에 필요하지 않습니다. 확인 대화 상자는 다음과 같습니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bff9062-fc78-4a09-8a6c-9edce377f06d.png"><img alt="Confirmation Dialog Box from AICS" border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5411fa7-a6a1-4c10-a960-244367b0fc07.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AICS의 확인 대화 상자" width="612"></a><br>

  AICS를 사용하면 인증 프로세스를 쉽고 직관적으로 만들 수 있습니다. 모든 디바이스 제조업체가 인증을 위해 디바이스를 제출하기를 바랍니다.</p>


  <h2>다음 단계</h2>


  <p><a href="https://catalog.azureiotsolutions.com/devices">파트너 대시보드</a>로 이동하여 제출을 시작합니다.</p>


  <p>질문이 있는 경우 <a href="mailto:iotcert@microsoft.com">Azure Certified for IoT에 문의</a>하세요.</p>
