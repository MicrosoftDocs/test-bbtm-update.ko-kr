Slug: enable-remote-work-faster-with-new-windows-virtual-desktop-capabilities
Title: 새로운 Windows Virtual Desktop 기능을 사용하여 원격 작업을 더 빠르게 사용하도록 설정
Summary: 현재 미리 보기로 제공되는 서비스와 새로운 업데이트는 시작하기를 간소화하고 사용자가 매일 필요로 하는 항목에 안전하게 액세스할 수 있도록 하기 위해 그 어느 때보다 중요합니다.
Content: >-
  <p>지난 몇 달 동안, 모든 규모의 조직이 글로벌 건강 위기 속에서 원격 작업을 가능하게하는 속도에 극적이고 빠른 변화가 있었습니다. 우선 순위를 검토하고 민첩성을 사용하여 리소스를 이동하는 기업은 직원들이 새로운 위치와 장치에서 연결 상태를 유지하는 데 도움이 되므로 생산성에 필수적인 비즈니스 연속성을 유지할 수 있습니다.</p>


  <p>수천 개의 조직이 전 세계 사용자를 위해 Azure에서 원격 데스크톱 및 앱을 신속하게 배포할 수 있도록 Virtual Desktop을 Windows 것을 보았습니다. 현재 미리 보기로 제공되는 서비스 및 새 업데이트는 사용자가 매일 필요로 하는 항목에 대한 보안 액세스를 시작하고 사용하도록 설정하는 작업을 간소화합니다.</p>


  <p>엔드 투 엔드 배포, 관리 및 최적화를 가속화하는 새로운 관리자 환경으로 <strong>Azure Portal을 빠르게 시작</strong>하세요.</p>


  <p>역방향 연결 기술, 가상 머신의 인터넷 송신 트래픽을 Azure의 특정 IP 주소로 제한하는 <a href="https://docs.microsoft.com/en-us/azure/firewall/protect-windows-virtual-desktop">Azure Firewall</a> 및 기타 몇 가지 새로운 기능을 사용하여 <strong>향상된 보안 및 규정 준수를 얻</strong>습니다.</p>


  <p>가상화된 환경에서 실행되는 대화의 대기 시간을 줄이기 위해 AV 리디렉션(오디오/비디오 리디렉션)을 사용하여 <strong>다음 달에 업그레이드된 Microsoft Teams 환경을 즐기세요</strong>.</p>


  <p><a href="https://www.microsoft.com/en-us/microsoft-365/blog/?p=234323" target="_blank">줄리아 화이트와 브래드 앤더슨의 Microsoft 365 블로그에서</a> 오늘&rsquo; 발표에 대해 자세히 알아보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Windows Virtual Desktop</a>을 시작하고 <a href="https://techcommunity.microsoft.com/t5/windows-virtual-desktop/bd-p/WindowsVirtualDesktop" target="_blank">Windows Virtual Desktop Tech Community</a> 기술 전문가와 연결합니다.</p>
