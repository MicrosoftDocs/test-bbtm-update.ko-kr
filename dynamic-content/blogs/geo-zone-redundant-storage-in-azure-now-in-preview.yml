  <p>현재 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">지역 영역 중복 Storage 가격은</a> 미리 보기 가격이 할인되며 일반 공급 시 변경됩니다. 다양한 중복 옵션에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy" target="_blank">Azure Storage 중복 설명서를</a> 참조하세요. 읽기 액세스 지역 영역 중복 Storage 사용할 수 없는 지역에서는 계속 사용하여 고가용성 애플리케이션을 빌드할 수 있습니다.</p>


  <p>지역 영역 중복 Storage 및 읽기 액세스 지역 영역 중복 Storage 미리 보기는 2019년에 따라 더 많은 지역이 있는 미국 동부에서 처음 사용할 수 있습니다. 미리 보기가 활성화된 <a href="https://aka.ms/gzrs" target="_blank">최신 지역 목록은</a> 설명서를 확인하세요.</p>


  <p>Azure Portal, Azure CLI, Azure PowerShell, Azure Resource Manager 및 Azure Storage Management SDK를 비롯한 다양한 방법을 사용하여 지역 영역 중복 Storage 계정을 만들 수 있습니다. 자세한 내용은 <a href="https://aka.ms/gzrs" target="_blank">읽기 액세스 지역 영역 중복 Storage 설명서를 참조하세요</a>.</p>


  <p>로컬 중복 스토리지, 지역 중복 스토리지, 읽기 액세스 지역 중복 스토리지 또는 영역 중복 스토리지에서 읽기 액세스 지역 영역 중복 Storage 변환이 지원됩니다. 영역 중복 스토리지에서 읽기 액세스 지역 영역 중복 Storage 변환하려면 Azure CLI, Azure PowerShell, Azure Portal, Azure Resource Manager 및 Azure Storage Management SDK를 사용할 수 있습니다.</p>


  <p>영역 중복이 아닌 storageaccount에서 읽기 액세스 지역 영역 중복 Storage 마이그레이션하는 두 가지 옵션이 있습니다.</p>


  <ul>
      <li>기존 계정에서 새 읽기 액세스 지역 영역 중복 Storage 계정으로 데이터를 수동으로 복사하거나 이동합니다.</li>
      <li>실시간 마이그레이션을 요청합니다.</li>
  </ul>


  <p>질문이 있거나 도움이 필요한 경우 알려주세요. 미리 보기에 참여하고 피드백을 듣기를 기대합니다.</p>


