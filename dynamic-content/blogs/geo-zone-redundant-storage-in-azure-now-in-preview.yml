Title: Azure의 지역 영역 중복 Storage 현재 미리 보기로 제공됩니다.
Summary: Azure에서 지역 영역 중복 Storage 미리 보기를 발표합니다. 지역 영역 중복 Storage 고성능, 고가용성 및 재해 복구의 균형을 제공하며 Azure에서 고가용성 애플리케이션 또는 서비스를 빌드할 때 유용합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><b><i>업데이트 2020년 5월 6</i></b>일: <em>이제 지역 영역 중복 스토리지를 일반 공급합니다. 최신 세부 정보는 <u><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy" target="_blank">설명서를</a></u> 참조하세요.</em></div>


  <p>Azure에서 지역 영역 중복 Storage 미리 보기를 발표합니다. 지역 영역 중복 Storage 고성능, 고가용성 및 재해 복구의 균형을 제공하며 Azure에서 고가용성 애플리케이션 또는 서비스를 빌드할 때 유용합니다. 지역 영역 중복 Storage 다음을 수행하여 데이터 복원력을 높이는 데 도움이 됩니다.</p>


  <ul>
      <li>
      <p>현재 <a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy-zrs">영역 중복 스토리지</a> , 클러스터, 데이터 센터 또는 전체 영역 오류로부터 보호하는 등 여러 Azure 가용성 영역에서 데이터의 복제본 3개를 동기적으로 작성합니다.</p>
      </li>
      <li>
      <p>데이터를 동일한 지역 내의 다른 지역에 로컬 중복 스토리지와 같은 단일 영역으로 비동기적으로 복제하여 지역 가동 중단으로부터 보호합니다.</p>
      </li>
  </ul>


  <p>지역 영역 중복 Storage 사용하는 경우 주 지역의 가용성 영역 중 하나를 사용할 수 없는 경우에도 데이터를 계속 읽고 쓸 수 있습니다. 지역 오류가 발생할 경우 읽기 액세스 지역 영역 중복 Storage 사용하여 읽기 액세스를 계속 사용할 수도 있습니다.</p>


  <p>읽기 액세스 지역 영역 중복 Storage <a href="https://docs.microsoft.com/azure/storage/common/storage-account-options#general-purpose-v2" target="_blank">범용 v2 계정이</a> 필요하며 블록 Blob, 디스크가 아닌 페이지 Blob, 파일, 테이블, 큐 및 Azure Data Lake Storage Gen2에 사용할 수 있습니다.</p>


