Title: Microsoft Azure K-ISMS(Korea-Information 보안 관리 시스템) 인증 획득
Summary: Microsoft는 전 세계 조직이 개인, 시설 및 중요한 기술 인프라의 데이터를 보호하고 보호하기 위한 국가, 지역 및 산업별 규제 요구 사항을 준수하도록 지원합니다.
Content: >-
  <p>Microsoft는 전 세계 조직이 국가, 지역 및 산업별 규제 요구 사항을 준수하도록 지원합니다. 이러한 요구 사항은 개인, 시설 및 중요한 기술 인프라의 데이터를 보호하고 보호하기 위한 것입니다. Azure는 가장 광범위한 국제 및 산업별 규정 준수 표준을 충족하며&rsquo;, K-ISMS를 사용하여 광범위한 포트폴리오에 또 다른 국가별 규정 준수 제품을 추가했습니다.</p>


  <p>K-ISMS 인증은 <a href="https://www.kisa.or.kr/eng/main.jsp" target="_blank">KISA(한국인터넷보안국)</a> 에 의해 도입되었으며 엄격한 제어 요구 사항을 통해 해당 지역의 데이터의 보안 및 개인 정보를 보장하도록 설계되었습니다. 이 인증을 달성한다는 것은 한국의 Azure 고객이 주요 디지털 정보 자산 보호를 위한 현지 법적 요구 사항을 보다 쉽게 준수하고 KISA 규정 준수 표준을 보다 쉽게 충족할 수 있음을 의미합니다.</p>


  <p>KISA는 국내 정보 기술 인프라를 보호하기 위해 K-ISMS를 설립했습니다. 이를 통해 조직은 효과적인 위험 관리를 용이하게 하고 모범 사례 보안 조치를 적용할 수 있는 정보 보안 관리 시스템을 구현하고 운영할 수 있습니다.</p>


  <p>이 프레임워크는 보안 위반의 영향을 최소화하기 위해 성공적인 정보 보안 전략 및 정책뿐만 아니라 보안 카운터 조치 및 위협 대응 절차를 기반으로 합니다. 이러한 요구 사항은 ISO27001/2 제어 목표와 상당히 겹치지만 동일하지는 않습니다.</p>


  <p>K-ISMS 인증은 한국 과학정보기술부(MSIT)의 감독을 받으며, 국가&rsquo; 네트워크법 제47조의 권한과 관리를 받습니다. 이를 얻으려면 회사는 평가되는 104개의 기준을 포함하는 관리 프로세스와 데이터 보안 절차를 모두 다루는 감사자 평가를 받아야 합니다. 이들 중 일부는 조직&rsquo; 보안 관리 책임, 보안 정책, 보안 교육, 인시던트 대응, 위험 관리 등에 대한 검사를 포함합니다. 특별위원회는 감사 결과를 검토하고 인증을 부여합니다.</p>


  <p>Microsoft는 국제, 국가 및 산업 인증 및 증명을 적극적으로 추구하는 업계 선두 주자입니다. 따라서 Azure는 조직이 비즈니스를 수행하는 산업 또는 지리적 위치에 관계없이 규정 준수 의무를 충족할 수 있도록 고유하게 배치됩니다.</p>


  <p>Microsoft <a href="https://www.microsoft.com/en-us/trustcenter" target="_blank">보안 센터를</a> 방문하여 Microsoft&rsquo; 규정 준수 제품에 대해 자세히 알아보세요.</p>
