  <h2>시험해 보기</h2>


  <p>Azure Virtual Machines, Virtual Machine Scale Sets, Storage, 네트워킹, Resource Manager, Key Vault 및 Batch의 주요 부분을 지원하는 개발자 미리 보기입니다. 위의 샘플을 실행하거나 <a href="https://github.com/Azure/azure-sdk-for-net/tree/Fluent">GitHub 리포지토리</a>로 바로 이동합니다.</p>


  <p>그것을 시도하고 (아래 <a href="mailto:az-libs-for-net@microsoft.com">전자 메일</a> 또는 의견을 통해) 어떻게 생각하는지 알려주세요, 특히 -</p>


  <ul>
   <li>.NET용 새 관리 라이브러리의 유용성과 효율성</li>
   <li>곧 지원되는 Azure 서비스는 무엇인가요?</li>
   <li>샘플 코드로 설명해야 하는 추가 시나리오는 무엇인가요?</li>
  </ul>


  <p>.NET용 Azure 관리 라이브러리의 다음 미리 보기 버전은 진행 중인 작업입니다. 향후 몇 개월 동안 더 많은 Azure 서비스에 대한 지원을 추가하고 API를 조정할 예정입니다.</p>
