Title: Azure Data Lake 소개 – 빅 데이터를 쉽게 만들기 위한 Microsoft의 확장된 비전
Summary: AzureCon을 준비하고 이번 주 뉴욕의 Stata + Hadoop World에서 수천 명의 빅 데이터 매니아와 함께 할 때 빅 데이터의 접근성을 높이는 새롭고 확장된 Azure Data Lake를 공유하게 되어 기쁩니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/azurecon/">AzureCon</a>을 준비하고 이번 주 뉴욕의 Stata + Hadoop World에서 수천 명의 빅 데이터 애호가들과 함께 빅 데이터 처리 및 분석을 더 간단하고 쉽게 액세스할 수 있도록 하는 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">새롭고 확장된 Azure Data Lake를 공유하게 되어 매우 기쁩니다.&rsquo;</a></p>


  <p>이전에 <a href="https://www.buildwindows.com/">빌드 컨퍼런스에서</a> <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/04/29/microsoft-announces-azure-sql-database-elastic-database-azure-sql-data-warehouse-azure-data-lake.aspx">Azure Data Lake Store를 발표했습니다</a>. <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-store/">Azure Data Lake Store</a>는 데이터 크기 조정으로 애플리케이션을 강제로 변경하지 않고도 크기, 유형 및 속도의 데이터를 쉽게 캡처할 수 있는 단일 리포지토리를 제공합니다. 저장소에서 공동 작업을 위해 데이터를 안전하게 공유할 수 있으며 HDFS 애플리케이션 및 HDInsight, Hortonworks, Cloudera 또는 MapR과 같은 도구에서 처리 및 분석에 액세스할 수 있습니다.</p>


  <p>오늘, Azure Data Lake에 새로운 분석 서비스 및 기존 Azure HDInsight 솔루션을 추가하는 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">전체 비전이 공개되었습니다</a> . 우리의 목표는 가능한 가장 많은 사람들이 빅 데이터 기술을 더 간단하고 접근성 있게 만드는 것입니다. 간단히 말해서, 우리는 모두에게 빅 데이터를 가져오고 싶습니다. <a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Azure Data Lake</a> 에는 개발자, 데이터 과학자 및 분석가가 모든 크기, 모양 및 속도의 데이터를 쉽게 저장하고 플랫폼 및 언어에서 모든 유형의 처리 및 분석을 수행할 수 있도록 하는 데 필요한 모든 기능이 포함되어 있습니다. 일괄 처리, 스트리밍 및 대화형 분석으로 더 빠르게 시작하고 실행할 수 있도록 하면서 모든 데이터를 수집하고 저장하는 복잡성을 제거합니다. Azure Data Lake는 간소화된 데이터 관리 및 거버넌스를 위해 ID, 관리 및 보안을 위한 기존 IT 투자와 함께 작동합니다. 또한 운영 저장소 및 데이터 웨어하우스와 원활하게 통합되므로 현재 데이터 애플리케이션을 확장할 수 있습니다.</p>


  <p><b><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d5f7305-b9c4-4561-9911-fda31a5a9b4b.png"><img alt="clip_image001" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21fb43a5-7090-45af-a5ef-c7c00b993c0d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="632"></a></b></p>


  <h2>이 확장된 비전의 새로운 점은 무엇인가&rsquo;요?</h2>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/data-lake-store/">Azure Data Lake Store</a> 외에도 새로운 분석 서비스를 발표합니다. <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-analytics/">Azure Data Lake Analytics</a> 실행 중인 분산 인프라가 아니라 애플리케이션의 논리에 집중할 수 있습니다. 하드웨어를 배포, 구성 및 조정하는 대신 데이터를 변환하고 중요한 인사이트를 추출하는 쿼리를 작성합니다. Apache YARN을 기반으로 하고 클라우드용으로 설계된 분석 서비스는 필요한 전력의 양에 대한 다이얼을 설정하기만 하면 모든 규모의 작업을 즉시 처리할 수 있습니다. Azure Data Lake에 대한 분석 서비스는 실행 중인 작업에 대해서만 비용을 지불하므로 비용 효율적이며, Azure Active Directory 지원하면 액세스 및 역할을 간단하게 관리하고 온-프레미스 ID 시스템과 통합할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2276f6d-51c0-400d-a5a0-32901a8f3c0d.png"><img alt="clip_image002" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f1aded5-2466-49ce-927f-c6e32afd6adc.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image002" width="623"></a></p>


  <p>우리는 많은 개발자와 데이터 과학자들이 기존 기술과 도구를 사용하여 빅 데이터로 성공하기 위해 애쓰고 있다는 것을 알고 있습니다. Azure Data Lake Analytics SQL 이점을 고유한 코드의 표현력과 통합하는 언어인 U-SQL <a href="https://blogs.msdn.com/b/visualstudio/archive/2015/09/28/introducing-u-sql.aspx">포함되어</a> 있습니다. U-SQL 언어는 Microsoft 내의 빅 데이터 시스템을 지원하는 동일한 분산 런타임에 구축됩니다. 이제 수백만 명의 SQL 및 .NET 개발자가 이미 보유하고 있는 기술을 사용하여 모든 데이터를 처리하고 분석할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30ee857f-2b8c-467e-8045-aa8fed820801.png"><img alt="clip_image003" border="0" height="337" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/081eddf7-cb71-4f74-8f97-674324646d14.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image003" width="599"></a></p>


  <p>Azure Data Lake Tools for Visual Studio U-SQL 지원에는 수천 개의 노드에서 실행되는 작업을 최적화할 때 생산성을 높이기 위한 제작, 디버깅 및 고급 성능 분석 기능에 대한 최신 지원이 포함됩니다. U-SQL 코드를 시각화하면 코드가 대규모로 실행되는 방식을 확인하고 성능 병목 상태 및 비용 최적화를 식별하여 쿼리를 보다 쉽게 조정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcf98724-b0ea-41c9-9f37-048ef4b1269a.png"><img alt="clip_image004" border="0" height="337" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e55e449-5d87-48b9-880b-da83b2397bfe.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image004" width="599"></a></p>


  <h2>Azure HDInsight는 Azure Data Lake의 핵심 부분이 됩니다.</h2>


  <p>Azure Data Lake <a href="https://azure.microsoft.com/en-us/services/hdinsight/">는 Apache Hadoop 기반 서비스인 HDInsight</a> 를 Azure Data Lake의 핵심 부분으로 만듭니다. Azure에서 가장 빠르게 성장하는 서비스 중 하나인 HDInsight는 Microsoft에서 모니터링하고 지원하는 관리형 서비스에서&rsquo; Hadoop 에코시스템의 폭을 제공합니다. 또한 생산성&rsquo;에 대한 노력을 강화하여 HDInsight에서 실행되는 Hive 쿼리 및 Storm 토폴로지의 작성, 고급 디버깅 및 튜닝을 위한 Visual Studio Tools 업데이트했습니다.</p>


  <p>오늘 Linux에서 HDInsight의 일반 공급이 발표되었습니다. <a href="https://hortonworks.com/blog/microsoft-azure-hdinsight-on-linux">Hortonworks</a> 및 <a href="https://insights.ubuntu.com/?p=21203?utm_source=Twitter&amp;utm_medium=Social&amp;utm_campaign=FY16Q2_HDInsight&amp;">Canonical</a>과<u> </u> 긴밀히 협력하여 Data Lake에서 Linux 버전의 HDInsight를 구동하는 Ubuntu 운영 체제에서 HDP&trade; 배포를 제공합니다. 이는 고객이 있는 곳에서 고객을 만나고 더 쉽게 하기 위한 Microsoft의 또 다른 전략적 단계입니다. 또한 개방성에 대한 헌신을 보여줍니다. <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx">이는 .NET 코어를 오픈 소싱</a>하고<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx">, Apache Hadoop에 기여</a>하고, <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">Docker 컨테이너에 대한 지원을</a> 통해 강조되었습니다. 개방성에 대한 이러한 접근 방식을 통해 고객은 Windows 외에도 Linux에서 Hadoop 워크로드를 실행할 수 있는 선택을 자연스럽게 결정했습니다. Microsoft에서 개방성을 위해 노력한다는 것은 업계의 다른 사람들과 계속 협력하고 고객의 의견을 경청하는 방식으로 열린 자세를 유지한다는 것을 의미합니다. 최근에 인기 있는 오픈 소스 빅 데이터 프로젝트 중 하나인 Apache Spark에 대한 지원을 발표했으며 <a href="https://github.com/Microsoft/PowerBI-Visuals">GitHub 완전한 Power BI 시각화 프레임워크에 기여</a>했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddcc4b3e-86fd-4d64-b73b-391cc0647449.png"><img alt="clip_image005" border="0" height="298" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/092dac2f-6c66-4335-a450-520c041035e9.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image005" width="529"></a></p>


  <p>Linux의 HDInsight는 <a href="https://blogs.microsoft.com/blog/2015/02/18/new-azure-services-help-people-realize-possibilities-big-data/">Strata + Hadoop World에서 공개 미리 보기</a>로 처음 발표되었으며,&rsquo; Linux의 HDInsight 지원에 대한 파트너와 고객의 환영과 채택에 놀랐습니다. Linux의 Hadoop 온-프레미스와 애플리케이션을 통합한 <a href="https://azure.microsoft.com/blog/2015/07/15/azure-hdinsight-launches-isv-partner-program-at-wpc/">많은 Hadoop 에코시스템 파트너</a>는 이제 HDInsight와 클라우드 통합을 구축하고 있습니다. 여기에는 <a href="https://www.datameer.com/">Datameer</a>와 같은 엔드 투 엔드 빅 데이터 분석, <a href="https://dataguise.com/">Dataguise</a> 및 <a href="https://www.bluetalon.com/">BlueTalon</a>과 같은 빅 데이터 보안 및 거버넌스를 다루는 기술, <a href="https://www.datatorrent.com/">DataTorrent</a>를 사용한 통합 스트림 및 일괄 처리, 비즈니스 사용자에게 <a href="https://www.atscale.com/">AtScale</a> 및 <a href="https://www.zoomdata.com/">Zoomdata</a>와 같은 강력한 방식으로 데이터를 시각화하고 분석할 수 있는 기능을 제공하는 도구가 포함됩니다. 파트너의 지원을 통해 Azure Data Lake를 시작할 때 최상의 애플리케이션을 사용할 수 있습니다.</p>


  <p>Linux에서 Azure HDInsight의 일반 공급으로 Microsoft는 모든 고객에게 Hadoop에서 기본 Linux 운영 체제에 이르기까지 전체 스택에 대해 99.9%의 가동 시간 및 전체 기술 지원을 제공하는 서비스 수준 계약을 제공합니다.</p>


  <p>Azure Data Lake를 통해 빅 데이터 및 분석을 더 간단하고 쉽게 액세스할 수 있게 되어 매우 기쁩니다. 자세한 내용은 이번 주 뉴욕의 <a href="https://azure.microsoft.com/en-us/azurecon/">AzureCon</a> 및 Stata + Hadoop World에 참여하세요.</p>


  <p>&rsquo;또한 Azure에서 빅 데이터를 쉽게 만드는 방법에 대한 비디오를 소개합니다.</p>


  <p><a href="https://channel9.msdn.com/Shows/Data-Exposed/Azure-Data-Lake-Making-Big-Data-Easy"><img alt="clip_image007" border="0" height="251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f09cdc33-b699-404e-99af-268a9b1ffdc3.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image007" width="548"></a></p>


