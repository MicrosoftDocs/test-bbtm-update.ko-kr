Content: >-
  <p>Azure에서 Jenkins에 대한 Microsoft Azure Marketplace 이미지를 찾고 계신가요? 사용된 Jenkins 버전이 오래되었기 때문에 제거했습니다. 교체를 발표하고 우리 팀의 일부 업데이트를 공유하게 되어 기쁩니다.</p>


  <h2>Azure Marketplace의 Jenkins용 솔루션 템플릿</h2>


  <p><a href="https://aka.ms/jenkins-on-azure">Azure Marketplace의 Jenkins에 대한 솔루션 템플릿</a>은 최소한의 Azure 지식으로 모범 사례에 따라 Jenkins 인스턴스를 구성하도록 설계되었습니다. 이제 Azure Portal을 한 번 클릭하고 소수의 사용자 입력을 사용하여 몇 분 안에 완전히 구성된 Jenkins 인스턴스를 쉽게 프로비전할 수 있습니다.</p>


  <p>템플릿은 Azure에서 작동하도록 구성된 다음 도구 및 플러그 인과 함께 Linux(Ubuntu 14.04 LTS) Virtual Machine에 안정적인 최신 Jenkins 버전을 설치합니다.</p>


  <ul>
      <li>소스 제어를 위한 Git</li>
      <li>안전하게 연결하기 위한 <a href="https://plugins.jenkins.io/azure-credentials">Azure 자격 증명 플러그 인</a></li>
      <li>탄력적 빌드, 테스트 및 연속 통합을 위한 <a href="https://aka.ms/azjenkinsagents">Azure VM 에이전트 플러그 인</a></li>
      <li>아티팩트 저장을 위한 <a href="https://aka.ms/azjenkinsstore">Azure Storage 플러그 인</a>&nbsp;</li>
      <li>스크립트를 사용하여 앱을 배포하기 위한 Azure CLI</li>
  </ul>


  <p>새 <a href="https://docs.microsoft.com/en-us/azure/jenkins/">Jenkins 허브</a>에서 단계별 연습을 제공하는 <a href="https://docs.microsoft.com/en-us/azure/jenkins/install-jenkins-solution-template">5분</a> 빠른 시작을 찾을 수 있습니다. 이제 Azure 리소스에서 모든 Jenkins를 가져올 수 있는 중앙 허브가 있습니다.</p>


  <h2>Azure 자격 증명 플러그 인 버전 1.2</h2>


  <p>이제 Azure 서비스 주체를 검색하고 Azure CLI에서 사용할 수 있도록 Azure <a href="https://plugins.jenkins.io/azure-credentials">자격 증명 플러그 인</a> 을 업데이트했습니다.</p>


  <p>아래 코드 조각에서 내 서비스 주체&#39; &#39;Jenkins 인스턴스의 자격 증명 ID로 대체합니다.</p>


  <pre>

  withCredentials([azureServicePrincipal(&#39;my service principal&#39;)]) {
    sh &#39;az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET -t $AZURE_TENANT_ID&#39;
  }</pre>


  <p><a href="https://docs.microsoft.com/en-us/azure/jenkins/">Jenkins Hub</a>의 이 <a href="https://docs.microsoft.com/en-us/azure/jenkins/execute-cli-jenkins-pipeline">문서에서</a>는 Jenkins 파이프라인을 만들고, GitHub 리포지토리에서 소스 코드를 체크 아웃하고, maven을 실행한 다음, Azure CLI를 사용하여 Azure App Service에 배포하는 방법을 보여 줍니다.</p>


  <p>언제나 그처럼 의견을 통해 피드백을 얻고자 합니다. <a href="mailto:azurejenkins@microsoft.com">또한 Azure Jenkins 지원에</a> 이메일을 보내 여러분이 어떻게 생각하는지 알려줄 수도 있습니다.</p>
