Slug: import-sample-data-to-azure-documentdb
Title: Azure DocumentDB로 샘플 데이터 가져오기
Summary: 'DocumentDB를 더 쉽게 시작할 수 있는 방법을 항상 찾고 있습니다. '
Content: >-
  <p>Were&rsquo;는 항상 DocumentDB를 더 쉽게 시작할 수 있는 방법을 찾고 있습니다.&nbsp; DocumentDB의 풍부한 쿼리 기능을 빠르게 학습하고 사용해 볼 수 있는 훌륭한 <a href="https://www.documentdb.com/sql/demo">쿼리 실</a>습에 대해 이미 알고 계실 것입니다.</a> <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/nupostplayground1.png"><img alt="nupostplayground1" class="alignnone size-medium wp-image-299051" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nupostplayground1-390x369.png" width="390">JSON 파일, CSV 파일, MongoDB&rsquo;, SQL Server, Azure Table Storage와 같은 다양한 원본에서 데이터를 빠르고 쉽게 DocumentDB로 가져올 수 있는 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/">데이터 마이그레이션 도구</a>에 대해서도 알고 계실 것입니다.  기존 DocumentDB 컬렉션도 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/nupostmigrationtool1.png"><img alt="nupostmigrationtool1" class="alignnone size-medium wp-image-299061" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nupostmigrationtool1-492x369.png" width="492"></a> 이제 영양 데이터 집합*을 사용할 수 있게 하여&rsquo; 쿼리 플레이그라운드에 도움을 줍니다.&nbsp; 데이터 마이그레이션 도구를 사용하여 DocumentDB 계정으로 데이터 집합을 가져옵니다.</p>


  <ol>
   <li>샘플 데이터 집합을 다운로드합니다.</li>
   <li>데이터 마이그레이션 도구를 시작하고 JSON 원본을 선택합니다.</li>
   <li>파일 추가를 클릭하고 1단계에서 다운로드한 파일을 선택한 다음 다음을 클릭합니다.</li>
   <li>DocumentDB &ndash; 대량 가져오기를 대상으로 선택하고 필요한 정보를 제공한 다음 다음을 클릭합니다.</li>
   <li>가져오기를 클릭합니다.</li>
  </ol>


  <p>&nbsp; 내 테스트에서 가져오기는 S3 컬렉션을 사용하는 데 약 8분이 걸립니다.&nbsp; 실제 가져오기 시간은 DocumentDB 계정이 호스트되는 Azure 지역, 대상 컬렉션의 성능 계층 및 사용 가능한 네트워크 대역폭에 따라 달라집니다.&nbsp; 그러나 가져오기가 완료되면 8,618개의 항목이 있어야 합니다. 다음은 미리 보기 Azure Portal에서 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-query-collections-query-explorer/">DocumentDB 쿼리 탐색기를</a> 사용하여 실행할 수 있는 몇 가지 샘플 쿼리입니다(복사/붙여넣는 경우 아래 쿼리에서 문자를 다시 포맷 &quot; 해야 할 수 있습니다.&nbsp;&#39;않으면 쿼리 탐색기에서 쿼리를 실행할 때 구문 오류가 발생할&#39;있습니다. <strong>다양한 그래놀라 바에 대한 영양 정보 찾기(전체 바의 경우):</strong> SELECT food.description, serving.amount, serving.description as servingDescription, serving.weightInGrams FROM food JOIN tag IN food.tags JOIN serving IN food.servings WHERE tag.name = &quot;granola bar&quot; AND CONTAINS(serving.description, service.description,  &quot;bar&quot;) <strong>ID로 문서를 일괄 처리로 가져옵니다.</strong> SELECT Food.id, Food.description FROM Food WHERE Food.id IN ( &quot;01236&quot;, &quot;01237&quot;, &quot;01263&quot;, &quot;06152&quot;, &quot;21224&quot;, &quot;21225&quot;, &quot;21226&quot;, &quot;21227&quot;, &quot;21505&quot;, &quot;22903&quot;, &quot;14003&quot;, &quot;14004&quot;, &quot;14005&quot;, &quot;14006&quot;, &quot;14007&quot; ) <a href="https://feedback.azure.com/forums/263030-documentdb">피드백을</a> 제출하여 DocumentDB를 쉽게 시작할 수 있도록 하기 위해 수행할 수 있는 다른 작업을 알려주세요.&nbsp;  DocumentDB에 대한 자세한 내용은 <a href="https://azure.com/docdb">서비스 페이지를</a> 방문하세요.</p>


  <blockquote>*이 샘플 데이터 세트는 미국 농무부의 공식 웹 <a href="https://www.ars.usda.gov">사이트 www.ars.usda.gov 원본</a>에서 사용하기 위해 수정되었습니다.</blockquote>
