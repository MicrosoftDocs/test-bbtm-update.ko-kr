Title: 'CustomVision.AI: 이미지 분류를 위한 코드 없는 자동화된 기계 학습'
Summary: AI(인공 지능)는 비즈니스 디지털 변환의 가장 파괴적인 힘 중 하나로 떠올랐습니다. 우리의 임무는 모든 개발자와 모든 조직에 AI를 제공하는 것입니다...
Content: >-
  <p>AI(인공 지능)는 비즈니스 디지털 변환의 가장 파괴적인 힘 중 하나로 떠올랐습니다. 우리의 임무는 전 세계의 모든 개발자와 모든 조직에 AI를 제공하고, 기업이 <a href="https://news.microsoft.com/futurecomputed/" target="_blank">독특하고 차별화된 방식으로 인간의 독창성을 보강</a>하도록 돕는 것입니다. 개발자와 데이터 과학자는 이 혁신을 주도하는 데 핵심적인 요소이며, 이를 성공적으로 만들기 위한 최상의 도구를 제공하기 위해 최선을 다하고 있습니다. 여기에는 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsoft Cognitive Services</a>에서 비전, 음성, 언어, 지식 및 검색을 위해 제공하는 미리 빌드된 AI 기능을 통해 기계 학습을 자동화하는 도구가 포함됩니다.</p>


  <p>2017년 11월, Microsoft 커넥트() 2017에서 <a href="https://azure.microsoft.com/en-us/blog/expanding-ai-tools-and-resources-for-developers-and-data-scientists-on-azure/" target="_blank">Azure의 개발자와 데이터 과학자를 위한 AI 도구 및 리소스 확장을</a> 발표하고 <a href="https://www.youtube.com/watch?v=MUqo-lsAKgQ" target="_blank">Microsoft AI 플랫폼</a>이 다양한 애플리케이션 시나리오를 가능하게 하는 방법을 설명했습니다. 지난 달에는 Molson Coors, UPS 및 Equadex와 같은 고객과 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-bot-service-and-language-understanding-enabling-developers-to-build-better-conversational-bots/" target="_blank">대화형 AI 도구의 일반 공급</a> 도 발표했습니다.</p>


  <p>Microsoft는 이전 학습 및 자동화된 기계 학습과 같은 기능을 개발자에게 제공하여 AI를 쉽게 만드는 데 큰 속도로 혁신을 계속하고 있습니다. 현재 ID&rsquo;는 사용자 고유의 데이터로 분류자를 쉽게 학습시키고, 모델을 내보내고, 이러한 사용자 지정 분류자를 애플리케이션에 직접 포함하고, iOS, Android 및 기타 여러 에지 디바이스에서 실시간으로 오프라인으로 실행할 수 있도록 하는 Microsoft <a href="https://www.customvision.ai/" target="_blank">Custom Vision Service</a> 에 집중하려고 합니다.</p>


  <p><a href="https://www.customvision.ai/" target="_blank">Custom Vision Service</a> (그림 1)는 사용자 지정 이미지 분류자를 쉽게 학습, 배포 및 개선하기 위한 클라우드 지원 도구입니다. 범주당 소수의 이미지만 사용하여 개발자는 간단한 끌어서 놓기 인터페이스를 통해 몇 분 안에 자체 이미지 분류자를 학습할 수 있습니다(그림 2). 개발자가 지능형 에지를 빌드할 수 있도록 Microsoft Cognitive <a href="https://www.customvision.ai/" target="_blank">Services의 Custom Vision Service</a> 에서 모바일 모델 내보내기를 추가했습니다. 현재는 REST 엔드포인트에서 분류자를 호스팅하는 것 외에도 이제 iOS 11용 CoreML 형식 및 Android용 TensorFlow 형식으로 내보내기부터 오프라인으로 실행되도록 모델을 내보낼 수 있습니다. 내보내기를 사용하면 애플리케이션에 직접 분류자를 포함하고 디바이스에서 로컬로 실행할 수 있습니다. 내보내는 모델은 모바일 디바이스의 제약 조건에 최적화되므로 디바이스에서 실시간으로 분류할 수 있습니다.</p>


