  <em>그림 1 - Custom Vision Service</em></p>


  <p>&nbsp;</p>


  <p align="center"><img alt="CustomVision.AI_2" border="0" height="713" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c63ec10c-10cc-4a83-b97e-44d49f6464bf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CustomVision.AI_2" width="1024"><br>

  <em>그림 2 - Custom Vision Service</em></p>


  <p>&nbsp;</p>


  <p>서비스를 통해 사용자 지정 비전 모델을 만들고 학습한 후에는 몇 번의 클릭으로 서비스에서 모델을 내보낼 수&#39;있습니다. 이를 통해 개발자는 시나리오에 따라 온-프레미스, 클라우드 또는 모바일 및 에지 디바이스에서 모델을 실행해야 하는지 여부에 관계없이 사용자 지정 모델을 해당 환경으로 빠르게 사용할 수 있습니다(그림 3). 이를 통해 개발자가 코딩이 없는&rdquo; 몇 분 안에 &ldquo;사용자 지정 비전 모델을 내보내고 포함할 수 있는 가장 유연하고 쉬운 방법을 제공합니다.</p>


  <p>&nbsp;</p>


  <p align="center"><img alt="CustomVision.AI_3" border="0" height="630" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5d6db96-9a61-4bbf-ada4-69531509a850.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="CustomVision.AI_3" width="686"><br>

  <em>그림 3 - iOS에서 실행되는 과일을 분류하는 Custom Vision 모델</em></p>


  <p>&nbsp;</p>


  <p align="center"><img alt="CustomVision.AI_4" border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17057eb9-867c-4c3c-b68e-1bc92e02b3de.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CustomVision.AI_4" width="675"><br>

  <em>그림 4 - Android에서 실행되는 과일을 분류하는 Custom Vision 모델</em></p>


  <p>&nbsp;</p>


  <p>Custom Vision Service는 매우 작은 학습 데이터 세트로 품질 분류자를 빌드하도록 설계되어 인식하려는 항목의 차이점에 견고하고 관심 없는 항목을 무시하는 분류자를 빌드하는 데 도움이 됩니다. 이제 모바일 애플리케이션에 실시간 이미지 분류를 쉽게 추가할 수 있습니다. 컴팩트 모델을 만들고, 업데이트하고, 내보내는 데 몇 분밖에 걸리지 않으므로 애플리케이션을 쉽게 빌드하고 반복적으로 개선할 수 있습니다. 가까운 장래에 더 많은 내보내기 형식 및 지원되는 디바이스가 제공될 예정입니다. 고유한 이미지 분류자 빌드를 알아보고 시작하려면 <a href="https://www.customvision.ai/" target="_blank">www.customvision.ai</a> <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Custom-Vision-Service/home" target="_blank">및 설명서 페이지를 방문하세요</a>.</p>


  <p>또한 <a href="https://www.microsoft.com/ai" target="_blank">www.azure.com/ai</a> 방문하여 인공 지능이 디지털 변환 노력을 보강하고 역량을 강화하는 방법에 대해 자세히 알아보시기 위해 초대합니다. 또한 Weve&rsquo;는 개발자가 AI 기술을 빠르게 사용하고 솔루션에 인텔리전스를 빌드할 수 있도록 지원하는 AI <a href="https://aischool.microsoft.com/" target="_blank">School</a> 을 시작했습니다.</p>


