Title: 인도의 Microsoft Cloud
Summary: '인도 Microsoft Cloud의 1주년을 기념하면서, 클라우드로 이전한 이후 고객이 달성할 수 있었던 훌륭한 성과의 몇 가지 예와 인도 고객을 위한 플랫폼 Microsoft Azure 만들기 위한 지속적인 노력의 일부를 공유하고 싶었습니다. '
Content: >-
  <p>인도 Microsoft Cloud의 1주년을 기념하면서, 클라우드로 이전한 이후 고객이 달성할 수 있었던 훌륭한 성과의 몇 가지 예와 인도 고객을 위한 플랫폼 Microsoft Azure 만들기 위한 지속적인 노력의 일부를 공유하고 싶었습니다.&nbsp;</p>


  <p>2015년 9월, Microsoft는 인도(중부, 남부 및 서부)의 3개 지역에서 로컬 데이터 센터의 서비스를 제공하는 최초의 글로벌 클라우드 공급자였습니다. 이러한 지역은 고객에게 로컬 규정 준수 및 정책 요구 사항을 충족하는 데 도움이 되는 신뢰할 수 있는 클라우드 서비스를 제공합니다. 또한 인도 전역의 여러 데이터 센터에서 데이터를 복제하면 순수 클라우드 및 하이브리드 시나리오 모두에 대해 비즈니스 연속성을 위한 신뢰할 수 있는 지역 중복 데이터 보호 기능을 고객에게 제공합니다.</p>


  <p>인도&rsquo;가 급속히 경제를 확장하면서 모든 규모와 산업의 고객이 클라우드를 활용할 수 있도록 도울 수 있는 놀라운 기회를 볼 수 있습니다. 오늘날 공공 부문, 금융 서비스, 의료 및 빠르게 성장하는 신생 기업의 고객은 모두 더 빨리 가고, 더 많은 성과를 달성하고, 비즈니스를 성장시킬 수 있도록 Azure를 선택하고 있습니다. 지난 1년을 되돌아보면 다음과 같이 고객의&rsquo; 성과를 볼 수 있다는 것을 자랑스럽게 생각합니다.&nbsp;</p>


  <ul style="margin-left: 40px;">
      <li>전국의 수백만 명의 특권층에게 의료 혜택을 가져다 주는 <a href="https://www.microsoft.com/india/datacenter/inube.aspx" target="_blank">신뢰 일반 보험</a></li>
      <li>우수한 품질의 맞춤형 교육을 제공하는 <a href="https://www.microsoft.com/india/datacenter/chaitanya-schools.aspx" target="_blank">스리 차이타냐 학교</a></li>
      <li>의료 기관 및 환자를 위한 가치를 창출하는 <a href="https://www.microsoft.com/india/datacenter/fortis-healthcare.aspx" target="_blank">Fortis Healthcare</a></li>
  </ul>


  <p>출시 이후 서비스 제품을 계속 확장하고 ISO 27001, ISO 27018, SOC 1, SOC 2 및 PCI와 같은 규정 준수 인증과 함께 <a href="https://azure.microsoft.com/en-us/regions/services/" target="_blank">50개 이상의 Azure 서비스를 로컬</a>로 제공했습니다.</p>


  <p>오늘 Im&rsquo;은 추가 구독 옵션을 열어 인도에 대한 투자를 계속하고 있음을 공유하게되어 기쁩니다. 인도 고객은 신용 카드(<a href="https://azure.microsoft.com/en-in/pricing/" target="_blank">직접 온라인 구독</a>)를 통해 Azures&rsquo; 인도 지역에 액세스할 수 있습니다. 이를 통해 고객은 주문형 하이퍼스케일 제품의 모든 기능을 활용할 수 있습니다. 또한 CSP(클라우드 솔루션 공급자) 구독을 사용하여 인도 지역에 액세스할 수 있습니다. 전 세계의 <a href="https://partnercenter.microsoft.com/en-us/partner/home" target="_blank">CSP 파트너</a> 는 완전히 통합된 고객 지원 및 청구를 통해 Azure를 기반으로 고부가가치 서비스를 제공합니다.&nbsp; 우리는 이러한 프로그램을 인도로 확장하게 되어 매우 기쁘고 시장에서 혁신에 계속 연료를 공급하는 것을 기대합니다.</p>
