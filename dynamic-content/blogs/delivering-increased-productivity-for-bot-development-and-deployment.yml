Content: >-
  <p>지난 몇 년 동안, 우리는 의미있는 방법으로 대화형 AI를 적용하는 조직의 많은 예를 보았다. <a href="https://customers.microsoft.com/story/744064-accenture-partner-professional-services-azure-bot-service" target="_blank">Accenture</a> 와 <a href="https://customers.microsoft.com/story/739892-caesars-media-and-entertainment-azure-office365" target="_blank">Caesars 엔터테인먼트</a> 는 엔터프라이즈 봇을 통해 직원들의 생산성을 향상시키고 있습니다. <a href="https://customers.microsoft.com/en-US/story/ups" target="_blank">UPS</a> 및 <a href="https://customers.microsoft.com/en-us/story/asiana-airlines" target="_blank">아시아나항공</a> 은 더 나은 고객 서비스를 제공하기 위해 봇을 사용하고 있습니다. 그리고 마지막으로, <a href="https://azure.microsoft.com/resources/videos/build-2019-bmw-and-bot-framework-virtual-assistant-solution-accelerator/" target="_blank">BMW</a> 와 <a href="https://customers.microsoft.com/story/laliga-media-entertainment-azure" target="_blank">라리가</a> 는 고객이 자신의 브랜드를 경험하는 방법을 제어, 자신의 브랜드 음성 도우미를 구축했다. Azure AI를 사용하여 대화형 AI 솔루션을 구축한 조직 중 몇 가지에 불과합니다.</p>


  <p>이번 주 Microsoft Ignite에서는 조직에서 강력한 대화형 솔루션을 쉽게 빌드하고 고객이 어디에 있든 배포할 수 있도록 제품에 대한 업데이트를 발표했습니다. 아래 주요 사항 중 일부를 공유하고 있습니다.</p>


  <h2>가속화된 봇 개발을 위한 가장 인기 있는 오픈 소스 SDK</h2>


  <p>개발자가 엔터프라이즈급 대화형 AI 환경을 쉽게 빌드할 수 있도록 Bot Framework SDK 4.6 릴리스를 발표했습니다. Bot Framework에는 봇 개발을 위한 <a href="https://github.com/microsoft/botframework-sdk/#readme" target="_blank">오픈 소스 SDK</a> 및 도구 집합이 포함되어 있으며, 개발자가 사용자에게 말하고, 듣고, 이해할 수 있는 봇을 빌드할 수 있도록 Azure Cognitive Services와 쉽게 통합할 수 있습니다.&nbsp;</p>


  <ul>
      <li><strong>Microsoft Teams 위한 Bot Framework SDK.</strong> 개발자는 Teams 메시징 확장, 자동 관리 메시징 및 알림 등에 대한 기본 제공 지원을 사용하여 Teams 봇을 빌드할 수 있습니다.</li>
      <li><strong>Bot Framework SDK Skills(미리 보기).</strong> 개발자는 재사용 가능한 대화형 기술을 만들고 언어 모델, 대화 상자, QnA 및 통합 코드와 함께 제공되는 미리 빌드된 기술을 활용할 수도 있습니다. 미리 작성된 기술에는 달력, 전자 메일, 작업, 관심 지점, 날씨, 뉴스 등이 포함됩니다.</li>
      <li><strong>적응형 대화 상자(미리 보기).</strong> 개발자가 중단 및 컨텍스트 전환을 동적으로 처리할 수 있는 대화를 빌드할 수 있도록 합니다.</li>
      <li><strong>언어 생성(미리 보기).</strong> 개발자가 구에 여러 변형을 정의할 수 있도록 하여 컨텍스트에 따라 간단한 식을 실행합니다.</li>
      <li><strong>Python 및 Java 업데이트(미리 보기).</strong> 개발자가 원하는 언어로 빌드할 수 있도록 합니다.</li>
  </ul>


