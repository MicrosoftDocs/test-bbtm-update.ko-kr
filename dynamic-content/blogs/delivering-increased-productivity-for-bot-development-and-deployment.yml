  <h2>Power Virtual Agents</h2>


  <p>Microsoft Ignite에서는 Bot Framework를 기반으로 하며 Power Platform에서 사용할 수 있는 UI 기반 봇 빌드 환경인 Power Virtual Agents 발표했습니다. 코드 없는 봇 빌드 환경을 찾는 비즈니스 사용자를 위해 설계되었습니다. Power Virtual Agents 사용하여 빌드된 봇은 Bot Framework SDK 및 도구를 사용하여 개발자가 확장할 수 있습니다. 실제로 이를 통해 주제별 전문 지식이 있는 비즈니스 사용자와 기술 전문 지식을 갖춘 개발자 간의 협업을 통해 사용자 지정 대화형 환경을 구축할 수 있습니다.</p>


  <h2>시작</h2>


  <p>이러한 향상된 기능을 통해 개발자가 다양한 대화형 환경을 구축하는 데 생산성을 높일 수 있도록 전체 Microsoft Bot Framework SDK 및 도구, Language Understanding 및 QnA Maker에 가치를 제공하고 있습니다.</p>


