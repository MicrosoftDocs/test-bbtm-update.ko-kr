  <h2>사용자에게 봇 연결</h2>


  <p>Azure Bot Service를 사용하면 Bot Framework를 사용하여 빌드한 봇&rsquo;을 가져와서 Azure에서 쉽게 호스트할 수 있으므로 고객이 어디에 있든 Facebook, Slack, Teams 또는 고유한 웹 사이트&mdash;와 같은 인기 있는 채널에서 사용자에게 봇을 연결할 수 있습니다. Weve&rsquo;는 몇 가지 새로운 통합을 발표했습니다.</p>


  <ul>
      <li><strong>직접 회선 음성.</strong> 음성 우선 대화형 환경은 계속해서 인기와 중요성이 증가하고 있으며, 현재는 Direct Line Speech의 일반 공급이 발표되고 있습니다. Direct Line Speech는 Azure Bot Service의 WebSockets를 사용하여 클라이언트에서 봇 애플리케이션으로 양방향으로 스트리밍된 음성 및 텍스트를 위한 엔드투엔드 대화형 솔루션의 생성을 간소화하는 새로운 채널입니다. 이 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/tutorial-voice-enable-your-bot-speech-sdk" target="_blank">단계별 자습서</a>를 시작합니다.</li>
      <li><strong>새 통합 및 어댑터.</strong> Bot Framework 채택이 증가함에 따라 새 채널에 대한 통합에 대한 수요도 증가합니다. 개발자가 대화를 인간 에이전트로 에스컬레이션할 수 있는 고객 관리 시나리오를 빌드할 수 있도록 대화형 플랫폼 LiveEngage 공급자인 <a href="https://developers.liveperson.com/third-party-bots-microsoft-bot-framework.html" target="_blank">LivePerson과의 새로운 통합</a>을 발표하게 되어 기쁘게 생각합니다. <a href="https://aka.ms/bf-wechat" target="_blank">새 WeChat 어댑터</a>도 추가했습니다. 다른 플랫폼에 대한 커넥터에 관심이 있는 경우 <a href="https://docs.microsoft.com/azure/bot-service/bot-service-channel-additional-channels?view=azure-bot-service-4.0" target="_blank">추가 채널 및 어댑터</a>에 대해 자세히 알아보세요. WebEx&rsquo; Teams, Google 행아웃, Google Assistant, Twitter 및 Amazon Alexa와 같은 플랫폼용 커뮤니티 어댑터를 포함하여 Bot Framework 어댑터 목록이 증가하고 있습니다.</li>
      <li><strong>직접 회선 App Service 확장(미리 보기).</strong> 이제 전용 Azure App Service에서 직접 회선을 실행하여 웹 채팅 및 직접 회선을 사용하는 봇을 Bot Service의 다른 트래픽으로부터 격리할 수 있습니다. 이렇게 하면 봇이 Azure VNET 구성에 참여할 수도 있습니다. VNET을 사용하면 개발자가 Azure에서 자체 프라이빗 공간을 만들 수 있으며 격리, 세분화 및 기타 주요 이점을 제공하므로 클라우드 네트워크에 매우 중요합니다. <a href="https://aka.ms/vnetbots" target="_blank">이 기능에 대해 자세히 알아보세요</a>.</li>
  </ul>


