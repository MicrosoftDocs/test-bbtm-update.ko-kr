  <h2>코드가 낮은 시각적 환경을 사용하여 봇 빌드 간소화</h2>


  <p>개발자가 봇 개발을 빠르게 시작할 수 있도록 봇 코드 샘플 및 템플릿을 제공했습니다. 더 쉽게 시작할 수 있도록 Bot Framework SDK를 기반으로 빌드된 통합 개발 도구인 Bot Framework Composer(미리 보기)를 시작했습니다. 개발자는 처음부터 완전히 코딩을 시작하지 않고도 개발자가 사용자 지정 코드로 봇을 확장할 수 있는 유연성으로 대화형 앱(봇)을 만들고, 편집하고, 테스트하고, 구체화할 수 있는 하위 코드 시각적 환경인 Composer 시작할 수 있습니다. 또한 개발자는 Azure Cognitive Services를 통합하기 위한 중앙 집중식 장소를 가질 수 있으며, 처음에는 언어 이해부터 시작하여 앞으로 더 많은 Cognitive Services를 사용할 수 있습니다.</p>


  <p>Bot Framework와 마찬가지로 Composer 오픈 소스 프로젝트입니다. 지금 <a href="https://aka.ms/BF-Composer-Getting-Started" target="_blank">시작하고</a> 봇을 빌드하세요.</p>


