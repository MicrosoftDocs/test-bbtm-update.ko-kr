  <h2>Azure Cognitive Services와의 통합(Language Understanding, QnA Maker)</h2>


  <p>Bot Framework 및 Azure Bot Service를 사용할 때의 주요 이점 중 하나는 Azure Cognitive Services를 사용하여 강력한 도메인별 AI 모델을 통합하는 기능입니다. 사용자가 개인 설정된 음성을 만들 수 있는 사용자 지정 신경망 음성과 같은 새로운 음성 기능과 같은 Azure Cognitive Services에 대한 몇 가지 새로운 발표를 했습니다.</p>


  <p>Azure Cognitive Service인 <a href="https://azure.microsoft.com/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding</a>은 개발자가 더욱 정교한 언어 구조를 처리할 수 있는 <a href="https://docs.microsoft.com/azure/cognitive-services/luis/whats-new" target="_blank">새로운 기능을</a> 도입했습니다. 이러한 기능은 복잡한 문장 구조를 계층 구조로 더 잘 구문 분석하고 자연어를 더 잘 이해할 수 있습니다. 또한 사용자 인터페이스 내에서 하위 구성 요소 및 겹치는 엔터티에 레이블을 지정하여 이러한 새 모델의 이점을 보다 쉽게 활용할 수 있는 새로운 UI 환경을 제공합니다. 마지막으로, Language Understanding 서비스는 이제 힌디어 및 아랍어를 지원하여 언어 범위를 확장합니다.</p>


  <p><a href="https://aka.ms/qnamakerpage" target="_blank">QnA Maker</a>는 데이터 위에 대화형 질문 및 답변 레이어를 만드는 클라우드 기반 API 서비스입니다. QnA Maker를 사용하면 FAQ URL, 구조화된 문서, 제품 설명서 또는 편집 콘텐츠를 기반으로 간단한 질문 및 답변 봇을 몇 분 만에 빌드, 학습 및 게시할 수 있습니다. QnA Makers&rsquo; 다중 턴 기능이 이제 일반 공급되므로 코드를 작성하지 않고 <a href="https://docs.microsoft.com/azure/cognitive-services/qnamaker/how-to/multiturn-conversation" target="_blank">도 다중 턴 QnA 봇</a> 을 만들 수 있습니다. 또한 QnA Maker는 10개 언어에 대한 지역 가용성 및 순위 기능 지원 증가로 글로벌 요구 사항에 크게 영향을 받고 있으며, 잡담 지원을 통해 8개 언어에 대한 작은 대화를 처리할 수 있습니다. 마지막으로 Qna Maker는 표준 테스트 사례 집합으로 기술 자료를 신속하게 테스트하고 답변의 품질에 대한 유효성을 검사하는 <a href="https://aka.ms/qna_batchtest" target="_blank">일괄</a> 테스트도 지원합니다.</p>


