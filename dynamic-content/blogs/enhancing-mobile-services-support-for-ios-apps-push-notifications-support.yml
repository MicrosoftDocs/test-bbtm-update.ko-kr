Title: 'iOS 앱에 대한 Mobile Services 지원 강화: 푸시 알림 지원'
Summary: 10월에 Mobile Services iOS 클라이언트 라이브러리를 제공한 후 많은 사용자가 iOS 푸시 알림에 대한 지원이 언제 수행될지 물었습니다.&nbsp; 오늘은 공유 할 수있는 dayIm&mdash;&rsquo; 행복입니다 ...
Content: "<p>10월에 Mobile Services iOS 클라이언트 라이브러리를 제공한 후 많은 사용자가 iOS 푸시 알림에 대한 지원이 언제 수행될지 물었습니다.&nbsp; &mdash;&rsquo;오늘은 지금 iOS 푸시 알림 보내기를 지원하는 Mobile Services 공유하게 되어 기쁩니다.&nbsp;</p>  <p>이 업데이트를 통해 Mobile Services 이제 Windows Store, Windows Phone 8 및 iOS 앱을 완전히 지원합니다.&nbsp; Android 지원은 곧 수행됩니다.</p>  <h4>기본 사항: iOS 푸시 알림</h4>  <p>iOS 디바이스에 푸시 알림을 보내는 것은 다음과 같이 간단합니다.</p>  <p><span style=\"font-family: 'courier new', courier;\">push.apns.send(\"&lt;devicetoken&gt;\", { alert: \"Hello Apple World!\"});&nbsp;</span></p>  <p>Apple Push Notification Services의 피드백 처리도 마찬가지로 쉽습니다.</p>  <p><span style=\"font-family: 'courier new', courier;\">push.apns.getFeedback({ success: function(results) { /* process feedback */ } });</span></p>  <p>&rsquo;지금 앱에 푸시 알림을 추가할 준비가 되면 개발자 센터로 이동하여 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-with-push-ios/\" target=\"_blank\">Mobile Services 자습서에서 푸시 알림으로 시작</a> 따릅니다.&nbsp; 이 자습서에서는 푸시 및 푸시 알림을 보내기 위해 iOS 앱을 구성하는 기본 사항을 안내합니다.&nbsp;</p>  <p>기본 사항을 얻은 후에&rsquo;는 테이블을 사용하여 앱&rsquo; 사용자에게 푸시 알림을 보내는 데 사용할 수 있는 Apple Push Notification Service 토큰을 저장하는 방법에 대해 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/push-notifications-to-users-ios/\" target=\"_blank\">이 자습서</a>를 따르세요.</p>  <p><a href=\"https://weblogs.asp.net/scottgu/archive/2012/12/04/ios-support-with-windows-azure-mobile-services-now-with-push-notifications.aspx\" target=\"_blank\">Scott Guthries&rsquo; 게시물에 </a>는 이 발표에 대한 자세한 정보가 있습니다.</p>  <h4>SMS, 전자 메일 및 PushOh&mdash; My!</h4>  <p>참조를 잡는 것보다 더 중요한 것은 (다시 현재 이유를 실현하기위한&rsquo; 보너스 포인트<a href=\"https://www.youtube.com/watch?v=5NdeuYgRoTI\" target=\"_blank\"></a>), 언제 어떻게 제공하는 다양한 도구를&rsquo; 사용하는지 이해하는 것입니다.&nbsp; Weve&rsquo;는 손끝에서 푸시 알림을 보내는 기능을 가져왔을 뿐만 아니라 Twilio 및 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/send-email-with-sendgrid/\" target=\"_blank\">SendGrid</a>와 협력하여 SMS 및 전자 메일을 쉽게 만듭니다.&nbsp;</p>  <p>그러나 SMS와 이메일, 배지 알림 및 알림 메시지를 사용하는 시기와 방법은 무엇인가요?&nbsp; 쉬운 대답은 앱에 따라 달라지는 것입니다.&nbsp; 그러나 Im&rsquo;은 모범 사례로 채택된 몇 가지 일반적인 지침을&rsquo; 공유하려고 합니다.&nbsp; Id&rsquo;는 의견에서 자신의 모범 사례 중 일부를 듣고, 이러한 또는 자신의 일반적인 지침에서 떠나는 것이 합리적 일 때 논의하는 것을 좋아합니다.&nbsp;</p>  <p><span style=\"text-decoration: underline;\">푸시 알림: 정식 기본값입니다.&nbsp; </span></p>  <p>푸시 알림은 특히 스마트폰과 앱을 염두에 두고 만들어졌습니다.&nbsp; 고객을 참여시키는 데 가장 강력하고 효과적인 채널입니다.</p>  <p>하지만 큰 힘을 가진 것은 큰 책임이 있기 때문에 조심하십시오.&nbsp; 대부분의 사용자는 처음에 약간의 여유를 제공하고 푸시 알림을 허용합니다.&nbsp; 그러나 그들은 그 동의를 빨리 철회할 것입니다.&nbsp;</p>  <p>가장 일반적인 위험 영역? 사용자가 Facebook 친구가 등록할 때마다 사용자가&rsquo; 실제로 초대했거나 앱에 참여한 앱으로만 제한하지 않고 경고 알림을 보내는 소셜 앱입니다.&nbsp; 특정 주제를 따르지 않더라도 범주에 게시된 새 스토리가 있을&rsquo; 때마다 배지 수에 추가하는 뉴스 앱입니다. &nbsp;물론 모든 유형의 푸시 알림을 판매하는 것이 사용자가 푸시 알림을 사용하지 않도록 설정하는 가장 빠른 방법입니다.</p>  <p>알림 메시지 모범 사례:</p>  <ul>  <li>짧고 단순하게 유지합니다. 당신은&rsquo; 아주 작은 공간으로 작업.</li>  <li>매우 구체적인 작업 또는 비행동에 대한 명확한 호출과 함께 사용합니다.&nbsp; 할 일 응용 프로그램처럼 간단한 무언가에도 불구하고, <em>&ldquo;당신은 새로운 작업이 &lsquo;우유의&rsquo;&rdquo; 갤런을 구입하는 새로운</em> 항목<em>&lsquo;보다&ldquo; 무한히 더 나은 소리 구매 우유&rsquo; 갤런이 추가&rdquo;되었습니다</em></li>  </ul>  <p>배지 개수 모범 사례:</p>  <ul>  <li>배지 수를 사용하고 다시 설정하는 데 필요한 작업은 3개 이하(탭, 살짝 밀기 등)가 필요합니다.&nbsp;</li>  <li>배지 알림이 의미할 수 있는 항목 수를 제한합니다.&nbsp; 채팅 구성 요소를 사용하여 턴 기반 게임을 진행합니다.&nbsp; 게임 업데이트와 게임 내 채팅에 도착하는 새 메시지로 배지 수가 증가하는 경우 고객은 질문을 명확하게 이해하지 못합니다&rsquo;.</li>  <li>배지 수는 두 자릿수에 도달해서는 안 됩니다.&nbsp; 이렇게 되면 고객은 앱을 확실히 무시하고 완전히 제거하지 않으면 푸시 알림을 즉시 사용하지 않도록 설정할 수 있습니다.</li>  </ul>  <p><span style=\"text-decoration: underline;\">SMS: 메시지를 읽어야 합니다.</span></p>  <p>앱에서 SMS를 사용하는 방법은 거의 무한합니다.&nbsp; Twilio의 친구들은 간단한 SMS가 얼마나 다재다능할 수 있는지 를 증명한 <a href=\"https://www.twilio.com/doers\" target=\"_blank\">Doers 군대를</a> 가지고 있습니다.&nbsp; 그러나 고객과 통신하는 수단으로만 SMS로 포커스를 좁히기 위해 SMS는 반드시 읽어야 하는 항목이 있는 경우를 위한 것입니다.&nbsp; 해제할 수&rsquo; 없으므로 제거 위험도 훨씬 높습니다.&nbsp; 그&rsquo;만한 가치가 있는지 확인하십시오.</p>  <p><span style=\"text-decoration: underline;\">전자 메일을 사용하는 경우: 기본 사항 및 중요 항목</span></p>  <p>SMS와 마찬가지로 최신 앱에서 전자 메일에 대한 환상적인 비표준 사용 사례가 많이 있습니다.&nbsp; 개발자는 매일 SendGrid를 사용하여 이 작업을 수행합니다. 그러나 토론을 고객 커뮤니케이션 수단으로 다시 제한하면 한 가지 시나리오가 빛을 발합니다.&nbsp;</p>  <p>사용자가 돌아가서 며칠, 몇 주 또는 몇 달 후에 찾을 수 있도록 하려는 콘텐츠에 전자 메일을 사용합니다.&nbsp; 인증 성공에 대한 확인이 포함됩니까? 절대적 으로.&nbsp; 그것은 그들의 높은 점수 스크래블 유형 게임에서 최종 보드의 샷을 포함합니까? 절대적 으로.&nbsp; 여기에는 경험을 향상시키기 위해 친구를 앱에 초대하라는 요청이 포함됩니까? 아마 아닐 거예요.</p>  <p>어떻게 생각하는지, Mobile Services 사용하는 방법&rsquo; 및 다음에 보려는 내용을 알려주세요.</p>  <p>피드백이 있거나 앱을 과시하려는 경우 Windows Azure Mobile Services 팀에 <a href=\"mailto:mobileservices@microsoft.com\" target=\"_blank\">mobileservices@microsoft.com</a>이메일을 보내세요.&nbsp;</p>  <p>언제나처럼, 당신은 질문이 있다면, 우리의&nbsp; <a href=\"https://go.microsoft.com/fwlink/?LinkID=257542&amp;clcid=0x409\" target=\"_blank\">앞에서</a> 그들에게 물어하시기 바랍니다.&nbsp; 원하는&rsquo; 기능이 있는&rsquo; 경우 Mobile Services uservoice 페이지를 방문하여 알려주세요.</p>  <p>당신은 또한 트위터에서 나를 찾을 수 있습니다&nbsp;<a href=\"https://www.twitter.com/kirillg_msft\" target=\"_blank\">@kirillg_msft</a>&nbsp;</p>  <p>또한 제 동료 Josh는 다음과 같은 새로운 기능을 설명하는 <a href=\"https://channel9.msdn.com/posts/iOS-Support-in-Windows-Azure-Mobile-Services\" target=\"_blank\">ashort</a>&nbsp; videodemonstrating&nbsp;을 게시했습니다.</p>  <p><object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"512\" height=\"288\"><param name=\"minRuntimeVersion\" value=\"5.0.61118.0\"><param name=\"source\" value=\"\"><param name=\"initParams\" value=\"mediaurl=\"></object></p>"
