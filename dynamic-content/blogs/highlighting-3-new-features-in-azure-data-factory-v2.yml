Title: Azure Data Factory V2의 3가지 새로운 기능 강조 표시
Summary: 올랜도의 Ignite에서 Azure Data Factory의 V2 미리 보기 가용성을 방금 발표했으므로 다양한 유형의 데이터 통합 사용자를 위해 Azure Data Factory의 세 가지 새로운 기능에 초점을 맞춘 새로운 블로그 시리즈를 시작하겠습니다. 이러한 기능은 모두 ADF V2 서비스에서 미리 보기로 사용할 수 있습니다. 따라서 이 시리즈의 1부에서는 ETL 프로세스를 빌드하고 유지 관리하는 데이터 엔지니어에 집중하겠습니다.
Content: >-
  <p>올랜도의 Ignite에서 Azure Data Factory의 V2 미리 보기 가용성을 발표한 후에는 다양한 유형의 데이터 통합 사용자를 위해 Azure Data Factory의 세 가지 새로운 기능에 초점을 맞춘 새로운 블로그 시리즈를 시작할&#39;있습니다. 이러한 기능은 모두 ADF V2 서비스에서 미리 보기로 사용할 수 있습니다. 따라서 이 시리즈의 1부에서 Ill&rsquo;은 ETL 프로세스를 빌드하고 유지 관리하는 데이터 엔지니어에 집중합니다. 프로덕션 지원 데이터 파이프라인을 빌드하는 데는 매우 중요한 부분이 있습니다.</p>


  <h2>1. 제어 Flow</h2>


  <p>SSIS ETL 개발자의 경우 Control Flow 실행, 루핑, 조건부 실행 등을 제어할 수 있는 워크플로 내에서 데이터 통합 작업을 빌드하는 ETL 작업의 일반적인 개념입니다. ADF V2는 데이터 통합 파이프라인의 논리적 흐름을 제어하는 방법으로 ADF Pipelines 내에서 유사한 개념을 도입합니다. ADF V2에 대한 Pipelines 및 활동에 대한 업데이트된 설명에서 활동은 데이터 변환 활동 및 제어 활동으로 나뉘어진 것을 볼&#39;있습니다. 이제 ADF의 제어 작업을 사용하면 <a href="https://docs.microsoft.com/en-us/azure/data-factory/concepts-pipelines-activities" target="_blank">설명서</a>에 나와 있는 것처럼 외부 원본에서 반복, 메타데이터 검색 및 조회를 수행할 수 있습니다.&nbsp;</p>


  <h2>2. 매개 변수가 있는 Pipelines</h2>


  <p>ADF에서 데이터 파이프라인을 정의할 때 새롭고 흥미로운 방법으로 식 및 트리거(예약 아래의 트리거 참조)와 함께 사용할 수 있는 파이프라인을 매개 변수화하는 기능을 추가한&#39;.</p>


  <p>다음은 매개 변수를 사용하여 작업을 연결하고 파이프라인에서 다음 작업을 조건부로 실행하여 메일을 전송하고 데이터 집합에 대해 다음 작업을 수행할 수 있도록 하는 예제입니다. 또한 이 경우 전자 메일을 보내는 데 사용되는 또 다른 새로운 ADF 활동인&nbsp; 웹 활동을 보여 줍니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/tutorial-control-flow">설명서를</a> 참조하세요.</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d6d58a3-1f7f-4e7b-a8d3-7866cbce04f5.png"><img alt="image" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fc7af0e-bdcb-40ff-9a6c-7559931c7fc8.png" style="display: inline; background-image: none;" title="이미지" width="726"></a></p>


  <h2>3. 유연한 일정</h2>


  <p>ADF V2에서 파이프라인을 빌드할 때 더 이상 데이터 세트 기반 시간 조각, 데이터 가용성 및 파이프라인 시간 창을 빌드하지 않도록 ADF에 대한 예약 모델을&#39;변경했습니다. 대신 벽시계 스타일 일정에 따라 빌드하고 실행할&#39;있는 파이프라인을 참조하는 데 사용할 수 있는 별도의 트리거 리소스를 연결합니다. 위에서 설명한 대로 트리거는 파이프라인에 매개 변수 전달을 지원합니다. 즉, 일반 사용 파이프라인을 만든 다음 매개 변수를 활용하여 트리거에서 해당 파이프라인의 특정 사용 인스턴스를 호출할 수 있습니다. 미리 보기 기간 동안 V1의 시간 조각 데이터 세트 사용 사례에서 ADF 예약 모델에 대한 업데이트인 벽시계 일정 예약을 사용하는 방법을 <a href="https://docs.microsoft.com/en-us/azure/data-factory/concepts-pipeline-execution-triggers">살펴봅니다</a> . V2 ADF 서비스의 미리 보기 중에는 파이프라인을 자동으로 실행하는 데 사용할 수 있는 트리거 유형을 계속 추가합니다.</p>


  <p>&rsquo;Azure Data Factory V2&rsquo;에서 데이터 파이프라인 및 일정을 빌드한 후에는 이러한 ETL 작업을 정기적으로 모니터링해야 합니다. ADF V2 서비스의 초기 미리 보기 기간 동안 <a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-integration-runtime">PowerShell</a>, <a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-using-azure-monitor">Azure Monitor</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-dot-net#monitor-pipeline-run">.NET</a>을 통해 파이프라인을 모니터링합니다. 또한 V2 ADF 서비스의 새로운 시각적 모니터링 환경에 대한 미리 보기를 발표했습니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-visually">해당 모니터링 환경을 시작하는 방법은 다음과 같습니다</a>.</p>
