Title: ai hackathon의 성공적인 프로젝트 Microsoft Azure
Summary: Devpost에서 호스팅되는 첫 번째 Microsoft Azure AI Hackathon의 수상자를 공유하게 되어 기쁩니다. 모든 배경 및 기술 수준의 개발자는 Azure AI를 사용하여 미리 학습된 기계 학습(ML) 모델을 사용하여 기존 앱을 향상시키거나 처음부터 ML 모델을 빌드하는 등 모든 형태의 AI 프로젝트에 참여하고 제출할 수 있었습니다.
Content: >-
  <p><a href="https://azureai.devpost.com/submissions" target="_blank">Devpost</a>에서 호스팅되는 첫 번째 Microsoft Azure AI Hackathon의 수상자를 공유하게 되어 기쁩니다. 모든 배경 및 기술 수준의 개발자는 Azure AI를 사용하여 미리 학습된 기계 학습(ML) 모델을 통해 기존 앱을 향상시키거나 처음부터 ML 모델을 빌드하는 등 모든 형태의 AI 프로젝트에 참여하고 제출할 수 있었습니다. 900명이 넘는 참가자가 참여했으며 69개의 프로젝트가 제출되었습니다. 참여해 주신 모든 분들께 감사드리며 수상자들에게 많은 축하의 인사를 드립니다.</p>


  <h2 style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-style: normal;">First placeTrash&mdash;&eacute;</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c96e95d4-6d39-456a-a62f-854b0af95b8f.png"><img alt="Hackathon1" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88645467-1a41-4a00-a5e2-b110199a0a8b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hackathon1" width="413"></a>&nbsp;&nbsp;</p>


  <p>네이선 글로버와 스티븐 모트가 제출한 휴지통&eacute; 은 사람들이 더 많은 정보를 바탕으로 재활용 결정을 내릴 수 있도록 돕는 것을 목표로 하는 SmartBin입니다. 내가 가장 즐겼던 것은 행동에 쓰레기&eacute; 의 전체 데모를보고 있었다! &rsquo;인텔리전스뿐만 아니라 실제 환경에서 적용할 수 있는 방법의 엔드 투 엔드 시나리오를 볼 때 강력한 기능을 제공합니다.</p>


  <p>이 팀은 많은 Azure 서비스를 사용하여 하드웨어, 인텔리전스 및 프레젠테이션 계층을 연결했습니다.&mdash; 이 아키텍처는 여러 시나리오에서 다시 사용할 수 있는 잘 연구된 아키텍처임을 알 수 있습니다. <a href="https://docs.microsoft.com/en-us/learn/modules/classify-images-with-custom-vision-service/?WT.mc_id=azureaihackathon-blog-amynic">이 경우 Azure Custom Vision</a> 을 사용하면 팀이 학습 데이터가 거의 없는 성능이 뛰어난 모델을 만들 수 있습니다. 재활용이 많을수록 모델이 더 잘 얻을 수 있습니다. 고유한 버전의 휴지통&eacute; 을 빌드하는 데 포함된 설치 지침을 확인하면 사용자가 지역 커뮤니티&mdash; 내에서 올바르게 재활용하여 환경을 돕는 데 기여할 수 있습니다. 커뮤니티 접근 방식은 매우 확장성이 있습니다.</p>


  <h2 style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-style: normal;">2위AfriFarm&mdash;</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a66dc65f-1942-4e62-b540-ab8b14dd339c.png"><img alt="Hackathon2" border="0" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acdcd78f-ce64-4664-bf91-7bbe7a12fee6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hackathon2" width="392"></a></p>


  <p>Niza Siwales&rsquo; 앱은 <a href="https://docs.microsoft.com/en-us/learn/modules/intro-to-azure-machine-learning-service/?WT.mc_id=azureaihackathon-blog-amynic">Azure Machine Learning 서비스를</a> 사용하여 이미지에서 작물 질병을 인식하고 누구나 질병 브레이크 아웃을 추적 할 수 있도록 연구 결과를 공개적으로 게시합니다. 또한 정부 기관이 신속하게 행동하고 영향을 받는 지역 사회에 지원을 제공하기 위한 실시간 업데이트를 제공합니다. Niza가 인용한 바와 같이, 이 프로젝트는 아프리카의 농업에 의존하는 2억 명의 농부들에게 엄청난 영향을 미치고 있습니다.</p>


  <p>사용자가 작물의 사진을 찍어 각 농부가 필요할 때 정보를 얻고 있는지 분석 할 수있는 간단한 Android 애플리케이션을 만들면 사용자는 모든 사람에게 더 많은 정보를 제공하고 연결되도록 주변 지역 사회에 자신의 연구 결과를 다시 기여할 수 있습니다. 이 프로젝트는 Azure Machine Learning 서비스와 함께 인기 있는 Keras 프레임워크를 사용하여 애플리케이션에서 호출할 수 있는 좋은 식물 질환 인식 모델을 빌드하고 배포했습니다. 이후의 모든 작업 또는 향상된 버전의 모델을 개발 주기에 모니터링 및 배포할 수 있습니다. 이를 통해 모델의 진행을 시간이 지남에 따라 추적할 수 있습니다.</p>


  <h2 style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-style: normal;">세 번째 placeWater&mdash; Level Anomaly Detector</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/450c5011-7904-447c-8e01-c59ec0bf8d4e.png"><img alt="Hackathon3" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8528fb24-fe4c-42e1-9c4e-5a99043dbfb3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hackathon3" width="375"></a></p>


  <p>Roy Kincaids&rsquo; 프로젝트는 잠재적인 홍수 및 자연 재해를 감지하는 데 유용할 수 있는 초음파 센서를 사용하여 수위의 급격한 변화를 식별합니다. 그런 다음 이 정보를 사용하여 환경의 주요 변화에 가장 잘 대비할 수 있도록 적절한 경고를 제공할 수 있습니다. 수위 변칙 탐지기는 기후 변화의 영향을 장기적으로 분석하는 데에도 도움이 될 수 있습니다. 이는 엔드 투 엔드 인텔리전트 솔루션의 또 다른 좋은 예입니다.</p>


  <p>Roy는 이 프로젝트의 하드웨어 및 연결 부분에 능숙하므로 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/?WT.mc_id=azureaihackathon-blog-amynic">Azure Cognitive Services</a>에서 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/anomaly-detector/overview?WT.mc_id=azureaihackathon-blog-amynic">Anomaly Detector API</a>의 간편한 통합을 보고 Roy가 서비스 사용을 얼마나 빨리 시작할 수 있는지 들을 수 있었습니다. 많은 IoT 시나리오는 속도와 수준을 감지하는 데 비슷한 필요성을 가지고 있으며, 앞으로 Roy&#39;커피 레벨 탐지기에서 암시되는 것을 볼 수 있기를 바랍니다(그 중 하나에 등록하세요!). 우리 모두가 환경을 돕기 위해 우리의 역할을 하고 싶어하는 세상에서 모니터링&rsquo;이 시간이 지남에 따라 변화를 측정하고 문제가 발생할 때 경고를 받을 수 있는 방법에 대한 좋은 예입니다.</p>


  <h2>참여하기</h2>


  <p>Wed&rsquo;는 참가자, 심사위원 및 Devpost를 포함하여 Azure AI Hackathon에 관련된 모든 사람들에게 감사드립니다. Were&rsquo;는 이러한 프로젝트가 어떻게 진행되는지 보고 미래에 또 다른 해커톤을 호스팅할 수 있기를 기대합니다.</p>


