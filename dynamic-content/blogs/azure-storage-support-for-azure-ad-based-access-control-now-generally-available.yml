Title: Azure Active Directory 기반 액세스 제어에 대한 Azure Storage 지원 일반 제공
Summary: Azure Storage Blob 및 큐에 대한 Azure AD 기반 액세스 제어의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다.  이제 기업은 Azure의 RBAC(역할 기반 액세스 제어)를 사용하여 Azure AD에서 사용자 및 서비스 ID에 특정 데이터 액세스 권한을 부여할 수 있습니다.
Content: >-
  <p>Azure Storage Blob 및 큐에 대한 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-auth-aad" target="_blank">AD(Azure Active Directory) 기반 액세스 제어</a>의 일반 가용성을 공유하게 되어 기쁘게 생각합니다. 이제 기업은 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-auth-aad-rbac" target="_blank">Azure&rsquo; RBAC(역할 기반 액세스 제어)</a>를 사용하여 Azure AD 테넌트에서 사용자 및 서비스 ID에 특정 데이터 액세스 권한을 부여할 수 있습니다.&nbsp; 그런 다음 관리자는 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/storage-analytics-log-format" target="_blank">Storage Analytics 로그</a>를 사용하여 데이터에 대한 개별 사용자 및 서비스 액세스를 추적할 수 있습니다. 대부분의 사용자가 강력한 스토리지 계정 액세스 키에 액세스할 필요가 없도록 하여 Storage 계정을 보다 안전하게 구성할 수 있습니다.</p>


  <p>기업은 Azure AD를 활용하여 사용자 및 서비스를 인증함으로써 2단계 인증, 조건부 액세스, ID 보호 등의 기능을 포함하여 <a href="https://docs.microsoft.com/en-us/azure/active-directory/" target="_blank">Azure AD에서 제공하는 전체 기능</a> 배열에 액세스할 수 있습니다. AZURE AD <a href="https://docs.microsoft.com/en-us/azure/active-directory/privileged-identity-management/pim-configure" target="_blank">Privileged Identity Management(PIM)</a>를 사용하여 역할을 &ldquo;적시에&rdquo; 할당하고 관리 액세스 유지의 보안 위험을 줄일 수도 있습니다.</p>


  <p>또한 개발자는 <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">Azure 리소스에 대한 관리 ID</a>를 사용하여 애플리케이션 비밀을 관리할 필요 없이 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-auth-aad-msi" target="_blank">안전한 Azure Storage 애플리케이션</a>을 배포할 수 있습니다.</p>


  <p>Azure AD 인증을 새로운 Azure Data Lake Storage Gen 2 기능과 결합하면 사용자는 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#access-control-lists-on-files-and-directories" target="_blank">POSIX 스타일 액세스 권한</a> 및 ACL&rsquo;(액세스 제어 목록)을 사용하여 세분화된 파일 및 폴더 액세스 제어를 활용할 수도 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">Azure 리소스에 대한 RBAC를</a> 사용하여 구독, 리소스 그룹 또는 스토리지 계정 및 Blob 컨테이너와 같은 개별 리소스에 대한 광범위한 리소스 집합에 대한 액세스 권한을 부여할 수 있습니다. 역할 할당은 Azure Portal 또는 Azure PowerShell, Azure CLI 또는 Azure Resource Manager 템플릿과 같은 도구를 통해 수행할 수 있습니다.</p>


  <p><img alt="Assign a role to a user" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/storageportalroleassignment.jpg" style="border-width: 1px; border-style: solid; margin: 10px auto; width: 800px; height: 560px; float: none; display: block;" width="640"></p>


  <p>Azure AD 인증은 Azure Portal, Azure CLI, Azure PowerShell, Azure Storage Explorer 및 AzCopy를 비롯한 표준 Azure Storage 도구에서 사용할 수 있습니다.</p>


  <p><img alt="Browse Azure Storage blobs using the Azure portal" height="170" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/storageportalblobbrowse.jpg" style="border-width: 1px; border-style: solid; margin: 10px auto; width: 799px; height: 212px; float: none; display: block;" width="640"></p>


  <pre>

  $ az login

  Note, we have launched a browser for you to login. For old experience with device code, use &quot;az login --use-device-code&quot;

  You have logged in. Now let us find all the subscriptions to which you have access...

  [
    {
      &quot;cloudName&quot;: &quot;AzureCloud&quot;,
      &quot;id&quot;: &quot;XXXXXXXX-YYYY-ZZZZ-AAAA-BBBBBBBBBBBB&quot;,
      &quot;isDefault&quot;: true,
      &quot;name&quot;: &quot;My Subscription&quot;,
      &quot;state&quot;: &quot;Enabled&quot;,
      &quot;tenantId&quot;: &quot;00000000-0000-0000-0000-000000000000&quot;,
      &quot;user&quot;: {
        &quot;name&quot;: &quot;cbrooks@microsoft.com&quot;,
        &quot;type&quot;: &quot;user&quot;
      }
    }
  ]

  $ export AZURE_STORAGE_AUTH_MODE=&quot;login&quot;

  $ az storage blob list --account-name mysalesdata --container-name mycontainer --query [].name

  [
    &quot;salesdata.csv&quot;
  ]</pre>


  <p>Azure AD를 사용하여 사용자에게 데이터에 대한 액세스 권한을 부여하고 스토리지 계정 액세스 키에 대한 사용자 액세스를 제한하는 것이 좋습니다. 이에 대한 일반적인 패턴은 사용자에게 Blob 데이터에 대한 읽기 권한을 부여하기 위해 Storage Blob 데이터 읽기&quot; 권한자 역할과 &quot;함께 포털에서 스토리지 계정을 표시하도록 사용자에게 &quot;&quot; 부여하는 것입니다. Blob을 만들거나 수정해야 하는 사용자에게 blob 데이터 기여자&quot; 역할을 대신 Storage 부여&quot;할 수 있습니다.</p>


  <p>개발자는 <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">Azure 리소스에 대한 관리 ID</a> 를 평가하여 Azure 외부에서 실행되는 앱에 대해 <a href="https://docs.microsoft.com/en-us/azure/active-directory/develop/howto-create-service-principal-portal" target="_blank">Azure 또는 Azure AD 서비스 주체</a> 의 애플리케이션을 인증하는 것이 좋습니다.</p>


  <p>이제 모든 Azure 클라우드 환경에서 프로덕션에 사용할 수 있는 Azure Storage 대한 Azure AD 액세스 제어를 사용할 수 있습니다.</p>
