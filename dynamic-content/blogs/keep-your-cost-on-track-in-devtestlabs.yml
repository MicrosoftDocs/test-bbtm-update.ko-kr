Slug: keep-your-cost-on-track-in-devtestlabs
Title: DevTest Labs에서 비용을 추적하기 위한 두 가지 추가 사항
Summary: 랩의 목표 비용을 설정하고 "리소스별 비용" 테이블을 사용하여 DevTest Labs에서 비용을 추적합니다.
Content: >-
  <p>몇 달 전, 첫 번째 비용 관리 기능인 월별 비용 추세에 대해 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/04/11/why-cost-thresholds/" target="_blank">블로그에 게시</a> 했습니다. 이를 통해 현재 달력 월에 지출한 금액을 확인할 수 있으며 지난 7일 동안의 지출을 기준으로 월&#39;끝날 때까지의 지출 예상도 표시할 수 있습니다.</p>


  <p>지금, 우리는&#39;가능성이 당신의 마음을 교차 하는 두 번째 질문에 대답 하기 위해 이동&#39;: 왜 실험실 지출 너무 빨리? 더 생산적으로 명확한 답변을 얻을 수 있도록, 우리는 당신이 답을 찾기 위해 머리를 긁적 필요가 없&rsquo;도록 새로운 기능을 발표했다. 이 기능을 사용하면 테이블의 리소스당 월별 비용을 표시하여 수명을 더 쉽게 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1403917d-9ae9-4ac4-a5a4-8d0b15ab3c81.jpg"><img alt="" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a97829b-f0e4-4883-8072-e74f804b5eee.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="1024"></a></p>


  <p><em>그림 1: 리소스별 비용</em></p>


  <p>또한 현재 월의 대상 랩 비용을 설정할 수 있는 또 다른 기능을 출시했습니다. 대상 비용은 월별 예상 비용 추세&rdquo; 차트에 &ldquo;표시되며, 이는 현재 달의 목표 비용을 기준으로 월별 랩 지출을 추적하는 데 도움이 됩니다. 예상 랩 비용은 목표 비용과 함께 한 달 동안 예산을 절감할 것인지 쉽게 파악하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67f4fd0f-26ab-4ec6-bfe0-d7dd49f0f9e5.jpg"><img alt="" border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffa7bdf1-3d48-400e-b34b-a5c3439174a9.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="1024"></a></p>


  <p>이러한 기능 및&rsquo; 향후 기능에 대한 자세한 내용은 팀 블로그의 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/06/21/keep-your-cost-on-track/">게시물을</a> 확인하세요.</p>


  <p>새 기능을 사용해 보고 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs">DevTest Labs 피드백 포럼</a>에서 아이디어와 제안을 공유하여 더 나은 기능을 만드는 방법을 알려주세요.</p>


  <p>기능에 문제가 있거나 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs">MSDN 포럼</a>에서 항상 도움을 줄 준비가 되어 있습니다.</p>
