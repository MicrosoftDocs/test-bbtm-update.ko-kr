Slug: msdn-magazine-brings-you-a-wealth-of-practical-info-about-azure-websites
Title: MSDN 잡지는 Azure Websites에 대한 풍부한 실용적인 정보를 제공합니다.
Summary: 'Azure Websites와 같은 다양하고 대규모 플랫폼에 대한 애플리케이션을 개발할 때 충분한 정보가 있는 것은 없습니다. 실제로 고객은 항상 Azure의 방대한 기능을 활용하기 위한 자세한 정보, 지침 및 예제를 찾고 있으며, 이번 달에 MSDN Magazine은 Azure Websites에 문제(2014년 7월)를 헌납하기로 결정했습니다. '
Content: "Azure Websites와 같은 다양하고 대규모 플랫폼에 대한 애플리케이션을 개발할 때 충분한 정보가 있는 것은 없습니다. 실제로 고객은 항상 Azure의 방대한 기능을 활용하기 위한 자세한 정보, 지침 및 예제를 찾고 있으며, 이번 달에 MSDN Magazine은 Azure Websites에 문제(<a href=\"https://msdn.microsoft.com/en-us/magazine/dn768436.aspx\" target=\"_blank\">2014년 7월</a>)를 헌납하기로 결정했습니다.\n\n이 문제에는 다음과 같은 5가지 기능 문서가 포함됩니다.\n\nAzure 웹 사이트를 \n <a href=\"https://msdn.microsoft.com/en-us/magazine/dn786914.aspx\" target=\"_blank\"><strong>사용하여 웹 애플리케이션 크기 조정</strong></a> Azure Websites 팀의 프로그램 관리자인 <strong>Yochay Kiriaty</strong>는 여러 인스턴스 및 여러 지역에서 수백만 개의 HTTP 요청을 처리하도록 웹 애플리케이션을 수정하는 방법을 보여 주는 문서로 문제를 시작합니다.\n\n<a href=\"https://msdn.microsoft.com/en-us/magazine/dn787017.aspx\" target=\"_blank\"><strong>Azure 웹 사이트를 사용하여 클라우드 설계</strong></a> 때로는 좋은 앱에 나쁜 일이 발생하고, 그들이 할 때 당신은 빨리 반응해야합니다. Azure Websites 팀의 프로그램 관리자인 <strong>Apurva Joshi</strong> 와 <strong>Sunitha Muthukrishna</strong>가 작성한 이 문서에서는 때때로 적대적인 클라우드 환경에서 웹 애플리케이션의 복원력을 향상시키고 복원력을 높이기 위해 채택할 수 있는 도구와 패턴을 살펴봅니다.\n\n<a href=\"https://msdn.microsoft.com/en-us/magazine/dn754378.aspx\" target=\"_blank\"><strong>Node.js 및 MongoDB 웹 서비스</strong></a>\n 빌드 Azure 비즈니스 프로그램 디렉터이자 Azure 웹 사이트 Windows 매우 성공적인 책의 저자인 <strong>Tejaswi Redkar</strong>: 빠른 속도로 웹앱을 빌드하는 방법은 클라우드의 MongoDB 데이터베이스에 액세스하는 Node.js RESTful 웹 서비스를 개발하는 방법과 Azure 웹 사이트에 배포하는 방법을 보여줍니다.\n\n<a href=\"https://msdn.microsoft.com/en-us/magazine/dn754433.aspx\" target=\"_blank\"><strong>하이브리드 연결: PortBridge를 사용하여 AZURE 웹 사이트를 LOB 앱에 연결</strong></a> 하이브리드 앱은 데이터 센터에서 온-프레미스로 실행되는 기존 소프트웨어 서비스에 클라우드의 기능을 제공합니다. <strong>또한 Tejaswi Redkar</strong>가 작성한 이 문서에서는 온-프레미스에서 실행되는 LOB(기간 업무) 애플리케이션에 웹 사이트를 연결하는 방법을 자세히 살펴보고 원활한 연결을 사용하도록 설정하는 방법을 보여 줍니다.\n\n<a href=\"https://msdn.microsoft.com/en-us/magazine/dn754571.aspx\" target=\"_blank\"><strong>Azure 웹 사이트: 클라우드</strong></a>\n에서 교육 Azure MVP이자 Azure Websites에 대한 훌륭한 책의 저자인 <strong>James Chambers</strong>는 Azure Websites, MVC 5, SignalR 및 Azure SQL 사용하여 과정 모듈, 수업 및 기본 사용자 관리를 제공하는 e-Learning 애플리케이션을 만드는 과정을 살펴봅니다. 그 결과 강사가 학생의 브라우저에 콘텐츠를 \"푸시\"하여 모든 학생이 현재 수업과 동기화되도록 할 수 있는 웹 사이트가 생성됩니다.\n\n또한 MSDN Magazine의 일반 칼럼니스트는 일반 열에서 클라우드 개발의 다른 측면에 대해 논의하고 강조합니다.\n\n인쇄 된 문제는 MSDN 가입자에 그것의 방법에, 하지만 당신은 실용적인 정보의이 상당한 컬렉션에 눈을 잔치 기다릴 수 없는 경우, 지금 <a href=\"https://msdn.microsoft.com/en-us/magazine/dn768436.aspx\" target=\"_blank\">MSDN 사이트 </a>로 머리!\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/07/Group.jpg\"> </a>"
