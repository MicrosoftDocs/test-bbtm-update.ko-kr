Title: 이제 사용할 수 있는 Visual Studio Service Fabric 클러스터 만들기
Summary: 이 블로그 게시물은 Visual Studio Azure Service Fabric 클러스터를 만드는 새로운 방법을 강조 표시합니다.
Content: >-
  <p>보안 클러스터를 만들기 위한 현재 프로세스가 복잡하고 시간이 많이 소요된다는 피드백을 들었습니다. 입력에 따라 Visual Studio 직접 보안 클러스터를 만드는 기능을 추가한&#39;있습니다. 이 업데이트는 Visual Studio <a href="https://www.microsoft.com/web/handlers/webpi.ashx?command=getinstallerredirect&amp;appid=MicrosoftAzure-ServiceFabric-VS2015">2015용 Service Fabric</a> 도구의 최신 릴리스와 <a href="https://docs.microsoft.com/en-us/visualstudio/install/modify-visual-studio#modify-workloads">Azure 워크로드</a>의 일부로 Visual Studio 2017과 함께 제공되었습니다.</p>


  <p>최신 릴리스의 주요 기능 중 하나는 게시&quot; 대화 상자에서 &quot;클러스터를 만들기 위한 Visual Studio 환경입니다. 이 기능을 사용하면 클러스터에 대한 설정을 수정하고, 필요한 지원 리소스를 만들고, Visual Studio 내에서 보안 클러스터를 만드는 데 필요한 보안 인증서를 생성할 수 있습니다. 또한 클러스터에서 애플리케이션을 게시하고 문제를 해결할 수 있도록 로컬 개발 머신으로 보안 인증서를 가져옵니다. 이렇게 하면 컨텍스트를 전환하지 않고도 Service Fabric 애플리케이션 개발에서 클라우드에서 테스트까지 직접 진행할 수 있습니다. 클러스터가 만들어지면 Visual Studio 출력 창에 이를 나타냅니다.</p>


  <p>클러스터&quot;에 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-tutorial-deploy-app-to-party-cluster#deploy-the-sample-application">애플리케이션 배포</a> 자습서 &quot; 의 단계를 수행하여 이 기능을 직접 사용해 볼 수 있습니다.</p>


  <p>다음은 Visual Studio 새 환경의 스크린샷입니다. 대부분의 필드가 기본적으로 채워져 있는 것을 볼 수 있습니다. 그러나 노드 수, VM 이미지 및 원격 분석을 기록하려는 AI와 같은 Service Fabric 클러스터에 대한 가장 중요한 설정 중 일부를 수정할 수 있습니다(이렇게 하려는 경우).</p>


