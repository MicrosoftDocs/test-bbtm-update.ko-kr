Content: >-
  <p>이제 Azure Cost Management 및 청구의 예산 내에서 예측된 비용 경고를 일반 공급할 수 있습니다. 예상 비용 경고는 지출 추세가 할당된 예산을 초과할 가능성이 있다는 고급 알림을 제공합니다. 이렇게 하면 기간이 끝날 때 실제로 예산을 위반하기 전에 지출을 사전에 조사하고 변경할 수 있습니다. 예산 및 경고를 통해 클라우드 비용에 대한 놀라움이 없도록 조직에 지출에 대한 책임을 지도록 할 수 있습니다.</p>


  <p>이제 예산이 실제 비용과 향후 비용 예측에 따라 경고할 수 있다는 것을 알고 쉽게 휴식을 취하세요. 다시 지출에 의해 경비에서 잡히지 마십시오. 이 블로그에서는 첫 번째 예측 비용 경고 구성을 시작하는 방법을 설명합니다.</p>


  <h2>Azure Portal을 사용하여 예측 경고 구성</h2>


  <p>아래 단계에 따라 Azure Portal을 사용하여 첫 번째 예측 비용 경고를 구성합니다.</p>


  <ol>
      <li>Azure Portal에서 Cost Management 및&nbsp;Billing 블레이드로 이동하고 메뉴에서 <strong>예산(Budgetsf</strong>&nbsp;)을 선택합니다.</li>
      <li>예산 블레이드에서 <strong>추가</strong>&nbsp;를 클릭하여 새 예산을 만듭니다.</li>
  </ol>


  <p><img alt="Forecasted cost alert using the Azure portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e41c63e8-f840-4c49-8eb2-1c2ffa9065ba.png" title=""></p>


  <ol start="3">
      <li>평가하려는 범위, 이름, 재설정 기간 및 예산 금액을 포함하여 새 예산에 대한 세부 정보를 입력합니다. <strong>Nextto</strong>&nbsp;를 클릭하여 경고 구성을 시작합니다.</li>
      <li>경고를 구성합니다. 이제 예측 비용&quot; 경고와 &quot;실제&quot; 비용 경고를 구성하는 중&quot;에서 선택할 수 있습니다. 이렇게 하면 예산이 특정 경고를 평가할 때 사용되는 비용이 결정됩니다. 지출을 모니터링하는 여러 임계값에 관심이 있는 경우 동일한 예산 내에서 예측 경고와 실제 경고를 모두 구성할 수 있습니다.<img alt="Configure &quot;Forecasted&quot; cost alert and an &quot;Actual&quot; cost alert on Azure Portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9adea747-d383-4d34-8450-1fb6867680f7.png" title="">5. 예산에 대한 경고 임계값을 구성한 후 하나 이상의 경고 수신자를 지정한 다음 <strong>만들기</strong>를 클릭합니다.</li>
  </ol>


  <h2>예상 비용 경고 받기</h2>


  <p>&#39;예측 경고를 구성하고 예산을 만든 후에는 아래와 같은 전자 메일을 경계해야 합니다. 구독 또는 리소스 그룹 예산을 만드는 경우 작업 그룹을 사용하여 경고 자동화를 트리거할 수도 있습니다.</p>


  <p><img alt="Receive forecasted cost alerts automatically through Azure portal " height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e83afaec-2135-457b-a86e-c9394b33618c.png" title="" width="501"></p>


