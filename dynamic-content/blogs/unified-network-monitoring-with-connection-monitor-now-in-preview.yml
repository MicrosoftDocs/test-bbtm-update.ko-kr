  <h2>지금 모니터링 시작</h2>


  <p>새 연결 모니터 기능은 미리 보기 중에 무료로 사용할 수 있습니다. 연결 모니터의 일반 공급 가격 책정은 곧 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fnetwork-watcher%2F&amp;data=02%7C01%7CViny.Nigam%40microsoft.com%7C7cf3be589bf34639cdd408d7ae7b85cd%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637169717880339910&amp;sdata=0I1DZIap1V5UiaAXjY9Ckv5koQRHU7UQoWB%2Fz3GSzaE%3D&amp;reserved=0" target="_blank">가격 책정 페이지에서</a> 사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/network-watcher/connection-monitor-preview" target="_blank">연결 모니터(미리 보기) 설명서를</a> 참조하세요.</p>


