Title: 지금 미리 보기로 연결 모니터를 사용하여 통합 네트워크 모니터링
Summary: 'Azure Network Watcher의 새롭고 향상된 연결 모니터는 이제&nbsp; 하이브리드 및 Azure 배포를 위한 통합 엔드 투 엔드 연결 모니터링 기능을 제공합니다. '
Content: >-
  <p>Azure Network Watchers&rsquo;의 새롭고 향상된 연결 모니터는 이제 하이브리드 및 Azure 배포를 위한 통합 엔드 투 엔드 연결 모니터링 기능을 제공합니다. 이제 사용자는 동일한 솔루션을 사용하여 온-프레미스, Azure 및 다중 클라우드 설정에 대한 연결을 모니터링할 수 있습니다. 이 미리 보기 단계에서 솔루션은 두 가지 주요 기능&mdash;인Network Watcher&#39;<a href="https://docs.microsoft.com/en-in/azure/network-watcher/network-watcher-monitoring-overview#monitor-communication-between-a-virtual-machine-and-an-endpoint" target="_blank">연결 모니터</a> 와 NPM(네트워크 성능 모니터&#39;) <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/network-performance-monitor-service-connectivity" target="_blank">서비스 연결 모니터</a>를 함께 제공합니다. <a href="https://docs.microsoft.com/azure/network-watcher/connection-monitor-preview" target="_blank">설명서를</a> 확인하고 연결 모니터를 사용하여 네트워크의 연결을 확인합니다.</p>


  <h2>모니터링 질문</h2>


  <p>고객은 복잡한 애플리케이션이 Azure, 온-프레미스 및 기타 공용 애플리케이션에서 거래되어 비즈니스에 중요한 기능을 제공하는 하이브리드 배포를 위한 통합 연결 모니터링의 필요성에 대해 오랫동안 강조해 왔습니다. 이러한 문제는 다중 클라우드 환경에서 확대됩니다. 그런 다음, 모니터링 팀은 다음을 비롯한 기본적인 과제와 씨름합니다.</p>


  <ul>
      <li>이러한 복잡한 설정에서 사용할 모니터링 솔루션은 무엇인가요?</li>
      <li>온-프레미스 및 Azure 또는 다른 클라우드에 대해 다른 모니터링 솔루션이 필요한가요?</li>
      <li>내 데이터는 어디로 이동하며 여러 원본의 데이터 상관 관계를 지정하려면 어떻게 하나요?</li>
      <li>네트워크에서 문제가 발생할 때 가장 빠른 경고를 받으려면 어떻게 해야 하나요?</li>
  </ul>


  <h2>미리 보기의 연결 모니터</h2>


  <p>이제 새 연결 모니터를 사용하여 단일 콘솔에서 글로벌 엔드포인트에 대한 연결을 모니터링하기 위해 Azure 및 비 Azure 가상 머신 및 호스트를 모두 구성할 수 있습니다. 연결 모니터를 설정하고 Azure 지역 간 연결, Office 365 연결, 앱과 데이터베이스 계층 간의 연결 등 다양한 사용 사례에 대해 여러 테스트 그룹을 만들 수 있습니다. 한 테스트 그룹에 여러 원본 및 대상을 추가할 수 있으므로 모니터링 구성이 훨씬 쉬워집니다. 또한 문제 해결 시 개별 링크로 드릴다운할 수 있는 기능을 통해 네트워크 매개 변수의 집계된 보기를 활용할 수 있습니다.</p>


  <p>Azure 내 및 Azure 및 외부 대상 간에 네트워크 연결의 손실 및 대기 시간을 모니터링하고 토폴로지를 확인하여 문제를 지역화할 수 있습니다. 이 솔루션은 연결 모니터, 테스트 그룹, 원본 및 대상의 상위 5개 테스트를 식별한 다음 잠재적인 문제 테스트를 강조 표시합니다. Azure 리소스의 경우 홉 관련 문제가 토폴로지에 표시됩니다.</p>


  <h2>경고 및 데이터 스토리지</h2>


  <p>모니터링 데이터는 Azure Monitor와 Log Analytics 작업 영역 모두에 메트릭으로 저장됩니다. 이제 신속하게 문제에 대응하도록 빠른 메트릭 기반 경고를 설정할 수 있습니다. 기록 데이터에 대한 추가 상관 관계를 구축하려면 Log Analytics 쿼리를 사용합니다.</p>


  <h2>기타 장점</h2>


  <ul>
      <li>Azure 및 온-프레미스 가상 머신 및 호스트에서 연결 및 네트워크 품질을 구성하고 모니터링하기 위한 단일 콘솔입니다.</li>
      <li>Azure 지역, 온-프레미스 사이트 및 전역 서비스 위치 내 및 전체의 여러 엔드포인트를 모니터링합니다.</li>
      <li>더 높고 구성 가능한 검색 빈도입니다.</li>
      <li>네트워크 성능에 대한 가시성을 높이기 위해 더 많은 프로토콜이 지원됩니다.</li>
      <li>지역 간, 작업 영역 간 모니터링.</li>
      <li>Log Analytics에 보존된 기록 모니터링 데이터에 대한 액세스.</li>
      <li>풍부한 사용자 환경.</li>
      <li>PowerShell 및 CLI를 통한 자동화.</li>
  </ul>


