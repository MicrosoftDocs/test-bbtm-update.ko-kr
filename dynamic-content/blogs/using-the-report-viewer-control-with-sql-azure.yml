Title: SQL Azure 보고서 뷰어 컨트롤 사용
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 현재 Microsoft는 클라우드에서 서버 쪽(.rdl) 보고서를 실행할 수 있는 PaaS 버전의 SQL Server Reporting Service를 제공하지 않습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>현재 Microsoft는 클라우드에서 서버 쪽(.rdl) 보고서를 실행할 수 있는 <a href="https://www.microsoft.com/sqlserver/2008/en/us/reporting.aspx">SQL Server Reporting Service</a>의 PaaS 버전을 제공하지 않습니다. 그러나 Microsoft 보고 기술을 사용하여 보고서를 실행하려는 경우 Windows Azure를 사용하여 ASP.NET 웹 페이지에서 <a href="https://msdn.microsoft.com/en-us/library/ms252067(VS.80).aspx">클라이언트 보고서 정의</a>(.rdlc)를 호스트할 수 있습니다. 이 techique는 ASP.NET 함께 제공되는 <a href="https://msdn.microsoft.com/en-us/library/ms251671(VS.80).aspx">ReportViewer</a> 컨트롤을 사용하여 Windows Azure에서 보고서를 실행, 생성 및 표시합니다. 이렇게 하면 데이터(SQL Azure)와 함께 클라우드(Windows Azure)에 보고서를 포함할 수 있습니다. 이 문서에서는 Visual Studio 사용하여 SQL Azure 사용할 클라이언트 보고서 정의를 만들기 위한 기본 사항을 설명합니다.</p>  <p>로컬 온-프레미스 IIS 서버에서 SQL Azure 가리키는 <strong>ReportViewer</strong> 컨트롤을 사용하여 ASP.NET 페이지를 실행하려는 경우 이 기술로도 실행할 수 있습니다.</p>  <p>완료해야 하는 단계는 다음과 같습니다.</p>  <ul>   <li>ODBC 데이터 원본을 사용하여 SQL Azure 새 데이터 연결을 만듭니다. </li>    <li>데이터 원본을 사용하여 보고서 클라이언트 정의(.rdlc) 스타일 보고서를 만듭니다. </li>    <li>.rdlc를 표시하는 ASP.NET 페이지에 ReportViewer 컨트롤을 포함합니다. </li> </ul>  <p>그러나 Visual Studio 보고서 마법사는 역순으로 작동합니다.</p>  <ol>   <li>보고서를 호스트할 ASP.NET 페이지를 만듭니다. </li>    <li><strong>ASP.NET 페이지에 ReportViewer</strong> 컨트롤을 포함합니다. </li>    <li>보고서가 아직 없으므로 새 보고서를 선택하라는 메시지가 표시됩니다. </li>    <li>데이터 원본이 아직 없으므로 데이터 원본을 만들라는 메시지가 표시됩니다. </li> </ol>  <p>단계를 자세히 살펴보겠습니다.</p>  <h2>ASP.NET 페이지 만들기</h2>  <p>1)Visual Studio 열고 새 프로젝트를 만들고 <b>Azure Cloud Service를 Windows</b> 선택합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1423.clip_5F00_image001_5F00_thumb_5F00_3A60B68F.png" width="650" height="444"></a></p>  <p>2)ASP.NET 웹 역할 선택</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5141.clip_5F00_image002_5F00_thumb_5F00_765CD277.png" width="659" height="418"></a></p>  <p>3) 그러면 default.aspx 페이지가 만들어집니다. default.aspx 페이지로 이동하여 페이지를 디자인 모드로 전환합니다.</p>  <p>4)도구 상자를 열고 <b>보고</b> 섹션에 있는 <b>MicrosoftReportViewer</b> 컨트롤을 ASP.NET 페이지로 끌어다 놓습니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image004" border="0" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2018.clip_5F00_image004_5F00_thumb_5F00_6B03986D.jpg" width="643" height="522"></a></p>  <p>5) ReportViewer 컨트롤이 페이지에 포함되면 포함된 컨트롤에서 빠른 메뉴가 돌출됩니다. <b>새 보고서 디자인을</b> 선택합니다.</p>  <p>6)<b>새 보고서 디자인</b> 옵션을 클라이언트로 지정하면 보고서 마법사가 열리고 데이터 원본을 선택하라는 메시지가 표시됩니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image006" border="0" alt="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5076.clip_5F00_image006_5F00_thumb_5F00_596387D5.jpg" width="644" height="501"></a></p>  <p>7)<b>새 연결</b> 단추를 클릭합니다.</p>  <h2>데이터 연결 만들기</h2>  <p>현재 ReportViewer 컨트롤을 사용하면 OLEDB 또는 ODBC 데이터 원본을 사용하여 두 가지 유형의 데이터 연결만 만들 수 있습니다. SQL Server 네이티브 데이터 원본을 사용하려고 시도할 수도 있지만 작동하지 않습니다. SQL Server 네이티브 데이터 원본은 OLEDB를 사용하며 현재 SQL Azure 위한 OLEDB 공급자가 없습니다. 대신 OBDC 데이터 원본을 사용해야 합니다.</p>  <p>연결 추가 대화 상자가 시작되었으므로 SQL Azure ODBC 연결을 만드는 방법은 다음과 같습니다.</p>  <p>1)<b>변경</b> 내용을 클릭하여 데이터 원본을 변경합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image007" border="0" alt="clip_image007" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4428.clip_5F00_image007_5F00_thumb_5F00_75449700.png" width="471" height="677"></a></p>  <p>2) 그러면 데이터 원본 변경 대화 상자가 표시됩니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image008" border="0" alt="clip_image008" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1781.clip_5F00_image008_5F00_thumb_5F00_74F7EDFE.png" width="538" height="313"></a></p>  <p>3) 데이터 원본 대화 상자에서 <b>Microsoft ODBC 데이터 원본</b> 을 선택합니다. 확인을 클릭합니다.</p>  <p>4) 그러면 ODBC 데이터 원본에 대한 적절한 옵션을 사용하여 연결 추가 대화 상자로 돌아갑니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image009" border="0" alt="clip_image009" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0724.clip_5F00_image009_5F00_thumb_5F00_75A0A428.png" width="471" height="510"></a></p>  <p>5)<b>데이터 원본 사양</b>에 <b>연결 문자열 사용을</b> 선택합니다.</p>  <p>6)<a href="https://sql.azure.com/">SQL Azure Portal</a>에서 가져올 이 연결 문자열입니다. 포털에 로그인하고, 연결하려는 데이터베이스에 탐색하고, 해당 데이터베이스를 선택하고, 아래쪽에 있는 연결 문자열 단추를 누릅니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image011" border="0" alt="clip_image011" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3365.clip_5F00_image011_5F00_thumb_5F00_2F433E13.jpg" width="643" height="327"></a></p>  <p>7) 그러면 서버, 데이터베이스 및 관리 로그인에 대한 사양 정보가 입력된 연결 문자열 대화 상자가 표시됩니다. 클립보드로 복사 단추를 클릭하여 ODBC 연결 문자열을 복사하려고 합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image013" border="0" alt="clip_image013" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4530.clip_5F00_image013_5F00_thumb_5F00_7166A696.jpg" width="643" height="135"></a></p>  <p>8)<b>연결 문자열 사용</b> 아래의 연결 추가 대화 상자에 붙여넣습니다. </p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image014" border="0" alt="clip_image014" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4861.clip_5F00_image014_5F00_thumb_5F00_0A15CDDA.png" width="471" height="510"></a></p>  <p>9)<b>Pwd</b> 특성이 <b>myPassword</b>로 설정된 위치를 확인합니다. 관리자 계정의 암호로 변경하는 것이 매우 중요합니다. 연결 문자열의 사용자 계정과 일치하는 계정입니다. 지금 변경하지 않으면 마법사에서 암호를 계속 묻습니다.</p>  <p>10)<b>연결 테스트</b> 단추를 클릭하여 연결을 테스트한 다음 <b>확인을</b> 누릅니다.</p>  <p>11) 그러면 새 연결이 강조 표시된 <b>데이터 원본 구성 마법사</b> 대화 상자로 돌아갑니다. 다음을 클릭합니다.</p>  <p>12) web.config 파일에 저장된 연결 문자열을 저장하도록 선택합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image016" border="0" alt="clip_image016" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2388.clip_5F00_image016_5F00_thumb_5F00_19692FE9.jpg" width="644" height="501"></a></p>  <p>13)보고서에서 사용하려는 SQL Azure 데이터 개체(예: 테이블)를 선택합니다. 스크린샷에서 AdventureWorks 데이터베이스를 사용하고 있습니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image018" border="0" alt="clip_image018" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8171.clip_5F00_image018_5F00_thumb_5F00_08355246.jpg" width="644" height="500"></a></p>  <p>14)<b>마침을 누릅니다. </b></p>  <p>이제 데이터 원본을 구성했으므로 데이터 원본을 선택하고 보고서를 만들어야 합니다.</p>  <h2>보고서 디자인</h2>  <p>디자인할 보고서는 Windows Azure에 배포되는 프로젝트 파일에 포함되는 클라이언트 보고서 정의 파일(.rdlc)을 만듭니다. 페이지가 요청되면 ReportViewer 컨트롤은 .rdlc 파일을 로드하고, SQL Azure 호출하는 transact-sql을 실행하고, 데이터를 반환합니다. 데이터가 반환되면 ReportViewer 컨트롤(Windows Azure에서 실행) 형식을 지정하고 보고서를 표시합니다.</p>  <p>1)<b>보고서 마법사</b> 대화 상자에서 데이터 원본을 선택하고 다음을 누릅니 <b>다</b>.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image019" border="0" alt="clip_image019" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8512.clip_5F00_image019_5F00_thumb_5F00_63E047F6.png" width="631" height="572"></a></p>  <p>2) 대화 상자를 진행하여 보고서를 디자인합니다. <a href="https://msdn.microsoft.com/en-us/library/ms160326.aspx">여기서</a> 이 작업을 수행하는 방법에 대한 자세한 내용을 확인할 수 있습니다.</p>  <p>보고서 마법사 대화 상자를 완료하면 ASP.NET 페이지 내<strong>의 ReportViewer에 보고서가</strong> 포함됩니다. 다음으로 Windows Azure에 배포합니다.</p>  <h2>Windows Azure에 배포</h2>  <p>Windows Azure에 배포하려면 Windows Azure 패키지에 .NET 프레임워크의 일부가 아닌 ReportViewer 컨트롤에 대한 모든 어셈블리가 포함되어 있는지 확인해야 합니다.</p>  <ul>   <li>Microsoft.ReportViewer.Common.dll </li>    <li>Microsoft.ReportViewer.WebForms.dll </li>    <li>Microsoft.ReportViewer.ProcessingObjectModel.dll </li>    <li>Microsoft.RevportViewer.DataVisualization.dll </li> </ul>  <p>이러한 4개의 어셈블리는 Visual Studio 설치했거나 무료 재배포 가능 패키지 ReportViewer.exe 설치하는 경우에만 사용할 수 있습니다. Windows Azure 패키지에서 가져오기 위해 다음을 수행해야 합니다.</p>  <ol>   <li>프로젝트에 이미 참조로 추가된 Microsoft.ReportViewer.dll 로컬 복사(true)로 표시합니다. </li>    <li>추가 참조를 수행하여 어셈블리 참조에 Microsoft.ReportViewer.Common.dll 추가합니다. 로컬 복사를 true로 표시합니다. </li>    <li>GAC에서 Microsoft.ReportViewer.ProcessingObjectModel.dll 찾아 Mircosoft.RevportViewer.DataVisualization.dll <b>내 문서</b> 폴더에 복사한 다음 복사본을 어셈블리로 참조합니다. 로컬 복사도 true로 표시합니다. </li> </ol>  <p>또한 생성된 모든 보고서가 포함된 리소스가 아닌 콘텐츠로 프로젝트에 태그가 지정되었는지 확인해야 합니다.</p>  <p>여기에서 찾을 수 있는 Windows Azure에서 <strong>ReportViewer</strong> 컨트롤을 사용하는 방법에 대한 좋은 동영상<a href="https://channel9.msdn.com/posts/keydet/Running-Reporting-Services-Reports-in-Windows-Azure/">이 있습니다</a>.</p>  <h2>요약</h2>  <p>질문, 우려, 의견이 있습니까? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
