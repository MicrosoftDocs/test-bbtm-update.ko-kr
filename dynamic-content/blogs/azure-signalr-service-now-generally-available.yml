Title: 이제 Azure SignalR Service를 일반 공급
Summary: SignalR은 5년 전 출시 이후 전 세계에서 가장 인기 있는 실시간 연결 기술 중 하나로 성장했습니다. SignalR 규모를 사용하는 애플리케이션으로 SignalR 서버 관리 및 크기 조정은 상당한 작업이 될 수 있습니다.
Content: >-
  <p>SignalR은 5년 전 출시 이후 전 세계에서 가장 인기 있는 실시간 연결 기술 중 하나로 성장했습니다. SignalR 규모를 사용하는 애플리케이션으로 SignalR 서버 관리 및 크기 조정은 상당한 작업이 될 수 있습니다.</p>


  <p>현재는 SignalR 서버 설정,&rsquo; 호스팅, 크기 조정 또는 부하 분산에 대한 걱정 없이 실시간 웹 환경을 빌드하는 데 집중할 수 있는 완전 관리형 SignalR 서비스인 <a href="https://azure.com/signalr" target="_blank">Azure SignalR Service</a>의 GA(일반 공급)를 발표했습니다. Azure SignalR Service는 ASP.NET Core, ASP.NET, Java 및 JavaScript 클라이언트에 대한 기존 라이브러리를 지원하여 이 서비스를 광범위한 개발자에게 개방합니다.</p>


  <h2>현재 사용 가능</h2>


  <p>SignalR Service는 <a href="https://azure.microsoft.com/en-us/blog/azure-signalr-service-a-fully-managed-service-to-add-real-time-functionality/" target="_blank">5월부터 공개 미리 보기</a>로 제공되며, Azure SignalR Service의 일반 공급으로 고객은 다음을 얻습니다.</p>


  <ul>
      <li><strong>더 많은 지역.</strong> SignalR Service는 이제 미국 동부, 미국 동부 2, 미국 중부, 미국 서부, 미국 서부 2, 캐나다 동부, 서유럽, 북유럽, 동남 아시아, 오스트레일리아 동부 및 일본 동부에서 사용할 수 있습니다. 그리고 앞으로 몇 달 안에 더 많은 지역을 추가할 것입니다.</li>
      <li><strong>안정성이 향상되었습니다.</strong> Azure SignalR Service GA는 프로덕션 사용을 위한 서비스 수준 계약을 통해 99.9%의 가용성을 제공합니다.</li>
      <li><strong>더 많은 용량.</strong> 미리 보기 중에 SignalR Service는 표준 계층에서 10K 연결로 제한되었습니다. GA를 사용하면 인스턴스당 100K 연결로 증가합니다. 분할 또는 분할을 통해 사용자는 더 큰 규모를 처리하도록 여러 인스턴스를 구성할 수 있습니다.</li>
  </ul>


  <p>물론 평가판 및 프로토타입을 위한 무료 계층을 계속 제공할 것입니다.</p>


  <p>또한 일반 공급 서비스는 그룹에 사용자를 추가할 수 있도록 더 많은 REST API를 지원하고 포트 443(보안 HTTP)에 대한 브로드캐스트 시나리오 지원 및 지원을 개선합니다.</p>


  <p>새 기능&rsquo;과 함께 Azure Functions 바인딩을 미리 봅니다. 서버리스 애플리케이션에는 많은 실시간 시나리오를 포함하여 많은 고유한 사용 사례가 있습니다. Azure Functions 바인딩을 사용하면 Azure의 서버리스 환경에서 Azure SignalR Service를 원활하게 사용할 수 있습니다. Azure Functions 바인딩은 오픈 소스이며 <a href="https://github.com/Azure/azure-functions-signalrservice-extension" target="_blank">GitHub 리포지토리의 Microsoft Azure</a> 의해 호스팅됩니다.</p>


  <p>Netrix는 Azure SignalR Service의 이점을 즉시 확인했으며 미리 보기 상태인 동안 얼리 어답터가 되었습니다. Netrix는 자동차 산업을 위한 사용자 지정된 비용 예측 시스템을 구축했으며 Azure SignalR Service를 사용하여 완료된 명령의 브라우저에 실시간으로 알리는 새로운 기능을 추가했습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/netrix-partner-professional-services-azure">Netrix</a> 솔루션 설계자 인 Lars Kemmann은 <em>Azure SignalR Service를 사용하여 클라이언트에 대한 기본 제공 보안 및 확장성&mdash; 편안함의 모범 사례를 얻고 큰 승리를 거두었습니다.&rdquo;&ldquo;</em></p>


  <p>물론 Azure SignalR Service는 자동차 산업의 복잡한 비즈니스 애플리케이션보다 훨씬 더 많은 것을 제공합니다. 대만에 본사를 둔 게임 회사 인 GranDen이 실시간 통신과 증강 현실과 관련된 새로운 게임 개념을 출시하여 플레이어 경험을 풍요롭게하고 싶었을 때 Azure SignalR Service로 전환했습니다. Isak Pao, GranDen&#39;CTO가 말했듯이,<em> &ldquo;우리는 경쟁 클라우드 서비스 제공 업체에 도달했습니다. 다른 누구도 Azure SignalR Service와 비슷한 것을 제공하지 않았습니다. 그렇지 않으면 Wed&rsquo;는 WebSocket을 실시간으로 활용할 수 없을 정도로 많은 가상 머신&rsquo;을 빌드해야 합니다.&rdquo;</em> 자세한 내용은 <a href="https://customers.microsoft.com/en-us/story/granden-media-telecommunications-azure">GranDen 사례 연구를</a> 참조하세요.&nbsp;</p>


  <h2>지금 Azure SignalR Service 사용해 보기</h2>


  <p>SignalR Service에 대해 자세히 알아보려면 사용해 보세요. <a href="https://azure.microsoft.com/en-us/free/" target="_blank">무료로 시작할</a> 수 있으며, 물론 많은 <a href="https://docs.microsoft.com/en-us/azure/azure-signalr/" target="_blank">설명서</a>와 간단한 <a href="https://github.com/aspnet/AzureSignalR-samples" target="_blank">빠른 시작</a>이 있습니다. 질문, 기능 요청이 있거나 문제 티켓을 열려면 위에 나열된 채널을 통해 문의하세요.</p>


  <p>Azure SignalR Service를 사용하여 빌드할 항목을&rsquo; 확인할 수&rsquo; 있습니다.</p>
