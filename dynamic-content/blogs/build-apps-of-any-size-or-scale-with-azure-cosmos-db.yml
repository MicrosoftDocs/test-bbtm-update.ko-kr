Title: Azure Cosmos DB를 사용하여 크기 또는 규모에 상관없이 앱 빌드
Summary: >
  Microsoft의 NoSQL 클라우드 데이터베이스인 Azure Cosmos DB는 저렴한 규모의 성능을 제공하는 새로운 방법을 도입하고, 팀 전체에서 신속한 애플리케이션 개발을 가능하게 하는 기능을 출시하고, 모든 크기 또는 규모의 앱에서 엔터프라이즈급 보안을 사용할 수 있도록 합니다.
Content: >-
  <p>이러한 불확실한 시기에 민첩성과 비용 효율성으로 앱을 빌드하는 것이 그 어느 때보다 중요합니다. <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>, Microsofts&rsquo; NoSQL 클라우드 데이터베이스는 저렴한 규모의 성능을 제공하는 새로운 방법을 도입하고, 팀 전체에서 신속한 애플리케이션 개발을 가능하게 하는 기능을 시작하고, 모든 크기 또는 규모의 앱에서 엔터프라이즈급 보안을 사용할 수 있도록 합니다. <a href="https://aka.ms/Build2020/LimitlessData" target="_blank">Azure Synapse Link</a>를 사용하면 Azure Cosmos DB는 트랜잭션 저장소와 분석 저장소 간의 장벽을 깨는 최초의 데이터베이스가 됩니다.</p>


  <h2>자동 크기 조정 및 서버리스를 사용하여 저렴한 고성능 애플리케이션 실행</h2>


  <p>보장된 속도와 가용성, MongoDB, Cassandra 및 Gremlin용 API, 전 세계적으로 즉각적이고 탄력적인 확장성을 갖춘 Azure Cosmos DB는 3년 전에 출시된 이래 클라우드 네이티브 애플리케이션을 빌드하기 위한 인기 있는 선택이었습니다. &rsquo;표준 프로비전된 처리량 가격 책정 모델을 사용하여 이러한 유형의 워크로드를 실행하는 것에 비해 최대 70%의 비용을 절감할 수 있는 뾰족하고 예측할 수 없는 워크로드에 대한 새로운 지원을 도입하게 되어 기쁘게 생각합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/cosmos-db/provision-throughput-autoscale" target="_blank">자동 크기 조정 프로비전된 처리량</a>(미리 보기의 autopilot 모드&rdquo;라고 함&ldquo;)은 예측할 수 없는 높은 처리량 워크로드의 요구를 충족하기 위해 고객이 지정한 최대값으로 확장하면서 <a href="https://azure.microsoft.com/support/legal/sla/cosmos-db/v1_3/" target="_blank">SLA를 유지</a>합니다. 사용량 기반 청구(최대 10%에서 시작)는 용량을 모니터링할 필요가 없으며 Azure <a href="https://aka.ms/cosmos-free-tier" target="_blank">Cosmos DB 무료 계층</a>과 쌍을 이루면 매월 처리량 및 5GB 스토리지의 처음 400개 요청 단위(RU/s)가 무료입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a37fa8db-6182-453f-a604-3d44b98123e3.jpg"><img alt="How autoscale provisioned throughput responds to workload demands and maintains SLAs." border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5bfc52e-3a1c-4356-968c-9858e49b7711.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="자동 크기 조정 프로비전된 처리량이 워크로드 요구에 응답하고 SLA를 유지하는 방법" width="1024"></a></p>


  <p align="center"><i>자동 크기 조정 프로비전된 처리량은 SLA를 유지하면서 워크로드 요구에 응답합니다.</i></p>


  <p>서버리스 가격 책정 모델은 곧 미리 보기로 요청 시 트래픽 버스트를 처리합니다. 이렇게 하면 트래픽이 지속되지 않는&rsquo; 뾰족한 워크로드를 쉽게 실행할 수 있으며, 이는 개발/테스트 계정이 주말 동안 다시는 삭제될 필요가 없다는 것을 의미합니다. 리소스 계획 또는 관리 없이 수행된 스토리지 및 데이터베이스 작업에 대해서만 비용을 지불합니다.</p>


  <h2>모든 규모의 엔터프라이즈 보안 및 개발자 생산성 향상</h2>


  <p>크기나 규모에 관계없이 보안 및 민첩성은 최신 애플리케이션 개발에 매우 중요합니다. Azure Cosmos DB는 현재 사용할 수 있는 고객 관리형 키를 사용하여 미사용 암호화를 사용하는 모든 애플리케이션에 새로운 향상된 엔터프라이즈급 데이터 보안을 제공하며, Azure Active Directory(Azure AD) 통합 및 지정 시간 백업 및 복원이 곧 제공될 예정입니다.</p>


  <p>생산성과 협업을 개선하기 위해 C# Notebook, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/sql-api-sdk-java" target="_blank">Java</a>용 Azure Cosmos DB SDK의 새 버전, 모든 작업 기록을 보존하는 변경 피드 기능, 상위 UserVoice 요청&mdash;이 곧 제공될 부분 업데이트(HTTP PATCH)&mdash;에 대한 지원을 포함하여 향상된 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cosmosdb-jupyter-notebooks" target="_blank">Jupyter Notebook</a> 기능을 사용하여 Azure Cosmos DB <a href="https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/cosmos/azure-cosmos" target="_blank">Python</a> SDK의 새 버전을 사용할 수 있습니다.</p>


  <p style="margin-left: 40px;"><i>&quot;Azure Cosmos DB를 쉽게 시작할 수 있었고, 그 유연성이 애플리케이션 개발 전반에 걸쳐 도움이 되었음을 발견했습니다.&quot; </i><i>&mdash;</i> Lutz Kderli&uuml;, 뮌헨 Re 디지털 서비스, 생명 및 건강 책임자</p>


  <h2>데이터 이동 없이 더 빠른 인사이트</h2>


  <p>이제 데이터 과학자, 비즈니스 분석가 및 데이터 엔지니어가 Azure Cosmos DB용 Azure Synapse Link를 사용하여 <a href="https://aka.ms/Build2020/LimitlessData" target="_blank">클라우드 네이티브 HTAP(하이브리드 트랜잭션/분석 처리)</a>를 통해 거의 실시간으로 인사이트를 얻을 수 있습니다<strong>.</strong> Azure Synapse Link를 사용하면 Azure Cosmos DB의 데이터는 트랜잭션 저장소 위에 빌드된 <a href="https://aka.ms/cosmosdb-analyticalstore" target="_blank">분석 저장소</a>를 통해 ETL(Extract-Transform-Load)이 없는 분석에 자동으로 지속적으로 사용할 수 있으며 트랜잭션에 성능에 영향을 주지 않고 지속적인 데이터 업데이트가 수행됩니다.</p>


  <h2>최신 애플리케이션용 Azure Cosmos DB&mdash; 동급 최고의 NoSQL 데이터베이스</h2>


  <p>애플리케이션 요구 사항, 엔터프라이즈급 기능 및 클라우드 네이티브 HTAP에 맞게 서버리스 가격 책정 모델 및 자동 크기 조정은 Azure Cosmos DB를 동급 최고의 NoSQL 데이터베이스로 만들어 확장 가능한 최신 애플리케이션을 빠르고 최소한의 용량 관리 및 최대 비용 효율성으로 빌드합니다.</p>


  <ul>
      <li>Azure Cosmos DB가 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>의 최신 앱 개발에 적합한 이유를 살펴봅니까?</li>
      <li><a href="https://www.youtube.com/AzureCosmosDB" target="_blank">Azure Cosmos DB</a> 비디오 채널에서 주요 개념, 팁, 요령 등에 대한 비디오를 찾습니다.</li>
  </ul>


