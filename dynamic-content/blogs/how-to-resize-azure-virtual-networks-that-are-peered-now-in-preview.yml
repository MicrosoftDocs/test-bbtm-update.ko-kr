Title: 피어링된 Azure 가상 네트워크 크기 조정 방법—현재 미리 보기
Summary: Azure의 가상 네트워크에는 가상 네트워크에 피어링이 없는 경우에만 주소 공간 변경이 허용되는 오랜 제약 조건이 있습니다. 이 제한이 해제되고 고객이 가동 중지 시간을 발생시키지 않고 가상 네트워크의 크기를 자유롭게 조정할 수 있음을 발표하게 되어 기쁩니다.
Content: >-
  <p>고객이 Azure에서 애플리케이션을 채택하고 크기를 조정함에 따라 지속적으로 클라우드에서 네트워크를 확장하거나 크기를 조정해야 합니다. Azure의 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview" target="_blank">가상 네트워크에</a>는 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">가상 네트워크에 피어링</a>이 없는 경우에만 주소 공간 변경이 허용되는 오랜 제약 조건이 있습니다. 오늘 이 제한 사항이 해제되었으며 고객은 가동 중지 시간 없이 가상 네트워크의 크기를 자유롭게 조정할 수 있습니다. 이 기능을 사용하면 가상 네트워크에서 주소 접두사 추가 또는 삭제 전에 가상 네트워크의 기존 피어링을 삭제할 필요가 없습니다.</p>


  <h2>피어링된 가상 네트워크에서 주소 공간 추가 또는 제거에 대한 세부 정보</h2>


  <p>동일한 지역 또는 지역 간에 다른 가상 네트워크와 피어된 가상 네트워크에서 주소 공간을 업데이트(추가 또는 제거)할 수 있습니다. 가상 네트워크가 구독 간에 다른 가상 네트워크와 피어된 경우에도 가상 네트워크의 주소 공간 업데이트가 작동합니다. 참고: AD 테넌트 간에 피어링이 있는 가상 네트워크는 현재 지원되지 않습니다. 이 기능은 가상 네트워크의 virtualNetworkPeerings 개체에 두 개의 새 속성을 소개합니다. 이 기능은 가상 네트워크의 virtualNetworkPeerings 개체에 두 개의 새 속성을 도입합니다.</p>


  <ul>
      <li><strong>remoteVirtualNetworkAddressSpace:</strong> 피어된 가상 네트워크의 최신 주소 공간을 포함합니다. 이 주소는 <strong>remoteAddressSpace</strong> 속성에 포함된 피어된 주소와 같을 수도 있고 그렇지 않을 수도 있습니다.</li>
      <li><strong>peeringSyncLevel:</strong> <strong>remoteVirtualNetworkAddressSpace</strong> 속성에 포함된 주소가 실제로 가상 네트워크와 피어된 주소와 같은지 나타냅니다.</li>
  </ul>


  <p>가상 네트워크의 주소 공간(1)이 업데이트되면 이 가상 네트워크에 대한 원격 가상 네트워크의 해당 피어링 링크(1)를 새 주소 공간과 동기화해야 합니다. 두 가상 네트워크 간의 피어링 링크 상태는 피어링 링크의 어느 쪽을 새 주소 공간과 동기화해야 하는지를 나타냅니다.</p>


  <ul>
      <li><strong>LocalNotInSync:</strong> 첫 번째 가상 네트워크(1)의 주소 공간을 업데이트할 때 두 번째 가상 네트워크(2)에서 첫 번째 가상 네트워크(1)로의 링크 피어링 상태는 LocalNotInSync입니다. 이 단계에서는 가상 네트워크의 이전 주소 공간에서 피어링이 활성화되어 있지만 새 주소 공간은 원격 가상 네트워크와 피어링되지 않았습니다.</li>
      <li><strong>RemoteNotInSync:</strong> 첫 번째 가상 네트워크(1)에서 주소 공간을 업데이트할 때 첫 번째 가상 네트워크에서 두 번째 가상 네트워크(2)로의 링크 피어링 상태는 RemoteNotInSync입니다. 가상 네트워크(2)에서 가상 네트워크(1)로의 피어링 링크에 대한 동기화 작업은 피어링 전체에서 주소 공간을 동기화합니다.</li>
  </ul>


  <p><strong>참고:</strong> ASM 가상 네트워크에 대한 피어링이 설정된 ARM의 가상 네트워크에 대한 변경 내용을 해결합니다. 그러나 ASM 가상 네트워크는 ARM 가상 네트워크의 새 주소 공간으로 업데이트되지 않습니다.</p>


  <p>이 기능은 현재 미리 보기로 제공되며 모든 프로덕션 Azure 지역에서 지원됩니다.</p>


  <h2>오늘 시작</h2>


  <p>피어된 가상 네트워크의 주소 공간 업데이트는 두 가지 간단한 단계로 수행할 수 있습니다. REST API와 포털 및 PowerShell 클라이언트를 통해 지원됩니다.</p>


  <ol>
      <li>다른 가상 네트워크와 활성 피어링 연결이 있는 가상 네트워크에 새 주소를 추가합니다.
      <ul>
          <li>PowerShell에서 이 작업을 수행하려면 <a href="https://docs.microsoft.com/en-us/powershell/module/az.network/set-azvirtualnetwork" target="_blank">AzVirtualNetwork 설명서를 참조하세요</a>.</li>
          <li>Azure Portal을 통해 이 작업을 수행하려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-virtual-network#add-or-remove-an-address-range" target="_blank">주소 범위 설명서를 참조하세요</a>.</li>
      </ul>
      </li>
      <li>&ldquo;피어링된 각 원격 가상 네트워크에서 주소가 변경되는 이 가상 네트워크(1)에 대한 피어링 링크에서 동기화&rdquo;를 수행합니다. 이 작업은 새로 추가된 주소 접두사를 알아보려면 각 원격 피어된 VNet에 필요합니다.</li>
  </ol>


  <p>Azure Portal에서 이 작업을 수행하려면 주소 업데이트가 수행된 가상 네트워크의 피어링 탭으로 이동합니다. <strong>원격 동기화가 필요한</strong>&rdquo; 피어링 상태가 &ldquo; 있는 모든 피어링을 선택한 다음 동기화 단추를 클릭합니다. 이렇게 하면 모든 원격 피어된 가상 네트워크가 이 가상 네트워크의 업데이트된 주소 공간(1)을 학습하게 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1cf64fcd-ce56-4fed-b683-d42b602054ed.png"><img alt="Hub 1 peerings tab in the Azure Portal showing virtual network" border="0" height="587" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4f658ef-bec4-40cb-a02c-2f3d9242fd86.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="허브 1 피어링 탭" width="1670"></a></p>


  <p>원격 가상 네트워크의 피어링 탭으로 이동하여 각 원격 피어링된 가상 네트워크의 피어링 링크에서 개별적으로 동기화를 수행할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0637aca4-5486-4cc1-b962-5b51d2b0a755.png"><img alt="Spoke 1 peerings tab in the Azure Portal showing virtual network" border="0" height="559" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f6c0f71-a0f0-4389-b7f5-fcaf96dd2c9a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="스포크 1 피어링 탭" width="1668"></a></p>


  <p>PowerShell에서 이 작업을 수행하려면 원격 가상 네트워크에서 주소가 변경되는 가상 네트워크(1)로의 각 피어링 링크에서 <a href="https://docs.microsoft.com/en-us/powershell/module/az.network/sync-azvirtualnetworkpeering?view=azps-6.2.0" target="_blank">Sync-AzVirtualNetworkPeering</a> 이라는 commandlet을 사용합니다.</p>


  <p>기능이 미리 보기 상태인 동안 고객은 이 기능을 사용하려면 <strong>Microsoft.Network/AllowUpdateAddressSpaceInPeeredVnets</strong> 기능 플래그를 사용하여 구독을 등록해야 합니다. 이 플래그는 기능을 일반적으로 사용할 수 있는 경우 더 이상 사용되지 않습니다.</p>


  <p><a href="https://youtu.be/NdkOxgzv6OA" target="_blank">비디오를 확인</a> 하여 Azure Portal을 사용하여 다른 가상 네트워크에 피어된 Azure Virtual Network에 새 주소 접두사 추가에 성공합니다.</p>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


  <p>앞으로 몇 주 안에 출시될 사용자 환경에 대한 몇 가지 개선 사항이 있을 것입니다. 여기에는 주소 공간이 변경될 때 여러 피어를 동기화&rdquo;하는 &ldquo;Azure Portal의 단일 클릭(대량) 옵션과 향상된 경고 및 오류 메시지가 포함됩니다. 또한 Azure Active Directory 테넌트 간에 피어되는 가상 네트워크에 대한 지원도 점진적으로 롤아웃됩니다.</p>


  <p>Were&rsquo; always listening and making constant improvements, so please keep the feedback coming.</p>
