  <p>&nbsp;이제 그 어느 때보다도 고객은 효율성을 높이고, 보안을 개선하고, 비용을 최적화하고, 혁신하기 위해 Azure로의 이동을 가속화하고 있습니다. <a href="https://customers.microsoft.com/en-us/story/1336061478735813687-molina_azurestack_healthcare" target="_blank">Molina Healthcare</a> 및 <a href="https://customers.microsoft.com/en-us/story/724149-forever-21-retailers-azure" target="_blank">Forever 21</a>과 같은 고객은 Azure에서 Windows Server를 사용하고 있으며 COVID-19 전염병 또는 계절 소매 판매와 관련된 급증 중에 용량을 확장할 수 있습니다. 현재 Azure를 Windows Server를 실행하기에 가장 좋은 위치로 만드는 더 고유한 기능을 공유하고 있습니다.</p>


  <h2>Azure Automanage를 사용하여 IT 관리 간소화 및 최적화</h2>


  <p>고객으로부터 비즈니스에 중요한 애플리케이션을 효율적으로 실행하는 방법을 찾고 있다는 소식을 자주 듣습니다. 지난 가을, 가상 머신의 전체 수명 주기 동안 빈번하고 오류가 발생하기 쉽고 시간이 많이 걸리는 작업을 자동화하여 고객이 일상적인 관리를 크게 줄이는 데 도움이 되는 Azure 서비스인 <a href="https://azure.microsoft.com/en-us/services/azure-automanage/" target="_blank">Azure Automanage</a>의 미리 보기를 도입했습니다.</p>


  <p>또한 Molina Healthcare와 같은 고객은 지난 1년 동안 보안 위협이 급증했으며 중요한 고객 데이터를 보호하기 위해 진화하는 위협에 앞서나가는 것을 목표로 하고 있습니다. 현재 Windows Server용 Azure Automanage에는 고객이 새 Windows Server 가상 머신에 대해 재부팅 없는 보안 패치를 사용하도록 설정하는 데 도움이 되는 고유한 기능이 도입되었습니다. 이러한 새로운 향상된 기능을 통해 몇 초 만에 보안 패치를 배포할 수 있으므로 중요한 보안 위협으로부터 서버를 보호할 수 있습니다. <a href="https://aka.ms/AzureAutomanageforWSDocs" target="_blank">Windows Server용 Azure Automanage</a>를 사용하면 기업은 취약성 패치에 대해 걱정하는 시간을 줄이고 중요한 구성원 서비스 및 고객 지원을 지원하기 위해 조직 리소스를 직접 처리할 수 있습니다.</p>


  <p>다른 워크로드를 자동 관리하려는 고객을 위해 Azure Automanage를 Linux Virtual Machines로 확장하고 있습니다. 이 미리 보기를 통해 Azure Automanage는 CentOS, Red Hat Enterprise Linux(RHEL), Ubuntu 및 SLES를 지원하며 향후 더 많은 Linux 배포판이 계획되어 있습니다. <a href="https://aka.ms/AutomanagePreview" target="_blank">지금 Azure Automanage를 사용해 보세요</a>.</p>


  <h2>이제 Azure Portal에서 친숙한 Windows 관리 센터</h2>


  <p><a href="https://www.microsoft.com/en-us/windows-server/windows-admin-center" target="_blank">Windows 관리 센터는</a> 수백만 개의 Windows Server 인스턴스에서 유지 관리 작업을 구성, 문제 해결 및 수행하는 데 널리 사용되는 도구입니다. 간단한 사용자 인터페이스 및 보안 원격 관리 환경으로 유명합니다. 현재 Azure의 Windows 관리 센터를 미리 보기로 제공하면 고객은 알고 있는 것과 동일한 인터페이스를 사용하여 Azure Portal에서 바로 Windows Server Virtual Machines의 원활하고 세분화된 관리를 수행할 수 있습니다.</p>


  <p>친숙하고 사용하기 쉬운 인터페이스를 즐기는 것 외에도 고객은 포털을 벗어나지 않고도 파일을 관리하고, 만료된 인증서를 보고, 성능을 모니터링하고, 중요한 이벤트를 보고, PowerShell을 사용하고, 브라우저 내 RDP(원격 데스크톱 프로토콜) 세션 등을 사용할 수 있습니다. 이 클라우드 우선 제품은 공용 또는 개인 IP 주소를 통해 가상 머신에 대한 보안 연결을 제공하는 통합 인증서 환경을 제공합니다. <a href="https://aka.ms/ws_ignite2020_blog_wac" target="_blank">Azure에서 Windows 관리 센터를</a> 사용하여 자세히 알아보고 시작하세요.</p>


  <h2>Windows Server 워크로드에 대한 원활한 하이브리드 기능</h2>


  <p>클라우드로의 이동은 여정임을 이해합니다. 많은 고객이 온-프레미스 및 클라우드 환경이 함께 작동하는 하이브리드 접근 방식을 사용합니다. 예를 들어 Forever 21이 오래된 온-프레미스 환경에서 벗어나면서 Azure의 확장성을 사용하여 연말연시 소매 급증으로 인한 온라인 쇼핑객&nbsp;의 세션 수 증가에 대처했습니다. 또한 고급 클라우드 기술로 보안 태세를 업그레이드하여 고객 정보를 더 잘 보호할 수 있었습니다.</p>


  <p>이제 고객은 Azure Arc를 사용하여 온-프레미스, 에지 또는 다중 클라우드에서 Windows Server에 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">대한 Azure</a> 기능을 활용할 수 있습니다. Azure Arc를 사용하면 Azure의 단일 제어 평면에서 어디서나 Windows Server를 관리, 보호 및 관리할 수 있습니다. 서버가 Azure Arc를 사용하도록 설정되면 Azure Policy, Azure Monitor 및 Azure Defender와 같은 Azure 관리 서비스를 쉽게 추가할 수 있습니다. Windows 관리 센터에서 몇 번의 간단한 클릭으로 고객은 Azure Arc에 대한 연결을 사용하도록 설정할 수 있습니다.</p>


  <p>또한 온-프레미스 데이터 센터에서 인프라를 현대화하려는 고객은 클라우드 관리형 하이퍼컨버지드 인프라 솔루션인 <a href="https://azure.microsoft.com/en-us/products/azure-stack/hci/" target="_blank">Azure Stack HCI</a>를 사용할 수 있습니다. Azure Stack HCI는 원격 및 지점 또는 데이터 센터에 상주하는 Windows Server 워크로드를 작고 스케일링하는 좋은 방법입니다. Azure Stack HCI에는 네이티브 Azure Arc 통합이 있으므로 고객은 Azure에서 모든 하이브리드 관리 및 보안 기능을 활용할 수 있습니다. <a href="https://aka.ms/Ignite21-HybridBlog" target="_blank">하이브리드 클라우드 솔루션에 대해 자세히 알아보세요</a>.</p>


  <p>고객은 비즈니스에 중요한 워크로드를 온-프레미스에서 실행하기 위해 Windows Server 운영 체제에 의존합니다. 어제 LTSC(장기 서비스 채널)의 다음 릴리스인 <a href="https://aka.ms/WS2022Preview" target="_blank">Windows Server 2022</a>의 미리 보기를 발표했습니다. 이 버전은 보안, 하이브리드 및 앱 현대화의 추가 혁신을 소개합니다. <a href="https://aka.ms/WS2022/blog" target="_blank">Windows Server 2022 릴리스에 대해 자세히 알아보세요</a>.</p>


