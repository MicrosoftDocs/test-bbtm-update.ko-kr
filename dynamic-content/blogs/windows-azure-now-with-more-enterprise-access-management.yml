Title: 이제 더 많은 엔터프라이즈 액세스 관리를 통해 Azure를 Windows.
Summary: Howdy 여러분, 오늘 Im&rsquo;은 Windows Azure의 ID 및 액세스 관리 기능에 대한 몇 가지 향상된&rsquo; 기능을 공유할 수 있게 되어 기쁩니다. 이러한 개선 사항은 다음을 기반으로 합니다.
Content: '<p>하우디 사람들,</p>  <p>오늘 Im&rsquo;은 Windows Azure의 ID 및 액세스 관리 기능에 대한 몇 가지 향상된&rsquo; 기능을 공유할 수 있게 되어 기쁩니다. 이러한 개선 사항은 이전에 Ive&rsquo;가 Windows Azure AD를 Windows Azure에 완전히 통합하기 위해 수행한 작업에 따라 빌드됩니다.</p>  <p>오늘부터 AD(Windows Azure Active Directory) 테넌트가 이미 있거나 새 고객이고 Windows Azure AD 테넌트를 사용하여 Azure 구독을 만드는 경우 다음 세 가지 새로운 기능에 액세스하여 Windows Azure에 대한 액세스를 보다 안전하고 효율적으로 관리할 수 있습니다.</p>  <ul>  <li>Windows Azure Portal에서 사용자 및 해당 액세스 권한을 관리합니다.</li>  <li>Windows Azure AD에서 전역 관리자인 사용자를 위한 2단계 인증을 기반으로 하는 새 휴대폰의 미리 보기를 사용해 보세요.</li>  <li>Windows Azure Portal 내에서 Windows Azure Active Directory Windows Server Active Directory 간의 동기화 및 페더레이션을 관리합니다.</li>  </ul>  <p>이는 안전한 엔터프라이즈급 ID 및 액세스 관리 기능 집합을 Azure에 Windows 위한 지속적인 노력의 또 다른 단계입니다.</p>  <p><strong>Active Directory에서 사용자 계정을 만들고 관리합니다.</strong></p>  <p>AD(Windows Azure Active Directory) 관리자는 이제 사용자 계정을 만들 수 있습니다. 기존 구독에 사용자를 할당할 수 있으며 사용자는 고유한 새 구독을 만들 수 있습니다. 디렉터리 관리자 외에도 Azure 관리 포털 내에서 사용자 계정을 사용하지 않도록 설정하거나 암호를 재설정할 수 있습니다.</p>  <p>또한 직원이 퇴사할 때 Windows Azure AD에서 사용자 계정을 삭제하고 모든 Azure 구독에 대한 액세스 권한을 자동으로 해지할 수 있습니다.&nbsp;</p>  <p>디렉터리 관리자는 회사 발급 사용자 이름(예: <a href="mailto:joe@contoso.com" target="_blank">joe@contoso.com</a>대신<a href="mailto:joe@live.com" target="_blank">joe@live.com</a>)&nbsp;을 포함하는 사용자 계정을 만들거나 온-프레미스 Windows Server AD 조직 자격 증명을 동기화할 수도 있습니다. 이렇게 하면 회사 계정과 개인 계정을 명확하게 구분할 수 있습니다.&nbsp;</p>  <p>마지막으로&rsquo; 역할 기반 액세스 제어의 시작 부분도 소개했습니다. 특정 사용자를 Windows Azure AD의 관리자로 지정할 수 있습니다. 관리자는 사용자를 수정/추가/삭제할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5340.screen-shot1.png" alt="" width="550"><br><strong>스크린샷:</strong> Windows Azure 관리 포털 내에서 Azure AD를 Windows 사용자를 관리합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2475.screenshot2.png" alt="" border="0"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1561/2475.screenshot2.png"><br></a><strong>스크린샷:</strong> 전역 관리자가 Windows Azure Active Directory 새 도메인을 추가합니다. 이 도메인이 확인되면 이 도메인에 새 사용자를 추가할 수 있습니다.</p>  <p><strong>휴대폰 기반 2단계 인증 미리 보기:</strong></p>  <p>또한 글로벌 관리자를 Windows Azure Active Directory 사용자를 위한 휴대폰 기반 2단계 인증인 미리 보기로 출시되었습니다.&nbsp; 즉, 관리자가 프로덕션 애플리케이션, Office365 또는 Windows Azure AD에서 작동하는 다른 Microsoft 클라우드 서비스를 실행하는 데 사용하는 구독과 같은 중요한 자산에 액세스할 때 높은 수준의 ID 보증이 필요할 수 있습니다.</p>  <p>간단한 클릭으로 이러한 관리자에 대해 2단계 인증을 사용하도록 설정할 수 있습니다. 2단계 인증을 사용해야 하는 관리자는 2단계 인증 챌린지의 SMS 또는 음성 배달을 선택할 수 있으며 Windows Azure에서 조직&rsquo; 테넌트에 로그인할 때마다 자동으로 메시지를 표시합니다.&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1462.screenshot-3.png" alt="" border="0"><br><strong style="color: #000000;">스크린샷:</strong><span style="color: #000000;"> 전역 관리자 권한이 있는 사용자에 대해 2단계 인증을 사용하도록 설정합니다</span><strong style="color: #000000;">.</strong></p>  <p><strong><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2555.user-prompt.png" alt="" border="0"><br>스크린샷:</strong> 사용자에게 2단계 인증을 사용하도록 설정한 후 첫 번째 로그인 시 추가 정보를 제공하라는 메시지가 표시됩니다.<strong></strong></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8321.screenshot6.png" alt="" border="0"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1561/8321.screenshot6.png"><br></a></p>  <p><strong>스크린샷:</strong> 두 가지 요소 설정을 구성하는 사용자</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4212.screenshot7.png" alt="" border="0"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1561/4212.screenshot7.png"><br></a></p>  <p><strong>스크린샷:</strong> Azure 관리 포털에 대한 후속 로그인의 경우 사용자는 사용자 이름/암호 외에 확인 전화 통화(또는 SMS)를 받습니다.</p>  <p><strong>온-프레미스 Windows Server Active Directory 동기화 및 페더레이션</strong></p>  <p>Azure Active Directory 확장의 3.0 릴리스를 사용하면 이제 Windows Azure Portal 내에서 온-프레미스 Windows Server AD 및 클라우드 Windows Azure Active Directory 연결할 수 있습니다.</p>  <p>몇 가지 간단한 단계에 따라 온-프레미스 AD와 클라우드 Windows Azure AD 간에 동기화 및 페더레이션 관계를 만들어 사용자가 온-프레미스에서 추가, 삭제 또는 수정될 때 변경 내용이 Windows Azure에 자동으로 복제되도록 할 수 있습니다. 이렇게 하면 클라우드 리소스에 대한 액세스를 안전하게 관리하는 데 필요한 작업이 크게 줄어듭니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8117.screenshot8.png" alt="" border="0"><br><strong style="color: #000000;">스크린샷: </strong><span style="color: #000000;">Windows Azure 관리 포털을 사용하여 디렉터리 동기화 및 페더레이션 설정</span></p>  <p><strong>비디오 데모</strong></p>  <p>이 블로그 게시물의 경우 weve&rsquo;는 새로운 기능을&rsquo; 보여주는 비디오 분필 토크인 새로운 것을 시도하기로 결정했습니다. 이 작업은 채널 9 팀의 스티브 플랑크의 도움을 받아 Active Directory 팀의 수석 PM인 Abhishek Matthur에 의해 생성되었습니다.</p>  <p class="p1"><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Series/Windows-Azure-Active-Directory/Windows-Azure-Active-Directory-Control-Access-to-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe><br>채널 9에서 비디오를 보려면 <a href="https://channel9.msdn.com/Series/Windows-Azure-Active-Directory/Windows-Azure-Active-Directory-Control-Access-to-Windows-Azure">여기</a> 를 클릭하십시오.</p>  <p>이러한 새로운 기능이 유용하고 가치 있는 기능을 찾을 수&rsquo; 있기를 바랍니다.&nbsp; 우리는&rsquo; 정말 그들에 대한 피드백을 기대하고 가까운 장래에이 같은 더 많은 기능을 제공 할 수 있습니다!</p>  <p>감사합니다.<br> Alex Simons</p>  <p>PM 디렉터, Windows Azure Active Directory&nbsp;</p>  <p><strong>추가 리소스: </strong><a href="https://azure.microsoft.com/en-us/home/features/identity/" target="_blank">https://azure.microsoft.com/en-us/home/features/identity/</a></p>'
