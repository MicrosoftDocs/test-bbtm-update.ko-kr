Summary: 자율 주행 차량, 혼합 현실 또는 스마트 건물에 관계없이 자율 주행 가장자리는 우리의 삶을 더 나은 방향으로 변화시킬 수 있는 놀라운 잠재력을 가지고 있습니다. 이 게시물에서는 스마트 에지에 대한 네 가지 과제와 Azure IoT Edge를 시작하는 방법을 검토합니다.
Content: >-
  <p>컴퓨터를 사용하여 비즈니스 문제를 해결하려면 컴퓨터에 연결해야 합니다. 가장자리를&rdquo; 연결할 &ldquo;수 있는 가장 먼 지점은 항상 컴퓨팅의 주요 경계선이었습니다. 1950년대에는 펀치 카드를 컴퓨터에 공급할 수 있을 만큼 가까이 있었습니다.</p>


  <p>컴퓨터가 더 작고 저렴해짐에 따라 네트워킹은 액세스를 확장했으며, 에지는 중앙 집중식 컴퓨팅 허브를 넘어 확산되었습니다. 오늘날 모바일 연결과 클라우드는 우위를 더욱 강화했습니다. 소비자와 기업은 언제든지 거의 무제한 컴퓨팅 성능에 액세스할 수 있습니다. 수십억 개의 소형 디바이스를 연결하여 사물 인터넷을 만들 수 있습니다. &rsquo;그리고 컴퓨팅 능력을 문제에 도입해야 하는 IoT 시나리오를 보기 시작했습니다.</p>


  <p>자율&rsquo;적 우위가 들어오는 곳입니다. <a href="https://azure.microsoft.com/en-us/resources/make-room-for-the-autonomous-edge-in-your-iot-strategy/">IoT 전략에서 자율 에지를 위한 공간 만들기에서</a> Forrester는 증가하는 연결된 자산 집합에서 결과를 가장 잘 최적화할 수 있는 애플리케이션 데이터 및 서비스를 배포하는 기술 제품군으로 &ldquo;자율 우위를 정의합니다. 에지 인프라 및 에지 분석 소프트웨어가 포함되어 있습니다.&rdquo;</p>


  <p>즉, <a href="https://azure.microsoft.com/overview/future-of-cloud/">문제가 있는 곳에 인텔리전스를 제공합니다</a>. 자율 에지 컴퓨팅의 결정과 행동은 전 세계에서 발생합니다.</p>


  <h2>IoT 휴대폰 홈</h2>


  <p>한 가지 과제는 연결입니다. 스트리밍 영화가 큰 플롯 트위스트 직전에 중단 된 사람은 인터넷 액세스가 보장되지 않는다는 것을 알고 있습니다.</p>


  <p>이제 영화를 재생하는 대신 러시아 대초원의 오일 펌프가 폭발할지, 아니면 고속 생산 라인의 숨겨진 결함이 대규모 폐기물을 생성할지 여부를 결정하는 장치가 필요하다고 상상해보십시오.</p>


  <p>첫 번째 경우, 당신은 모든&mdash; 에서 사용할 수있는 고속 인터넷 연결이 없을 수 있습니다 및 생활은 위험에. 두 번째로 시간 밀리초는 수백만 달러로 변환될 수 있습니다. 이러한 문제는 자율 에지 솔루션에 이상적으로 적합한 문제입니다.</p>


  <h2>작동 중인 자율성: 몇 가지 예</h2>


  <p>&rsquo;자율 주행 차량, <a href="https://azure.microsoft.com/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/">혼합 현실</a> 또는 스마트 빌딩에서 자율 주행 에지는 우리의 삶을 더 나은 방향으로 변화시킬 수 있는 놀라운 잠재력을 가지고 있습니다. Forrester 보고서에서 알 수 있듯이 기업의 경우 다양한 이점을 제공할 수 있습니다.</p>


  <ul>
      <li>현재 및 미래의 AI 요구 처리</li>
      <li>네트워크 대기 시간 방지 및 더 빠른 응답 허용</li>
      <li>원격 위치에서 고가의 네트워크 연결 필요 감소</li>
      <li>계속 증가하는 IoT 디바이스에 대한 전처리 처리</li>
  </ul>


  <p>기업들은 이미 혁신적인 자율 IoT 전략으로 이러한 이점을 실현하고 있습니다. <a href="https://customers.microsoft.com/fr-fr/story/schneider-electric-process-mfg-resources-azure-machine-learning">예를 들어 슈나이더 일렉트릭을 예로 들어 하세요.</a> Realift Rod Pump Control을 사용하면 석유 및 가스 회사가 펌프 설정 및 작업을 원격으로 모니터링하고 구성할 수 있습니다. 슈나이더는 이 기능을 더 밀어붙이기를 원했습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;오늘 시장에 존재하는 컨트롤러의 대부분을 보면, 그들은 반응, 지금 무슨 일이 일어나고 있는지보고 그에 따라 응답. 사전에 대응하고 예측 분석을 에지에 포함하려고 합니다. 그것은&rsquo; 실제 게임 체인저를 합니다.&rdquo;</em> - 헬렌리오 길라버트, 슈나이더 일렉트릭의 SCADA 및 원격 분석 이사.</p>

  </blockquote>


  <p>Azure Machine Learning 및 Azure IoT Edge를 사용하여 회사는 그렇게하고 있습니다. 컨트롤러에서 바로 예측 모델을 실행하는 Realift는 임박한 문제를 표시하거나, 설정을 변경하거나, 손상을 방지하기 위해 펌프를 종료하는 변칙을 감지할 수 있습니다.</p>


  <p>비디오 스트림 처리는 자치 에지의 또 다른 강력한 애플리케이션입니다. 지능형 알고리즘은 비디오를 분석하고 열린 주차 공간 계산, 소매 선반의 격차 찾기, 제조 결함 감지 등을 포함하여 표시되는 내용 &ldquo;&rdquo; 에 따라 작업을 수행할 수 있습니다.</p>


  <p>문제는 원시 비디오 스트림이 크다는 것입니다. 수백 또는 수천 대의 카메라를 이야기하거나 대역폭 비용이 빠르게 증가되는 원격 영역을 말하면&rsquo; 클라우드로 푸시하는 것이 느리고 비용이 많이 들&mdash; 수 있습니다.</p>


  <p>이것이&rsquo; <a href="https://azure.microsoft.com/blog/microsoft-and-nvidia-extend-video-analytics-to-the-intelligent-edge/">바로 Microsoft와 Nvidia가 새로운 접근 방식에 협력한 이유입니다</a>. 에지 게이트웨이 및 고급 카메라 스트림 처리는 비디오를 로컬로 분석합니다. 솔루션은 중요한 데이터를 수집하여 비디오 자체를 전송하는 대신 필요에 따라 클라우드로 보냅니다. 이를 통해 실시간 성능을 제공하고 컴퓨팅 비용을 절감할 수 있습니다.</p>


  <h2>스마트 에지에 네 가지 가장 큰 과제를 극복</h2>


  <p>잠재적인 비즈니스 가치는 엄청나지만 극복해야 할 몇 가지 고유한 과제가 있습니다. Forrester 보고서에 따르면 1,900명 이상의 글로벌 통신 의사 결정자를 대상으로 한 설문조사에서 확인된 상위 4개 장벽에는 보안, 조직 장벽, 디바이스 관리 및 비용이 포함됩니다. 차례로 각 것을 살펴 보자&rsquo;.</p>


  <p><b>1. </b><b>보안</b></p>


  <p>자율 에지 디바이스에는 기존 컴퓨터와 유사한 공격 표면이 있습니다. 또한 공공 장소에서 실행됩니다. 추가 보안 조치는 맬웨어 및 기타 공격의 실제 위협으로부터 보호하는 데 중요합니다. 다행히도 기술은 속도를 유지하고 있습니다. 예를 들어 <a href="https://azure.microsoft.com/services/azure-sphere/">Azure Sphere는 하드웨어, 소프트웨어 및 클라우드 수준의 보안을 결합하여</a> 지능형 IoT 디바이스와 새로운 수준의 신뢰를 가능하게 합니다.</p>


  <p><b>2. </b><b>조직 장벽</b></p>


  <p>자율적인 우위에 관해서는 모든 과제가 기술적인 것은 아닙니다. 운영 사일로는 진행률을 차단할 수도 있습니다. 자율 에지 디바이스는 컴퓨터와 많은 유사성을 공유하므로 IT 조직은 이를 관리하는 기술을 갖지만 그렇게 할 권한이 부족할 수 있습니다. 정보 서비스 부서&rsquo; 기술을 활용하여 에지 프로젝트의 비용과 복잡성을 줄일 수 있습니다.</p>


  <p><b>3. </b><b>디바이스 관리</b></p>


  <p>항상 인터넷에 연결된 휴대 전화를&rsquo; 관리하는 것은 한 가지입니다. 일주일에 한 번 연결하는 웰 펌프를 관리하는 것도 또 다른 일입니다. 전략을 통해 생각하는 것이 중요합니다. OS 또는 소프트웨어를 얼마나 자주 업데이트해야 합니까? 공중에 업데이트를 푸시할 것인가, 아니면 기술자가 수동으로 설치할 것인가요? 클라우드로 보내는 원격 분석과 별도로 에지 디바이스의 상태를 확인하려면 어떻게 해야 합니까? 목적에 맞게 <a href="https://azure.microsoft.com/blog/azure-iot-remote-monitoring-extends-operator-capabilities-to-the-edge/">빌드된 IoT 모니터링 및 관리 솔루션</a>으로 시작하는 것이 좋습니다.</p>


  <p><b>4. </b><b>비용</b></p>


  <p>디바이스가 스마트할수록 비용이 많이 들&rsquo;기 때문에 자율성의 가치를 저울질합니다. 더 간단한 방법이 더 좋을 수 있습니다. 일부 사용 사례에는 연결이 끊어지면 데이터 및 컴퓨팅 상태를 저장할 수 있는 디바이스만 필요합니다. 일부는 물리적 개체를 작동해야 하지만&rsquo; IoT 디바이스가 언제 결정해야 하는지 결정할 필요가 없습니다. 모두 같은, 마음에 무어&rsquo;스 법률을 유지: 무엇 비용 효과적이지 않을 수 있습니다 오늘 다음 분기에 도달 할 수 있습니다.</p>


  <h2>Azure를 사용하여 에지 찾기</h2>


  <p>Microsoft&rsquo;에서는 클라우드와 에지에 걸쳐 있는 혁신에 대한 성공을 거두었습니다. 디바이스가 클라우드와 통신하는 시간을 줄이고, 로컬 변경에 더 빠르게 대응하고, 확장된 오프라인 기간에도 안정적으로 작동할 수 있도록 에지에서 IoT 워크로드를 실행할 수 있는 완전 관리형 서비스인 <a href="https://azure.microsoft.com/services/iot-edge/">Azure IoT Edge와 같은 솔루션을 빠르게 시작할</a> 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/overview/future-of-cloud/">Azure IoT Edge에 대해 자세히 알아보</a>고 자율 우위를 활용하는 방법을 알아봅니다.</p>
