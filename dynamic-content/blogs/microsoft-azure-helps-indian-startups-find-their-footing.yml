Slug: microsoft-azure-helps-indian-startups-find-their-footing
Title: Microsoft Azure 인도 스타트업이 발판을 마련하는 데 도움이 됩니다.
Summary: '스타트업이 스스로 를 확립하면서 초기 몇 년 동안 오르막길에 직면한다는 것은 말할도 없습니다. Azure는 엄청난 확장성을 제공하므로 스타트업은 매우 다양한 수준의 인프라 사용에서 원활하게 전환할 수 있습니다. '
Content: >-
  인도에서 스타트업이 될 수 있는 흥미로운 시기입니다. 통계는 스스로 말합니다. 2015년 1분기 인도 스타트업은 투자자들로부터 17억 달러를 모금한 반면, 2014년 1분기 모금 금액은 4억 5천만 달러에 가까웠으며, 이는 1년 만에 모금된 금액의 300% 증가를 의미합니다. 2014년 전체 회계 연도 동안 300개의 스타트업 거래가 완료되었으며, 그 중 절반은 이미 2015년 1분기에 공식적으로 이루어졌습니다. 이 수치는 전 세계 스타트업 분야에서 가장 높은 수치 중 하나입니다.


  신생 기업이 자신을 확립하기 위해 고군분투하면서 초기 몇 년 동안 오르막길에 직면한다는 것은 말할 필요가 없습니다. 재능있는 사람들이 그들을 위해 일하도록 설득하는 것에서부터 자본을 조달하는 데 어려움을 겪는 것까지 신생 기업들은 몇 가지 문제에 직면해 있습니다. 그러나 회사가 아직 초기 단계에 있을 때 종종 비싸고 유지 관리하기 어려운 초기 인프라를 인수하는 것과 같은 몇 가지 어려운 과제가 있습니다. 또 다른 병목 현상은 종종 관료적 지연으로 내포되는 제품 개발 라이선스를 얻는 것입니다. 업계 거인들이 스타트업을 미래의 경쟁자로 볼 것으로 예상할 것입니다. 그러나 점점 더 많은 업계 리더들이 상호 유익한 파트너십을 통해 초창기까지 유망한 이민자들을 지원하고 있습니다. 예를 들어 Microsoft는 Microsoft 관리형 데이터 센터의 글로벌 네트워크를 통해 애플리케이션 및 서비스를 빌드, 배포 및 관리하기 위해 클라우드 컴퓨팅 플랫폼 및 인프라인 Azure를 사용하는 신생 기업에게 큰 차이를 만듭니다. Azure는 엄청난 확장성을 제공하므로 스타트업은 매우 다양한 수준의 인프라 사용에서 원활하게 전환할 수 있습니다. 이를 통해 젊은 기업은 플랫폼과 인프라에 대한 비용 및 노력을 절감하고 핵심 영역에 집중할 수 있습니다. 실제로 Microsoft에는 사용자 지정 클라우드 솔루션을 제공하는 데 전념하는 스타트업인 여러 클라우드 파트너가 있습니다.


  또한 Microsoft는 다른 방법으로 스타트업을 지원합니다. 예를 들어 Microsoft BizSpark 소프트웨어 기업가를 지원하는 Microsoft 프로그램입니다. BizSpark Startups는 소프트웨어 애플리케이션을 빌드하기 위해 900개 이상의 현재 기능의 소프트웨어 개발 도구, 플랫폼 기술 및 서버 제품에 액세스할 수 있습니다. 또한 웹 애플리케이션을 신속하게 빌드, 배포 및 관리할 수 있도록 매월 무료 Microsoft Azure 혜택을 얻을 수 있습니다. 무료 Microsoft Azure 클라우드 서비스는 개발자 고용, 마케팅 투자 및 신규 고객 확보와 같은 다른 우선 순위 영역에 지출함으로써 스타트업이 활용할 수 있는 비용 절감을 의미합니다. Azure의 무료 사용이 스타트업에 주는 차이는 단지 발을 찾는 젊은 스타트업에게 모든 차이를 만듭니다. 재정적으로 말하자면, 이것은 1 년 동안 약 $ 60000의 저축에 달려 있습니다.


  BizSpark 동창은 졸업 후에도 availing 할인과 같은 혜택을 계속 누릴 수 있습니다. 또한 BizSpark 동문은 2년 분량의 할인된 MSDN 구독을 구입하여 소프트웨어를 계속 다운로드하고 Microsoft Azure 월간 액세스 권한을 얻을 수 있으며, 새 버전이 릴리스될 때 지속적인 유지 관리 및 서버 업그레이드를 위해 2년 할인된 Software Assurance 옵션을 사용할 수 있습니다.

