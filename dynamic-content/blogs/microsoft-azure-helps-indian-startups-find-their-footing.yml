  <a href="https://www.nanobi.in/">NanoBI</a> Analytics는 처음에 Microsoft Bizspark 구성원이 되고 Microsoft가 Bizspark에 저렴한 소프트웨어, 교육 및 멘토링을 제공하거나 Azure 고객에게 Windows 다른 제품을 보지 않기로 전략적 결정을 내렸습니다. 저렴한 Microsoft Azure NanoBI가 고객에게 재정적 이익을 통합 할 수있는 광범위하고 개방적인 플랫폼이기 때문에 요구 사항을 충족시켰습니다.


  <a href="https://www.cloudmunch.com/">CloudMunch</a> 는 Azure 앱이 더 빠르고 저렴한 비용으로 라이브로 전환할 수 있도록 Microsoft와 협력한 또 다른 스타트업입니다. 2011년에 설립된 CloudMunch는 애플리케이션 및 인프라를 지속적으로 제공할 수 있는 강력하고 확장 가능한 전체 스택 플랫폼을 제공하여 DevOps 민주화하고 있습니다. 이 회사는 비용 40% 절감과 시장 출시 시간 최소 30% 감소를 약속합니다. 고도로 숙련된 창립 팀은 이 제품의 빌드에 클라우드에 대한 확고한 이해를 제공합니다.


  스타트업은 모든 분기에서 격려를 받고 있습니다. 정부와 기업 인도는 혁신적인 기업가 벤처를 육성 뒤에 자신의 시간과 돈을 두고있다. 파괴적인 기술 스타트업을 장려하기 위해 Microsoft Ventures는 Reliance Industries와 협력하여 GenNext 혁신 허브 스타트업 액셀러레이터를 설치했습니다. 11개 스타트업의 첫 번째 배치는 모두 4개월간의 엄격한 교육 끝에 GenNext 혁신 허브를 졸업할 예정입니다.


  이 모든 것은 지금 신생 기업에 대한 긍정적 인 상황이 얼마나 강화하고 기업가는 확실히 인도의 지원 환경에서 혜택을 누리고있다. Azure와 같은 확장성이 뛰어난 클라우드 컴퓨팅 플랫폼과 microsoft에서 제공하는 기타 지원(예: BizSpark 및 Microsoft Ventures Accelerator Programs)을 통해 스타트업은 올바른 결정을 내리고 이러한 모든 옵션을 사용하여 성공하기만 하면 됩니다.
