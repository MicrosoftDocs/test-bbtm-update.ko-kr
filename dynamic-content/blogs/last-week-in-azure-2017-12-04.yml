Title: '지난 주 Azure: OSBA, DevOps 및 Kubernetes, VM 크기 등'
Summary: 지난 주 Azure에서 Open Service Broker for Azure, Kubernetes 및 Azure로 수행할 수 있는 작업을 확장하기 위한 커뮤니티 프로젝트 및 파트너십이 제공되었으며, 이제 GA에서 여러 스토리지 최적화 및 버스트 가능한 VM 크기를 사용할 수 있습니다.
Content: >-
  <p>오스틴의 KubeCon을 팔로우하든 샌프란시스코의 SpringOne Platform을 팔로우하든, 특히 컨테이너가 관심이 있는 경우 지난 주에 &ndash; 몇 가지 관심 있는 발표가 있었습니다. Azure용 Open Service Broker, Azure의 Kubernetes 및 서버리스에 DevOps 기능을 제공하는 프로젝트 및 Java용 업데이트된 Azure 관리 라이브러리에 대한 자세한 내용은 아래 링크를 참조하세요. 또한 이제 GA에서 여러 스토리지 최적화 및 버스트 가능 VM 크기를 사용할 수 있습니다.</p>


  <h3>Compute</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-lv2-series-vms-powered-by-the-amd-epyc-processor/"><b>AMD EPYC&trade; 프로세서 Lv2-Series VM에서 구동되는 Lv2-Series</b></a> VM을 발표하는 것은 스토리지 집약적이고 높은 수준의 I/O를 요구하는 MongoDB, Cassandra 및 Cloudera와 같은 까다로운 워크로드를 가진 고객을 지원하기 위해 AMDS&rsquo; EPYC&trade; 프로세서로 구동되는 차세대 스토리지 최적화 VM입니다.-</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-b-series-and-m-series/"><b>B 시리즈 및 M</b></a> - 시리즈 일반 공급 발표 이제 버스트 가능한 VM 크기(B 시리즈) 및 Azure(M 시리즈)에서 사용할 수 있는 가장 큰 VM 크기가 GA입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cloud-init-for-rhel-7-4-and-centos-7-4-preview/"><b>RHEL 7.4 및 CentOS 7.4 미리 보기</b></a> - 용 cloud-init 이제 다른 환경에서 기존 cloud-init Linux 구성을 Azure로 마이그레이션할 수 있습니다. cloud-init를 사용하면 VM을 프로비전하는 동안 VM을 사용자 지정할 수 있으며 VM을 만드는 데 사용되는 기존 Azure 매개 변수에 추가됩니다.</p>


  <h3>컨테이너</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/connect-your-applications-to-azure-with-open-service-broker-for-azure/"><b>Open Service Broker for Azure를 사용하여 애플리케이션을 Azure</b></a> - 에 커넥트 Open Service Broker API는 애플리케이션을 마켓플레이스에서 사용할 수 있는 서비스에 연결하는 표준 방법을 제공하는 간단하고 안전하게 이러한 수요를 충족하기 위한 업계 전반의 노력입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-brings-new-serverless-and-devops-capabilities-to-the-kubernetes-community/"><b>Azure는 Kubernetes 커뮤니티에 새로운 서버리스 및 DevOps 기능을 제공합니다</b></a>.- Kubernetes 및 Azure로 수행할 수 있는 작업을 확장하는 더 많은 Kubernetes 커뮤니티 프로젝트 및 파트너십에 대해 KubeCon에서 발표한 내용에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/java-manage-azure-container-service-aks-and-more/"><b>Java: AKS(Azure Container Service) 관리 등</b></a> - Java용 Azure 관리 라이브러리(v1.4)의 최신 릴리스는 <a href="https://docs.microsoft.com/en-us/azure/aks/">AKS(Azure Container Service)</a> 등에 대한 지원을 추가합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/partners-enhance-kubernetes-support-for-azure-and-windows-server-containers/"><b>파트너는 Azure 및 Windows 서버 컨테이너에 대한 Kubernetes 지원을 강화합니다.</b></a> - Heptio(Heptio Ark를 Azure로 가져오기)와 Tigera(Project Calico)와의 두 가지 새로운 협업에 대한 뉴스뿐만 아니라 SIG Windows(Kubernetes 1.9의 Windows 서버 컨테이너 지원)을 사용한 몇 가지 진행 상황&rsquo;도 알아봅니다.</p>


  <p>Azure Service Fabric - <a href="https://azure.microsoft.com/en-us/blog/lift-shift-and-modernize-using-containers-on-azure-service-fabric/"><b>컨테이너를 사용하여 리프트, 시프트 및 현대화</b></a> Service Fabric 컨테이너 오케스트레이션 기능 중 일부에 대해 알아보고 Service Fabric Explorer UI 업데이트와 같이 곧 제공될 내용을&rsquo; 살펴봅니다.</p>


  <h3>데이터</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/resumable-online-index-rebuild-is-generally-available-for-azure-sql-db/"><b>다시 시작 가능한 온라인 인덱스 다시 빌드는 일반적으로 Azure SQL DB</b></a><b> - </b>다시 빌드 작업이 일시 중지된 위치에서 일시 중지된 인덱스 다시 작성 작업을 다시 시작하는 데 일반적으로 사용할 수 있으며, 처음에는 작업을 다시 시작하지 않고도 적은 양의 로그 공간만 사용합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/database-scoped-global-temporary-tables-are-generally-available-for-azure-sql-db/"><b>데이터베이스 범위 전역 임시 테이블은 일반적으로 Azure SQL DB</b></a> - 에 사용할 수 있습니다. Azure SQL DB에 대한 전역 임시 테이블은 tempdb에 저장되고 SQL Server 전역 임시 테이블과 동일한 의미 체계를 따릅니다. 그러나 특정 데이터베이스로만 범위가 지정되며 동일한 데이터베이스 내의 모든 사용자&rsquo; 세션 간에 공유됩니다.<b> </b></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-supports-azure-environments-worldwide/"><b>HDInsight Tools for VSCode는 전 세계적으로</b></a> - Azure 환경을 지원합니다. 이제 정부 및 지역 클라우드를 포함하여 HDInsight 서비스를 호스트하는 모든 Azure 환경에 VSCode용 HDInsight 도구를 연결할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/performance-best-practices-for-using-azure-database-for-postgresql/"><b>Azure Database for PostgreSQL을 사용하기 위한 성능 모범 사례</b></a> - Azure Database for PostgreSQL 서비스를 사용하여 애플리케이션 또는 서비스에 대한 성능 문제의 범주와 이를 해결하는 방법에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azuresqldw-cost-savings-with-autoscaler-part-2/"><b>#Autoscaler &ndash; 2부를 사용하여 AzureSQLDW 비용 절감</b></a> 11월부터 <a href="https://azure.microsoft.com/en-us/blog/sql-dw-cost-savings-with-functions-part-1/">#게시를 계속하면 탄력성에 최적화된 AzureSQLDW 비용 절감 및 Azure Functions &ndash; 1부</a>에서 배포할 수 있는 자동 크기 조정 솔루션을 사용하여 Azure SQL Data Warehouse를 최대한 활용하는 방법을 알아봅니다.-</p>


  <h3>IoT(사물 인터넷)</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-device-provisioning-service-is-generally-available/"><b>Azure IoT Hub Device Provisioning Service는 일반적으로 사용할 수</b></a> - Azure IoT 허브 Device Provisioning Service는 Azure IoT Hub에 제로 터치 디바이스 프로비저닝을 제공하며, 한때 번거로운 일회성 프로세스였던 클라우드의 확장성을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-iot-central-delivers-low-code-way-to-build-iot-solutions-fast/"><b>Microsoft IoT Central은 몇 시간 안에 프로덕션 수준의 IoT 애플리케이션을 빠르게 빌드</b></a>하고 필요한 모든 백 엔드 인프라를 관리하거나 Microsoft IoT Central을 사용하여 솔루션을 개발하기 위한 새로운 기술 집합을 고용하는 것에 대해 걱정하지 않고 IoT 솔루션을 빌드 <b> - </b>하는 낮은 코드 방법을 제공합니다.</p>


  <h3>기타</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/deployment-strategies-defined/"><b>정의된</b></a> - 배포 전략 파란색/녹색 배포 및 카나리아 배포와 같은 일반적인 배포 전략을 탐색합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/visual-studio-team-services-december-2017/"><b>&rsquo;Visual Studio Team Services 제공: 2017년 12월 다이제스트</b></a> 벅 호지스(Digest - Buck Hodges)는 CI/CD 파이프라인을 위한 Azure DevOps Project 및 호스트된 Mac 에이전트를 포함하여 최근 VSTS 업데이트에 대한 포괄적인 개요를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/don-t-build-your-cloud-home-on-shaky-foundations/"><b>흔들리는 기초 위에 클라우드 홈을 구축하지 마세요&rsquo;.</b></a> - Azure에서 구조화된 거버넌스 모델의 기본 구성 요소를 배치할 때 고려해야 할 6가지 주요 디자인 고려 사항을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/bringing-hybrid-cloud-java-and-spring-apps-to-azure-and-azure-stack/"><b>하이브리드 클라우드 Java 및 Spring 앱을 Azure 및 Azure Stack</b></a> - 으로 가져오기 SpringOne Platform에서는 Azure 및 Azure Stack에서 Pivotal Cloud Foundry에 대한 향상된 지원을 발표했으며, Azure의 Java 및 Spring에 대한 지원을 개선하기 위한 세 가지 새로운 제품 및 업데이트를 발표했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cdn-caching-rules/"><b>캐싱 규칙을 사용하여 Azure CDN 파일을 캐시하는 방법 제어</b></a> - CDN 캐싱 규칙을 사용하여 다양한 지역에 있는 CDN 에지 서버의 파일을 지능적으로 캐싱하여 Azure CDN 캐싱 동작을 제어하는 방법을 알아봅니다.</p>


  <h2>콘텐츠</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-application-architecture-guide/"><b>Azure 애플리케이션 아키텍처 가이드</b></a> - <a href="https://docs.microsoft.com/azure/architecture/guide/">클라우드용 애플리케이션</a>을 디자인하는 설계자 및 애플리케이션 개발자를 위한 시작점을 제공하기 위해 AzureCAT 패턴 &amp; 사례 팀이 게시한 Azure 애플리케이션 아키텍처 가이드의 개요입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/free-ebook-the-developer-s-guide-to-microsoft-azure-now-available/"><b>무료 전자책 &ndash; &rsquo;Microsoft Azure 개발자 가이드는 이제</b></a> 개발자가 작성한 무료 전자책을 사용하여 - Azure의 모든 내용, 사용자와 조직에 제공하는 내용 및 이 모든 것을 활용하는 방법에 대한 기본 지식을 제공합니다.</p>


