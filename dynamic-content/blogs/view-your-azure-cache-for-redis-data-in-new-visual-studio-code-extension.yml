Slug: view-your-azure-cache-for-redis-data-in-new-visual-studio-code-extension
Title: 새 Visual Studio Code 확장에서 Azure Cache for Redis 데이터 보기
Summary: Azure Cache for Redis는 빠르고 확장 가능한 애플리케이션을 구동하는 데 사용되는 메모리 내 데이터 저장소입니다. 이제 미리 보기에서 Azure 구독 아래의 모든 캐시에 액세스하고 새 Azure Cache for Redis Visual Studio Code 확장을 사용하여 해당 데이터를 볼 수 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/services/cache/" target="_blank">Azure Cache for Redis</a> 는 빠르고 확장 가능한 애플리케이션을 구동하는 데 사용되는 메모리 내 데이터 저장소입니다. 이제 미리 보기에서 Azure 구독 아래의 모든 캐시에 액세스하고 새 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azurecache.vscode-azurecache" target="_blank">Azure Cache for Redis Visual Studio Code 확장을</a> 사용하여 해당 데이터를 볼 수 있습니다.</p>


  <p>이 새로운 통합&rsquo;을 통해 <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a> 사용하여 간소화된 하나의 환경을 캐시&mdash;신을 보고, 테스트하고, 디버그할 수 있습니다. 이 확장은 캐시에 연결하기 위해 연결 및 액세스 키를 수동으로 추적할 필요가 없도록 하여 개발 용이성을 향상시킵니다. Azure 계정으로 인증하기만 하면&rsquo; Azure Cache for Redis 인스턴스에 즉시 액세스할 수 있습니다.</p>


  <p>이 확장은 공통 구성&mdash; 클러스터 캐시와 비클러스터형 캐시뿐만 아니라 문자열, 목록, 해시 및 집합과 같은 모든 Redis 데이터 형식을 모두 지원합니다. 이를&rsquo; 통해 일치 식으로 Redis 키를 필터링할 수 있습니다. 궁극적으로 이 확장을 사용하면 사용 약관에 따라 애플리케이션을 개발, 디버깅 및 테스트하는 데 더 많은 시간을 할애할 수 있습니다.</p>


  <h2>설치 및&nbsp; 사용</h2>


  <p>확장 탭에서 Azure Cache를 검색하여 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azurecache.vscode-azurecache&amp;ssr=false#overview" target="_blank">Visual Studio Code Marketplace</a> 또는 Visual Studio Code 내에서 Azure Cache for Redis 확장을 다운로드할 수 있습니다.</p>


  <p>Marketplace에서 Visual Studio Code 열어 확장을 설치하고 설치되면 Visual Studio Code 왼쪽의 <strong>Azure </strong>탭에서 캐시 드롭다운을 볼 수 있습니다. 드롭다운을 확장하면 Azure 계정에 로그인하라는 메시지가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be104c4b-521e-4dca-8a43-d1ea797f2f60.jpg"><img alt="Visual Studio Code application open showing the Azure Cache extension" border="0" height="630" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96dd25a6-f623-45bd-8863-ac0049eaea9d.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>계정이 연결&rsquo;되면 모든 Azure 구독 목록이 표시됩니다. 구독을 확장하면 구독에 속한 모든 Azure Cache 리소스가 표시됩니다. 캐시 인스턴스를 선택하면 데이터가 포함된 모든 데이터베이스를 볼 수 있습니다. 클러스터형 캐시의 경우 분할된 데이터베이스가 대신 표시됩니다.</p>


  <p>여기에서 캐시 리소스를 확장하여 내부의 모든 키를 볼 수 있습니다. Redis 키 이름을 클릭하면 모든 내용이 <strong>새 편집기 </strong>탭에서 열립니다. 컬렉션 형식 Redis 키를 사용하면 해당 키를 클릭하면 키 이름 아래에 개별 요소가 표시됩니다. 개별 요소를 클릭하면 <strong>새 편집 </strong>기 탭에 해당 내용이 표시됩니다.</p>


  <p>일치 식을 사용하여 Redis 키를 필터링할 수 있습니다. 예를 들어 식 &ldquo;키*&rdquo; 로 필터링하면 키로 &ldquo;시작하는 모든 키가 표시됩니다.&rdquo;&nbsp; 해시 키의 경우 해시 필드 이름으로 필터링할 수도 있습니다. 캐시 이름을 직접 선택하여 호스트 이름, SKU, 위치, 연결 문자열, 액세스 키 및 Redis 버전과 같은 캐시 속성을 볼 수도 있습니다.</p>


  <p>연결 문자열에 빠르게 액세스하려면 캐시 이름을 마우스 오른쪽 단추로 클릭하고 <strong>연결 문자열 복사</strong>를 선택하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22f88b28-4b37-4b00-a113-d3482adbf929.jpg"><img alt="Visual Studio Code application open showing the properties of a cache" border="0" height="627" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44479929-817e-4769-b673-c24cf4776eed.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>Azure Visual Studio Code 확장 시작</h2>


  <p>확장을 설치하고 새 통합이 발생한 후 <a href="https://github.com/microsoft/vscode-azurecache" target="_blank">GitHub 리포지토리</a>를 확인하여 오픈 소스 프로젝트에 기여합니다. 리포지토리에서 문제, 기능 요청 및 버그를 제출할 수 있습니다. 또한 버그 수정, 기능 또는 디자인 변경으로 리포지토리에 기여할 수 있습니다.</p>


  <p>이 오픈 소스 Visual Studio Code 확장에서 사용자와 공동 작업을 수행할 수 있기를 기대합니다.</p>


  <p>또한, 곧 흥미로운 기능에 대한 경계에있을 수 있습니다. 새 확장을 통해 더 많은 코드를 코딩할 수 있는 통합 개발 환경을 제공할 수 있기를 바랍니다.</p>


  <p>이 새로운 확장에 대해 어떻게 생각하십니까? <a href="https://marketplace.visualstudio.com/items?itemName=ms-azurecache.vscode-azurecache&amp;ssr=false#review-details" target="_blank">리뷰를 남겨주세요</a>.</p>


  <p>향후 버전에서 원하는 기능에 대한 다른 질문이나 피드백은 아래에 의견을 남겨 주세요.</p>
