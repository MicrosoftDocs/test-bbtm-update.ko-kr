Title: Service Bus 및 새 Azure Portal
Summary: Azure Service Bus 서비스는 곧 새로운 Azure Portal에 제공될 예정입니다. 예정된 변경 내용 중 일부에 대해 자세히 알아봅니다.
Content: >-
  <p>일부 사용자는 Service Bus 메시징, Azure Event Hubs 및 Azure Relay가 모두 동일한 팀에서 작동한다는 소식을 듣고 놀랄 수 있습니다. 이러한 서비스 간에는 확실히 많은 유사점이 있지만 다른 사용 사례도 많이 있습니다. 새 Azure Portal에서 이러한 서비스를 제공할 계획이므로 네임스페이스에 대한 향후 변경 사항이 있습니다. 과거에는 Service Bus Messaging, Event Hubs 및 Service Bus Relay가 모두 공통 네임스페이스를 공유했습니다.</p>


  <h3>어떤 종류의 변경이 예상할 수 있나요?</h3>


  <ul>
      <li>2016년 8월부터 Service Bus 메시징 및 Azure Event Hubs는 새 Azure Portal에서 사용할 수 있습니다.</li>
      <li>Messaging 및 Event Hubs를 사용할 수 있게 되면 새로 만든 네임스페이스는 해당 서비스에 고유합니다. 예를 들어 Event Hubs에는 Event Hubs만 네임스페이스가 있고 메시징 또는 릴레이는 지원하지 않습니다. 각 서비스를 사용하려는 경우 각각에 대한 네임스페이스를 만들어야 합니다.</li>
      <li>메시징을 사용한 Event Hubs 고객의 경우 네임스페이스 아래에 나열된 Event Hubs를 볼 수 없습니다.</li>
      <li>2016년 10월 말, 릴레이는 새 Azure Portal에서 사용할 수 있습니다.</li>
      <li>이러한 모든 서비스는 적어도 2016년 10월 말까지 미리 보기로 제공됩니다.</li>
  </ul>


  <p>한 가지 중요한 사항은 이러한 변경 내용이 현재 네임스페이스에 런타임에 영향을 주지 않는다는 것입니다. 현재 포털은 혼합 네임스페이스 형식을 계속 지원하지만 오랫동안 지원되지는 않습니다. 지원은 고객이 특정 서비스에서 새 네임스페이스 형식으로 성공적으로 마이그레이션하는 데 도움이 됩니다. 앞으로 고객이 메시징 네임스페이스 유형, 이벤트 허브 네임스페이스 형식의 이벤트 허브 및 릴레이 네임스페이스 형식으로 큐 및 토픽을 만들도록 합니다.</p>


  <h3>왜 우리는 이것을 하고 있는가?</h3>


  <p>새로운 Azure Portal을 일부 기술적인 문제를 처리할 수 있는 기회로 사용하고 있습니다. Service Bus 메시징, Azure Event Hubs 및 Azure Relay는 모두 비슷하지만 매우 다릅니다. 이러한 서비스를 자체 네임스페이스로 분할하면 인프라를 최적화하여 성능을 향상시킬 수 있습니다. 또한 이러한 서비스가 어떻게 관련되는지를 둘러싼 혼란에 대한 많은 피드백을 받았기 때문에 향후 고객을 위해 작업을 더 간단하게 만들고자 합니다. 분리를 통해 설명서를 단순화하고, 서비스 상태에 대한 더 나은 보고를 제공하고, 고객 환경 및 지원에 대한 전반적인 개선을 제공할 수 있습니다.</p>


  <p>새 포털의 다른 서비스에 기존 네임스페이스가 표시될까요? 마이그레이션 시나리오를 다루는 게시물을 보려면 이 공간을 시청하세요.</p>


