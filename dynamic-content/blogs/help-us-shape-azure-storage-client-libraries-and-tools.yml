Title: 클라이언트 라이브러리 및 도구 Azure Storage 셰이프 지원
Summary: 제품 로드맵을 형성하는 데 도움이 되도록 Azure Storage 클라이언트 라이브러리 및 도구에 대한 간단한 설문 조사를 수행하세요.
Content: >-
  <p>Azure Storage 팀은 Storage 클라이언트 라이브러리 및 도구 계획에 도움이 되는 피드백을 찾고 있습니다. 현재 Azure Storage 클라이언트 라이브러리 및/또는 도구를 사용하는 경우 완료하는 데 3분 이상 걸리지&#39;<a href="https://analytics.clickdimensions.com/microsoftcom-awg3a/pages/e8550fbd24a8e61180e9fc15b4280b4c.html">간단한 설문 조사를</a> 수행하세요.</p>


  <p>설문 조사를 완료하면 예정된 미리 보기 프로그램에 대해 자세히 알아보고 제품 로드맵을 형성하는 데 도움을 줄 수 있습니다.</p>
