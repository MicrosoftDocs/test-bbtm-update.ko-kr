Summary: Azure Database for PostgreSQL 및 MySQL 서비스는 성능 메트릭 및 원격 분석 로그를 Azure Monitor 서비스로 내보내는 완전히 관리되는 엔터프라이즈 지원 클라우드 서비스입니다. Azure Monitor를 사용하여 클라우드 환경에서 수집된 원격 분석 데이터를 수집, 분석 및 수행할 수 있습니다.
Content: >-
  <h2>Azure Monitor를 사용하여 인사이트 수집</h2>


  <p>Azure Database for PostgreSQL 및 MySQL 서비스는 성능 메트릭 및 원격 분석 로그를 Azure Monitor 서비스로 내보내는 완전히 관리되는 엔터프라이즈 지원 클라우드 서비스입니다. <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/overview" target="_blank">Azure Monitor</a>를 사용하여 클라우드 환경에서 수집된 원격 분석 데이터를 수집, 분석 및 수행할 수 있습니다. 그러면 애플리케이션이 작동하는 방식을 이해하고, 애플리케이션 및 데이터베이스 동작에 대한 심층적인 인사이트를 얻고, 경고를 얻고, 경고에 응답하는 수정 작업을 빌드할 수 있습니다. Azure Monitor는 Azure Database for PostgreSQL 및 MySQL을 포함하여 모니터링되는 다양한 Azure 리소스에서 데이터를 수집합니다. 수집된 메트릭 및 데이터에서 도구 서비스는 외부 파트너 시스템으로 데이터를 스트리밍하는 등 다양한 작업을 가능하게 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fed21325-56a5-4a99-89c4-7aeb5c6c40d2.png"><img alt="Azure monitor" border="0" height="751" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ad363dc-7e58-42bc-bffb-f2220b0e17ec.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Azure Monitor" width="1334"></a>&nbsp;</p>


  <p>Azure Portal을 통해 Azure Database for PostgreSQL 또는 MySQL에서 실행되는 애플리케이션을 모니터링할 수 <a href="https://portal.azure.com/" target="_blank">있습니다</a>. 각 Azure Database for PostgreSQL 또는 MySQL 서버에 대해 전체 메트릭 제품군을 사용하여 처리량, 스토리지, 가용성 및 대기 시간을 모니터링할 수 있습니다. 다음은 Azure Database for PostgreSQL 및 MySQL에서 서버&#39;동작에 대한 인사이트를 얻기 위해 사용할 수 있는 다양한 <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-monitoring" target="_blank">메트릭</a> 입니다. Azure Portal 또는 Azure CLI <a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-alert-on-metric" target="_blank">를 사용하여 이러한 메트릭 및 로그 데이터를 모니터링하도록 경고를 설정할</a> 수도 있습니다. Azure Monitor에서 수집한 모니터링 데이터에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-data-collection" target="_blank">Azure 메트릭 개요를 참조하세요</a>. 또한 이전에 Azure Database for <a href="https://azure.microsoft.com/en-us/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-mysql-monitoring/" target="_blank">MySQL</a> 및 <a href="https://azure.microsoft.com/en-us/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-postgresql-monitoring/" target="_blank">PostgreSQL</a>에 대한 메트릭에 대한 경고 모범 사례에 대해 블로그에 올렸습니다.</p>


  <h2>파트너와 Azure Monitor 통합</h2>


  <p>Splunk 및 Grafana 등과 같은 다른 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-partners?toc=/azure/azure-monitor/toc.json" target="_blank">타사 모니터링 솔루션을</a> 이미 사용하고 있는 경우 이제 이를 사용하여 Azure 서비스 및 애플리케이션도 모니터링할 수 있습니다. 파트너가 빌드한 Azure Monitor 데이터 원본 플러그 인 덕분에 이러한 플러그 인을 사용하면 모니터링 대시보드에 Azure Monitor의 메트릭을 포함할 수 있습니다. Grafana에 대한 설치 지침을 검토하려면 데이터 원본 플러그 인 <a href="https://grafana.com/plugins/grafana-azure-monitor-datasource/installation" target="_blank">설치 페이지를</a> 방문하세요.</p>


  <p>자세한 내용은 Azure Monitor 파트너 통합의 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-partners?toc=/azure/azure-monitor/toc.json" target="_blank">전체 목록을</a> 확인하고 개별 파트너 플러그 인에 대해 자세히 알아보세요.</p>


  <h2>PostgreSQL/MySQL 데이터베이스 및 애플리케이션을 모니터링하기 위한 추가 옵션</h2>


  <p><strong>Datadog</strong> 는 클라우드 애플리케이션을 위한 필수 모니터링 플랫폼입니다. 서버, 컨테이너, 데이터베이스 및 타사 서비스의 데이터를 함께 가져와 스택을 완전히 관찰할 수 있도록 합니다. 이 서비스를 사용하면 개발자와 운영 팀이 협업하여 가동 중지 시간을 방지하고, 성능 문제를 해결하고, 개발 및 배포 주기가 정시에 완료되도록 할 수 있습니다.</p>


  <p>Datadogs&rsquo; 공급업체는 <a href="https://docs.datadoghq.com/integrations/azure_dbformysql" target="_blank">Azure Database for MySQL</a> 및 <a href="https://docs.datadoghq.com/integrations/azure_dbforpostgresql/" target="_blank">Azure Database for PostgreSQL</a> 과의 통합을 지원하여 Azure Monitor 및 Azure Resource Manager에서 시계열 메트릭, 메타데이터 및 사용자 지정 태그를 수집하여 유연한 대시보드, 경고 및 분석을 허용합니다. 또한 Datadog에는 더 심층적이고 세분화된 데이터베이스 메트릭 및 로그를 수집하는 에이전트 수준 <a href="https://docs.datadoghq.com/integrations/postgres/" target="_blank">PostgreSQL</a> 및 <a href="https://docs.datadoghq.com/integrations/mysql/" target="_blank">MySQL</a> 통합이 있습니다. 이 데이터는 <a href="https://docs.datadoghq.com/integrations/azure/" target="_blank">Azure 환경의 나머지 부분</a> 과 Datadog의 전체 스택의 정보와 함께 한 곳에서 볼 수 있습니다.</p>


  <p>또한 Datadog는 도구를 전환하지 않고도 관련 모니터링 데이터 원본 간에 원활하고 빠르게 이동할 수 있는 <a href="https://docs.datadoghq.com/tracing/" target="_blank">분산 추적</a> 및 <a href="https://docs.datadoghq.com/logs/" target="_blank">로그 관리</a> 도구를 제공합니다. Datadog에 대해 자세히 알아보고 14일 무료 평가판에 등록하려면 <a href="https://datadoghq.com/" target="_blank">해당 웹 사이트를 확인하세요</a>.</p>


  <h2>피드백</h2>


  <p>Microsoft는 항상 고객의 의견을 경청하고 서비스를 개선하므로 이러한 Azure DB for PostgreSQL 및 MySQL 서비스에 대해 보려는 모니터링 개선 사항에 대한 피드백을 계속 제공해 주세요. 트위터 <a href="https://twitter.com/AzureDBMySQL" target="_blank">@AzureDBMySQL</a> 와 <a href="https://twitter.com/AzureDBPostgres" target="_blank">@AzureDBPostgres</a> 최신 공지 사항에 대해 우리를 따르세요.</p>


  <h2>감사의 글</h2>


  <p>Datadog의 다니엘 랭거와 바수 렌트마스, 파리크시트 사브자니에게 이 블로그 게시물에 기여한 것에 대해 특별히 감사드립니다.</p>
