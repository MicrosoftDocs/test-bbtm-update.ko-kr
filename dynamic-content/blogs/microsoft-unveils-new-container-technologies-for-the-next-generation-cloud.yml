  <h2>Docker 에코시스템의 컨테이너</h2>

  Docker는 Linux, Windows Server 및 향후 Hyper-V 컨테이너에서 컨테이너 에코시스템을 사용하도록 설정하는 데 중요한 역할을 합니다. GitHub Docker <a href="https://github.com/Microsoft/docker">리포지토리에 대한 공개 기여</a>로 Windows Server Containers용 Docker 엔진 개발을 제출하는 등 Windows Server 및 Microsoft Azure 컨테이너 혁신을 활용하고 확장하기 위해 Docker 커뮤니티와 긴밀히 협력하고 있습니다. 또한 Azure 확장을 사용하여 최신 Docker 엔진을 쉽게 배포 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/">하여 Azure Linux VM에서 Docker 호스트를 설치</a> 하고 <a href="https://azure.microsoft.com/blog/2015/01/08/introducing-docker-in-microsoft-azure-marketplace/">Azure Marketplace에서 직접</a> Docker 관리 VM을 배포할 수 있습니다. 마지막으로 <a href="https://azure.microsoft.com/blog/2015/02/26/sunny-and-swarmy-in-azure/">Swarm, Machine 및 Compose에 대한 통합을 Azure 및 Hyper-V에</a> 추가했습니다.

  <blockquote>비즈니스 개발 및 기술 얼라이언스 책임자인 Nick Stinemates는 "Microsoft는 2014년 10월 공동 발표 이후 Docker 프로젝트에 훌륭한 파트너이자 기여자였습니다. "Azure에서 Docker에 대한 개발자 환경을 개선하는 동시에 Docker 오케스트레이션 도구 및 Windows Docker 클라이언트를 비롯한 Docker 플랫폼의 모든 측면에 기여하기 위해 여러 가지 향상된 기능을 제공했습니다. 또한 Microsoft는 Linux용 Dockerized .NET과 같은 매력적인 새 콘텐츠를 제공하여 커뮤니티 내에서 리더십을 입증했습니다. 동시에 Docker 컨테이너- 애플리케이션 이식성의 이점을 모든 인프라 및 가속화된 개발 프로세스로 확장하여 Windows 개발자 커뮤니티로 확장하기 위해 노력해 왔습니다."</blockquote>

  <h2>Nano 서버 소개: 최신 앱 및 클라우드의 핵</h2>

  운영 체제는 클라우드로 전환하면서 크게 발전했습니다. 오늘날 많은 고객은 클라우드에서 태어난 애플리케이션을 구동하기 위한 기본 목적을 위해 OS가 필요합니다. Microsoft는 수년간의 하이퍼스케일 데이터 센터를 빌드하고 실행한 경험을 활용하여 최신 앱과 컨테이너에 전력을 공급하기 위해 특별히 빌드된 OS를 제공할 수 있는 고유한 위치에 있습니다.


  그 결과 컨테이너를 포함하여 클라우드에 매우 최적화된 Windows Server의 최소 공간 설치 옵션인 Nano Server가 생성됩니다. Nano Server는 필요한 구성 요소만 제공합니다. 즉, 배포 시간을 줄이고 네트워크 대역폭 소비를 줄이며 가동 시간 및 보안을 향상시키는 더 작은 서버 이미지를 의미합니다. 이 작은 공간을 통해 Nano Server는 Windows 서버 컨테이너 및 Hyper-V 컨테이너뿐만 아니라 다른 클라우드 최적화 시나리오에 적합합니다. 미리 보기는 앞으로 몇 주 안에 제공될 예정이며, <a href="https://blogs.technet.com/b/windowsserver/archive/2015/04/08/microsoft-announces-nano-server-for-modern-apps-and-cloud.aspx">Windows Server 블로그</a>에서 기술에 대한 자세한 내용을 확인할 수 있습니다.


  컨테이너는 오늘날의 클라우드 우선 세계에서 속도와 규모를 한 단계 더 발전시키고 있습니다. Microsoft는 클라우드 및 온-프레미스에서 Windows Server 컨테이너, Linux 컨테이너 및 Hyper-V 컨테이너를 통해 유연성과 선택을 제공하여 더 많은 조직을 컨테이너화의 다음 시대로 끌어올릴 수 있는 고유한 위치에 있습니다. 오늘날의 발표는 업계에서 컨테이너의 성장과 모든 개발자를 위한 새로운 수준의 애플리케이션 혁신을 지속적으로 촉진하면서 앞으로 다가올 일의 시작에 불과합니다.


  몇 주 후에 빌드 컨퍼런스에서 시작하여 이러한 새로운 혁신에 대한 자세한 내용을 계속 살펴보세요.
