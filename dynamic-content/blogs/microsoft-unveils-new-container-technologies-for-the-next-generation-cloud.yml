Title: Microsoft, 차세대 클라우드를 위한 새로운 컨테이너 기술 공개
Summary: 클라우드가 발전함에 따라 컨테이너는 개발자가 비즈니스 속도로 이러한 애플리케이션을 빠르고 효율적으로 빌드하고 배포할 수 있는 매력적인 방법으로 부상하고 있습니다.
Content: >-
  오늘날의 클라우드 우선 세계에서 기업은 혁신과 생산성을 높이는 애플리케이션에 점점 더 의존하고 있습니다. 클라우드가 발전함에 따라 컨테이너는 개발자가 비즈니스 속도로 이러한 애플리케이션을 빠르고 효율적으로 빌드하고 배포할 수 있는 매력적인 방법으로 부상하고 있습니다. 개발자와 IT 전문가에게 몇 초 만에 워크스테이션에서 서버로 애플리케이션을 배포할 수 있는 기능을 제공하는 컨테이너는 애플리케이션 개발을 완전히 새로운 수준으로 끌어올리고 있습니다.


  개발자가 컨테이너의 이점을 더 광범위한 애플리케이션 집합으로 확장하려고 함에 따라 새로운 요구 사항이 등장하고 있습니다. 예를 들어 엔터프라이즈 시스템 또는 호스트된 환경에서 높은 수준의 신뢰가 필요할 수 있습니다. 또한 개발자는 애플리케이션이 배포되는 플랫폼을 제어할 수 없는 혼합 운영 환경에 배포하는 경우가 많습니다. 가상화는 지금까지 이러한 시나리오를 가능하게 하는 귀중한 수준의 격리를 제공했지만 이제는 컨테이너 모델의 효율성과 밀도를 적절한 수준의 격리와 혼합할 수 있는 기회가 있습니다.


  지난 10월, Microsoft와 Docker, Inc.는 다음 버전의 Windows Server에서 사용할 수 있는 Windows Server Containers를 통해 Docker 및 Windows 에코시스템을 통해 개발자에게 컨테이너를 제공하는 <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">계획을 공동으로 발표</a>했습니다. <a href="https://www.buildwindows.com">빌드 컨퍼런스</a>를 시작으로 몇 주 안에 첫 번째 라이브 데모를 공개할 예정입니다. 현재 개발자가 컨테이너를 사용하여 해결할 수 있는 시나리오와 워크로드를 확장하여 컨테이너화를 한 단계 더 발전시키고 있습니다.

  <ul>
   <li>Hyper-V 컨테이너, Hyper-V 가상화로 구동되는 향상된 격리를 사용하는 새 컨테이너 배포 옵션입니다.</li>
   <li>Nano Server는 클라우드에 매우 최적화되고 컨테이너에 이상적인 Windows Server의 최소 설치 공간입니다.</li>
  </ul>

  <h2>첫 번째 종류의 Hyper-V 컨테이너</h2>

  Microsoft는 심층 가상화 환경을 활용하여 완전한 전용 물리적 또는 가상 머신용으로만 이전에 예약된 새로운 수준의 격리 기능을 컨테이너에 제공하는 동시에 전체 Docker 플랫폼 간 통합을 통해 민첩하고 효율적인 환경을 유지합니다. 이 새로운 첫 번째 종류의 제품을 통해 Hyper-V 컨테이너는 한 컨테이너에서 실행되는 코드가 격리된 상태로 유지되고 호스트 운영 체제 또는 동일한 호스트에서 실행되는 다른 컨테이너에 영향을 줄 수 없도록 합니다.


  Hyper-V 컨테이너는 Windows 서버 컨테이너와 Hyper-V 가상 머신 간에 추가 배포 옵션을 제공하지만 Windows 서버 컨테이너에 사용하는 것과 동일한 개발, 프로그래밍 및 관리 도구를 사용하여 배포할 수 있습니다. 또한 Windows 서버 컨테이너용으로 개발된 애플리케이션은 수정 없이 Hyper-V 컨테이너로 배포할 수 있으므로 다중 플랫폼 다중 애플리케이션 환경에서 밀도, 민첩성 및 격리 수준을 선택해야 하는 운영자에게 더 큰 유연성을 제공합니다.


