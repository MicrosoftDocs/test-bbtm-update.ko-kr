Title: Azure Automation을 사용하여 SSH-Enabled Linux 호스트 관리
Summary: 우리 팀은 Azure Automation을 사용하여 Windows 호스트뿐만 아니라 Linux 호스트를 관리함으로써 워크로드를 통합하는 데 관심이 있는 고객의 Linux 지원에 대해 자주 묻습니다. 오늘 이 기능을 지원하기 위한 첫 번째 단계를 발표하게 되어 기쁘게 생각합니다.
Content: "<p>[업데이트: 이 기능이 제거되었습니다. 다시 가져오고 싶은&#39;있다면 <a href=\"https://feedback.azure.com/forums/246290-azure-automation/suggestions/9776280-make-ssh-calls-from-runbooks\" target=\"_blank\">여기에서 </a>&#39;것이 중요하다는 것을 알려주세요. Automation에서 SSH를 직접 설정하려면 <a href=\"https://gallery.technet.microsoft.com/scriptcenter/SSH-PowerShell-Module-17616e1a\" target=\"_blank\">이 모듈</a>을<a href=\"https://gallery.technet.microsoft.com/scriptcenter/SSH-PowerShell-Module-17616e1a\">&nbsp;</a>&nbsp; 사용합니다.]<a href=\"https://channel9.msdn.com/Shows/Azure-Friday/Azure-Automation-104-managing-Linux-and-creating-Modules-with-Joe-Levy\" target=\"_blank\"></a></p>\n\n<p>우리 팀은 Azure Automation을 사용하여 Windows 호스트뿐만 아니라 Linux 호스트를 관리함으로써 워크로드를 통합하는 데 관심이 있는 고객의 Linux 지원에 대해 자주 묻습니다. 오늘 이 기능을 지원하기 위한 첫 번째 단계를 발표하게 되어 기쁘게 생각합니다. 최근에 Azure Automation을 사용한 경우&rsquo; Automation 계정 모듈에서 새 모듈을 &ndash; <code>Orchestrator.SshClient.Cmdlets</code> 발견했을 수 있습니다. 이 모듈은 &ldquo;최신 글로벌 모듈&rdquo;로, 팀에서 모든 사용자에게 배포했음을 의미합니다. 현재 추측하는 데 &ndash; 사용할 수 있는 단일 cmdlet<code>Invoke-AutomationSshCommand</code>이 포함되어 있습니다. &ndash; 액세스 가능한 SSH 포트를 사용하여 모든 호스트에서 명령을 호출합니다. 이 cmdlet을 사용하는 간단한 예제는 다음과 같습니다. 하지만 Linux 호스트에서 사용하는 데 익숙한 명령을 실행하는 데 사용할 수 있습니다. &rsquo;또한 모듈 및 cmdlet은 현재 고객이 유용하다고 생각하는 최소한의 기능을 구현합니다. 기능을 계속 추가하면서 <strong>이 <a href=\"https://microsoft.qualtrics.com/jfe/form/SV_en5jS3xwHEBRKWF\" target=\"_blank\">설문 조사를</a> 작성하여 중요한 다른 기능을 알려주세요</strong>.</p>\n\n<h2>예제</h2>\n\n<p>이 <code>Invoke-AutomationSshCommand</code> cmdlet은 PowerShell 코어&rsquo; cmdlet과 매우 유사합니다 <code>Invoke-Command</code> . 호스트를 <code>ComputerName</code> 식별하는 매개 변수, <code>Credential</code> 해당 호스트에 인증하는 데 사용되는 PowerShell 자격 증명 개체를 사용하는 매개 변수 및 <code>Command</code> 해당 호스트에서 실행될 스크립트 블록을 사용하는 매개 변수를 사용합니다. 필요에 따라 SSH에 <code>Port</code> 표준 22 이외의 포트 번호를 사용하는 경우 매개 변수를 제공할 수 있습니다. 다음은&rsquo; 작동 중인 cmdlet의 예입니다. Linux 호스트에서 일부 텍스트를 에코하고 결과를 반환하는 Runbook입니다.</p>\n\n<pre class=\"prettyprint\">\nworkflow Say-Hello\n{ \n    #a linux host name\n    $host = Get-AutomationVariable -Name linux-host-dns-name\n    #admin credentials to the host\n    $cred = Get-AutomationPSCredential -Name linux-host-admin\n    $result = Invoke-AutomationSshCommand -ComputerName $host -Credential $cred -Command {\n        echo &#39;Hello there!&#39;;\n        }\n    Write-Output $result\n}\n</pre>\n\n<p><code>Invoke-AutomationSshCommand</code> 는 제공된 스크립트 블록의 실행이 완료될 때까지 차단됩니다. 이렇게 하면 호스트의 오류 스트림에 기록된 모든 항목도 Runbook&rsquo; 오류 스트림에 기록됩니다. 표준 출력은 문자열로 반환됩니다. 따라서 위의 Runbook의 출력은 Hello가 됩니다 &ldquo;!&rdquo;.</p>\n\n<h2>결론</h2>\n\n<p>완료되었습니다. 이제 Azure Automation을 사용하여 SSH를 통해 Linux 호스트에서 명령을 실행하는 방법을 알게 되었습니다. 이 기능에 관심이 있고 향후 투자에 영향을 미치려는 경우 <a href=\"https://microsoft.qualtrics.com/jfe/form/SV_en5jS3xwHEBRKWF\" target=\"_blank\">설문 조사를</a> 다시 한 번 작성하세요! Azure Automation을 사용하는 더 멋진 방법은 다른 게시물&nbsp; 검색기&nbsp;<a href=\"https://azure.microsoft.com/blog/topics/it-pro-devops/\">인Azure IT Pro/DevOps 범주</a>를 확인해야 합니다. 행복한 자동화! Azure Automation을 시작하기만 하면 되었나요? <a href=\"https://aka.ms/Q2p1ap\" target=\"_blank\">여기서</a> 서비스에 대해 알아보고 <a href=\"https://twitter.com/AzureAutomation\" target=\"_blank\">Twitter</a>에서 Azure Automation을 따르세요.</p>"
