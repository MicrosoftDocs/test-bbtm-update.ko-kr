Title: '비디오: SQL Azure 데이터베이스와 상호 작용'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 첫 번째 비디오인 첫 번째 SQL Azure 데이터베이스에서는 클라우드에 비어 있는 새 SQL Azure 데이터베이스를 만들었습니다. 이 두 번째 부분에서는 다음 방법을 알아봅니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>첫 번째 비디오인 첫 번째 SQL Azure 데이터베이스에서는 클라우드에 비어 있는 새 SQL Azure 데이터베이스를 만들었습니다. 이 두 번째 부분에서는 Transact-SQL 및 Visual Studio Web Developer Express 및 SQL Server Management Studio 포함한 추가 도구를 사용하여 테이블 및 기본 쿼리를 사용하여 데이터베이스를 프로비전하는 방법을 알아봅니다.</p>  <p><object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"640\" height=\"360\"> <param name=\"source\" value=\"\"> <param name=\"enableHtmlAccess\" value=\"true\">      <param name=\"background\" value=\"#FF000000\"> <param name=\"allowHtmlPopupwindow\" value=\"true\"> <param name=\"minRuntimeVersion\" value=\"3.0.40624.0\"> <param name=\"autoUpgrade\" value=\"true\"> <param name=\"initParams\" value=\"Culture=en-US,Uuid=02693841-4f3a-4c13-b27d-445ff0f312e6,Autoplay=false,MarketingOverlayText=Visit this video's website,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\"> <a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&dcssip=www.microsoft.com&dcsuri=' + window.location.href + '&WT.tz=-8&WT.bh=16&WT.ul=en-US&WT.cd=32&WT.jo=Yes&WT.ti=&WT.js=Yes&WT.jv=1.5&WT.fi=Yes&WT.fv=10.0&WT.sli=Not%20Installed&WT.slv=Version%20Unavailable&WT.dl=1&WT.seg_1=Not%20Logged%20In&WT.vt_f_a=2&WT.vt_f=2&WT.vt_nvr1=2&WT.vt_nvr2=2&WT.vt_nvr3=2&WT.vt_nvr4=2&vp_site=Embedded&wtEvtSrc=' + window.location.href + '&vp_sli=Embedded'\"> <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Microsoft Silverlight\" style=\"border-style: none\"> </a> <noscript><div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nojavascript&amp;WT.js=No\"></div></noscript> </object></p>  <p>Microsoft Showcase 사이트에 대한 대체 직접 링크: SQL Azure 데이터베이스와 상호 작용</p>"
