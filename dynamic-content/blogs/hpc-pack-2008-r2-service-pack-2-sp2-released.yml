Title: HPC Pack 2008 R2 SP2(서비스 팩 2) 릴리스됨
Summary: HPC(고성능 컴퓨팅)의 본질은 처리 능력이며, 방대한 컴퓨팅 리소스 풀에 주문형 액세스를 제공하는 azures&rsquo; 기능을 Windows HPC를 손쉽게 처리할 수 있습니다.
Content: '<p>HPC(고성능 컴퓨팅)의 핵심은 처리 능력이며, 방대한 컴퓨팅 리소스 풀에 주문형 액세스를 제공하는 azures&rsquo; 기능을 Windows HPC는 광범위한 사용자 집합의 손끝에 배치됩니다.&nbsp; 이 점을 염두에 두고 Windows HPC 서버 2008 R2용 SP2(두 번째 &lsquo;서비스 팩&rsquo;) <a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=26646">릴리스</a>를 발표하게 되어 기쁩니다. &nbsp;이 릴리스는 온-프레미스 클러스터를 Windows Azure로 확장할 때 고객에게 뛰어난 환경을 제공하는 데 중점을 두었으며&rsquo; 온-프레미스 클러스터에 대한 몇 가지 기능도 포함했습니다. 새 기능에 대한 개요는 다음과 같습니다&rsquo;.</p>  <p><b>Azure 통합이 개선되는 Windows</b></p>  <p>Weve&rsquo;는 로컬 컴퓨팅 노드와 Windows Azure 컴퓨팅 인스턴스 모두에 단일 관리 도구 집합을 제공하기 위해 작업을 계속했습니다. 이제 Weve&rsquo;는 Windows Azure API와 직접 통합되어 애플리케이션 및 데이터에 대한 Windows Azure에서 <a target="_blank" href="https://technet.microsoft.com/en-us/library/gg481749%28WS.10%29.aspx">컴퓨팅 노드를 프로비전하기</a> 위한 간소화된 환경을 제공합니다. 온-프레미스 클러스터 워크로드를 클라우드로 확장하면 관리자가 쉽게 구성할 수 있으며 최종 사용자에게 완전한 투명성이 보장됩니다. 또한 새로운 기능에는 Windows Azure 네트워크에 대한 조정된 MPI 스택, Windows Azure VM 역할(현재 베타) 지원 및 Windows Azure 기반 애플리케이션이 가상 프라이빗 네트워크를 통해 엔터프라이즈 파일 서버 및 라이선스 서버에 다시 연결할 수 있도록 Windows Azure 커넥트 미리 보기의 자동 구성이 포함됩니다.</p>  <p><b>파라메트릭 스윕 애플리케이션</b></p>  <p>모든 HPC 애플리케이션이 MPI 애플리케이션인 것은 아닙니다. HPC 시장에서 가장 큰 성장은 파라메트릭 스윕 애플리케이션 및 WCF 기반 클러스터 SOA 모델과 같은 편리하게 병렬 애플리케이션을 통해 스케일 아웃 계산 서비스를 구축하는 데서 비롯됩니다. 이러한 프로그래밍 모델은 일반적으로 몬테카를로 분석 또는 재무의 위험 계산에 사용됩니다. 이러한 스케일 아웃 모델을 사용하는 애플리케이션은 일반적으로 선형으로 확장할 수 있으므로 클라우드에 적합합니다. 더 많은 리소스를 추가하고 작업을 더 빠르게 완료하세요!</p>  <p><b>LINQ to HPC 베타 지원</b></p>  <p>앞으로 데이터 집약적 애플리케이션(이전에는 코드명 Dryad)을 빌드하기 위한 두 번째 베타를 릴리스할 예정입니다. Were&rsquo;는 이제 LINQ to HPC&rsquo;를 호출&lsquo;합니다. LINQ는 매우 성공적인 프로그래밍 모델이며 LINQ to HPC를 통해 개발자는 Visual Studio 및 LINQ를 사용하여 데이터 집약적 애플리케이션을 작성하고 Windows HPC 서버 2008 R2 SP2를 실행하는 클러스터에 데이터 집약적 애플리케이션을 배포할 수 있습니다. 이제 프로그래머는 여러 프로세서 또는 코어가 있는 수천 대의 서버를 사용하여 구조화되지 않은 데이터를 처리하고 인사이트를 수집할 수 있습니다.</p>  <p><b>온-프레미스 클러스터링에 대한 새로운 시나리오</b></p>  <p>또한 SP2에는 온-프레미스 클러스터 고객에게 새로운 시나리오를 사용할 수 있는 몇 가지 기능이 추가되었습니다.</p>  <ul>  <li>리소스 풀을 사용하면 그룹 풀에 작업을 제출하는 사용자가 최소 개수의 리소스를 보장하지만 계산 작업이 더 많은 경우 유휴 리소스를 다른 그룹과 공유할 수 있도록 그룹&rsquo;별로 클러스터 리소스를 분할할 수 있습니다.</li>  <li>새 REST API 및 웹 포털을 사용하면 모든 플랫폼에서 작업을 쉽게 제출하고 사용자 &ldquo;열 지도에서 상태를 모니터링할 수 있습니다.&rdquo;</li>  <li>소프트 카드 인증 지원을 통해 사용자는 암호 대신 스마트 카드를 사용하는 조직의 클러스터에 작업을 제출할 수 있습니다.</li>  <li>데스크톱 주기 도용을 위해 클러스터&ldquo;에 Windows 7개의 데스크톱을 추가하는 지원이 확장되었습니다.&rdquo; 이러한 리소스는 이제 신뢰할 수 있는 모든 Active Directory 도메인에 상주할 수 있습니다.</li>  <li>세션 내의 모든 계산 요청에 필요한 일반 데이터 준비 및 액세스를 지원하는 새 API입니다. 클라이언트 애플리케이션은 클러스터에 데이터를 전송하고 클러스터의 SOA 서비스의 각 인스턴스에서 사용할 수 있도록 하는 코드를 포함할 수 있습니다.</li>  </ul>  <p>릴리스의 모든 기능에 대해 알아보고 <a target="_blank" href="https://www.microsoft.com/downloads/details.aspx?FamilyID=0fbdb867-c3ac-46c5-9311-98be0e461fc3">사용해 보세요</a> . 나는&rsquo; 당신이&rsquo; 당신을 위해 저장소에 있는 것을 보고 기뻐할 것입니다!</p>  <p>Ryan Waite, Microsoft의 파트너 디렉터</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/29/hpc-pack-2008-r2-service-pack-2-sp2-released.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
