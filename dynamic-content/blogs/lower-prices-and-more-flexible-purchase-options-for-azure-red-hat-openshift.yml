Title: Azure Red Hat OpenShift에 대한 저렴한 가격 및 보다 유연한 구매 옵션
Summary: 지난 몇 년 동안 Microsoft와 Red Hat은 더 큰 고객 혁신을 가능하게 하기 위한 하이브리드 클라우드 솔루션을 공동 개발하기 위해 협력해 왔습니다.
Content: >-
  <p>지난 몇 년 동안 Microsoft와 Red Hat은 더 큰 고객 혁신을 가능하게 하기 위한 하이브리드 클라우드 솔루션을 공동 개발하기 위해 협력해 왔습니다. 2019년에는 Azure 컨트롤 플레인에 깊이 통합된 Red Hat OpenShift 3.11에서 실행되는 Red Hat OpenShift의 완전 관리형 공동 엔지니어링 구현으로 Azure Red Hat OpenShift를 시작했습니다. Red Hat OpenShift 4 릴리스를 통해 2020년 <a href="https://www.openshift.com/blog/introducing-azure-red-hat-openshift-on-openshift-4" target="_blank">4월 OpenShift 4에서 Azure Red Hat OpenShift</a> 의 일반 공급이 발표되었습니다.</p>


  <p>&rsquo;오늘날 <a href="https://aka.ms/openshift-price-drop" target="_blank">Red Hat과 공동으로</a> <strong>Azure Red Hat OpenShift 작업자 노드의 Red Hat OpenShift 라이선스 가격을 최대 77%까지 떨어뜨리고 있습니다.</strong> &rsquo;또한 Were는 기존 <strong>1년 RI 위에 3년 기간의 RI(예약 인스턴스)</strong>를 추가하고 필요한 최소 가상 머신 수를 줄이면서 옵션을 사용할 때 비용을 지불합니다. <a href="https://aka.ms/openshift/pricing" target="_blank">새 가격은</a> 즉시 적용됩니다. 마지막으로 지속적인 개선의 일환으로 <a href="https://azure.microsoft.com/en-us/support/legal/sla/openshift/" target="_blank">SLA(서비스 수준 계약)</a>를 <strong>99.95</strong>%로 <strong>늘리고 </strong> 있습니다.</p>


  <p>이러한 새로운 가격 인하를 통해 Azure Red Hat OpenShift는 플랫폼을 만드는 데 필요한 구성 요소에 대한 업그레이드, 패치 및 통합을 관리하는 완전 관리형 고가용성 엔터프라이즈 Kubernetes 제품으로 더 많은 가치를 제공합니다. 이를 통해 팀은 운영 기술 플랫폼이 아닌 비즈니스 가치를 구축하는 데 집중할 수 있습니다.</p>


  <h2>Red Hat OpenShift가 어떻게 도움이 될 수 있나요?</h2>


  <h3>개발자로서</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0be0cf0-5e05-467a-8b44-e5709e9bac35.png"><img alt="Screenshot of Azure Red Hat OpenShift developer portal" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e458daa2-bc45-4846-8529-4436841722be.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Kubernetes는 개발자가 아닌 IT 운영의 요구 사항을 위해 빌드되었습니다. Red Hat OpenShift는 개발자가 Kubernetes를 학습할 필요 없이 Kubernetes에 앱을 배포할 수 있도록 설계되었습니다. 기본 제공 CI(연속 통합) 및 CD(지속적인 업데이트) 파이프라인을 사용하면 리포지토리에 코딩 및 푸시하고 몇 분 안에 애플리케이션을 실행하고 실행할 수 있습니다.</p>


  <p>Azure Red Hat OpenShift에는 개발 수명 주기를 관리하는 데 필요한 모든 것이 포함됩니다. 표준화된 워크플로, 여러 환경에 대한 지원, 연속 통합, 릴리스 관리 등 또한 셀프 서비스, 주문형 애플리케이션 스택을 프로비전하고 OpenShift Service Mesh, OpenShift Serverless, Knative 등과 같은 개발자 카탈로그의 솔루션을 배포합니다.</p>


  <p>Red Hat OpenShift는 복원력 있고 확장 가능한 클라우드 네이티브 애플리케이션을 만들 수 있도록 Azure Database for PostgreSQL 및 Azure Cosmos DB와 같은 Azure 서비스에 쉽게 액세스할 수 있도록 하면서 이미 사용하는 언어, 데이터베이스 및 도구에 대한 상업적 지원을 제공합니다.</p>


  <h3>IT 운영자로서</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4dce245-4c6d-4081-8e63-dae25a4a0e15.png"><img alt="Screenshot of Azure Red Hat OpenShift administrator portal" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf9a7976-6b47-4ca2-b14a-0c60cafb95dd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>컨테이너 플랫폼을 채택하면 애플리케이션 규모 및 복잡성 요구 사항을 따라갈 수 있습니다. Azure Red Hat OpenShift는 자동화된 유지 관리 작업 및 업그레이드가 기본 제공되고, Azure Monitor for Containers를 포함하는 통합 플랫폼 모니터링&mdash; 및 Azure 지원 포털에서 직접 지원 환경을 사용하여 컨테이너 플랫폼을 보다 쉽게 배포하고 관리할 수 있도록 설계되었습니다.</p>


  <p>Azure Red Hat OpenShift를 사용하면 개발자가 몇 분 안에 실행될 수 있습니다. 10개의 컨테이너에서 수천 개의 컨테이너로 조건을 확장하고 필요한 것에 대해서만 비용을 지불할 수 있습니다. 플랫폼, 서비스 및 애플리케이션에 대한 원클릭 업데이트를 통해 Azure Red Hat OpenShift는 소프트웨어 공급망 전체의 보안을 모니터링하여 개발자 생산성을 저하하지 않고 애플리케이션을 보다 안정적으로 만듭니다. Azure Security Center의 기본 제공 취약성 평가 및 관리 도구를 활용하여 Azure Container Registry로 푸시, 가져오기 또는 가져온 이미지를 검사할 수도 있습니다.</p>


  <p>Red Hat이 기획한 Kubernetes 커뮤니티 및 Red Hat 파트너의 운영자를 검색합니다. 클러스터에 운영자를 설치하여 AI 및 기계 학습, 애플리케이션 런타임, 데이터, 문서 저장소, 모니터링 로깅 및 인사이트, 보안 및 메시징 서비스와 같은 선택적 추가 기능 및 공유 서비스를 개발자에게 제공할 수 있습니다.</p>


  <h2>국가별 가용성</h2>


  <p>Azure Red Hat OpenShift는 전 세계 27&nbsp;개 지역에서 사용할 수 있으며&rsquo; 해당 목록을 계속 확장합니다. 지난 몇 개월 동안 미국 서부, 미국 중부, 미국 중북부, 캐나다 중부, 캐나다 동부, 브라질 남부, 영국 서부, 노르웨이 동부&nbsp;, 프랑스 중부, 독일 중서부, 인도 중부, UAE 북부, 한국 중부, 동아시아 및 일본 동부를 포함한 여러 지역에서 Azure Red Hat OpenShift에 대한 지원을 추가했습니다.</p>


  <h2>업계 규정 준수 인증</h2>


  <p>전 세계 규제 산업 및 시장에서 규정 준수 의무를 충족할 수 있도록 Azure Red Hat OpenShift는 PCI DSS, FedRAMP High, SOC 1/2/3, ISO 27001 및 HITRUST 인증을 받았습니다. Azure는 총 제품 수와 평가 범위의 고객 관련 서비스 수 측면에서 업계에서 가장 큰 규정 준수 포트폴리오를 유지 관리합니다. 자세한 내용은 <a href="https://aka.ms/azurecompliance" target="_blank">Microsoft Azure 규정 준수 제품</a> 및 평가 범위의 고객 관련 서비스 수를 확인하세요.</p>


  <h2>다음 단계</h2>


  <p><a href="https://azure.microsoft.com/services/openshift/" target="_blank">지금 Azure Red Hat OpenShift를 사용해 보세요</a>. 이러한 <a href="https://aka.ms/openshift/pricing" target="_blank">새로운 저렴한 가격</a> 과 이를 통해 고객이 IT 운영 및 개발자가 강력한 보안 기능을 사용하여 컨테이너화된 애플리케이션을 효과적으로 공동 작업, 개발 및 배포할 수 있는 플랫폼에서 비즈니스를 구축하는 데 어떻게 도움이 되는지 기대됩니다.</p>
