Title: ASR 및 System Center 사용하여 SAN 복제 기반 Enterprise 등급 재해 복구
Summary: 'ASR의 광범위한 복제 기능 포트폴리오에 Storage Array-Based 복제 추가를 발표합니다. STORAGE SAN(영역 네트워크) 배열의 스냅샷 및 복제 기능을 활용하여 온-프레미스 프라이빗 클라우드에서 고성능 동기 및 비동기 복제를 사용하도록 설정하려는 기업은 이제 ASR 및 System Center '
Content: >-
  올해 내내 <a href="https://aka.ms/san_blog_landingpage">Azure Site Recovery</a> 의 진행 상황을 따르고 있다면, DR(재해 복구) 솔루션을 <em><strong>모든 사용자가</strong></em> 사용할 수 있고 <em><strong>, 어디서나</strong></em> 사용할 수 있고,<strong> <em>쉽게 사용할</em></strong> 수 있도록 하는 것이 우리의 우선 순위임을 기억합니다. 올해 1월에 Hyper-V 복제본을 기반으로 하는 온-프레미스 프라이빗 클라우드에서 오케스트레이션된 DR의 일반 공급이 처음 발표되었으며, 10월에 <a href="https://aka.ms/san_blog_drtoazure">DR 사이트로 Microsoft Azure 사용할 수 있도록</a> 지원합니다. 자체 보조 사이트를 관리하는 데 소비된 귀중한 CAPEX 및 OPEX를 저장하려는 CIO는 이제 Microsoft Azure 의존할 수 있으므로 재해 복구에 이상적인 대상입니다. <a href="https://aka.ms/san_blog_inmageacquisition">InMage Systems를 인수</a>하고 <a href="https://aka.ms/san_blog_inmage_asr">ASR 내에서 InMage Scout를 복제 기술로</a> 통합하면서 VMware 및 물리적 환경에 대한 지원을 확장하여 재해 복구를 위한 통합된 엔드투엔드 솔루션을 구축하는 목표를 달성했습니다.


  오늘, 우리는 ASR의 광범위한 복제 기능 포트폴리오에 <strong>또 다른 중요한 추가를 발표</strong> 하고 있습니다. SAN(Storage 영역 네트워크) 배열의 스냅샷 및 복제 기능을 활용하여 <strong>온-프레미스 프라이빗 클라우드 간에</strong> 고성능 동기 및 비동기 복제를 사용하도록 설정하려는 기업은 이제 ASR <strong>및</strong> System Center Virtual Machine Manager(SCVMM). TechEd Europe 2014에서 새로운 기능의 미리 보기를 공식적으로 발표하고 있으며, 이 기능은 향후 몇 주 안에 ASR에서 사용할 수 있게 될 것입니다. 또한 EMC, NetApp, HP 3PAR 및 Hitachi 스토리지 파트너는 해당 제품 라인에 대해 업데이트된 SMI-S 공급자의 가용성을 발표하여 ASR 및 SCVMM과 하드웨어를 표준 기반 통합할 수 있도록 합니다. 다른 다양한 스토리지 파트너는 SMI-S 공급자를 업그레이드하는 최종 단계에 있으며 하드웨어에 대한 지원이 가까운 장래에 제공될 예정입니다.


  EMC는 ASR 및 VMM이 VNX 및 VMAX Symmetrix SRDF(원격 데이터 기능)와 같은 EMC 스토리지 배열의 복제 기능을 활용할 수 있도록 SMI-S 공급자를 업데이트했습니다. EMC VMAX SRDF는 일관성 기술을 사용하여 복잡한 애플리케이션 환경을 전체적으로 보호하면서 RPO 및 RTO 목표가 충족된다는 확신을 고객에게 제공합니다. 새로운 VMAX3 소프트웨어 아키텍처를 사용하면 복제 워크로드의 병렬화를 위해 다중 코어 및 다중 스레딩 기술을 활용하여 CPU 전원을 더욱 효과적으로 사용할 수 있습니다.


  NetApp은 NetApp FAS Storage 대한 <a href="https://aka.ms/san_blog_netappblog">SMI-S 공급자를 업데이트</a>했습니다(클러스터형 데이터 ONTAP 8.2). NetApp 고객은 SnapMirror와 함께 ASR을 사용하여 데이터베이스 및 배포가 간편한 재해 복구를 통해 전자 메일과 같은 가상화된 중요 비즈니스용 워크로드를 보호할 수 있습니다. ASR SAN 복제에 SnapMirror를 사용하는 고객은 Hyper-V에서 엔터프라이즈 애플리케이션 워크로드를 자신 있게 실행할 수 있습니다. 이러한 워크로드에 대한 재해 보호가 향상되었음을 알 수 있습니다.


  &nbsp;


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SAN_DR_ORCHESTRATION_thumb.jpg"><img class="aligncenter size-full wp-image-212244" style="width: 649px;height: 588px" alt="SAN_DR_ORCHESTRATION_thumb.jpg" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SAN_DR_ORCHESTRATION_thumb.jpg" width="614" height="576" /></a>


  System Center Virtual Machine Manager 및 Microsoft Azure 세계적 수준의 자산을 기반으로 구축된 새로운 스토리지 배열 기반 복제 및 재해 복구 기능은 다양한 기능을 제공합니다.

  <ul>
   <li><strong>SCVMM의 <sup><span style="font-size: medium;color: #008000">새로운</span> </sup>표준 기반(SMI-S) Storage 검색, 프로비전 및 복제 관리는</strong> 완전한 통합과 엔터프라이즈 스토리지 파트너가 제공하는 복제 기능을 활용하는 기능을 보장합니다. SCVMM은 콘솔 내에서 포괄적인 SAN 관리 기능을 제공합니다.</li>
   <li><strong><sup><span style="font-size: medium;color: #008000">새로운</span> </sup>엔드투엔드 재해 복구 및 </strong>ASR 및 VMM을<strong> </strong> 사용한 오케스트레이션은 스토리지와 컴퓨팅을 모두 포함하는 모든 대상 개체의 생성 및 관리를 자동화하여 복구가 작동하도록 보장합니다.</li>
   <li>고객이 가능한 가장 낮은 RPO 및 RTO를 달성할 수 있도록 최적화된 <strong><sup><span style="font-size: medium;color: #008000">새로운</span> </sup>동기 및 비동기 복제</strong> 지원. 스토리지 하드웨어에서 지원하는 기능은 ASR 내에서 자동으로 사용할 수 있습니다.</li>
   <li><strong><sup><span style="font-size: medium;color: #008000">새로운</span> </sup>다중 VM 일관성 및 복제 그룹을</strong> 사용하면 여러 LUN 및 Virtual Machines를 함께 보호할 수 있으므로 애플리케이션 계층이 일관되게 복제되고 동시에 장애 조치(failover)가 필요한 애플리케이션에 대한 지원이 확장됩니다.</li>
   <li>공유 VHDX 또는 iSCSI 대상에서 제공하는 공유 스토리지에 의존하는 <strong>게스트 클러스터에 대한 <sup><span style="font-size: medium;color: #008000">새로운</span> </sup>지원</strong>. 이 중요한 새 기능은 공유 스토리지를 사용하는 SQL Server, SharePoint, SAP 등과 같은 애플리케이션의 재해 복구 및 장애 조치(failover)를 가능하게 합니다.</li>
   <li><strong>ASR 복구 계획은 DR 계획의</strong> 강력하고 간소화된 원클릭 오케스트레이션을 제공합니다. 이제 독립 실행형 Virtual Machines 대신 여러 복제 그룹을 포함하도록 ASR 복구 계획을 설계할 수 있습니다.</li>
   <li>복제 그룹 보호 설정의 <b>대규모 구성</b>은 애플리케이션이 필요한 보호 정책으로 구성되도록 합니다. 기본 및 DR 사이트에서 온-프레미스 네트워크를 매핑할 수 있도록 지원하면 애플리케이션이 장애 조치(failover) 후 다시 시작되고 연결된다는 것을 확신할 수 있습니다.</li>
   <li>테스트 장애 조치(failover)를 통한 DR 드릴, 데이터 손실 제로, 계획되지 않은 장애 조치 및 장애 복구를 보장하는 계획된 장애 조치(failover)를 통해 DR 훈련을 완전히 지원할 수 있는 <b>셀프 서비스 재해 복구 </b>모델 - 모든 DR 작업은 정확하고 일관되며 RTO(복구 시간 목표) 목표를 충족하는 데 도움이 되도록 설계되었습니다.</li>
   <li><b>신뢰할 수 있는 복구를 사용한 감사 및 규정 준수 보고를 </b>통해 규정 준수 요구 사항을 충족하는 위험 없는 비프로덕션 영향, 빈번하고 신뢰도가 높은 DR 테스트를 얻을 수 있습니다. 서비스를 사용하여 수행된 모든 활동을 내보낼 수 있는 기본 제공되는 보고 함수를 사용하면 감사 요구 사항을 충족할 수도 있습니다.</li>
  </ul>

  &nbsp;


  Windows 또는 Linux, Hyper-V, VMware 또는 기타에서 물리적 또는 가상화된 <em><strong>모든</strong></em> 고객 IT 환경의 복제 및 복구를 보호하고 조정하는 기능을 통해 Azure Site Recovery는 많은 조직의 재해 복구 계획에서 중요한 역할을 빠르게 수행했습니다. 모바일 우선 클라우드 우선 세계를 위한 생산성 및 플랫폼 회사인 Microsoft는 고객의 비즈니스 연속성 문제를 해결하고 프라이빗, 파트너 및 퍼블릭 클라우드에서 원활하게 작동하는 하이브리드 클라우드 솔루션을 활성화하기 위해 최선을 다하고 있습니다.


  ASR을 채택한 Enterprise 및 SME 고객은 이미 자체 온-프레미스 프라이빗 클라우드에서 가상 머신을 일관되게 복제, 보호 및 장애 조치(failover)하거나 Microsoft Azure 위한 기능의 이점을 이미 보고 있습니다. ASR은 고객이 재해로부터 복구할 때 RPO(복구 지점 목표)를 충족하고 RTO(복구 시간 목표)를 최적화할 수 있도록 엔지니어링되었습니다.  는 기본 데이터 센터에 영향을 줍니다.


  Azure Site Recovery 및 Azure Backup은 이제 Microsoft 기업계약 통해 구매할 수 있는 편리하고 경제적인 프로모션 제품에서도 사용할 수 있습니다.Azure Backup &amp; Site Recovery 연간 구독 제품의 각 단위는 Site Recovery를 사용하여 단일 인스턴스를 Azure로 보호하고 Azure Backup을 사용하여 최대 100GB의 데이터를 보호하는 방법을 다룹니다.자세한 내용은 Microsoft 재판매인 또는 Microsoft 담당자에게 문의하세요.


  자세한 내용은 <a href="https://aka.ms/asr_blog_forum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하세요.


  <a href="https://aka.ms/san_blog_landingpage">Azure Site Recovery</a>를 시작하는 것은 쉽습니다. <a href="https://aka.ms/san_blog_azuretrial">무료 Microsoft Azure 평가판에 등록하기만</a> 하면 됩니다. Azure Site Recovery를 사용한 Storage 배열 복제 기반 재해 복구는 미리 보기 중에 무료로 사용할 수 있습니다.


  &nbsp;
