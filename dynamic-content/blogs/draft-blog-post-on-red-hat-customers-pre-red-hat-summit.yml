Title: Red Hat Summit에서 디지털 트랜스포메이션 강화
Summary: 오늘 우리는 레드 햇 서밋에서 놀라운 한 주를 마무리하고 있습니다. 우리는 기업에서 오픈 소스에 대한 열정을 가진 고객, 파트너 및 커뮤니티를 한데 모으는 포럼을 다시 한 번 후원하고 참여하게 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p>&rsquo;오늘은 레드 햇 서밋에서 놀라운 한 주를 마무리 were. Were&rsquo;는 기업에서 오픈 소스에 대한 열정을 가진 고객, 파트너 및 커뮤니티를 한데 모으는 포럼을 다시 한 번 후원하고 참여하게 된 것을 자랑스럽게 생각합니다.</p>


  <p>기업 의사 결정자의 40% 이상이 <a href="https://twitter.com/lauren_e_nelson/status/724965075467927553">오픈 소스 사용량 증가</a> 가 해당 부서에 높거나 중요한 우선 순위라고 말하는 상황에서 오픈 소스가 엔터프라이즈 디지털 변환에서 중요한 역할을 한다는 것은 의심의 여지가&rsquo; 없습니다. &rsquo;그리고 Linux를 실행하는 Microsoft Azure VM 3개 중 1개와 Windows VM의 1.4배 속도로 증가하는 클라우드에서 이러한 모멘텀을 볼 수 있습니다.</p>


  <p>그러나 성공적인 클라우드 전략은 민첩성과 속도뿐만 아니라 IT가 잘 알고 있는 것입니다. 2017년 Red Hats&rsquo; <a href="https://www.redhat.com/en/red-hat-global-customer-tech-outlook-2017">글로벌 고객 기술 Outlook</a> 설문 조사에서 보안, 규정 준수, 관리 및 하이브리드 클라우드 전략은 인프라를 올해의 최고 자금 조달 우선 순위로 밀접하게 따르고 있으며, CIO의 약 절반이 이를 최우선 순위로 지정합니다.</p>


  <p>1년 반 전에 발표된 Red Hat과의 파트너십은 <a href="https://www.youtube.com/watch?v=eJ8G8-JhL28&amp;feature=youtu.be">안전하고 관리가 용이하며 잘 지원되는</a> 방식으로 하이브리드 클라우드 배포에 더 많은 선택을 제공하고 통합 개발 및 DevOps, 통합 관리, 공통 ID 및 일관된 데이터 플랫폼과 같은 기능 전반에서 민첩성을 제공합니다.</p>


  <h2>고객이 클라우드에서 혁신할 수 있도록 지원</h2>


  <p>파트너 관계에서 가장 흥미로운 점은&rsquo; <a href="https://azure.microsoft.com/en-us/campaigns/redhat/">Microsoft Azure Red Hat 솔루션</a>으로 비즈니스를 혁신하고 있는 전 세계 수천 명의 고객입니다.</p>


  <p>고객이 IoT 솔루션에 JBoss 미들웨어를 사용하거나 OpenShift Container Platform에 대한 통합 지원을 활용하여 스케일 아웃 Red Hat Enterprise Linux 클러스터를 실행하든 관계없이 Microsoft 파트너는 클라우드 경험에서 고객을 만나고, Microsoft는 풍부한 Azure 에코시스템에 대한 액세스를 제공하면서 온-프레미스 및 퍼블릭 클라우드 간에 일관성을 제공하는 유일한 클라우드 공급자입니다.</p>


  <p>이러한 유연성은 모든 종류의 조직에 전례 없는 용량과 민첩성을 제공합니다. 오늘 폐막 기조연설에서 저와 함께 <strong>카탈리나 마케팅</strong> 의 미디어 플랫폼 솔루션 디렉터인 Terrance Snyder는 오픈 소스 사용 방법과 Microsoft 및 Red Hat이 적합한 위치를 공유합니다. 또한 Azure의 Red Hat 솔루션이 디지털 변환에 연료를 공급하는 더 많은 훌륭한 고객 시나리오가 있습니다.</p>


  <p>예를 들어 <strong>, 닐슨</strong> 은 Azure와 함께 Red Hat Ansible을 사용하여 몇 분 안에 애플리케이션 리소스를 처음부터 만들고 구성하여 환경당 작업 일 수를 절약합니다. <strong>또한 TMB 은행은</strong> Azure를 사용하여 디지털 변환에 연료를 공급하고<a href="https://news.microsoft.com/th-th/2017/03/31/tmb_digitaltransformation_en">, 세계적 수준의 보안 및 규정 준수 표준</a> 덕분에 Red Hat Enterprise Linux 워크로드에 Microsoft를 선택합니다.</p>


  <p>Red Hat Summit에서 <strong>볼보</strong> 는 Azure의 <a href="https://www.redhat.com/cms/managed-files/VCC_0.pdf">Java 프로덕션 애플리케이션</a>용 OpenShift Container Plaform을 사용하여 Ansible을 사용하여 여러 위치에서 배포를 자동화하는 방법을 공유했습니다.</p>


  <p>페루 보험 회사인 <strong>Pacifico Seguros</strong>는 JBoss 미들웨어 및 Red Hat Enterprise Linux와 같은 Azure의 Red Hat 솔루션을 사용하여 에이전트를 학습시키고 PC&amp; 백 엔드를 포함하여 Azure에 전체 코어 환경을 배포합니다.</p>


  <p>일본에서 파트너 <strong>Visionarts</strong> 는 소니 코퍼레이션이 VAIO 비즈니스의 고객 지향 기능을 Azure로 전환하는 데 도움을 주었습니다. Visionarts는 Red Hat 솔루션에 Azure Log Analytics 및 Azure Security Center를 광범위하게 사용하고 있으며, 로그인할 필요 없이 관리 작업을 집계하고 취약성에 대한 사전 대응을 제공합니다.</p>


  <h2>앞으로의 길</h2>


  <p>Red Hat/Microsoft 파트너십의 가장 흥미로운 측면 중 하나는 공동 배치 <a href="https://aka.ms/thc8dc">리소스를 비롯한 통합 지원</a>입니다. <strong>Throwback Entertainment</strong><a href="https://www.youtube.com/watch?v=c3oWaZvmwgI"></a>의 스튜디오 책임자인 Richard Hum은 &ldquo;Red Hat 오픈 소스와 Azure 지원이 같은 사무실에 <a href="https://youtu.be/4EYseGkkk_c"></a>&rdquo;&rsquo;있다는 사실에 놀랐다고 말했습니다.</p>


  <p>지난 18개월 동안 Weve&rsquo;는 Red Hat의 .NET Core Enterprise Linux에서 OpenShift Container Platform 및 JBoss 미들웨어를 포함한 Azure의 Red Hat 솔루션에 이르기까지 두 포트폴리오에 혁신을 가져왔습니다. 나중에 오늘, Microsoft의 짐 짐머만과 Red Hat의 Steve Pousty는 지난 18개월 동안 작업해 온 개발자&rsquo;를 위해 SQL Server, .NET Core 및 Windows Server 및 Azure의 OpenShift를 포함한 몇 가지 새로운 기능을 시연할 예정입니다.</p>


  <p>그리고 오늘, 공동 엔지니어링, 보안 및 지원 노력에 걸쳐 우리의 지속적인 파트너십의 일환으로, 마이크로 소프트와 레드 햇은 SQL Server 제공 할 계획을 발표하고있다 <strong>2017 Red Hat Enterprise Linux</strong>, 고가용성을 갖춘, 바로 올해 말 SQL Server GA에. Well&rsquo;은 하이브리드 및 컨테이너 기반 솔루션과 같은 엔터프라이즈의 공동 고객을 위한 고부가가치 시나리오에서 Red Hat을 계속 사용합니다.</p>


  <p>마지막으로, Id&rsquo;는 고객 및 파트너의 최신 기술 데모 및 학습을 배포하는 <a href="https://www.microsoft.com/en-us/mtc">Microsoft 기술 센터에서</a>&rsquo; Azure의 Red Hat에 대해 자세히 알아보도록 초대합니다. Azure에서 OpenShift를 시작하려면 새로 릴리스된 <a href="https://testdrive.azure.com/#/test-drive/redhat.openshift-test-drive">시험 사용 환경을</a> 확인합니다. Red Hat Summit에 참석하지 않는 경우 온라인으로 <a href="https://www.redhat.com/summit?sc_cid=701600000011tlxAAA">기조연설을 시청</a> 하고 <a href="https://twitter.com/openatmicrosoft">Twitter에서</a> 이벤트 하이라이트를 팔로우할 수 있습니다!</p>
