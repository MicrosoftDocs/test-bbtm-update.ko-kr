Title: New Relic One을 사용하여 Azure Spring Cloud에서 애플리케이션을 손쉽게 모니터링
Summary: 오늘 Azure Spring Cloud에서 New Relic One 성능 모니터링의 통합을 발표합니다. 지난 18개월 동안 많은 엔터프라이즈 고객과 협력하여 시나리오에 대해 알아봅니다. 이러한 고객 중 상당수는 온-프레미스 데이터 센터에서 수천 개의 Spring Boot 애플리케이션을 실행하고 있습니다. 이러한 애플리케이션을 클라우드로 마이그레이션할 때 개발자가 잘 알고 있는 도구를 사용하여 APM(애플리케이션 성능 모니터링)을 위해 계측해야 합니다. 이제 Azure Spring Cloud에서 New Relic One이 통합되어 경험을 계속하고 Spring Boot 애플리케이션을 쉽게 계측할 수 있습니다.
Content: >-
  <p>오늘 Azure <a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">Spring Cloud</a>에서 New Relic One 성능 모니터링의 통합을 발표합니다.</p>


  <p>지난 18개월 동안 많은 엔터프라이즈 고객과 협력하여 시나리오에 대해 알아봅니다. 이러한 고객 중 상당수는 온-프레미스 데이터 센터에서 수천 개의 Spring Boot 애플리케이션을 실행하고 있습니다. 이러한 애플리케이션을 클라우드로 마이그레이션할 때 개발자가 익숙하고 수년 동안 사용해 온 도구를 사용하여 APM(애플리케이션 성능 모니터링)을 위해 계측해야 하며, <a href="https://docs.newrelic.com/" target="_blank">New Relic One</a>과 같은 에이전트를 사용하여 엔드 투 엔드 모니터링을 위해 이미 미리 계측된 데스크톱 및 모바일 애플리케이션의 연속성을 보장해야 합니다. Azure Spring Cloud에서 New Relic One의 통합을 통해 경험을 계속하고 New Relic One을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/developer/java/migration/migrate-spring-boot-to-azure-spring-cloud" target="_blank">Spring Boot</a> 애플리케이션을 쉽게 계측할 수 있습니다.</p>


  <p>현재 Spring Boot 애플리케이션을 배포하는 대부분의 조직에서는 자동화 및 애플리케이션 성능 모니터링을 사용하여 거의 모든 규모에서 Spring Boot 애플리케이션을 실행하는 이점을 최대화하는 비슷한 목표를 공유합니다. Azure Spring Cloud는 컨테이너화된 워크로드 관리와 관련된 많은 수고를 추상화하는 데 탁월하지만, 조직에서 이러한 애플리케이션을 대규모로 배포할 때 이러한 애플리케이션의 성능 및 상태를 모니터링 및 유지 관리하거나 문제가 발생할&mdash; 경우 문제를 해결하는 데 어려움을 줍니다. New Relic One 여정을 성공하고 계속할 수 있도록 Azure Spring Cloud 인스턴스에서 New Relic One을 사용하여 계측, 모니터링 및 가시성을 제공하는 기능을 통합하고 업그레이드했습니다. 이는 계측을 빠르고 쉽게 설정하는 것으로 시작합니다. 그런 다음, 애플리케이션, JVM(Java Virtual Machines), 트랜잭션 등의 성능 및 상태를 분석하여 성능 문제를 식별하고 해결할 수 있습니다.</p>


  <h2>Spring Boot 애플리케이션 계측</h2>


  <p>&quot;Terraform 또는 ARM 템플릿을 만들고 배포&mdash;하는&quot; 새 애플리케이션을 계측하고 모니터링하기 위한 완전한 실습 환경을 위해 프로비저닝 자동화를 실행합니다. 또는 Azure CLI를 사용하여 주문형으로 실행하여 유연성과 제어를 강화할 수 있습니다.</p>


  <pre style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">

  az spring-cloud app update --name customers-service \
      --jvm-options=&quot;-javaagent:/opt/agents/newrelic/java/newrelic-agent.jar&quot; \
      --env NEW_RELIC_APP_NAME=customers-service NEW_RELIC_LICENSE_KEY=&lt;key&gt;
  </pre>


  <h2>Spring Boot 애플리케이션 성능 살펴보기</h2>


  <p>계측 후 New Relic One 포털을 통해 Spring Boot 애플리케이션 성능을 탐색할 수 있습니다. 서비스 지도 통해 작동 중인 애플리케이션을 볼 수 있습니다. 예를 들어 아래 스크린샷은 인기 있는 Petclinic 프로젝트의 모든 애플리케이션을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a46f26c-d26e-4e9b-965c-edde1cff1ba8.jpg"><img alt="Screenshot 1—shows all the applications in the popular Petclinic project." border="0" height="1888" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1369468a-0f0b-4317-a7f6-45298a98f0e5.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2-Service-maps" width="3360"></a></p>


