  <p><em>그림 6: 탐색기 보기가 Azure Spring Cloud 인스턴스에서 인스턴스를 그룹화하는 방법을 보여 줍니다.</em></p>


  <h3>Spring Boot 애플리케이션 인스턴스에서 변칙 검색</h3>


  <p>New Relic Lookout은 최근 신호 변경의 심각도를 나타내는 색과 메트릭 신호의 크기에 비례하여 크기가 조정된 원 시각화를 사용하여 일반적인 동작에서 벗어나는 인스턴스의 직관적인 보기를 제공합니다. Lookout은 지난 5분 내의 신호를 이전 시간에 대해 자동으로 비교합니다.</p>


  <p><strong>마찬가지로 New Relic One을 사용하여 <a href="https://docs.newrelic.com/docs/agents/java-agent/additional-installation/install-new-relic-java-agent-docker/" target="_blank">Azure Kubernetes Service</a> 및 <a href="https://docs.newrelic.com/docs/agents/java-agent/installation/install-java-agent/" target="_blank">Virtual Machines</a>와 같은 Azure 서비스에서 Java 애플리케이션을 모니터링할 수 있습니다.</strong></p>


  <h2>솔루션을 빌드하고 지금 모니터링</h2>


  <p>Azure Spring Cloud는 Microsoft 및 VMware에서 공동으로 빌드, 운영 및 지원됩니다. 인프라 및 Spring Cloud 미들웨어 관리의 복잡성을 추상화하여 비즈니스 논리를 빌드하는 데 집중하고 Azure에서 동적 크기 조정, 패치, 보안, 규정 준수 및 고가용성을 처리할 수 있도록 하는 Spring Boot 애플리케이션용 완전 관리형 서비스입니다. 몇 단계를 통해 Azure Spring Cloud를 프로비전하고, 애플리케이션을 만들고, Spring Boot 애플리케이션을 배포 및 확장하고, 몇 분 안에 모니터링을 시작할 수 있습니다. 계속해서 개발자 친화적이고 엔터프라이즈급 기능을 Azure Spring Cloud에 도입할 예정입니다.</p>


  <p>Azure Spring Cloud를 사용하여 영향력 있는 솔루션을 빌드하는 방법을 듣고 싶습니다. 빠른 시작을 사용하여 오늘&mdash; Spring 애플리케이션을 <a href="https://aka.ms/get-started-with-azure-spring-cloud" target="_blank">Azure Spring Cloud에</a> 배포합니다.</p>


