  <h3>최종 사용자에게 값 제공</h3>


  <p>계측되면 여러 Spring Boot 애플리케이션 인스턴스로 확장할 때 모든 새 애플리케이션 인스턴스가 자동으로 모니터링됩니다. 에이전트 설치 및 유지 관리를 관리하는 시간을 줄이고 인시던트 식별 및 해결에 더 많은 에너지를 소비합니다. Azure Spring Cloud 서비스는 에이전트를 주기적으로 업데이트하기 위한 온포인트입니다.</p>


  <h3>Spring Boot 애플리케이션 인스턴스 보기</h3>


  <p>New Relic One Navigator는 애플리케이션 인스턴스의 작동 상태를 한눈에 볼 수 있습니다. 부동산의 이 조감도&#39;자동으로 사용할 수 있으며 구성이 필요하지 않습니다. 탐색기를 사용하면 정의한 경고에 따라 신호등 색이 있는 조밀한 허니콤 보기에 인스턴스를 직관적으로 표시하므로 많은 수의 인스턴스를 쉽게 탐색할 수 있습니다. 영향을 받을 수 있는 종속 시스템을 확인하는 것 외에도 경고 인스턴스를 신속하게 식별하고 근본 원인을 파악합니다.</p>


  <p>다음 탐색기 보기는 Azure Spring Cloud 인스턴스에서 인스턴스를 그룹화하여 다중 지역 배포에서 작업을 신속하게 비교할 수 있도록 합니다. 인스턴스를 그룹화하고 필터링하여 문제에 대해 신속하게 0으로 설정할 수 있습니다. 또한 모든 인스턴스로 드릴다운하여 해당 작업의 요약과 사용자 지정 특성을 포함한 주요 메트릭 및 메타데이터와 함께 위반 사항을 확인할 수 있습니다.</p>


