  <p>New Relic One 스레드 프로파일러를 통해 각 스레드의 스택 추적을 살펴보고 Java 메서드에서 사용되는 시간을 이해할 수 있습니다. 이렇게 하면 대부분의 시간이 소요되는 애플리케이션의 핫&quot; 함수에 대한 인사이트를 &quot;얻을 수 있습니다. 예를 들어 아래 스크린샷은 customers-service 애플리케이션에서 스레드의 스택 추적을 보여줍니다.</p>


