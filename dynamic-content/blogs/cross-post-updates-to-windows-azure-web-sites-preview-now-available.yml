Title: '교차 게시물: Azure 웹 사이트(미리 보기)를 Windows 업데이트 사용 가능'
Summary: 현재는 새로운 기능과 기존 기능의 향상된 기능을 포함하여 Windows Azure 웹 사이트(미리 보기)를 업데이트하고 있습니다.&nbsp; 변경 내용에는 Paid-Shared 사이트 모드의 도입이 포함됩니다...
Content: '<p>현재는 새로운 기능과 기존 기능의 향상된 기능을 포함하여 Windows Azure 웹 사이트(미리 보기)를 업데이트하고 있습니다.&nbsp; 변경 내용에는 사용자 지정 도메인 이름 지원이 포함된 Paid-Shared 사이트 모드 도입, 업데이트된 사용 할당량 및 FastCGI 프로토콜 지원뿐만 아니라 두 가지 추가 node.js 버전에 대한 지원이 포함됩니다.&nbsp; Scott Guthries&rsquo; 블로그 게시물 &ldquo;<a href="https://weblogs.asp.net/scottgu/archive/2012/09/17/announcing-great-improvements-to-windows-azure-web-sites.aspx" target="_blank">공지: Azure 웹 사이트를</a>&rdquo; Windows 개선 사항을 확인하여 이러한 변경 사항에 대해 자세히 알아보세요.</p>  <p>추가 리소스:</p>  <ul>  <li><a href="https://www.windowsazure.com/en-us/home/scenarios/web-sites/?WT.mc_id=cmp_pst001_blg_post0203web" target="_blank">Azure 웹 사이트 Windows 개요</a></li>  <li><a href="https://www.windowsazure.com/en-us/pricing/calculator/?WT.mc_id=cmp_pst001_blg_post0203cal" target="_blank">가격 책정 정보</a></li>  </ul>'
