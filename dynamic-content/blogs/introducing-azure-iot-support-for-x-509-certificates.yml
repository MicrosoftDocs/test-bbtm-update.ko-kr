Title: X.509 인증서에 대한 Azure IoT 지원 소개
Summary: 디바이스 수준 인증을 향상시키기 위해 X.509 인증서에 대한 지원을 도입한다고 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Im&rsquo;은 장치 수준 인증을 향상시키기 위해 X.509 인증서에 대한 지원을 도입하는 Were&rsquo;를 발표하게되어 기쁩니다. X.509 인증서는 연결된 디바이스와 암호화 보호 장치가 있는 클라우드 플랫폼 &ndash; 과 같은 두 당사자 &ndash; 간에 정보를 교환하기 위한 골드 표준으로 간주되며, 이를 통해 기업은 전송 중인 정보에 대한 잠재적 노출을 경고할 수 있습니다.</p>


  <p>X.509 인증서에 대한 Azure IoT 지원을 통해 IoT 디바이스는 이제 프라이빗 키를 로컬로 저장할 수 있으며, 관련 디바이스 X.509 인증서가 생성되어 정보가 전송되기 전에 Azure IoT Hub에 디바이스를 식별할 수 있습니다. 제조, 의료 및 스마트 도시와 같은 산업의 고객에게 이점은 무결성을 유지하면서 디바이스 ID를 에지에서 클라우드로 안전하고 안전하게 전송할 수 있다는 것입니다. 이 기능에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/iot-hub-sas-tokens/#supported-x509-certificates">있습니다</a>.</p>


  <h2>IoT 배포 보안 유지</h2>


  <p>또한 Weve&rsquo;는 <em><a href="https://azure.microsoft.com/en-us/documentation/articles/iot-suite-security-deployment/">IoT 배포 보안</a></em>이라는 Azure IoT Hub 보안 기능에 대해 읽기 쉬운 새로운 입문서를 게시했습니다. 여러 IoT 디바이스가 배포되는 규모와 결합된 개별 주택, 회사 건물 및 지리에 걸쳐 있을 수 있는 사물 인터넷의 분산 특성은 IoT를 채택, 디자인 및 배포할 때 보안을 주요 고려 사항 중 하나로 만듭니다.</p>


  <p>Microsoft&rsquo;에서는 엔터프라이즈 전문 지식을 기반으로 IoT 보안을 개발했으며, 기업은 하나의 보안 기술이 손상될 위험을 완화하기 위해 여러 보안 기능을 계층화하는 심층 방어 전략을 채택할 것을 권장했습니다. 기술 공급자, 파트너 및 회사의 광범위한 에코시스템에 의존하여 솔루션을 구현하는 IoT 자체와 마찬가지로, IoT 인프라를 엔드투엔드 보안하려면 디바이스 제조업체, 운영자, 통합업체, 솔루션 개발자 및 개인 또는 IoT를 배포하는 비즈니스의 공동 노력이 필요하다고 생각합니다.</p>


  <p>Microsoft는 고객과 협력하여 디바이스, 자산 및 데이터의 보안을 보장하는 도구를 포함하여 보안 모범 사례를 사용하도록 설정하고 있습니다. Microsoft는 보안 접근 방식을 사전에 공유하고 다음과 같은 보안 아키텍처 및 기능에 대한 자세한 정보를 제공하는 여러 백서를 게시했습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/securing-iot-ground-up/">처음부터 보안</a>: 보안을 위한 아키텍처 및 기능 측면에서 Azure가 제공하는 기능을 개략적으로 살펴봅니다. 및 IoT 인프라 보안을 위한 Azure IoT 기능을 소개합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/iot-security-best-practices/">보안 모범 사례</a>: IoT 인프라 보안을 위한 업계 전반의 모범 사례 모음입니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/iot-security-architecture/">보안 아키텍처</a>: 위협 모델링을 중심으로 구축된 IoT 아키텍처를 살펴보세요. 이 문서에서는 위협 모델링을 소개하고 Azure IoT 참조 아키텍처에 대한 실제 위협 모델을 안내합니다.</li>
  </ul>
