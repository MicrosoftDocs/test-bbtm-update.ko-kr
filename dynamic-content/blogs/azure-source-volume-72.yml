  <h2>고객, 파트너 및 산업</h2>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-and-sap-extend-partnership-to-internet-of-things/?ocid=AID765057&amp;wt.mc_id=CFID0431">Microsoft 및 SAP, 사물 인터넷으로 파트너 관계 확장</a></h3>


  <p>IoT(사물 인터넷)는 기업이 IoT의 시장 진출 혜택을 보고, 운영 및 물류, 원격 모니터링 및 예측 유지 관리를 에지에서 변환하는 것에서부터 연결된 디바이스로 구동되는 새로운 소비자 환경에 이르기까지 대규모 &ndash; 로 배포하는 것을 보면서 주류가 되고 있습니다. 이러한 모든 솔루션에서 IoT 데이터와 AI는 새로운 기회로 이어지는 강력한 인사이트를 생성하고 있습니다. Microsoft와 SAP는 IoT 공간에서 새로운 협업을 통해 물리적 디바이스 및 자산을 포함하도록 파트너 관계를 확장한다고 발표했습니다. SAP Leonardo IoT는 Azure IoT 서비스와 통합되어 고객에게 SAP 비즈니스 데이터로 IoT 데이터를 컨텍스트화 및 보강하고 SAP 솔루션 기반 비즈니스 프로세스를 Azure IoT Edge 플랫폼으로 원활하게 확장할 수 있는 기능을 제공합니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/azure-marketplace-new-offers-volume-32/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure Marketplace 새 제품 &ndash; 볼륨 32</a></h3>


  <p>Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. Gold 및 Silver Microsoft Cloud Competency 파트너와 연결하여 Azure 채택을 도울 수도 있습니다. 1월 하반기에는 70개 새로운 제품을 발표했습니다.</p>


