Title: Azure.Source - 볼륨 72
Summary: 플랫폼 간 협업 혼합 현실 앱을 위한 Azure Spatial Anchors 발표 전체 엔터프라이즈를 위한 Microsoft Azure Sentinel, 지능형 보안 분석 소개 Logic Apps용 Azure Integration Service Environment 발표; 그리고 훨씬 더!
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/blog/announcing-azure-spatial-anchors-for-collaborative-cross-platform-mixed-reality-apps/?ocid=AID765057&amp;wt.mc_id=CFID0431">협업 플랫폼 간 혼합 현실 앱을 위한 Azure Spatial Anchors 발표</a></h3>


  <p>협업, 플랫폼 간 및 공간 인식이 가능한 새로운 세대의 혼합 현실 애플리케이션을 빌드할 수 있는 혼합 현실 서비스인 Azure Spatial Anchors는 현재 공개 미리 보기로 제공됩니다. 산업 전반에 걸쳐 개발자와 기업은 일상적인 워크플로에서 혼합 현실을 사용하고 있으며 다음에 보고 싶은 것에&rsquo; 대한 피드백을 제공합니다. 고객이 구축한 모든 혼합 현실 솔루션을 살펴보면 두 가지가 눈에 띄게 됩니다. 즉, 혼합 현실 환경을 쉽게 공유하고 애플리케이션을 실제 환경의 컨텍스트에 배치하려고 합니다. 산업 전반에 걸쳐 추진력을 얻고 있는 두 가지 애플리케이션 패턴과 Azure Spatial Anchors를 통해 더 쉽고 빠르게 제공할 수 있는 방법에 대해 알아봅니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c67d1df-c621-4b36-a0f7-5353c148a85c.png"><img alt="Photograph of people using HoloLens in manufacturing" border="0" height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c67d1df-c621-4b36-a0f7-5353c148a85c.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="제조에서 HoloLens 사용" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/introducing-microsoft-azure-sentinel-intelligent-security-analytics-for-your-entire-enterprise/?ocid=AID765057&amp;wt.mc_id=CFID0431">전체 엔터프라이즈를 위한 Microsoft Azure Sentinel, 지능형 보안 분석 소개</a></h3>


  <p>Microsoft Azure Sentinel은 Azure Portal에서 미리 보기로 제공됩니다. 보안은 점점 더 정교해지는 공격, 경고 볼륨 및 오늘날의&rsquo; SIEM(보안 정보 및 이벤트 관리) 제품이 속도를 유지할 수 없는 긴 해결 기간의 끝없는 사가&mdash; 연대기가 될 수 있습니다&rsquo;. Weve&rsquo;는 Microsoft Azure Sentinel이라는 새로운 클라우드 네이티브 SIEM 도구를 재구성하여 클라우드 규모에 지능형 보안 분석을 제공하는 동시에 디바이스, 사용자, 앱, 클라우드의 서버에 이르기까지 전체 하이브리드 조직에서 보안 데이터를 쉽게 수집할 수 있도록 했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6489d6a-94aa-4516-9054-b4b926254186.png"><img alt="Screenshot of the Azure Sentinel overview dashboard in the Azure portal" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6489d6a-94aa-4516-9054-b4b926254186.png" title="Azure Portal의 Azure Sentinel 개요 대시보드" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/announcing-azure-monitor-aiops-alerts-with-dynamic-thresholds/?ocid=AID765057&amp;wt.mc_id=CFID0431">동적 임계값을 사용하여 Azure Monitor AIOps 경고 발표</a></h3>


  <p>동적 임계값이 있는 메트릭 경고는 이제 공개 미리 보기에서 사용할 수 있습니다. 동적 임계값은 더 이상 수동으로 임계값을 식별하고 설정할 필요가 없도록 Azure Monitor 메트릭 경고를 크게 향상시킵니다. 이제 경고 규칙은 고급 기계 학습(ML) 기능을 활용하여 기록 동작에&#39; 메트릭을 학습하는 동시에 가능한 서비스 문제를 나타내는 패턴 및 변칙을 식별합니다. 동적 임계값을 사용하는 메트릭 경고는 현재 공개 미리 보기 중에 무료로 사용할 수 있습니다.</p>


  <h3><a href="https://blogs.msdn.microsoft.com/warnov/2019/02/26/working-with-azcopy-10-and-azure-storage-blob-access-tiers/?ocid=AID765057&amp;wt.mc_id=CFID0431">AZCopy 10 및 Azure Storage Blob 액세스 계층 작업</a></h3>


  <p>AzCopy v10은 이제 공개 미리 보기에서 사용할 수 있습니다. Azure Blob Storage 스토리지 요구 사항에 따라 비용을 절감할 수 있는 세 가지 액세스 계층을 제공합니다. Azure Storage Blob을 업로드하는 데 도움이 되는 콘솔 도구인 최신 AzCopy를 사용하여 Azure Storage 계정 내의 혼합 액세스 계층에서 작동하는 고성능의 신뢰할 수 있는 데이터 전송을 가져옵니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/announcing-azure-integration-service-environment-for-logic-apps/?ocid=AID765057&amp;wt.mc_id=CFID0431">Logic Apps용 Azure Integration Service Environment 발표</a></h3>


  <p>이제 Logic Apps를 현재 사용할 수 있는 모든 지역에서 통합 서비스 환경을 사용할 수 있습니다. 중요한 비즈니스 시나리오에서는 데이터가 움직이는 모든 부분 간에 흐르고 있다는 확신을 가져야 합니다. 핵심 Logic Apps 제품은 데이터 원본과 서비스 간에 통합하기 위한 다중 패싯 서비스이지만 통합 프로세스가 가능한 한 성능이 좋은지 확인하기 위해 전용 서비스가 필요한 경우도 있습니다. 따라서&rsquo; 모든 엔터프라이즈 규모 통합 요구 사항에 맞게 완전히 격리되고 전용 환경인 ISE(Integration Service Environment)를 개발했습니다. Integration Service Environment는 Logic Apps가 현재 미국 중서부, 브라질 남부 및 캐나다 동부를 제외한 모든 지역에서 사용할 수 있습니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Introduction-to-Azure-Integration-Service-Environment-for-Logic-Apps/player?format=ny" width="576"></iframe></p>


