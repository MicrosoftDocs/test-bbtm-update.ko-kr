  <h2>이벤트</h2>


  <h3><a href="https://azure.microsoft.com/blog/mwc-2019-azure-iot-customers-partners-accelerate-innovation-from-cloud-to-edge/?ocid=AID765057&amp;wt.mc_id=CFID0431">MWC 2019: Azure IoT 고객, 파트너는 클라우드에서 에지로 혁신을 가속화합니다.</a></h3>


  <p>IoT(사물 인터넷)는 모바일 및 PC를 훨씬 뛰어넘는 컴퓨팅 세계를 확장하여 2020년까지 200억 대의 디바이스에 도달할 수 있는 새로운 클라우드 연결 디바이스 클래스를 도입했습니다. IoT의 전략적 가치를 더욱 높이는 새로운 디바이스 및 클라우드 서비스를 사용하여 글로벌 규모의 IoT 솔루션을 위한 새로운 IoT 파트너십을 발표합니다.</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=jJglCYFiodI"><img alt="Thumbnail from Azure Kinect DK video" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/900b5468-1044-4dec-9551-799a21114f42.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube에서 Azure Kinect DK 비디오 보기" width="480"></a></p>


  <p>줄리아 화이트에 의해이 게시물에 자세히 알아보기, 기업 부사장, 공식 마이크로 소프트 블로그에 Microsoft Azure: <a href="https://blogs.microsoft.com/blog/2019/02/24/microsoft-at-mwc-barcelona-introducing-microsoft-hololens-2/?ocid=AID765057&amp;wt.mc_id=CFID0431">MWC 바르셀로나에서 마이크로 소프트: Microsoft HoloLens 소개 2</a>.</p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/blog/instantly-restore-your-azure-virtual-machines-using-azure-backup/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure Backup을 사용하여 Azure Virtual Machines 즉시 복원</a></h3>


  <p>이제 Azure VM(Virtual Machines)에 대한 Azure Backup 즉시 복원 기능을 사용할 수 있습니다. Azure Backup을 사용하는 경우 즉시 복원을 사용하면 디스크와 함께 저장된 스냅샷에서 VM을 신속하게 복구할 수 있습니다. 또한 연결된 가상 머신의 요구 사항 및 중요도에 따라 백업 정책 수준에서 스냅샷의 보존 범위를 완전히 유연하게 구성할 수 있습니다. 사용자에게 리소스에 대한 보다 세분화된 제어를 제공합니다. 지역별로 이 환경을 사용하도록 설정하고 배포하고 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/cognitive-services-speech-sdk-1-3-february-update/?ocid=AID765057&amp;wt.mc_id=CFID0431">Cognitive Services Speech SDK 1.3 &ndash; 2월 업데이트</a></h3>


