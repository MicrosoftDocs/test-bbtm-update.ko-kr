  <h2>이제 일반 공급</h2>


  <h3>&nbsp;</h3>


  <h3><a href="https://azure.microsoft.com/blog/announcing-the-general-availability-of-java-support-in-azure-functions/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure Functions에서 Java 지원의 일반 공급 발표</a></h3>


  <p>Azure Functions 2.0에서 Java 지원의 일반 공급 발표 전 세계 Azure에서 제공하는 50개 이상의 지역에서 Java 앱을 빌드하고 실행할 수 있는 다양한 옵션을 사용할 수 있습니다. Azure Functions는 가속 개발 및 이벤트 기반 애플리케이션의 서버리스 호스팅을 위한 트리거 및 바인딩을 기반으로 하는 생산적인 프로그래밍 모델을 제공합니다. 이를 통해 개발자는 플랫폼(Windows, Mac 또는 Linux), 프로그래밍 언어 및 선택한 도구를 사용하여 앱을 빌드할 수 있으며, 로컬에서 빌드 및 디버깅에서 클라우드의 배포 및 모니터링에 이르는 엔드투엔드 개발자 환경을 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/announcing-the-general-availability-of-azure-lab-services/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure Lab Services의 일반 공급 발표</a></h3>


  <p>Azure Lab Services의 일반 공급 발표 - 클라우드의 컴퓨터 랩. 랩&rsquo; 기본 인프라를 프로비전하고 관리하면 사용자에게 적합한 랩 환경을 준비하기가 어렵습니다. Azure Lab Services를 사용하면 클래스를 가르치고, 전문가를 교육하고, 해커톤 또는 실습 랩을 실행하는 등 미리 구성된 VM(가상 머신)에 대한 주문형 액세스를 쉽게 설정하고 제공할 수 있습니다. Azure Lab Services GA 가격은 2019년 5월 1일부터 적용됩니다. 프리미어 개발자 블로그에서 이 게시물에서 Azure Lab Services를 사용하는 방법에 대해 자세히 알아보세요. <a href="https://devblogs.microsoft.com/premier-developer/azure-lab-services-scheduling-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure Lab Services 지금 사용 가능</a></p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7a82ab2-1fb5-4875-bf03-960d1c142fad.png"><img alt="Screenshot of publishing a template in Azure Lab Services" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7a82ab2-1fb5-4875-bf03-960d1c142fad.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Lab Services에서 템플릿 게시" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/running-cognitive-services-on-iot-edge/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure IoT Edge에서 Cognitive Services 실행</a></h3>


  <p>로컬로 워크로드를 실행할 수 있도록 Azure IoT Edge를 사용하여 에지 디바이스에서 Text Analytics 및 Language Understanding 컨테이너에 대한 Azure Cognitive Services 컨테이너 실행에 대한 지원을 발표합니다. 신뢰할 수 있는 인터넷 연결이 없거나&rsquo; 대역폭 비용을 절감하려는 경우 대기 시간이 매우 짧거나, 현장에서 분석해야 하는 중요한 데이터를 처리하든, Cognitive Services 컨테이너를 사용하여 Edge를 Azure IoT 클라우드와의 일관성을 제공합니다. 이러한 컨테이너 이미지는 Azure Marketplace에서 IoT Edge 모듈로 직접 사용할 수 있습니다.</p>


