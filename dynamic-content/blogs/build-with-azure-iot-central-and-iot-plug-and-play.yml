  <p>&rsquo;공개 출시&rsquo;에 앞서 참여하는 방법을 알아보려면 <a href="https://aka.ms/DTDL" target="_blank">현재 GitHub 사용할 수 있는 정의 언어</a>를 검토하고 피드백을 직접 제공하는 것이 좋습니다. 가까운 디바이스 파트너가 IoT 플러그 앤 플레이에 대해 자세히 알아보고 공개 출시에 앞서 Azure Certified for IoT에 참여하도록 권장합니다.</p>


  <h2>다음 단계</h2>


  <p>Azure IoT Central 또는 IoT 플러그 앤 플레이의 새로운 기능에 대해 자세히 알아보려면 다음 리소스를 확인하세요.</p>


  <ul>
   <li><a href="https://aka.ms/iotshow/140" target="_blank">Azure IoT Central의 새로운 기능에</a> 대해 자세히 알아보세요.</li>
   <li>Azure IoT Central 무료 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">평가판을 시작합니다</a>.</li>
   <li>최신 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Introduction-to-IoT-Plug-and-Play" target="_blank">사물 인터넷 에피소드를</a> 확인하여 IoT 플러그 앤 플레이 작동을 확인합니다.</li>
  </ul>
