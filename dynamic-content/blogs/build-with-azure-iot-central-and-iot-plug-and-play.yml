  <h3>출시 파트너</h3>


  <p>IoT 플러그 앤 플레이는 올해 하반기에 미리 보기로 제공될 예정입니다. Weve&rsquo;는 대규모 출시 파트너와 협력하여 하드웨어가 IoT 플러그 앤 플레이에 대한 인증을 받을 수 있도록 했습니다. <a href="https://catalog.azureiotsolutions.com/" target="_blank">카탈로그에서 IoT 플러그 앤 플레이 인증된 디바이스</a>를 찾아보고 해당 기능 모델을 다운로드하거나 다음 파트너에게 문의하여 제품 제품에 대해 자세히 알아보세요.</p>


