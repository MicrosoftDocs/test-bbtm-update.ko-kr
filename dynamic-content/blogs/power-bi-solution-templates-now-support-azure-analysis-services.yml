Slug: power-bi-solution-templates-now-support-azure-analysis-services
Title: Power BI 솔루션 템플릿은 이제 Azure Analysis Services를 지원합니다.
Summary: Power BI 솔루션 템플릿에 대한 Azure Analysis Services에 대한 지원을 발표하게 되어 기쁘게 생각합니다. 현재 Twitter 캠페인/브랜드 관리를 위한 Azure Analysis Services를 지원합니다,...
Content: >-
  <p>Were&rsquo;는 Power BI 솔루션 템플릿에 대한 Azure Analysis Services에 대한 지원을 발표하게 되어 기쁘게 생각합니다. 현재는 Twitter, System Center Configuration Manager, Dynamics 365용 영업 관리 및 Salesforce 솔루션 템플릿에 대한 Sales Management의 캠페인/브랜드 관리를 위한 Azure Analysis Services를 지원합니다.</p>


  <p>Power BI 솔루션 템플릿은 널리 사용되는 많은 애플리케이션에서 분석 솔루션 빌드를 간소화하고 가속화합니다. 즉시 가치를 제공하고 필요에 따라 사용자 지정할 수 있는 확장 가능하고 확장 가능하며 안전한 아키텍처에서 강력한 분석 및 시각화를 만드는 매우 빠른 안내 환경을 제공합니다. 즉, 몇 주 또는 몇 달을 보내는 대신 즉시 시작하고 조직의&rsquo; 요구 사항에 맞게 결과를 확장하고 사용자 지정하는 데 시간을 할애할 수 있습니다. <a href="https://powerbi.microsoft.com/en-us/solution-templates/">Power BI 솔루션 템플릿</a>에 대해 자세히 알아봅니다.</p>


  <p>그렇다면 Azure Analysis Services란 무엇이며 왜 신경써야 할까요?</p>


  <p>글쎄 - 먼저 몇 가지 배경. Azure AS(AAS라고 부르도록 허용&rsquo;)는 Power BI Desktop, Power BI 서비스 및 SQL Server Analysis Services에서 실행되는 동일한 엔진의 또 다른 화신입니다. <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-analysis-services-preview/">Azure Analysis Services</a> 는 몇 달 전에 Azure 블로그의 문서에서 발표되었습니다. (좋은 내용을 읽어 &ndash; 보세요.)</p>


  <p>이제 AAS에 관심을 가져야 하는 이유는 무엇인가요? Power BI 서비스는 데이터를 Power BI 두지 않고 AAS에 저장하려는 놀라운 일 &ndash; 입니다. 특히 추가 비용이 발생하는 경우.</p>


  <p>가장 간단하고 명백한 대답은 데이터 볼륨입니다. 압축 후 Power BI 서비스에 게시할 수 있는 Power BI 데스크톱 파일의 최대 크기는 1GB입니다. 더 큰 데이터베이스의&rsquo; 경우 Azure Analysis Services를 가져와야 합니다.</p>


  <p>이는 사물을 보는 매우 간단한 방법이며 AAS는 이 데이터 크기 제한에 도달하기 훨씬 전에 필요할 수 있는 엔터프라이즈 지원 기능을 제공합니다. 크기는 선행 지표이지만 고려해야 할 몇 가지 다른 사항은 다음과 같습니다.</p>


  <p><b>처리</b> &ndash; 보고서를 얼마나 자주 새로 고치시겠습니까? Power BI 서비스에 게시된 보고서를 하루에 여러 번 새로 고칠 수 있습니다. 모델을 더 자주 처리하거나 처리 방법을 더 자세히 제어해야 하는 경우 AAS가 옵션 중 하나입니다. AAS에 바인딩된 보고서는 내부 데이터만큼 최신입니다.</p>


  <p><b>분할</b> &ndash; 테이블은 각각 서로 독립적으로 처리할 수 있는 논리적 부분으로 나눌 수 있습니다. &rsquo;솔루션 템플릿(적어도 아직은 아님)을 사용하여 이 기능을 직접 활용하지는 않지만 사용할 수 있습니다. 솔루션 템플릿은 확장되도록 설계되었습니다. 예를 들어, 사용자가 제공하는 것과 사용자 고유의 데이터를 결합할 것으로 예상하는 경우 이것이 중요할 수 있습니다.</p>


  <p><b>클라이언트 도구</b> &ndash; 이것이 말하는 것처럼, Power BI 모든 요구를 충족시키지 못할 수도 있습니다. Excel 같은 다른 도구는 Power BI 없는 몇 가지 기능을 제공합니다. 기침 *경쟁 제품을* 사용해야 할 수도 있습니다. Azure Analysis Services는 Excel 뿐만 아니라 여기에서 언급할 다른 클라이언트 도구가 너무 많습니다.</p>


  <p><b>크기</b> &ndash; 예, 그것은&rsquo; 단순하지만 중요합니다. 모델이 커지면 AAS로 전환하여 가지고 있는 데이터를 호스트할 뿐만 아니라 필요한 성능을 제공하는 데 필요한 Azure 리소스를 제공해야 할 수 있습니다.</p>


  <p>그래서 그것을 밖으로 시도하시기 바랍니다. 언제나처럼, 우리는 당신의 반응과 피드백을 기대합니다. <a href="https://community.powerbi.com/t5/Power-BI-Solution-Templates/bd-p/PBISolution">커뮤니티 사이트에</a> 댓글을 달거나 이메일을 보내PBISolnTemplates@microsoft.com주세요.</p>
