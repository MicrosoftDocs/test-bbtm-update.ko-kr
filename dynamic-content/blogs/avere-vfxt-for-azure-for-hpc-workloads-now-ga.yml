Title: Avere vFXT for Azure for HPC 워크로드 이제 일반 공급
Summary: Azure용 Avere vFXT의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. 이것은 마이크로 소프트가 올해 초 Azure 가족에 Avere를 환영 할 때 시작 노력의 달을 절정....
Content: >-
  <p>Avere vFXT for Azure의 GA(일반 공급)를 공유하게 되어 매우 기쁩니다. 이는 Microsoft가 올해 초 <a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">Avere를 Azure 제품군에 맞이하면서</a> 몇 달 간의 노력의 절정을 이룬다. 이제 고객은 Avere vFXT를 활용하여 Azure에서 고성능 애플리케이션을 실행할 수 있습니다.</p>


  <p>HPC(고성능 컴퓨팅)를 위한 Microsoft Azure&rsquo; 솔루션의 범위는 Avere vFXT가 테스트에서 일반 공급으로 전환하는 최신 제품으로 계속 확대되고 있습니다. Avere는 Azure Virtual Machines, Azure Batch, Azure CycleCloud 및 Azure ExpressRoute와 같은 네트워킹 기술과 같은 뛰어난 제품 포트폴리오를 조인하여 이러한 까다로운 프로젝트를 희생 없이 클라우드로 가져오는 데 도움이 됩니다.</p>


  <p>공개 미리 보기가 2018년 8월 말에 시작된 이후 전 세계 고객은 고성능 파일 캐싱 기술을 사용하여 새 워크로드를 Azure로 이동했습니다. Avere vFXT는 대규모로 배포되어 파일 데이터가 시작된 위치에 관계없이 매우 짧은 대기 시간에 데이터 액세스를 제공합니다. Avere vFXT는 클라우드 기반 HPC 클러스터에 인접한 Azure Virtual Machines 집합으로 배포됩니다. 소프트웨어는 VM 클러스터로 실행되어 모든 크기의 컴퓨팅 클러스터에 대해 매우 높은 규모와 처리량 용량을 사용할 수 있습니다. 스토리지 원본은 데이터 센터, Azure Blob 컨테이너 또는 둘 다에 있든 관계없이 Avere vFXT 클러스터 &mdash; 에 연결할 수도 있습니다. 이러한 유연성은 고객에게 클라우드로의 장기 데이터 마이그레이션을 계획하면서 클라우드에서 있는 그대로&rdquo; 컴퓨팅 파이프라인&ldquo;을 실행하는 옵션을 제공합니다.</p>


  <p>Avere vFXT for Azure는 Azure에서도 Blob 지원 캐시를 제공하여 애플리케이션을 다시 작성하지 않고도 파일 기반 파이프라인의 마이그레이션을 용이하게 합니다. 예를 들어 유전 연구 팀은 참조 게놈 데이터를 Blob 환경에 로드하여 보조 분석 워크플로의 성능을 더욱 최적화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21d7b992-6493-4b2b-93da-66f3f5c27b5b.png"><img alt="Avere vFXT" border="0" height="836" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9276267-d23f-4437-b1e1-6cdafc47fd16.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Avere vFXT" width="1468"></a></p>


  <p align="center"><em>Avere vFXT for Azure를 사용하는 하이브리드 클라우드.</em></p>


  <h2>The Avere vFXT for Azure:</h2>


  <h3>데이터 액세스의 병목 상태를 해결합니다.</h3>


  <p>HPC 환경에는 스토리지 수준에서 병목 상태를 유발할 수 있는 같은 데이터 집합에 대해 동시 작업을 실행하는 수천 대의 컴퓨터가 필요한 경우가 많습니다. Avere vFXT for Azure는 컴퓨팅에 가장 가까운 데이터를 캐싱하여 이를 극복하고, Azure Virtual Machines에서 워크로드를 실행하여 스케일 아웃 성능을 허용합니다. Avere vFXT는 NAS에서 성능 계층을 만들어 동시 요청을 필드로 처리할 필요가 없도록 보호합니다.</p>


  <h3>대기 시간 감소</h3>


  <p>Avere vFXT for Azure는 컴퓨팅과 온-프레미스 또는 Blob Storage 간에 잦은 왕복이 필요하지 않아도 됨으로써 대기 시간을 크게 줄일 수 있습니다.</p>


  <h3>높은 처리량 확장성 지원</h3>


  <p>Avere vFXT는 VM 클러스터로 실행되어 매우 높은 규모와 처리량을 지원합니다. 이 소프트웨어를 사용하면 수백 또는 수천 대의 가상 머신에서 워크로드를 실행할 수 있습니다.</p>


  <h3>유연성 제공</h3>


  <p>데이터가 궁극적으로 어디에 있는지 걱정할 필요 없이 Azure에서 HPC 작업을 실행합니다. Avere vFXT는 장기 데이터 관리 전략을 결정하는 동안 온-프레미스 NFS NAS(네트워크 연결 스토리지) 환경에 대한 짧은 대기 시간 캐싱 액세스를 제공합니다.</p>


  <h3>스토리지 비용 절감</h3>


  <p>Avere vFXT 캐싱은 워크로드에서 특별히 요청한 데이터만 표시하는 전체 스토리지 비용을 낮춥니다. 이 방법을 사용하면 작업에 필요한 것과 함께 대량의 데이터를 복사할 필요가 없습니다&rsquo;. 또한 Avere vFXT for Azure에는 라이선스와 관련된 요금이 부과되지 않습니다. 사용자 비용은 Avere vFXT 소프트웨어를 실행하는 데 사용되는 기본 Azure 자산에만 적용됩니다.</p>


  <h2>시작하는 방법</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/storage/avere-vfxt/" target="_blank">Avere vFXT for Azure</a>는 현재 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-avere.vfxt-template?tab=Overview" target="_blank">Azure Marketplace</a>에서 사용할 수 있습니다. 최상의 결과를 얻으려면 Microsoft 팀 또는 관련 파트너에게 문의하여 비즈니스 목표를 충족하고 결과를 제공하는 포괄적인 아키텍처를 빌드할 수 있도록 도와주세요. 또한 <a href="https://sc18.supercomputing.org/" target="_blank">SC18</a>&rsquo;용 텍사스 주 댈러스로 향하는 경우 Microsoft 부스에서 Avere 전문가를 찾아 Azure에서 파일 기반 워크로드를 가속화할 수 있습니다.</p>
