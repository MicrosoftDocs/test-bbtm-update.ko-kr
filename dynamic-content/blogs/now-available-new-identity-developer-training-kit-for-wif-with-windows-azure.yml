Summary: "                At the Professional Developers Conference last November, we announced the availability of Windows Identity Foundation (WIF), a new extension to the .NET Framework that makes it easier…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <style>    </style>지난 11월 Professional 개발자 컨퍼런스에서 개발자가 상호 운용 가능한 ID 기반 액세스로 보다 안전한 애플리케이션을 쉽게 만들 수 있도록 하는 .NET Framework 대한 새로운 확장인 WIF(Windows Identity Foundation)의 가용성을 발표했습니다.&nbsp; 여기에서&nbsp; 사용할 수 있는 소프트웨어 및 설명서&nbsp;. 여기에서 채널 9에서 WIF에 대한 다양한 비디오 토론을 볼 수 <a href="https://channel9.msdn.com/shows/Identity/Windows-Identity-Foundation-Ships/" target="_blank" mce_href="https://channel9.msdn.com/shows/Identity/Windows-Identity-Foundation-Ships/">있습니다.</a>   <p>새 <a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c3e315fa-94e2-4028-99cb-904369f177c0" target="_blank" mce_href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c3e315fa-94e2-4028-99cb-904369f177c0">ID 개발자 교육 키트</a> 및 <a href="https://channel9.msdn.com/learn/courses/IdentityTrainingCourse/" target="_blank" mce_href="https://channel9.msdn.com/learn/courses/IdentityTrainingCourse/">channel9 교육 과정에</a>는 외부 ID 공급자의 ID를 수락하는 웹 애플리케이션인 WAZ(Windows Azure)에서 호스팅하기 위한 단계별 가이드를 제공하는 Windows Azure 웹 역할 애플리케이션의 새로운 실습 랩인 페더레이션 인증이 포함되어 있으므로 애플리케이션의 비즈니스 기능에 집중할 수 있습니다. 랩의 독립 실행형 버전을 보려면 여기로 이동해도 됩니다. <br></p>  <p>WIF는 온-프레미스 및 클라우드 앱 모두에 적합하며, Microsoft가 클라우드 보안에 대한 고객의 요구를 해결하는 방법의 핵심 요소입니다. 사용자 로그인을 간소화하고 생산성을 보장하기 위해 온-프레미스 인프라에서 클라우드 애플리케이션으로 Single Sign-On을 확장하는 것은 중요한 고객 요구 사항입니다. WIF는 개발자에게 클레임 기반 아키텍처를 사용하여 온-프레미스 및 클라우드 애플리케이션에 대한 ID 기반 액세스를 빌드하는 표준 접근 방식을 제공합니다.&nbsp; .NET 및 Visual Studio 같은 친숙한 도구 내에서 간소화된 단일 ID 모델을 통해 개발자 생산성을 향상시킵니다.&nbsp; </p>  <p>WIF는 Single Sign-On, 페더레이션, 강력한 인증 및 ID 위임에 대한 일관되고 입증된 수단을 제공하기 때문에 애플리케이션 보안을 향상시킵니다.&nbsp; WIF를 사용하는 개발자는 인증 논리를 지속적으로 다시 빌드할 필요가 없으며 애플리케이션이 서로 안전하게 호출할 수 있습니다. 또한 WIF를 사용하면 개발자가 애플리케이션에서 ID 논리를 외부화할 수 있으므로 ID 변경이 필요하므로 다시 코딩이 필요할 가능성이 적습니다. </p>  <p>WIF는 다른 유형의 클라우드 및 엔터프라이즈 환경에서 상호 운용성을 위한 업계 표준 프로토콜을 기반으로 합니다. </p>  <p>Windows Identity Foundation에 대한 개요를 보려면 PDC에서 <a href="https://blogs.msdn.com/vbertocci">Vittorio Bertocci</a>의 WIF 소개 강연을 시청하세요.&nbsp; 이 주제에 대해 더 자세히 알아보려면 Microsoft 설계자 허비 윌슨이 PDC09에서 이 주제에 대해 전한 훌륭한 강연의 녹음을 살펴보세요. </p>  <p>WIF 및 Windows Azure에 대해 어떻게 생각하십니까?&nbsp; 이 게시물에 댓글을 달아 의견을 공유하세요.&nbsp; 우리는 당신에게서 듣기를 기대합니다.</p>
