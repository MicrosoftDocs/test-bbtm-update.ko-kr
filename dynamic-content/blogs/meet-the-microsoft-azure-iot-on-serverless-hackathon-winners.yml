Summary: 서버리스 해커톤에서 Azure IoT 실행하기 시작했을 때, 우리는 멋진 솔루션이 많이 나오는 것을 보게 될 것이라는 것을 알았습니다. 우리가 예상할 수 없었던 것은 기술 수준뿐만 아니라 특히 이러한 솔루션이 해결하기 위해 고안된 문제에 대해 높은 수준의 창의성을 보여주었습니다.
Content: >-
  <p><a href="https://azurehacks.devpost.com/" target="_blank">서버리스 해커톤에서 Azure IoT</a> 실행하기 시작했을 때, 우리는 멋진 솔루션이 많이 나오는 것을 보게 될 것이라는 것을 알았습니다. 우리가 예상할 수 없었던&rsquo; 것은 기술 수준뿐만 아니라 특히 이러한 솔루션이 해결하기 위해 고안된 문제에 대해 높은 수준의 창의성을 보여주었습니다. IoT(사물 인터넷) 솔루션에 대해 생각할 때 기본적으로 센서 및 일부 기존 데이터 처리에서 정보를 읽는 것에 대해 생각할 수 있습니다. 그러나 전 세계의 개발자들은 안전과 보안 개선에서부터 오염이나 재활용과 같은 글로벌 문제에 이르기까지 매우 유용한 솔루션을 제시했습니다.</p>


  <p>30개 이상의 프로젝트는 각각 일상적인 문제를 해결하는 것을 목표로 하는 창의적인 솔루션이었습니다. 그들 모두는 우리가 기술을 통해 우리의 삶을 향상시킬 수있는 방법의 좋은 예이지만, 우리는 세 수상자와 인기있는 선택 수상자를 강조하고 싶었다.</p>


  <p>세상을 더 나은 곳으로 만들기 위해 Microsoft Azure 힘을 활용하는 혁신적이고 강력한 프로젝트를 구축한 수상자를 축하해 주세요. 좋은 일에 축하드립니다!</p>


  <h2>1위 &ndash; <a href="https://devpost.com/software/clean-water-ai" target="_blank">클린 워터 AI</a></h2>


  <p>클린 워터 AI는 물 속에서 위험한 박테리아와 유해한 입자를 분류하고 감지하는 IoT 장치로, 오염된 물로 피해를 입은 사람들의 문제를 해결하는 데 도움을 줍니다. 솔루션에 전력을 공급하는 신경망 모델을 학습하기 위한 데이터 과학 가상 머신부터 Clean Water AI 팀은 Azure에서 모델 교육을 수행하고 에지에 배포했습니다. 대기 시간 및 실시간 결과를 개선하기 위해 디바이스 자체에서 직접 수행된 모든 추론이 있었습니다.</p>


  <p>데이터를 처리한 후 입력 샘플이 생성되었으며, 이 샘플은 신경망 모델을 사용하여 디바이스 자체에서 찍은 사진 형식이었습니다. 그런 다음 Azure IoT Hub로 푸시되고 이 데이터를 클라우드 솔루션에 수집하는 데 사용됩니다. Azure Functions는 새 데이터 포인트가 IoT Hub를 통해 전송될 때마다 트리거됩니다. 그런 다음, 이 데이터를 선택하고, 처리하고, 스토리지를 위해 Azure SQL 다시 푸시합니다. 다음으로, Azure 지도 저장된 데이터를 선택하고 적절한 위치에 표시하여 주변 사용자에게 수질에 대해 경고합니다.</p>


  <p>자세한 내용은 <a href="https://www.hackster.io/clean-water-ai/clean-water-ai-e40806" target="_blank">단계별 빌드 프로세스를 참조하세요</a>.</p>


  <h2>2위 &ndash; <a href="https://devpost.com/software/bsmart-smart-diabetes-management-system" target="_blank">bSmart 당뇨병 관리 시스템</a></h2>


  <p>bSmart 당뇨병 관리 시스템은 그녀가 타입-1 당뇨병으로 진단된 후에 저자&rsquo; 딸에 의해 영감을 받았습니다. 이 영리한 솔루션은 인슐린 펌프와 연속 포도당 모니터 (CGM)의 데이터를 통합하여 향후 2 시간 이내에 예상되는 혈당 수준을 예측합니다. 이러한 예측의 값에 따라 시스템은 실시간으로 적절한 치료를 제안하는 자동화된 메시지를 간병인에게 보냅니다.</p>


  <h3>작동 원리</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3d9c4df-1184-4ff3-9600-f9df10c90c50.jpg"><img alt="bSmart Diabetes Management System" border="0" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/274f6790-47e6-465b-adea-5b1b2cdf8057.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="bSmart 당뇨병 관리 시스템" width="695"></a></p>


  <p>인슐린 펌프와 CGM의 데이터는 Android 애플리케이션을 통해 MongoDB에 저장됩니다. 사용자 지정 Python 스크립트가 Azure IoT Hub를 사용하여 IoT 디바이스에서 클라우드 솔루션으로 데이터를 푸시하면 모든 읽기는 데이터를 선택하고 Azure SQL 저장하는 Azure Functions의 실행을 트리거합니다. 그런 다음, 10분마다 다른 Azure Function이 데이터베이스에 저장된 데이터를 읽고 향후 혈당 수치를 예측합니다. 해당 수준이 적절한 범위에 없는&rsquo; 경우 Azure Queue Storage 통해 이 데이터를 라우팅하여 다른 함수가 트리거되고, 이 함수는 Twilio를 통해 제안된 작업으로 문자 메시지를 보냅니다.</p>


  <p>이 프로젝트의 <a href="https://github.com/Abeemmanuel/bSmart" target="_blank">GitHub 리포지토리</a>를 탐색해 볼 수 있습니다.</p>


  <h2>3위 &ndash; <a href="https://devpost.com/software/recycle-io-ek4pxz" target="_blank">Recycle.io</a></h2>


  <p>센서, 카메라, 기계 학습 및 클라우드 기술을 사용하여 Recycle.io 실시간 재활용 불가능 및 비 유기 폐기물 위반을 감지하고 처리하여 당국에 분석을 제공합니다. 이러한 위반은 재활용이 불가능하거나 유기농이 아닌 품목이 각각 재활용 가능한 또는 유기농 쓰레기통에 던져질 때 발생하며, 이 프로젝트는 미국의 폐기물 수거 기관에서 사용하는 자원의 양을 줄이기 위한 혁신적인 IoT 시스템을 도입합니다.</p>


  <p>bin에 연결된 디바이스의 Azure IoT Edge 모듈은 초음파 레인저 센서의 도움으로 휴지통이 throw되는 시기를 감지하고 카메라는 bin 내용의 사진을 캡처합니다. 그러나 디바이스에서 사용자 지정된 컴퓨터 비전 모델은 이미지를 분석하고 찾은 항목이 포함된 목록을 반환하며, 이 목록은 제공된 오염 물질 목록과 비교됩니다. 이 목록은 관리자가 Azure Service Bus 및 에지 디바이스에 푸시하는 Azure Functions의 조합을 통해 업데이트할 수 있습니다.</p>


  <p>빈에 오염물질이 있는 경우 그림은 Blob Storage에 업로드되고 이벤트 세부 정보는 데이터를 처리하고 Azure SQL 저장하는 Azure Function을 트리거하는 IoT Hub를 통해 푸시됩니다. 웹 애플리케이션은 UI의 모든 bin 세부 정보를 표시하며, Azure Functions를 사용하여 표시할 데이터베이스에서 데이터를 검색합니다.</p>


  <p><a href="https://github.com/MSAzureHackathon/recycle.io" target="_blank">GitHub 리포지토리</a>에서 이 프로젝트의 아키텍처 및 생성에 대해 자세히 알아봅니다.</p>


  <h2><a href="https://devpost.com/software/texting-and-driving" target="_blank">산만 운전을 방지하는</a> 인기 있는 선택 &ndash;</h2>


  <p>경쟁의 일환으로 공개 투표로 수여되는 산만 운전 방지는 사람들이 운전 중 메시징 응용 프로그램 또는 소셜 네트워크와 같은 특정 응용 프로그램을 사용하지 못하도록 설계된 솔루션입니다. 이 솔루션은 휴대폰 GPS를 사용하여 사용자가 차량에서 이동하는지 여부, 휴대폰의 후면 카메라 및 휴대폰 뒷면에 설치된 용량 센서를 사용하여 차량에서 자신의 위치를 확인합니다. 드라이버&rsquo; 위치는 기계 학습 모델 및 휴대폰에 배치된 손가락 수를 통해 결정됩니다.</p>


  <p>응용 프로그램은 10 초마다 사진을 찍고 여전히 휴대 전화에서 TensorFlow 모델로 실행합니다. 정확도가 충분하지 않거나 시스템에서 10장 이상의 사진을 찍은 경우 애플리케이션은 Azure IoT Hub를 사용하여 이러한 이미지를 처리용 클라우드 솔루션으로 수집합니다. 업로드된 각 그림은 클라우드에서 두 번째 TensorFlow 모델을 실행하는 Azure Function을 트리거하여 시각화를 위해 저장된 유추된 결과를 사용하여 다른 함수를 트리거합니다.</p>


  <p><a href="https://github.com/egibert/TextAndDrive" target="_blank">GitHub 리포지토리</a>에서 이 멋진 프로젝트의 코드를 찾아봅니다.</p>


  <h2>다음 단계</h2>


  <p>이제 좋은 아이디어와 훌륭한 클라우드 서비스로 수행할 수 있는 모든 것을 확인했으므로 이제 자체 프로젝트를 시작할 준비가 되었습니다. 시작하는 데 도움이 될 수 있는 몇 가지 리소스는 다음과 같습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/free/serverless/" target="_blank">무료 Microsoft Azure 평가판을</a> 시작하고 12개월의 무료 서비스에 액세스할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/resources/azure-serverless-computing-cookbook/" target="_blank">Azure Serverless Comupting Cookbook을 사용하여 서버리스</a> 애플리케이션을 개발하는 방법에 대해 자세히 알아봅니다.</li>
   <li>이러한 웨비나를 시청하여 Node.js사용하여 <a href="https://aka.ms/serverless-api-nodejs" target="_blank">서버리스 API를 빌드 </a> 하고 Azure <a href="https://aka.ms/ml-functions-python-webinar" target="_blank">Functions에서 Python을 사용하여 Machine Learning 워크로드</a>를 가속화하는 방법을 알아봅니다.</li>
  </ul>
