Title: GAIA-X는 유럽 Eclipse Data Connector를 사용하여 새로운 지원을 받습니다.
Summary: 한 조직에서 다른 조직으로 데이터를 전송하는 것은 수많은 방법으로 해결된 기술적 문제입니다. 이 프로젝트의 다른 점은 무엇인가요? Eclipse Dataspace Connector(EDC)는 유럽 데이터 주권 원칙에 따라 다중 클라우드, 정책 기반 페더레이션 데이터 공유를 가능하게 하는 구성 요소로 구성된 유럽 오픈 소스 프로젝트입니다.
Content: >-
  <p>데이터는 비즈니스 모델을 강화하고 향상된 공공 서비스를 제공하는 데 점점 더 중요한 역할을 하지만 그 잠재력의 대부분은 미개발 상태로 남아 있습니다. 데이터 공유는 새로운 비즈니스 기회를 창출하고 모든 산업의 광범위한 경제 성장을 약속하는 데 필수적인 요소입니다. 유럽은 수년 동안 데이터 공유에 대한 업계 참여를 확대해야 할 필요성에 대해 선도적인 목소리를 내고 있습니다. B2B(비즈니스 대 비즈니스) 데이터 공유는 페더레이션된 데이터 인프라를 만들기 위한 이니셔티브인 GAIA-X의 기본 개념이기도 합니다. 지난 달 주요 유럽 조직 연합은 다중 클라우드, 정책 기반 B2B 데이터 공유를 가능하게 하는 유럽 오픈 소스 프로젝트인 <a href="https://projects.eclipse.org/projects/technology.dataspaceconnector" target="_blank">Eclipse Dataspace Connector(EDC)</a>를 <a href="https://www.isst.fraunhofer.de/de/news/pressemitteilungen/2021/PI202108_Automotive_and_Tech_Industry_Team_up.html" target="_blank">발표</a>했습니다. EDC는 2021년 8월 30 &ndash; 일 31일 뮌헨의 <a href="https://hopin.com/events/gaia-x-hackathon" target="_blank">GAIA-X 해커톤</a>에서 전시되었습니다.</p>


  <h2>여러 조직에서 다중 클라우드 데이터 공유</h2>


  <p>한 조직에서 다른 조직으로 데이터를 전송하는 것은 수많은 방법으로 해결된 기술적 문제입니다. 이 프로젝트의 다른 점은 무엇인가요? AWS에서 실행되는 엔지니어링 소프트웨어를 사용하는 설계 조직, Azure에서 실행되는 공장 시스템, SAP가 호스팅하는 공급망 관리 시스템 및 도이치 텔레콤이 호스팅하는 영업 및 마케팅을 위한 맞춤형 클라우드 서비스를 사용하는 대형 제조 회사를 생각해 보세요. 그 위에, 그들은 동등하게 복잡한 시스템을 가진 파트너와 공급망의 데이터를 교환하려고합니다. 각 회사는 데이터를 공유하려고 할 수 있지만 데이터 공유 정책뿐만 아니라 개인 정보 보호 및 보안 법률을 존중하면서 여러 클라우드 및 온-프레미스 시스템에서 이 작업을 수행하는 방법은 무엇인가요? 또한 데이터 주권 및 페더레이션 요구 사항을 지원할 수 있는 ID 관리 시스템은 무엇인가요?</p>


  <p>EDC는 유럽 데이터 주권 원칙에 따라 다중 클라우드, 정책 기반 페더레이션 데이터 공유를 가능하게 하는 오픈 소스 구성 요소로 구성됩니다. 데이터 공유 및 소비와 관련된 모든 당사자는 조직의 요구 사항에 따라 원하는 주권 수준을 제공하는 유효한 디지털 ID를 가져야 합니다. 또한 각 당사자는 데이터를 교환하고 적용할 수 있는 정책을 선언할 수 있어야 합니다. 그리고 궁극적으로 데이터 공유는 안전하고 효율적이어야 합니다.</p>


  <h2>최신 비즈니스를 위한 데이터 혁신 사용</h2>


  <p>은행은 클라우드 금융 서비스를 개발하고 제공하며, 미디어 콘텐츠 공급자는 클라우드 스트리밍 서비스를 제공하고, 항공사는 클라우드 발권 서비스를 제공하며&mdash;, 가장 최신 비즈니스는 고객에게 클라우드 공급자입니다. 따라서 모든 비즈니스&mdash;용 클라우드 공급자&mdash;는 신뢰할 수 있는 데이터 공유를 사용하도록 설정해야 합니다. 데이터 의미 체계 및 데이터 공유 또는 수신에 대한 비즈니스 결정과 관련된 내부 거버넌스 사례와 같이 해결해야 할 다른 문제가 있습니다. 그러나 이 복잡한 구조의 첫 번째 계층을 배치하는 것은 데이터 혁신 기반 성장을 가능하게 하는 중요한 단계입니다.</p>


  <p>유럽 오픈 소스 소프트웨어 재단이 관리하고 유럽의 가치를 보호하기 위해 노력하는 조직이 이끄는 유럽 솔루션이라는 사실은 GAIA-X 프로세스에서 수용하는 데 매우 중요합니다. Microsoft는 소프트웨어 및 시스템 엔지니어링 ISST, 다임러 TSS, BMW 그룹, 도이치 텔레콤, 아마존 AWS, SAP, 보쉬, HPE, ZF 프리드리히샤펜 및 GAIA-X AISBL 및 국제 데이터 공간 협회와 함께 이 프로젝트를 지원하게 되어 기쁘게 생각합니다.</p>


  <h2>Eclipse Dataspace 커넥터에 대해 자세히 알아보기</h2>


  <p>뮌헨에서 열린 최근 쇼케이스에서 커뮤니티는 EDC의 첫 번째 운영 구현을 시연하고 다음 작업 단계를 마련했습니다. 조직 간 클라우드 간 공급자 과제를 해결하는 것은&rsquo; 고객, 파트너, 경쟁업체 및 정책 입안자와 함께 참여하게 되어 기쁘게 생각합니다. 당신이 멀리 가고 싶다면, 함께 이동합니다. EDC 커뮤니티는 더 많은 밝은 마음의 기여가 필요합니다. <a href="https://github.com/eclipse-dataspaceconnector/DataSpaceConnector" target="_blank">GitHub 리포지</a>&mdash;토리를 확인하고 기여를 시작합니다. 오픈 협업은 앞으로 놓여있는 디지털 경제의 기회를 실현하는 데 걸리는 것입니다.</p>
