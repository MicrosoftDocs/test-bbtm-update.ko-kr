Title: Azure SQL Data Warehouse 및 Datometry를 사용하여 클라우드 채택 간소화
Summary: Azure SQL Data Warehouse(Azure SQL DW)와 같은 클라우드 데이터 웨어하우스의 고유 탄력성, 유연성 및 성능을 활용하기 위해 온-프레미스 엔터프라이즈 데이터 관리를 위한 클라우드 우선 전략을 모든 엔터프라이즈가 공식화하고 있다는 사실이 점점 더 커지고 있습니다.
Content: >-
  <p>Azure SQL <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Data Warehouse(Azure</a> SQL DW)와 같은 클라우드 데이터 웨어하우스의 고유 탄력성, 유연성 및 성능을 활용하기 <a href="https://www.gartner.com/newsroom/id/3384720" target="_blank">위해 온-프레미스 엔터프라이즈 데이터 관리를 위한 클라우드 우선 전략을</a> 모든 엔터프라이즈가 공식화하고 있다는 사실이 점점 더 커지고 있습니다.</p>


  <p>Azure SQL DW를 이동하기 위한 일반적인 과제는 수십 년간의 온-프레미스 데이터 관리를 클라우드로 전환하는 복잡성입니다. 수년에 걸쳐 기업은 중앙 데이터베이스와 통신하는 판매 지점, 물류, 분석 및 보고와 같은 복잡한 서로 다른 애플리케이션 제품군을 구축해 왔습니다. 많은 앱은 원래 작성된 데이터베이스 이외의 데이터베이스를 단순히 사용할 수&rsquo; 없습니다.</p>


  <p>Microsoft는 <a href="https://datometry.com/products/database-migration/" target="_blank">Datometry</a> 와 협력하여 클라우드로의 고객&rsquo; 경험을 간소화했습니다. Teradata Data Warehouse에서 SQL DW로의 다시 플랫폼화는 기존 마이그레이션에 비해 몇 년이 아닌 몇 주 안에 완료될 수 있습니다. Datometrys&rsquo; 적응형 데이터 가상화 기술을 사용하면 기존 Teradata 애플리케이션을 다시 작성하거나 다시 디자인하지 않고 Azure SQL DW에서 기본적으로 즉시 실행할 수 있습니다.</p>


  <p>이 블로그 게시물에서 논의된 <a href="https://datometry.com/resources/case-studies/replatforming-business-intelligence-cloud-case-study/" target="_blank">사례 연구에서</a> Fortune 100 소매업체는 주당 4천만 개에 가까운 애플리케이션 쿼리가 실행되는 사용자 지정 비즈니스 인텔리전스 애플리케이션을 Azure SQL DW로 이동하려고 했습니다. 이를 통해 소매업체는 Azure에서 제공하는 성능과 보안을 활용할 수 있습니다. 자체 분석에 따르면 애플리케이션을 다시 작성하면 수천만 달러의 비용이 들고 몇 년이 걸릴 수 있습니다.</p>


  <p>Datometry Hyper-Q는 애플리케이션 쿼리 및 결과를 즉시 변환하고 애플리케이션 쿼리의 처리를 수행하지 않습니다&rsquo;. 즉, MPP 아키텍처를 사용하는 Azure SQL DW에 대해 많은 계산이 남아 있습니다. 일반적으로 애플리케이션 쿼리 변환은 5밀리초에서 200밀리초 사이입니다. 대부분의 경우 고객&rsquo; 데이터베이스 쿼리는 한 번에 몇 초 또는 몇 분 동안 실행되므로 성능 오버헤드는 무시할 수 있으며 모니터링을 통해 감지할 수 없는 경우가 많습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c35695ab-c0d6-4889-9cb1-e285bb7c9671.png"><img alt="image" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e79403b-265b-43bb-9587-73cdebafd53e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>또한 Hyper-Q가 기존 데이터베이스에 있지만 Azure SQL DW에서 누락된 저장 프로시저에 대한 함수를 발견하면 해당 함수를 에뮬레이트합니다. 저장 프로시저는 SQL 뿐만 아니라 루프와 같은 제어 흐름 코드로 구성됩니다. 최종 결과는 일반적으로 대상 데이터베이스에 대해 실행되는 일련의 개별 문입니다. Hyper-Q는 저장 프로시저의 등록을 취소하고 Azure SQL DW에서 이해하는 구문의 개별 문으로 변환합니다. 이렇게 하면 대상 데이터베이스가 지원하지 않더라도 기존 저장 프로시저를 사용할 수 있습니다.</p>


  <p>이 솔루션을 통해 고객은 애플리케이션 사용 시간을 유지하면서 클라우드로의 여정을 쉽게 가속화할 수 있습니다. Azure SQL Data Warehouse에 대해 자세히 알아보고 <a href="https://datometry.com/solutions/replatforming/migrate-teradata-to-azure/" target="_blank">Azure SQL Data Warehouse 데모용 Datometry</a>를 쉽게 시작하세요.</p>


  <p>Azure SQL DW 관련자 질문의 경우 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/information-request/" target="_blank">Azure SQL DW 개념 증명에 대한 엔지니어링 지원을</a> 위해 여기에 이메일을 보내 AskSQLDW@microsoft.com 등록하세요.</p>
