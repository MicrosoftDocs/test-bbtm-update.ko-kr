Title: 리프트를 사용하여 autopilot에 데이터베이스를 배치하고 Azure SQL Database
Summary: Azure SQL Database 성능 및 비용에 최적화된 적절한 운영 효율성을 제공하기 위한 완벽한 선택이며, 이를 통해 성장과 혁신을 가속화하기 위한 비즈니스 활성화에 집중할 수 있습니다.
Content: >-
  <p>오늘날 생성되는 엄청난 양의 데이터와 기업 전체의 앱 및 데이터베이스 수는 엄청나게 많습니다. IT 조직은 경쟁력을 유지하고 오늘날의&rsquo; 시장에서 앞서 나가기 위해 항상 운영에 영향을 주는 데이터를 유지 관리하고 사용하는 방법을 최적화하는 방법을 찾고 있습니다. 사이버 보안 공격의 지속적인 위협 속에서 더 많은 규모와 안정성에 대한 지속적인 요구에 직면한 IT 조직은 인력 및 인프라를 중단점으로 빠르게 확장할 수 있습니다. 비즈니스는 이러한 운영 문제 외에도 데이터를 가장 잘 활용하여 더 나은 앱을 빌드하고 향후 성장을 촉진하는 방법을 살펴봐야 합니다. 조직에서는 일상적인 관리에서 성능 최적화에 이르기까지 기본 데이터베이스 관리 작업을 자동화하는 방법을 찾고 있으며, 동급 최고의 AI 기반 지능형 PaaS 기능을 제공합니다. Azure SQL Database 성능 및 비용에 최적화된 적절한 운영 효율성을 제공하기 위한 완벽한 선택이며, 이를 통해 성장과 혁신을 가속화하기 위한 비즈니스 활성화에 집중할 수 있습니다.</p>


  <p>Azure SQL Database IT 조직이 효율성을 가속화하고 혁신을 촉진하는 데 도움이 됩니다. 고급 기계 학습 기술을 기반으로 하는 기본 제공 인텔리전스를 통해 SQL Server 데이터베이스용으로 설계된 완전 관리형 관계형 클라우드 데이터베이스 서비스&rsquo;로, 애플리케이션 성능을 최대화하고 대규모 데이터 자산 실행 비용을 최소화하기 위해 빌드되었습니다. 최신 세계적 수준의 SQL Server 기능은 레거시 SQL Server 버전에 비해 쿼리에서 최대 30배 향상된 처리량 및 대기 시간 및 100배의 성능 향상을 제공하는 메모리 내 기술과 같은 애플리케이션에서 사용할 수 있습니다. 완전 관리형 PaaS 서비스인 SQL Database 가동 중지 시간이 거의 0에 가까운 리소스를 확장하는 기능을 포함하여 데이터베이스의 일상적인 관리 및 유지 관리를 대부분 가정합니다. 이는 5초 미만의 RPO로 데이터 손실을 최소화하는 데 도움이 되는 지정 시간 복원 및 활성 지역 복제와 같은 기능을 통해 비즈니스 연속성을 보장하도록 확장됩니다. &rsquo;또한 재정적으로 지원되는 99.99% SLA 약정에서 지원됩니다. 완전히 관리되는 SQL Database 이점 때문에 IDC는 온-프레미스 및 호스트된 대안에 비해 최대 <a href="https://download.microsoft.com/download/A/1/D/A1D5C24B-284A-4F9C-B121-E6E5FDAB1B94/IDC-Azure-SQL-DB-Value-2015.pdf">406%의 ROI</a>를 예측하여 데이터에 대한 경제적인 선택이 되었습니다.&nbsp;</p>


  <p>eSignature 및 DTM(디지털 트랜잭션 관리)의 글로벌 표준인 DocuSign은 다른 국제 시장으로 빠르게 확장하고 Microsoft Azure <a href="https://www.docusign.com/press-releases/docusign-chooses-microsoft-azure-to-drive-canadian-growth-and-international-expansion">선호하는 클라우드 서비스 플랫폼으로 선택</a>했습니다. Microsoft와 파트너 관계를 쌓는 것은 데이터 센터에서 DocuSign이 수행하는 최상의 기능, 플래시 스토리지의 신뢰할 수 있는 SQL 서버를 Azure가 가져올 수 있는 최상의 기능( 글로벌 공간, 높은 확장성, 신속한 배포 및 대규모 SQL 관리하는 심층 경험)을 결합하는 것을 의미했습니다. DocuSigns&rsquo; 환경에 대해 자세히 알아보려면 이 <a href="https://youtu.be/2xVrMuyyEs8">비디오를</a> 확인하세요.</p>


  <h2>워크로드에 적합한 옵션</h2>


  <p>클라우드로의 이동을 고려할 때 SQL Database 데이터에 대한 세 가지 배포 옵션을 제공하여 요구 사항에 맞게 다양한 성능 수준 및 스토리지 옵션을 제공합니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b65b82d7-1123-40c7-8163-d383484461dd.png"><img alt="SQL database PaaS" border="0" height="183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f208514-cb29-4e75-a3de-6ef1e9d535fe.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL 데이터베이스 PaaS" width="640"></a></p>


  <p><br>

  &nbsp;</p>


  <p><strong>단일 데이터베이스에는</strong> 기본, 표준 및 Premium 성능 계층을 통해 일정량의 리소스가 할당됩니다. 간소화 <em>된 데이터베이스 범위 프로그래밍 모델에</em> 중점을 두고 예측 가능한 패턴과 비교적 안정적인 워크로드를 가진 애플리케이션에 가장 적합합니다.</p>


  <p><strong>탄력적 풀은</strong> SQL Database 고유합니다. 기본, 표준 및 Premium 성능 계층도 있지만 풀은 리소스 사용률 효율성을 높일 수 있는 공유 리소스 모델입니다. 즉, 탄력적 풀 내의 모든 데이터베이스는 동일한 풀 내에서 미리 정의된 리소스를 공유합니다. 단일 데이터베이스와 마찬가지로 탄력적 풀은 다중 테넌트 SaaS 앱에 대한 간소화 <em>된 데이터베이스 범위 프로그래밍</em> <em>모델에</em> 중점을 두고 잘 정의된 워크로드 패턴에 가장 적합합니다. &rsquo;다중 테넌트 시나리오에서 매우 비용 효율적입니다.</p>


  <p>최근에 단일 데이터베이스 및 탄력적 풀과 함께 SQL Database 최신 배포 옵션인 SQL Database <strong>Managed Instance</strong>에 대한 향후 가을 미리 보기를 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/09/25/microsoft-for-the-modern-data-estate/">발표</a>했습니다.</p>


  <h2>&ldquo;데이터를 클라우드로 리프트 앤 시프트&rdquo;&nbsp;</h2>


  <p>단일 및 탄력적 데이터베이스는 간소화된 데이터베이스 범위 프로그래밍 모델에 초점을 맞추는 반면, SQL Database Managed Instance는 모델링된 인스턴스 범위 프로그래밍 모델을 제공하므로 온-프레미스 SQL Server 2005 이상 버전과 매우 호환되므로 데이터베이스 리프트 앤 시프트를 완전히 관리되는 PaaS로 전환할 수 있으므로 앱을 다시 설계하고 클라우드에서 한 번 관리할 필요가 없습니다.</p>


  <p>SQL Database Managed Instance를 사용하면 클라우드에서도 수년 동안 알고 사랑해 온 도구에 계속 의존할 수 있습니다. 여기에는 SQL 에이전트, Service Broker 및 CLR(공용 언어 런타임)과 같은 기능이 포함됩니다. 하지만 최소한의 노력으로 새로운 클라우드 개념을 사용하여 이전에 경험하지 못했던 수준으로 보안 및 비즈니스 연속성을 향상시킬 수도 있습니다.&nbsp; 예를 들어 SQL 감사 기능을 항상 그대로 사용할 수 있지만, 이제는 위협 탐지를 실행할 수 있으므로 단순히 사실 이후에 대응하는 대신 악의적인 활동에 대한 경고를 사전에 수신할 수 있습니다.</p>


  <p>엔터프라이즈 고객과 해당 보안 문제를 이해하고 있으므로 프라이빗 IP 주소 및 VPN을 사용하여 온-프레미스 네트워크에 VNET 지원을 도입하여 Managed Instance를 SQL Database 전체 워크로드 격리를 가능하게 합니다. 이제 퍼블릭 인터넷에서 환경을 격리하면서 퍼블릭 클라우드의 이점을 얻을 수 있습니다. SQL Server 수년&rsquo; 동안 가장 안전한 데이터베이스 서버였던 것처럼 클라우드에서도 동일한 작업을 수행합니다.</p>


  <p>온-프레미스 또는 IaaS에서 수백 또는 수천 개의 SQL Server 데이터베이스를 마이그레이션하려는 조직의 경우, 최대한 적은 노력으로 자체 빌드 또는 ISV를 제공하므로 Managed Instance는 간단하고 안전하며 경제적인 현대화 경로를 제공합니다.</p>


  <h2>SQL Database Managed Instance 작동 방식</h2>


  <p>Managed Instance는 지난 몇 년 동안 Azure SQL Database 매일 수백만 개의 데이터베이스와 수십억 개의 트랜잭션을 실행해 온 동일한 인프라&rsquo;를 기반으로 합니다. 자동 백업, 고가용성 및 보안을 위한 동일한 메커니즘이 Managed Instance에 사용됩니다. 주요 차이점은 새 제품이 개별 데이터베이스 대신 전체 SQL 인스턴스를 고객에게 노출한다는 것입니다. Managed Instance에서 인스턴스 내의 모든 데이터베이스는 온-프레미스 SQL Server 인스턴스와 마찬가지로 내부적으로 동일한 SQL Server 인스턴스에 있습니다. 이렇게 하면 전역 임시 테이블, 데이터베이스 간 쿼리, SQL 에이전트 등과 같은 모든 인스턴스 범위 기능이 동일한 방식으로 작동합니다. 이 데이터베이스 배치는 자동 장애 조치(failover)를 통해 유지되며 로그인 또는 SQL 에이전트 로그인과 같은 모든 서버 수준 개체가 올바르게 복제됩니다.</p>


  <p>여러 Managed Instance를 소위 가상 클러스터에 배치할 수 있습니다. 그러면 고객이 지정한 서브넷으로 고객&rsquo; VNET에 배치하고 공용 인터넷에서 봉인할 수 있습니다. 가상 클러스터를 사용하면 인스턴스 간 쿼리(연결된 서버라고도 함) 및 서로 다른 인스턴스 간의 Service Broker 메시징과 같은 시나리오를 사용할 수 있습니다. 가상 클러스터와 해당 클러스터 내의 인스턴스는 모두 특정 고객 전용이며 다른 고객과 격리되어 일반적인 퍼블릭 클라우드 문제 중 일부를 완화하는 데 크게 도움이 됩니다.</p>


