  <h2>Managed Instance를 SQL Database 가장 쉬운 경로</h2>


  <p>새로운 ADMS(Azure Database Migration Service)는 완전히 관리되는 지능형 자사 Azure 서비스로, 이종 데이터베이스 원본에서 Azure Database 플랫폼으로 단 몇 분 동안 가동 중지 시간을 통해 원활하고 마찰 없이 마이그레이션할 수 있습니다. 이 서비스는 기존 타사 및 SQL Server 데이터베이스를 Azure로 이동하는 데 필요한 작업을 간소화합니다.</p>


  <h2>온-프레미스 라이선스 투자 최대화</h2>


  <p>SQL Server 대한 Azure 하이브리드 혜택은 고객이 현재 온-프레미스 라이선스 투자의 가치를 최대화하여 SQL Database Managed Instance에서 할인된 요금을 지불하는 데 도움이 되는 Azure 기반 혜택입니다. SQL Server Enterprise Edition 또는 Standard Edition 고객이고 Software Assurance가 있는 경우 SQL Server 대한 Azure 하이브리드 혜택을 통해 Managed Instance를 최대 30%까지 절약할 수 있습니다.</p>


  <h2>데이터에 가장 경제적인 가장 경제적인 대상 SQL Database 만들기</h2>


  <p>Azure SQL Database 데이터 자산을 실행하는 것은 autopilot에 배치하는 것과 같습니다. 일상적인 작업을 처리하므로 비즈니스 발전에 집중할 수 있습니다. 완전 관리형 지능형 관계형 데이터베이스 서비스인 Azure SQL Database 가동 중지 시간을 최소화하거나 사용하지 않고 동적 확장성, 기본 제공 지능형 최적화, 글로벌 확장성 및 가용성 및 고급 보안 옵션을 &mdash; 모두 거의 0에 가까운 관리로 제공하는 여러 서비스 수준에서 예측 가능한 성능을 제공합니다. 이러한 기능을 사용하면 가상 머신과 인프라를 관리하는 데 귀중한 시간과 리소스를 할당하는 대신 빠른 앱 개발에 집중하고 시장 출시 시간을 단축할 수 있습니다. 새로운 마이그레이션 서비스 및 이점은 클라우드로의 현대화를 가속화하고 총 소유 비용을 추가로 절감하여 Azure SQL Database SQL Server 워크로드를 실행하는 가장 경제적인 가장 경제적인 장소가 될 수 있습니다.</p>


  <p>이러한 미리 보기가 거의 여기에 있다는 사실에 매우 기쁘게 생각하고, 여러분의 의견을 듣고 비즈니스 목표를 가속화하고 조직 전체에서 효율성과 혁신을 촉진할 수 있기를 기대합니다.</p>
