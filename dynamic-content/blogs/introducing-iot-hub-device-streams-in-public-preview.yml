Title: 공개 미리 보기에서 IoT Hub 디바이스 스트림 소개
Summary: 오늘날의 보안 우선 디지털 시대에는 IoT 디바이스에 대한 보안 연결을 보장하는 것이 가장 중요합니다. IoT 공간의 광범위한 운영 및 유지 관리 시나리오는 사용자 및 서비스가 디바이스에서 데이터와 상호 작용, 로그인, 문제 해결, 보내기 또는 수신할 수 있도록 하기 위해 엔드투엔드 디바이스 연결을 사용합니다.
Content: >-
  <p>오늘날&#39;보안 우선 디지털 시대에 IoT 디바이스에 대한 보안 연결을 보장하는 것이 가장 중요합니다. IoT 공간의 광범위한 운영 및 유지 관리 시나리오는 사용자 및 서비스가 디바이스에서 데이터와 상호 작용, 로그인, 문제 해결, 보내기 또는 수신할 수 있도록 하기 위해 엔드투엔드 디바이스 연결을 사용합니다. 따라서 조직&#39;정책을 준수하는 것은 이러한 모든 시나리오에서 필수적인 요소입니다.</p>


  <p>Azure IoT Hub 디바이스 스트림은 IoT 디바이스에 대한 보안 엔드투엔드 연결을 위한 기반을 제공하여 이러한 요구를 해결하는 새로운 PaaS 서비스입니다. 고객, 파트너, 애플리케이션 개발자 및 타사 플랫폼 공급자는 디바이스 스트림을 활용하여 방화벽 뒤에 있거나 프라이빗 네트워크 내에 배포된 IoT 디바이스와 안전하게 통신할 수 있습니다. 또한 TCP/IP 스택과의 기본 제공 호환성을 통해 원격 셸, 웹, 파일 전송 및 비디오 스트리밍과 같은 표준 기반 프로토콜뿐만 아니라 사용자 지정 독점 프로토콜을 포함하는 광범위한 애플리케이션에 디바이스 스트림을 적용할 수 있습니다.</p>


  <p>핵심적으로 IoT Hub 디바이스 스트림은 두 개의 TCP/IP 지원 엔드포인트 간에 연결을 제공하는 데이터 전송 터널입니다. 터널의 한쪽은 IoT 디바이스이고 다른 쪽은 디바이스와 통신하려는 고객 엔드포인트입니다(후자는 여기서 서비스 엔드포인트라고 함). 조직&#39;보안 정책 및 네트워크에 적용된 연결 제한에 따라 디바이스에 대한 직접 연결이 금지되는 많은 설정을 확인했습니다. 이러한 제한은 정당화되지만 IoT 디바이스에 연결해야 하는 다양한 합법적인 시나리오에 자주 영향을 줍니다.</p>


  <p>이러한 시나리오의 예는 다음과 같습니다.</p>


  <ul>
   <li>운영자는 검사 또는 유지 관리를 위해 디바이스에 로그인하려고 합니다. 이 시나리오에는 일반적으로 Linux용 SSH(Secure Shell) 및 Windows RDP(원격 데스크톱 프로토콜)를 사용하여 디바이스에 로깅하는 작업이 포함됩니다. 디바이스 또는 네트워크 방화벽 구성은 종종 운영자&#39;워크스테이션이 디바이스에 도달하지 못하도록 차단합니다.</li>
   <li>운영자는 문제 해결을 위해 디바이스&#39;진단 포털에 원격으로 액세스해야 합니다. 진단 포털은 일반적으로 디바이스에서 호스트되는 웹 서버 형식입니다. 디바이스&#39;개인 IP 또는 방화벽 구성은 마찬가지로 사용자가 디바이스&#39;웹 서버와 상호 작용하지 못하도록 차단할 수 있습니다.</li>
   <li>애플리케이션 개발자는 디바이스&#39;파일 시스템에서 로그 및 기타 런타임 진단 정보를 원격으로 검색해야 합니다. 이 용도로 일반적으로 사용되는 프로토콜에는 FTP(파일 전송 프로토콜) 또는 SCP(보안 복사) 등이 포함될 수 있습니다. 마찬가지로 방화벽 구성은 일반적으로 이러한 유형의 트래픽을 제한합니다.</li>
  </ul>


  <p>IoT Hub 디바이스 스트림은 디바이스와 서비스 간에 교환된 애플리케이션 트래픽의 프록시 역할을 하는 IoT Hub 클라우드 엔드포인트를 활용하여 위의 시나리오의 엔드투엔드 연결 요구 사항을 해결합니다. 이 설정은 아래 그림에 설명되어 있으며 다음과 같이 작동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d7367f8-b7f8-49f7-82b7-93fa12495f2b.png"><img alt="iot-hub-device-streams-overview" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6bd09e4-549b-4d2e-a3e7-a9b876c3b0f8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="iot-hub-device-streams-overview" width="340"></a></p>


  <ul>
   <li>디바이스 및 서비스 엔드포인트는 각각 간에 전송되는 트래픽에 대한 프록시 역할을 하는 IoT Hub 엔드포인트에 대한 별도의 아웃바운드 연결을 만듭니다.</li>
   <li>IoT Hub 엔드포인트는 디바이스에서 서비스로 전송된 트래픽 패킷을 릴레이하고 그 반대의 경우도 마찬가지입니다. 이렇게 하면 디바이스 및 서비스 애플리케이션이 통신할 수 있는 엔드 투 엔드 양방향 터널이 설정됩니다.</li>
   <li>IoT Hub를 통해 설정된 터널은 안정적이고 순서가 지정된 패킷 배달 보장을 제공합니다. 또한 IoT Hub를 통해 중개자로 트래픽을 전송하는 것은 애플리케이션에서 마스킹되어 TCP와 동등한 직접 양방향 통신의 원활한 환경을 제공합니다.</li>
  </ul>


  <h2>이점</h2>


  <p>IoT Hub 디바이스 스트림은 다음과 같은 혜택을 제공합니다.</p>


  <ul>
   <li><strong>방화벽에 친숙한 보안 연결:</strong> 디바이스 또는 네트워크 경계에서 인바운드 방화벽 포트를 열지 않고 서비스 엔드포인트에서 IoT 디바이스에 연결할 수 있습니다. 필요한 것은 포트 443을 통해 IoT Hub 클라우드 엔드포인트에 대한 아웃바운드 연결을 만드는 기능입니다(IoT Hub SDK를 사용하는 디바이스는 이미 이러한 연결을 유지 관리).</li>
   <li><strong>인증 적용: </strong> 스트림을 설정하려면 디바이스 및 서비스 엔드포인트가 해당 자격 증명을 사용하여 IoT Hub로 인증해야 합니다. 이렇게 하면 터널 간의 통신이 이루어지기 전에 터널의 각 측면의 ID가 확인되도록 하여 디바이스 통신 계층의 보안을 강화합니다.</li>
   <li><strong>암호화:</strong> 기본적으로 IoT Hub 디바이스 스트림은 TLS 지원 연결을 사용합니다. 이렇게 하면 애플리케이션에서 암호화를 사용하는지 여부에 관계없이 애플리케이션 트래픽이 암호화됩니다.</li>
   <li><strong>연결의 단순성: </strong> 디바이스 스트림을 사용하면 IoT 디바이스에 연결할 수 있도록 VPN(가상 사설망)을 복잡하게 설정할 필요가 없습니다. 또한 전체 네트워크에 대한 광범위한 액세스를 제공하는 VPN과 달리 디바이스 스트림은 터널의 각 쪽에서 단일 디바이스 및 단일 서비스를 포함하는 지점 간입니다.</li>
   <li><strong>TCP/IP 스택과의 호환성: </strong> IoT Hub 디바이스 스트림은 TCP/IP 애플리케이션 트래픽을 수용할 수 있습니다. 즉, 광범위한 소유 프로토콜 및 표준 기반 프로토콜에서 이 기능을 활용할 수 있습니다. 여기에는 RDP(원격 데스크톱 프로토콜), SSH(Secure Shell), FTP(파일 전송 프로토콜) 및 HTTP/REST와 같은 잘 설정된 프로토콜이 포함됩니다.</li>
   <li><strong>프라이빗 네트워크 설정에서 사용 편의성:</strong> 프라이빗 네트워크 내에 배포된 디바이스는 공개적으로 라우팅 가능한 IP 주소를 각 디바이스에 할당할 필요 없이 연결할 수 있습니다. 또 다른 유사한 사례로는 서비스에서 항상 알 수 없는 동적 IP 할당이 있는 디바이스가 포함됩니다. 두 경우 모두 디바이스 스트림을 사용하면 IP 주소가 아닌 디바이스 ID를 식별자로 사용하여 대상 디바이스에 연결할 수 있습니다.</li>
  </ul>


  <p>위에서 설명한 대로 IoT Hub 디바이스 스트림은 디바이스가 방화벽 뒤에 있거나 개인 네트워크 내에 배치될 때 특히 유용합니다(공개적으로 연결할 수 있는 IP 주소가 없음). 다음으로, 디바이스에 대한 직접 연결이 제한된 사례 연구와 같은 설정을 검토합니다.</p>


  <h2>사례 연구: 제조 설정의 원격 디바이스 액세스</h2>


  <p>실제 IoT 시나리오에서 디바이스 스트림의 적용 가능성을 자세히 설명하기 위해 공장&#39;로컬 영역 네트워크에 연결된 공장 층에 장비 및 기계(즉, IoT 디바이스)를 포함하는 설정을 고려합니다. LAN은 일반적으로 네트워크 게이트웨이 또는 HTTP 프록시를 통해 인터넷에 연결되며 네트워크 경계의 방화벽으로 보호됩니다. 이 설정에서 방화벽은 특정 방화벽 포트의 열기를 금지할 수 있는 조직 보안 정책에 따라 구성됩니다. 예를 들어 원격 데스크톱 프로토콜에서 사용하는 포트 3389는 종종 차단됩니다. 따라서 네트워크 외부의 사용자는 이 포트를 통해 디바이스에 액세스할 수 없습니다.</p>


  <p>이러한 네트워크 설정은 널리 사용되고 있지만 많은 일반적인 IoT 시나리오에 문제가 발생합니다. 예를 들어 운영자가 LAN 외부에서 장비에 액세스해야 하는 경우 방화벽은 애플리케이션에서 사용하는 임의 포트에서 인바운드 연결을 허용해야 할 수 있습니다. RDP 프로토콜을 사용하는 Windows 컴퓨터의 경우 포트 3389를 차단하는 보안 정책과 상반됩니다.</p>


  <p>디바이스 스트림을 사용하여 대상 디바이스에 대한 RDP 트래픽은 IoT Hub를 통해 터널됩니다. 특히 이 터널은 디바이스 및 서비스에서 시작된 아웃바운드 연결을 사용하여 포트 443을 통해 설정됩니다. 따라서 팩터리 네트워크에서 방화벽 정책을 완화할 필요가 없습니다. <strong>C, C# 및 NodeJS</strong> 언어로 제공되는 빠른 시작 가이드에는 IoT Hub 디바이스 스트림을 활용하여 RDP 시나리오를 사용하도록 설정하는 방법에 대한 지침이 포함되어 있습니다. 다른 프로토콜은 해당 통신 포트를 구성하기만 하면 비슷한 방법을 사용할 수 있습니다.</p>


  <h2>다음 단계</h2>


