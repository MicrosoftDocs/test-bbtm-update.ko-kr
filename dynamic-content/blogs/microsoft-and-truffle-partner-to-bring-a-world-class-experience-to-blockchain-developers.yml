Title: 블록체인 개발자에게 세계적 수준의 환경을 제공하기 위한 Microsoft 및 Truffle 파트너
Summary: 지난 달 Microsoft는 누구나 쉽게 블록체인 네트워크를 설정 및 관리하고 개발자가 클라우드에서 새로운 종류의 다자간 블록체인 애플리케이션을 빌드할 수 있는 기반을 제공하는 Azure Blockchain Service를 출시했습니다.
Content: >-
  <p>지난 달 Microsoft는 누구나 쉽게 블록체인 네트워크를 설정 및 관리하고 개발자가 클라우드에서 새로운 종류의 다자간 <a href="https://azure.microsoft.com/en-us/blog/digitizing-trust-azure-blockchain-service-simplifies-blockchain-development/" target="_blank">블록체인</a> 애플리케이션을 빌드할 수 있는 기반을 제공하는 <a href="https://azure.microsoft.com/en-us/services/blockchain-service/" target="_blank">Azure Blockchain Service</a>를 출시했습니다.</p>


  <p>이러한 새 앱&rsquo;의 엔드 투 엔드 개발을 사용하도록 설정하기 위해 <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code 팀과 협업하여 Azure Logic Apps</a> 및 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Microsoft Flow</a> <a href="https://azure.microsoft.com/en-us/services/devops/?&amp;OCID=AID736750_SEM_6kjTfOVp&amp;MarinID=6kjTfOVp_78958749120763_azure%20devops_be_c__1263339009248691_kwd-78958887467240:loc-190_" target="_blank">Azure DevOps</a> <a href="https://flow.microsoft.com/en-us/" target="_blank"></a> 개발자가 신뢰하는 Microsoft 도구와 개발자가 좋아하는 오픈 소스 도구를 통합하는 고품질 환경을 제공합니다.</p>


  <p>Ethereum 기반 블록체인에 대한 오픈 소스 프로젝트를 살펴보면서 Truffle이 스마트 계약 코드를 만들고, 컴파일하고, 테스트하고, 관리하려는 개발자의 핵심 요구를 해결하는 것을 보았습니다. 컨소시엄 DevOps Truffle을 사용하고 <a href="https://github.com/Azure-Samples/blockchain-devkit" target="_blank">Ethereum용 Azure Blockchain Development Kit</a>에 Truffle 기반 도구를 통합하기 위한 지침을 공동 작성하여 2018년에 관계를 시작했습니다.</p>


  <p>이번 주에는 <a href="https://content.consensys.net/wp-content/uploads/Truffle-MSFT-_-MSFT-Approved-_-June-2019-1.pdf" target="_blank">개발자 환경을 위한 Truffle 블록체인 도구를 도입하고 Microsoft Azure</a> DevOps 조직 간의 공식 파트너십을 발표함으로써 관계를 두 배로 늘렸습니다. 이는 Visual Studio 및 Azure DevOps 뿐만 아니라 Truffle Teams 같은 Truffle의 예정된 도구에서도 나타납니다. 이 파트너십을 통해 Truffle 환경에서 작업하는 개발자는 Azure 서비스에 액세스할 수 있으며, Azure 고객은 Truffle이 Ethereum에서 쉽게 개발할 수 있도록 제공하는 도구 모음에 액세스할 수 있습니다.</p>


  <ul>
      <li><strong>테스트를 위한 독립 실행형 로컬 노드: </strong> 개발은 개발자&rsquo; 랩톱 또는 로컬 컴퓨터에서 시작되며 Truffle은 경량이며 로컬 개발/테스트를 위해 신속하게 작동할 수 있는 독립 실행형 로컬 블록체인 노드를 제공합니다.</li>
      <li><strong>테스트 데이터로 노드를 쉽게 채울</strong> 수 있습니다. 로컬 노드를 사용할 수 있게 되면 개발자는 테스트할 데이터 복사본을 블록체인에 포함할 수 있기를 원했습니다. 스크립트에서 테스트 데이터를 쉽게 로드할 수 있는 관계형 데이터베이스와 달리, 테스트 환경에서 설정하는 데 훨씬 더 많은 노력이 필요한 서명된 트랜잭션을 통해 블록체인이 채워집니다. Truffle Suite는 개발자가 테스트할 &ldquo;실제 네트워크 데이터의 로컬 복사본을 가져올 수 있도록 블록체인을 포크&rdquo; 하는 기능을 제공하여 이 문제를 해결합니다.</li>
      <li><strong>스마트 계약을 쉽게 배포합니다.</strong> 개발자는 스마트 계약의 배포를 로컬, 프라이빗 체인 또는 퍼블릭 체인 환경에 쉽게 스크립깅하려고 했습니다.</li>
      <li><strong>스마트 계약에 대한 테스트를 작성하고 실행합니다. </strong> Truffle을 사용하면 개발자가 인기 있는 Mocha 프레임워크를 사용하여 테스트를 작성할 수 있습니다. 그런 다음 개별 조직 또는 컨소시엄으로 로컬 또는 Azure Pipelines 테스트를 실행할 수 있습니다.</li>
      <li><strong>스마트 계약과 상호 작용: </strong> 콘솔 또는 UI를 통해 대화형 테스트를 수행하는 기능은 동작의 유효성을 신속하게 검사하거나 문제를 해결하는 데 도움이 될 수 있으며, 이는 여러 스마트 계약에 걸친 시나리오에서 특히 중요할 수 있습니다.</li>
      <li><strong>스마트 계약 디버그: </strong> 테스트가 실행될 때 항상 성공하지는 못&rsquo;하며, 엔터프라이즈 개발자는 .NET 및&rsquo; Java 개발에서 볼 수 있는 것과 비슷한&rsquo; 디버깅 환경을 갖출 것으로 예상합니다.</li>
  </ul>


  <p>파트너로서 그리고 최종 사용자로서, 우리는 Truffles&rsquo; 기술과 그 뒤에 있는 사람들의 열렬한 팬입니다. 고객의 집착과 열린 방향으로 인해 블록체인 개발자에게 신뢰할 수 있는 선택이 되었으며, Azure에서 Truffle을 사용하여 빌드할 항목을 확인하려고 합니다.</p>


  <p>자세한 내용은 <a href="https://channel9.msdn.com/Shows/Blocktalk" target="_blank">BlockTalk</a>에서 Truffle 비디오를 확인하고 <a href="https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain" target="_blank">오늘 Visual Studio Code 위한 Truffle 확장을 시작하세요</a>.</p>
