Content: >-
  이번 주에 Microsoft는 샌프란시스코에서 열리는 <a href="https://www.buildwindows.com/">빌드</a> 컨퍼런스에서 전 세계에서 수천 명의 개발자를 호스트하는 즐거움을 누릴 수 있습니다. 그들은 항공사 음식을 좋아하기 때문에 여행하지 않습니다. 그들은 우리가 플랫폼 변화의 초기 단계에 있다는 것을 인식하고 차세대 기술에 영향을 미치고 싶어하기 때문에 여행합니다. 가격 책정 업데이트에 대해 듣기 위해 여행하는 개발자를 아직 만나지 못했기 때문에 빌드에서 무대에 서서 오프닝 순간을 사용하여 가격 인하를 발표하는 것을 볼 수 없습니다. 이것은 소매가 아닙니다. 혁신이 중요합니다. 지금 바로 여기에서 가격 책정을 다룰 것입니다.


  상품 서비스에 대한 가격에서 아마존과 일치하겠다는 이전에 발표된 약속과 일치하여 컴퓨팅 <strong>가격을 최대 35%, 스토리지 가격을 최대 65%까지 인하하고</strong> 있습니다. 우리는 경제학이 클라우드를 채택하는 일부 고객의 주요 동인임을 인식하고 가격과 일치하고 가격 성능에서 동급 최고가 되겠다는 우리의 약속을 지지합니다.


  가격은 중요하고 헤드라인을 계속 잡을 것이지만 클라우드 컴퓨팅에는 혁신, 가격 및 품질이라는 세 가지 주요 요소가 있습니다. 혁신과 품질은 컴퓨팅 및 스토리지의 상품화보다 훨씬 더 중요합니다. 공급업체는 궁극적으로 가격과 SLA보다 훨씬 더 많은 서비스를 빌드하고 실행하기 위한 실적을 찬양할 것입니다.


  Microsoft는 계속해서 고객에게 탁월한 사용자 환경을 제공하는 세계적 수준의 서비스를 제공하는 데 주력할 것입니다. 즉, 시장에서 가장 완벽한 클라우드 환경을 제공하면서 동급 최고의 가치를 제공합니다. 이는 최첨단 인프라와 세계적 수준의 RD&amp;에 대한 막대한 투자를 의미합니다. 이는 개발자 및 파트너 에코시스템을 지속적으로 성장시키는 것을 의미합니다. <em>간단히 말해서, 이는 고객, 개발자 및 파트너에게 혁신과 양질의 경험을 제공하기 위한 많은 노력을 기울이는 것을 의미합니다.</em>


  <em></em>가격 책정 발표를 통해 혁신과 품질로 돌아갈 수 있습니다. <a href="https://www.buildwindows.com/">빌드</a>에서 확인하세요!


  <strong>가격 책정/제품 변경 내용 및 세부 정보:</strong>


  Virtual Machines


  4월 3일에는 오늘 제공되는 인스턴스의 표준 계층과 유사한 컴퓨터 구성을 제공하는 "기본"(A0-A4)이라는 범용 인스턴스의 새로운 계층을 도입합니다(엑스트라 스몰 [A0]에서 엑스트라 라지 [A4]로). 이러한 인스턴스의 비용은 현재 사용 중인 해당 인스턴스보다 최대 <strong>27% </strong>저렴하며(현재 "표준"이라고 함) 표준에 포함된 부하 분산 또는 자동 크기 조정은 포함되지 않습니다. 이러한 인스턴스는 Azure 부하 분산 장치("사용자 고유의 부하 분산 장치" 또는 단일 인스턴스), 개발 워크로드, 테스트 서버 및 일괄 처리 애플리케이션이 필요하지 않은 프로덕션 애플리케이션에 적합합니다. 기본 인스턴스는 AWS의 동등한 인스턴스와 비슷한 성능 특성을 가지지만 표준 인스턴스는 양호한 성능을 유지합니다. 기본 인스턴스는 4월 3일부터 사용할 수 있으며<sup>,</sup> 포괄적인 가격 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">Virtual Machines 가격 책정 세부 정보</a>에서 사용할 수 있습니다.


  또한 5월 1일부터 Memory-Intensive 인스턴스(A5-A7) 가격을 Linux 인스턴스의 경우 최대 35%, Windows 인스턴스의 경우 최대 <strong>27%까지</strong> 할인합니다. 또한 앞으로 몇 달 안에 메모리 집약적 인스턴스에 대한 기본 계층을 사용할 수 있게 될 것입니다.


  Storage


  5월 1일부터 블록 Blob Storage 가격 책정을 LRS의 경우 최대 <strong>65% </strong>, GRS의 경우 최대 <strong>44%까지 </strong>절감하고 있습니다.


  또한 앞으로 몇 달 안에 제공될 ZRS(영역 중복 Storage)라는 블록 Blob 스토리지에 대한 새로운 중복 수준을 발표하게 되어 기쁩니다. 오늘날 고객은 GRS(지역 중복 Storage)를 사용하여 서로 수백 마일 떨어진 두 지역에서 데이터를 지속성 상태로 유지하며, 여기서 데이터의 복사본 6개(각 지역에 3개)를 저장합니다. ZRS가 도입되면 여러 기능에 해당하는 3개의 데이터 복사본을 저장하여 데이터를 내구성을 유지하는 새로운 중복 옵션을 제공합니다. 이러한 시설은 동일한 지역 내에 있거나 두 지역에 걸쳐 있을 수 있습니다.ZRS의 가격은 GRS보다 <strong>37.5%</strong> 낮아집니다.


  지역별 가격 책정


  이 업데이트의 일부에는 지역별 가격 책정으로의 이동이 포함됩니다.일부 워크로드는 특정 배치가 필요하지만 다른 워크로드는 위치에 종속되지 않습니다.이 접근 방식은 고객이 배포 유연성이 있는 워크로드에 대한 추가 비용을 절감하는 데 도움이 됩니다.


  아래 표에는 업데이트된 가격과 Azure가 AWS와 비교되는 방법이 나와 있습니다.


  <strong>Virtual Machines</strong>


  범용 A1 – A4:


  아래 표에는 기본 A1의 가격, 표준 A1에 따른 비용 및 가장 유사한 AWS 인스턴스와 비교가 나와 있습니다. Azure 인스턴스 및 AWS 인스턴스에 대한 구성 매개 변수가 반드시 완벽한 일치는 아니지만 이는 고객에게 유용한 비교 보기를 제공하기 위한 것입니다. A2, A3, A4 가격은 각각 A1의 2x, 4x, 8x입니다.


