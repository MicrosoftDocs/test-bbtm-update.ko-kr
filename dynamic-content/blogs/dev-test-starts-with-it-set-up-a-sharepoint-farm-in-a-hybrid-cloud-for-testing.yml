Title: 'IT로 시작하는 Dev-Test: 테스트를 위해 하이브리드 클라우드에서 SharePoint 팜 설정'
Summary: 테스트를 위한 하이브리드 클라우드 환경의 일부로 Azure는 SharePoint 애플리케이션을 개발하거나, 용량 및 성능을 테스트하거나, 프로덕션 환경에서 SharePoint 배포하기 전에 학습 및 실험을 위한 IT 전문가 개념 증명 구성을 만드는 데 사용할 수 있는 SharePoint 팜을 설정하는 데 도움이 됩니다.
Content: >-
  <p><em>개발자&rsquo;의 65%는 개발 테스트 리소스를 얻기에는 너무 복잡하고 시간이 많이 소요됩니다.* 그럴 필요는 없습니다&rsquo;. </em></p>


  <p><em>이 블로그 시리즈에서는 몇 시간 또는 며칠 이내에 개발 테스트를 최대한 활용할 수 있도록 Microsoft 클라우드의 도움을 받아 개발 테스트&mdash; 환경을 설정하는 방법에 대한 지침을 제공합니다.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4d14383-47ae-48d3-813d-80a28e9af9c9.jpg"><img alt="IaaS_BlogSeries" border="0" height="143" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/746431d9-2892-4819-a975-654ed9930464.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="IaaS_BlogSeries" width="250"></a></p>


  <p>테스트를 위한 하이브리드 클라우드 환경의 일부로 Azure는 SharePoint 애플리케이션을 개발하거나, 용량 및 성능을 테스트하거나, 프로덕션 환경에서 SharePoint 배포하기 전에 학습 및 실험을 위한 IT 전문가 개념 증명 구성을 만드는 데 사용할 수 있는 SharePoint 팜을 설정하는 데 도움이 됩니다. Azure를 사용하면 인터넷에서 사용자의 위치를 기준으로 하이브리드 클라우드 구성을 모방하는 방식으로 이 구성을 쉽게 호스트할 수 있습니다( <a href="https://azure.microsoft.com/en-us/blog/dev-test-starts-with-it-set-up-a-hybrid-cloud-environment-for-testing?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">테스트용 하이브리드 클라우드 환경을 설정하는</a> 데 도움이 되는 리소스에 대한 이전 블로그 항목 참조).</p>


  <p>간소화되고 격리된 온-프레미스 네트워크에 투명하게 연결된 SharePoint 팜을 신속하게 배포하고 관리할 수 있습니다. 다음 단계별 지침에 따라 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-setup-sharepoint-hybrid-cloud-testing/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">하이브리드 클라우드에서 테스트를 위해 SharePoint 인트라넷 팜을 설정합니다</a>. 완료되면 Azure는 애플리케이션을 개발하고 테스트하기 위한 훌륭한 시작점을 제공하는&rsquo; 간단한 2계층 SharePoint 팜을 호스트합니다. 이 구성을 쉽게 확장하여 추가 서버를 포함할 수 있으며, 기존 또는 원하는 프로덕션 SharePoint 팜에 보다 밀접하게 매핑되는 용량과 기능을 제공할 수 있습니다.</p>


  <p>시뮬레이션된 온-프레미스 네트워크를 호스트할 여분의 공용 IP 주소 및 가상화 서버가&#39;경우 SharePoint 팜에 대한 가상 머신을 추가하기 전에 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-setup-simulated-hybrid-cloud-environment-testing/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">테스트용으로 시뮬레이션된 하이브리드 클라우드</a>를 설정할 수 있습니다.</p>


  <p>테스트를 위해 하이브리드 클라우드에서 LOB 애플리케이션을 설정하는 방법에 대한 <em>IT 시리즈의 개발-테스트 시작</em> 에서 다음 게시물을 찾습니다.</p>


