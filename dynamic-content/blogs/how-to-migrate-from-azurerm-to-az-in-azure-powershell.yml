Slug: how-to-migrate-from-azurerm-to-az-in-azure-powershell
Title: Azure PowerShell AzureRM에서 Az로 마이그레이션하는 방법
Summary: 2018년 12월 18일, Azure PowerShell 팀은 AzureRM을 대체할 새로운 플랫폼 간 PowerShell 모듈인 "Az"의 안정적인 첫 번째 버전을 출시했습니다. 관리자 권한 PowerShell 프롬프트에서 "Install-Module Az"를 실행하여 이 모듈을 설치할 수 있습니다.
Content: >-
  <p>2018년 12월 18일, Azure PowerShell 팀은 AzureRM을 대체할 새로운 플랫폼 간 PowerShell 모듈인 <a href="https://www.powershellgallery.com/packages/Az/" target="_blank">Az</a>&rdquo;의 &ldquo; 안정적인 첫 번째 버전을 출시했습니다. 관리자 권한 PowerShell 프롬프트에서 Install-Module Az&rdquo;를 실행&ldquo;하여 이 모듈을 설치할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccaef96d-0339-4483-ace8-1cf8f0cd724c.png"><img alt="Screenshot of PowerShell session where Az was installed from the Gallery " border="0" height="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c129b75b-6534-40c2-8d39-5251e5784b99.png" style="margin: 0px auto; border: 0px solid currentcolor; border-image: none; width: 628px; height: 111px; display: block; background-image: none;" title="갤러리에서 Az가 설치된 PowerShell 세션의 스크린샷 " width="851"></a></p>


  <p>2018년 1월부터 PowerShell은 PowerShell Core가 도입된 <a href="https://blogs.msdn.microsoft.com/powershell/2018/01/10/powershell-core-6-0-generally-available-ga-and-supported/" target="_blank">플랫폼 간 제품</a> 입니다. 따라서 Azure PowerShell 플랫폼 간 지원을 하는 것이 우선 순위가 되었습니다. 플랫폼 간 실행을 지원하는 데 필요한 변경 사항 Azure PowerShell 때문에 기존 AzureRM <a href="https://github.com/Azure/azure-powershell/blob/master/documentation/announcing-az-module.md" target="_blank">모듈을 수정하는 대신 새 모듈을 만들기</a>로 결정했습니다. 앞으로 모든 새로운 기능이 Az 모듈에 추가되고 AzureRM은 버그 수정으로만 업데이트됩니다.</p>


  <h2>사용자 환경에서 Az 구성</h2>


  <p>Az와 AzureRM은 서로 다른 버전에서 동일한 종속성을 사용하므로 동일한 PowerShell 세션에서 Az 및 AzureRM을 나란히 실행할 수 없습니다. 따라서 Az 및 AzureRM cmdlet은 스크립트 및 대화형 세션에서 함께 사용할 수 없습니다. 스크립트가 동일한 세션에서 Az 및 AzureRM 모듈을 모두 가져오지 않도록 하려면 AzureRM을 사용하는 기존 스크립트가 많지 않은 경우 Az를 설치한 후 컴퓨터에서 모든 AzureRM 모듈을 제거하는 것이 좋습니다. 편의를 위해 새 Az 모듈에 &ldquo; 있는 <a href="https://docs.microsoft.com/en-us/powershell/module/az.accounts/uninstall-azurerm" target="_blank">Uninstall-AzureRm</a>&rdquo; cmdlet을 만들었습니다. 이 cmdlet을 사용하려면 AzureRM 모듈을 가져오는 모든 PowerShell 세션이 닫혔는지 확인하고 관리자 권한 PowerShell 세션에서 Uninstall-AzureRm&rdquo;을 실행&ldquo;합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bb7ff20-3049-40d1-8946-10aa9d6b602f.png"><img alt="Screenshot of PowerShell session where Uninstall-AzureRm cmdlet was run. " border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37103964-c79d-4bac-84a4-23af9e6d6721.png" style="margin: 0px auto; border: 0px solid currentcolor; border-image: none; width: 647px; height: 126px; display: block; background-image: none;" title="Uninstall-AzureRm cmdlet이 실행된 PowerShell 세션의 스크린샷 " width="1584"></a></p>


  <h2>기존 Azure PowerShell 스크립트는 어떻습니까?</h2>


  <p>Az를 사용하여 새 스크립트를 작성하는 동안 기존 스크립트에 AzureRM을 계속 사용하려는 경우 두 가지 옵션을 사용할 수 있습니다.</p>


  <h3>옵션 1 &ndash; PowerShell Core 6 설치</h3>


  <p>한 가지 옵션은 Windows PowerShell 5.1에서 AzureRM을 계속 사용하는 동안 <a href="https://github.com/PowerShell/PowerShell" target="_blank">PowerShell Core 6</a>에 Az를 설치하는 것입니다. 이렇게 하면 동일한 세션에서 AzureRM 및 Az를 가져오는 문제가 발생할 가능성 없이 Windows PowerShell 5.1에서 기존 AzureRM 스크립트를 실행할 수 있습니다.</p>


  <h3>옵션 2 &ndash; 명시적 모듈 로드</h3>


  <p>또는 컴퓨터에 PowerShell 6을 설치할 수 없는 경우 각 스크립트의 시작 부분에서 사용하려는 Az 또는 AzureRM 모듈을 명시적으로 요구하여 필요한 모듈이 AzureRM과 Az 둘 다에서 온 것이 아닌지 확인하세요. AzureRM 및 Az의 병렬 설치에 대한 경고를 해제하려면 <a href="https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_profiles?view=powershell-6" target="_blank">PowerShell 프로필</a>에 $env:SkipAzInstallationChecks=true&rdquo;를 추가&ldquo;하세요.</p>


  <h2>Az에서 AzureRM 별칭 사용</h2>


  <p>cmdlet 이름을 단순화하고 정규화하기 위해 새 Az 모듈의 모든 cmdlet에 대해 AzureRM 및 Azure에서 Az로 접두사 변경했습니다. AzureRM이 Az에서 성공적으로 실행되도록 작성된 기존 스크립트를 사용하도록 설정하기 위해 이전 cmdlet 이름에 대한 별칭을 만들기 위해 <a href="https://docs.microsoft.com/en-us/powershell/module/az.accounts/enable-azurermalias" target="_blank">Enable-AzureRmAlias</a>&rdquo; cmdlet &ldquo; 을 작성했습니다. 이 cmdlet에는 현재 세션에 대해서만 또는 모든 이후 세션에 대해 별칭을 만들지 여부를 선택할 수 있는 Scope 매개 변수가 포함되어 있습니다. 또한 Module 매개 변수를 사용하여 특정 모듈에 대한 별칭을 &ldquo;&rdquo; 가져올 수 있습니다. 스크립트가 Az&rdquo; 접두사 사용을 &ldquo;위해 변환되면 <a href="https://docs.microsoft.com/en-us/powershell/module/az.accounts/disable-azurermalias" target="_blank">Disable-AzureRmAlias</a>&rdquo; cmdlet을 사용하여 &ldquo; 별칭을 해제할 수 있습니다. Az 모듈에 추가된 모든 새 cmdlet에는 이러한 AzureRM 별칭이 없으므로 모든 새 스크립트는 Az&rdquo; 접두사 구문을 사용해야 &ldquo;합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7baf9e7f-27c0-4aa4-bc64-11110b1aa1c6.png"><img alt="Screenshot of PowerShell session where Enable-AzureRm cmdlet was run. " border="0" height="445" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fc94614-a1a3-4f0f-961b-75e8b0ddc662.png" style="margin: 0px auto; border: 0px solid currentcolor; border-image: none; width: 682px; height: 193px; display: block; background-image: none;" title="Enable-AzureRm cmdlet이 실행된 PowerShell 세션의 스크린샷 " width="1570"></a></p>


  <h2>Az on CloudShell</h2>


  <p>새 Az 모듈을 대화형으로 테스트하는 빠른 방법을 찾고 있는 경우 <a href="https://docs.microsoft.com/en-us/azure/cloud-shell/overview" target="_blank">CloudShell</a> 은 이제 새 Az 모듈과 함께 제공됩니다. CloudShell은 모든 곳에서 실행되며 설치가 필요하지 않으므로&rsquo; 모든 새 Az 기능을 사용해 보면서 환경을 그대로 유지할 수 있습니다. CloudShell 세션 내에서 PowerShell 탭으로 이동하면 모든 Az 모듈이 세션에 자동으로 설치됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b6f37a5-4f2d-4ee6-8639-a71eb7c7cdf3.png"><img alt="Az on CloudShell" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49a320d2-8593-4442-9ab3-baff550062a8.png" style="margin: 0px auto; border: 0px solid currentcolor; border-image: none; width: 693px; height: 305px; display: block; background-image: none;" title="Az on CloudShell" width="1016"></a></p>


  <h2>사용해 보기</h2>


  <p>새로운 Az 모듈을 통해 모든 플랫폼 또는 운영 체제에서 Azure를 보다 생산적이고 효율적으로 관리할 수 있기를 바랍니다. 따라서 새로운 플랫폼 간 모듈을 사용해 보도록 초대하고 AzureRM 및 새 Az 모듈 모두에서 사용할 수 있는 &ldquo;기본 제공 Send-Feedback&rdquo; cmdlet을 통해 피드백, 제안 또는 문제를 얻을 수 있기를 기대합니다. 또는 <a href="https://github.com/Azure/azure-powershell/issues" target="_blank">항상 GitHub 리포지토리</a>에서 문제를 열 수 있습니다.</p>
