Title: '실제 세계 Windows Azure: 이집트 세계 문화 유산 사이트는 룩소르 관광을 향상시키고 활성화하기 위해 Windows Azure에 모바일 포털을 시작합니다.'
Summary: 실제 세계 Windows Azure 시리즈의 일환으로 MCIT(이집트 통신 정보 기술부)의 주 개발 컨설턴트인 Wafaa Hassan과 연결했습니다.
Content: '<p>실제 세계 Windows Azure 시리즈의 일환으로, 우리는 Wafaa Hassan, 이집트 통신 정보 기술부 (MCIT)의 주 개발 컨설턴트와 연결하여 방문자가 역사적 사이트의 가상 투어를 하고 Luxor에서 서비스를 찾을 수 있도록 Windows Azure에 Luxor 모바일 포털을 구축한 방법을 알아 냈다. MCIT는 이집트의 공공 단체와 협력하여 새로운 기술을 도입하고 이집트 사회 전반에 걸쳐 반복될 수 있는 새로운 비즈니스 모델을 개발하는 데 도움을 줍니다. 룩소르&rsquo;스 시의 성공 사례를 <a href="https://www.microsoft.com/casestudies/Windows-Phone-7/City-of-Luxor-Egypt/Egyptian-World-Heritage-Site-Launches-Mobile-Portal-to-Enhance-and-Revitalize-Local-Tourism/710000001372" target="_blank">여기에서</a> 읽어보세요. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱: 룩소르 시의 관광에 대해 말해주세요.</b></p>  <p><b>와파 하산:</b> <a href="" target="_blank">룩소르는</a> 룩소르 주의 수도인 현대적인 대도시로, 인구는 거의 50만 명에 달합니다. 룩소르는 또한 카르나크와 룩소르의 사원 단지, 나일 강에 있는 웨스트 뱅크 네크로폴리스, 왕의 계곡, 여왕의 계곡을 포함하는 유엔 세계 문화 유산인 테베스의 고대 도시이기도 합니다. 하루에 12,000명의 방문객이 세계&rsquo; 최대의 야외 박물관 중 하나로 불리는 것을 보러 옵니다.&nbsp;</p>  <p>관광은 도시&rsquo; 경제의 중요한 부분으로, 연간 4억 달러(미화 6,600만 달러)를 창출하고&pound; 있습니다. 우리는 전 세계 사람들이 룩소르&rsquo; 사원, 무덤 및 기타 역사적 보물을 방문하고 방문자가 그 경험을 최대한 활용할 수 있도록 돕고 싶습니다. 지역 관광 산업을 지원하고 현대 도시에서 제공되는 편의 시설을 홍보하기 위해 Luxor는 방문자가 투어 가이드, 호텔, 레스토랑, 엔터테인먼트, 교통 및 중요한 서비스를 찾을 수 있도록 도와야합니다.<br> <br> <b>HKS:&nbsp; 모바일 애플리케이션을 개발한 이유는 무엇인가요?</b></p>  <p><b>WH:</b>&nbsp; 룩소르는 중요한 문화 사이트이자 국제 여행지입니다. 우리는 외국인 방문자에게 그들이 원하는 정보를 제공하고 그들이 필요로하는 서비스를 찾을 수 있도록, 여전히 룩소르에 살고 일하는 사람들을 제공 할 필요가있다.</p>  <p>2011 년 이집트는 사회 변화의 전면적인 기간에 들어갔으며, 일반적으로 긍정적이지만 이집트의 관광은 거의 75 % 감소했습니다. 관찰자들은 소셜 미디어, 스마트폰 및 기타 모바일 장치와 같은 새로운 기술이 국가&rsquo; 혁신에서 중요한 역할을 한다는 점을 지적했습니다. 우리는 이러한 기술의 힘을 활용하여 방문자를 룩소르로 다시 데려오고 싶었습니다.</p>  <p><b>HKS:&nbsp; 룩소르 모바일 포털에 대해 알려주세요.</b></p>  <p><b>WH:</b>&nbsp; 카이로에 본사를 둔 독립 소프트웨어 공급업체인 Tagipedia와 협력하여 Luxor 모바일 포털을 개발하기 시작했습니다. Luxor 방문자는 이제 Windows Phone 7 운영 체제를 실행하는 스마트 폰을 사용하여 기념물 사이트, 방문자 센터 및 룩소르 주변의 다른 위치에 설치된 QR (빠른 응답) 태그를 스캔 할 수 있습니다. QR 태그는 텍스트, 이미지, 소리 및 비디오와 함께 특정 사이트의 가상 투어를 활성화합니다. 방문자가 사원이나 다른 사이트에서 Luxor 모바일 포털 QR 태그를 스캔하면 해당 사이트의 가상 투어를 수행하고 관련 기념물의 링크를 따를 수 있습니다. 또한 포털에서 가이드 투어, 숙박, 식당, 은행 및 ATM 위치 및 Luxor에서 사용할 수 있는 기타 서비스에 대한 기록 자료 또는 정보를 검색할 수 있으며, 온라인 또는 직접 전화 통화를 통해 비즈니스 또는 조직과 즉시 연결할 수 있습니다.</p>  <p><b>HKS:&nbsp; Windows Azure가 솔루션에 적합한 곳은 어디인가요?</b></p>  <p><b>WH:</b> 원래 프라이빗 클라우드 환경 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0216tri" target="_blank">Windows Azure</a>에서 Luxor 모바일 포털을 지원했습니다. Windows Azure의 확장성은 주요 이점입니다. 계절적 증가 및 관광 감소는 애플리케이션 사용량에 대한 수요에 직접적인 영향을 주므로 Windows Azure로만 Luxor Mobile Portal을 관리하기로 신속하게 결정했습니다. 포털은 Windows Azure Blob Storage 및 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0216sql" target="_blank">Windows Azure SQL Database</a> 사용하여 데이터를 저장하고 관리합니다. 사용자가 QR 코드를 검색할 때 Windows Azure에서 호스트되는 Tagipedia 기술은 코드와 연결된 애플리케이션을 식별하고, Luxor Mobile Portalor&mdash;를 사용하여 Tagipediaas&mdash; 내에서 프로그램을 실행하면 사용자가 다른 소스에서 앱을 다운로드할 수 있습니다.<br> <br> Luxor Mobile Portal의 경우 Tagipedia는 Windows Azure 인프라를 관리하고 분석 도구를 운영하여 애플리케이션을 모니터링하고, 관광 수준을 예측하거나, 마케팅 캠페인을 평가하고, Luxor에 보고서를 제공합니다. Luxor 직원은 포털에서 콘텐츠를 관리합니다. Luxor에서 새 은행 또는 기타 서비스가 열리면 도시 직원은 단일 업데이트로 Luxor 웹 사이트 및 모바일 포털에 새 정보를 쉽게 추가할 수 있으므로 상당한 시간을 절약할 수 있습니다.</p>  <table border="0" cellspacing="0" cellpadding="0" align="right">  <tbody>  <tr>  <td></td>  </tr>  <tr>  <td></td>  </tr>  </tbody>  </table>  <p><b>HKS: 솔루션을 어떻게 시작하고 홍보했나요?</b></p>  <p><b>WH:</b> 우리는 Luxor 모바일 포털을 시작하고 2012 년 3 월 룩소르의 기념물 사이트 및 기타 위치에 QR 태그가있는 영구 표지판을 설치했습니다. 또한 항공사 항공편 및 잡지 광고에 홍보 자료가 있는 태그를 배포할 예정이므로 전 세계 어디에서나 사용자가 Windows Phone 7 장치로 태그를 스캔하고 룩소르에서 사이트를 둘러보고 여행을 계획할 수도 있습니다.<img style="float: right;" border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7673.LuxorMobilePortal.jpg" width="115" height="193"><br> <br> <b>HKS: 모바일 앱이 방문자에게 어떻게 도움이 됩니까? </b></p>  <p><b>WH:</b> Luxor 모바일 포털을 사용하면 Luxor 방문자에게 훨씬 더 풍부한 경험을 제공할 수 있습니다. 그것은&rsquo; 당신의 손바닥에 투어 가이드를 갖는 것과 같습니다. 방문자가 룩소르에 도착하면 단일 모바일 응용 프로그램을 사용하여 지구상에서 가장 중요한 유적지 중 일부를 완전히 경험하고 룩소르 주변을 돌아다니며 식사를 하고 호텔 예약을 할 수 있습니다.</p>  <p><b>HKS:&nbsp; Luxor 모바일 포털에서 어떤 결과를 보았나요?</b></p>  <p><b>WH:</b>&nbsp; Luxor 모바일 포털을 시작하여 룩소르 경제의 가장 중요한 측면 중 하나를 지원하고 룩소르에서 방문자와 지역 기업에 서비스를 제공하는 도시&rsquo; 능력을 향상시켰습니다. &nbsp;또한 마케팅 캠페인을 추적하고 분석할 수 있으므로 유적지를 보다 효과적으로 홍보할 수 있습니다.</p>  <p>2012년 7월까지 이집트 유물부는 이집트의 다른 사이트에 유사한 포털을 배포하기를 원했고, 남부 시나이는 해변, 활동 및 리조트를 홍보하기 위한 포털에 관심이 있었습니다.</p>  <p><b>HKS:&nbsp; 다음 단계는 무엇인가&rsquo;요?</b></p>  <p><b>WH:</b> 모바일 포털이 확장됨에 따라 Luxor는 다른 역사적 장소, 리조트 또는 열기구 여행 또는 사진 사파리와 같은 지역 활동과 교차 마케팅할 수 있습니다.</p>  <p>그리고 이집트의 정치 상황이 안정되고 관광이 증가함에 따라 Azure를 쉽게 Windows 확장하고 다른 도시에서 Luxor Mobile Portal의 성공을 복제할 수 있습니다.</p>  <p><a href=""></a><a href="" target="_blank"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4428.MCIT.jpg" width="156" height="92"></a></p>  <p>다른 사용자가 Azure에서 Windows 사용하는 방법을 <a href="https://www.windowsazure.com/en-us/home/case-studies/">읽습니다</a>.</p>'
