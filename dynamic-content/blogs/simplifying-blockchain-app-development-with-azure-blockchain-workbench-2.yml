Title: Azure Blockchain Workbench를 사용하여 블록체인 앱 개발 간소화
Summary: 오늘, 애플리케이션 개발 시간을 월에서 며칠로 줄일 수 있는 새로운 제품인 Azure Blockchain Workbench의 공개 미리 보기 릴리스를 발표하게 되어 기쁩니다.
Content: >-
  <p>이번 주에는 전 세계의 개발자들이 연례 Microsoft Build 컨퍼런스에 참여하여 최신 기술 혁신에 대해 듣습니다. 블록체인은 여전히 주요 관심사입니다.</p>


  <p>지난 18개월 동안 수천 명의 고객이 Azure Marketplace에서 사용할 수 있는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1" target="_blank">블록체인 템플릿</a> 및 개발자 도구를 실험&nbsp;하여 블록체인 여정을 시작했습니다. 산업 전반의 기업들은 <a href="https://customers.microsoft.com/en-us/story/blockchain-3m" target="_blank">제약 위조</a> 및 <a href="https://customers.microsoft.com/en-us/story/webjet" target="_blank">여행 예약 조정</a> 에서 디지털 <a href="https://enterprise.microsoft.com/en-us/articles/industries/banking-and-capital-markets/microsoft-and-singapore-collaborate-on-blockchain/" target="_blank">국내 통화</a> 창출에 이르기까지 다양한 요구를 해결하기 위해 다양한 애플리케이션을 구축했습니다. 사용 사례는 다양하지만, 고객이 여정을 시작하는 것과 동일한 &ndash; 맞춤형 애플리케이션은 개발하는 데 비용이 많이 들고 시간이 오래 걸리며 통합하기가 매우 어렵습니다.</p>


  <h2>스캐폴딩 건너뛰기</h2>


  <p>오늘,&rsquo; 애플리케이션 개발 시간을 월에서 일로 줄일 수 있는 새로운 제품인 <a href="https://aka.ms/abcworkbench" target="_blank">Azure Blockchain Workbench</a>의 공개 미리 보기 릴리스를 발표하게 되어 매우 기쁩니다. Workbench는 고객이 인프라 설정을 자동화하여 빠르게 시작하도록 하므로 개발자는 애플리케이션 논리에 집중할 수 있으며 비즈니스 소유자는 사용 사례를 정의하고 유효성을 검사하는 데 집중할 수 있습니다.</p>


  <p>Workbench를 사용하는 기업은 몇 번의 클릭만으로 엔드투엔드 블록체인 애플리케이션에 대한 스캐폴딩을 프로비전할 수 있습니다. <a href="https://aka.ms/tryworkbench">ARM(Azure Resource Manager)</a> 템플릿을 사용하여 Workbench는 원장 배포 및 네트워크 생성을 자동화할 뿐만 아니라 블록체인 네트워크를 작동하는 애플리케이션을 빌드하는 데 필요한 Azure 서비스와 통합합니다. Workbench를 사용하면 사용자가 신속하게 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>Single Sign-On 및 간소화된 컨소시엄 ID 관리를 위해 Azure Active Directory 통해 블록체인 ID를 페더레이션 ID 시스템과 연결합니다.</li>
      <li>Azure Key Vault를 사용하여 비밀 및 키를 안전하게 저장합니다.</li>
      <li>Service Bus 및 Event Grid를 사용하여 스마트 계약을 트리거하는 데 필요한 이벤트를 수집하고 관리합니다.</li>
      <li>포함된 서명, 해시 및 라우팅 도구를 사용하여 메시지를 블록체인&rsquo; 네이티브 API에서 예상하는 형식으로 변환합니다.</li>
      <li>온체인 데이터를 오프 체인 스토리지 및 데이터베이스와 동기화하여 원장 데이터에서 비즈니스 인사이트를 보다 쉽게 생성합니다.</li>
      <li>Logic Apps와 같은 도구를 사용하여 블록체인 워크플로를 기존 시스템 및 애플리케이션과 쉽게 통합할 수 있습니다.</li>
      <li>클라이언트 개발을 위한 REST 기반 API 및 시스템-시스템 통합을 위한 메시지 기반 API를 사용하여 기능을 확장합니다.</li>
  </ul>


  <p>Workbench는 개발 비용을 크게 줄이고 개발자, 독립 소프트웨어 공급업체 및 통합 파트너 모두에게 가치 창출 시간을 단축합니다.&nbsp; 동적으로 생성된 Workbenchs&rsquo; UI는 워크플로 정의의 변경 내용에 맞게 자동으로 조정되며 Workbench에는 워크플로 및 사용자 프로비저닝을 위한 샘플 워크플로 및 관리자 환경이 포함됩니다. 이러한 기능은 사용자가 최소한의 코딩으로 다중 파트 워크플로를 빠르게 만들고 반복할 수 있음을 의미합니다.</p>


