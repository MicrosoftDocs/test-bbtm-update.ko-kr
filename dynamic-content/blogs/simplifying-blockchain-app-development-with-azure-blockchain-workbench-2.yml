  <h2>초기 견인력</h2>


  <p>미리 보기 프로그램의 참여는 압도적이었습니다. 9월부터 수백 명의 고객과 파트너가 미리 보기에 참여하여 Workbench를 사용하여 공유 비즈니스 문제에 대한 혁신적인 솔루션을 만들었습니다.</p>


  <p>이스라엘에서 Hapoalim 은행은 Workbench를 사용하여 부동산과 같은 대규모 구매에 대한 은행 보증을 발행하는 데 필요한 시간이 많이 걸리는 수동 프로세스를 간소화하는 솔루션을 구축하고 있습니다.</p>


  <p>이탈리아에서 네슬레는 Microsoft Digital과 협력하여 공급망을 따라 유명하고 맛있는 Bacio Perugina 초콜릿의 움직임을 추적하는 IoT 지원 솔루션을 파일럿했습니다.</p>


  <p>그리고 미국에서 Apttus는 Workbench를 사용하여 은행과 자산 관리자가 2008 년 금융 위기에 기여 한 위험으로부터 보호하면서 담보 부채 상품에 대해 확보되고 풀링 된 대출의 변화를 확보, 추적 및 조정하기 위해 스마트 계약을 신속하게 구축하고 배포할 수 있도록 돕고 있습니다.</p>


  <p>비즈니스 리더는 이러한 애플리케이션을 빌드하는 데 도움을 주기 위해 파트너를 찾고 있습니다. Quisitive, Macaw 및 Cegeka와 같은 회사는 고객이 비즈니스에서 블록체인 애플리케이션을 파악할 수 있도록 Workbench를 사용하여 탁월한 블록체인 센터를 구축했습니다. Workbench를 통해 이러한 파트너는 인프라를 넘어 차별화된 고부가가치 서비스를 고객에게 제공할 수 있습니다.</p>


  <h2>앞으로의 길</h2>


  <p>블록체인을 시작하는 것은 압도적일 수 없으며 개발을 단순화하는 것은 큰 기회입니다. 우리 팀은 개발자가 빠르게 시작하고 실행하는 데 사용할 <a href="https://aka.ms/workbenchdocs" target="_blank">수 있는 강력한 설명서</a> 와 <a href="https://aka.ms/blockchainsdkgithub" target="_blank">샘플을</a> 제공하는 등 블록체인을 보다 엔터프라이즈 친화적으로 만드는 데 초점을 맞추고 있습니다.</p>


  <p>Microsoft는 고객이 블록체인 여정을 시작하는 데 직면한 과제에 대해 명확히 알아봅니다. 디자인 및 통합 문제를 해결하는 가장 좋은 방법은 실험의 장벽을 낮추는 개방형 플랫폼과 도구 집합을 사용하는 것입니다. Azure Marketplace는 40개가 넘는 앱 가속기, 개발자 도구 및 네트워크 배포 템플릿을 갖추고 있으며 개발자가 관련 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1" target="_blank">도구 및 리소스</a>에 액세스할 뿐만 아니라 자체 템플릿을 게시할 수 있는 오픈 허브가 되었습니다.</p>


  <p>Azure Blockchain Workbench 릴리스를 통해 이 기술을 개발자 친화적으로 만들기 위한 또 다른 단계를 수행합니다. 고객 및 파트너와 함께 계속 배우면서 기능을 확장하고, 코드를 더 많이 오픈 소싱하고, 조직과 협력하여 유용성을 확장할 수 있기를 기대합니다.</p>


  <p>이번 주 빌드 및 다음 주 NY Blockchain Week에서 사용자와 연결하기를 기대합니다.&nbsp; 시나리오와 목표를 공유하여 기업에서 블록체인의 미래를 함께 구축할 수 있기를 바랍니다&rsquo;.</p>
