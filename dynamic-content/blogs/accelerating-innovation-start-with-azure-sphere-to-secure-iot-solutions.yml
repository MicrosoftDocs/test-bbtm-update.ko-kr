Title: '혁신 가속화: Azure Sphere로 시작하여 IoT 솔루션 보호'
Summary: 농업에서 의료에 이르기까지 IoT는 생산성 및 효율성 향상, 비용 절감, 심지어 새로운 비즈니스와 같은 심오한 수익을 제공하여 모든 산업 전반에 걸쳐 기회를 창출합니다.
Content: >-
  <p>농업에서 의료에 이르기까지 IoT는 모든 산업에서 기회를 창출하여 생산성 및 효율성 향상, 비용 절감, 새로운 비즈니스 모델 등과 같은 엄청난 수익을 제공합니다. 그리고 2025년까지 <a href="https://azure.microsoft.com/en-us/blog/a-secure-foundation-for-iot-azure-sphere-now-generally-available/" target="_blank">416억</a> 개의 IoT 연결 디바이스가 예상되며, 모멘텀이 계속 구축되고 있습니다.</p>


  <p>IoT는 새로운 기회를 창출하지만, 잠재적으로 도난된 IP, 브랜드 신뢰 손실, 가동 중지 시간 및 개인 정보 침해를 초래할 수 있는 새로운 사이버 보안 문제를 야기합니다. 실제로 기업의 97%는 IoT를 채택할 때 보안을 주요 관심사로 칭합니다. 그러나 조직에서 처음부터 빌드할 수 있는 신뢰할 수 있는 보안 기반이 있는 경우 IoT 디바이스 보안에 필요한 사항과 이를 달성하는 방법을 파악하는 대신 비즈니스에 대한 지속적인 혁신을 실현할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Spherenow</a>&mdash;를 일반적으로&mdash; 사용하여 새 디바이스와 기존 장비 모두에 대한 보안 IoT 솔루션을 만들고 가속화하는 방법을 알아봅니다. 비즈니스를 혁신하려는 경우 IoT 보안이 처음부터 빌드하는 데 중요한 이유를 알아보고 Azure Sphere의 통합을 통해 다른 회사가 혁신에 집중할 수 있게 된 이유를 알아봅니다. 자세한 내용은 <a href="https://iotinactionwebinars.com/webinar/azure-sphere-ga?ocid=MSFT_WW_EN_IOTSW_AS_ASGAA_EA_BL_AZ_NA_NA" target="_blank">Azure Sphere 일반 공급 웨비나</a>를 시청하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb364d63-0018-4c4e-9159-39e7863c034d.jpg"><img alt="Accelerating innovation why start with Azure Sphere to secure IoT solutions 1" border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73aa9c0c-7e7e-4101-85bb-d9ca8bd9d769.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT 솔루션을 보호하기 위해 Azure Sphere로 시작하는 혁신 가속화 1" width="1024"></a></p>


  <h2>심층 방어, 실리콘-클라우드 보안</h2>


  <p>&rsquo;Azure Sphere가 빠르고 비용 효율적인 디바이스 보안을 제공하는 방법을 개략적으로 이해하는 것이 중요합니다. Azure Sphere는 <a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf" target="_blank">매우 안전한 디바이스의 7가지 속성을</a> 중심으로 설계되었으며 보안 솔루션을 제공하는 수십 년간의 Microsoft 환경을 기반으로 합니다. 엔드투엔드 보안은 하드웨어, 운영 체제 및 클라우드를 아우르는 핵심으로 전환되며, 모든 것을 최신 상태로 유지하기 위한 지속적인 서비스 업데이트가 제공됩니다.</p>


  <p>다른 IoT 디바이스 플랫폼은 누락된 보안 속성을 완화하고 진화하는 사이버 보안 위협으로부터 디바이스를 보호하기 위해 비용이 많이 드는 수동 사례를 사용해야 하지만, Azure Sphere는 위협을 방지하고 대응할 수 있는 심층 방어를 제공합니다. 지속적인 보안 및 OS 업데이트를 추가하여 시간이 지남에 따라 보안을 보장하고 변화하는 디지털 환경을 기반으로 하는 데 필요한 도구를 사용할 수 있습니다.</p>


  <h2>안전한 기반에서 혁신 추진</h2>


  <p>Azure Sphere는 IoT 디바이스 보안의 복잡성을 제거하고 빌드할 보안 기반을 제공합니다. 즉, IoT 채택자는 보안에 초점을 맞춘 시간과 비용을 줄이고 주요 비즈니스 문제를 해결하는 솔루션을 혁신하는 데 더 많은 시간을 할애하여 투자 수익률을 높이고 시장에 출시하는 시간을 단축합니다.</p>


  <h3>Azure Sphere를 사용하여 연결된 커피&nbsp;</h3>


  <p>좋은 예는 Microsoft와 협력하여 Azure Sphere와 보호자 모듈을 사용하여 커피 머신을 연결하는 <a href="https://news.microsoft.com/transform/starbucks-turns-to-technology-to-brew-up-a-more-personal-connection-with-its-customers/" target="_blank">스타벅스</a>입니다. 보호 모듈은 기업이 재설계 없이 기존 장비를 신속하게 연결하여 시간과 비용을 모두 절약할 수 있도록 도와줍니다.</p>


  <p>IoT 지원 커피 머신을 통해 스타벅스는 에스프레소의 모든 샷에 대해 콩 종류, 온도 및 수질과 같은 12개 이상의 데이터 요소를 수집합니다. 또한 비용이 많이 드는 고장 및 서비스 호출을 방지하기 위해 컴퓨터에서 사전 유지 관리를 수행할 수 있습니다. 마지막으로, 이 솔루션을 사용하여 기계에 직접 새로운 레시피를 전송하여 수동 프로세스를 제거하고 비용을 절감합니다.</p>


  <h3>Microsoft 내의 Azure Sphere 혁신</h3>


  <p>Microsoft에서 Azure Sphere는 자체 데이터 센터의 클라우드 운영 팀에서도 사용되고 있습니다. 모든 사용자에게 안전하고 빠르고 신뢰할 수 있는 클라우드 인프라를 제공하는 것을 목표로, 데이터 센터&mdash; 현실을 수용하는 벽, 지붕, 전기 시스템 및 기계 시스템의 중요한 환경 시스템을&mdash; 연결하는 목표를 만들기 시작한 Azure Sphere의 엔지니어&rsquo; 검색이었습니다.</p>


  <p>Azure Sphere에서 보호자 모듈을 사용하여 예측 유지 관리 모델로 이동하고 문제가 서버 및 고객에게 영향을 주지 않도록 방지할 수 있었습니다. 궁극적으로 고객에게 더 나은 결과를 제공하고 데이터 센터를 보다 효율적으로 활용할 수 있습니다. 또한 Azure Sphere는 안전하고 비용 효율적인 플랫폼에서 혁신하고, 만들고, 탐색&mdash;할 수 있는 자유를 제공합니다.</p>


  <h2>파트너 협업으로 기회 확대</h2>


  <p>이러한 혁신을 가능하게 하는 것은 Microsoft 파트너의 글로벌 에코시스템으로, 기능을 발전시키고 Azure Sphere를 광범위한 고객 및 애플리케이션으로 끌어올 수 있게 해줍니다.</p>


  <p>함께, 우리는 NXP와 퀄컴에서 다른 곧 솔루션에 더 전통적인 요구를 충족 MediaTek에서 단일 칩 Wi-Fi 솔루션에서 비즈니스&mdash;를위한 옵션의 더 광범위한 범위를 제공 할 수 있습니다. NXP는 성능 성능에 최적화된 Azure Sphere 인증 칩을 제공하며, Qualcomm은 최초의 셀룰러 네이티브 Azure Sphere 칩을 제공합니다.</p>


