  <p>특정 스토리지 사용량은 필드 수, 필드의 콘텐츠 크기, 인덱스 스키마에 정의된 특정 검색 특성 등과 같은 여러 요인에 따라 달라집니다.</p>


  <h2>지원되는 지역</h2>


  <p>새 하드웨어 구성 및 제한 완화는 Azure Search가 제공되는 대부분의 지역에서 사용할 수 있습니다. 현재 업그레이드된 하드웨어는 브라질 남부, 캐나다 중부, 인도 중부, 미국 동부, 미국 중북부, 북유럽, 미국 중남부, 동남 아시아, 영국 남부, 서유럽 및 미국 서부 지역에서 사용할 수 있습니다.</p>


  <p>Azure Search는 2017년 말부터 이러한 지역에서 새로 만든 서비스에 업그레이드된 하드웨어를 사용하기 시작했습니다. 현재 기존 서비스는 업그레이드된 제한을 준수하지 않습니다. 기존 서비스에 적용되는 제한에 대해 자세히 알아보려면 Azure Portal을 사용하여 서비스&#39;개요 페이지에서 제한 정보를 확인합니다.</p>


  <p>다음 지역은 여전히 Azure Search의 이전 하드웨어 구성을 사용하고 이전 <a href="https://aka.ms/azsearchlimits">제한을 적용합니다.</a> 오스트레일리아 동부, 동아시아, 일본 서부 및 미국 중서부.</p>


  <h2>다음 단계</h2>


  <p>새 하드웨어 및 제한을 사용하여 Azure Search 서비스를 만들려면 지원되는 지역 중 하나에서 기본 또는 표준 계층 Azure Search 서비스를 프로비전하기만 하면 됩니다. 새로 만든 서비스는 업그레이드된 하드웨어를 자동으로 사용합니다.</p>


  <p><a href="https://aka.ms/whatisazsearch" target="_blank">Azure Search 및 해당 기능에</a> 대해 자세히 알아보고 <a href="https://aka.ms/azsearchdocs" target="_blank">설명서를 참조하세요</a>. Azure Search의 다양한 <a href="https://aka.ms/azspricing" target="_blank">가격 책정</a> 계층에 대해 알아보려면 가격 책정 페이지를 방문하세요.</p>
