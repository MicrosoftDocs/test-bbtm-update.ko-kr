Title: 'Azure Search 서비스 업그레이드: 새 하드웨어, 무제한 문서 수 등!'
Summary: 2017년 말부터 모든 새로운 유료 Azure Search 서비스는 일부 지역에서 새롭고 강력한 기본 하드웨어를 사용하기 시작했습니다. 업그레이드된 검색 서비스는 추가 비용 없이 훨씬 더 높은 성능을 제공하고 문서 수 제한을 제거합니다...
Content: >-
  <p>오늘 Azure Search의 모든 유료 서비스 계층에서 새로 프로비전된 모든 서비스에 대한 성능 업그레이드를 발표하게 되어 기쁩니다. 정확히 동일한 가격으로 업그레이드된 이러한 Azure Search 서비스는 Azure Search를 지원했던 이전 하드웨어 구성의 컴퓨팅 성능의 약 두 배에 해당합니다. 또한 표준 계층의 서비스는 이전에 사용된 HDD 스토리지와 비교하여 내부적으로 SSD 스토리지를 사용하기 시작했습니다.</p>


  <h2>Azure Search의 경우 어떤 의미인가요?</h2>


  <p>이러한 서비스 업그레이드를 통해 기본 및 표준 가격 책정 계층에서 문서 개수 제한을 제거했습니다. 즉, 새로 만든 Azure Search 서비스에서는 스토리지 <a href="https://aka.ms/azsearchlimits" target="_blank">제한</a> 만 적용됩니다. 시나리오&rsquo; 워크로드에 따라 이러한 업그레이드된 서비스는 동일한 정확한 가격대에서 더 빠른 인덱싱 및 쿼리 성능을 활용할 수 있습니다.</p>


  <p>이제 기본 계층은 인덱스 수를 5개에서 15개로 늘릴 수 있습니다. 또한 기본 계층에서 Azure Search는 이제 서비스당 최대 15 <a href="https://aka.ms/azsearchindexers" target="_blank">개의 데이터 원본 및 인덱서를</a> 지원할 수 있습니다. 표준 3 고밀도 가격 책정 계층( <a href="https://aka.ms/azss3multitenancy" target="_blank">다중 테넌트 시나리오</a>에 적합)의 경우 파티션 제한당 2억 개의 문서를 제거할 수 있었으며 인덱 <a href="https://aka.ms/azsearchlimits" target="_blank">스당 제한</a>만 적용했습니다.</p>


  <h2>무제한 문서 수</h2>


  <p>이러한 업그레이드를 통해 Azure Search는 새로 프로비전된 기본 및 표준 서비스에 문서 개수 제한을 더 이상 적용할 수 없습니다. 그러나 스토리지 제한은 여전히 적용되며 테스트 및 벤치마킹을 통해 새 하드웨어에 대한 몇 가지 실질적인 제한이 드러났습니다.</p>


