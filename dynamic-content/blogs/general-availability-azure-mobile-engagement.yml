Summary: 이제 Azure Mobile Engagement 일반 공급됩니다. Azure Mobile Engagement Apple iOS, Google Android, Windows 유니버설 앱, Windows Phone 앱 및 Apache Cordova에 사용할 수 있는 SDK가 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/mobile-engagement/" target="_blank">이제 Azure Mobile Engagement</a> 일반 공급됩니다.</p>


  <p>소비자와 사용자가 지나치게 선택의 여지가 있고 기업이 사용자 충성도가 침식되는 것을 보는 모바일 우선 세계에서 고객 참여가 변경되었습니다!</p>


  <p>직원용, 비즈니스용 또는 소비자 지향 앱을 개발하거나 게시하든 관계없이 모바일은 유비쿼터스화되었으며 이제 고객과의 주요 상호 작용 지점이 되었습니다. 사용자는 자신의 주머니에 바로, 당신과 당신의 브랜드에 연결하는 수단으로 매일 산책하고있다. 종종 브랜드와의 첫 만남은 모바일 장치에서 발생합니다. 그렇기 때문에 강력한 모바일 참여 전략은 모든 비즈니스에 매우 중요합니다.</p>


  <p>따라서 <a href="https://azure.microsoft.com/en-us/services/mobile-engagement/" target="_blank">Azure Mobile Engagement</a> 통해 다음을 수행할 수 있는 고객 참여 연령을 환영합니다.</p>


  <ul>
      <li>관리 - 플랫폼 및 대상 그룹 간 프로그래밍 방식 모바일 캠페인 제공</li>
      <li>개인 설정 - 고유 고객을 위한 고유한 메시징</li>
      <li>향상된 - 사용자 보존을 위한 최적화된 환경</li>
      <li>수익 창출 - 방문 증가 및 수명 가치를 최대화할 수 있는 업셀 기회로 증폭된 ROI</li>
  </ul>


  <p><br />

  Azure Mobile Engagement SaaS 제공 데이터 기반 사용자 참여 플랫폼으로, 연결된 모든 디바이스에서 실시간으로 세분화된 사용자 구분, 앱 사용자 분석, 상황에 맞는 인식 스마트 푸시 알림 및 앱 내 메시징을 가능하게 합니다.</p>


  <p>개발자, 앱 소유자 및 LoB 의사 결정자가 앱 사용자와 직접 연락할 수 있도록 루프를 닫습니다.</p>


  <p>Azure Mobile Engagement 사용하면 다음과 같은 자동화된 최첨단 상호 작용을 만들 수 있습니다.</p>


  <ul>
      <li>인사이트를 실시간으로 <strong>실행 가능</strong> 하게 만들고 앱 사용량 늘리기</li>
      <li>부가 가치 푸시 및 <strong>앱 내 메시징</strong> 플랫폼 활용</li>
      <li>개방형 API를 활용하고 <strong>통합을 쉽게 만들기</strong></li>
      <li><strong>글로벌 데이터 보호 및 개인 정보</strong> 보호 활용</li>
  </ul>


  <p><br />

  Azure Mobile Engagement <strong>Apple iOS, Google Android, Windows 유니버설 앱, Windows Phone 앱</strong> 및 <strong>Apache Cordova</strong>에 사용할 수 있는 <strong>SDK</strong>가 있습니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/mobile-engagement/" target="_blank">Azure Mobile Engagement</a> 방문하세요. 가격 책정에 대한 포괄적인 내용은 Azure Mobile Engagement <a href="https://azure.microsoft.com/en-us/pricing/details/mobile-engagement/" target="_blank">가격 책정 세부 정보 웹 페이지를</a> 참조하세요.</p>
