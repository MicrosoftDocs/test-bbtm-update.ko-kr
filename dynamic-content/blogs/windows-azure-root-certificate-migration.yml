Title: Azure 루트 인증서 마이그레이션 Windows
Summary: 보안에 대한 지속적인 노력의 일환으로 2013년 4월 15일 이전에 소수의 고객이 조치를 취해야 하는 SSL 인증서 체인을 변경하고 있습니다. azure Windows...
Content: '<p>보안에 대한 지속적인 노력의 일환으로 2013년 4월 15<sup>일</sup> 이전에 소수의 고객이 조치를 취해야 하는 SSL 인증서 체인을 변경하고 있습니다. Windows Azure는 현재 GTE CyberTrust Global Root를 사용하고 있으며 2013년 4월 15<sup>일부터</sup> Baltimore CyberTrust Root로 마이그레이션됩니다. 새 루트 인증서는 더 강력한 키 길이 및 해싱 알고리즘을 사용하여 업계 전반의 보안 모범 사례와 일관성을 유지합니다. &nbsp;애플리케이션이 <strong>GTE CyberTrust Global Root와 Baltimore CyberTrust Root 둘 다에 연결된 인증서를 허용하지 않는 경우 인증서 유효성 검사 오류를 방지하기 위해 2013년 4월 15<sup>일</sup> 이전에 조치를 취하세요</strong>. 고객이 Windows Azure 플랫폼에 대한 변경 내용을 기반으로 특정 조치를 취할 필요성을 최소화하려고 노력하지만 이는 중요한 보안 개선이라고 생각합니다. Baltimore CyberTrust Root는 .에서 <a href="https://cacert.omniroot.com/bc2025.crt">https://cacert.omniroot.com/bc2025.crt</a>다운로드할 수 있습니다.</p>  <p>Windows Azure의 보안에 대한 우리의 약속에 대해 자세히 알아보려면 <a href="https://www.windowsazure.com/en-us/support/trust-center/">보안 센터를</a> 방문하세요. 2013년 4월 15<sup>일</sup> 루트 인증서 마이그레이션에 대한 자세한 내용은 아래 세부 정보를 참조하세요.</p>  <p><span style="text-decoration: underline;">배경</span></p>  <p>Windows Azure 플랫폼 API 및 관리 포털은 인증서로 보호되는 SSL 및 TLS 프로토콜을 통해 고객에게 노출됩니다. 예를 들어 Windows Azure 관리 포털(<a href="https://manage.windowsazure.com" target="_blank">https://manage.windowsazure.com</a>)을 방문하면 브라우저의 &ldquo;잠금&rdquo; 아이콘을 통해 사기꾼의 웹 사이트가 아닌 합법적인 웹 사이트를 &ndash; 방문하고 있음을 알 수 있습니다. 동일한 메커니즘은 Windows Azure Storage 및 Service Bus 같은 모든 SSL 기반 서비스를 보호합니다.</p>  <p>이러한 서비스를 호출하는 애플리케이션은 자체 인증서 유효성 검사를 구현하여 잠금&rdquo; 아이콘을 표시하기 전에 브라우저에서 인증서를 확인하는 데 사용하는 테스트와 &ldquo;동등한지 확인 &ndash; 합니다.&nbsp; 이러한 검사의 세부 정보는 애플리케이션마다 다릅니다.&nbsp; 이러한 검사에는 신뢰할 수 있는 루트 목록에 대한 인증서 체인의 루트 인증서 유효성 검사가 포함되는 경우가 많습니다.&nbsp; 현재 Windows Azure는 GTE CyberTrust Global Root에 연결하는 SSL/TLS 인증서를 사용합니다. 예를 들어 이 작성 당시 다음 인증서 체인은 Windows Azure 관리 포털을 보호합니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7318.root.jpg" alt="" border="0"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p><span style="text-decoration: underline;">변경 내용</span></p>  <p>Windows Azure 플랫폼에서 노출하는 모든 SSL/TLS 인증서는 Baltimore CyberTrust Root에 의해 루팅된 새 체인으로 마이그레이션됩니다. 신뢰할 수 있는 루트 인증서에 대한 업계 전반의 보안 모범 사례를 최신 상태로 유지하기 위해 이 변경을 수행합니다. 새 루트 인증서는 더 강력한 키 길이 및 해시 알고리즘을 사용합니다. 마이그레이션 프로세스는 2013년 4월 15<sup>일에</sup> 시작되며 모든 서비스가 마이그레이션을 완료하는 데 몇 달이 걸립니다. 우리는 가까운 미래에 볼티모어 CyberTrust 루트를 계속 사용할 것으로 예상, 그러나, 보안에 대한 우리의 노력의 일환으로 우리는 산업 보안 표준과 위협 완화가 진화함에 따라 변경을 계속할 것입니다.</p>  <p>&nbsp;<span style="text-decoration: underline;">고객 영향</span></p>  <p>Baltimore CyberTrust Root는 Windows, Windows Phone, Android 및 iOS를 비롯한 다양한 운영 체제와 Internet Explorer, Safari, Chrome, Firefox 및 Opera와 같은 브라우저에서 널리 신뢰할 수 있습니다. 대부분의 고객은 이러한 변경으로 인해 문제가 발생하지 않을 것으로 예상합니다. 그러나 사용자 지정 애플리케이션에 신뢰할 수 있는 루트 목록에 Baltimore CyberTrust 루트가 포함되지 않은 경우 일부 고객은 인증서 유효성 검사 오류가 발생할 수 있습니다. 이러한 애플리케이션을 사용하는 고객은 Baltimore CyberTrust Root와 GTE CyberTrust Global Root <strong>를 모두</strong> 허용하도록 이러한 애플리케이션을 수정해야 합니다. 대부분의 Windows Azure 플랫폼 서비스가 해당 날짜에 마이그레이션 프로세스를 시작하기 때문에 고객에게 2013년 4월 15<sup>일까지</sup> 이 변경을 수행할 것을 권고합니다. 신뢰할 수 있는 루트 목록에 Baltimore CyberTrust 루트가 없으며 규정된 조치를 취하지 않은 고객은 인증서 유효성 검사 오류를 받게 되며, 이는 서비스의 가용성에 영향을 줄 수 있습니다.</p>  <p>모범 사례로 고객은 인증서 유효성 검사를 위해 신뢰할 수 있는 루트 목록을 하드 코딩하지 않는 것이 좋습니다. 대신 업계 표준 또는 인증 기관이 변경되면 업데이트할 수 있는 정책 기반 루트 인증서 유효성 검사를 사용하는 것이 좋습니다. 대부분의 고객에게 운영 체제 또는 브라우저 배포의 일부로 제공되는 신뢰할 수 있는 기본 루트 목록은 적절한 메커니즘입니다. 다른 경우에는 규정 또는 규정 준수 요구 사항을 충족하기 위해 보다 제한적인 조직 차원의 정책을 구현할 수 있습니다.</p>  <p><span style="text-decoration: underline;">추가 정보</span></p>  <p>추가 정보는 케빈 윌리엄슨의 블로그 게시물에서 <a href="https://blogs.msdn.com/b/kwill/archive/2013/03/19/windows-azure-root-certificate-migration-impact-scenarios.aspx">찾을 수 있습니다.</a>&nbsp; 이 변경에 대한 질문이 계속&nbsp; 있는 경우 이 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/6a465ebf-65e9-40b6-8617-bd7e96a4b02e">포럼</a>에 의견을 게시하고&rsquo; 최대한 빨리 응답하세요.&nbsp; <br><br>-Mike</p>  <p>&nbsp;</p>  <p><br>참고로, 다음은 <em>certutil.exe -dump</em>를 사용하여 생성된 Baltimore CyberTrust Root 인증서의 전체 덤프입니다.</p>  <table style="background-color: #e2e6e5;" border="0" cellpadding="5">  <tbody>  <tr>  <td><span style="font-family: courier new,courier;">X509 인증서:</span><br><span style="font-family: courier new,courier;">버전: 3</span><br><span style="font-family: courier new,courier;">일련 번호: 020000b9</span><br><span style="font-family: courier new,courier;">서명 알고리즘:</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; Algorithm ObjectId: 1.2.840.113549.1.1.5 sha1RSA</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 알고리즘 매개 변수:</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 05 00</span><br><span style="font-family: courier new,courier;">발급자:</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; CN=Baltimore CyberTrust Root</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; OU=CyberTrust</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; O=Baltimore</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; C=IE</span><br><span style="font-family: courier new,courier;">&nbsp; 이름 해시(sha1): c12f4576ed1559ecb05dba89bf9d8078e523d413</span><br><span style="font-family: courier new,courier;">&nbsp; 이름 해시(md5): 918ad43a9475f78bb5243de886d8103c</span><br>&nbsp;<br><span style="font-family: courier new,courier;">NotBefore: 2000년 5월 12일 오전 10:46</span><br><span style="font-family: courier new,courier;">NotAfter: 5/12/2025 3:59 PM</span><br>&nbsp;<br><span style="font-family: courier new,courier;">주체</span>:<br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; CN=Baltimore CyberTrust Root</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; OU=CyberTrust</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; O=Baltimore</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; C=IE</span><br><span style="font-family: courier new,courier;">&nbsp; 이름