Title: Azure에서 SWIFT CSP 규정 준수를 사용하도록 설정하는 새로운 Azure Blueprint
Summary: 오늘 아침 런던에서 열린 SIBOS 컨퍼런스에서 CSP(SWIFT 고객 보안 프로그램) 제어 프레임워크에 대한 새로운 Azure Blueprint를 발표했습니다. 새로운 Azure Blueprint는 클라우드에서 SWIFT 연결을 사용하도록 설정하기 위한 최근의 노력과 함께 Microsoft에 의해 도입되고 있습니다.
Content: >-
  <p>오늘 아침 런던에서 열린 SIBOS 컨퍼런스에서 Microsoft는 클라우드에서 SWIFT 연결을 활성화하기 위한 최근의 노력과 함께 새로운 Azure Blueprint를 도입하는 방법을 발표했습니다. <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-extend-partnership-to-make-native-payments-a-reality/">Microsoft 및 SWIFT 확장 파트너십 </a> 에 설명된 대로 클라우드 네이티브 결제를 위한 SWIFT 인프라의 규정 준수 모니터링 및 감사에서 &quot; 공동 고객을 지원하여 <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-extend-partnership-to-make-native-payments-a-reality/">클라우드 네이티브</a><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-extend-partnership-to-make-native-payments-a-reality/"> 결제를 </a><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-extend-partnership-to-make-native-payments-a-reality/">현실</a>&quot; 블로그로 만듭니다.&nbsp;</p>


  <p>SWIFT는 200개 이상의 국가와 지역에서 11,000개 이상의 금융 기관에서 사용하고 신뢰하는 보안 금융 메시징 서비스의 세계&rsquo; 최고의 공급자입니다. 오늘날 기업과 은행은 SWIFT 기술의 온-프레미스 설치를 활용하는 매우 안전한 SWIFT 네트워크를 통해 결제 메시지를 보내 이러한 거래를 수행합니다. SWIFT Cloud 커넥트 Microsoft Cloud가 제공하는 추가 운영, 보안 및 인텔리전스 혜택을 통해 은행과 유사한 전신 송금 환경을 만듭니다.</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Policy/BlueprintsMenuBlade/GetStarted" target="_blank">Azure Blueprints</a> 는 고객이 표준, 패턴 및 요구 사항을 구현하고 준수하는 반복 가능한 Azure 리소스 집합을 정의할 수 있는 무료 서비스입니다. Azure Blueprints를 사용하면 고객이 대규모 마이그레이션을 위한 프로덕션 구현을 지원하도록 확장할 수 있는 관리되는 Azure 환경을 설정할 수 있습니다. Azure Blueprints에는 ISO 27001, NIST SP 800-53, PCI-DSS, UK Official, IRS 1075 및 UK NHS와 같은 주요 규정 준수 표준에 대한 매핑이 포함됩니다.&nbsp;</p>


  <p>새로운 SWIFT 청사진은 Azure 기본 제공 정책을 CSP&#39;보안 제어 프레임워크에 매핑하여 금융 서비스 조직이 안전하고 규정을 준수하는 SWIFT 인프라 환경을 만들고 모니터링하는 데 민첩하게 사용할 수 있도록 합니다.</p>


  <p>Azure 청사진에는 다음에 대한 매핑이 포함됩니다.</p>


  <ul>
      <li><strong>계정 관리</strong>. 조직의&rsquo; 계정 관리 요구 사항을 준수하지 않을 수 있는 계정을 검토하는 데 도움이 됩니다.</li>
      <li><strong>의무의 분리</strong>. 적절한 수의 Azure 구독 소유자를 유지 관리하는 데 도움이 됩니다.</li>
      <li><strong>최소 권한</strong>. 검토를 위해 우선 순위를 지정해야 하는 계정을 감사합니다.</li>
      <li><strong>원격 액세스</strong>. 원격 액세스를 모니터링하고 제어하는 데 도움이 됩니다.</li>
      <li><strong>검토, 분석 및 보고를 감사합니다</strong>. 이벤트가 기록되도록 하고 Azure 가상 머신에 Log Analytics 에이전트 배포를 적용합니다.</li>
      <li><strong>최소 기능</strong>. 애플리케이션 허용 목록이 권장되지만 아직 구성되지 않은 가상 머신을 모니터링하는 데 도움이 됩니다.</li>
      <li><strong>식별 및 인증</strong>. 권한 있는 액세스를 제한하고 제어하는 데 도움이 됩니다.</li>
      <li><strong>취약성 검사</strong>. 정보 시스템 취약성 관리에 도움이 됩니다.</li>
      <li><strong>서비스 거부 보호</strong>. Azure DDoS Protection 표준 계층이 사용하도록 설정되어 있는지 감사합니다.</li>
      <li><strong>경계 보호</strong>. 시스템 경계의 관리 및 제어에 도움이 됩니다.</li>
      <li><strong>전송 기밀성 및 무결성</strong>. 전송된 정보의 기밀성과 무결성을 보호하는 데 도움이 됩니다.</li>
      <li><strong>결함 수정</strong>. 정보 시스템 결함 관리에 도움이 됩니다.</li>
      <li><strong>악성 코드 보호</strong>. 악성 코드 보호를 포함하여 엔드포인트 보호를 관리하는 데 도움이 됩니다.</li>
      <li>
      <div align="left"><strong>정보 시스템 모니터링.</strong> Azure 리소스에 대한 로깅을 감사하고 적용하여 시스템을 모니터링하는 데 도움이 됩니다.</div>
      </li>
  </ul>


  <p align="left">당사는 고객이 안전하고 규정을 준수하는 방식으로 Azure를 활용할 수 있도록 최선을 다하고 있습니다. 앞으로 몇 개월 동안 HITRUST, FedRAMP 및 CIS(Center for Internet Security) 벤치마크에 대한 새로운 기본 제공 청사진을 출시할 예정입니다. 신규 또는 기존 규정 준수 청사진에 대한 제안이 있는 경우 <a href="https://feedback.azure.com/forums/915958-azure-governance" target="_blank">Azure 거버넌스 피드백 포럼</a>을 통해 공유하세요.</p>


  <p align="left">설명서에서 <a href="https://aka.ms/swift-blueprint" target="_blank">SWIFT CSP 청사진</a> 에 대해 자세히 알아보세요.</p>
