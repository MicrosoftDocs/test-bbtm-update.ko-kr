Title: 'TechEd 2011의 SQL Azure 및 Data Services: 이번 주에 출시될 예정입니다.'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] TechEd는 이번 주입니다!&nbsp; 나는 금요일에 내 게시물에 쓴 바와 같이, TechEd는 애틀랜타에서 5 월 16-19입니다.&nbsp; 불행히도 나는 거기에 있지 않다, 나는 InterOp에 있었다 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><span style="font-size: small;">TechEd는 이번 주입니다!&nbsp; 나는 금요일에 내 게시물에 쓴 바와 같이, TechEd는 애틀랜타에서 5 월 16-19입니다.&nbsp; 불행하게도 나는 거기에 있지 않다, 나는 라스베가스에서 이번 주 초 InterOp에 있었다 (Ill&rsquo;은 다음 몇 일에 그 요약을 보내) Ill&rsquo;은 몇 가지 작업을 따라 잡고 Ive&rsquo; 잠시 동안 생각하고있다 클라우드 응용 프로그램에 대한 아이디어에 대한 작업을 시작하기 위해이 하나를 앉아있을 수 있습니다.</span></p>  <p><span style="font-size: small;">잊지 마세요!&nbsp; 내 동료, 타룬 타리안, 그래서 당신이 그를 볼 경우 안녕하세요 말을하는 것이 좋습니다.&nbsp; 물론&rsquo; SQL Azure, DataMarket 및 OData 엔지니어링 팀과 함께 각각의 서비스와 기술에 대한 최신 사항을 제공하고 질문에 답하기 위해 부스를 운영합니다.&nbsp; &rsquo;회의 중에 채팅을 하려면 Cloud Data Services 부스에서 어울릴 수 있습니다.</span></p>  <p><span style="font-size: small;">진행 중인 사용자에 대한 미리 알림은 아래 라이브 또는 웹을 통해 아래에 &ndash; 나열된 세션을 확인하는 것이 좋습니다 SQL Azure 및 OData 세션입니다.&nbsp; 기조연설 직후 Quentin Clark 또는 Norm Judahs&rsquo; 기본 세션에 참석하여 Windows Azure 플랫폼과 온-프레미스 투자를 연결하는 방법, 제공된 서비스와 도구 및 개발 환경의 업데이트 모두에서 SQL Server &ldquo;데날리&rdquo;와 SQL Azure 함께 작동하는 방법에 대해 자세히 알아보는 것이 좋습니다.&nbsp;  클라우드 데이터 서비스에 대한 SQL Azure 및 기타 투자에 대한 몇 가지 새로운 발표가 들릴 수도 있습니다.</span></p>  <p><span style="font-size: small;">컨퍼런스를 즐기세요!</span></p>  <p><span style="font-size: small;">****</span></p>  <h1><span style="font-size: x-large;">기본 세션:</span></h1>  <p><strong><span style="color: #16a5d9;">FDN04 | Microsoft SQL Server: 오늘과 내일을 위한 데이터 및 BI 플랫폼</span></strong></p>  <p>발표자: <span style="text-decoration: underline;">쿠엔틴 클라크</span> </p>  <p>5월 16일 월요일 | 오전 11:00~ 오후 12:00 | 룸: 조지아 발렘 3 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">FDN05 | 서버에서 서비스로: 온-프레미스 및 클라우드</span></b></p>  <p>발표자: <span style="text-decoration: underline;">Norm Judah</span> </p>  <p>5월 16일 월요일 | 오전 11:00~ 오후 12:00 | 룸: 시드니 마커스 감사 </p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">SQL Azure 세션:</span></h1>  <p><strong><span style="color: #16a5d9;">DBI403 | Microsoft SQL Azure 데이터베이스 페더레이션을 사용하여 확장 가능한 데이터베이스 솔루션 빌드</span></strong><strong> </strong></p>  <p>발표자: <span style="text-decoration: underline;">Cihan Biyikoglu</span> </p>  <p>5월 16일 월요일 | 오후 3:00 - 오후 4:15 | 객실: C201 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI210 | 클라우드 비즈니스 인텔리전스</span></b><b> </b> 시작</p>  <p>발표자: <span style="text-decoration: underline;">Pej Javaheri</span>, <span style="text-decoration: underline;">Tharun Tharian</span> </p>  <p>5월 16일 월요일 | 오후 4:45 - 오후 6:00 | 객실: B213 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">COS310 | Microsoft SQL Azure 개요: 주요 기능의 도구, 데모 및 연습</span></b><b> </b></p>  <p>발표자: <span style="text-decoration: underline;">David Robinson</span> </p>  <p>5월 17일 화요일 | 오전 10:15~ 오전 11:30 | 객실: B313 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI323 | 클라우드(Microsoft SQL Azure) 및 PowerPivot 사용하여 Microsoft에서 데이터 및 Self-Service BI 제공</span></b></p>  <p>발표자: <span style="text-decoration: underline;">Diana Putnam</span>, <span style="text-decoration: underline;">Harinarayan Paramasivan</span>, <span style="text-decoration: underline;">Sanjay Soni</span> </p>  <p>5월 17일 화요일 | 오후 1:30-오후 2:45 | 객실: C208 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI314 | Microsoft SQL Azure 성능 고려 사항 및 문제 해결</span></b><b> </b></p>  <p>5월 18일 수요일 | 오후 1:30-오후 2:45 | 객실: B312 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI375-INT | Microsoft SQL Azure: 성능 및 연결 튜닝 및 문제 해결</span></b><b> </b></p>  <p>발표자: <span style="text-decoration: underline;">Peter Gvozdjak</span>, <span style="text-decoration: underline;">Sean Kelley</span> </p>  <p>5월 18일 수요일 | 오후 3:15 - 오후 4:30 | 방: B302 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">COS308 | 온-프레미스 데이터에서 Microsoft SQL Azure 사용: 마이그레이션 및 동기화 전략 및 사례</span></b><b> </b></p>  <p>발표자: <span style="text-decoration: underline;">Mark Scurrell</span> </p>  <p>5월 19일 목요일 | 오전 8:30-오전 9:45 | 객실: B213 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI306 | 포함된 데이터베이스 및 DAC를 사용하여 Microsoft SQL Server Code-Named "Denali" 및 SQL Azure 애플리케이션 빌드</span></b></p>  <p>발표자: <span style="text-decoration: underline;">Adrian Bethune</span>, <span style="text-decoration: underline;">Rick Negri</span></p>  <p>5월 19일 목요일 | 오전 8:30-오전 9:45 | 객실: B312 </p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">DataMarket &amp; OData 세션:</span></h1>  <p><strong><span style="color: #16a5d9;">DEV308 | OData 서비스 만들기 및 사용 </span></strong></p>  <p>5월 17일 화요일 | 오후 3:15 - 오후 4:30 | 객실: B402</p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">COS307 | Windows Azure DataMarket</span></b><b> </b> 을 사용하여 애플리케이션 빌드</p>  <p>발표자: <span style="text-decoration: underline;">Christian Liensberger</span>, <span style="text-decoration: underline;">Roger Mall</span> </p>  <p>5월 18일 수요일 | 오후 3:15 - 오후 4:30 | 객실: B312 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DEV325 | Windows Azure를 사용하여 사용자 지정 OData(Open Data Protocol) 서비스를 빌드하기 위한 모범 사례</span></b><b> </b></p>  <p>발표자: <span style="text-decoration: underline;">Alex James</span> </p>  <p>5월 19일 목요일 | 오후 1:00 - 오후 2:15 | 객실: C211 </p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">개발 세션:</span></h1>  <p><strong><span style="color: #16a5d9;">DEV312 | EF 4.1의 Code First 개발</span></strong></p>  <p>5월 17일 화요일 | 오전 10:15~ 오전 11:30 | 객실: <span style="font-family: Times New Roman; color: #16a5d9; font-size: small;">C307</span> </p>  <p><b><span style="color: #16a5d9;">&nbsp;</span></b></p>  <p><strong><span style="color: #16a5d9;">DEV313 | Entity Framework 4 &amp; Beyond: Real-World 앱 빌드</span></strong></p>  <p>5월 18일 수요일 | 오전 10:15 오전 &ndash; 11:30 | 조지아 볼룸 1</p>  <p><b><span style="color: #16a5d9;">&nbsp;</span></b></p>  <p><b><span style="color: #16a5d9;">DEV207 | SQL Server Developer Tools, Codename &ldquo;Juneau 소개&rdquo;</span></b></p>  <p>5월 18일 수요일 | 오후 3:00 - 오후 4:15 | 객실: <span style="font-family: Times New Roman; color: #16a5d9; font-size: small;">B406</span> </p>  <p><b><span style="color: #16a5d9;">&nbsp;</span></b></p>  <p><b><span style="color: #16a5d9;">DEV314 | SQL Server Developer 도구, 코드 이름 &ldquo; 주노&rdquo; &amp; EF: 베스트 프렌즈 포에버</span></b></p>  <p>5월 18일 수요일 | 오후 5:00 - 오후 6:15 | 조지아 볼룸 3</p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">대화형 세션</span></h1>  <p><strong><span style="color: #16a5d9;">DEV374-INT | OData 분리됨</span></strong></p>  <p>5월 18일 수요일 | 오후 1:30-오후 2:45 | B303</p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">제품 데모 스테이션 </span>(엑스포 시간 동안 일주일 내내) </h1>  <p><strong><span style="color: #16a5d9;">Entity Framework &amp; SQL Server Developer Tools, Codename &ldquo;Juneau&rdquo;</span></strong></p>  <p><span style="color: #16a5d9;"><b>클라우드의 데이터(OData, SQL Azure, 데이터 시장)</b></span></p>'
