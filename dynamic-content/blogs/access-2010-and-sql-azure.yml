Title: Access 2010 및 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Access 2010은 ODBC를 통해 SQL Azure 대한 연결을 지원하여 Access 사용자 및 기술 공급자가 풍부한 사용자를 만들 수 있는 기회를 제공합니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Access 2010은 <a href="https://support.microsoft.com/kb/110093">ODBC</a>를 통한 SQL Azure 대한 연결을 지원하여 Access 사용자 및 기술 공급자가 클라우드 컴퓨팅을 사용하여 풍부한 환경을 만들 수 있는 기회를 제공합니다. Information Worker의 경우 Access에서 클라우드 기반 관계형 데이터베이스로 직접 연결하는 간편한 방법을 제공하여 사용 편의성을 제공하고 IT에 유연성을 제공합니다. 이제 액세스 사용자는 온-프레미스 또는 클라우드 데이터베이스 모두에 직접 연결할 수 있는 풍부한 클라이언트 서버 애플리케이션을 통합하여 고유하고 민첩한 솔루션을 만들 수 있는 더 많은 선택을 할 수 있습니다.</p>  <p>Microsoft Access 팀의 이 블로그 게시물에서 이에 대해 자세히 알아보세요.</p>
