Title: 클라우드 경제학 신비화
Summary: 클라우드로 마이그레이션하는 것은 진화된 것이며 리소스를 사용하는 방법에 대해 다르게 생각하는 것이 중요합니다. 조직에서 비즈니스 사례를 빌드할 때는 클라우드의 핵심 구조를 이해하고 사고방식을 혁신하는 것이 중요합니다.
Content: >-
  <p>클라우드로 마이그레이션하는 것은 진화된 것이며&nbsp; 리소스를 사용하는 방법에 대해 다르게 생각하는 것이&#39;중요합니다. 조직에서 비즈니스 사례를 다시 빌드할&#39;있으므로 클라우드&#39;&nbsp; 핵심 구조를 이해하고 사고 방식을 혁신하는 것이&#39;. 오늘과 내일 그리고 클라우드에서 가능한 것에 대해 대화를 나누는 것으로 시작하며, 이 마이그레이션을&nbsp; 통해 혁신적인 기술과 온-프레미스에서 존재하지 않는&nbsp; 몇 가지 새로운 옵션에 즉시 액세스할 수 있습니다.</p>


  <p>Azure는 성공적인 클라우드 여정을 계획한 고객의 모범 사례뿐만 아니라 주요 재무 및 기술 지침으로 강력한 클라우드 여정을 시작하는 데 도움이 됩니다. 이러한 의도로, 우리는 최근에 고객이 <a href="https://azure.microsoft.com/en-us/overview/cloud-economics/" target="_blank">클라우드 경제를</a> 이해하고 신비화하는 데 도움이 되는 새로운 이니셔티브를 시작했습니다. Azure 전문가의 주요 기술 및 재무 팁을 강조하는 다양한 디지털 콘텐츠 세트를 제공하고 이 이니셔티브를 통해 덜 알려진 팁을 공유할 것입니다. 이 블로그에서는 클라우드 여정을 계획할 때 시간, 예산 및 리소스를 절약할 수 있는 주요 고려 사항 집합을&#39;&nbsp;&nbsp;.</p>


  <h2>클라우드 가격 책정은 어떻게 작동하나요?</h2>


  <p>클라우드 청구는 기본 소프트웨어 라이선스 요금을 포함하는 컴퓨팅 및 스토리지에 연결됩니다. 비용은 종량제 모델과 데이터 센터에서 일반적으로 온-프레미스에 지불하는 선행 서버 인프라 및 소프트웨어 라이선스 비용을 통해 발생합니다. 온-프레미스에서 워크로드를 실행하는 경우 선불 비용과 운영 비용의 조합이 있습니다. 클라우드로 전환할 때는 대부분 종량제 기반 모델로 전환되므로 지출 기반 모델이 크게 운영됩니다.</p>


  <p>가장 먼저 주목해야 할 점은 클라우드가 무한히 유연하며 한 가지 크기가 모두 적합한 것은 아니라 &quot;는 것입니다.&quot;&nbsp; 사용량에 대해 말 그대로 비용을 지불할 때 최상의 가격 책정을 위해 특정 워크로드에 대한 리소스를 사용하는 방법을 고려해야 합니다. 그런 다음 고정 및 가변 비용 모델을 설정하여 투자를 최대화할 수 있습니다. 그리고 이러한 모델은 서로를 보완합니다. 탄력적 컴퓨팅이 적합하고 주문형을 사용하거나 특정 용량 임계값에 대해 자동화할 수 있는 계절 또는 수요 기반 활동에 대한 변수 리소스를 기반으로 계층화할 수 있습니다. 즉, 클라우드 지출을 기본 워크로드에 맞추기 위한 몇 가지 지침을 제공할&#39;&nbsp; 있습니다.</p>


  <h2>기본 워크로드에 클라우드 지출 조정</h2>


  <h3>워크로드 파악</h3>


  <p>온-프레미스의 경우 아키텍처가 최대 용량으로 프로비전될 가능성이 높습니다. 확장 및 축소하고 클라우드 이점을 최대한 활용할 수 있다는 개념으로 온-프레미스에서 클라우드로 전환합니다. 따라서 워크로드를 파악하고 효율성을 극대화하기 위한 주요 구조를 이해하는 것이 중요합니다.</p>


  <ul>
      <li><strong>유휴 용량:</strong> Azure를 사용하면 워크로드에서 향후 성장을 커버하기 위한 유휴 용량을 제거할 수 있습니다. 불필요한 워크로드의 권한 부여 또는 제거와 같은 작업은 클라우드로 이동할 때 유휴 용량을 줄이는 데 도움이 될 수 있습니다.</li>
      <li><strong>예측할 수 없는 워크로드:</strong>&#39;가장 잘 알고 있는 클라우드의 전체적인 전제 및 주요 이점은 비즈니스의 다양한 피크에 대응하여 컴퓨팅 리소스를 탄력적으로 확장할 수 있다는 점입니다. 이는 예측할 수 없는 워크로드에 적합합니다. 여기서 Azure 서비스는 리소스를 필요에 따라 추가하고 빼서 비용이 가변적일 수 있습니다. 가상 머신 확장 집합 및 다시 알림&quot;과 같은 도구 및 &quot;작업을 활용하면 필요한 리소스에 대해서만 비용을 지불하는 데 도움이 될 수 있습니다.</li>
      <li><strong>예측 가능한 워크로드:</strong>&nbsp; 예를 들어 일정에 따라 시계&nbsp; 작업과 동일한 리소스를 사용하여 매일 실행되는 일괄 처리 프로세스 또는 사용 중인 작업의 일부 또는 전부가 더 일관적인 경우 예측 가능한 워크로드&nbsp;라고 하는 옵션도 있습니다. <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure Reservations</a>와 같은 비용 절감 제품을 활용하여 할인된 가격으로 고정 비용을 활용할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7fefea6-620b-481f-82a5-f5f378fcb46c.png"><img alt="Cloud cost structure provides flexibility." border="0" height="586" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b53c63f0-f210-440d-9e79-c37b0923baaf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <ul>
      <li><strong>get-go에서 정리 및 적절한 크기를 수행합니다</strong> . 한 집에서 다른 집으로 이동할 때와 마찬가지로 사용하지 않는&rsquo; 항목을 정렬하고 함께 수행할 작업을 결정합니다. 워크로드를 Azure로 이동하려는 경우 더 이상 필요하지 않고 해제할 수 있는 워크로드를 고려합니다. 이를 통해 더 강력한 비즈니스 모델을 구축하고 예산에 즉각적인 영향을 줄 수 있습니다. 여전히 필요한 워크로드의 경우 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a>와 같은 도구를 활용하여 해당 리소스 및 운영 시간을 최적화하기 위해 수행할 수 있는 작업을 고려합니다.</li>
  </ul>


  <h2>비용 절감 옵션 활용</h2>


  <p>비용을 견제하기 위해 고려할 주요 비용 절감 제안은 다음과 같습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>: 클라우드에서 워크로드를 실행하는 비용을 크게 줄이는 데 도움이 되는 라이선스 혜택입니다. 해당 혜택은 Azure에서 온-프레미스 Software Assurance 사용 가능 Windows Server 및 SQL Server 라이선스를 사용하도록 하여 작동합니다. 이제 해당 혜택은 RedHat 및 SUSE Linux 구독에도 적용됩니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">스폿 가상 머신</a><strong>:</strong> 고성능 컴퓨팅 시나리오, 일괄 처리 작업 또는 시각적 렌더링 애플리케이션, 개발 및 테스트 환경(연속 통합 및 지속적인 업데이트 워크로드 또는 대규모 상태 비지방 애플리케이션 포함)과 같이 특정 기간 내에 완료할 필요가 없는 중단 가능한 워크로드에 대해 심층 할인을 받습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">예약</a>: 리소스를 미리 예약하여 할인을 받을 수 있으므로 효율성을 높일 수&nbsp; 있습니다. 그 대가로, 우리는 최대 72 %의 할인으로 당신에게 이러한 절감을 전달합니다. <sup>1</sup></li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/dev-test/" target="_blank">Azure 개발 및 테스트 가격 책정: Azure</a> Virtual Machines에 대한 Microsoft 소프트웨어 요금 및 다른 서비스에 대한 특별 개발 및 테스트 가격 책정을 포함하여 진행 중인 개발 및 테스트에 대해 할인된 요금을 받습니다.</li>
      <li><a href="https://www.microsoft.com/cloud-platform/windows-sql-server-2008" target="_blank">확장된 보안 업데이트</a>:&nbsp;&#39;EOS(지원) 수명 주기가 종료된 SQL Server 2008 및 SQL Server 2008 R2에 대한 지원을 계속하기 위한 몇 가지 옵션을 제공합니다. 온-프레미스 SQL Server 인스턴스를 Azure Virtual Machines로 마이그레이션하거나, Azure SQL Database로 마이그레이션하거나, 온-프레미스를 유지하면서 연장된 보안 업데이트를 구매할 수 있습니다. 온-프레미스 유지와 달리 Azure Virtual Machine으로 마이그레이션하여 무료 확장 보안 패치를 받을&#39;있습니다.</li>
  </ul>


  <h2>클라우드 마이그레이션으로 일반적으로 변경되는 프로세스 및 재무 사례 이해</h2>


  <p>클라우드 마이그레이션 블로그&nbsp;에&nbsp; <a href="https://azure.microsoft.com/en-us/blog/preparing-for-what-s-next-financial-considerations-for-cloud-migration/" target="_blank">대한 금융 고려 사항</a>에서 클라우드 마이그레이션이 CFO 우선 순위에 미치는 영향과 조직이 재무 상태 및 재무 KPI 및 프로세스 변경을&#39;방법을 공유했습니다. Azure의 주요 재정적 이점은 IT 운영 모델의 근본적인 변화에 의해 좌우되며, 조직&#39;핵심 재무제표에 다음과 같은 이점이 있습니다.</p>


  <ul>
      <li><strong>대차대조표</strong>: 데이터 센터를 운영하는 경우 비즈니스 성장에 필요한 현금과 자본을 제한하는 값비싼 장기 자산이 있습니다. 클라우드에 있는 동안 데이터 센터 운영 비용을 비즈니스 성장을 촉진하는 클라우드 애플리케이션 및 기타 프로젝트 개발로 전환하여 대차대조표를 더 민첩하게 만들 수 있습니다.</li>
      <li><strong>현금 흐름 명세서</strong>:&nbsp;&quot; Azure에서 사용할 수 있는 정책 및 태그 지정과 같은 플랫폼 기능과 함께 사용&quot;당 지불 모델을 사용하면 현금 흐름 명세서의 가시성과 예측 가능성을 높이고 현금 지출을 지연할 수 있습니다.</li>
      <li><strong>손익 계산서(손익)</strong>: 시간이 지남에 따라 Azure&#39;유연성, 낮은 관리 비용 및 광범위한 서비스 및 가격 책정 모델 포트폴리오를 활용하여 동일하거나 더 큰 IT 가치를 제공하는 비용을 줄여 수익성을 향상시킬 수 있습니다.</li>
  </ul>


