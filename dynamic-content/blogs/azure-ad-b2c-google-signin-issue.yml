Title: Google 로그인에 대해 구성된 Azure AD B2C 테넌트를 사용하는 개발자에 대한 알림
Summary: 2017년 4월 20일에 Google은 "웹 보기"라는 포함된 브라우저에서 OAuth 요청을 차단하기 시작합니다. Azure Active Directory B2C에서 Google을 ID 공급자로 사용하는 경우 가동 중지 시간을 방지하기 위해 애플리케이션을 변경해야 할 수 있습니다.
Content: >-
  <p><strong>2017년 4월 20일에</strong> Google은 웹 보기&quot;라는 &quot;포함된 브라우저에서 OAuth 요청을 차단하기 시작합니다. Azure Active Directory B2C에서 Google을 ID 공급자로 사용하는 경우 가동 중지 시간을 방지하기 위해 애플리케이션을 변경해야 할 수 있습니다. Google&#39;계획에 대한 자세한 내용은 <a href="https://developers.googleblog.com/2016/08/modernizing-oauth-interactions-in-native-apps.html?m=1">Google&#39;블로그 게시물을</a> 참조하세요.</p>


  <h2>영향을 받지 않는 애플리케이션</h2>


  <p>다음과 같은 애플리케이션에는 영향을 미치지 않습니다.</p>


  <ul>
      <li>로컬 계정만 사용하거나 Google을 소셜 ID 공급자로 사용하지 않음</li>
      <li>웹 애플리케이션/웹 API</li>
      <li>데스크톱(Windows) 애플리케이션</li>
  </ul>


  <h2>영향을 받은 애플리케이션</h2>


  <p>영향을 받는 애플리케이션은 Azure AD B2C에서 Google을 소셜 ID 공급자로 구성하고 다음을 사용하여 Android 또는 iOS를 지원하는 애플리케이션입니다.</p>


  <ul>
      <li>Xamarin 및 MSAL 미리 보기 <ul>
          <li>미리 보기 상태가&#39;경우 MSAL은 프로덕션 환경에서 사용하지 않아야 하지만, 사용 중인 경우 <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-support">Azure 지원에</a> 문의하면 도움이 될&#39;있습니다.</li>
      </ul>
      </li>
      <li>AndroidAuthClient/OIDCAndroidLib(Android), NXOAuth2Client(iOS) 및 ADAL 실험(iOS &amp; Android)과 같은 포함된 웹 보기를 사용하는 모든 라이브러리 또는 포함된 웹 보기를 직접 사용하는 프로토콜에 대한 코드, <a href="https://developer.android.com/reference/android/webkit/WebView.html">WebView</a> (Android) 및 <a href="https://developer.apple.com/reference/uikit/uiwebview">UIWebView</a> (iOS). 오늘 이전에 게시된 Android 및 iOS B2C 샘플은 이러한 라이브러리 중 일부를 사용했습니다.
      <ul>
          <li>업데이트된 <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-android">Android</a> 및 <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-ios">iOS</a> 샘플에는 시스템 웹 보기를 사용하는 오픈 소스 라이브러리인 AppAuth에 대한 지침 및 작업 코드가 있습니다.</li>
      </ul>
      </li>
  </ul>


  <h2>System Web-Views 대한 Azure AD B2C 지원</h2>


  <p>일반적으로 포함된 웹 보기를 사용하는 애플리케이션은 urn:ietf:wg:oauth:2.0:oob과 같은 리디렉션 URN을 사용하여 ID 공급자에게 OAuth 요청을 보냅니다. 사용자가 ID 공급자와 로그인하고 ID 공급자가 사용자를 URN으로 다시 리디렉션하려고 하면 웹 보기를 완전히 제어하는 애플리케이션이 응답을 가로채서 권한 부여 코드를 가져옵니다.</p>


  <p>반대로, 시스템 웹 보기를 사용하는 애플리케이션은 웹 보기를 제어할 수 없으므로 OAuth 응답을 가로채지&#39;수 있으며, 제어를 애플리케이션에 다시 반환할 때 시스템 웹 보기에 대한 방법이 필요합니다. 시스템 웹 보기를 지원하기 위해 Azure AD B2C는 개발자가 애플리케이션 구성에서 설정할 수 있는 네이티브 클라이언트(예: com.onmicrosoft.fabrikamb2c.exampleapp://oauthredirect)에 대한 사용자 지정 리디렉션 URI에 대한 지원을 추가하여 시스템 웹 보기가 응답을 애플리케이션으로 다시 보낼 수 있도록 합니다. 또한 OAuth 요청을 생성한 애플리케이션만 인증 코드를 사용할 수 있도록 하기 위해 Azure AD B2C는 PKCE(<a href="https://tools.ietf.org/html/rfc7636">코드 Exchange 대한 증명 키)에 대한</a> 지원을 추가했습니다.</p>


