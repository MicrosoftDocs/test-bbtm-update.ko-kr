Content: '<p><a target="_blank" href="https://channel9.msdn.com/">Channel 9</a>에서 <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover">Cloud Cover</a>의 최신 <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-53-Scott-Guthrie-Discusses-Windows-Azure">에피소드를</a> 놓치지 마세요&rsquo;. 여기에는 Server &amp; Tools Business의 기업 부사장인 Scott Guthrie와 <a target="_blank" href="https://azure.microsoft.com/">함께 Windows Azure</a>에 대한 토론이 포함되어 있습니다. 이 에피소드에서 Scott&nbsp;은 스티브와 <a target="_blank" href="https://channel9.msdn.com/Niners/WadeWegner">웨이드</a>와 함께 Windows Azure에 초점을 맞춘 것에 대해 이야기하고,이 대화 중에 그는 선, 나쁜, 추한 것에 대해 이야기하고 길을 따라 몇 가지 코드를 공유합니다.</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-53-Scott-Guthrie-Discusses-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>Windows Azure를 다루면서 매주 Wade와 Steve에 합류하세요. <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/RSS">여기</a>를 클릭하여 Cloud Cover를 구독하세요. 에서 쇼를 <a target="_blank" href="https://twitter.com/#%21/@CloudCoverShow">@CloudCoverShow</a>따라 상호 작용합니다.</p>'
