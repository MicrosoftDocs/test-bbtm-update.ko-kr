Title: 고객은 azure를 Windows 세 가지 새로운 비디오에서 비즈니스를 실행하고 성장시키는 데 어떻게 도움이 되는지에 대해 이야기합니다.
Summary: 고객이 Azure를 사용하는 방법을 공유하고 Windows.&nbsp; 고객과 함께 이러한 새로운 비디오를 확인하여 Windows Azure로 이동하면서 보았던 몇 가지 이점을&rsquo; 공유하는 것을 들을 수 있습니다....
Content: <p>고객이 Azure를 사용하는 방법을 공유하고 Windows.&nbsp; 고객과 함께 이러한 새로운 비디오를 확인하여 <a target="_blank" href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0075">Windows Azure</a>로 이동하면서 얻을 수 있는 몇 가지 이점을&rsquo; 공유해 보세요.&nbsp;</p>  <p><b>Azure를 Windows 캐나다:&nbsp; 민첩성</b></p>  <p><object type="application/x-silverlight-2" data="data:application/x-silverlight-2," height="288" width="512"><param name="minRuntimeVersion" value="5.0.61118.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>호스트 조나단 로젠블릿이 <a target="_blank" href="https://www.agilitycms.com/home.aspx">민첩성 사</a>의 개발 디렉터 조엘 바티와 대화하고 있다. 회사가 Windows Azure 및 SQL Azure 사용하여 디지털 채널에서 콘텐츠를 관리하기 위한 콘텐츠 관리 시스템을 실행하는 방법에 대해 설명합니다.</p>  <p><b>사운드트랙터는 Windows Azure 및 Windows Phone 7을 포함한 여러 플랫폼에서 글로벌 지리사회적 음악 서비스를 빌드합니다.</b></p>  <p><object type="application/x-silverlight-2" data="data:application/x-silverlight-2," height="288" width="512"><param name="minRuntimeVersion" value="5.0.61118.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>Microsoft BizSpark One 회사인 <a target="_blank" href="https://www.soundtracker.fm/">Soundtracker</a>의 창립자이자 CEO인 다니엘레 칼라브레스(Daniele Calabrese)는 지밍 쉬와 함께 지리사회 음악 서비스인 사운드트랙터의 지원 기술에 대해 설명합니다.&nbsp; 이 인터뷰에서는 음악 서비스에 대한 고급 아키텍처를 설명하고 Azure가 즉각적이고 예측적인 검색 기능을 지원하는 Windows.</p>  <p><strong>온라인 게임 회사 BetOnSoft 탭 SQL Azure Real-Time 분석을 구축하고 계획된 성장을 위한 확장</strong></p>  <p><iframe src="" frameborder="0" height="359" scrolling="no" width="478"></iframe></p>  <p>이 비디오에서 <a target="_blank" href="https://www.betonsoft.com/">BetOnSoft</a>는 SQL Server 2012 AlwaysOn의 고가용성 기능과 SQL Azure 확장성을 활용하여 집약적인 실시간 데이터 분석을 실행하는 동안 이전 최대 부하의 10배를 초과하는 하이브리드 애플리케이션 솔루션을 배포한 방법을 설명합니다. <a target="_blank" href="https://www.microsoft.com/casestudies/Microsoft-SQL-Server-2012-Enterprise/BetOnSoft/Online-Gaming-Firm-Implements-Real-Time-Analytics-and-Scales-for-Planned-Growth/710000000130">사례 연구를</a> 읽습니다<i>.</i><i><br></i></p>
