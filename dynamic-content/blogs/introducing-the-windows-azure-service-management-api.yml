Title: Windows Azure Service Management API 소개
Summary: 현재 배포, 호스팅 서비스 및 스토리지 계정을 관리하는 데 도움이 되는 Windows Azure Service Management API의 미리 보기를 릴리스하고 있습니다. 사용자가 코딩할 수 있는 REST 기반 API입니다.
Content: '<p>현재 배포, 호스팅 서비스 및 스토리지 계정을 관리하는 데 도움이 되는 Windows Azure Service Management API의 미리 보기를 릴리스하고 있습니다. 사용자가 자신의 서비스를 관리하기 위해 선택한 도구 집합에서 코딩할 수 있는 REST 기반 API입니다. </p>  <p><b>API 세부 정보 한눈에 보기</b></p>  <ul>   <li>여기서 설명서(Windows Azure 설명서의 나머지 부분과 함께)를 찾을 수 <a href="https://go.microsoft.com/fwlink?LinkID=160765" mce_href="https://go.microsoft.com/fwlink?LinkID=160765">있습니다</a>. </li>    <li>인증에 X509 클라이언트 인증서를 사용하는 REST 기반 API입니다. 사용자는 유효한 X509 인증서를 .cer 형식으로 Windows Azure 개발자 포털에 업로드한 다음, API 요청을 수행할 때 클라이언트 인증서로 사용할 수 있습니다. </li>    <li>현재 지원되는 작업은 다음과 같습니다.      <ul>       <li>배포 - 구성 설정 보기, 만들기, 삭제, 교환, 구성 설정 수정, 인스턴스 수 변경 및 배포 업데이트 </li>        <li>호스트된 서비스, 스토리지 계정 및 선호도 그룹에 대한 속성 나열 및 보기 </li>     </ul>   </li>    <li>이 API와 상호 작용하고 배포를 관리하는 데 도움이 되는 csmanage.exe이라는 작은 도구를 구성했습니다. 여기에서 다른 샘플 <a href="https://code.msdn.microsoft.com/windowsazuresamples" mce_href="https://code.msdn.microsoft.com/windowsazuresamples">과 함께</a> csmanage를 찾을 수 있습니다. </li> </ul>  <p><b>시작하는 방법</b></p>  <p><a href="https://go.microsoft.com/fwlink?LinkID=160765" mce_href="https://go.microsoft.com/fwlink?LinkID=160765">설명서</a>에는 이에 대한 자세한 정보가 있지만 빠른 시작은 다음과 같습니다.</p>  <ol>   <li>첫 번째 단계는 키 크기가 2048비트 이상인 유효한 X509 인증서를 보유하는 것입니다. 한 가지 빠른 방법은 IIS 7을 사용하여 자체 서명된 인증서를 생성하는 것입니다. 또 다른 옵션은 (Windows SDK와 함께 제공되는) 사용하고 <code>makecert.exe</code> 아래와 같은 명령을 사용하는 것입니다.       <br><code>makecert -r -pe -a sha1 -n &quot;CN=Windows Azure Authentication Certificate&quot; -ss My -len 2048 -sp &quot;Microsoft Enhanced RSA and AES Cryptographic Provider&quot; -sy 24 testcert.cer</code> </li>    <li>다음 단계는 .cer 파일을 개발자 포털에 업로드하여 Windows Azure가 프로젝트에서 API 작업에 대한 인증서를 신뢰해야 한다는 것을 알 수 있도록 하는 것입니다. 이제 포털에는 계정 탭 아래에 "API 인증서"라는 새 섹션이 있습니다. 여기서 이 작업을 수행할 수 있습니다. <a href="" mce_href=""><img style="border-right-width: 0px; display: block; float: none; border-top-width: 0px; border-bottom-width: 0px; margin-left: auto; border-left-width: 0px; margin-right: auto" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" width="431" height="76" mce_src=""></a> </li>    <li>수행한 API 요청에 대해&#160; #1 단계의 인증서를 사용합니다. csmanage 도구는 API에서 제공하는 기능을 재생하고 탐색하는 편리한 방법입니다. 사용자 고유의 도구를 배포하는 경우 거의 모든 주류 프로그래밍 플랫폼은 클라이언트 인증서를 지원합니다. .NET 사용자는 System.Net.HttpWebRequest의 ClientCertificates 속성을 사용해야 합니다. 또한 곧 이 작업을 간소화하기 위해 클라이언트 라이브러리를 게시할 예정입니다. </li> </ol>  <p><b>파이프라인에서</b></p>  <p>앞으로 몇 주 동안 소스 코드가 포함된 샘플 .NET 클라이언트 라이브러리 및 샘플을 게시하여 API의 기능을 사용하는 방법을 보여 줍니다.&#160; 이 API는 현재 CTP 형식이며 사용자는 피드백에 따라 서비스를 개선할 때 변경 사항을 예상해야 합니다.</p>  <p>언제나처럼, 우리는 어떤 피드백을 환영합니다. API를 사용하여 플레이하고 어떻게 생각하는지 알려주세요!</p>'
