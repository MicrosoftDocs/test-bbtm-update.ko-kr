  <p>7.&nbsp; 마지막으로 Microsoft Azure Security Center에서 향후 경고 및 이메일 알림을 받도록 Azure 구독을 구성하는 것이 좋습니다. 나중에 이와 같은 보안 문제에 대한 경고 및 이메일 알림을 받으려면 ASC 무료&rdquo;(기본 검색) 계층에서 ASC &ldquo;&ldquo;표준&rdquo;(고급 검색) 계층으로 업그레이드하는 것이 좋습니다.</p>


