  <p>모니터링을 통해 ASC 분석가 팀도 이 활동에 대한 경고를 받고 경고의 세부 정보를 자세히 살펴보았습니다. 우리가 발견한 것은 SQL 서비스 계정(SQLSERVERAGENT)이 FTP 사이트에서 악성 이진 파일을 다운로드하고 시작하는 데 사용된 FTP 스크립트(예: C:\zyserver.txt)를 만드는 것이었습니다.</p>


