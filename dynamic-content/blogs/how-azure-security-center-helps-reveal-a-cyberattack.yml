  <p>F.&nbsp; 그런 다음 새로 만든 규칙을 구독에 적용합니다.<br>

  <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a5105da-7f12-4259-9a33-97e357447d80.png"></p>


  <p>6.&nbsp; SQL 사용하도록 설정된 모든 저장 프로시저를 검사하고 xp_cmdshell&rsquo; 구현하고 비정상적인 명령을 실행할 수 있는 저장 프로시저를 &lsquo;찾습니다.</p>


