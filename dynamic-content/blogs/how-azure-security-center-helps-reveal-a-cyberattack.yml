  <h2>초기 손상</h2>


  <p>영향을 받는 Azure 구독에 대한 심층적인 조사는 SQL 오류 및 추적 로그를 검사하여 SQL 무차별 암호 대입 시도의 징후를 발견했습니다. SQL 오류 로그에서 SQL Admin sa 계정(기본 제공 SQL Server 관리)에 대한 수백 &ldquo;번의 감사 로그인 실패&rdquo; 로그온 시도가 발생하여 결국 로그인에 성공했습니다.&rsquo; &lsquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5aacbb32-8c36-43bb-8a16-3c0448aa7281.png"><img alt="failed log in" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56d2dfe0-0466-4181-83c9-d1443a567404.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="실패한 로그인" width="759"></a></p>


  <p>이러한 무차별 암호 대입 시도는 공용 연결 인터페이스에 노출된 TCP 포트 1433을 통해 발생했습니다. TCP 포트 1433은 SQL Server 기본 포트입니다.</p>


  <p><strong>참고:</strong> SQL 기본 포트 1433을 변경하는 것이 매우 일반적인 권장 사항입니다. 이는 많은 포트 검사 도구가 다양한&rdquo; 네트워크 포트를 검색&ldquo;하고 결국 1433 이외의 포트에서 수신 대기하는 SQL 찾을 수 있기 때문에 잘못된 보안&rdquo; 감각을 부여&ldquo;할 수 있습니다.</p>


  <p>SQL Admin &lsquo;sa&rsquo; 계정이 무차별 암호 대입에 의해 손상되면 이 계정은 SQL 로그 발췌에서 아래에 강조 표시된 대로&rsquo; xp_cmdshell&rsquo; 확장 저장 프로시저를 사용하도록 설정하는 &lsquo;데 사용되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7c46c81-27d4-4807-8288-f31c4c25ced3.png"><img alt="SQL" border="0" height="66" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e1a6ed8-877b-432b-85ed-79fcbc2caf74.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="752"></a>SQL xp_cmdshell &lsquo;&rsquo; 저장 프로시저는 기본적으로 사용하지 않도록 설정되어 있으며, Microsoft SQL Server 내에서 Windows 명령 셸을 호출하는 기능 때문에 공격자에게 특히 관심이 있습니다. &lsquo;xp_cmdshell 사용하도록 설정된 상태에서 공격자는 xp_cmdshell 호출 &lsquo;&rsquo; 하고 맬웨어를 다운로드하고 실행한 FTP 스크립트의 생성 및 시작을 포함하여 임의의 명령을 실행하는 SQL 에이전트 작업을 만들었습니다.</p>


  <h2>악의적인 활동의 세부 정보</h2>


  <p>초기 손상이 어떻게 발생했는지 확인한 후에는 프로세스 만들기 이벤트를 분석하여 다른 악의적인 활동을 확인하기 시작했습니다. 프로세스 만들기 이벤트는 백도어 및 임의 코드 다운로드 및 설치를 비롯한 다양한 명령의 실행과 시스템에서 수행된 권한 변경을 보여 줍니다.</p>


  <p>아래에서는 악의적인 것으로 확인된 프로세스 명령줄의 시간 레이아웃을 자세히 설명했습니다.</p>


  <p>초기 손상이 발생한 지 하루 만에 Cacls.exe 사용하여 파일/폴더 및 레지스트리 키에 대한 ACLS가 수정되기 시작했습니다(osk.exe 및 vds.exe 이름이 변경된 것으로 보입니다).</p>


  <p><strong>참고:</strong> Osk.exe 접근성 화상 키보드의 실행 파일이며 Vds.exe 일반적으로 Windows 설치에서 찾을 수 있는 Virtual Disk Service 실행 파일입니다. 그러나 아래에 설명된 명령줄 및 명령 스위치는 Osk.exe 또는 VDS.exe 사용되지 않으며 Cacls.exe 연결됩니다.</p>


  <p>Cacls.exe 명령 스위치 /e /g는 시스템 계정에cmd.exe및 &lsquo; &rsquo;net.exe&rsquo; 대한 전체(:f) 액세스 권한을 &lsquo; 부여하는 데 사용됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c823c595-3e57-4737-a91c-a7a56148a168.png"><img alt="Screenshot_2" border="0" height="84" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44b0a86c-cede-4d60-986c-71eccbbfabb0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1057"></a>Screenshot_2 A 몇 초 후, Windows 네이티브 &ldquo;taskkill.exe&rdquo;사용하여 알려진 바이러스 백신 소프트웨어의 종료가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6222158b-fe72-4bc2-b75d-e7b1990971e3.png"><img alt="Screenshot_1" border="0" height="70" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c725574-8747-417f-8cbe-099e776cf761.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_1" width="1076"></a></p>


  <p>그 다음에 원래 ASC 경고에 플래그가 지정된 FTP 스크립트(c:\zyserver.txt)를 만들었습니다. 이 FTP 스크립트는 악성 FTP 사이트에서 맬웨어(c:\stserver.exe)를 다운로드한 후 맬웨어를 시작하는 것처럼 보입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40e7a7b5-7a3b-4bcb-a98f-f1e5626245cf.png"><img alt="Image 3" border="0" height="120" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/693db3f0-4824-4646-966b-15fab2a3ce59.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지 3A" width="1067"></a> 몇 분 후, 다음을 &ldquo;수행하는 데 사용되는 순 사용자&rdquo; 및 &ldquo;net 로컬 그룹&rdquo; 명령이 표시됩니다.</p>


  <p>a.&nbsp;&nbsp;&nbsp; 기본 제공 게스트 계정을 활성화하고 관리자 그룹에 추가합니다.</p>


  <p>B.&nbsp;&nbsp;&nbsp; 새 사용자 계정을 만들고 새로 만든 사용자를 Administrators 그룹에 추가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/837e2f19-ab04-4d85-9a03-fda0cfcaeb96.png"><img alt="Image 4" border="0" height="118" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aca84092-33b9-474a-abaa-7bf94600e88b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지 4A" width="1046"></a>가 2시간이 조금 지난 후 레지스트리 키를 만들거나 수정하거나 삭제하는 데 사용되는 것처럼 보이는 regini.exe 명령이 표시됩니다. Regini는 기록된 .ini 파일에 정의된 대로 레지스트리 키에 대한 권한을 설정할 수도 있습니다. 그런 다음 Windows 셸(urlmon.dll, shdocvw.dll) 및 Windows 스크립팅(jscript.dll, vbscript.dll, wshom.ocx)과 관련된 dll을 자동으로 등록(/s 스위치)regsvr32.exe.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2921e6f-6665-4c10-b363-d92cccc12b05.png"><img alt="Screenshot_3" border="0" height="99" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7a9a88b-e3c5-45bc-a24f-4513bfa3c5a8.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_3" width="1061"></a></p>


  <p>그러면 바로 뒤에 다양한 Windows 실행 파일에 대한 사용 권한이 추가로 수정됩니다. 기본적으로icacls.exe&rdquo; 명령을 사용하여 각각을 &ldquo; 기본값으로 다시 설정합니다.</p>


  <p><strong>참고:</strong> /reset 스위치는 일치하는 모든 파일에 대해 ACL을 기본 상속 ACL로 바꿉니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8eb00c1-99d1-4679-88ec-8f7295effa51.png"><img alt="Image 6" border="0" height="176" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adaecb3d-df04-4714-8654-6733e457779f.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지 6Lastly" width="939"></a>에서 터미널 서버&rdquo; fDenyTSConnections 레지스트리 키가 삭제&ldquo;되는 것을 확인했습니다. 터미널 서버 연결 제한 구성을 포함하는 레지스트리 키입니다. 이로 인해 악의적인 RDP 연결이 공격자가 서버에 액세스하는 다음 단계가 될 수 있다고 생각하게 됩니다. 그러나 로그온 이벤트를 검사해도 악의적인 RDP 시도 또는 연결이 표시되지는 않았습니다.</p>


  <ul>
   <li>터미널 서버 레지스트리 키의 값을 &ldquo;덮어써 터미널 서버&rdquo; 연결 제한 해제<br>
  reg.exe ADD &quot;HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server&quot; /v fDenyTSConnections /t REG_DWORD /d 00000000 /f&quot;&nbsp;</li>

  </ul>


  <p>또한 예약된 작업이 생성된 것을 확인했습니다. 이 작업은 의심스러운 C:\RECYCLER 폴더에서 시작될svchost.exe&rdquo; 명명 &ldquo; 된 이진 파일을 참조했습니다.</p>


  <p>합법적인 &ldquo;svchost.exe&rdquo; 파일은 \Windows\System32&rdquo; 및 &ldquo;Windows\sysWOW64&rdquo;에 있습니다&ldquo;. 다른 디렉터리에서 실행되는 Svchost.exe 의심스러운 것으로 간주되어야 합니다.</p>


  <ul>
   <li>지속성 메커니즘 - 되풀이 작업을 설정하는 데 사용되는 작업 스케줄러 유틸리티(schtasks.exe)<br>
  C:\Windows\System32\schtasks.exe /create /tn &quot;45645&quot; /tr &quot;C:\RECYCLER\svchost.exe&quot; /sc minute /mo 1 /ru &quot;system&nbsp;</li>

  </ul>


  <h2>권장되는 수정 및 완화 단계</h2>


  <p>공격의 범위와 세부 사항을 이해한 후에는 다음 수정 및 완화 단계를 수행하는 것이 좋습니다.</p>


  <p>먼저 가능하면 먼저 백업을 권장하고 SQL Server 다시 빌드하고 모든 사용자 계정을 다시 설정합니다. 그런 다음, 추가 공격을 방지하기 위해 다음 완화 단계를 구현합니다.</p>


  <p>1.sa&rsquo; 계정을 사용하지 않도록 설정하고 &lsquo;<a href="https://msdn.microsoft.com/en-us/library/ms189828.aspx">보다 안전한 Windows 인증 사용</a></p>


  <p>SQL 통해 sa&rsquo; 로그인을 사용하지 않도록 설정&lsquo;하려면 sys 관리자로 다음 명령을 실행합니다.</p>


  <pre>

  ALTER LOGIN sa DISABLE


  GO</pre>


  <p>2.공격자가 sa 계정을 추측하지 &lsquo;못하도록 하려면 sa&rsquo;&rsquo; 계정의 &lsquo;이름을 바꿉니다.<br>

  SQL 통해 sa&rsquo; 계정의 &lsquo;이름을 바꾸려면 sys 관리자로 다음을 실행합니다.</p>


  <pre>

  ALTER LOGIN sa WITH NAME = [new_name];


  GO</pre>


  <p>3.향후 무차별 암호 대입 시도를 방지하려면 <a href="https://msdn.microsoft.com/en-us/library/ms365941.aspx">sa 암호를 변경 및 강화하고 &lsquo;sa&rsquo;</a> 로그인&lsquo;을 사용 안 함으로&rsquo; 설정합니다.</p>


  <p>MSDE 또는 SQL Server 2005 Express Edition <a href="https://support.microsoft.com/en-us/kb/322336">시스템 관리자 암호를 확인하고 변경하는</a> 방법을 알아봅니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dfa9cce-2e61-4748-9a20-70de07f2464f.png"></p>


  <p>4.&nbsp; 또한&rsquo; <a href="https://msdn.microsoft.com/en-us/library/ms190693.aspx">xp_cmdshell&rsquo; 사용하지 않도록 설정되었는지 확인하는 &lsquo;것이</a> 좋습니다. 다시 말하지만, 기본적으로 사용하지 않도록 설정해야 합니다.</p>


  <p>5.TCP&nbsp; 포트 1433을 인터넷에 열 필요가 없는 경우 네트워크 보안 그룹에 1433을 허용하는 규칙이 없는지 확인합니다. Azure Portal에서 다음 단계를 수행하여 네트워크 보안 그룹에서 1433을 차단하도록 규칙을 구성합니다.</p>


  <p>a.&nbsp; <a href="https://portal.azure.com">Azure Portal</a> 열기</p>


  <p>B.&nbsp; &gt; (추가 서비스) -&gt; 네트워크 보안 그룹으로 이동</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d526346-b846-4459-ac77-cedbab6c4a93.png"></p>


  <p>c.네트워크 보안 옵션을 옵트인한 경우 <strong>ComputerName-nsg</strong>&gt;에 대한 &lt; 항목이 표시됩니다. 보안 규칙을 보려면 클릭합니다.&nbsp;</p>


  <p>d.설정 아래에서 인바운드 보안 규칙을&quot; 클릭한 &quot;다음 다음 창에서 1433을 허용하는 규칙이 있는지 확인합니다(아래 설명된 예).&nbsp;</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b14ab477-f170-45ee-a916-3311ec0db89b.png"></p>


  <p>전자.&nbsp; SQL 포트 1433에 대한 액세스를 허용하는 규칙이 있는&rsquo; 경우 규칙을 편집하여 작업을 허용&rdquo;에서 &ldquo;거부&rdquo;로 변경하려고 합니다&ldquo;. 그런 다음 &ldquo;Save&rdquo;를 클릭합니다.</p>


