Title: Azure Security Center가 사이버 공격을 공개하는 데 도움이 되는 방법
Summary: ASC(Azure Security Center) 분석가 팀은 ASC 경고를 검토하고 조사하여 Microsoft Azure 고객에게 영향을 주는 보안 인시던트를 파악하여 Azure 보안 경고를 개선하는 데 도움을 줍니다.
Content: >-
  <p>ASC(Azure Security Center) 분석가 팀은 ASC 경고를 검토하고 조사하여 Microsoft Azure 고객에게 영향을 주는 보안 인시던트에 대한 인사이트를 확보하여 Azure 보안 경고 및 검색을 개선하는 데 도움을 줍니다. ASC는 고객이 고급 분석 및 글로벌 위협 인텔리전스를 사용하여 빠르게 진화하는 위협에 보조를 맞추는 데 도움이 됩니다.</p>


  <p>클라우드 보안에 관한 한 먼 길을 왔지만, 오늘날에도 기업이 자산을 클라우드로 이동하는 것을 고려할 때 보안 요인에 대해 많이 논의되고 있습니다. Azure Security Center 팀은 고객이 고급 공격뿐만 아니라 반드시 새로운 것이 아니거나 새로운 것이 아닌 공격으로부터도 Azure 배포가 안전하다는 것을 확신하는 것이 얼마나 중요한지 이해합니다. ASC의 아름다움은 단순함에 있습니다. ASC는 기계 학습, 변칙 검색 및 동작 분석을 사용하여 의심스러운 이벤트를 확인하지만, Bad Guys/Script Kiddies가 Microsoft SQL 서버에 침입하는 데 사용하는 무차별 암호 대입 공격 SQL 같은 간단한 작업을 여전히 해결합니다.</p>


  <p>이 블로그&rsquo;에서는 Security Center에서 탐지한 SQL 무차별 암호 대입 공격으로 시작된 하나의 실제 공격 캠페인의 단계와 공격을 조사하고 수정하기 위해 취한 단계를 매핑합니다. 이 사례 연구는 공격의 역학에 대한 인사이트와 사용자 환경에서 유사한 공격을 방지하는 방법에 대한 권장 사항을 제공합니다.</p>


  <h2>초기 ASC 경고 및 세부 정보</h2>


  <p>해커는 항상 인터넷에 연결된 데이터베이스를 대상으로 하려고 합니다. 무차별 암호 대입 공격을 통해 암호를 해독할 수 있도록 SQL Server 실행 중인 IP 주소를 검색하려는 악의적인 사용자가 많이 있습니다. SQL 데이터베이스에는 개인 식별 정보, 신용 카드 번호, 지적 재산 등 공격자에게 유용한 정보가 많이 포함될 수 있습니다. 데이터베이스에 많은 정보가 없&rsquo;더라도 안전하지 않게 구성된 SQL 설치에 대한 성공적인 공격을 활용하여 전체 시스템 관리자 권한을 얻을 수 있습니다.</p>


  <p>이 사례는 악의적인 SQL 활동을 자세히 설명하는 고객에게 ASC 경고 알림으로 시작되었습니다. SQL 서비스 계정에서 시작된 명령줄 &ldquo;ftp -s:C:\zyserver.txt&rdquo; 비정상적이며 ASC 경고에 의해 플래그가 지정되었습니다.</p>


  <p>경고는 검색된 활동의 날짜 및 시간, 영향을 받는 리소스, 구독 정보와 같은 세부 정보를 제공했으며 검색된 위협 및 권장 작업에 대한 자세한 보고서에 대한 링크를 포함시켰습니다.</p>


