Content: >-
  <p>많은 일반적인 비즈니스 시나리오를 해결하기 위해 데이터 과학 및 기계 학습을 적용할 수 있지만 조직이 이를 채택하지 못하게 하는 많은 장벽이 있습니다. 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업과 서로 다른 원본에서 구조화되고 구조화되지 않은 데이터를 큐레이팅하는 것은 이러한 장벽의 두 가지 예이며, 대량의 데이터로 이러한 작업을 수행하려고 할 때 관련된 복잡성에 대해서도 파악하지 못했습니다&rsquo;.&nbsp;&nbsp;</p>


  <p>권장 사항 엔진, 변동 분석 및 침입 감지는 많은 조직이 여러 산업에서 해결하는 일반적인 시나리오입니다. 기계 학습, 스트리밍 분석이 필요하며 적절한 도구 없이는 크기 조정이 어려울 수 있는 대량의 데이터 처리를 활용합니다. 레녹스 인터내셔널, E.ON 및 재생 가능 에너지와 같은 회사. AI는 Microsoft Azure Databricks를 사용하여 이러한 문제를 해결하기 위해 Apache Spark&trade;를 배포한 조직의 몇 가지 예에 불과합니다.</p>


  <p>회사에서 고성능 분석을 통해 데이터 과학을 사용하도록 설정할 수도 있습니다. Apache Spark의 원래 작성자와 공동으로 설계된 Azure Databricks는 Azure에 최적화된 빠르고 쉽고 협업적인 Apache Spark&trade; 기반 분석 플랫폼입니다. Azure Databricks는 원클릭 설정을 통해 Azure와 통합되며 간소화된 워크플로와 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대화형 작업 영역을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>, <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory, Azure Data</a> <a href="https://azure.microsoft.com/en-us/services/data-lake-store/" target="_blank">Lake Store</a>, <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a> 및 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">Azure Cosmos DB</a>와의 네이티브 통합을 통해 조직은 Azure Databricks를 사용하여 어디에 있든 데이터를 정리, 조인 및 집계할 수 있습니다.</p>


  <p>Azure에 최적화된 고성능 처리 엔진인 Azure Databricks를 사용하여 조직에서 분석 솔루션을 개선하고 크기를 조정하는 방법을 알아봅니다. 지금은 시작하기에 완벽한 시간입니다. 어떻게 해야 할지 모르겠습니까? 2018년 4월 12일에 웹 세미나에 <a href="https://info.microsoft.com/ww-live-analytics-azure-databricks.html" target="_blank">등록</a>하고&rsquo; Azure에서 Spark의 이점과 Azure Databricks를 시작하는 방법을 안내합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">지금 Azure Databricks</a>를 시작하세요!</p>


