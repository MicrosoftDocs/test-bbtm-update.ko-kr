Title: 현재 공개 미리 보기로 Azure Storage Blob에 대한 변경할 수 없는 스토리지
Summary: '오늘 이 요구 사항을 해결하기 위해 Azure Storage Blob에 대한 변경할 수 없는 스토리지의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 기능은 모든 Azure 공용 지역에서 사용할 수 있습니다. '
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2018년 9월 18일부터 Azure Storage Blob에 대한 변경할 수 없는 스토리지를 일반적으로 사용할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/blog/immutable-storage-for-azure-storage-blobs-now-generally-available/">현재 일반 공급되는 Azure Storage Blob에 대한 변경 불가능한 스토리지</a>인 블로그 게시물을 &ldquo; 참조하세요.&rdquo;</div>


  <p>SEC, CFTC, FINRA, IIROC, FCA 등에서 규제하는 금융 서비스 조직은 비즈니스 관련 통신을 WORM(Write-Once-Read-Many) 또는 변경할 수 없는 상태로 유지하여 특정 보존 간격 동안 지워지거나 수정할 수 없는 상태로 유지해야 합니다. 변경할 수 없는 스토리지 요구 사항은 금융 조직에만 국한되지 않고 의료, 보험, 미디어, 공공 안전 및 법률 서비스와 같은 산업에도 적용됩니다.</p>


  <p>오늘 이 요구 사항을 해결하기 위해 Azure Storage Blob에 대한 변경할 수 없는 스토리지의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 기능은 모든 Azure 공용 지역에서 사용할 수 있습니다. 사용자는 구성 가능한 정책을 통해 Blob을 만들고 읽을 수 있지만 수정하거나 삭제할 수 없는 변경할 수 없는 상태로 Azure Blob Storage 데이터를 유지할 수 있습니다.</p>


  <h2>일반적인 적용 분야는 다음과 같습니다.</h2>


  <ul>
      <li><strong>규정 준수:</strong> Azure Blob용 변경할 수 없는 스토리지는 금융 기관 및 관련 산업이 SEC 17a-4(f), CFTC 1.31&copy;-(d), FINRA 등을 처리할 수 있도록 설계되었습니다. 기능이 이러한 규정 요구 사항을 해결하는 방법에 대한 세부 정보가 포함된 기술 백서는 곧 제공될 예정입니다. <a href="https://www.microsoft.com/en-us/trustcenter/compliance">Azure 보안 센터</a>에는 규정 준수 인증에 대한 자세한 정보가 포함되어 있습니다.</li>
      <li><strong>보안 문서 보존:</strong> 사용자는 Azure Blobs 서비스에 대한 변경할 수 없는 스토리지 기능을 통해 계정 관리 권한이 있는 사용자를 포함하여 모든 사용자가 데이터를 수정하거나 삭제할 수 없도록 하여 최대 데이터 보호를 받습니다.</li>
      <li><strong>법적 보존:</strong> Azure Storage Blob에 대한 변경할 수 없는 스토리지를 사용하면 사용자가 소송, 범죄 조사 등에 중요한 중요한 정보를 원하는 기간 동안 변조 방지 상태로 저장할 수 있습니다.</li>
  </ul>


  <h2>Azure Storage Blob에 대한 변경할 수 없는 스토리지를 사용하면 다음을 수행할 수 있습니다.</h2>


  <ul>
      <li><strong>시간 기반 보존 정책 지원:</strong> 사용자는 지정된 시간 간격 동안 변경 없이 데이터를 저장하는 정책을 설정합니다.</li>
      <li><strong>법적 보존 정책 지원:</strong> 보존 간격을 알 수 없는 경우 사용자는 법적 보존을 지울 때까지 변경 없이 데이터를 저장하도록 법적 보존을 설정할 수 있습니다.</li>
      <li><strong>모든 Blob 계층에 대한 지원:</strong> WORM 정책은 Azure Blob Storage 계층과 독립적이며 모든 계층, 핫, 쿨 및 보관에 적용됩니다. 이를 통해 고객은 데이터 불변성을 유지하면서 워크로드에 대해 가장 비용 최적화된 계층에 데이터를 저장할 수 있습니다.</li>
      <li><strong>Blob 컨테이너 수준 구성:</strong> Azure Storage Blob에 대한 변경할 수 없는 스토리지를 사용하면 사용자가 컨테이너 수준에서 시간 기반 보존 정책 및 법적 보존 태그를 구성할 수 있습니다. 사용자는 간단한 컨테이너 수준 설정을 통해 시간 기반 보존 정책을 만들고, 정책을 잠그고, 보존 간격을 연장하고, 법적 보존을 설정하고, 법적 보존을 지울 수 있습니다. 정책은 컨테이너의 모든 Blob(기존 Blob 및 새 Blob)에 적용됩니다.</li>
  </ul>


  <p>변경할 수 없는 데이터는 변경 가능한 데이터와 동일한 방식으로 가격이 책정되며 이 기능을 사용하는 데 추가 요금이 부과되지 않습니다. 관련 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/">가격 책정 세부 정보는 Azure Storage 가격</a> 책정 페이지를 참조하세요.</p>


  <h2>시작하는 방법</h2>


  <p>이 기능을 사용하려면 <a href="https://docs.microsoft.com/en-us/rest/api/resources/">Azure Resource Manager</a>를 통해 GPv2 계정을 만들어야 합니다. 이 기능을 사용하도록 설정하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-immutable-storage">Azure Storage Blob 설명서</a>에 대한 변경할 수 없는 스토리지를 참조하세요.</p>


  <p>Azure Storage Blob에 대한 변경할 수 없는 Storage <a href="https://portal.azure.com/">Azure Portal</a>, CLI 2.0, <a href="https://github.com/Azure/azure-powershell/releases/tag/Azure.Storage.v4.4.0-preview-May2018">PowerShell</a>(버전 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest">4.4.0-preview</a>), <a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Storage/7.2.0-preview">.net</a> 클라이언트 라이브러리(버전 7.2.0-preview), <a href="https://www.npmjs.com/package/azure-arm-storage">node.js</a> 클라이언트 라이브러리(버전 4.0.0) 및 <a href="https://pypi.org/project/azure-mgmt-storage/2.0.0rc1/">Python</a> 클라이언트 라이브러리(버전 2.0.0 릴리스 후보 2)의 최신 릴리스에서 지원됩니다.</p>


  <p>Storage Services REST API를 직접 사용할 수도 있습니다. 이 기능은 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/blob-service-rest-api">Blob Service REST API</a> 버전 2017-11-09 이상 및 <a href="https://docs.microsoft.com/en-us/rest/api/storagerp/">Azure Storage 리소스 공급자 REST API</a> 버전 2018-02-01 이상에서 지원됩니다. 일반적으로 기능 사용 여부에 관계없이 항상 최신 버전을 사용하는 것이 좋습니다.</p>


  <h2>미리 보기 피드백</h2>


  <p>&rsquo;Azure Storage Blob에 대한 변경할 수 없는 스토리지는 조직의&rsquo; 클라우드 데이터 스토리지 및 규정 준수 전략을 최적화하는 또 다른 중요한 요소를 제공할 것이라고 확신합니다. 이 기능에 대한 피드백을 기다리고 있습니다. 이메일을 보내 <a>AzureStorageFeedback@microsoft.com</a> 주시기 바랍니다.</p>
