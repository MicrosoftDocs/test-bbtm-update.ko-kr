Title: Azure Security Center를 사용하여 공격에 앞서 나가기
Summary: " 이제 그 어느 때보다도 조직은 지속적으로 진화하는 이 환경에서 위험을 관리하면서 비용을 절감하고 규정 준수 요구 사항을 따라야 합니다."
Content: >-
  <p>이제 대규모 인력이 원격으로 이동하면서 IT 관리자와 보안 전문가의 스트레스는 진화하는 위협에 대처하면서 모든 사람을 생산적이고 연결되도록 해야 한다는 압박이 커져가고 있습니다. 이제 그 어느 때보다도 조직은 지속적으로 진화하는 이 환경에서 위험을 관리하면서 비용을 절감하고 규정 준수 요구 사항을 따라야 합니다.</p>


  <p>Azure Security Center는 데이터 센터의 보안 태세를 강화하고 온-프레미스뿐만 아니라 Azure에&#39;있는지 여부에 관계없이 클라우드의 하이브리드 워크로드에서 고급 위협 방지를 제공하는 통합 인프라 보안 관리 시스템입니다.</p>


  <p>지난 주 Ann Johnson 사이버 보안 솔루션 그룹 부사장은 <strong>태평양 표준시 오전 10:00부터 오전 11:00까지 2020년 6월 30</strong>일 <a href="https://info.microsoft.com/Stay-Ahead-of-Attacks-with-Azure-Security-Center-Registration.html?ocid=AID3011167_QSG_BLOG_411853" target="_blank">Azure Security Center와의 공격에 앞서 예정된 Azure Security Center 가상 eventStay</a>&mdash;에 대한 소식을 공유했습니다. &rsquo;Microsoft 보안 커뮤니티에서 위협 방지 전략을 학습하고 동료가 어떻게 힘들고 진화하는 보안 문제를 해결하는지 들을 수 있는 좋은 기회입니다.</p>


  <p>이 행사에서 클라우드 보안 태세를 강화하고 클라우드 워크로드&mdash;의 Azure,&rsquo; 온-프레미스 및 하이브리드 클라우드에서 깊고 광범위한 위협 방지를 달성하는 방법을 알아봅니다. 또한 고급 위협 헌팅을 위해 Security Center와 Azure Sentinel을 결합하는 방법에 대해서도 설명합니다.</p>


  <p>1시간 동안 진행되는 이 행사는 사이버 보안 앤 존슨(Ann Johnson) Microsoft 기업 부사장과 Microsoft 보안 대응 센터 에릭 Doerr(Eric Doerr) 총괄 매니저와 함께 환경을 잠그는 데 도움이 되는 세 가지 전략을 단계별로 진행합니다.</p>


  <ul>
      <li>클라우드 네이티브 워크로드, 가상 머신, 데이터 서비스, 컨테이너 및 IoT 에지 디바이스에서 <strong>모든 클라우드 리소스를 보호</strong>합니다.</li>
      <li>향상된 Azure Secure Score를 사용하여 <strong>전반적인 보안 태세를 강화합니다</strong>.</li>
      <li>고급 쿼리 및 AI 기능을 사용하여 사전 헌팅 및 위협 완화를 위해 <strong>Azure Security Center를 Azure Sentinel과 커넥트</strong>.</li>
  </ul>


  <p>&rsquo;그런 다음 보안 점수 및 기타 Security Center 기능의 데모를 볼 수 있습니다. 온라인 패션 소매 비즈니스의 세계적인 선두 주자이자 Microsoft 고객인 ASOS의 보안 운영 관리자인 Stuart Gregg는 Ann과 Eric과 함께 이러한 기술을 보다 스마트한 보안 관리 관행과 연결하여 더 강력한 위협 방지를 얻은 방법을&rsquo; 공유할 것입니다. 우리의 보안 전문가는 귀하의 질문에 대답하기 위해 온라인이 될 것입니다.</p>


  <p>가상 이벤트에&rsquo; 이어 Microsoft의 고객 환경 엔지니어링 팀에서 Yuri Diogenes를 호스팅할 심층 분석 세션을 볼 수 있습니다. 현재 Azure Security Center는 클라우드 네이티브 워크로드, 데이터 서비스 및 서버 및 가상 머신에서 위협 방지 기능을 제공합니다. Yuri와 저는 이러한 기능에 대한 데모 둘러보기를 통해 Security Center를 사용하여 하이브리드 및 다중 클라우드 위협 방지를 달성하는 방법에 대해 알아봅니다. 세부 정보는 다음과 같습니다.</p>


  <ul>
      <li><strong>클라우드 네이티브 워크로드.</strong> Kubernetes는 클라우드에서 소프트웨어를 배포하고 관리하기 위한 새로운 표준입니다. Security Center에서 컨테이너를 지원하고 가상 머신 및 컨테이너에 대한 취약성 평가를 제공하는 방법을 알아봅니다.</li>
      <li><strong>데이터 서비스.</strong> 빅 데이터 및 기계 학습의 혁신을 통해 Security Center는 비정상적인 데이터베이스 액세스 및 쿼리 패턴, SQL 삽입 공격 및 Azure 및 Azure 가상 머신의 SQL 데이터베이스를 대상으로 하는 기타 위협을 검색할 수 있습니다. 중요한 데이터를 보호하고, 맬웨어로부터 Azure Storage 보호하고, 위협으로부터 Azure Key Vault를 보호하는 방법을 알아봅니다.</li>
      <li><strong>서버 및 가상 머신</strong>. 새로운 Security Center 기능 Just-In-Time VM 액세스, 적응형 네트워크 강화 및 적응형 애플리케이션 제어를 사용하여 Linux 및 Windows VM(가상 머신)을 보호하는 방법을 알아봅니다. 또한 Yuri와 I에서는 Security Center가 Microsoft Defender Advanced Threat Protection과 함께 작동하여 엔드포인트 서버에 대한 위협 탐지를 제공하는 방법에 대해서도 설명합니다.</li>
  </ul>


  <p>위협 방지와 관련하여 핵심은 모든 리소스를 다루는 것입니다. Azure Security Center는 서버, 클라우드 네이티브 워크로드, 데이터 및 IoT 서비스에 대한 위협 방지 기능을 제공합니다. 위협 방지 기능은 표준 계층의 일부이며 지금 무료 평가판을 시작할 수 있습니다.</p>


