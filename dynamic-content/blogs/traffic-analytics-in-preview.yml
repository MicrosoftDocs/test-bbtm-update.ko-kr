Title: Traffic Analytics를 사용하여 네트워크 활동에 대한 가시성 - 현재 공개 미리 보기로 제공됩니다.
Summary: 클라우드 네트워크의 사용자 및 애플리케이션 트래픽에 대한 가시성을 제공하는 클라우드 기반 흐름 모니터링 솔루션인 Traffic Analytics의 공개 미리 보기를 발표합니다.
Content: >-
  <p>현재 클라우드 네트워크의 사용자 및 애플리케이션 트래픽에 대한 가시성을 제공하는 클라우드 기반 솔루션인 Traffic Analytics의 공개 미리 보기를 발표합니다.</p>


  <p>Traffic Analytics는 Azure 지역에서 NSG Flow 로그를 분석하고 작업 성능을 최적화하고, 애플리케이션 및 데이터를 보호하고, 조직&rsquo; 네트워크 활동을 감사하고, 규정을 준수하기 위한 실행 가능한 정보를 제공합니다.</p>


  <p>이제 Traffic Analytics를 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>
   <h4><em>클라우드 네트워크에서 네트워크 활동에 대한 가시성을 확보합니다. 솔루션은 다음에 대한 인사이트를 제공합니다.</em></h4>

   <ul style="list-style-type: circle;">
    <li>트래픽은 Azure와 인터넷 간의 네트워크, Azure, 퍼블릭 클라우드 지역,&nbsp; VNET 및 서브넷 간에 흐릅니다.</li>
    <li>중요한 비즈니스 서비스와 애플리케이션 간의 상호 관계입니다.</li>
    <li>스니퍼 또는 전용 흐름 수집기 어플라이언스가 필요 없는 네트워크의 애플리케이션 및 프로토콜</li>
   </ul>
   </li>
   <li>
   <h4><em>네트워크 보호; 네트워크에서 다음과 같은 위협을 식별합니다.</em></h4>

   <ul style="list-style-type: circle;">
    <li>은 VM과 악성 네트워크 간에 흐릅니다.</li>
    <li>네트워크 포트가 인터넷에 열립니다.</li>
    <li>애플리케이션에서 인터넷 액세스를 시도합니다.</li>
    <li>비정상적인 네트워크 트래픽 동작(예: 연결을 시도하는 백 엔드 서버, 네트워크 외부 서버 등)</li>
   </ul>
   </li>
   <li>
   <h4><em>다음을 통해 애플리케이션의 성능을 향상시킵니다.</em></h4>

   <ul style="list-style-type: circle;">
    <li>용량 계획 - VPN 게이트웨이 및 기타 서비스의 사용률 추세를 모니터링하여 과잉 프로비전 또는 사용률 저하 문제를 제거합니다.</li>
    <li>바인딩된 흐름 및 아웃바운드 흐름 분석</li>
    <li>애플리케이션 액세스 패턴 이해(예: 사용자가 어디에 있나요?, 더 나은 워크로드 배치로 애플리케이션 대기 시간을 줄일 수 있나요?).</li>
    <li>트래픽 핫스팟 식별</li>
   </ul>
   </li>
  </ul>


  <p>이 릴리스에서 Traffic Analytics는 패킷 캡처 또는 흐름 수집 어플라이언스를 사용하지 않고도 캠퍼스 네트워크에서 사용할 수 있는 기능(NetFlow, IPFIX, sFlow 기반 도구를 통해)과 동등한 Azure 클라우드에 풍부한 흐름 모니터링 기능을 제공합니다.</p>


