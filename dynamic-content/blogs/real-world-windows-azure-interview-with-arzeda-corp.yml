Title: '실제 세계 Windows Azure: Arzeda Corp.와의 인터뷰'
Summary: 실제 세계 Windows Azure 시리즈의 일환으로, 우리는 알렉산드르 잔겔리니, 아르제다에서 공동 설립자, Yih-En 앤드류 반, 아르제다에서 Project 지도자와 과학자, Windows 사용에 대해 이야기 ...
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로, 우리는 알렉산드르 잔겔리니, 아르제다의 공동 창립자, 아르제다의 Project 리더이자 과학자인 앤드류 반(Andrew Ban)과 <a target="_blank" href="https://windowsazure.com/">Yih-En Windows Azure </a>플랫폼을 사용하여 회사의 컴퓨팅이 많은 효소 디자인 프로세스에 힘을 실어주는 것에 대해 이야기했습니다.  그들이 말한 것은 다음과 같습니다.</p>  <p><b>MSDN:&nbsp;Arzeda 및 제공하는 서비스에 대해 자세히 알려주세요. <br>  잔겔리니: </b><a target="_blank" href="https://www.arzeda.com/">아르제다는</a> 거의 모든 화학 반응을 위해 맞춤형 효소를 설계하는 생명 공학 회사입니다. 이러한 바이오프로세스를 설계함으로써 우리의 비전은 석유 기반 제품과 프로세스를 대체하여 보다 지속 가능한 환경에 기여하는 것입니다.</p>  <p><b>MSDN:&nbsp;Windows Azure를 구현하기 전에 Arzeda가 직면한 가장 큰 과제는 무엇인가요?<br>  Zanghellini: </b>효소를 설계하는 데 사용하는 방법론에는 광범위한 컴퓨팅 능력이 필요합니다. 사내에 작은 Linux 클러스터가 있지만 일부 계산 계산에는 충분히 강력하지 않았습니다. 일부 계산에 필요한 처리 능력의 양은 250코어 클러스터에서 찾을 수 있는 것과 동등합니다. 그러나 한 달에 며칠만 대규모 확장성이 필요하므로 처리 요구를 수용할 수 있도록 온-프레미스 인프라를 구축하는 것은 미화 25만 달러를 초과하는 비용으로 비현실적이었습니다. </p>  <p><b>MSDN:&nbsp;Windows Azure를 사용하여 빌드한 솔루션과 비용 효율적인 확장성에 대한 요구 사항을 해결하는 데 어떻게 도움이 되었나요?<br>  금지: </b>Windows Azure 컴퓨팅 및 스토리지 서비스를 사용합니다. 과학자들은 계산을 위해 작업을 준비하고, XML 메시지로 패키징하고, Windows Azure의 Queue Storage로 보냅니다. 그런 다음, 과학자들은 작업 요청을 제출하고 Azure에 Windows 수십~수백 개의 인스턴스에서 컴퓨팅 인스턴스를 시작하여 큐에서 작업을 선택하고 처리합니다. 데이터 입력 및 출력 파일에 Blob Storage를 사용하고 Table Storage를 사용하여 작업 상태 정보를 저장합니다. 작업이 완료되면 과학자들은 데이터 분석을 위해 계산을 온-프레미스 컴퓨터에 다운로드합니다. 스위퍼 프로세스를 사용하면 모든 작업 처리가 완료되는 즉시 Windows Azure 인스턴스를 자동으로 종료할 수 있습니다.</p>  <p><b>MSDN:&nbsp;솔루션을 고유하게 만드는 것은 무엇인가요?</b>  <br>  <b>잔겔리니: </b> 당사의 엔지니어링 방법론은 화학적 촉매의 힘, 생물학적 거동의 높은 선택성 및 계산 설계의 유연성을 통합합니다. Windows Azure를 사용하면 컴퓨팅이 많은 프로세스를 완료하는 데 필요한 기능을 갖습니다. 단 몇 번의 클릭만으로 확장할 수 있습니다.</p>  <p><b>MSDN:&nbsp;Windows Azure로 작업한 이후 어떤 이점이 있나요? <br>  Zanghellini: </b>확장성이 크게 향상되는 것 외에도 온-프레미스 인프라를 구축하기 위한 비용이 많이 드는 자본 지출을 피했으며, 이는 약 $250,000의 비용이 들 것으로 예상되었으며, 그 중 약 13%만 운영 비용으로 지출하고 있습니다. Windows Azure에서는 사용하는 요금만 지불합니다. 또한 직원 수가 4명뿐이므로 대규모 IT 인프라를 유지 관리하는 데 사용할 수 있는 추가 리소스가 없습니다. Windows Azure를 사용하면 새로운 효소를 가장 잘 설계하는 데 초점을 맞추고 Microsoft에서 인프라를 처리할 수 있습니다.</p>  <p><a target="_blank" href="https://www.arzeda.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1004.Arzeda.jpg" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요: <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000007524">www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000007524</a> </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요.&nbsp; www.windowsazure.com/evidence</a></p>  <p>&nbsp;</p>'
