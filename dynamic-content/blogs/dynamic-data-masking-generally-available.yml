Title: 이제 동적 데이터 마스킹을 Azure SQL Database 일반 공급
Summary: Azure SQL Database 버전 V12용 동적 데이터 마스킹의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>Were&rsquo;는 Azure SQL Database <a href="https://azure.microsoft.com/documentation/articles/sql-database-v12-whats-new/">버전 V12</a>용 동적 데이터 마스킹의 일반 공급에 대해 발표하게 되어 기쁩니다. DDM(동적 데이터 마스킹)은 쿼리 결과에서 즉시 난독 처리하여 데이터베이스의 중요한 데이터에 대한 액세스를 제한하는 데 사용됩니다. 많은 고객이 이미 중요한 데이터를 보호하기 위해 DDM을 사용하고 있으며 데이터베이스에 대해 사용해 볼 것을 권장합니다.</p>


  <p>동적 데이터 마스킹을 사용하여 애플리케이션에서 중요한 데이터를 숨길 수 있으며, 마스킹할 필드와 마스킹 방법의 논리는 데이터베이스 자체에서 중앙 집중화됩니다. 유지 관리 또는 문제 해결을 위해 프로덕션 데이터베이스에 연결하는 엔지니어 또는 ITOps 담당자에게 데이터가 노출되지 않도록 하는 데 사용할 수도 있습니다.</p>


  <p><i><strong>앤드류 로빈, 유나이티드 공공 안전의 제품 이사, 그녀는 말했다 :</strong></i></p>


  <blockquote>

  <p><i>&ldquo;동적 데이터 마스킹을 사용하면 UPsafety를 통해 고객이 식별한 중요한 데이터가 추가 보호 계층을 제공하여 권한 있는 사용자에 대한 액세스를 제한할 수 있습니다. 동적 데이터 마스킹 기능은 간단히 구성하고 라이브 환경에 배포할 수 있었습니다.&nbsp; 이 기능 집합은 지속적인 성장과 성공을&#39; 개인 정보 보호 및 보안이 고객에게 중요하다는 것을&#39;Microsoft Azure Cloud 팀의 또 다른 훌륭한 예입니다.&rdquo;</i></p>

  </blockquote>


  <p>지정된 데이터베이스 필드에 대한 마스킹 규칙을 정의하여 DDM을 사용하도록 설정합니다. 이 규칙을 통해 이러한 필드의 데이터를 쿼리 결과에 표시할 방법을 결정합니다. 나머지를 마스킹하는 동안 선택한 필드의 일부 데이터(예: 처음 문자 및 마지막 몇 문자)를 노출하는 부분 마스크를 정의할 수 있습니다. 또는 데이터를 노출하지&#39;않고 항상 필드&#39;데이터를 상수 값으로 바꾸는 전체 마스크를 정의할 수 있습니다. 또한 추가 마스킹 기능을 제공합니다. 자세한 내용은 <a href="https://azure.microsoft.com/documentation/articles/sql-database-dynamic-data-masking-get-started/">시작</a> 페이지를 참조하세요.</p>


  <p>애플리케이션에서 또는 SSMS 같은 쿼리 도구를 직접 사용하여 데이터베이스에서 쿼리를 수행할 때 정의한 정책에 따라 지정된 필드에 대한 데이터가 마스킹됩니다. 또한 마스킹에서 제외된 특정 데이터베이스 사용자를 나열하여 데이터베이스를 쿼리할 때 항상 원래 데이터를 가져올 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/705b3596-8b9e-45d7-9cc5-b8a395a011b3.png"><img alt="revised_ddm_graphic" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cee55097-7cad-48e8-bd12-1908c62d5c81.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="revised_ddm_graphic" width="436"></a></p>


  <p>DDM은 데이터를 보호하고, 액세스를 제어하고, 데이터베이스 활동을 모니터링하는 역할을 하는 <a href="https://azure.microsoft.com/blog/microsoft-azure-sql-database-provides-unparalleled-data-security-in-the-cloud-with-always-encrypted/">Azure SQL Database 대한 몇 가지 보안 기능</a> 중 하나입니다. 이러한 각 기능은 중요하며 데이터베이스에 대한 포괄적인 보안 솔루션을 제공합니다.</p>


  <p>DDM이 특별히 제공하는 이점은 다음과 같습니다.</p>


  <ul>
   <li><a href="https://portal.azure.com">Azure Portal</a>, <a href="https://msdn.microsoft.com/library/azure/mt574084.aspx">PowerShell cmdlet</a> 또는 <a href="https://msdn.microsoft.com/library/mt130841.aspx">T_SQL 구성</a>을 통해 데이터 마스킹 정책을 만드는 것은 특히 간단합니다.</li>
   <li>데이터베이스 프로시저 또는 애플리케이션 코드를 수정할 필요가 없습니다.</li>
   <li>DDM은 데이터베이스 작업에 성능에 거의 영향을 주지 않습니다.</li>
   <li>DDM은 AAD 인증을 지원하며 AAD 사용자 및 그룹에 DDM 제외 권한을 부여할 수 있습니다.</li>
  </ul>


  <p>최근 사용자가 마스킹에 적합한 중요한 데이터를 찾을 수 있도록 돕는 등 몇 가지 흥미로운 <a href="https://blogs.msdn.com/b/sqlsecurity/archive/2015/10/22/dynamic-data-masking-highlighting-the-latest-improvements.aspx">개선</a> 사항도&#39;. <a href="https://portal.azure.com">Azure Preview 포털</a>의 DDM 블레이드에서 이 마스킹 권장 사항 목록을 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c52d24a4-d1cf-4690-a20b-63fba0e9f7df.png"><img alt="ddm_recommendations" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7408c8f-de09-4c4c-9ce8-14cfee3ac150.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="ddm_recommendations" width="224"></a></p>


  <p>&#39;미리 보기 고객으로부터 좋은 피드백을 받았으며, 이 GA 버전의 Dynamic Data Masking에 향상된 기능도 통합할&#39;있습니다. Wed&rsquo;는 이 기능이 데이터 보호 요구 사항을 어떻게 충족하는지 알고 싶어하므로 피드백이나 질문이 있는 경우 <strong>아래에 의견을 남겨주세요</strong>.</p>


