Content: >-
  <p><em>이 블로그는 Microsoft Azure 보안 기반을 제공하는 방법에 대한 4부로 구성된 <a href="https://azure.microsoft.com/en-us/blog/tag/azure-security/">블로그 게시물 시리즈의 </a>세 번째 블로그입니다.</em></p>


  <p>고객은 데이터 센터 인프라를 보호하려면 엄청난 양의 리소스와 투자가 필요하다고 말합니다. 보안 인프라를 유지하기 위해 보안 전문가를 모집해야 하는 과제로 투자 수익률이 명확하지 않습니다. 끊임없이 변화하는 보안 환경에서&rsquo; 속도를 유지하기 위해 인프라를 보호하는 동시에 비용을 절감하고 복잡성을 줄일 수 있는 것이 중요합니다. 이러한 문제를 해결하기 위해 고유하게 배치된 Azure.</p>


  <p>Microsoft Azure 물리적, 인프라 및 운영 보안 전반에 걸쳐 안전한 기반을 제공합니다. <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">Smithfield</a> 및 <a href="https://customers.microsoft.com/en-us/story/merrill-corporation" target="_blank">Merrill Corporation</a>과 같은 고객은 플랫폼 보안으로 인해 Azure를 신뢰할 수 있는 클라우드로 선택합니다. Microsoft는 데이터 및 비즈니스 자산을 보호할 수 있도록 Azure 플랫폼의 보안을 포함하여 매년 10억 달러 이상을 보안에 투자합니다.</p>


  <p>몇 달 전, 물리적 보안에 대한 계층화된 접근 방식에 대한 블로그를 사용하여 Azure <a href="https://azure.microsoft.com/en-us/blog/azure-layered-approach-to-physical-security/" target="_blank">보안</a> 블로그 시리즈를 시작했습니다. Azure에서 RSA 컨퍼런스에서 <a href="https://azure.microsoft.com/en-us/blog/the-3-ways-azure-improves-your-security/" target="_blank">보안을 개선하는 세 가지 방법을</a> 공유했습니다. 오늘, 우리는 네트워크 인프라, 펌웨어 및 하드웨어, Azures&rsquo; 보안 인프라를 구성하는 지속적인 테스트 및 모니터링에 대해 설명합니다. 이 블로그의 끝부분에는 네트워크를 더욱 안전하게 보호하는 데 사용할 수 있는 몇 가지 보안 서비스에 대해 설명합니다.</p>


  <h2>1. 네트워크 인프라 보안</h2>


  <p>클라우드를 채택하면 리소스를 확장하고 민첩하게 조정하면서 인프라 비용을 줄일 수 있습니다. 네트워크가 공유되더라도 Microsoft에는 <a href="https://azure.microsoft.com/en-us/blog/azure-networking-may-2018-announcements/" target="_blank">Azures&rsquo; 네트워크</a> 와 고객&rsquo; 네트워크가 분리되고 안전하게 유지되도록 하는 몇 가지 메커니즘이 있습니다.</p>


  <p>관리(Microsoft 관리형) 네트워크 및 고객 네트워크는 Azure에서 격리되어 성능을 향상시키고 플랫폼을 통해 이동하는 트래픽이 안전한지 확인합니다. 관리 네트워크는 Microsoft에서 관리하며 디바이스 및 관리자만 Azure에 연결할 수 있습니다. 디바이스 또는 관리자가 Azure에 연결하려는 경우 Just-In-Time 액세스 및 권한 있는 액세스 워크스테이션과 같은 컨트롤은 액세스 가능성을 제한하여 권한이 없는 개인이 Azure 네트워크에 액세스하지 못하도록 합니다. 또한 네트워크 케이블 연결, 네트워크를 지원하고 보호하는 장비, 네트워크 모니터링을 위한 시스템 통합은 Microsoft에서 관리합니다.</p>


  <p>고객 네트워크는 관리 네트워크를 대상으로 하는 공격으로부터 보호하기 위해 관리 네트워크에서 분리됩니다. 고객 네트워크는 네트워킹 가상화 방법을 사용하여 서로 분리되므로 고객은 다른 고객&rsquo; 네트워크에 액세스할 수 없습니다.</p>


  <p>Azure 플랫폼의 데이터는 고객 제어 네트워크(예: Azure Virtual Networks 및 ExpressRoute) 내에서 이동하는 데이터를 제외하고 항상 전송 중에 암호화됩니다. 고객이 제어하는 네트워크 내에서 데이터를 암호화하는 것은 고객의 책임입니다.</p>


  <p>Azures&rsquo; 보안 네트워크에는 DDoS(분산 서비스 거부) 공격으로부터 보호하는 기본 제공 메커니즘도 있습니다. DDoS 공격은 용량을 초과하는 트래픽을 너무 많이 생성하여 서비스에 대한 액세스를 방해하려고 합니다. DDoS 보호는 공격이 서비스를 중단하지 않도록 하기 위해 Azure 플랫폼에 기본 제공됩니다. 이러한 보호는 트래픽을 지속적으로 모니터링하고 스크러버 및 고객 트래픽 프로파일링을 사용하여 이러한 공격을 감지하고 편향합니다. Microsoft&rsquo;는 Xbox 및 O365와 같은 인터넷에서 가장 큰 서비스 중 일부를 보호하는 경험을 통해 공격으로부터 보호를 확장할 수 있습니다.</p>


  <p>Microsoft는 네트워크를 격리하고, 데이터의 기밀성을 보장하며, 데이터 센터 보안 리소스를 엔터프라이즈의 다른 영역으로 재할당할 수 있도록 DDoS 공격에 대처하기 위해 적극적으로 노력하고 있습니다.&nbsp;</p>


  <h2>2. 하드웨어 및 펌웨어 보안</h2>


  <p>보안 제어는 기본적으로 보안을 유지하기 위해 Azure의 펌웨어 및 하드웨어에 통합되며 수명 동안 계속 안전합니다.</p>


  <p>Microsoft는 최근 펌웨어의 보안을 보장하기 위해 <a href="https://azure.microsoft.com/en-us/blog/microsofts-project-olympus-delivers-cloud-hardware-innovation-at-scale/" target="_blank">Project Cerberus</a>를 발표했습니다. Cerberus는 CPU, 메모리 및 프로그래밍 가능한 입력/출력으로 구성된 칩인 마이크로 컨트롤러로, 무단 액세스 및 악의적인 업데이트로부터 보호합니다. 또한 마이크로 컨트롤러를 사용하면 펌웨어의 사전 부팅, 부팅 시간 및 런타임 무결성을 보호할 수 있습니다. 하드웨어는 OS가 로드되기 전에 부팅 환경에 액세스하여 악성 코드가 검색되고 중지되도록 합니다. 펌웨어는 정기적인 코드 검토를 진행합니다. 하드웨어 및 펌웨어의 보안을 모니터링하여 비즈니스에 영향을 주기 전에 위협이 감지되고 완화되는지 확인합니다.</p>


  <p>하드웨어의 최신 발전 중 하나는 Hyper-V 및 Intel SGX 칩 지원 서버를 사용하여 실행 및 데이터를 기본 운영 시스템 및 운영자와 분리하는 <a href="https://azure.microsoft.com/en-us/blog/azure-confidential-computing/" target="_blank">기밀 컴퓨팅</a>입니다. Azure는 사용 중인 데이터, 전송 중 및 미사용 데이터를 암호화할 수 있습니다. Azure는 소프트웨어 및 하드웨어 기반 TEE(신뢰할 수 있는 실행 환경)를 모두 지원하는 최초의 클라우드 플랫폼입니다. 신뢰할 수 있는 실행 환경은 고객 데이터가 저장되는 서버의 메모리 부분입니다. 권한이 없는 관리자 또는 프로세스가 이 데이터에 액세스하지 못하도록 시스템에만 액세스할 수 있습니다.</p>


  <h2>3. 테스트 및 모니터링 보안</h2>


  <p>Microsoft에는 24x7x365를 대신하여 작업하는 3,500명 이상의 사이버 보안 전문가가 있습니다. 이 수에는 빨간색과 파란색 팀 연습을 통해 잠재적 취약성을 식별하는 200명 이상의 전문가가 포함됩니다. 레드 팀은 Azures&rsquo; 인프라를 손상시키려고 하고, 파란색 팀은 레드 팀의 공격을 방어합니다. 각 빨간색 및 파란색 팀 연습이 끝나면 팀은 학습한 내용을&rsquo; <a href="https://download.microsoft.com/download/9/D/B/9DBA2020-5E81-4A54-8C5D-4938B0FAE042/Operational-Security-for-Online-Services-Overview.pdf" target="_blank">Azure 운영 보안</a> 프로세스로 코딩하므로 팀은 연속 검색 및 응답에 더 효과적입니다.</p>


  <p>Microsoft는 인프라를 보호하기 위해 사이버 보안 전문가를 고용하므로 다른 비즈니스 이니셔티브에 리소스를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08c11e91-e4eb-4623-a99c-ed37814ecb23.png"><img alt="Azure Security" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83abc2b1-0e63-4ff1-8874-c880cd87ce04.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 보안" width="599"></a></p>


  <p>Weve&rsquo;는 Microsoft가 Azures&rsquo; 인프라를 보호하는 데 도움이 되는 방법에 대해 설명했습니다. 그러나 네트워크에 대한 서비스는 여전히 Azure에서 설정을 담당합니다. 예를 들어 온-프레미스에서 네트워크 액세스 제어, 부하 분산 장치 또는 네트워크 가상 어플라이언스를 구성하는 것과 동일한 방식으로 Azure에서 이 작업을 수행해야 합니다. <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a>라는 서비스는 온-프레미스 환경에서 Azure로의 보안 연결을 설정하는 데 도움이 됩니다.</p>


  <p>플랫폼에서 자동으로 사용하도록 설정된 기본 DDoS 보호를 활용하는 것 외에도 계층 3-7 공격에 대한 추가 보호를 위해 새 서비스인 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/ddos-protection-overview" target="_blank">Azure DDoS Protection 표준을</a> 사용할 수 있습니다. 예를 들어 UDP 홍수, 증폭 홍수 또는 IPv4 및 IPv6을 대상으로 하는 공격과 같은 대규모 공격으로부터 보호할 수 있습니다. 계층 3 및 계층 4 공격이 감지되어 스크러버로 전송됩니다. 스크러버는 트래픽이 악성인지 여부와 네트워크를 통해 이동하는 것이&rsquo; 안전한지 여부를 확인합니다. 계층 7에서는 HTTP 및 SQL 프로토콜을 대상으로 하는 공격으로부터 보호할 수 있습니다.</p>


  <p>인프라, 하드웨어 및 전문가에 대한 Microsofts&rsquo;의 투자 규모는 비교할 수 없습니다. Microsoft는 분리된 네트워크, 잘 유지 관리되는 하드웨어 및 펌웨어 및 업계 최고의 운영 보안 프로세스로 구성된 데이터 센터를 위한 보안 인프라를 제공하므로 비즈니스 가치를 제공하는 데 더 많은 리소스를 사용할 수 있습니다.</p>


  <p>Azure 보안에 대해 자세히 알아보려면 Azure Security에서 <a href="https://www.youtube.com/watch?v=OTGMi0ksjXY" target="_blank">Azure Essentials 비디오를</a> 시청하세요. Microsoft가 현재 무료로 제공하는 보안 기반에서 인프라 및 애플리케이션 빌드 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">를</a> 시작합니다.</p>
