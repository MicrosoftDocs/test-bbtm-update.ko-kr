Title: '비디오: SQL Azure Scale-Out 데이터베이스 솔루션 빌드'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 클라우드 애플리케이션의 전원을 쉽게 프로비전, 구성 및 사용할 수 있는 정보 플랫폼을 제공합니다.&#160;.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class="MsoNormal">SQL Azure 클라우드 애플리케이션의 전원을 쉽게 프로비전, 구성 및 사용할 수 있는 정보 플랫폼을 제공합니다. <span>&#160; </span> 이 세션에서 <span style="color: black">Lev Novik</span>은 탄력적이고 고가용성이며 확장 가능한 SQL Azure 데이터베이스 서비스의 모든 기능을 활용할 수 있는 애플리케이션을 개발하고 배포하는 데 도움이 되는 패턴과 사례를 살펴봅니다. <span>&#160;</span> 이 강연에서는 분할 및 수평 분할과 같은 확장 가능한 최신 애플리케이션 디자인 기술을 자세히 설명하고 SQL Azure 데이터베이스에 대한 향후 개선 사항에 대해 자세히 설명합니다.<span style="color: black"></span></p>  <ul>   <li>Lev Novik의 SQL Azure PDC 2010 세션 빌드 Scale-Out 데이터베이스 솔루션을 시청하세요. </li>    <li>SQL Azure 페더레이션: <a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2010/10/30/building-scalable-database-solution-in-sql-azure-introducing-federation-in-sql-azure.aspx">SQL Azure 사용하여 확장 가능한 데이터베이스 솔루션 빌드 - SQL Azure 페더레이션 소개에</a> 대해 자세히 알아보세요. </li> </ul>'
