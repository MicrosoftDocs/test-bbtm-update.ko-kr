Content: '<p>Real World Windows Azure 시리즈의 일환으로, 사가스트림의 CEO인 Martin Svensson과 Windows Azure 플랫폼을 사용하여 온라인 비디오 플랫폼을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Sagastream 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>스벤슨:</b> Sagastream은 스웨덴 예테보리에 본사를 둔 새로운 온라인 비디오 스타트업 회사입니다.  회사에서 대화형 온라인 비디오를 성공적으로 업로드, 관리 및 게시하는 데 사용할 수 있는 사용하기 쉬운 도구 집합을 포함하는 유연한 온라인 비디오 플랫폼 인니티를 개발했습니다. 인내를 통해 사용자는 브랜딩, 판매, 마케팅 및 제품 데모를 위한 대화형 비디오를 만들어 몇 가지 예제의 이름을 지정할 수 있습니다. 스트리밍, 인코딩 및 서비스 호스팅을 비롯한 플랫폼의 모든 측면은 클라우드 기반이므로 서비스를 전역적으로 액세스 가능하고 확장성 있게 만들 수 있습니다. 이 솔루션은 아직 닫힌 베타 릴리스에 있지만 2010년 나머지 기간 동안 단계적 출시를 진행 중입니다.</p>  <p><b>MSDN: 이전에는 Amazon EC2를 사용했습니다. Amazon EC2 사용 경험 및 Windows Azure 플랫폼으로 전환하기로 결정한 이유를 알려드릴 수 있나요?</b></p>  <p><b>스벤슨: </b> 원래 Amazon EC2를 사용했을 때 확장성, 관리 효율성 및 서버 인프라에 대한 대규모 투자 감소와 같은 몇 가지 문제를 해결하려고 했습니다. Amazon EC2를 사용하여 인프라 비용을 줄였지만 관리해야 할 것이 많았으며 부하 분산을 위한 서버 설정을 포함하여 크기 조정 논리를 직접 구현해야 했습니다. Amazon EC2는 IaaS(Infrastructure-as-a-Service)를 제공하는 반면, Windows Azure 플랫폼은 요구 사항에 더 적합한 PaaS(Platform-as-a-Service)를 제공합니다. Window Azure를 사용하면 확장성을 위해 인프라를 관리하거나 가상 머신을 설정하는 것에 대해 걱정할 필요가 없습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>스벤슨: </b> 플랫폼의 모든 구성 요소를 처음부터 빌드하는 대신 인코딩 및 스트리밍과 같은 분야의 업계 리더에 의존하며, 서비스와 함께 모든 것을 끌어오며 모든 것을 제어하는 "브레인"을 구축하는 데 집중합니다. 비디오 관리를 사용하면 서버 부하가 매우 높으므로 스마트해야 합니다. 여기서 Windows Azure 플랫폼이 제공됩니다. Windows Azure에서 호스트되는 API(애플리케이션 프로그래밍 인터페이스)를 통해 클라이언트 컴퓨터에서 직접 또는 간접적으로 계산 처리 요구 사항에 Windows Azure를 사용합니다. Windows Azure Blob Storage를 파일에 사용하고, 로그 파일에 Azure Table Storage를 Windows, 관계형 데이터 요구 사항에 맞게 Microsoft SQL Azure 사용합니다. </p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>스벤슨: </b> API를 사용하면 타사 추가 기능을 쉽게 ensity와 통합할 수 있으므로 고객에게 모든 추가 기능과 작동하는 단일 사용자 인터페이스를 제공합니다. 이 기능은 사용하기 쉽고 유연한 온라인 비디오 플랫폼을 만드는 불가능한 작업을 수행하기 위한 인내와 키에 고유합니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점이 있나요?</b></p>  <p><b>스벤슨: </b> 일반적으로 클라우드 컴퓨팅은 훌륭한 솔루션이며, Windows Azure는 기능을 손상시키지 않고 저렴한 비용으로 타의 추종을 불허하는 크기 조정 기능을 제공하기 때문에 최상의 옵션입니다. 실제로 Windows Azure로 마이그레이션하여 호스팅 비용을 절반으로 줄일 수 있었습니다. 이미 개발 환경에 익숙했기 때문에 Amazon EC2에서 Windows Azure로 마이그레이션하는 것이 쉬웠습니다. 인프라 관리에 대해 걱정할 필요가 없으며 애플리케이션을 가장 잘 빌드하는 데만 집중할 수 있습니다. </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<br>  <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>  <p>인니티 방문: www.ensity.net</p>'
