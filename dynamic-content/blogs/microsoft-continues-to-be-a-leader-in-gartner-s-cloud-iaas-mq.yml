  <p>아직 Azure를 사용하지 않은&rsquo; 경우 Azure를 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">사용해 보</a> &ndash; 도록 초대하고 Azure에서 어떤 놀라운 작업을 수행할지 기다릴&#39;&#39;있습니다.</p>


  <p>&nbsp;</p>


  <p><em>Gartner는 연구 간행물에 묘사된 공급업체, 제품 또는 서비스를 보증하지 않으며 기술 사용자에게 최고 등급 또는 기타 지정을 가진 공급업체만 선택하도록 권고하지 않습니다. 가트너 연구 간행물은 가트너&#39;연구 기관의 의견으로 구성되며 사실의 진술로 해석되어서는 안됩니다. Gartner는 특정 목적에 대한 상품성 또는 적합성에 대한 보증을 포함하여 이 연구와 관련하여 표현되거나 묵시적인 모든 보증을 부인합니다.</em></p>
