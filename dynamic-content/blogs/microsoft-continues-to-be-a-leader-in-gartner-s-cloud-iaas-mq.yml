Slug: microsoft-continues-to-be-a-leader-in-gartner-s-cloud-iaas-mq
Title: Microsoft는 Gartner의 클라우드 IaaS MQ에서 선두를 계속 유지하고 있습니다.
Summary: 우리는 클라우드 혁명의 한가운데에 있습니다. 크고 작은 고객들은 Azure에 베팅하고 대규모 디지털 트랜스포메이션을 겪고 있습니다. 리오 틴토와 같은 업계의 굳건한 사람들이 힘을 실어주는 동안...
Content: >-
  <p>클라우드 혁명의 한가운데서 Were&rsquo;. 크고 작은 &ndash; 고객은 &ndash; Azure에 베팅하고 대규모 디지털 트랜스포메이션을 겪고 있습니다. <a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">Rio Tinto</a>와 같은 업계 굳건한 업체들이 강력한 Azure 인프라를 사용하여 중요 업무용 SAP 배포에 전력을 공급하고 있지만 <a href="https://customers.microsoft.com/en-us/story/audioburst-media-telcom-azure" target="_blank">Audioburst</a>와 같은 신생 기업은 AI 기술을 사용하여 Azure에서 완전히 새로운 비즈니스를 구상하고 있으며 <a href="https://customers.microsoft.com/en-us/story/adobe-azure-dynamics-power-bi" target="_blank">Adobe</a>와 같은 다른 많은 기업들은 더 나은 디지털 환경으로 고객을 기쁘게 하고 있습니다. 모든 고객은 Azure로 무엇을 하고 있는지에&rsquo; 대한 흥미로운 이야기를 가지고 있습니다. &rsquo;또한 IaaS 및 PaaS &ndash; 에서 이러한 변환을 뒷받침하고 IT를 사용하도록 설정하는 클라우드 &ndash; 가 된 것을 자랑스럽게 생각합니다.</p>


  <p>오늘날, 우리는&rsquo; 5년 연속 <a href="https://azure.microsoft.com/en-us/resources/gartner-iaas-magic-quadrant/en-us/" target="_blank">가트너&rsquo;스 IaaS MQ의</a> 리더로 인정받게 되어 영광입니다.</p>


  <p>많은 고객이 IaaS를 Azure의 진입점으로 선택하고 있으며, 최근 <a href="https://www.rightscale.com/lp/state-of-the-cloud" target="_blank">클라우드의 적절한 규모 상태 설문 조사에 따르면</a> 클라우드 여정을 시작하는 기업용 다른 클라우드보다 Azure가 앞서는 것을 기쁘게 생각합니다. 고객이 Azure를 선택하는 이유는 Azure가 비교할 수 없는 보안, 가장 큰 글로벌 데이터 센터 공간, 진정한 하이브리드 일관성 및 풍부한 애플리케이션 서비스 집합을 제공하기 때문입니다. &rsquo;또한 Microsoft는 광범위한 클라우드 서비스를 통해 선두를 달리고 있기 때문입니다. 이렇게 하면 고객이 클라우드에 상관없이 Microsoft에서 적용할 수 있다는 확신을 얻을 수 있습니다.</p>


