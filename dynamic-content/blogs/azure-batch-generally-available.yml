Summary: Azure Batch의 일반 공급, 작업 예약 및 컴퓨팅 풀 관리 서비스를 발표하게 되어 기쁩니다. 빠르게 진화하는 제품과 치열한 경쟁의 세계에서, 우리의 목표는 당신이 당신의 응용 프로그램에 더 집중하고 배관에 덜 초점을 맞출 수있는 서비스를 제공하는 것입니다.
Content: >-
  <a href="https://azure.microsoft.com/en-us/services/batch/">Azure Batch</a>의 일반 공급, 작업 예약 및 컴퓨팅 풀 관리 서비스를 발표하게 되어 기쁩니다.


  Azure Batch를 사용하면 개발자가 인프라를 관리할 필요 없이 계산 집약적 워크로드를 수십, 수백 또는 수천 대의 가상 머신으로 쉽게 확장할 수 있습니다. 빠르게 진화하는 제품과 치열한 경쟁의 세계에서, 우리의 목표는 당신이 당신의 응용 프로그램에 더 집중하고 배관에 덜 초점을 맞출 수있는 서비스를 제공하는 것입니다. 관리되는 서비스인 Azure Batch는 가상 머신의 프로비저닝, 모니터링 및 크기 조정을 많이 처리합니다. 몇 분 내에 필요한 리소스가 있는 Azure Batch 계정을 만들고 작업 및 태스크 볼륨이 변경되면 확장 및 축소할 수 있습니다. Batch를 사용하면 급증을 처리할 수 있습니다. 사용량에 대한 비용을 지불합니다.


  Azure Batch가 이미 사용되고 있는 다양한 워크로드 및 산업을 볼 수 있어 보람이 있습니다. Batch는 제조, 생명 과학, 금융 서비스 및 엔터테인먼트에서 조직이 대규모로 작업하고 사용자와 고객을 위한 솔루션을 제공할 수 있도록 지원합니다.


  컴퓨팅 풀을 관리하기 위한 풍부한 API를 사용하면 <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a>를 사용하여 요청 시, 일정에 따라 또는 비즈니스 워크플로의 일부로 작업 및 태스크를 처리할 수 있습니다. Azure Batch는 처음부터 하이퍼스케일을 처리하도록 설계되었습니다. 내부적으로 이러한 확장성을 활용하여 Azure 자체를 테스트합니다.

  <h4>GA 업데이트</h4>

  Batch의 일반 공급으로 서비스에 대한 가격 변경도 발표됩니다. 리소스 관리 및 작업 예약 기능은 무료입니다. 애플리케이션에서 사용하는 컴퓨팅, 스토리지 및 네트워킹 리소스에 대한 요금보다 높은 작업 실행에 대한 추가 비용을 지불하지 않습니다.


  미리 보기의 고객 피드백에 따라 미리 보기로 릴리스된 Batch 및 Batch Apps 네임스페이스를 통합하는 새로운 API를 도입하고 있습니다. 핵심 작업 및 태스크 API가 현재 도입되고 있습니다. Batch 설명서, 클라이언트 라이브러리 및 샘플은 향후 며칠 동안 업데이트 및 확장될 예정입니다. 새 네임스페이스를 사용하고 마이그레이션하는 방법에 대한 지침을 제공합니다.


  Batch에 대한 관리 환경이 새 Azure Portal로 이동하고 있습니다. 풀 및 작업을 모니터링할 수 있으며 추가 기능을 사용하여 정기적인 업데이트를 제공할 예정입니다. 작업 분할자 및 태스크 프로세서와 같은 Batch Apps 기능은 미리 보기로 유지되며 향후 몇 개월 동안 정기적인 업데이트를 통해 새 API에 포함됩니다.


