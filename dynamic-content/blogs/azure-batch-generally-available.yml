  <h4>Batch Today를 사용하는 고객</h4>

  작년에 Azure Batch의 미리 보기 릴리스부터 얼리어답터와 긴밀히 협력하여 확장 가능하고 신뢰할 수 있는 서비스를 제공하고 있습니다. 이러한 고객은 현재 프로덕션 워크로드에 Batch를 사용하고 있습니다.


  세계 최대의 보험 계리 소프트웨어 제공업체인 <a href="https://www.towerswatson.com/">Towers Watson</a>은 생명 보험회사가 제품, 위험 및 자본 노출을 정확하게 반영하는 금융 모델을 실행할 수 있도록 하는 RiskAgility FM 애플리케이션에 대한 새로운 클라우드 서비스를 신속하게 출시하기 위해 Azure Batch를 선택했습니다. 이 서비스는 타워스 왓슨과 고객에게 새로운 기회를 열어줍니다.

  <blockquote>"우리는 HPC에서 오랜 역사를 가지고 있으며, Azure Batch로 이동하는 것은 신선한 공기의 숨결이었습니다. 온-프레미스에 인프라가 없고, 모든 것이 클라우드에 있으며, 매우 유연한 자동 크기 조정 수식을 사용하여 자동으로 스케일 업 및 스케일 다운되며, 노드를 시작하고 중지하는 방법을 정의할 수 있습니다. 노드를 항상 사용할 수 있도록 하거나 요청 시 스핀업할 수 있습니다." – 카메론 머레이, 수석 컨설턴트, 타워스 왓슨</blockquote>

  Azure Batch는 렌더링 및 코드 변환과 같은 미디어 워크로드에도 적합합니다. 주문형 컴퓨팅에 액세스하면 서비스 공급자가 고객의 요구에 맞게 효율적으로 크기를 조정할 수 있습니다. Azure Batch는 Microsoft 서비스 백그라운드에서 작동하여 Azure Media Services 및 Xbox 동영상 같은 팀에 매월 수천만 개의 핵심 시간을 제공합니다.


  TVEverywhere는 조직이 클라우드에서 TV와 비디오를 최대한 활용하는 데 도움이 되는 영국의 Microsoft 파트너입니다. Azure Batch를 기반으로 하는 새 서비스 VidCoding은 웹, 모바일 또는 브로드캐스트 시장에 배포할 콘텐츠를 준비하기 위해 높은 처리량과 저렴한 비용을 제공하는 자동화된 클라우드 기반 인코딩 플랫폼입니다.

  <blockquote>"Azure Batch를 사용하면 매우 적은 작업에서 매우 비용 효율적인 방식으로 전 세계 클라이언트에서 대량의 인코딩 처리로 스케일 업 및 다운할 수 있으며, 작업의 크기와 작업 우선 순위에 따라 모든 인코딩에 적절한 컴퓨터 인스턴스를 선택하여 서비스를 최적화할 수도 있습니다." - 이올로 존스, CEO, TV 사방</blockquote>

  우리 팀은 이 릴리스에 대해 기쁘게 생각하고 있으며, 올해 말 MPI 애플리케이션 및 Linux 가상 머신에 대한 지원과 같은 새로운 기능을 추가하기 위해 열심히 노력하고 있습니다. Azure Batch를 기반으로 빌드한 흥미로운 애플리케이션에 대해 알아보기를 기대합니다.


