Slug: free-online-event-january-12-2011-windows-azure-and-cloud-for-social-game-developers
Title: '2011년 1월 12일 무료 온라인 이벤트: 소셜 게임 개발자를 위한 Azure 및 클라우드 Windows'
Summary: 2011년 1월 12일 오전 10:00~11:00 PST의 "소셜 게임 개발자를 위한 Azure 및 클라우드 Windows"이라는 무료 온라인 이벤트를 놓치지 마세요.
Content: '<p>2011<b>년 1</b>월 12일 오전 10:00~11:00 PST의 무료 온라인 이벤트<a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=n57e5k3d">인 "Windows Azure Windows 및 클라우드 for Social Game Developers"</a>를 놓치지 마세요.<a target="_blank" href="https://www.windowsazure.com"></a> &nbsp;</p>  <p>이 무료 온라인 세션에서 부적 절한 게임 CEO 데이비드 고드윈과 수석 서버 엔지니어 마크 버랜드는 클라우드 컴퓨팅 및 Windows Azure를 포함한 최신 기술을 활용하여 성공적인 소셜 게임 비즈니스를 구축 할 수있는 방법에 대해 이야기합니다. &nbsp;세션이 끝나면 부적 절한 게임 팀은 azure를 Windows Microsoft 기술로 뒷받침되는 플래시 기반 소셜 게임을 빌드한 경험에 대한 질문에도 대답합니다. &nbsp;올해 초, 부적 절한 게임은 호스팅 및 게임 서비스에 대한 Windows Azure를 사용하여 페이스 북과 Hi5에 자신의 최고 등급의 게임, 판타지 왕국을 발표했다.</p>  <p>여기에서 컨퍼런스에 등록  <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=n57e5k3d">합니다</a>. </p>  <p>웹캐스트 전에 최신 버전의 Microsoft® Office Live Meeting 2007이 있는지 확인하세요.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/03/free-online-event-january-12-2011-windows-azure-and-cloud-for-social-game-developers.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
