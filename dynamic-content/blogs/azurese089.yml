Title: Microsoft Azure Storage Explorer 0.8.9 발표
Summary: 우리는 방금 이번 주 초에 Microsoft Azure Storage Explorer 0.8.9를 발표했습니다. https://storageexplorer.com/에서 다운로드할 수 있습니다.
Content: >-
  <p>우리는 방금 지난 주 Microsoft Azure Storage Explorer 0.8.9를 발표했습니다. 에서 <a href="https://storageexplorer.com/">https://storageexplorer.com/</a>다운로드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b83805f3-f6df-48eb-a66e-335bc87b0b6e.png"><img alt="Sovereign_Cloud_Login" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f026a3e-1a06-4c7f-9243-51f495182e02.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Sovereign_Cloud_Login" width="525"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/109385b9-9914-4bab-bc4b-81dd6198dc57.png"><img alt="Snapshot" border="0" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4adf1483-0ba4-49bf-86ed-3a7df7d241b7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="스냅숏" width="294"></a></p>


  <p>지난 두 릴리스의 최근 새로운 기능:</p>


  <ul>
   <li>최신 버전을 사용할 수 있는 경우 자동으로 다운로드</li>
   <li>Blob 스냅샷 만들기, 관리 및 승격</li>
   <li>Azure 중국, Azure 독일 및 Azure 미국 정부 같은 Sovereigh 클라우드에 로그인</li>
   <li>보기 메뉴에서 확대, 축소 및 다시 설정</li>
  </ul>


  <p>앱의 왼쪽 아래 모서리에 있는 링크에서 피드백을 보내주세요.</p>
