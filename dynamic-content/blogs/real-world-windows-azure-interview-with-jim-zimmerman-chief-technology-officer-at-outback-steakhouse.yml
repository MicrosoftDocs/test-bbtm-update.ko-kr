Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 아웃백 스테이크하우스의 CTO 짐 짐머만(Jim Zimmerman)에게 Windows Azure 플랫폼을 사용하여 레스토랑의 소셜 네트워킹 애플리케이션과 azure에서 제공하는 Windows 혜택에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: 아웃백 스테이크하우스에 대해 알려주세요.</b></p>  <p><b>짐머:</b> 아웃백 스테이크하우스는 호주 스테이크하우스로, 일관되게 고품질의 음식과 서비스, 적당한 가격으로 관대한 부분, 캐주얼한 분위기를 강조함으로써 다른 레스토랑과 차별화됩니다.</p>  <p><b>MSDN: 아웃백이 Azure를 Windows 구현하도록 이끈 비즈니스 과제는 무엇인가요?</b></p>  <p><b>짐머:</b> 우리는 소셜 네트워킹의 존재를 만들어 반복 손님을 장려하고 잠재적 인 새로운 손님에 도달하고 싶었다. 특히, 우리는 페이스 북에 "팬 페이지"를 구축하고 처음 500,000 팬에게 무료 Bloomin의 양파 애피타이저 쿠폰을 제공하고 싶었습니다. 그러나 이러한 바이러스 성 캠페인은 수요 급증에 맞게 신속하게 확장 할 수있는 기술과 인프라가 필요합니다. 기존 물리적 서버 모델을 사용하여 애플리케이션을 호스트하려면 최소 미화 10,000달러의 비용이 들며, 이 이니셔티브에 훨씬 더 비용 효율적인 항목을 찾고 있었습니다. </p>  <p><b>MSDN: 500,000명의 Facebook 팬에게 비용 효율적으로 도달할 수 있도록 Windows Azure를 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>짐머:</b> 클라우드 애플리케이션으로 애플리케이션을 빌드하고, 성능 및 확장성을 위한 캐시 및 비동기 아키텍처를 사용하여 Windows Azure에서 작업자 역할을 설정했습니다. Microsoft SQL Azure 사용하여 백그라운드 처리를 위해 관계형 데이터와 Table service를 Windows Azure Storage 서비스에 저장했습니다. 2009년 11월 5일에 애플리케이션을 시작했으며 30일 만에 500,000명의 팬에게 도달하기를 희망했습니다. </p>  <p><b>MSDN: 이 애플리케이션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>짐머:</b> 이 방법의 좋은 점은 일회성 제안이었지만 Windows Azure를 사용한 개발은 매우 간단해서 작업자 역할로 빌드한 솔루션 아키텍처를 사용하여 향후 새 온라인 제품에 대한 애플리케이션을 빠르고 쉽게 확장할 수 있다는 것입니다.</p>  <p><b>MSDN: Windows Azure를 사용한 결과로 새로운 시장에 도달할 수 있었나요?</b></p>  <p><b>짐머:</b> 절대적 으로. 우리는 결과와 우리가 우리의 페이스 북 팬 페이지를 성장 얼마나 빨리 흥분. 우리는 소셜 네트워킹 매체를 통해 이러한 손님과 소통 할 수있는 기회를 기쁘게 생각합니다.</p>  <p><b>MSDN: Windows Azure를 구현한 이후 아웃백에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>짐머:</b> 가장 큰 것 중 하나는 8주 이내에 확장 가능하고 비용 효율적인 솔루션을 빌드할 수 있었다는 것입니다. Windows Azure를 사용하면 설정된 용량에 투입하고 하드웨어에 투자하는 대신 필요한 리소스에 대해서만 유연하게 비용을 지불할 수 있습니다. 사용량이 많은 시간에 적용 범위를 보장하고 추가 리소스가 필요하지 않을 때 규모를 축소하도록 즉시 강화합니다. 동시에 Facebook 팬들에게 안정적이고 긍정적인 게스트 환경을 제공하고 있습니다. Windows Azure를 사용하는 애플리케이션 성능에 대해 걱정할 필요가 없습니다.</p>  <p>페이스 북에서 아웃백 스테이크 하우스 팬 페이지를 방문: <a href="https://www.facebook.com/outback?v=wall&amp;viewas=1302781&amp;ref=ts" target="_blank" mce_href="https://www.facebook.com/outback?v=wall&amp;viewas=1302781&amp;ref=ts">www.facebook.com/outback?v=wall&amp; viewas=1302781&amp; ref=ts</a> </p>  <p>에서 전체 이야기를 읽어보세요.</p>  <p><a href="" target="_blank" mce_href=""></a> <br></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<br><a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
