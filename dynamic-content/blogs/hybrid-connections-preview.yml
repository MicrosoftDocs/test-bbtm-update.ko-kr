Title: 하이브리드 연결(미리 보기)
Summary: Azure BizTalk Services 일부로 하이브리드 연결(미리 보기)
Content: "<p>Azure에서 하이브리드 애플리케이션을 빌드하는 멋지고 쉬운 새로운 방법인 하이브리드 <b>연결을</b> 소개합니다. 하이브리드 연결은 Azure BizTalk Services 기능으로, Azure Website 또는 Mobile Service가 Azure Portal에서 바로 몇 가지 간단한 제스처로 온-프레미스 데이터 &amp; 서비스에 연결할 수 있도록 합니다. 또한 이 새로운 하이브리드 연결을 쉽게 시도할 수 있도록 <b>Azure BizTalk Services <span style=\"text-decoration: underline\">무료</span> 계층</b>도 도입했습니다.</p> <p>하이브리드 연결은 웹 사이트(.NET, PHP, Java, Python, node.js) 및 Mobile Services(node.js, .NET)에서 지원하는 모든 프레임워크를 지원합니다. 몇 가지 주의 사항과 함께 많은 애플리케이션별 프로토콜을 포함하여 다양한 Microsoft 비 Microsoft &amp; LOB 애플리케이션이 지원됩니다. 하이브리드 연결에는 네트워크 경계를 변경할 필요가 없습니다(예: VPN 게이트웨이 구성 또는 들어오는 트래픽에 대한 방화벽 포트 열기).&nbsp; 엔터프라이즈 관리자가 하이브리드 애플리케이션에서 액세스하는 리소스에 대한 제어 및 가시성을 제공합니다.</p> <p>하이브리드 연결을 사용하면 Azure 웹 사이트 및 모바일 서비스가 동일한 프라이빗 네트워크에 있는 것처럼 온-프레미스 리소스에 액세스할 수 있습니다. 따라서 애플리케이션 관리자는 최소한의 구성 변경으로 특정 대부분의 프런트 엔드 계층을 Azure로 리프트 앤 시프트하여 하이브리드 시나리오에 맞게 엔터프라이즈 앱을 확장할 수 있습니다.</p> <p><img title=\"하이브리드 연결(미리 보기)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image1.png\" width=\"610\" height=\"343\"></p> <p><span style=\"text-decoration: underline\">하이브리드 연결을 사용하여 웹 사이트를 온-프레미스 리소스에 연결하려면 다음을 수행합니다</span>.</p> <p>1. 웹 사이트의 <a href=\"https://portal.azure.com/\">Azure 미리 보기 포털</a> 에서 Operations 렌즈에서 <i>하이브리드 연결</i> 타일을 선택하고 '추가'를 클릭합니다.</p> <p><img title=\"하이브리드 연결(미리 보기)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image2.png\" width=\"610\" height=\"271\"></p> <p>2. 기존 하이브리드 연결을 선택하거나 '새 하이브리드 연결'을 만듭니다.</p> <p>a. 하이브리드 연결 이름과 온-프레미스 리소스의 호스트 이름 및 포트를 입력합니다.</p> <p>b. 기존 BizTalk Service 인스턴스 사용 또는 새 BizTalk Service 인스턴스 만들기</p> <p>3. '확인'을 클릭합니다.</p> <p><img title=\"하이브리드 연결(미리 보기)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image3.png\" width=\"610\" height=\"299\"></p> <p>연결이 만들어지면 상태가 \"연결되지 않음\"으로 표시됩니다. 온-프레미스 Windows 호스트에서 한 번의 클릭으로 연결을 완료하려면 다음을 수행합니다.</p> <p>4. 하이브리드 연결 선택</p> <p>5. '수신기 설정'을 클릭합니다.</p> <p>6. 하이브리드 연결 속성 블레이드에서 '설치 및 구성'을 선택합니다. 하이브리드 연결을 설정할 수 있는 권한을 요청합니다.</p> <p>7. 이 권한을 부여하면 하이브리드 연결 설정이 완료됩니다.</p> <p><img title=\"하이브리드 연결(미리 보기)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image4.png\" width=\"610\" height=\"298\"></p> <p>이제 포털의 하이브리드 연결 상태가 \"연결됨\"으로 표시됩니다. 이제 웹 사이트가 온-프레미스 서버에 연결됩니다.</p> <p>&nbsp;</p> <p>Mobile Services 경우 <a href=\"https://manage.windowsazure.com/\">구성은 Azure 관리 포털</a>을 사용하는 것만큼 간단합니다.</p> <p>1. 아직 없는 새 BizTalk 서비스를 만듭니다. BizTalk 서비스의 '하이브리드 연결' 탭으로 이동하여 새 하이브리드 연결을 추가합니다.</p> <p><img title=\"하이브리드 연결(미리 보기)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image5.png\" width=\"610\" height=\"308\"></p> <p>2.위에서 설명한 대로 BizTalk Services 또는 WebSites 포털에서 하이브리드 연결 만들기</p> <p>3. 모바일 서비스에 대한 구성 탭으로 이동하고 하이브리드 연결 섹션으로 스크롤합니다.</p> <p>4. '하이브리드 연결 추가'를 클릭하고 모바일 서비스에서 사용할 하이브리드 연결을 선택합니다.</p> <p><img title=\"하이브리드 연결(미리 보기)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image6.png\" width=\"610\" height=\"391\"></p> <p>하이브리드 연결을 사용하면 이제 Azure Website 또는 Mobile Service에서 동일한 애플리케이션 연결 문자열 및 API를 사용할 수 있습니다. 이 문자열이 프라이빗 네트워크에서 로컬로 호스트된 경우 일반적으로 사용할 수 있습니다. 예를 들어 온-프레미스 SQL 서버 'payrollSQL.corp.contoso.com'에 연결하는 경우 SQL 연결 문자열 \"Data Source=payrollSQL.corp.contoso.com;Initial Catalog=payrollDB; 사용자 ID=&lt;사용자&gt;; Azure 웹 사이트 또는 모바일 서비스의 암호=&lt;암호&gt;\".</p> <p>하이브리드 연결에 대해 자세히 알아보려면 다음을 방문하세요.</p> <ul> <li>개요: <a href=\"https://go.microsoft.com/fwlink/p/?LinkID=397274\">하이브리드 연결</a></li> <li>방법: <a href=\"https://go.microsoft.com/fwlink/?LinkId=397538\">온-프레미스 리소스를 사용하여 Azure 웹 사이트 커넥트</a></li> <li>자습서: <a href=\"https://go.microsoft.com/fwlink/?LinkID=397979\">하이브리드 연결을 사용하여 온-프레미스 SQL Server Azure 웹 사이트 커넥트</a></li> <li>자습서: <a href=\"https://azure.microsoft.com/en-us/documentation/articles/mobile-services-dotnet-backend-hybrid-connections-get-started/\">하이브리드 연결을 사용하여 Azure Mobile Services .NET 백 엔드를 온-프레미스 리소스에</a> 커넥트</li></ul>"
