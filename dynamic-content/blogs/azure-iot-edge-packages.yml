Slug: azure-iot-edge-packages
Title: 이제 Azure IoT 게이트웨이 SDK 패키지 사용 가능
Summary: 이제 NPM, Maven 및 NuGet 대한 게이트웨이 SDK 패키지를 Azure IoT 모듈 작성을 몇 분 만에 시작할 수 있습니다.
Content: >-
  <p>Azure IoT Gateway SDK는 2017년 5월 10일에 Azure IoT Edge로 발전했습니다. 자세히 알아보려면 <a href="https://azure.microsoft.com/campaigns/iot-edge/" target="_blank">여기를 클릭하세요</a>.</p>


  <p>11월에 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-gateway-sdk-general-availability-release/" target="_blank">Azure IoT 게이트웨이 SDK</a>의 일반 공급이 발표되었습니다. Weve&rsquo;는 이미 오픈 소스 게이트웨이 SDK를 활용하여 레거시 디바이스를 연결하거나 네트워크 가장자리에서 분석을 실행하는 많은 고객으로부터 들었습니다. &rsquo;빠른 채택을 보는 것이 좋습니다! 게이트웨이 SDK&rsquo; 모듈식 아키텍처를 사용하면 개발자는 고유한 사용자 지정 모듈을 프로그래밍하여 특정 작업을 수행할 수도 있습니다. 유연한 디자인 덕분에 원하는 언어 &ndash; Node.js, Java, C# 또는 C로 이러한 모듈을 만들 수 있습니다.</p>


  <p>게이트웨이 SDK용 모듈 작성을 시작하는 환경을 더욱 간소화하려고 합니다. 오늘 개발자 환경을 간소화하는 패키지의 가용성을 발표하여 몇 분 안에 시작할 수 있습니다!</p>


  <h4>사용할 수 있는 패키지는 무엇인가요?</h4>


  <ol>
      <li>NPM <ul>
          <li><a href="https://www.npmjs.com/package/azure-iot-gateway" target="_blank">azure-iot-gateway</a>: 이를 통해 게이트웨이 샘플 앱을 실행하고 Node.js 모듈 작성을 시작할 수 있습니다. 이 패키지는 게이트웨이 런타임 코어를 포함하고 Linux 또는 Windows 대한 모듈 종속성&rsquo; 패키지를 자동으로 설치합니다.</li>
          <li><a href="https://www.npmjs.com/package/generator-az-iot-gw-module" target="_blank">generator-az-iot-gw-module</a>: Yeoman을 사용하여 게이트웨이 모듈 프로젝트 스캐폴딩을 제공합니다.</li>
      </ul>
      </li>
      <li>Maven <ul>
          <li><a href="https://mvnrepository.com/artifact/com.microsoft.azure.gateway/gateway-module-base" target="_blank">com.microsoft.azure.gateway/gateway-module-base</a>: 이를 통해 게이트웨이 샘플 앱을 실행하고 Java 모듈 작성을 시작할 수 있습니다. 게이트웨이 앱을 로컬로 실행하려면 이 패키지와 해당 종속성만 필요하지만 게이트웨이를 게시할 때 포함할 필요는 없습니다. 이 패키지에는 게이트웨이 런타임 코어와 Linux 또는 Windows 대한 모듈 종속성&rsquo; 패키지에 대한 링크가 포함되어 있습니다.</li>
          <li><a href="https://mvnrepository.com/artifact/com.microsoft.azure.gateway/gateway-java-binding" target="_blank">com.microsoft.azure.gateway/gateway-java-binding</a>: 이 패키지에는 Java 바인딩 또는 인터페이스가 포함되어 있습니다. 이 패키지는 런타임 및 게시 모두에 필요합니다.</li>
      </ul>
      </li>
      <li>NuGet <ul>
          <li><a href="https://www.nuget.org/packages/Microsoft.Azure.Devices.Gateway.Native.Windows.x64/">Microsoft.Azure.Devices.Gateway</a>: 이 패키지에는 게이트웨이 런타임 코어가 포함되어 있습니다.</li>
          <li><a href="https://www.nuget.org/packages/Microsoft.Azure.IoT.Gateway.Module/" target="_blank">Microsoft.Azure.IoT.Gateway.Module</a>: 이 패키지에는 게이트웨이 샘플 앱을 실행하고 Windows .NET Framework 모듈을 작성하는 데 필요한 모듈 종속성이 포함되어 있습니다.</li>
      </ul>
      </li>
  </ol>


  <h4>이것은 당신에게 무엇을 의미합니까?</h4>


  <p>이러한 패키지의 주요 이점은 시간을 절약하는 것입니다. 모듈 작성을 시작하는 데 필요한 단계 수를 크게 줄입니다. 더 이상 전체 게이트웨이 프로젝트를 복제하고 빌드할 필요가 없습니다. 또한 패키지에는 다른 언어로 작성된 모듈을 혼합하기 위한 모든 종속성이 포함됩니다.</p>


  <h4>다음 단계는 무엇입니까&rsquo;?</h4>


  <p>.NET Core NuGet 패키지는 곧 출시될 예정입니다. 게이트웨이 SDK 개발자 환경을 개선하는 추가 방법을 찾고 있습니다. 이러한 패키지 시작에 대한 자세한 내용은 <a href="https://github.com/Azure-Samples/azure-iot-gateway-samples/" target="_blank">GitHub 샘플 앱을</a> 확인하세요.</p>


  <p>개발자&rsquo;가 게이트웨이 SDK 커뮤니티에 모듈을 기여하는 것을 보고 기뻐했습니다. 우리 팀은 이 영역에서 추가 활동을 보고 게이트웨이 시나리오에 대해 자세히 알아보기를 기대합니다. 그래서 스핀에 대한 새로운 패키지를 가지고, <a href="https://github.com/Azure/azure-iot-gateway-sdk/issues/new" target="_blank">우리는 당신이 어떻게 생각하는지 알려</a>!</p>
