Title: 'Windows Azure at PDC 2009: Replays Now Available!'
Summary: "              PDC 2009 last month offered lots of great information about Windows Azure and if you missed any of it or weren't able to make the event, listed below are links to all of the sessions…"
Content: "<meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\"><link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\" mce_href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\"><link rel=\"Edit-Time-Data\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso\" mce_href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso\">  <style></style>    <p>PDC 2009는 지난 달 Windows Azure에 대한 많은 훌륭한 정보를 제공했으며, Azure를 놓쳤거나 이벤트를 만들 수 없는 경우 아래 나열된 내용은 Windows Azure 팀 구성원이 제공한 Windows Azure에 대한 모든 세션에 대한 링크와 세션의 간략한 요약입니다. 이러한 정보를 확인하세요. Azure를 시작하거나 심층 Windows 대한 중요한 정보를 많이 제공합니다.</p>  <ul type=\"disc\">  <li>Windows 비즈니스: Azure 플랫폼 가격 책정 및 SLA(Dianne O'Brien)Windows 대해 알아야 할 사항 - 플랫폼의 비즈니스 측면에 관심이 있거나 가격 책정이 애플리케이션 디자인에 어떤 영향을 미치는지 이해하려는 개발자인 경우 이 대화가 사용자를 위한 것입니다.&nbsp; 아래 설명과 달리 전체 Windows Azure 플랫폼(SQL Azure 및 .NET Services 포함)을 다룹니다. </li>  <li>Windows Azure Present and Future(Manuvir Das) - Manuvir는 새로운 기능에 대한 개요와 내년에 출시될 기능을 살펴보는 기능을 제공했습니다.&nbsp; PDC 2009에서 Windows Azure 대화가 하나만 시청하는 경우 이 내용을 확인할 수 있습니다. </li>  <li>Windows Azure를 사용하여 애플리케이션 빌드 소개(David Lemphers) - Windows Azure에 대한 개발자의 관점을 이해하려는 경우 David의 이 대화가 재생되는 것을 지켜봐야 합니다.&nbsp; 당신은 당신이 필요로하는 높은 수준의 개념을 배우고, 멋진 호주 악센트를 가진 사람에서 실습 데모를 볼 수 있습니다. </li>  <li>Windows Azure를 사용하여 고급 애플리케이션 개발(Steve Marx) - Steve Marx는 PDC에서 발표한 새로운 기능을 사용하여 몇 가지 고급 기술을 공유했습니다.&nbsp; 이것은 세션 내내 그 빌드 업 - 앤 - 앱 - 전체 회담 중 하나였으며 살펴 볼 만한 가치가있었습니다. </li>  <li>Windows Azure(Steve Marx)를 사용하여 Java 애플리케이션 빌드 - Steve는 Java 및 Eclipse 기술을 제거하고 이 매우 흥미로운 세션에서 새 Java 스토리지 클라이언트 라이브러리를 사용하는 것을 포함하여 클라우드에서 실행할 Java 코드를 작성했습니다.</li>  <li>Windows Azure(Brad Calder)를 사용하여 확장 가능하고 신뢰할 수 있는 애플리케이션을 빌드하기 위한 패턴 - Brad는 확장 가능한 앱을 빌드하는 데 좀 더 복잡한 몇 가지 항목에 대해 설명했습니다.&nbsp; 이 세션의 콘텐츠는 심층적이지만 Azure에서 규모에 맞게 디자인하는 데 진지하다면 Windows 중요합니다. </li>  <li>Azure Blob 및 드라이브 심층 분석(Brad Calder)&nbsp;Windows - Brad는 스토리지 팀을 운영하고 디자인 및 구현의 모든 세부 사항을 알고 있습니다.&nbsp; 그 외에 다른 이유가 없다면, 스토리지에 관심이 있다면 그의 세션을 지켜봐야 합니다.&nbsp; </li>  <li>Windows Azure 테이블 및 큐 심층 분석(Jai Haridas) - 스토리지 팀에서 일하는 Jai는 기능에 대한 좋은 개요를 제공하고 스토리지 서비스를 최대한 활용하기 위한 일반적인 문제 및 팁에 대해 이야기했습니다. </li>  <li>Windows Azure Monitoring, Logging 및 Management API(Matthew Kerner) - Matt는 패브릭 팀에서 작업하며 새로운 진단 API와 수행할 수 있는 작업을 공유했습니다. <br></li>  <li>Windows Azure(Sriram Krishnan)&nbsp;를 사용하여 애플리케이션 수명 주기 자동화 - Sriram은 클라우드에 새 비트 배포와 같은 작업을 자동화하는 방법을 포함하여 새로운 서비스 관리 API 및 업그레이드 옵션을 다루었습니다. </li>  <li>Windows Azure(Tushar Shanbhag 및 Mohit Srivastava)를 사용하여 PHP 및 MySQL 애플리케이션 개발 - 투샤르와 모히트는 PHP, MySQL 및 Windows Azure에서 memcached를 사용하여 MediaWiki를 실행하는 것과 같은 멋진 것을 보여주었습니다. 이러한 기술에 관심이 있는 사용자를 위해 꼭 봐야 할 사항입니다.</li>  <li>  <meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\"><link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml\">  <style></style>온-프레미스&nbsp;에서 클라우드로의 격차 해소(Yousef Khalidi) - Microsoft가 클라우드 컴퓨팅의 미래를 어떻게 보는지, Windows Azure 플랫폼에서 이 비전을 제공하기 시작한 방법 및 코드, 프로그래밍 모델 및 도구에 대한 많은 투자를 유지하기 위해 애플리케이션을 작성하는 방법, 규모 확장에 적응하는 방법을 알아보려면 이 세션을 시청하세요.  클라우드의 분산 및 가상화된 환경. </li>  <li>  <meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\"><link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\">  <style></style>  Visual Studio 2010을 사용하여 Windows Azure(Jim Nakashima)에서 실행되는 애플리케이션을 빌드하기 위한 팁 및 요령 - 이 세션은 참석자에게 Visual Studio&nbsp; 2010을 사용하여 Windows Azure 애플리케이션을 개발하는 가장 좋은 방법을 보여 주는 데모에 초점을 맞췄습니다. 이 재생을 시청하여 Windows Azure에서 실행되도록 기존 애플리케이션을 만들거나 이동할 때 발생하는 일반적인 문제에 대한 팁, 요령 및 솔루션을 알아보고 Visual Studio 2010이 개발 주기의 모든 부분을 지원하는 방법을 이해합니다. </li></ul>  <p>우리는 당신이 할 수있는 한 이들 중 많은 것을 볼 수있는 기회를 얻을 수 있기를 바랍니다; PDC에서 공유되는 정보의 폭뿐만 아니라 몇 가지 주요 공지 사항을 이해하는 데 정말 도움이 될 것입니다.&nbsp; 어떻게 생각하세요?&nbsp; 언제나처럼, 우리는 당신에게서 듣기를 고대합니다.</p>  <p mce_keep=\"true\">&nbsp;</p>  <p mce_keep=\"true\">&nbsp;</p>"
