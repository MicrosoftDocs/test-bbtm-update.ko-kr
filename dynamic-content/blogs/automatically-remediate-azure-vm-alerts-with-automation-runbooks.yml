Title: Automation Runbook을 사용하여 Azure VM 경고 자동 수정
Summary: Azure Automation 및 Virtual Machines는 Azure Automation Runbook을 실행하도록 Azure Virtual Machine 경고를 구성할 수 있는 새로운 기능의 공개 미리 보기 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Azure Automation 및 Azure Virtual Machines는 Automation Runbook을 실행하도록 VM(Virtual Machine) 경고를 구성할 수 있는 새로운 기능의 릴리스를 발표하게 되어 기쁘게 생각합니다. 이 새로운 기능을 사용하면 VM 다시 시작 또는 중지와 같은 VM 경고에 대한 응답으로 표준 수정을 자동으로 수행할 수 있습니다.</p>


  <p>이전에는 VM 경고 규칙을 만드는 동안 경고가 트리거될 때마다 <a href="https://azure.microsoft.com/en-us/blog/using-azure-automation-to-take-actions-on-azure-alerts/" target="_blank">Runbook을 실행하기 위해 Runbook에 Automation 웹후크를 지정할</a> 수 있었습니다. 그러나 이렇게 하려면 runbook을 만들고 runbook에 대한 webhook을 만든 후 경고 규칙 생성 중에 webhook을 복사하여 붙여넣어야 합니다. 새로운 릴리스에서는 경고 규칙 생성 중에 목록에서 runbook을 직접 선택할 수 있으며 runbook을 실행할 Automation 계정을 선택하고 계정을 쉽게 만들 수 있으므로 이 프로세스가 훨씬 쉬어집니다.</p>


  <p>Azure VM 경고를 설정하고 경고가 트리거할 때마다 실행되도록 Automation Runbook을 구성하는 것은 쉽&nbsp;<a href="https://azure.microsoft.com/en-us/documentation/articles/automation-azure-vm-alert-integration/" target="_blank">습니다. 단계별 지침은 이 문서를 참조하세요</a>. &nbsp;이 초기 릴리스의 경우 서비스에서 VM 다시 시작, VM 중지 또는 VM 제거를 제공하는 &ndash; 세 개의 Runbook 중에서 선택할 수 있습니다(다른 Runbook 또는 사용자 고유의 Runbook 중 하나를 선택하는 기능은 곧 제공될 예정임).&nbsp; 예제 시나리오에는 메모리 누수가 있는 VM의 애플리케이션으로 인해 메모리 사용량이 일부 임계값을 초과할 때 VM을 다시 시작하거나 CPU 사용자 시간이 지난 1시간 동안 1% 미만이고 사용하지 않는 경우 VM을 중지하는 것이 포함됩니다.</p>


  <p>Runbook을 경고와 연결하기 위한 프로세스의 일환으로 oneyet&nbsp;이&#39;없는 경우 자동으로 Automation 계정을 만듭니다.&nbsp;&nbsp; &nbsp;또한 Automation 계정에&nbsp; <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-sec-configure-azure-runas-account/" target="_blank">Azure 실행 계정을 만들어 Azure</a> Resourceswith&nbsp; Runbook 관리의 인증 측면을 간소화&nbsp;합니다.&nbsp;&nbsp;</p>


  <p>경고에 대한 arunbook&nbsp;을 구성한 후에는 구성을 제거하지 않고 사용하지 않도록 설정할 수 있습니다. 이렇게 하면 경고를 계속 실행하고 경고 규칙을 테스트한 다음 나중에 Runbook을 다시 사용하도록 설정할 수 있습니다.</p>


  <h2>요약</h2>


  <p>이제 Azure VM에서 경고를 구성할 때 경고가 트리거되면 자동으로 수정 작업을 수행하도록 Automation Runbook을 쉽게 구성할 수 있습니다.&nbsp; 이&nbsp; 릴리스에서는 경고 시나리오에 따라 Runbook에서 VM을 다시 시작, 중지 또는 삭제하도록 선택할 수 있습니다. 이 릴리스는 경고가 트리거될 때 자동으로 수행하는 동작(알림, 문제 해결, 수정)을 제어하는 시나리오를 실현하는 시작일 뿐입니다.</p>


  <p>이 기능에 대한 피드백이나 시나리오에 대한 아이디어가 있는 경우 사용하도록 설정하려는 경우 <a href="https://feedback.azure.com/forums/246290-automation" target="_blank">Azure User Voice</a> 에 의견을 추가하고 다른 사용자의 아이디어를 투표합니다.</p>


