  <p align="center"><em>&lsquo;r&rsquo;은 RDMA에 대한 지원을 나표로 합니다. &lsquo; s&rsquo;는 Premium SSD 디스크를 지원합니다.</em></p>


  <p>또한 각 HBv2 VM(가상 머신)에는 최대 4테라FLOPS의 배정밀도 성능과 최대 8teraFLOPS의 단정밀도 성능이 있습니다. 이는 1세대 HB 시리즈 Virtual Machines에 비해 4배 증가한 것으로, 가장 빠른 메모리 및 리더십 클래스 컴퓨팅 밀도를 요구하는 애플리케이션의 성능을 크게 향상시킵니다.</p>


  <p>다음은 몇 가지 일반적인 HPC 애플리케이션 및 도메인에서 HBv2에 대한 예비 벤치마크입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9ef4ac6-8a1b-4c76-a2d5-0e0009039725.png"><img alt="Relative performance bar graph" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d1b8450-7a63-4177-b3b0-c76efa42e730.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="상대 성능 표시줄 그래프" width="640"></a></p>


  <p>최적의 MPI(메시지 전달 인터페이스) 성능을 최적화하기 위해 HBv2 Virtual Machines는 <a href="https://azure.microsoft.com/en-us/blog/introducing-the-new-hb-and-hc-azure-vm-sizes-for-hpc/" target="_blank">Mellanox</a>의 기술 파트너로부터 200Gb/s HDR InfiniBand를 제공합니다. HBv2 Virtual Machines를 지원하는 InfiniBand 패브릭은 일관되고 매우 짧은 대기 시간을 위해 지름이 낮은 비차단 지방 트리입니다. 고객은 운영 체제 미설치 환경에서와 마찬가지로 표준 Mellanox/OFED 드라이버를 사용할 수 있습니다. HBv2 Virtual Machines는 RDMA 동사를 공식적으로 지원하므로 <a href="https://www.open-mpi.org/" target="_blank">OpenMPI</a>, MVAPICH2, <a href="https://www.ibm.com/developerworks/downloads/im/mpi/index.html" target="_blank">플랫폼 MPI</a> 및 <a href="https://software.intel.com/en-us/mpi-library" target="_blank">Intel MPI</a>와 같은 모든 InfiniBand 기반 MPI를 지원합니다. 또한 고객은 MPI 집단의 하드웨어 오프로드를 활용하여 상업적으로 사용이 허가된 애플리케이션에 대한 효율성 향상뿐만 아니라 추가 성능을 실현할 수도 있습니다.</p>


  <p>단일 <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">가상 머신 확장 집합</a>에서 고객은 최대 36,000개의 코어에서 HBv2 Virtual Machines에서 단일 MPI 작업을 실행할 수 있습니다. 가장 큰 고객을 위해 HBv2 Virtual Machines는 단일 작업에 대해 최대 80,000개의 코어를 지원합니다.</p>


  <p>또한 고객은 Azure에서 SRIOV 기반 <a href="https://azure.microsoft.com/en-us/blog/maximize-your-vm-s-performance-with-accelerated-networking-now-generally-available-for-both-windows-and-linux/" target="_blank">가속 네트워킹</a>을 사용하여 HBv2 Virtual Machines의 이더넷 인터페이스를 최대화할 수 있습니다. 그러면 최대 40Gb/s의 대역폭, 일관되고 짧은 대기 시간이 생성됩니다.</p>


  <p>마지막으로, 새로운 H 시리즈 Virtual Machines는 파일 크기 및 I/O 패턴의 전체 범위에 대해 초고속 임시 스토리지를 제공하는 로컬 NVMe SSD를 제공합니다. <a href="https://www.beegfs.io/wiki/BeeOND" target="_blank">BeeGFS BeeOND</a>와 같은 최신 버스트 버퍼 기술을 사용하여 새로운 H 시리즈 Virtual Machines는 단일 가상 머신 확장 집합에서 최대 주입 I/O 성능을 900GB/초 이상 제공할 수 있습니다. 새로운 H 시리즈 Virtual Machines는 Azure Premium SSD 디스크도 지원합니다.</p>


  <p>고객은 Azure HPC 팀에서 최적화하고 미리 구성된 다양한 리소스를 사용하여 HBv2 배포를 가속화할 수 있습니다. <a href="https://techcommunity.microsoft.com/t5/Azure-Compute/CentOS-HPC-VM-Image-for-SR-IOV-enabled-Azure-HPC-VMs/ba-p/665557" target="_blank">CentOS용 미리 빌드된 HPC 이미지는</a> 최적의 성능을 위해 조정되었으며 다양한 MPI 라이브러리, 컴파일러 등과 같은 주요 HPC 도구를 번들로 묶습니다. <a href="https://techcommunity.microsoft.com/t5/AzureCAT/Deploy-an-end-to-end-Azure-environment-easily-and-run-your/ba-p/778513" target="_blank">AzureHPC Project</a> 고객이 엔드 투 엔드 Azure HPC 환경을 안정적이고 신속하게 배포할 수 있도록 지원하며 네트워킹, 컴퓨팅, 스케줄러 및 스토리지에 대한 구성 요소를 설정하기 위한 배포 스크립트를 포함합니다. HPC 애플리케이션 자체를 실행하기 위한 자습서 목록도 포함되어 있습니다.</p>


  <p>HPC 스케줄러에 익숙하고 HBv2 Virtual Machines에서 이러한 스케줄러를 사용하려는 고객의 경우 <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">Azure CycleCloud</a> 는 자동 크기 조정 클러스터를 오케스트레이션하는 가장 간단한 방법입니다. Azure CycleCloud는 Slurm, PBSPro, LSF, GridEngine 및 HTCondor와 같은 스케줄러를 지원하며, HBv2 Virtual Machines를 기존 온-프레미스 클러스터와 페어링하려는 고객을 위해 하이브리드 배포를 사용하도록 설정합니다. 새 H 시리즈 Virtual Machines는 클라우드 네이티브 일괄 처리를 위해 <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Azure Batch</a> 에서도 지원됩니다. HBv2 Virtual Machines는 모든 Azure 플랫폼 파트너가 사용할 수 있습니다.</p>


  <p>고객은 <a href="https://aka.ms/HBv2" target="_blank">이 양식을 작성</a>하여 현재 HBv2 액세스에 등록할 수 있습니다. HBv2 Virtual Machines는 처음에는 미국 중남부 및 서유럽 Azure 지역에서 사용할 수 있으며, 이후 추가 지역에서 가용성이 제공됩니다.</p>
