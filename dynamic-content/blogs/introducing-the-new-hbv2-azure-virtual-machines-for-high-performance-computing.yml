Content: >-
  <p>HPC(고성능 컴퓨팅)를 위한 2세대 HB 시리즈 Azure Virtual Machines를 발표합니다. HBv2 Virtual Machines는 다양한 실제 HPC 워크로드에 대해 리더십 수준의 성능, MPI(메시지 전달 인터페이스) 확장성 및 비용 효율성을 제공하도록 설계되었습니다.</p>


  <p>HBv2 Virtual Machines는 120 AMD EPYC&trade; 7002 시리즈 CPU 코어, 480GB RAM, 480MB의 L3 캐시 및 동시 다중 스레딩(SMT) 기능을 제공합니다. HBv2 Virtual Machines는 최대 350GB/초의 메모리 대역폭을 제공하며, 이는 비교 가능한 x86 대안보다 45-50% 더 많으며 대부분의 HPC 고객이 현재 데이터 센터에 있는 것보다 3배 더 빠릅니다.</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
