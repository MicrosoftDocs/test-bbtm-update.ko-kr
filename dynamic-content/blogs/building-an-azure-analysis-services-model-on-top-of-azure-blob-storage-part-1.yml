Title: Azure Blob용 Azure Analysis Services 모델 빌드 - 1부
Summary: Azure Analysis Services는 최근 "Azure Analysis Services의 1400 호환성 수준" 문서에서 발표한 대로 테이블 형식 모델에 대한 1400 호환성 수준에 대한 지원을 추가했습니다. 특히 ...
Content: >-
  <p>Azure Analysis Services는 최근 Azure Analysis Services의 1400 호환<a href="https://azure.microsoft.com/en-us/blog/1400-models-in-azure-as/">성 수준 문서에서&ldquo; 발표한 대로 테이블 형식 모델에 대한 1400 호환성 수준에 대한 지원을 추가했습니다.&rdquo;</a> 테이블 형식 1400의 최신 데이터 가져오기 환경은 진정한 게임 체인저입니다. 이전에 클라우드의 테이블 형식 모델이 주로 Azure SQL Database 또는 Azure SQL Data Warehouse와 인터페이스하는 경우 이제 원본에서 직접 데이터를 가져올 수 있는 더 많은 옵션이 있습니다. 두 방법 중 하나에 장단점이 있습니다. 아마도 가장 중요한 것은 Azure SQL Data Warehouse가 클라우드 규모에서 데이터 무결성을 보장하는 데 도움이 될 수 있습니다. BI 솔루션에 대해 정확하고 신뢰할 수 있는 데이터의 중요성을 과장하기는 어렵습니다. 반면에 데이터 웨어하우스는 데이터 인프라의 복잡성을 증가시키고 데이터 업데이트에 대기 시간을 추가합니다. 데이터 웨어하우스를 요구하지 않고 데이터 무결성을 보장할 수 있는 경우 테이블 형식 1400으로 직접 데이터를 가져오면 추가 복잡성 및 대기 시간을 방지하는 데 도움이 될 수 있습니다. 예를 들어 Analysis Services 팀 블로그의 Azure Blob Storage&rdquo; 위에 Azure Analysis Services 모델 빌드 블로그 문서를 &ldquo;참조하세요.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzSQLDW.png"><img alt="Azure SQL Data Warehouse " border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzSQLDW.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" width="683"></a></p>


  <p>&nbsp;</p>


  <p>자세한 내용은 Azure <a href="https://blogs.msdn.microsoft.com/analysisservices/?p=3155">Blob Storage&mdash; Part 1 위에 Azure Analysis Services 모델 빌드</a> 전체 블로그 게시물을 &quot; 참조하세요.&quot;</p>


  <p>Azure Analysis Services를 새로 사용하시겠습니까? <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>를 사용해 보거나 <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">첫 번째 데이터 모델을 만드는</a> 방법을 알아봅니다.</p>
