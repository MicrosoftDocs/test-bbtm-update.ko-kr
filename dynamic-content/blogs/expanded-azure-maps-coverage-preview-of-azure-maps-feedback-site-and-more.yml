Title: 확장된 Azure 지도 적용 범위, Azure 지도 피드백 사이트 미리 보기 등
Summary: Azure 지도 서비스는 Azure에서 Microsoft 엔터프라이즈 고객의 요구에 대한 지원을 계속 확장합니다. 그리고 역량을 확장하기 위해 바빴습니다.
Content: >-
  <p><a><em>이 블로그 게시물은 Azure 지도 수석 기술 프로그램 관리자인 Ricky Brundritt가 공동 저술했습니다.</em></a></p>


  <p>Azure 지도 서비스는 Azure에서 Microsoft 엔터프라이즈 고객&rsquo; 요구에 대한 지원을 계속 확장합니다. &rsquo;그리고 역량을 확장하기 위해 바빴습니다. &rsquo;이제 아르헨티나, 인도, 모로코 및 파키스탄에서 Azure 지도 사용할 수 있다고 발표했습니다. 또한 현재 미리 보기로 제공되는 새 <a href="https://feedback.azuremaps.com/">Azure 지도 데이터 피드백 사이트를</a> 시작했습니다. 또한&rsquo; REST(Representational State Transfer) 서비스 및 Azure 지도 웹 및 Android SDK를 통해 사용할 수 있는 몇 가지 향상된 기능도 소개합니다.</p>


  <p>다음은 새로운 기능의 개요입니다.</p>


  <h2>Azure 지도 새 국가 및 지역에서 사용할 수 있습니다.</h2>


  <p>이제 Azure 지도 아르헨티나, 인도, 모로코 및 파키스탄에서 사용할 수 있으며 이러한 지역에서는 지도 사용에 대한 구체적인 고려 사항이 필요합니다. 이제 Azure 지도 고객이 이러한 지역에서 적절한 지도 보기를 사용할 수 있도록 합니다. 위에 나열된 새 지역 및 국가에 대한 REST 서비스 및 SDK를 통해 데이터를 요청하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/azure-maps/supported-languages#azure-maps-supported-views">Azure 지도 지역화 페이지를</a> 참조하세요.</p>


  <h2>Azure 지도 데이터 피드백 사이트의 미리 보기 소개</h2>


  <p>고객에게 가능한 한 최신 지도 데이터를 제공하고 지도 데이터 피드백을&rsquo; 쉽게 제공하기 위해 <a href="https://feedback.azuremaps.com/">Azure 지도 데이터 피드백 사이트를</a> 소개합니다. 새로운 사이트를 통해 고객은 특히 관심 있는 비즈니스 지점 및 주거 주소에 대한 직접적인 데이터 피드백을 제공할 수 있습니다. 피드백은 매핑 제품에 피드백을 신속하게 평가하고 통합할 수 있는 데이터 공급자 및 지도 편집기에 직접 전달됩니다. Azure 지도 피드백 사이트를 사용하여 다양한 유형의 피드백을 제공하는 방법을 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/azure-maps/how-to-use-feedback-tool">방법 가이드를</a> 참조하세요.</p>


  <h3><img alt="Azure Maps Feedback Site" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/080bb42f-884c-4ec4-8407-083ff30e065e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 지도 피드백 사이트" width="610"></h3>


  <h3>&nbsp;</h3>


  <h2>REST 서비스 향상</h2>


  <h3>관심 지점 데이터 업데이트</h3>


  <p>관심 지점 데이터를 요청할 때 결과를 특정 브랜드로 제한할 수 있습니다. 예를 들어 시나리오는 최종 사용자에게 특정 브랜드의 주유소만 표시하는 것입니다. 이를&rsquo; 지원하기 위해 weve는 검색 결과를 제한하기 위해 요청에 하나 이상의 브랜드를 포함하는 기능을 추가했습니다. 자세한 내용은 Azure 지도 <a href="https://docs.microsoft.com/rest/api/maps/search/getsearchpoi">검색 서비스를</a> 통해 데이터를 호출하는 유용한 팁을 공유하는 <a href="https://docs.microsoft.com/azure/azure-maps/how-to-use-best-practices-for-search#brand-search">방법 가이드 문서를</a> 참조하세요.</p>


  <p>또한 Azure 지도 이제 비즈니스 목록과 같은 관심 지점에 대한 작업 시간을 반환합니다. 관심 지점의 현지 시간으로 현재 일을 시작으로 다음 주에 영업 시간을 반환합니다. 이 정보는 계획된 경로를 더 잘 최적화하는 데 사용할 수 있으며, 예를 들어 최종 사용자에게 특정 기간 동안 열려 있는 저장소 위치를 표시할 수 있습니다.</p>


  <h3>일몰 및 일출 시간</h3>


  <p>건물 및 건설을 위한 글로벌 얼라이언스의 최근 보고서에 따르면, 건물 건설 및 운영은 <a href="https://wedocs.unep.org/bitstream/handle/20.500.11822/27140/Global_Status_2018.pdf?sequence=1&amp;isAllowed=y">전 세계 최종 에너지 사용의 36%와</a> 업스트림 발전이 고려될 때 에너지 관련 이산화탄소 배출량의 거의 40%를 차지합니다. IoT를 사용하여 영향을 만들고 기후 변화에 대처하고 에너지 효율을 위해 건물을 최적화하는 데 도움이 되도록 <a href="https://docs.microsoft.com/rest/api/maps/timezone/gettimezonebycoordinates">좌표별 표준 시간대 가져오기</a> API는 이제 지정된 좌표 위치에 대한 일몰 및 일출 시간을 반환합니다. 예를 들어 개발자는 다양한 디바이스 및 센서의 원격 분석 메시지와 결합된 일출 및 일몰 시간을 사용하여 난방 및 냉각을 예약하는 규칙을 작성하여 <a href="https://azure.microsoft.com/en-us/services/digital-twins/">IoT 솔루션</a>에서 디바이스 메시지를 자동화할 수 있습니다.&nbsp;</p>


  <h2>지도 제작 및 스타일 지정 업데이트</h2>


  <h3>관심 지점 데이터 렌더링</h3>


  <p>보다 풍부하고 유용한 지도 데이터 콘텐츠를&rsquo; 제공하기 위해 특정 범주가 더 높은 수준에 표시되도록 특정 관심 지점 데이터를 푸시했습니다. 따라서 공항 아이콘은 확대/축소 수준 10~22에서 렌더링됩니다.</p>


  <p><img alt="image" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d731c76-1fe1-4fec-a3e6-d2bbe545d12c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>박물관, 철도 및 지하철역과 같은 중요한 관광 명소의 관심 지점 아이콘은 확대/축소 수준 12~22에 표시됩니다. 또한 대학, 대학 및 학교는 확대/축소 수준 13에서 22로 표시됩니다.</p>


