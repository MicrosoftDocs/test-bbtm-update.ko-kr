  <h4>&nbsp;</h4>


  <h3>상태 경계 및 축약된 상태 이름</h3>


  <p>유용성을 향상시키고 더 자세한 보기를 제공하기 위해 데이터에서 상태 경계가 푸시되어 확대/축소 수준 3에 이미 표시됩니다. 축약된 상태 이름도 이제 확대/축소 수준에 표시됩니다.</p>


  <p><img alt="Azure Maps State Boundaries Update" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ec33660-2ad0-4def-a07c-a4e699075b33.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 지도 상태 경계 업데이트" width="610"></p>


  <h2>웹 SDK의 빈 지도 스타일</h2>


  <p>빈 캔버스 위에 있는 데이터를 시각화하거나 기본 맵을 사용자 지정 타일 계층으로 바꾸는 것이 유용한 경우가 많습니다. 이 점을 염두에 두고 Azure 지도 웹 SDK는 이제 두 가지 새로운 <a href="https://docs.microsoft.com/azure/azure-maps/supported-map-styles">지도 스타일을</a> 지원합니다. <i>비어</i> 있고 <i>blank_accessible</i>. <em>빈</em> 지도 스타일은 기본 맵 데이터를 렌더링하지 않으며 지도가 가운데에 있는 화면 읽기 프로그램을 업데이트하지도 않습니다. <i>blank_ 액세스 가능한</i> 스타일은 기본 맵이 표시되지 않더라도 지도가 있는 위치 세부 정보가 포함된 화면 읽기 프로그램 업데이트를 계속 제공합니다. 지도 DIV 요소의 CSS 배경색 스타일을 사용하여 웹 SDK의 <i>배경색</i> 을 변경할 수 있습니다.</p>


  <h3>웹 SDK의 향상된 기능</h3>


  <p>Azure 지도 팀은 웹 SDK를 많이 추가하고 개선했습니다. 다음은 몇 가지 주요 개선 사항을 자세히 살펴보는 것입니다.</p>


  <h4>클러스터 집계</h4>


  <p>확대/축소 수준을 기반으로 지점 데이터를 클러스터링하여 맵의 시각적 혼란을 줄이고 데이터를 더 쉽게 이해할 수 있습니다. 클러스터는 클러스터 내에 있는 점 수가 있는 기호를 사용하여 표현되는 경우가 많으며, 클러스터 내의 모든 지점의 총 수익과 같은 메트릭을 기반으로 클러스터 스타일을 추가로 사용자 지정할 수도 있습니다. 클러스터 집계를 사용하면 집계 식을 사용하여 사용자 지정 속성을 만들고 채울 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-maps/clustering-point-data-web-sdk#aggregating-data-in-clusters">Azure 지도 설명서를</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a04470b-3457-4c11-a468-cc0e2723fc72.png"><img alt="image" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61dc1d0d-6044-4f44-9810-f674dd2de97a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></a></p>


  <p align="center">클러스터의 데이터 집계</p>


  <h2>이미지 템플릿</h2>


  <p>Azure 지도 웹 SDK는 WebGL을 사용하여 맵에서 대부분의 데이터를 렌더링합니다. 기호 계층을 사용하여 이미지를 사용하여 지도에서 점을 렌더링하고, 선 계층에 이미지를 렌더링할 수 있으며, 다각형 계층을 채우기 패턴 이미지로 렌더링할 수 있습니다. 성능을 향상시키려면 이러한 이미지를 렌더링하기 전에 지도 이미지 스프라이트 리소스에 로드해야 합니다. 웹 SDK는 이미 몇 가지 색으로 표식 이미지를 제공하지만 개발자가 사용할 색 조합은 무한합니다. 이를 염두에 두고 HTML 표식에 대한 SVG 템플릿 기능을 이미지 스프라이트로 이식했으며 42개의 이미지 템플릿, 27개의 기호 아이콘 및 15개의 다각형 채우기 패턴을 추가했습니다. 지도 이미지 스프라이트에 로드할 때 기본 및 보조 색과 각 템플릿에 대한 배율을 쉽게 정의할 수 있습니다. 이러한 템플릿은 HTML 표식과 함께 사용할 수도 있습니다. <a href="https://docs.microsoft.com/azure/azure-maps/how-to-use-image-templates-web-sdk">설명서를</a> 확인하고 <a href="https://docs.microsoft.com/azure/azure-maps/how-to-use-image-templates-web-sdk#try-it-now-tool">지금 사용해 보기 도구를</a> 참조하여 자세히 알아보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d4a5977-00d7-41b2-a943-0796c869157a.png"><img alt="image" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef99aafc-8a21-4bbb-8e3a-80969e5611d0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></a></p>


  <p align="center">이미지는 Azure 지도 Web SDK 내에서 HTML 표식 및 다양한 계층을 사용할 수 있습니다.</p>


  <h4>웹 SDK에 대한 추가 주목할 만한 개선 사항:</h4>


  <ul>
   <li><b>접근성 향상</b> &ndash; 팀은 웹 SDK의 접근성을 개선하고 모든 사용자가 맵을 사용할 수 있도록 하는 데 많은 시간을 보냈습니다. 이 작업의 주요 부분은 맵이 렌더링되는 내용에 대한 매우 정확한 설명을 제공할 수 있도록 기본 맵의 벡터 타일을 활용하는 것으로 구성되었습니다.</li>
   <li><b>전 세계의 </b>&ndash; 회전 제한 기본적으로 지도는 사용자가 지도를 서쪽 또는 동쪽으로 무한히 스크롤할 수 있도록 하여 지구본을 모방합니다. 사용자가 축소되면 맵이 빈 공간을 채우기 위해 지구본의 추가 복사본을 렌더링하는 경우가 있습니다. 이는 대부분의 시나리오에 적합하지만 일부 개발자는 무한 스크롤하지 않는&rsquo; 하나의 지구본 복사본을 사용하는 것을 선호합니다. 이제 새 <u><a href="https://docs.microsoft.com/en-us/javascript/api/azure-maps-control/atlas.styleoptions?view=azure-maps-typescript-latest#renderworldcopies">renderWorldCopies</a></u> 맵 옵션을 사용하여 구성할 수 있습니다.</li>
   <li>스타일 선택기 &ndash; <b>에서 모든 지도 스타일을 쉽게 표시 </b> 지금까지 스타일 선택기 컨트롤의 모든 지도 스타일을 표시하려면 <i>mapStyles</i> 옵션의 배열에 모두 나열해야 했습니다. 이제 이 옵션을 모두로 설정하기만 하면 됩니다 &quot;.&rdquo;</li>
   <li><b>이미지 오버레이 지리 회의 도구</b> &ndash; 이미지를 맵에 오버레이하도록 지오레퍼런스할 때 이미지의 모서리가 아닐 수 있는 참조 지점(즉, 위치에 픽셀)만 있는 경우도 있습니다. 이미지를 올바르게 지오레퍼하는 데 사용할 수 있는 몇 가지 함수를 추가했습니다. 또한 이미지를 기준으로 픽셀과 위치 간에 다시 보호하기 위한 도구를 추가했습니다. 예를 들어 지도에 평면도 이미지가 표시되는 경우 지도 위치를 가져와서 원래 이미지에서 해당 픽셀 좌표를 확인할 수 있으며 그 반대의 경우도 마찬가지입니다.</li>
   <li><b>새 공간 수학 함수 </b>&ndash; 몇 가지 새로운 공간 수학 함수가 추가되었습니다. 추가한 새 공간 수학 함수 중 하나는 다른 기하 도형 개체의 가장자리에 있는 위치에 가장 가까운 지점을 계산합니다. 여기에는 포인트의 기본 맞춤이나 단순히 경로에서 얼마나 멀리 떨어져 있는지 아는 것과 같은 많은 사용 사례가 있습니다.</li>
   <li><b>피치 터치 지원</b> &ndash; 이제 터치를 사용하여 맵을 피치할 수 있으며, 두 손가락으로 위쪽/아래로 끌 수 있습니다.</li>
   <li><b>팝업 사용자 지정</b> &ndash; 지금까지 흰색 배경과 포인터 화살표가 있는 팝업만 있을 수 있습니다. 이제 팝업의 색을 설정하고 선택적으로 포인터 화살표를 숨길 수 있습니다. 팝업도 이제 끌 수 있습니다!</li>
   <li><strong>셰이프 및 데이터 원본 이벤트 </strong>&ndash; 셰이프 및 데이터 원본에 대한 변경 내용을 추적하기 위한 새 이벤트입니다.</li>
  </ul>


  <h3>Android SDK의 타일 계층</h3>


  <p>Azure 지도 팀은 올해 초 Android SDK를 미리 보기로 릴리스했습니다. 점, 선 및 다각형 데이터를 렌더링할 수 있습니다. 이제 팀에서 <a href="https://docs.microsoft.com/azure/azure-maps/how-to-add-tile-layer-android-map">타일 계층 렌더링에</a> 대한 지원을 추가했습니다. 타일 계층은 맵에서 큰 데이터 집합을 시각화하는 좋은 방법입니다. 이미지에서 타일 계층을 생성할 있을 뿐 아니라 타일 계층으로 벡터 데이터도 렌더링할 수 있습니다. 맵 컨트롤은 타일 계층으로 벡터 데이터를 렌더링함으로써, 맵 컨트롤은 표현하는 벡터 데이터보다 파일 크기가 훨씬 더 작은 타일만 로드해야 합니다. 맵에서 데이터 행 수백만 개를 렌더링해야 하는 대부분의 사용자가 이 기술을 사용합니다.</p>


