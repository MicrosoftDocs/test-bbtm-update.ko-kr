Title: Microsoft Video Indexer의 브랜드 검색
Summary: 'Microsoft Video Indexer: 음성 및 시각적 텍스트의 브랜드 검색의 새로운 기능을 발표하게 되어 기쁩니다. Video Indexer에 익숙하지 않은 경우 비디오 포털에서 몇 가지 예제를 살펴보는 것이 좋습니다.'
Content: >-
  <p><a href="https://vi.microsoft.com/" target="_blank">Microsoft Video Indexer</a>: 음성 및 시각적 텍스트의 브랜드 검색의 새로운 기능을 발표하게 되어 기쁩니다. Video Indexer에 익숙하지 않은 경우 <a href="https://vi.microsoft.com/" target="_blank">포털</a>에서 몇 가지 예제를 살펴보는 것이 좋습니다.</p>


  <p>비디오 인덱스에 브랜드를 포함하면 제품 및 조직의 이름에 대한 인사이트를 얻을 수 있으며, 이를 시청할 필요 없이 비디오 또는 오디오 자산에 표시됩니다. 특히 많은 양의 비디오 및 오디오를 검색할 수 있습니다. 고객은 콘텐츠 보관 및 검색, 상황별 광고, 소셜 미디어 분석, 소매 경쟁 분석 등 다양한 비즈니스 시나리오에서 브랜드 검색이 유용하다고 간주합니다.</p>


  <h2>기본 브랜드 검색</h2>


  <p>예제를 살펴보겠습니다. 이 <a href="https://www.videoindexer.ai/media/ed6ede78ad/" target="_blank">Microsoft Build 2017 2일차 프레젠테이션</a>에서는 Microsoft Windows&quot; 브랜드&quot;가 여러 번 나타납니다. 때로는 대본에서, 때로는 시각적 텍스트로 사용되며, 축자로는 사용되지 않습니다. Video Indexer는 컨텍스트를 기준으로 용어가 실제로 브랜드인지를 높은 정밀도로 검색하며, 기본적으로 90k개가 넘는 브랜드를 처리하고 지속적으로 업데이트됩니다. 02:25에 Video Indexer는 연설에서 브랜드를 검색한 다음, 02:40에 Windows 로고의 일부인 시각적 텍스트에서 다시 검색합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46aff122-efc8-4860-9715-8bafe1776c49.png"><img alt="image" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99f17a09-a4fa-4fba-9d9c-8b59c81f704a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="623"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0107b67d-1736-4c69-b4a7-207b352d63c7.png"><img alt="image" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f32ebbaf-7d3e-4a1a-96fe-d64a5b15d12e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="622"></a></p>


  <p>구조의 맥락에서 창에 대해 이야기하면 컨텍스트에서 명확히하는 방법을 알고있는 고급 Machine Learning 알고리즘을 기반으로 브랜드로 Windows&quot; 단어를 &quot;감지하지 못하며 Box, Apple, Fox 등에서도 마찬가지입니다. 브랜드 검색은 지원되는 모든 언어에서 작동합니다. 전체 Microsoft Build 2017 2일차 키노트 비디오 및 인덱스를 보려면 여기를 클릭하세요.</p>


  <h2>자신만의 브랜드 가져오기</h2>


  <p>우리는 이미 마이닝 알고리즘을 갖추고 있으며, 이는 브랜드를 채굴하고 정기적으로 브랜드 기반을 업데이트할 것입니다. 그러나 인덱스에서 브랜드를 추가하고 제외하는 것을 포함하는 브랜드의 사용자 지정도 허용합니다. 다음 스크린샷은 브랜드 사용자 지정 화면을 보여줍니다. <a href="https://vi.microsoft.com/" target="_blank">VI Portal 기본 페이지의</a> 오른쪽 위 모서리에 있는 사용자 지정 단추에서 연결할 수 있습니다. &#39;Mod Pizza&#39; 포함할 브랜드로 추가하겠습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5628c130-8825-4df6-8dff-bbf282336386.png"><img alt="image" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66447b96-603d-49f7-ab9f-8120f5cc8d1d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="626"></a></p>


  <p>새 사용자 지정 브랜드를 추가한 후의 인덱싱 결과는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3307263-0585-4f00-ace5-3aad270d7744.png"><img alt="image" border="0" height="291" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d46a437d-e643-460d-8495-7a887d73fd50.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66db6d0e-43d2-4b5c-8959-378d9bf572ab.png"><img alt="image" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86fe7880-53b5-45a1-92f7-ae03908d7891.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="625"></a></p>


  <p><a href="https://www.videoindexer.ai/media/67be446da0/" target="_blank">전체 Microsoft Build 2017 2일차 키노트 비디오 및 사용자 지정된 인덱스 내용을 보려면 여기를 클릭하세요</a>.</p>


  <h2>브랜드 사용자 지정 API 사용</h2>


  <p>Api 파트너 사용자 지정 브랜드 Web API에서 브랜드 검색을 사용자 지정할 수 있습니다. 기본 브랜드 검색을 사용하거나 사용하지 않도록 설정할 수 있으며 VI에서 검색하거나 무시할 사용자 지정 브랜드를 추가할 수 있습니다.</p>


  <p>검색 또는 필터링을 위해 고유한 브랜드를 추가하려면 브랜드 이름만 있으면 됩니다. 개선된 결과를 위해 가능한 경우 Wikipedia 페이지도 추가하는 것이 좋습니다. 브랜드가 속한 범주를 지정할 수도 있습니다. 그 순간부터 인덱싱된 모든 비디오는 사용자 지정을 고려합니다.</p>


  <h2>결론</h2>


  <p>브랜드 검색은 Video Indexer의 새로운 기능으로, 대규모 기본 제공 브랜드 카탈로그와 사용자 지정을 기반으로 음성 및 시각적 텍스트에서 브랜드 멘션을 인덱싱할 수 있습니다. 브랜드는 컨텍스트를 사용하여 다른 용어와 구분됩니다.</p>


  <p>VI에서 브랜드 검색을 사용하는 방법에 대한 자세한 내용은 <a href="https://aka.ms/viapi" target="_blank">VI 개발자 포털</a>의 API 설명서를 참조하세요.</p>
