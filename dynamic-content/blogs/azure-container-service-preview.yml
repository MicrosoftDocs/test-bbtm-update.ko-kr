Title: Azure Container Service 미리 보기
Summary: 현재는 고객이 사용할 수 있는 ACS(Azure Container Service)의 미리 보기를 만들고 있습니다.
Content: >-
  <p>현재는 고객이 사용할 수 있는 ACS(Azure Container Service)의 미리 보기를 만들고 있습니다. ACS는 애플리케이션 컨테이너를 오케스트레이션하는 데 사용되는 여러 &quot;마스터&quot; 머신과 함께 컨테이너 호스트 역할을 하는 가상 머신의 클러스터를 만들고 관리하는 Azure Compute 리소스 공급자입니다.<img align="right" alt="Machine generated alternative text:&#10;MESOS " height="435" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6170a97-42f8-47b7-908e-2a7062d98236.jpeg" style="height: 243px; width: 345px; margin: 5px 2px 0px" width="590"></p>


  <p>ACS는 기존 기술을 사용하여 Microsoft Azure 컨테이너 기반 애플리케이션을 배포하고 관리할 수 있는 인기 있는 오픈 소스 예약 및 오케스트레이션 도구의 최적화된 구성을 제공합니다. <span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000"><a href="https://azure.microsoft.com/en-us/blog/azure-container-service-now-and-the-future">9월에</a> 공유한 대로 이 미리 보기는 파트너 Docker Inc. 및 Mesosphere와의 작업을 기반으로 하여 Mesosphere&#39;DCOS(Datacenter Operating System)의 Docker, Apache Mesos 및 오픈 소스 구성 요소를 기반으로 프로덕션 준비 컨테이너 서비스를 제공합니다. </font></span> Microsoft는 오픈 소스 커뮤니티와 협력하여 고객의 애플리케이션 이식성을 손상시키지 않으면서 Azure에서 이러한 워크로드를 최적으로 실행할 수 있도록 했습니다.&nbsp; 이 작업은 계속되며 향후 이 서비스를 더욱 강화할 수 있기를 기대합니다.</p>


  <p>미리 보기의 초기 단계에서 관심 있는 <a href="https://aka.ms/acspreview">자기 지명</a> 을 요청하며 이메일로 후속 조치를&#39;. Azure 구독이 필요합니다. 아직 구독이 없는&rsquo; 경우 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=AA4C1C935"><u>무료 평가판</u></a>에 등록하지 않는 이유는 무엇인가요?</p>


  <h1>Azure 컨테이너 서비스 사용</h1>


  <p>Azure Container Service의 목표는 오늘날 고객들에게 인기 있는 오픈 소스 도구 및 기술을 사용하여 컨테이너 호스팅 환경을 제공하는 것입니다. 이를 위해 선택한 오케스트레이터에 대한 표준 API 엔드포인트를 공개합니다. 이러한 엔드포인트를 사용하여 해당 엔드포인트와 통신할 수 있는 모든 소프트웨어를 활용할 수 있습니다. 예를 들어, Docker Swarm 엔드포인트의 경우 Docker Compose를 사용하도록 선택할 수 있고 Apache Mesos의 경우 DCOS CLI를 사용하도록 선택할 수 있습니다.</p>


  <p align="center"><img alt="https://raw.githubusercontent.com/anhowe/scratch/master/mesos-marathon/images/mesos.png" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bcfd857-0f10-4cb4-8312-6935eea3750e.jpeg" width="546"></p>


  <p>이 방법은 애플리케이션에 대한 최대 유연성과 이식성을 제공합니다. 아래 비디오는 예제를 통해 테스트 클러스터의 오케스트레이터로 Apache Mesos를 사용하는 Azure Container Service와 함께 개발자 컴퓨터에서 Docker 컨테이너 및 Docker Compose를 사용하는 방법을 보여 줍니다. 추가 보너스로 비디오는 개발자가 소스 코드 리포지토리에 코드를 커밋할 때 ACS 클러스터에서 테스트 및 배포되도록 Jenkins를 CI/CD 서버로 사용하는 방법을 보여줍니다.</p>


  <p style="text-align: center"><iframe allowfullscreen="" frameborder="0" height="360" src="https://channel9.msdn.com/Events/Visual-Studio/Connect-event-2015/915/player" width="640"></iframe></p>


  <p>현재 서비스는 Linux 컨테이너만 지원합니다. Microsoft는 <a href="https://msdn.microsoft.com/en-us/virtualization/windowscontainers/about/about_overview"><u>Docker를 사용하여 Windows 서버 컨테이너를</u></a> 제공하기 위해 최선을 다하고 있으며 Apache Mesos는 Windows 이식되고 있습니다. 이 작업을 통해 향후 Azure Container Service에 Windows 서버 컨테이너 지원을 추가할 수 있습니다.</p>


  <h2>시작</h2>


  <p>미리 보기의 초기 단계에서 관심 있는 사람들이 <a href="https://aka.ms/acspreview">자기 지명</a>을 요청합니다. Azure 구독이 먼저 필요합니다. 아직 구독이 없는&rsquo; 경우 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=AA4C1C935"><u>무료 평가판</u></a>에 등록하지 않는 것이 어떨까요? 처리되면 설명서 및 지원 채널에 대한 정보가 포함된 이메일을 받게 됩니다. 그 동안 Docker Swarm을 사용하여 Mesos 및 ACS를 사용하는 ACS용 ARM 템플릿을 살펴보세요. 전체 공개 액세스는 2016년 초에 제공될 예정입니다.</p>
