Summary: Microsoft Azure Portal 2019년 1월 업데이트 Azure Firewall 뒤에 있는 VM용 Azure Backup; Azure 지도 및 훨씬 더 많은 드론에 대한 동적 임무 계획.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-logs-in-grafana-now-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0401">Grafana의 Azure Monitor 로그 - 현재 공개 미리 보기로 제공됩니다.</a></h3>


  <p>Grafana는 40개가 넘는 데이터 원본과 훌륭한 대시보드 기능, 풍부한 시각화 및 통합을 제공합니다. 이제 Microsoft Azure Monitor 로그에 대한 Grafana 통합을 미리 보기로 사용할 수 있습니다. 이 통합은 이제 Azure Monitor 데이터 원본의 일부로 사용할 수 있는 새 Log Analytics 플러그 인을 통해 수행됩니다. 대시보드에 Grafana를 이미 사용하고 있는 경우&rsquo; 이 새로운 플러그 인을 사용하면 다양한 모니터링 요구 사항에 맞게 단일 창이 만들어질 수 있습니다. 새 플러그 인을 사용하면 Log Analytics에서 사용할 수 있는 모든 데이터(예: 가상 머신 성능, 보안, 최근 Log Analytics와 통합된 Azure Active Directory 및 사용자 지정 로그를 포함한 다른 많은 로그 유형과 관련된 로그)를 표시할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hdinsight-now-supported-in-azure-cli/?ocid=AID765057&amp;wt.mc_id=CFID0401">HDInsight는 이제 Azure CLI에서 공개 미리 보기로 지원됨</a></h3>


  <p>Microsoft Azure CLI의 HDInsight에 대한 지원은 이제 공개 미리 보기에서 사용할 수 있습니다. 새로운 HDInsight 명령 그룹을 추가하면 이제 익숙한 플랫폼 간 Azure CLI와 함께 제공되는 모든 기능과 이점을 활용하여 HDInsight 클러스터를 관리할 수 있습니다. 새로운 HDInsight 명령 그룹을 추가하면 이제 익숙한 플랫폼 간 Azure CLI와 함께 제공되는 모든 기능과 이점을 활용하여 HDInsight 클러스터를 관리할 수 있습니다. Azure HDInsight는 고객이 Apache Hadoop, Spark, Kafka 등을 비롯한 인기 있는 오픈 소스 프레임워크를 쉽게 실행할 수 있도록 하는 오픈 소스 분석을 위한 쉽고 비용 효율적인 엔터프라이즈급 서비스입니다.</p>


