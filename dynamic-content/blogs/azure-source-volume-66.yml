  <p>Armon Dadgar (@armon), HashiCorp CTO 및 공동 설립자는 아론 슐레싱거 (@arschles)와 함께 모든 것 서비스 메시에 그를 학교에 합류합니다. 서비스 메시가 실제로 수행하는 작업, 서비스 메시를 사용하는 것이 적절한 시기와 이유, 관찰 가능성의 역할, 데이터 평면과 컨트롤 플레인 간의 차이점(그리고 앱 개발자와 관련된&#39;)을 이해할&#39;있습니다. Armon은 특정 예제 및 비유를 사용하여 개념을 실제로 만들고, Aaron은 자신이 좋아하는 프로젝트(Kubernetes)에 쉽게 적용하는 방법을 보고 좋아하는 리소스로 로그오프하므로 앱에 적용할 수 있습니다.</p>


