  <h2>고객 및 파트너</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/dynamic-mission-planning-for-drones-with-azure-maps/?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure 지도 사용하여 드론에 대한 동적 임무 계획</a></h3>


  <p>이 게시물은 소프트웨어 솔루션이 드론에 대한 동적 임무 계획이라는 새로운 기술 경계선에서 실시간 위치 인텔리전스를 위해 Azure 지도 사용하는 고객 AirMap을 강조합니다. AirMap은 드론을 위한 선도적인 글로벌 영공 관리 플랫폼입니다. AirMaps&rsquo; UTM(무인 교통 관리) 플랫폼을 사용하면 엔터프라이즈 및 드론 솔루션 공급자를 위한 안전하고 효율적이며 고급 드론 운영을 배포하고 운영할 수 있습니다.</p>


  <p align="center"><img alt="Example map of the Los Angeles area overlayed with polygons representing different geographic areas subject to airspace regulations." height="380" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db2d94ad-f660-4f66-b076-433fdf7753b3.png" title="AirMap은 영공 규정의 적용을 받는 여러 지리적 영역을 나타내는 다각형을 동적으로 렌더링합니다." width="500"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-29/?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure Marketplace 새 제품 &ndash; 볼륨 29</a></h3>


  <p>Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자로부터 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. Gold 및 Silver Microsoft Cloud Competency 파트너와 연결하여 Azure 채택을 도울 수도 있습니다. 12월 상반기에 온보딩 기준을 성공적으로 충족하는 60개 새로운 제품을 발표했습니다.</p>


