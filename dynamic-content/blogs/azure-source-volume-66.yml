  <h3>&nbsp;</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ai-is-the-new-normal-recap-of-2018/?ocid=AID765057&amp;wt.mc_id=CFID0401">AI는 새로운 정상입니다. 2018년 요약</a></h3>


  <p>AI 서비스, 도구 및 프레임워크 및 인프라 전반에 걸쳐 2018년부터 주요 10가지 Azure AI 하이라이트를 한눈에 살펴보세요. AI는 디지털 트랜스포메이션을 촉매합니다. Microsoft는 개발자, 데이터 과학자 및 기업이 의미 있는 과제를 해결하기 위해 인간의 독창성을 강화하는 시스템을 빌드할 수 있도록 AI에 액세스할 수 있도록 합니다. AI는 새로운 정상입니다. Microsoft는 제품 및 서비스에 20년 이상의 AI 연구를 적용했습니다. 이제 모든 사용자가 Excel 및 Power BI 같은 단순하면서도 강력한 생산성 도구를 통해 이 AI에 액세스할 수 있습니다. 모든 사용자에게 AI를 제공하는 것을 지속적으로 지원하기 위해 Microsoft는 Power BI 위한 새로운 AI 기능을 도입했습니다. 이러한 기능을 사용하면 모든 Power BI 사용자가 데이터에 숨겨진 실행 가능한 인사이트를 검색하고 사용하기 쉬운 AI를 통해 더 나은 비즈니스 결과를 얻을 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/our-2019-resolution-help-you-transform-your-2008-server-applications-with-azure/?ocid=AID765057&amp;wt.mc_id=CFID0401">2019 해결 방법: Azure를 사용하여 2008 서버 애플리케이션을 변환하는 데 도움이 됩니다!</a></h3>


  <p>Microsoft에서는 2008년 서버에&rsquo; 대한 지원이 종료되어 서버 새로 고침 과정을 어떻게 지원할 수 있는지 고민해 왔습니다. Azure가 2008년 서버 애플리케이션을 변환하기에 가장 적합한 3가지 이유는 보안, 혁신 및 비용 절감입니다. SQL Server 2008/R2에 대한 지원 종료는 2019년 7월 9일에 6개월도 채 남지 않았으며 2020년 1월 14일에 Windows Server 2008/R2에 대한 지원이 종료됩니다. Windows 7, Office 2010 및 Exchange Server 곧 확장 지원을 종료합니다. Microsoft와 파트너는 모든 단계에서 도움을 주기 위해 여기에 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-obtains-korea-information-security-management-system-k-isms-certification/?ocid=AID765057&amp;wt.mc_id=CFID0401">Microsoft Azure K-ISMS(Korea-Information 보안 관리 시스템) 인증을 획득합니다.</a></h3>


  <p>Microsoft는 전 세계 조직이 국가, 지역 및 산업별 규정 요구 사항을 준수하도록 지원합니다. K-ISMS 인증은 한국인터넷보안국(KISA)에 의해 도입되었으며 엄격한 제어 요구 사항을 통해 지역 내 데이터의 보안 및 개인 정보를 보장하도록 설계되었습니다. 이 인증을 달성하면 한국의 Azure 고객은 주요 디지털 정보 자산의 보호를 위한 현지 법적 요구 사항을 보다 쉽게 준수하고 KISA 규정 준수 표준을 보다 쉽게 충족할 수 있습니다. KISA는 한국 내 정보 기술 인프라를 보호하기 위해 K-ISMS를 설립했습니다. 이를 통해 조직은 효과적인 위험 관리를 용이하게 하고 모범 사례 보안 조치를 적용할 수 있는 정보 보안 관리 시스템을 구현하고 운영할 수 있습니다.</p>


