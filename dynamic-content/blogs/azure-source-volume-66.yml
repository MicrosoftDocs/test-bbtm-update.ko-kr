  <p>HashiCorp Consul은 모든 런타임 플랫폼과 퍼블릭 또는 프라이빗 클라우드에서 서비스를 연결, 보안 및 구성하는 분산 서비스 메시입니다. 이 에피소드에서 Scott Hanselman은 HashiCorp&#39;제프리 그로센바흐와 함께 Helm을 사용하여 AKS(Azure Kubernetes Service) 클러스터에 Consul 서버를 설치합니다. 다음으로 Consul을 사용하여 마이크로 서비스 쌍을 배포하고 보호합니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Using-HashiCorp-Consul-to-connect-Kubernetes-clusters-on-Azure/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://channel9.msdn.com/Shows/Azure-Friday/Run-Azure-Functions-from-Azure-Data-Factory-pipelines?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure Friday | Azure Data Factory 파이프라인에서 Azure Functions 실행</a></h3>


  <p>Azure Functions는 인프라를 명시적으로 프로비전 또는 관리하지 않고도 필요 시 코드를 실행할 수 있는 서버리스 컴퓨팅 서비스입니다. Azure Functions를 사용하면 다양한 이벤트에 대한 응답으로 스크립트 또는 코드 조각을 실행할 수 있습니다. ADF(Azure Data Factory)는 ETL(추출 변환 로드) 워크플로를 반복적으로 빌드, 오케스트레이션 및 모니터링할 수 있는 Azure의 관리되는 데이터 통합 서비스입니다. 이제 Azure Functions가 ADF와 통합되어 데이터 팩터리 파이프라인에서 한 단계로 Azure 함수를 실행할 수 있습니다.</p>


