  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-backup-for-virtual-machines-behind-an-azure-firewall?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure Firewall 뒤에 있는 가상 머신에 대한 Azure Backup</a></h3>


  <p>2018년 6월에 공개 미리 보기로 제공된 Azure 백업 기능의 SQL Server Azure Backup에 대해 자세히 알아봅니다. 이 워크로드 백업 기능은 Azure IaaS VM에서 실행되는 SQL 서버를 백업하는 포괄적인 솔루션을 제공하기 위해 네이티브 SQL 백업 및 복원 API를 활용하는 인프라 없는 PAYG(종량제) 서비스로 빌드됩니다. Azure Backup은 Recovery Services 자격 증명 모음에 안전하게 저장하여 VM의 데이터를 보호합니다. Azure VM 내에서 실행되는 SQL 서버의 백업에는 백업을 업로드하고 모니터링 정보를 내보내기 위해 백업 확장이 Azure Backup 서비스와 통신해야 합니다. Azure Backup과 Azure Firewall은 서로 잘 보완하여 Azure의 리소스 및 데이터를 완벽하게 보호합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8da912f7-bb5c-448f-9120-87ba3c2aa8fe.png"><img alt="Screenshot of editing an application rule collection in Azure Backup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8da912f7-bb5c-448f-9120-87ba3c2aa8fe.png" title="Azure Backup이 Azure VM에서 SQL 서버를 보호할 수 있도록 하는 샘플 규칙"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/create-alerts-to-proactively-monitor-your-data-factory-pipelines/?ocid=AID765057&amp;wt.mc_id=CFID0401">데이터 팩터리 파이프라인을 사전에 모니터링하는 경고 만들기</a></h3>


  <p>조직은 데이터 통합 작업 실패의 위험과 다른 다운스트림 프로세스에 미치는 영향을 줄이려고 합니다. 데이터 통합 프로젝트를 모니터링하는 수동 접근 방식은 비효율적이며 시간이 많이 걸립니다. 따라서 조직은 전체 시스템에 영향을 미치기 전에 비효율성을 제거하고 문제를 파악하기 위해 데이터 통합 프로젝트를 모니터링하고 관리하는 자동화된 프로세스를 원합니다. 이제 조직은 데이터 통합 이벤트(성공/실패)에 대한 경고를 만들고 Azure Data Factory를 사용하여 사전에 모니터링하여 운영 생산성을 향상시킬 수 있습니다. 경고를 만들면 데이터 통합 프로젝트의 24/7 모니터링이 보장되며, 데이터가 손상되거나 다운스트림 프로세스에 영향을 미치기 전에 문제를 알릴 수 있습니다. 이렇게 하면 조직에서 더 민첩하고 전반적인 데이터 통합 프로세스에 대한 신뢰를 높일 수 있습니다. Azure Friday의 이 에피소드에 대해 자세히 알아보세요. <a href="https://channel9.msdn.com/Shows/Azure-Friday/Monitor-your-Azure-Data-Factory-pipelines-proactively-with-alerts?ocid=AID765057&amp;wt.mc_id=CFID0401">경고를 사용하여 Azure Data Factory 파이프라인을 사전에 모니터링합니다.</a></p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Monitor-your-Azure-Data-Factory-pipelines-proactively-with-alerts/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-automatic-device-management-helps-deploying-firmware-updates-at-scale/?ocid=AID765057&amp;wt.mc_id=CFID0401">자동 디바이스 관리를 Azure IoT 대규모 펌웨어 업데이트를 배포하는 데 도움이 됩니다.</a></h3>


  <p>Azure IoT Hub에서 자동 디바이스 관리는 전체 수명 주기를 통해 대규모 디바이스를 관리하는 반복적이고 복잡한 작업을 자동화합니다. Azure IoT DevKit OTA(무선) 펌웨어 업데이트 프로젝트는 자동 디바이스 관리의 훌륭한 구현입니다. 자동 디바이스 관리를 사용하여 해당 속성을 기반으로 디바이스 집합을 대상으로 지정하고, 원하는 구성을 정의하고, 범위에 나올 때마다 IoT Hub에서 디바이스를 업데이트하도록 할 수 있습니다. 이 게시물은 펌웨어 업데이트 사용 사례의 고유한 구현을 시작할 수 있는 몇 가지 방법을 강조 표시합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/pix2story-neural-storyteller-which-creates-machine-generated-story-in-several-literature-genre/?ocid=AID765057&amp;wt.mc_id=CFID0401">Pix2Story: 여러 문학 장르에서 기계로 생성된 스토리를 만드는 신경망 스토리텔러</a></h3>


  <p>Microsofts&rsquo; AI Lab 프로젝트 중 하나인 Pix2Story는 Azure의 신경망 스토리텔러 웹 애플리케이션으로, 그림을 업로드하고 여러 문학 장르를 기반으로 기계에서 생성된 스토리를 가져올 수 있습니다. 아이디어는 업로드 된 그림에서 캡션을 얻고 장르와 그림을 기반으로 내러티브를 생성하기 위해 되풀이 신경망 모델에 공급하는 것입니다. 소스 코드는 사용자 고유의 모델을 학습할 수 있도록 GitHub 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-data-explorer-plugin-for-grafana-dashboards/?ocid=AID765057&amp;wt.mc_id=CFID0401">Grafana 대시보드용 Azure Data Explorer 플러그 인</a></h3>


  <p>Grafana는 시계열 분석을 시각화하도록 설계된 선도적인 오픈 소스 소프트웨어입니다. 데이터를 쿼리 및 시각화하고 이러한 시각화를 기반으로 대시보드를 만들고 공유할 수 있는 분석 및 메트릭 플랫폼입니다. Grafanas&rsquo;의 아름다운 시각화를 Azure Data Explorers&rsquo; 스냅 임시 쿼리와 결합하면 엄청난 양의 데이터에 대한 유용한 사용 가능성이 생성됩니다. 이 게시물에서는 Azure Data Explorer 데이터 세트 위에 대시보드를 빌드하기 위해 Grafana를 사용할 경우의 이점을 보여 줍니다. Grafana 및 Azure Data Explorer 팀은 직관적이고 강력한 Kusto 쿼리 언어를 사용하여 Azure Data Explorer에서 데이터에 연결하고 시각화할 수 있는 전용 플러그 인을 만들었습니다. 분석 도구 및 서비스에 대한 추가 커넥터 및 플러그 인은 앞으로 몇 주 안에 추가될 예정입니다.</p>


