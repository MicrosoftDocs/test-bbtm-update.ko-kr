  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-portal-january-2019-update/?ocid=AID765057&amp;wt.mc_id=CFID0401">Microsoft Azure Portal 2019년 1월 업데이트</a></h3>


  <p>이번 달에&rsquo;는 방문 페이지의 탐색 편의성을 향상시키고, 대시보드 타일 기능에 추가하고, Azure Container Instances의 기능을 향상시키는 업데이트를 제공합니다. 새 Azure Portal 홈페이지는 Azure에 빠르고 쉽게 진입할 수 있는 지점이며 Azure.Source에 대한 링크를 포함하여 Azure의 새로운 항목을&rsquo; 최신 상태로 유지하는 데 도움이 됩니다. Azure Portal을 사용하면 <a href="https://preview.portal.azure.com?ocid=AID765057&amp;wt.mc_id=CFID0401">preview.portal.azure.com</a> 방문하여 미리 보기에서 기능을 테스트할 수 있습니다.</p>


