  <p>Azure Portal 외에도 <a href="https://azure.microsoft.com/documentation/articles/sql-database-geo-replication-transact-sql/">T-SQL</a>, <a href="https://azure.microsoft.com/documentation/articles/sql-database-geo-replication-powershell/">PowerShell</a> 또는 <a href="https://msdn.microsoft.com/library/mt163571.aspx">REST API</a>를 사용하여 읽을 수 있는 보조 데이터베이스를 구성할 수 있습니다.</p>


  <h2>표준 지역 복제 사용 중단</h2>


  <p>활성 지역 복제는 표준 지역 복제의 상위 집합이며 모든 서비스 계층에서 사용할 수 있으므로 표준 지역 복제 구성 옵션은 12개월 후에 사용 중지됩니다. 그때까지 이 기능은 완전히 지원됩니다.</p>
