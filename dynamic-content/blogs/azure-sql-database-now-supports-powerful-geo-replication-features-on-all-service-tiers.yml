Slug: azure-sql-database-now-supports-powerful-geo-replication-features-on-all-service-tiers
Title: 이제 Azure SQL Database 모든 서비스 계층에 대한 강력한 지역 복제 기능을 지원합니다.
Summary: 기본 제공 활성 지역 복제는 일반적으로 1년 이상 Premium 데이터베이스에서 사용할 수 있습니다. 점점 더 많은 SaaS 고객이 사용을 포함하여 다중 테넌트 디자인 패턴을 사용합니다.
Content: >-
  <p>기본 제공 활성 지역 복제는 일반적으로 1년 이상 Premium 데이터베이스에서 사용할 수 있습니다. 탄력적 풀 사용을 포함하여 다중 테넌트 디자인 패턴을 사용하는 SaaS 고객이 늘어나면서 데이터베이스 유형과 무관하게 일관된 지역 복제 기능이 이러한 애플리케이션에 도움이 될 것이라는 피드백을 받습니다. 오늘 우리는 모든 서비스 계층으로 활성 지역 복제를 확장했다는 것을 발표하게되어 기쁩니다. 이제 모든 데이터베이스에서 사용할 수 있는 기능은 다음과 같습니다.</p>


  <ul>
   <li>전 세계 모든 지역에서 보조 데이터베이스를 만드는 기능</li>
   <li>읽기 전용 액세스를 사용하여 보조 데이터베이스에 연결하는 기능</li>
   <li>동일하거나 다른 지역에 최대 4개의 병렬 보조 데이터베이스를 만드는 기능</li>
   <li>보조 데이터베이스의 성능 목표를 구성하는 기능</li>
   <li>장애 조치(failover)가 보조 데이터베이스 중 하나로 활성화되면 다른 보조 데이터베이스가 새 주 데이터베이스에 자동으로 연결됩니다.</li>
  </ul>


  <p>보조 데이터베이스의 가격은 선택한 성능 목표의 1배 가격입니다. 예를 들어 애플리케이션에 P2 주 데이터베이스가 필요하지만 보조 데이터베이스가 P1 성능 목표로 구성된 경우 보조 데이터베이스에 대한 P1 가격이 청구됩니다. 이 옵션은 데이터베이스 쓰기 작업이 많은 애플리케이션에서는 복제 지연이 증가할 수&nbsp; 있으므로 장애 조치(failover) 후 상당한 데이터 손실 위험이 높기 때문에 권장되지 않습니다.&nbsp; 보조 데이터베이스는 주 데이터베이스와 동일한 서비스 계층에 있어야 합니다. 따라서 주 데이터베이스에 대해 S0 또는 P1 성능 목표를 사용하는 경우 성능 목표가 낮은 보조 데이터베이스를 구성할 수 없습니다.</p>


  <p>이 추가 기능을 활용하려면 아래 그림과 같이 V12 서버에서 기본 또는 표준 데이터베이스의 읽기 가능한 보조 데이터베이스를 하나 또는 여러 개 만들 수 있습니다. Premium 업그레이드할 필요가 없습니다.</p>


