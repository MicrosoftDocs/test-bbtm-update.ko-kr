Slug: get-started-with-azure-cosmos-db-through-this-technical-training-series
Title: 이 기술 교육 시리즈를 통해 Azure Cosmos DB 시작
Summary: 어떤 규모에서든 짧은 대기 시간이 필요한 새 애플리케이션을 빌드하고 있나요? 또는 NoSQL 데이터베이스를 클라우드로 마이그레이션하는 중입니까? 또는 Azure Cosmos DB를 시작하는 데 도움이 되는 적절한 리소스를 찾고 있나요?
Content: >-
  <p>어떤 규모에서든 짧은 대기 시간이 필요한 새 애플리케이션을 빌드하고 있나요? 또는 NoSQL 데이터베이스를 클라우드로 마이그레이션하는 중입니까? 또는 Azure Cosmos DB를 시작하는 데 도움이 되는 적절한 리소스를 찾고 있나요?</p>


  <p>Azure Cosmos DB의 기능과 잠재력을 살펴보는 7주간의 <a href="https://info.microsoft.com/ww-landing-cosmos-db-training-series-multi-reg.html" target="_blank">Azure Cosmos DB 기술 교육 시리즈</a> 중 하나 또는 전부에 참여하세요. Azure Cosmos DB를 새로 사용하든 경험이 풍부한 사용자&rsquo;이든&rsquo; 관계없이 데이터베이스 기술을 더 잘 이해하고 시작하는 데 필요한 실용적인 기술을 갖추어야 합니다.</p>


  <p>Azure Cosmos DB는 네이티브 NoSQL을 지원하는 세계&rsquo; 최초의 글로벌 분산 다중 모델 데이터베이스 서비스입니다. 클라우드용으로 설계된 Azure Cosmos DB를 사용하면 사용자가 SLA로 보장되는 짧은 대기 시간, 처리량 및 99.99%의 가용성으로 데이터를 가져오는 행성 규모 애플리케이션을 빌드할 수 있습니다.</p>


  <p>이 교육 시리즈에서는&rsquo; 클라우드 데이터베이스를 가동 및 실행하는 데 필요한 모든 것을 알아봅니다. 첫 번째 세션에서<a href="https://info.microsoft.com/ww-landing-technical-overview-azure-cosmos-db-live.html">는 Azure Cosmos DB에 대한 기술 개요</a>를 다루었으며, 다음 주에<a href="https://info.microsoft.com/ww-landing-build-migrate-mongodb-to-azure-cosmos-db-live.html">는 Mongo DB 애플리케이션을 Azure Cosmos DB로 마이그레이션하고</a>,&rsquo; <a href="https://info.microsoft.com/ww-landing-build-serverless-app-azure-cosmos-db-live.html">서버리스 애플리케이션</a>을 빌드하고, Azure Cosmos DB, Azure Functions 및 Spark를 사용하여 <a href="https://info.microsoft.com/ww-landing-real-time-analytics-azure-spark-live.html">실시간 분석을</a> 사용하도록 설정하는 것과 같은 심층적인 항목으로 진행합니다. 또한 이러한 기술 세션에서는 Graph <a href="https://info.microsoft.com/ww-landing-graph-and-table-api-azure-cosmos-db-live.html">API, Table API</a> 및 <a href="https://info.microsoft.com/ww-landing-build-migrate-mongodb-to-azure-cosmos-db-live.html">Mongo DB API</a>를 비롯한 Azure Cosmos DB 기능 및 서비스 제품의 라이브 데모를 다룹니다.</p>


  <p><strong>세션 1</strong>: <a href="https://info.microsoft.com/ww-landing-technical-overview-azure-cosmos-db-live.html" target="_blank">Azure Cosmos DB의 기술 개요</a><br>

  <strong>세션 2</strong>: <a href="https://info.microsoft.com/ww-landing-real-time-personalized-experiences-live.html" target="_blank">AI 및 서버리스 기술을 사용하여 실시간 개인 설정된 환경 빌드</a><br>

  <strong>세션 3</strong>: <a href="https://info.microsoft.com/ww-landing-graph-and-table-api-azure-cosmos-db-live.html" target="_blank">Azure Cosmos DB에서 Graph API 및 Table API 사용</a><br>

  <strong>세션 4</strong>: <a href="https://info.microsoft.com/ww-landing-build-migrate-mongodb-to-azure-cosmos-db-live.html" target="_blank">Mongo DB 앱을 빌드하거나 Azure Cosmos DB로 마이그레이션</a><br>

  <strong>세션 5</strong>: <a href="https://info.microsoft.com/ww-landing-operations-of-azure-cosmos-db-live.html" target="_blank">Cosmos DB 작업 이해</a><br>

  <strong>세션 6</strong>: <a href="https://info.microsoft.com/ww-landing-build-serverless-app-azure-cosmos-db-live.html" target="_blank">Azure Cosmos DB 및 Azure Functions를 사용하여 서버리스 앱 빌드</a><br>

  <strong>세션 7</strong>: <a href="https://info.microsoft.com/ww-landing-real-time-analytics-azure-spark-live.html" target="_blank">Azure Cosmos DB 및 Spark를 사용하여 실시간 분석 적용</a></p>


  <p>Azure Cosmos DB를 사용하면 놀라울 정도로 강력한 행성 규모 앱을 보다 쉽게 빌드할 수 있습니다. 기술 시리즈에 참여하여 Azure Cosmos DB 엔지니어링 팀에서 자세히 알아보세요. 단일 세션&rsquo;(위) 또는 전체 집합(아래)을 포함하는 attendwhether&rsquo;에 참석&mdash;하려는 세션을 선택합니다.</p>


