Title: Microsoft Azure Stack용 Intel Xeon 확장 가능 프로세서 업데이트
Summary: 오늘 새로운 Intel Xeon 확장 가능 프로세서 제품군("Purley")을 사용하여 Azure Stack 시스템의 유효성 검사를 발표합니다. Intel Xeon 확장성 프로세서에서 Azure Stack을 실행하는 경우...
Content: >-
  <p>오늘 Microsoft는 Intel Xeon 확장 가능 프로세서(&ldquo;Purley&rdquo;)의 새로운 제품군을 사용하여 Azure Stack 시스템의 유효성 검사를 발표합니다. Azure Stack이 Intel Xeon 확장 가능 프로세서에서 실행되면 고객은 성능 및 용량이 향상될 것으로 예상할 수 있습니다(결과는 구성에 따라 다름). Intel Xeon 확장 가능 프로세서는 새로운 IO 스택 개선 사항을 제공하고 CPU당 최대 28개의 코어를 지원하며 메모리 대역폭(최대 1.5TB)을 50% 향상합니다.</p>


  <p>이러한 새로운 시스템의 가용성 날짜는 2017년 11월부터 2018년 2월까지 하드웨어 공급업체(Cisco, Dell EMC, Hewlett Packard Enterprise, 화웨이, 레노버 및 워트만/테라)에 따라 달라집니다. 세부 정보는 해당 하드웨어 공급업체에 직접 문의하여 얻을 수 있습니다. 또한, 오늘 인텔은 쉽게 배포하고 균형 잡힌 성능을 제공하도록 조정되고 최적화된 특정 솔루션을 통해 하이브리드 클라우드 채택에 대한 고객 여정을 가속화하기 위한 회사의&rsquo; 공동 의지를 반영하는 Microsoft Azure Stack용 Intel Select Solutions를 발표했습니다.</p>


  <p>이러한 새 시스템에서도 고객은 현재 Azure Stack 구매 및 배포를 자신 있게 계속할 수 있습니다. 하드웨어 공급업체에 따라 Intel Xeon E5 v4 제품군(&ldquo;Broadwell&rdquo;)을 사용하는 Azure Stack 시스템의 가용성은 최대 12개월 동안 계속됩니다. Azure Stack에 대한 크기 조정 아키텍처는 서로 다른 하드웨어를 갖는 다른 배율 단위를 사용하도록 설정하여 동일한 인스턴스의 다세대 하드웨어를 차지합니다. 따라서 이 기능이 추가되면 고객은 동일한 클라우드 엔드포인트에서 다세대 하드웨어를 사용하여 용량을 증분할 수 있습니다.</p>
