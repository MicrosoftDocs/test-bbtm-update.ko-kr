Title: '지금 사용 가능: 웹 역할 v1.1용 Azure Accelerator Windows'
Summary: Nathan Totten은 웹 역할용 Azure Accelerator 버전 1.1&rdquo;을 Windows 자신의 게시물&ldquo;에서 Windows Azure Accelerator for Web Roles에 대한 업데이트 릴리스를 발표했습니다. 이 가속기...
Content: '<p>Nathan Totten은 웹 <a target="_blank" href="https://ntotten.com/2011/08/windows-azure-accelerator-for-web-roles-version-1-1/">역할용 Azure Accelerator 버전 1.1&rdquo;을 Windows 자신의 게시물&ldquo;에서 Windows Azure Accelerator for Web Roles에 대한</a> 업데이트 릴리스를 발표했습니다.<a target="_blank" href="https://waawebroles.codeplex.com/"></a><span style="text-decoration: underline;"></span> 이 가속기를 사용하면 30초 이내에 웹 배포를 사용하여 여러 인스턴스로 Azure 웹 역할을 <a target="_blank" href="https://azure.microsoft.com/">Windows</a> 웹 사이트를 배포할 수 있습니다. 또한 오늘&rsquo; 업데이트는 향상된 로깅, Windows Azure CDN 지원과 같은 새로운 기능을 추가하고 가속기에서 실행되는 사이트를 더 쉽게 테스트할 수 있도록 합니다. 또한 MVC3 및 PHP 지원은 기본적으로 사용하도록 설정되어 있으므로 bin 배포 또는 시작 작업 구성에 대해 걱정할 필요가 없습니다&rsquo;. Windows Azure에서 ASP.NET, MVC 및 PHP 사이트를 테스트하고 배포하는 것이 얼마나 쉬운지 확인해 보세요.</p>  <p><a target="_blank" href="https://waawebroles.codeplex.com/">Windows Azure Accelerator for Web Roles를 다운로드합니다.</a>&nbsp;</p>  <p>자세한 내용은 <a target="_blank" href="https://ntotten.com/2011/08/windows-azure-accelerator-for-web-roles-version-1-1/">Nathans&rsquo; 게시물을 참조</a>하세요.</p>'
