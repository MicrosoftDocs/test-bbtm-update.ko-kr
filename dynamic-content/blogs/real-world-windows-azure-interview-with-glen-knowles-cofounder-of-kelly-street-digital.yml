Title: '실제 세계 Windows Azure: 글렌 놀스와 인터뷰, 켈리 스트리트 디지털의 공동 설립자'
Summary: Real World Windows Azure 시리즈의 일환으로 켈리 스트리트 디지털의 공동 창립자인 Glen Knowles와 Windows Azure 플랫폼을 사용하여 캠페인 택시 플랫폼을 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="">켈리 스트리트 디지털</a>의 공동 창립자인 Glen Knowles와 Windows Azure 플랫폼을 사용하여 클라우드에서 캠페인 택시 플랫폼을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: 켈리 스트리트 디지털과 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>Knowles:</b> 켈리 스트리트 디지털 (Kelly Street Digital)은 8 명의 직원 6 명이 개발자인 자체 자금 지원 스타트업 회사입니다. 고객이 여러 마케팅 캠페인에서 소비자 상호 작용을 추적하는 데 도움이 되는 구독에서 사용할 수 있는 애플리케이션인 캠페인 택시를 만들었습니다. 광고 및 마케팅 기관을 위해 설계된 이 기능은 고객이 디지털 캠페인을 설정하고, 웹 사이트에 기능을 추가하고, 소비자 정보를 단일 데이터베이스에 저장하고, 보고서에 데이터를 표시하는 데 도움이 됩니다. </p>  <p><b>MSDN: Windows Azure 플랫폼에서 캠페인 택시를 구현하기 전에 켈리 스트리트 디지털이 직면한 가장 큰 과제는 무엇이었나요?</b></p>  <p><b>Knowles: </b> 캠페인 택시 베타 애플리케이션은 7개월 동안 Amazon Web Services에 상주했습니다. 클라우드 환경 및 데이터베이스 서버를 관리하기 위해 컨설턴트를 고용해야 했습니다. 컨설턴트를 고용하는 데 비용이 많이 들뿐만 아니라 때로는 우선 순위가 충돌하고 다른 표준 시간대에 살았기 때문에 신뢰할 수 없었습니다. 크리스마스 휴가 며칠 전인 2009년 12월, 아마존 클라우드의 캠페인 택시 인스턴스의 실행이 중단되었습니다. 컨설턴트는 프랑스 파리에서 휴가를 보내고 있었습니다. 나는 아마존을 호출 할 수 없습니다, 그들은 지원 옵션을 제공하지 않았다. 우리가 할 수있는 가장 좋은 것은 개발자 포럼에 게시하는 것이었습니다. 개발자 커뮤니티에 지원을 의존하는 경우 크리스마스에 휴일이기 때문에 사용할 수 없습니다. <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee309870.aspx">보다 안정적인 클라우드 솔루션</a>이 필요했습니다.  </p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>Knowles: </b> <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼에서 캠페인 택시를 사용하여 2주 간의 파일럿 프로그램을 진행했습니다.  가장 먼저 발견한 것은 애플리케이션의 응답 시간이 Amazon Web Services보다 훨씬 빠르다는 것입니다. 애플리케이션을 Windows Azure로 마이그레이션하는 데 3주가 걸렸습니다. Microsoft <a target="_blank" href="https://www.microsoft.com/bizspark/">BizSpark</a> 통해 수석 개발자를 4시간 교육으로 보낸 다음, 애플리케이션의 관계형 데이터베이스를 SQL Azure로 이식하는 스크립트를 빠르게 작성했습니다. Microsoft SQL Server Microsoft SQL Azure 마이그레이션하는 것은 매우 유사하기 때문에 매우 간단했습니다. Blob Storage를 사용하여 소비자 데이터를 가져오고, 고객의 업로드된 데이터 파일을 일시적으로 저장하고, SQL Azure 백업 인스턴스를 저장합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5327.KSDSS.png" border="0"></p>  <p>캠페인 택시 애플리케이션은 마케팅 캠페인 중 소비자 상호 작용을 집계합니다.</p>  <p><br>  <b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점이 있나요?</b></p>  <p><b>Knowles: </b> Amazon Web Services에 대해 매달 미화 4,970달러를 지불했습니다. Windows Azure 플랫폼을 구독하는 비용은 동일한 구성에 대해 월 $795인 해당 비용의 16%에 불과합니다. 연간 비용 절감액을 사용하여 개발자의 급여를 지불할 수 있습니다.  또한 캠페인 택시는 Windows Azure 플랫폼에서 훨씬 더 빠르게 실행됩니다. 이러한 종류의 향상된 대기 시간을 위해 프리미엄을 지불했을 것입니다. Windows Azure는 믿을 수 없는 제품입니다. 저는 스타트업 네트워크에서 전도사입니다. 이 클라우드 플랫폼을 선택했고 이를 고수하고 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7774.KSDLogo.png" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요.&nbsp; <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/11/real-world-windows-azure-interview-with-glen-knowles-cofounder-of-kelly-street-digital.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
