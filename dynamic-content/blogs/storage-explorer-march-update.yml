Slug: storage-explorer-march-update
Title: 'Microsoft Azure Storage Explorer 미리 보기: 3월 업데이트'
Summary: 이 게시물에서는 테이블 및 큐에 대한 지원을 포함하여 Storage Explorer 대한 최신 기능을 다룹니다.
Content: >-
  <p>오늘&#39;테이블 및 큐에 대한 지원을 포함하는 Microsoft Azure Storage Explorer(미리 보기)의 3월 업데이트를 발표하게 되어 기쁩니다.</p>


  <p>첫 번째 릴리스가 끝난 후 테이블 및 큐 지원을 요청하는 수백 개의 요청을 받았습니다. 이 피드백에 따라 이 새로운 버전의 Storage Explorer 다음 기능과 공유하게 되어 매우 기쁘게&#39;.</p>


  <ul>
   <li>테이블 지원</li>
   <li>큐 지원</li>
   <li>Storage 계정에 대한 SAS 지원을 포함한 SAS 기능</li>
   <li>성능 향상</li>
   <li>디자인이 업데이트되었습니다.</li>
   <li>업데이트 알림</li>
  </ul>


  <h2>테이블</h2>


  <p>테이블의 경우 컨테이너 내의 엔터티를 보고 그에 대한 쿼리를 작성할 수&#39;있습니다. 파티션 키 및 행 키를 기준으로 필터링하거나 타임스탬프 기간에 따라 검색하는 기능과 같은 일반적인 쿼리 조각을 쉽게 삽입할 수도 있습니다.</p>


  <p><img alt="Storage Explorer query" border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50997191-16f1-47fe-956e-ca0696f824cd.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorer 쿼리" width="360"></p>


  <p>원하는 엔터티 또는 엔터티를&#39;찾으면 해당 속성의 값을 수동으로 편집하거나 삭제할 수 있습니다. 마지막으로 테이블 내용을 CSV 파일로 내보내거나 기존 CSV 파일을 테이블로 가져올 수 있습니다. 전송 서버 쪽을 유지하려는&#39;경우 한 Storage 계정에서 다른 계정으로 테이블을 복사할 수도 있습니다.</p>


  <h2>큐</h2>


  <p>큐의 경우 기본 기능에 집중했습니다. 가장 최근의 32개 메시지를 볼 수 있습니다. 여기에서 특정 메시지를 보거나, 새 메시지를 큐에 추가하거나, 상위 메시지를 큐에서 제거하거나, 전체 큐를 지울 수 있습니다.</p>


  <h2>SAS 기능</h2>


  <p>테이블과 큐는 모두 Blob 컨테이너와 동일한 SAS 기능을 지원합니다. 큐 및 테이블에 대한 SAS URI를 만들고 SAS 키를 제공하여 특정 큐 또는 테이블에 연결할 수도 있습니다.</p>


  <p>이 릴리스에서는 Storage 계정에 대한 공유 액세스 서명을 생성할&#39;있습니다. 또한 Storage 계정에 대한 SAS URI를 제공하여 Storage 계정에 연결할 수&#39;있습니다. SAS 생성 및 연결 기능은 테이블 및 큐에도 사용할 수 있습니다.</p>


  <p>SAS URI를 생성하려면 Storage 계정을 마우스 오른쪽 단추로 클릭하고 공유 액세스 서명&hellip;&quot; 가져오기를 선택합니다&quot;. 리소스를 연결하려면 부모 &quot;Storage 계정 노드를 마우스 오른쪽 단추로 클릭하고 SAS를 사용하여 계정&quot; 연결을 선택합니다&quot;.&quot;</p>


  <p><img alt="Storage Explorer - attach with SAS" border="0" height="110" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb251cc9-6073-45d9-b71c-e11f373a0677.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorer - SAS로 연결" width="250"></p>


  <p><img alt="Storage Explorer - SAS dialog" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3b1f367-1ee0-45b2-ae65-284eda5e1bd5.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorer - SAS 대화 상자" width="360"></p>


  <h2>업데이트 알림</h2>


  <p>마지막으로 이 Storage Explorer 버전부터 애플리케이션에 대한 새 업데이트에 대한 알림을 받을&#39;있습니다. storageexplorer.com 최신 버전에 연결하는 정보 표시줄 메시지로 <a href="https://storageexplorer.com/">표시됩니다.</a></p>


  <h2>요약</h2>


  <p>마지막으로 이러한 기능을 공유하게 되어 기쁘게&#39;있지만, 아직 작업이 완료되지 않았습니다. 파일 공유에 대해 잊지&#39;. 또한 Blob 컨테이너, 테이블 및 큐에 기능을 계속 추가할&#39;있습니다. Storage Explorer 보고 싶은 기능에 대한 제안이나 요청이&#39;경우 애플리케이션에서 직접 피드백을 보낼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19b8be66-8f0a-443d-b162-8641f084d3a5.png"><img alt="Storage Explorer Feedback" border="0" height="180" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82019160-a4dd-4f74-91aa-6b6319f586f5.png" style="border-width: 0px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorer 피드백" width="250"></a></p>


  <p>이러한 채널을 통해 여러분의 의견과 생각을 공유해 주시기 바랍니다.</p>


  <p>-Storage Explorer 팀</p>
