Title: '게스트 게시물: 클라우드에서 NoSQL을 제공하는 10gen 및 Microsoft 파트너'
Summary: '편집자&rsquo; 주: 오늘의&rsquo; 게시물은 스리다르 난순데스와란에서 온다, 10gen에서 소프트웨어 엔지니어. 10gen은 MongoDB를 개발하고 오픈에 대한 프로덕션 지원, 교육 및 컨설팅을 제공합니다...'
Content: '<p><b><i>편집자&rsquo; 주: </i></b><i>오늘의&rsquo; 게시물 <a target="_blank" href="https://twitter.com/snanjund">은 스리다르 난순데스와란</a>에서 온다, 10gen에서 소프트웨어 엔지니어</i>. <i>10gen은 MongoDB를 개발하고 오픈 소스 데이터베이스에 대한 프로덕션 지원, 교육 및 컨설팅을 제공합니다.<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8206.SridharHS.jpg" alt="" border="0" height="139" width="92"></i></p>  <p><a target="_blank" href="https://www.10gen.com/">10gen</a>의 Microsoft는 Microsoft와의 지속적인 협업에 대해 매우 기쁘게 생각하고 있습니다. Azure에서 <a target="_blank" href="https://www.mongodb.org/">MongoDB</a>를 사용하는 일반 고객이 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0197tri">최신</a> 기능과 최상의 환경에 액세스할 수 있도록 Windows Azure의 새로운 기능을 적극적으로 활용하고 Windows.</p>  <p>6월 초, Microsoft는 고객이 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0197vms">Windows Azure에서 Windows</a> 및 Linux 인스턴스를 배포하고 실행할 수 있는 Windows Azure Virtual Machines의 미리 보기 버전을 발표했습니다. 이렇게 하면 작업자 역할을 사용하는 것이 아니라 실제 인스턴스를 더 많이 제어할 수 있습니다. 또한 이 패러다임은 자체 프라이빗 클라우드 또는 다른 퍼블릭 클라우드에서 인스턴스를 실행하는 사용자에게 가장 친숙한 패러다임입니다. Windows Azure&rsquo; 릴리스와 함께 10gen과 Microsoft는 이제 Windows Azure용 MongoDB 설치 관리자를 제공하고 있습니다.</p>  <p>Windows Azure용 MongoDB 설치 관리자는 Windows Azure에서 인스턴스를 만들고, MongoDB를 배포하고, 관련 포트를 열고, 복제본 집합을 구성하는 프로세스를 자동화합니다. 설치 관리자는 현재 Windows 머신에서 사용할 때 작동하며 Windows Azure의 Virtual Machines에 MongoDB 복제본 집합을 배포하는 데 사용할 수 있습니다. 또한 설치 관리자는 인스턴스 OS 드라이브를 사용하여 MongoDB 데이터를 저장하여 스토리지 및 성능을 제한합니다. 따라서 고객은 이 단계에서 실험적 목적으로만 설치 관리자를 사용하는 것이 좋습니다.</p>  <p>단일 독립 실행형 MongoDB 서버를 배포하여 Windows <a target="_blank" href="https://www.windowsazure.com/en-us/manage/windows/common-tasks/install-mongodb/">2008 R2</a> <a target="_blank" href="https://www.windowsazure.com/en-us/manage/linux/common-tasks/mongodb-on-a-linux-vm/">ServerandCentOS</a>&nbsp;&nbsp;용 Azure Virtual Machines를 Windows 방법을 안내하는 자습서도 있습니다. 두 경우 모두 Windows Azure 데이터 디스크를 사용하여 이 구현은 디스크의 영구적 특성을 고려하여 데이터 안전을 제공하므로 데이터가 인스턴스 충돌 또는 다시 부팅에서 살아남을 수 있습니다.</p>  <p>또한 Windows 스토리지 손상에 대한 데이터 보호의 세 번 복제를 수행&rsquo;합니다. 그러나 이러한 솔루션 중 어느 것도 MongoDBs&rsquo; 고가용성 기능을 활용하지 않습니다. MongoDB를 고가용성으로 배포하려면 MongoDB 복제본 집합을 활용할 수 있습니다. 이 고가용성 기능에 대한 자세한 내용은 찾을 수 있습니다<a target="_blank" href="https://www.mongodb.org/display/DOCS/Replication">&nbsp;.</a></p>  <p>마지막으로 MongoDB 복제본 집합을 CentOS VM에 배포하려는 고객은 다음 기본 단계를 수행할 수 있습니다.</p>  <ol>  <li>Windows Azure VM 미리 보기 기능에 등록</li>  <li>필요한 수의 VM 인스턴스 만들기</li>  <li>디스크 및 형식 연결</li>  <li>원격 셸 및 mongodb 액세스를 허용하도록 포트 구성</li>  <li>mongodb 설치 및 시작</li>  <li>복제본 집합 구성</li>  </ol>  <p>이 절차의 자세한 단계는 <a target="_blank" href="https://wiki.10gen.com/display/DOCS/Deploying+MongoDB+Replica+Sets+to+Linux+on+Azure">Azure에서 Linux에 MongoDB 복제본 집합을 배포하는 자습서&ldquo;에 설명되어 Windows.&rdquo;</a>&nbsp;</p>'
