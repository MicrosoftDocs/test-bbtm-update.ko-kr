Title: 'Microsoft, 가상 이벤트 발표: 6월 21일 Azure OpenDev'
Summary: 민첩성을 촉진하거나, 새로운 기술을 개발하거나, 커뮤니티를 통해 참여하고 확장하는 것이든, 오픈 소스는 개발자가 클라우드 세계에서 가치를 제공하는 방법의 핵심입니다. 나는 이것을 분명히 볼 수 있습니다 ...
Content: >-
  <p>민첩성을 촉진하거나, 새로운 기술을 개발하거나, 커뮤니티를 통해 참여하고 확장하는 것이든, 오픈 소스는 개발자가 클라우드 세계에서 가치를 제공하는 방법의 핵심입니다. 나는 Microsoft Azure 대한 나의 작업을 통해이 가속을 명확하게 볼 수 있습니다. 오픈 소스 기술은 제품에서 필수적인 부분이며, 개발자가 Azure에서 좋아하는 오픈 소스 솔루션을 제공하는 데 도움이 되는 강력한 파트너 에코시스템이 있습니다.</p>


  <p>Azure에서 오픈 소스로 가능한 내용을&rsquo; 표시하기 위해 Microsoft는 <strong>6월 21일 오전 9시(태평양 표준시)</strong>에 첫 번째 <a href="https://azure.microsoft.com/en-us/opendev/" target="_blank">Azure OpenDev</a> 온라인 이벤트를 개최합니다. 이 새로운 이벤트 시리즈는 오픈 소스 기술과 클라우드를 사용하는 개발자와 설계자가 비즈니스의 혁신과 디지털 변환을 가속화하도록 설계되었습니다. 이 행사에는 <strong>정식&rsquo; 창립자 마크 셔틀워스</strong>,<strong> Dockers&rsquo; COO 스콧 존스턴 </strong>및 <strong>Chef</strong>, <strong>Pivotal</strong>, <strong>Red Hat</strong> 등의 다른 커뮤니티 옹호자와 같은 오픈 소스 사고 리더가 포함되며 오픈 소스 및 클라우드에서 가능한 것에 대한 관점을 공유합니다. 이 커뮤니티 이벤트에 참여할 <a href="https://azure.com/opendev" target="_blank">날짜를 저장</a>해 두시기 바랍니다&rsquo;.</p>


  <h2>최초의 Azure OpenDev</h2>


  <p>Azure OpenDev는 3~4개월마다 열릴 예정인 온라인 컨퍼런스 시리즈입니다. 이 첫 번째 버전에서는 클라우드에서 오픈 소스 애플리케이션 및 솔루션을 실행하는 방법을 소개합니다. Well&rsquo;은 Java 및 Node.js(및 기타 모든 것)와 같은 개방형 언어 및 플랫폼을 사용하여 <strong>마이크로 서비스를</strong> 만들고<strong>, 컨테이너</strong> 및 <strong>오케스트레이터</strong>를 활용하고, 개방형 도구를 사용하여 <strong>DevOps</strong> 파이프라인을 개선하는 방법을 보여 줍니다. &rsquo;매일 오픈 소스 솔루션을 빌드하고 배포하는 사람들의 의견을 들을 수 있습니다. 이들은&rsquo; 클라우드 사용에 대한 모범 사례, 학습된 교훈 및 유용한 팁을 공유합니다. 또한 Microsoft&rsquo; 및 파트너의 주제 전문가와 함께 QA&amp;를 통해 마음속에 무엇이 있는지&rsquo; 물어볼 수 있습니다.</p>


  <p><a href="https://azure.com/opendev" target="_blank">이벤트 페이지에서</a> 전체 발표자 라인업 및 세션 토픽을 확인하세요.</p>


  <h2>탐색하고 배울 수 있는 많은 기회</h2>


  <p>Weve&rsquo;는 Azure에서 오픈 소스 소프트웨어 및 도구를 경험할 수 있도록 이미 방법 세션 및 리소스를 출시했습니다.</p>


  <p>Microsoft Azure 수석 제품 관리자인 Joe Binder가 <strong>Java Spring Boot</strong> 앱을 Azure에 배포하는 것이 얼마나 쉬운지 보여 보세요. Joe는 IntelliJ 및 Azure CLI 2.0을 사용하여 기존 Spring Boot 앱을 가져와 컨테이너화하고 Azure Container Services의 Kubernetes뿐만 아니라 Linux의 Azure Web Apps에 신속하게 배포합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b903693-ce3f-4324-ad47-7d8825d26951.png"><img alt="Joe Binder" border="0" height="219" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeec4801-6a5e-4eee-9399-336eae8f17d8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Joe Binder" width="380"></a></p>


  <p>Microsoft Azure 수석 프로그램 관리자인 Matt Hernandez는 Linux의 Azure Web Apps에 <strong> 샘플Node.js MEAN</strong> 애플리케이션을 배포하여 Visual Studio Code 및 Azure CLI 2.0에 대한 전체 개발자 환경을 제공합니다. 또한 Matt는 전체 프로토콜 호환성을 유지하는 MongoDB의 드롭인 대체인 Cosmos DB 내에 앱&rsquo; 데이터를 저장하는 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a8d2c34-ad9e-4b9b-b9fb-7924ce8dc655.png"><img alt="Matt Hernandez" border="0" height="214" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1929961d-6dae-44e8-b0b1-d2c7ad7a05f5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="맷 에르난데스" width="375"></a></p>


  <p>각 비디오에는 서비스 및 솔루션을 직접 사용해 볼 수 있도록 GitHub 사용할 수 있는 모든 지침, 코드 및 스크립트가 함께 제공됩니다. &rsquo;클라우드에서 완전히 새로운 기능이든&rsquo;, 이미 Azure ninja&rsquo;를 사용하든 관계없이 새로운 것을 배우고 연습할 수 있습니다.</p>


  <p>방법 비디오는 오늘 <a href="https://azure.com/opendev" target="_blank">Azure OpenDev 이벤트 페이지에서</a> 온라인으로 사용할 수 있습니다.</p>


  <h2>날짜 &ndash; 저장 및 단어 확산</h2>


  <p>이벤트에 대해 자세히 알아보고 날짜를 일정에 저장하려면 <a href="https://azure.com/opendev" target="_blank">Azure OpenDev</a> 를 방문하세요. 여러분의 친구와 가족에게 말씀을 전파하는 데 도움을 주세요. 마을이 필요합니다!</p>


  <p>6월 21일 오전 9시(PT)에 Azure OpenDev를 시청할 수 없고 전체 라이브 환경을 즐길 수 없는 경우 모두 손실되지 않습니다! 이벤트 직후 이벤트 <a href="https://azure.com/opendev" target="_blank">웹 페이지에서</a> 모든 세션을 주문형으로 사용할 수 있습니다.</p>
