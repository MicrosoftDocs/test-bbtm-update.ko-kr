Slug: azure-analysis-services-backup-and-restore
Title: Azure Analysis Services 백업 및 복원
Summary: 'Azure Analysis Services는 백업 및 복원, 기본 가격 책정 계층 및 향상된 Azure Active Directory 통합을 추가합니다. '
Content: >-
  <p style="margin: 0in 0in 8pt;"><em>이 게시물은 Bret Grinslade, 수석 프로그램 관리자 및 조쉬 Caplan, 수석 프로그램 관리자, Azure Analysis Services에 의해 작성되었습니다. </em></p>


  <p style="margin: 0in 0in 8pt;">프로덕션 환경에서 Azure Analysis Services를 채택하기 시작한 고객 및 파트너로부터 좋은 피드백을 받았습니다. 이 피드백에 따라 이번 주에는 가격 책정 옵션, 백업 및 복원 지원 및 향상된 Azure Active Directory 지원에 대한 개선 사항을 발표합니다. 그들을 시도하고 그들이 당신을 위해 작동하는 방법을 알려주세요.</p>


  <h2 style="margin: 0in 0in 8pt;">새 기본 계층</h2>


  <p style="margin: 0in 0in 8pt;">새 기본 계층은 더 간단한 새로 고침 및 처리 요구 사항으로 더 작은 워크로드를 지원하도록 설계되었습니다.&nbsp; 하나의 표준 인스턴스에 여러 모델을 배치할 수 있지만 이 새 계층을 사용하면 더 적은 비용으로 더 많은 대상 모델을 만들 수 있습니다.&nbsp; Standard와 Basic의 주요 차이점은 기본 계층이 일부 특정 엔터프라이즈 기능을 지원하지 않는다는 것입니다.&nbsp; 표준은 동시 쿼리에 대해 더 큰 크기 및 더 높은 QPU를 지원하고 향상된 처리, 번역, 큐브 뷰 및 직접 쿼리를 위한 데이터 분할을 추가합니다.&nbsp; 솔루션에 이러한 기능이 필요하지 않은&rsquo; 경우 Basic으로 시작할 수 있습니다.&nbsp; 언제든지 기본에서 표준으로 확장할 수도 있습니다.&nbsp; 그러나 상위 계층으로 확장하면 Basic으로 다시 축소할 수&rsquo; 없습니다. 예를 들어 B1에서 S0으로 확장한 다음 S0에서 S1로, S0으로 다시 확장할 수 있지만 S0에서 기본 또는 개발 계층으로 확장할 수는 없습니다.</p>


  <h2 style="margin: 0in 0in 8pt;">백업 &amp; 복원</h2>


  <p style="margin: 0in 0in 8pt;">백업 및 복원이 추가되었습니다.&nbsp; 높은 수준에서 Azure Analysis Services 인스턴스와 함께 사용하기 위해 구독에서 백업 스토리지 위치를&nbsp; 구성합니다. 스토리지 계정이 없는 경우 계정을 만들어야 합니다.&nbsp; 백업 구성을 위해 Azure Analysis Services 블레이드에서 이 작업을 수행하거나 별도로 만들 수 있습니다.&nbsp; 스토리지 위치를 연결한 후에는 TMSL 명령 또는 곧 이를 지원하는 SQL Server Management Studio(SSMS)와 같은 도구를 사용하여 해당 위치에서 백업 및 복원할 수 있습니다.&nbsp; 설명서에는 <a href="https://aka.ms/aasbackup"><u>Azure Analysis Services 모델 백업 및 복원에 대한 자세한 내용이 포함되어 있습니다</u></a>.&nbsp; 한 가지 참고로, 온-프레미스 버전의 SQL Server Analysis Services로 만든 1200 테이블 형식 모델을 복원하려면 Azure Analysis Services로 복원하기 전에 스토리지 계정에 복사해야 합니다.&nbsp; <a href="https://docs.microsoft.com/en-us/azure/vs-azure-tools-storage-manage-with-storage-explorer"><u>Microsoft Azure Storage Explorer</u></a> 또는 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy"><u>AzCopy 명령줄 유틸리티</u></a>는 대용량 파일을 Azure로 이동하는 데 유용한 도구입니다. 또한 온-프레미스 서버에서 모델을 복원하는 경우 온-프레미스 도메인 사용자는 모델에 액세스할 수 없습니다.&nbsp; 모델 역할에서 온-프레미스 사용자를 모두 제거한 다음 Azure Active Directory 사용자를 역할에 추가할 수 있습니다.&nbsp; 역할은 동일합니다.&nbsp; Azure Analysis Services 서버 관리자는 AAD 기반 멤버이므로 계속 액세스할 수 있습니다.&nbsp; <em>SkipMembership&rdquo;</em>에 대한 &ldquo; 복원 설정은 클라우드 기반 역할 멤버 자격을 더 쉽게 관리할 수 있도록 향후 서비스 업데이트에서 적용됩니다.</p>


  <h2 style="margin: 0in 0in 8pt;">향상된 Azure Active Directory 통합</h2>


  <p style="margin: 0in 0in 8pt;">또한 Azure Analysis Services가 Azure Active Directory 작동하는 방식을 개선하기 위해 몇 가지 작업을 수행했습니다. 지금부터 새로 만든 Azure AS 서버는 Azure 구독이 연결된 Azure AD 테넌트에 연결되며 액세스 권한이 부여된 경우 해당 디렉터리 내의 사용자만 Azure AS 서버를 사용할 수 있습니다. 즉, Contoso.com 디렉터리 내의 사용자만이 Contoso.com 소유한 구독에서 서버를 만들면 해당 서버를 사용할 수 있습니다. 해당 서버를 사용하려면 모델 내의 역할에 대한 액세스 권한이 사용자에게 계속 부여되어야 합니다. Azure AD는 조직 외부의 사용자가 테넌트 내의 리소스에 액세스할 수 있도록 하는 몇 가지 옵션을 지원합니다. 다음 옵션 중 하나는 <a href="https://docs.microsoft.com/en-us/azure/active-directory/active-directory-b2b-what-is-azure-ad-b2b"><u>Azure AD B2B</u></a>입니다. B2B를 사용하면 Azure Active Directory 통해 조직 외부의 사용자에게 게스트 액세스를 모델에 추가할 수 있습니다. Azure Analysis Services에 B2B를 엔드투엔드로 사용하도록 설정하기 위해 열심히 노력하고 있으며, SSDT 및 클라이언트 도구의 SSMS 완전히 사용할 수 있는 경우 업데이트를 게시할 예정입니다.</p>
