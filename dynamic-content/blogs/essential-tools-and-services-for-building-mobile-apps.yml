Content: >-
  <p><em>이 블로그 게시물은 Azure 마케팅 수석 제품 마케팅 관리자인 Rajen Kishna가 공동 저술했습니다 &ndash; . 앱 개발</em><em>.</em></p>


  <p>Azure, Visual Studio, Xamarin 및 Visual Studio App Center는 사용자가 좋아할 Android 및 iOS 앱을 빌드, 테스트, 배포 및 지속적으로 개선할 수 있는 유연하면서도 강력한 도구와 서비스를 제공합니다. 원하는 언어와 도구를 사용하여 강력한 클라우드 서비스를 활용하고 주문형 수백만 명의 사용자로 빠르게 확장할 수 있습니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Visual-Studio-Xamarin-Great-mobile-apps/player" width="480"></iframe></p>


  <h2>모바일 개발자를 위한 클라우드 서비스</h2>


  <p>Azure는 모바일 백 엔드 as a Service, 데이터 및 인공 지능(아래에 설명된)을 비롯하여 클라우드에 연결된 모바일 앱을 빌드하는 데 도움이 되는 많은 서비스와 검색, ID 및 통신을 비롯한 추가 기능을 지원하는 서비스를 제공합니다.</p>


  <h3>모바일 백 엔드 as a Service</h3>


  <p><a href="https://docs.microsoft.com/azure/azure-functions/">Azure Functions</a> 는 모바일 앱에 대한 서버리스 백 엔드로, 코드를 입력하고(C#, JavaScript, Python 또는 기타 지원되는 언어) 정의할 수 있는 이벤트에 의해 트리거되는 요청 시 실행됩니다. 백 엔드 코드를 시작하고 실행하는 빠른 방법입니다.</p>


  <p>보다 완전한 솔루션이 필요한 경우 Azure App Service의 <a href="https://azure.microsoft.com/services/app-service/mobile/">Mobile Apps</a> 기능은 C# 또는 Node.js 작성할 수 있는 백 엔드를 제공하여 데이터 스토리지 및 해당 데이터의 오프라인 동기화, 사용자 인증 및 푸시 알림과 같은 기능을 제공합니다. App Service 백 엔드는 자동 크기 조정과 함께 제공되며, 앱이 확장되면 성공을 위해 설정합니다.</p>


  <h3>데이터</h3>


  <p>클라우드에 연결된 모든 앱에는 데이터 스토리지가 필요하며 Azure는 요구 사항에 맞는 다양한 솔루션을 제공합니다. <a href="https://azure.microsoft.com/services/cosmos-db/">Azure Cosmos DB</a>를 사용하면 전 세계적으로 쉽게 복제할 수 있는 매우 짧은 대기 시간과 확장성 있는 데이터베이스를&rsquo; 얻을 수 있습니다. <a href="https://azure.microsoft.com/services/sql-database/">또한 Azure SQL Database</a>, 지능형 완전 관리형 관계형 클라우드 데이터베이스 및 파일, 구조화되지 않은 개체, 큐 또는 NoSQL 데이터베이스를 저장할 수 있는 다양한 <a href="https://azure.microsoft.com/services/storage/">Azure Storage</a> 솔루션이 있습니다.</p>


  <h3>AI</h3>


  <p><a href="https://azure.microsoft.com/overview/machine-learning/">Azure Machine Learning</a> 모든 개발자에게 인공 지능 기능을 제공합니다. 학습 모델을 정의하고 대규모로 계산을 수행할 수 있습니다. Azure Machine Learning Studio는 코드 없는 실험을 가능하게 하는 직관적인 끌어서 놓기 인터페이스를 제공합니다.</p>


  <p>즉시 사용할 수 있는 AI 서비스를 더 많이 사용하려면 이미지 처리, 자연어 처리, 음성 인식 등을 위한 서비스 모음을 제공하는 <a href="https://azure.microsoft.com/services/cognitive-services/">Cognitive Services</a>를 살펴보세요.</p>


  <h2>.NET을 사용한 플랫폼 간 모바일 앱 개발</h2>


  <p><a href="https://www.visualstudio.com/xamarin">Visual Studio 및 Xamarin</a>을 사용하면 C#을 사용하여 최대 95%+ 코드를 공유하면서 Android 및 iOS용 모바일 앱을 만들 수 있습니다. Azure를 사용하면 턴키, 확장 가능하고 유연한 클라우드 서비스를 추가하여 백 엔드 서비스, 푸시 알림, 오프라인 동기화가 있는 데이터 스토리지, 인공 지능 등과 같은 모바일 필수 기능으로 사용자가 더 많이 돌아올 수 있도록 할 수 있습니다.</p>


  <p>Visual Studio 및 Xamarin을 사용하여 .NET 기술을 모바일로 이동하세요.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/XamarinShow/Snack-Pack-9-Installing-Xamarin-for-Visual-Studio-2017/player" width="480"></iframe></p>


  <p>Azure에서 Visual Studio 및 Xamarin: <a href="https://blogs.msdn.microsoft.com/visualstudio/2018/02/21/your-guide-to-azure-services-for-apps-built-with-xamarin/">Xamarin + Azure를 사용하는 모바일 앱을 사용하는</a> 모바일 개발자로서 사용자에게 제공해야 하는 가장 관련성이 큰 클라우드 서비스에 대한 원스톱 가이드를 만들었습니다.</p>


  <h2>네이티브 iOS 및 Android 앱 개발</h2>


  <p>Visual Studio 및 Xamarin에서 앱을 빌드하든 Objective-C, Swift, Java 또는 React Native 사용하든 관계없이 <a href="https://appcenter.ms/signup?utm_source=Azure_mobile_blog&amp;utm_medium=newsletter&amp;utm_campaign=appcenter_Azure_mobile_blog">Visual Studio App Center</a>는 엔드투엔드 개발을 간소화하므로 더 빠르게 제공하고, 지속적인 피드백을 받고, 올바른 문제를 해결하며, 사용자에게 중요한 업데이트를 제공합니다.</p>


  <p>코드 리포지토리를 커넥트 몇 번의 클릭만으로 CI/CD 파이프라인을 설정합니다. 즉, 클라우드에서 빌드하고, 실제 디바이스에서 테스트하고, 베타 테스터 및 앱 스토어에 앱을 배포하고, 크래시 및 분석 데이터를 사용하여 실제 사용량을 모니터링합니다. App Center는 API 우선이므로 적합한 서비스를 선택하고, Functions &ndash; 또는 App Insights 같은 Azure 서비스와 신속하게 통합하여 <a href="https://blogs.msdn.microsoft.com/vsappcenter/better-decisions-through-better-analytics-visual-studio-app-center-with-azure-application-insights/">분석을 심층</a>적으로 수행하고<a href="https://blogs.msdn.microsoft.com/vsappcenter/distribute-apps-faster-with-visual-studio-app-center-and-azure-functions-part-i/">, 연속 릴리스 파이프라인을 설정하는</a> 등의 작업을 수행합니다.</p>


  <p><i>몇 분 </i>안에 앱 CI/CD 파이프라인을 설정하는 방법을 알아봅니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Events/Connect/2017/T127/player" width="480"></iframe></p>


  <p>모든 개발자와 모든 개발 팀은 고유하므로 현재 위치에서 만나 함께 성장할 것입니다. 훌륭한 앱을 빌드하는 데 집중하고 앱의 실행 및 크기를 조정하는 방법을 알아봅니다.</p>


  <h2>시작해 볼까요?</h2>


  <p><a href="https://www.visualstudio.com/xamarin">Visual Studio 및 Xamarin</a>을 다운로드하고, <a href="https://appcenter.ms/signup?utm_source=Azure_mobile_blog&amp;utm_medium=newsletter&amp;utm_campaign=appcenter_Azure_mobile_blog">무료 Visual Studio App Center 계정을</a> 만들고, 앱에 추가할 수 있는 <a href="https://azure.microsoft.com/free/services/mobile-apps/">Azure 서비스를 탐색하여</a> 오늘 시작하세요.</p>
