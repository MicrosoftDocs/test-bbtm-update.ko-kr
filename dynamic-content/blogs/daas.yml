Title: DaaS – Azure 웹 사이트에 대한 서비스로서의 진단
Summary: DaaS – Azure 웹 사이트에 대한 진단 as a Service. 애플리케이션 관련 문제를 신속하게 해결할 수 있는 사이트 확장입니다.
Content: >-
  Azure Websites는 다양한 애플리케이션(웹 사이트)을 위한 훌륭한 호스팅 플랫폼을 제공하지만 대부분의 애플리케이션은 잘 작성되고 완벽하게 실행되지만 때로는 좋은 애플리케이션에 나쁜 일이 발생할 수 있습니다. 근본 원인은 코드 버그 또는 서비스 전체 문제일 수 있으며, 문제는 실제 문제를 일으키는 격리 또는 루트에 있습니다.


  도움이 될 수 있는 다양한 데이터 요소가 있습니다. 예를 들어 HTTP 로그는 물론 이벤트 로그, 프로세스 메모리 덤프 등을 사용할 수 있습니다. 문제는 이 데이터로 무엇을 해야 하나요? 이러한 로그를 문제를 해결하는 데 도움이 되거나 규범적인 지침을 제공하는 방식으로 해석하려면 어떻게 해야 하나요? 대부분의 경우 Microsoft의 지원 또는 포럼 커뮤니티 구성원과 협력하여 격리 및 해결에 대한 몇 가지 포인터를 얻을 수 있지만 단일 단추를 클릭하고 답변을 얻는 것이 좋지 않을까요? 새로운 Diagnostics as a Service(<strong>짧은 DaaS</strong>)는 정확히 그렇게 하려고 합니다.

  <blockquote>작업을 쉽게 하기 위해 <strong>DaaS</strong> 사이트 확장으로 제공됩니다. 짧은 비디오를 시청하고 익숙해지<a href="https://www.youtube.com/watch?v=sCKmRz4jDwo">려면 여기를 클릭하십시오</a>.

  <table border="1" cellspacing="0" cellpadding="0">

  <tbody>

  <tr>

  <td valign="top" width="623"><strong>참고</strong><span style="text-decoration: underline">DaaS <strong>기본</strong> 및 <strong>표준</strong> 모드에서<strong>만</strong> 사용할 수 있습니다.</span></td>

  </tr>

  </tbody>

  </table>

  &nbsp;</blockquote>

  <h3></h3>

  <h3><span style="font-weight: bold">F.A.Q</span></h3>

  <b>1) </b><b>DaaS 액세스하는 방법</b>


  DaaS 사이트 확장이며 사이트의 SCM 엔드포인트를 통해 액세스할 수 있습니다. 이렇게 하려면 사이트 이름과 브라우저에 따라 SCM URL을 조정합니다( <a href="https://&lt;YourSiteName&gt;.scm.azurewebsites.net/DaaS">https:// <b>&lt;YourSiteName&gt;).</b> scm.azurewebsites.net<b>/DaaS</b></a>

  <blockquote><b>참고: </b> YourSiteName을 실제 사이트 이름으로 바꾸어야 합니다.


  사이트 관리자 자격 증명으로 로그인하라는 메시지가 표시됩니다.


  &nbsp;</blockquote>

  <b>2) </b><b>언제 DaaS 사용해야 하나요?</b>


  이 릴리스에서는 DaaS <b><span style="text-decoration: underline">애플리케이션 </span></b>관련 문제를 발생시키는 격리 또는 근본 원인을 파악하는 데 도움이 됩니다. 다음 증상은 DaaS 진단할 수 있는 문제에 대해 일반적입니다.

  <ul>

  <ul>
   <li>웹 사이트가 느리게 응답하고 있습니다.</li>
   <li>임의 요청이 시간 초과</li>
   <li>웹 페이지가 중단됨(완전히 열지 않고 회전 유지)</li>
  </ul>

  </ul>

  DaaS 사용하여 웹 사이트의 상태 샘플을 그리고 지정된 시간에 데이터 집합에 대해 몇 가지 분석을 수행할 수도 있습니다.


  &nbsp;


  <b>3) </b><b>어떤 유형의 데이터를 수집하고 분석할 DaaS 있나요? </b>


  이 릴리스에서는 DaaS 다음 데이터 형식에서 작동합니다.

  <ul>

  <ul>
   <li>웹 사이트(애플리케이션) 프로세스 메모리 덤프</li>
   <li>HTTP 로그</li>
   <li>이벤트 로그</li>
  </ul>

  </ul>

  <blockquote><b>참고</b>: 이 릴리스에서 DaaS <b><b>아래 스크린샷에 설명된 대로</b></b> <b>웹 서버 로깅</b>이 켜지고 FILE SYSTEM을 사용하도록 구성될 것으로 예상합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/Logging.jpg"><img style="float: none;margin-left: auto;margin-right: auto;border-width: 0px" title="로깅" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Logging_thumb.jpg" alt="Logging" width="484" height="109" border="0" /></a>


  외부 스토리지에 저장된 HTTP 로그는 분석되지 않으며 오류가 발생합니다.


  &nbsp;</blockquote>

  <b>4) </b><b><span style="text-decoration: underline">"지금 진단"</span> 옵션은 무엇을 합니까? </b>


  당신은 당신의 "뭔가 잘못, 지금 도와주세요"버튼으로 생각할 수 있습니다. 이 옵션은 기본 설정으로 진단 세션을 즉시 시작합니다. 기본적으로 웹 사이트의 모든 VM 인스턴스에서 메모리 덤프, HTTP 로그 및 이벤트 로그를 수집하고 분석합니다. 2분 후에 두 번째 메모리 덤프를 수집하고 분석합니다(애플리케이션의 두 가지 상태를 제공하며 느린 성능 문제를 해결하는 데 유용합니다). 모든 옵션에서 상황에 맞는 도움말을 사용할 수 있습니다.

  <blockquote>참고:

  <ul>
   <li>프로덕션 웹 사이트에서 진단을 실행하면 데이터가 수집 및 분석되는 동안 성능에 몇 가지 영향을 미칩니다.</li>
   <li>기본적으로 로그와 보고서는 각각 <b>Data\DaaS\Logs 및 Data\DaaS\ </b><b> Reports</b> 폴더 아래에 사용자의 파일 시스템에 저장됩니다. 모든 세션 후에 데이터를 다운로드하고 사이트에서 삭제하여 공간을 확보하는 것이 좋습니다. 데이터를 다운로드하는 방법은 아래 <b>질문 6</b> 을 참조하세요. 이후에는 예약된 분석 옵션(아래에서 설명)을 사용하고 데이터를 저장할 사용자 지정 스토리지 위치를 제공할 수 있습니다. 이렇게 하면 데이터가 손실되지 않습니다.</li>
  </ul>

  </blockquote>

  &nbsp;


  <b>5) </b><b><span style="text-decoration: underline">"분석 예약"</span> 옵션은 무엇을 합니까?</b>


  이 옵션은 진단 세션을 사용자 지정하는 방법을 제공합니다. 다음을 수행할 수 있는 마법사 기반 환경입니다.

  <ul>

  <ul>
   <li>특정 시간 또는 시간 범위에서 DaaS 세션을 예약합니다.</li>
   <li>수집 및 분석할 데이터 형식 또는 형식을 선택합니다(데이터 형식 옆을 클릭할 때 표시되는 상황에 맞는 도움말 및 경고가 표시됨).</li>
   <li>특정 VM 인스턴스를 선택하여 데이터를 수집하고 분석할 수 있습니다(웹 사이트가 여러 인스턴스에서 실행되는 시나리오 해결). 인스턴스를 선택하지 않으면 기본적으로 모든 인스턴스에 대해 실행됩니다.</li>
   <li>이를 통해 즉시 수집 및 분석하거나 지금은 수집하여 나중에 분석할 수 있는 옵션을 선택할 수 있습니다.</li>
   <li>마지막으로 저장할 데이터 및 보고서에 대한 사용자 지정 Blob Storage 위치를 구성할 수 있습니다. 구성되면 기본 옵션이 되고 "지금 진단" 옵션도 지정된 Blob Storage에 데이터를 저장하기 시작합니다.</li>
  </ul>

  </ul>

  &nbsp;


  &nbsp;


  <b>6) </b><b>내 데이터 및 보고서는 기본적으로 저장되는 위치는 어디인가요? </b>


  기본적으로 데이터 및 보고서는 웹 사이트의 파일 시스템에<b> D:\home\data\DaaS\Reports 및 D:\home\data\DaaS\Logs</b> 폴더 아래에 저장됩니다.


  VM에서 모든 보고서 및 데이터를 다운로드하려면 아래와 같이 SCM 엔드포인트 URL을 사용할 수 있습니다.


  <b>&lt;https:// YourSiteName&gt;.</b> scm.azurewebsites.net<b>/Zip/data/</b><b>DaaS</b><b></b>

  <blockquote><b>참고: </b> YourSiteName을 실제 사이트 이름으로 바꾸어야 합니다.</blockquote>

  사용자 지정 Blob Storage 위치가 있는 세션의 경우 데이터는 지정된 Blob에 저장됩니다.


  &nbsp;


  사용자 지정 Blob Storage 대신 웹 사이트의 파일 시스템을 사용하는 경우 디스크 할당량에 도달하지 않도록 진단 데이터를 정기적으로 백업하고 삭제하는 것이 좋습니다. VM 파일 시스템의 DaaS 생성된 데이터 및 보고서는 스토리지 할당량에 대해 계산됩니다.


  &nbsp;


  <b>7) </b><b>기본적으로 내 데이터 및 보고서는 어디에 표시되어 있나요? </b>


  세션 섹션 아래에 다운로드 링크가 나열 <b>됩니다</b> . 지정된 세션을 확장하면 세션 시간, 데이터 형식 수집 및 분석 상태가 나열됩니다. <b>탐색</b> 단추(원 안의 작은 화살표처럼 보이는 아이콘)를 클릭하면 해당 특정 세션의 세부 정보로 이동합니다.


  &nbsp;


  <b>8) </b><b>분석된 보고서는 어떤 모양인가요? </b>


  다음은 지원되는 3가지 데이터 형식에 대한 보고서 예제의 스크린샷입니다. 각 보고서는 애플리케이션/웹 사이트에 따라 다르며 아래 보고서에는 각 보고서의 상위 부분만 표시됩니다.

  <blockquote><b>메모리 덤프 </b></blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/clip_image004.jpg"><img style="float: none;margin-left: auto;margin-right: auto;border-width: 0px" title="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.jpg" alt="clip_image004" width="614" height="278" border="0" /></a>

  <blockquote><b>HTTP 로그</b></blockquote>

  <b><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/clip_image006.jpg"><img style="float: none;margin-left: auto;margin-right: auto;border-width: 0px" title="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image006_thumb.jpg" alt="clip_image006" width="614" height="250" border="0" /></a></b>

  <blockquote><b>이벤트 로그</b></blockquote>

  <b><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/clip_image008.jpg"><img style="float: none;margin-left: auto;margin-right: auto;border-width: 0px" title="clip_image008" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image008_thumb.jpg" alt="clip_image008" width="614" height="221" border="0" /></a></b>


  &nbsp;


  &nbsp;


  &nbsp;


  <b>9) </b><b>PHP 로그, 고객 애플리케이션 로그 등과 같은 추가 데이터 형식을 수집하고 분석하도록 선택할 수 있나요? </b>


  DaaS 사용자 지정 데이터 수집기 및 분석기 만들기를 지원합니다(이 프로세스는 현재 "파워 사용자" 범주에 속하므로 향후 릴리스에서 더 쉽게 만들 예정임). 향후 블로그 게시물에서 설정하는 방법을 설명합니다.


  &nbsp;


  <b>10) </b><b>메모리 덤프 보고서가 권장 사항을 제공하지 않는 이유 또는 스레드 호출 스택이 내 애플리케이션 내에서 알려진 메서드 호출로 확인되지 않는 이유는 무엇인가요? </b>


  현재 릴리스에서 DaaS Microsoft 공용 <b>기호</b> 서버에서만 작동할 수 있습니다. 즉, PHP와 같은 OSS 이진 파일의 경우 기호를 확인할 수 없습니다. 향후 DaaS 고객이 OSS 이진 파일 또는 사용자 지정 이진 기호 기호를 웹 사이트의 콘텐츠 폴더에 업로드할 수 있게 되므로 DaaS 올바른 기호를 확인할 수 있습니다.
