Title: OSS 금요일 시즌 3 Skype 모임이 돌아왔습니다!
Summary: Azure Global Black 벨트(GBB)와 Skype 통해 오픈 소스 금요일 모임에 참여하세요. 이 온라인 모임 스타일 Skype 세션에서는 Microsoft Azure Cloud의 다양한 오픈 소스 및 Linux 솔루션을 다룹니다. Microsoft가 오픈 소스 및 OSS에 대한 기여를 수용한 다양한 방법을 강조합니다.
Content: >-
  <p>Azure Global Black 벨트(GBB)와 Skype 통해 오픈 소스 금요일 모임에 참여하세요. 이 온라인 모임 스타일 Skype 세션에서는 Microsoft Azure 클라우드의 데이터, 인공 지능, 애플리케이션 및 인프라 솔루션에서 다양한 오픈 소스 및 Linux 솔루션을 다룹니다. Microsoft가 오픈 소스 및 OSS에 대한 기여를 수용한 다양한 방법을 강조합니다.</p>


  <p>매월 첫 번째 금요일에 대한 월간 모임이며 동부 시간 오전 11시/태평양 표준시 오전 8시 <a href="https://meet.lync.com/microsoft/ronabel/HPHH68LM">Skype&nbsp; link</a>에&nbsp; 시작됩니다. 다음 세션은 2018년 9월 28일입니다. 일정 초대는 다음과 같이 다우드로드할 수도 있습니다 <a href="https://aka.ms/OSSFridaysInvite">https://aka.ms/OSSFridaysInvite.</a> &nbsp; &nbsp;</p>


  <h2>2018년 11월 16일 안건</h2>


  <ul>
      <li>컨테이너 기본 사항</li>
      <li>컨테이너 오케스트레이션 이유</li>
      <li>Azure에서 컨테이너 호스팅 선택</li>
      <li>파트너 스포트라이트 &ndash; 알토로스 <ul>
          <li>Azure에서 컨테이너를 사용하는 클라우드 네이티브 OSS 솔루션</li>
          <li>고객 예제</li>
      </ul>
      </li>
      <li>Q&amp;A</li>
  </ul>


  <p>여기에서 이전 녹음/녹화를 볼 수 있습니다 <a href="https://aka.ms/OSSFridays">https://aka.ms/OSSFridays</a>.</p>


