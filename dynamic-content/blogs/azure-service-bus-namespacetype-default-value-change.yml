Slug: azure-service-bus-namespacetype-default-value-change
Title: Azure Service Bus – 'NamespaceType' 기본값 변경
Summary: "최근에 Notification Hubs에 더 나은 환경을 사용하도록 Service Bus 및 Notification Hubs 간에 사용자 환경을 분할한다고 발표했습니다. 이제 포털 동작에 맞게 NamespaceType의 기본값을 '메시징'으로 설정합니다. "
Content: >-
  최근에 Notification Hubs에 더 나은 환경을 사용하도록 Service Bus 및 Notification Hubs 간에 사용자 환경을 분할한다고 <a href="https://azure.microsoft.com/blog/2014/09/05/simplifying-working-with-azure-notification-hubs/">발표</a>했습니다. 이미 한 달 넘게 프로덕션 상태인 이전 블로그 게시물에서 설명한 포털 변경 내용에 대한 후속 작업을 수행하여 오늘 <a href="https://go.microsoft.com/fwlink/p/?linkid=320376&amp;clcid=0x409">Azure PowerShell 함께 제공되는</a> PowerShell cmdlet Service Bus 네임<a href="https://msdn.microsoft.com/en-us/library/azure/jj856303.aspx">스페이스 만들기 및 네임스페이스 REST API 만들기</a>에 대한 변경 내용을 발표합니다. 따라서 PowerShell cmdlet 또는 REST API를 직접 사용하여 Service Bus 네임스페이스를 만드는 경우 이러한 예정된 변경 내용이 영향을 미칠 수 있으므로 계속 읽어 보세요.


  포털 변경 내용과 함께 네임스페이스에 NamespaceType 속성이 도입되었습니다. 서비스 백 엔드에서 REST API 또는 PowerShell을 사용하여 네임스페이스를 만드는 고객이 Notification Hub 및 메시징 엔터티(예: 큐, 토픽, 릴레이, 이벤트 허브)를 모두 포함할 수 있도록 했습니다. 이는 이전 <a href="https://azure.microsoft.com/blog/2014/09/05/simplifying-working-with-azure-notification-hubs/">게시물</a>에서 설명한 대로 고객이 점진적으로 전환하고 NamespaceType을 명시적으로 제공할 수 있도록 하기 위해 수행되었습니다.


  이제 포털 동작에 맞게 NamespaceType의 기본값을 '메시징'으로 설정합니다. 즉, PowerShell 또는 REST API를 통해 네임스페이스를 만드는 경우:

  <ol>
   <li>Notification Hubs를 포함하려면 NamespaceType 속성을 "NotificationHub"로 명시적으로 설정해야 합니다.</li>
   <li>Notification Hub &amp; 에 메시징 엔터티를 포함하려면 두 개의 네임스페이스를 만들어야 합니다. 하나는 Notification Hubs를 수용하고 다른 네임스페이스는 메시징 엔터티용으로 만들어야 합니다. 이는 기존 포털 동작과 동일합니다.</li>
   <li>메시징을 포함하려면 <span style="text-decoration: underline;">필요에 따라</span> NamespaceType 속성을 "Messaging"으로 설정할 수 있습니다.</li>
  </ol>

  &nbsp;


