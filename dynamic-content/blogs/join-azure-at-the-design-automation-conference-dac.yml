Content: >-
  <p><a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/" target="_blank">Azure HPC(High-Performance Computing)</a> 솔루션은 칩 디자인, IP 디자인, 실리콘 제조 및 실리콘 공급망을 위한 인프라와 도구를 제공하여 실리콘 디자인 전문가를 지원합니다. 최첨단 기술을 만들려면 엄청난 양의 컴퓨팅 성능이 필요하며, 고객이 전염병으로 인해 더 악화되는 추가적인 고유한 위협과 과제에 직면함에 따라 Azure 클라우드는 HPC용으로 빌드된 안전하고 확장 가능한 플랫폼을 제공하여 이러한 많은 문제를 해결할 수 있습니다. 고객은 점점 더 Azure HPC 플랫폼을 사용하여 생산성을 높이고, 리소스를 최적화하고, 출시 시간을 단축하고, 자원 조달을 늘리고 있습니다. 예를 들어 AMD는 HBv3 가상 머신과 함께 Azure 플랫폼을 사용하여 더 나은 품질 설계를 달성하고, 출시 시간을 단축하고, 클라우드로 버스팅하여 용량을 증가합니다.</p>


  <p>최근 3D V 캐시, 코드명 Milan-X를 사용하는 3세대 AMD <sup>EPYCTM</sup> 프로세서로 향상된 Azure HBv3 가상 머신<a href="https://www.aka.ms/MilanXPreview" target="_blank">에 대한 미리 보기를</a> 발표했습니다&ldquo;.&rdquo; 이러한 향상된 기능은 RTL 시뮬레이션 워크로드와 같은 다양한 메모리 성능 바인딩 워크로드의 성능, 크기 조정 효율성 및 비용 효율성을 개선하여 실리콘 설계를 위한 세계 최고의 플랫폼이 되는 길을 계속 이어가고 있습니다. Milan-X를 사용하는 고객은 RTL 시뮬레이션에 대해 최대 60% 더 높은 성능을 경험하게 되며, 업그레이드는 기존 HBv3 시리즈 VM을 초과하는 비용 없이 제공되며 고객 워크로드를 변경하지 않아도 됩니다. 또한 모든 HBv3 시리즈 VM은 곧 Milan-X 프로세서로 업그레이드될 예정입니다. 자세한 내용은 <a href="https://www.aka.ms/MilanXPreviewBlog" target="_blank">공</a> 지 사항 및 <a href="https://www.aka.ms/MilanXPerf" target="_blank">자세한 성능 콘텐츠를 참조하세요</a>.</p>


  <p>6월에는 2세대 Intel Xeon 확장 가능 프로세서가 구동하는 FX 시리즈 가상 머신의 <a href="https://azure.microsoft.com/en-us/blog/optimize-extreme-computing-performance-with-azure-fxseries-virtual-machines/" target="_blank">일반 공급</a> 이 발표되었습니다. 매우 높은 단일 스레드 및 가볍게 스레드된 성능을 요구하는 워크로드용으로 설계된 이 작업은 EDA(전자 디자인 자동화)에 이상적입니다. 새로운 FX 시리즈 가상 머신은 1008GB RAM(실제 코어당 42GB), 연결된 NVMe SSD 2TB, 단일 코어 주파수 4.1GHz, 기본 주파수 3.4GHz 및 4.0GHz의 모든 코어 터보 주파수를 사용하여 FSv2 시리즈 가상 머신보다 최대 19% 향상된 성능을 제공합니다. 또한 CPU당 추가 코어 성능이 필요한 고객은 하이퍼 스레딩을 해제할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/fx-series" target="_blank">FX 시리즈 가상 머신</a>에 대한 추가 정보를 읽어보십시오.</p>


  <p>DAC(디자인 자동화 컨퍼런스)에 직접 참석할 예정이며, 여기서 여러분을 만나기를 기다릴 수 없습니다&rsquo;.</p>


