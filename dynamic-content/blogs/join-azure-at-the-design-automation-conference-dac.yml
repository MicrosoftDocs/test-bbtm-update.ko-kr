  <h2>고객이 Azure를 사용하는 방법</h2>


  <h3><a href="https://customers.microsoft.com/en-us/story/1430652281249118053-amd-manufacturing-azure-hpc" target="_blank">AMD IT는 Azure HPC를 사용하여 용량, 확장성 및 혁신에 대한 만족할 줄 모르는 욕구를 충족합니다.</a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6dbddd39-0927-4bd4-81ff-387c32293db9.jpg"><img align="right" alt="Image of AMD logo" border="0" height="89" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60c6f47f-e214-40e3-a9a0-10aae7a66a04.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="AMD 로고" width="240"></a></h3>


  <p>반도체, 컴퓨터 프로세서 및 관련 기술의 선두 주자인 AMD는 고객에게 서비스를 제공하고 업계와 보조를 맞추며 서버, 컴퓨터 및 임베디드 시스템 실행 방식에 대한 표준을 설정하는 데 도움을 줄 책임이 있습니다. 실행 실적을 유지하기 위해 AMD의 IT 팀은 HPC(고성능 컴퓨팅), HBv3 가상 머신 및 기타 Azure 리소스를 Microsoft Azure 사용하여 확장 가능한 용량을 구축하고 회사&rsquo; 클라우드 기능을 최적화하여 출시 시간을 단축하고 몇 주 및 몇 달의 지연 시간을 제거했습니다.</p>


