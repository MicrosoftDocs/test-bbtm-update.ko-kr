  <p><strong>12월 6일(월) | 오후 1:00 태평양 표준시(PT)</strong><br>

  <em>William Chappel, Azure Global</em><br>

  반도체는 우리 삶의 모든 측면에 깊이 포함되어 있으며, 최근의 보안 위협과 글로벌 공급망 문제는 업계에 주목을 받고 있습니다. 공급망 종속성을 관리하고, 무결성을 보장하며, 성장을 촉진하기 위해 안전하고 협력적인 환경을 구축하기 위해 국가 및 상업 산업 모두에 상당한 투자가 이루어지고 있습니다. 이러한 변화는 업계에 고유한 기회를 제공합니다. 이 강연은 정부 이니셔티브와 Azure&#39;특수 기능 및 인프라 프로그램의 인사이트와 경험을 혼합하여 클라우드 및 AI 기술과 도구 공급업체, 팹리스 반도체 회사, IP 공급자, 주조업체, 장비 제조업체 및 기타 에코시스템 이해 관계자와 함께 상업 및 정부 애플리케이션 모두에 대한 강력하고 엔드 투 엔드 보안 실리콘 공급망을 구축하는 데 어떻게 기여할 수 있는지 간략하게 설명합니다.  비즈니스에 대한 가치를 생성하는 동안</p>


