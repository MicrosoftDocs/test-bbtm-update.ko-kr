  <h2>이점</h2>


  <ul>
   <li>보다 효과적인 의사 결정(더 빠르고 신뢰할 수 있는)으로 인해 치료의 질을 향상시킵니다.</li>
   <li>인쇄 요구 사항, 보다 쉬운 유지 관리 및 간소화된 배포 비용을 절감할 수 있습니다.</li>
   <li>강력한 데이터 및 분석을 통한 혁신.</li>
  </ul>


  <p>이 솔루션은 환자 치료 시점에서 중요한 정보를 사용하여 환자 결과를 개선하여 시간과 비용을 절약 할 수 있습니다. 시애틀의 에어리프트 노스웨스트에 등록된 간호사와 Quris 사용자에 따르면 한 가지 예는 다음과 같습니다.</p>


  <p>"시간 절약은 헤아릴 수 없습니다. 과거에는 직원, 교육자 및 의료 이사로 구성된 작업 그룹이 하드코피 "Bluebook"을 검토하고 업데이트해야 했습니다. 이것은 매우 비싸고 상당한 시간이 필요했습니다. 이제 더 작은 그룹이 정책 및 리소스를 검토하고, 업데이트를 수행하고, 즉시 사용할 수 있도록 조직의 서버에 직접 업로드합니다."</p>


