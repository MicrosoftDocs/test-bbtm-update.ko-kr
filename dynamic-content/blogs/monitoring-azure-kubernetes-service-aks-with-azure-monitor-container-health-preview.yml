Title: Azure Monitor 컨테이너 상태를 사용하여 AKS(Azure Kubernetes Service) 모니터링(미리 보기)
Summary: AKS(Azure Kubernetes Service) 클러스터의 상태 및 성능을 모니터링하는 것은 애플리케이션이 예상대로 실행되고 있는지 확인하는 데 중요합니다.
Content: >-
  <p>AKS(Azure Kubernetes Service) 클러스터의 상태 및 성능을 모니터링하는 것은 애플리케이션이 예상대로 실행되고 있는지 확인하는 데 중요합니다. Virtual Machines와 같은 다른 Azure 인프라에서 애플리케이션을 실행하는 경우 Azure Monitor를 사용하여 거의 실시간으로 세분화된 모니터링 데이터를 제공해야 합니다. 이제 AZURE Monitor를 사용하여 AKS 클러스터의 상태와 성능을 추적할 수 있음을 알려드리겠습니다. &rsquo;Azure Monitor에서 새 컨테이너 상태 모니터링 기능을 살펴보겠습니다.</p>


  <p>AKS 클러스터를 만들 때 Azure Portal에서 컨테이너 모니터링을 사용하도록 설정할 수 있습니다. Log Analytics 작업 영역에 대한 프롬프트가 표시될 수 있으며 이 게시물 전체에서 그 이유가 명확해질 수 있습니다. 지금은 컨테이너 로그를 저장할 중앙 위치를 제공하고 있다는 것을 알고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c8dd592-0b0f-4b96-8380-8ba0f795f1b2.png"><img alt="Create Kubernetes Cluster" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/431951b7-1687-450f-b859-cabe38b2fe3e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Kubernetes 클러스터 만들기" width="1033"></a></p>


  <p>이제 마법사를 통과하고 컨테이너 상태를 사용하여 AKS 클러스터를 설정했&rsquo;으므로 예제를 통해 사용 방법을 살펴보겠습니다. 먼저 AKS에서 상태를 클릭합니다. Kubernetes 클러스터 어딘가에 리소스 병목 현상이 발생할 수 있다고 가정해 보겠습니다&rsquo;. 문제가 정확히 무엇이고 어디에 있는지 잘 모르&rsquo;기 때문에 노드 보기로 시작할 수 있습니다. 올바른 노드를 선택하고 메모리 사용량을 확인합니다(잔차 또는 작업 집합 메모리를 선택할 수 있음). Pod 및 컨테이너로 드릴다운을 계속할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4d9431c-4684-4b9f-ad18-e7be9e62ba0e.png"><img alt="nodes" border="0" height="409" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b96c3be2-b677-4fdf-849f-4f0091494d94.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="노드" width="1141"></a></p>


  <p>다음으로, 페이지 맨 위에서 컨트롤러 또는 컨테이너를 선택하고 해당 개체의 상태 및 리소스 사용률을 검토할 수 있습니다. 보기를 살펴보면 두 가지 문제가 있는 것이 분명합니다. 첫째, 일반적으로 노드는 많은 컨테이너를 실행합니다. 특정 시점에 컨테이너를 다시 할당할 수 있습니다.<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23f6afec-4aa4-41fb-9034-9aa9b066a247.png"><img alt="Nodes" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08b691e5-ef69-4043-b2f8-98cb918004cd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="노드" width="1142"></a></p>


  <p>그러나 더 중요하고 즉각적인 문제는 컨테이너의 메모리 사용, 특히 &ldquo;메모리 사용량이 85%인 adminconsole&rdquo; 컨테이너입니다.<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90326c31-96b7-46b5-b7a8-9d92ea993361.png"><img alt="Containers" border="0" height="398" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3399988-6c1a-48a6-be57-ee3e9aff6b34.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="컨테이너" width="1097"></a></p>


  <p>새 컨테이너를 스핀업하여 이 문제를 해결할 수 있지만 메모리 사용량이 많은 근본 원인을 자세히 알아보는 것이 좋습니다. Container Health는 해당 조사에 도움이 될 수 있습니다. 로그 보기를 클릭하면 컨테이너의 모든 로그 데이터가 포함된 모든 Log Analytics 작업 영역이 표시됩니다.<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f74c41f-4d04-41fc-98ee-c33d0a0c287e.png"><img alt="View Logs" border="0" height="137" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fda04a57-e184-48fd-a478-ab691a6a09a1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="로그 보기" width="1132"></a><br>

  이제 Log Analytics 작업 영역을 구성하는 것이 중요한 이유를 알아봅니다. Log Analytics는 데이터를 저장하는 것 외에도 기본 인사이트 및 고급 쿼리를 실행하여 문제의 맨 아래에 도달할 수 있는 기능을 제공합니다.</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42f7f10d-96da-4322-876f-7638de2322a5.png"><img alt="Log Analytics" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb7a9ead-c554-4267-9022-c4340e40d180.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Log Analytics" width="1154"></a><br>

  &nbsp;<br>

  AKS용 Azure Monitor를 사용한 컨테이너 상태 모니터링에 대한 이 간략한 개요가 마음에 들었습니다. AKS를 아직 사용하지 않지만&rsquo; 여전히 Azure에 컨테이너를 배포 <a href="https://aka.ms/containermonitoringla">하는 경우 컨테이너 모니터링</a> 솔루션을 살펴보세요. 이 공개 미리 보기는 아직 초기 단계에 있으며 스토어에 많은 흥미로운 기능이 있습니다. AKS 클러스터 상태 정보를 손쉽게 사용할 수 있도록 목표를 달성하기 위해 노력하면서 여러분의 피드백과 제안을 듣고 싶습니다. <a href="https://aka.ms/azuremonitorcontainer">설명서를</a> 방문하여 컨테이너 상태에 대해 자세히 알아볼 수 있습니다.</p>
