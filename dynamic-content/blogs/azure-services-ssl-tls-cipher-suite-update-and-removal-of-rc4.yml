Slug: azure-services-ssl-tls-cipher-suite-update-and-removal-of-rc4
Title: Azure Services SSL/TLS 암호 그룹 업데이트 및 RC4 제거
Summary: 오늘 Microsoft Azure 서비스 엔드포인트에서 지원되는 협상 가능 암호 목록에서 RC4를 제거한다고 발표합니다.
Content: >-
  <p>블로그 게시물에서 <font><a href="https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/#sm.0000lc468kdmmcs4rob26s4t2ro78" target="_blank">정부 스누핑으로부터 고객 데이터를 보호,</a></font> 브래드 스미스, 법률 고문 및 마이크로 소프트의 법률 및 기업 업무의 수석 부사장, 우리의 고객&rsquo; 데이터의 보안을 강화하기 위해 마이크로 소프트&rsquo;의 약속을 발표했다.</p>


  <p>전송 기반 보안에서 암호화에 대한 추가 개선 사항을 발표하여 해당 약정을 계속 실행합니다. 현재까지 PFS(Perfect Forward Secrecy), 2048 키 길이 및 운영 체제 암호 그룹 설정에 대한 업데이트를 포함하여 동급 최고의 업계 표준 암호화 사용이 포함되었습니다.</p>


  <p>이러한 암호화 변경 외에도 기본 TLS(전송 계층 보안)/SSL(Secure Socket Layer) 암호 그룹 구성이 향상되었으며 SSLv3 지원 제거 및 POODLE과 같은 문제 완화와 같은 변경 내용이 포함됩니다.</p>


  <p>오늘 Microsoft Azure 서비스 엔드포인트에서 지원되는 협상 가능 암호 목록에서 RC4를 제거한다고 발표합니다. 이 암호화 작업은 Microsoft Office 365, Skype 및 OneDrive 같은 많은 제품 및 서비스에서 이미 존재하는 기존 보호를 기반으로 합니다.</p>


  <p>또한 2016년 5월 Cloud Services 릴리스에 대한 Azure 게스트 OS 릴리스에서는 기본적으로 TLS/SSL 암호 그룹 개선 사항이 고객에게 제공됩니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-guestos-update-matrix/" target="_blank">여기에서</a> Azure 게스트 OS 릴리스에 대해 자세히 알아보세요.</p>


  <p>이러한 보안 향상에 대한 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/azuresecurity/2016/04/12/azure-cipher-suite-change-removes-rc4-support/" target="_blank"><font>Microsoft Azure SSL/TLS 암호 도구 모음에 대한 업데이트</font></a> 문서를 참조하세요.</p>
