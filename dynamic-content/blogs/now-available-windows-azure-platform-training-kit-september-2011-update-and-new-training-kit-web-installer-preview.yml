Slug: now-available-windows-azure-platform-training-kit-september-2011-update-and-new-training-kit-web-installer-preview
Title: '지금 사용 가능: azure 플랫폼 학습 키트 Windows – 2011년 9월 업데이트 및 새 교육 키트 웹 설치 관리자 미리 보기'
Summary: 이달 초에 업데이트된 버전의 Windows Azure Platform Training Kit를 출시했습니다.&nbsp; 교육 키트의 2011년 9월 업데이트에는 Windows Azure에 대한 업데이트된 실습 랩이 포함되어 있습니다...
Content: <p>이달 초에 업데이트된 버전의 Windows Azure Platform Training Kit를 출시했습니다.&nbsp; 학습 키트의 2011년 9월 업데이트에는 Windows Azure SDK/Tools 버전 1.5(2011년 9월)&nbsp;에 대한 업데이트된 실습 랩이 포함되어 있습니다. 9월 업데이트에는 방금 릴리스된 새 Service Bus 메시지 큐 및 토픽을 사용하여 메시지를 보내고 받는 방법을 보여 주는 Service Bus Messaging에 대한 새로운 실습 랩도 포함되어 있습니다.</p>  <ul>  <li><b>지금</b> - 다운로드 Microsoft 다운로드 센터에서 실습 랩, 데모 스크립트 및 프레젠테이션을 포함한 전체 교육 키트를 다운로드할 수 있습니다&nbsp;<a href="" target="_blank"></a>.</li>  <li><b>실습 랩 찾아보기</b> - 또는 여기에서 MSDN 사이트의 개별 실습 랩을 탐색하려는 경우 다음&nbsp;을 수행합니다. <a href="" target="_blank"></a></li>  </ul>  <h3>새 교육 키트 웹 설치 관리자</h3>  <p>현재는 <a href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=8396" target="_blank">Windows Azure Platform Training Kit 웹 설치 관리자라는 교육 키트 &ndash;</a>콘텐츠에 대한 새 설치 관리자를 릴리스하고 있습니다.&nbsp; 새로운 학습 키트 웹 설치 관리자는 2MB의 매우 작은 애플리케이션입니다.&nbsp; 웹 설치 관리자를 사용하면 전체 학습 키트를 다운로드하는 대신 원하는 실습 랩, 데모 및 프레젠테이션만 선택하고 다운로드할 수 있습니다. &nbsp;신규 또는 업데이트된 실습 랩, 프레젠테이션 및 데모를 사용할 수 있으므로 웹 설치 관리자 &ndash; 에 자동으로 표시되므로&rsquo; 다시 다운로드할 필요가 없습니다.&nbsp; 예를 들어 여기에서 Ive&rsquo;가 다운로드 및 설치할 프레젠테이션 하나와 실습 랩 하나를 선택한 것을 볼 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0407.Installer1.png" alt="" border="0"></p>  <p>또한 새 교육 키트 웹 설치 관리자는 웹 플랫폼 설치 관리자 덕분에 대부분의 필수 구성 요소 또는 종속성을 위한 원활한 설치 환경을 제공합니다.&nbsp; &nbsp;&nbsp; 컴퓨터에 설치할 ASP.NET MVC 또는 Windows Azure SDK와 같은 필수 구성 요소 또는 종속성이 필요한 콘텐츠를 선택하는 경우 웹 설치 관리자는 컴퓨터에 필요한 구성 요소가 있는지 확인합니다.&nbsp;&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.Installer2.png" alt="" border="0"></p>  <p>필요한 종속성이 설치되지 않은&rsquo; 경우 설치 단추를 클릭하기만 하면 됩니다. <a href="https://www.microsoft.com/web/downloads/platform.aspx" target="_blank">Microsoft 웹 플랫폼 설치 관리자</a> 통해 종속성을 사용할 수 있는 경우 몇 번의 클릭만으로 종속성을 쉽게 설치할 수 있습니다.&nbsp;&nbsp; 예를 들어 여기서&rsquo;는 최신 Windows Azure Tools for Visual Studio 설치되어 있지 않지만 WebPI를 통해 쉽게 설치할 수 있습니다.&nbsp;&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3823.Installer3.png" alt="" border="0"></p>  <p>이제 여기에서 학습 키트 웹 설치 관리자 미리 보기 릴리스를 다운로드할 수 <a href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=8396" target="_blank">있습니다</a>.&nbsp;</p>  <p>콘텐츠에 대한 이 새로운 설치 환경을 좋아하시길 바랍니다.&nbsp;&nbsp; 새 학습 키트 웹 설치 관리자의 첫 번째 미리 보기 릴리스입니다.&nbsp; 앞으로 몇 주 동안 환경을 몇 가지 개선할 예정이며 다른 교육 키트에 웹 설치 관리자를 사용하기 시작합니다.&nbsp; 새 웹 설치 관리자 또는 콘텐츠에 대한 피드백이 있는지 알려주세요. 이달 초에 업데이트된 버전의 Windows Azure Platform Training Kit를 출시했습니다.&nbsp; 학습 키트의 2011년 9월 업데이트에는 Windows Azure SDK/Tools 버전 1.5(2011년 9월)에 대한 업데이트된 실습 랩이 포함되어 있습니다.&nbsp;&nbsp; 9월 업데이트에는 방금 릴리스된 새 Service Bus 메시지 큐 및 토픽을 사용하여 메시지를 보내고 받는 방법을 보여 주는 Service Bus Messaging에 대한 새로운 실습 랩도 포함되어 있습니다.</p>
