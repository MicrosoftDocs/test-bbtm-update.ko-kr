Title: RSA 2018에서 새로운 Azure Security Center 기능 발표
Summary: 워크로드를 클라우드로 마이그레이션하면 몇 가지 고유한 보안 이점을 얻을 수 있습니다. 클라우드 규모 기계 학습 및 보안 분석을 사용하면 위협을 신속하게 완화하여 환경을 만들 수 있습니다.
Content: >-
  <p>워크로드를 클라우드로 마이그레이션하면 몇 가지 고유한 보안 이점을 얻을 수 있습니다. 클라우드 규모 기계 학습 및 보안 분석을 사용하면 위협을 신속하게 완화하여 환경을 보다 안전하게 만들고 조직의 생산성을 높일 수 있습니다.</p>


  <p>Azure Security Center는 리소스의 보안 상태에 대한 중앙 집중식 가시성을 제공하고 기계 학습 및 고급 분석의 집단 인텔리전스를 사용하여 위협을 신속하게 감지할 뿐만 아니라 이를 방지하는 데 도움을 줍니다. Its&rsquo; 에이전트 기반 접근 방식은 워크로드에서 심층적인 보안 인사이트를 얻고 이러한 보호를 온-프레미스 및 기타 클라우드를 실행하는 워크로드로 확장하여 통합 보안 관리를 제공합니다.</p>


  <p>오늘 Azure Security Center에서 진화하는 사이버 보안 환경과 보조를 맞추는 데 도움이 되는 향상된 보호를 제공하는 몇 가지 기능을 발표하게 되어 기쁩니다.</p>


  <h2>조직 수준의 가시성 및 거버넌스</h2>


  <p>새 개요 대시보드를 활용하여 구독 수준 대신 조직 수준에서 보안 상태를 파악할 수 있습니다. 조직에서 조직 전체의 보안 상태를 관리하는 문제를 식별하고 해결하는 데 도움이 되도록 이제 조직의 관리 그룹에 대한 보안 정책을 설정할 수 있습니다. 또한 구독 및 관리 그룹당 분석 점수뿐만 아니라 조직 전체의 규정 준수 점수를 사용하여 모니터링할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/547e1f5d-a171-4d48-b534-1dfd59bbd143.jpg"><img alt="Visibility and governance at the organizational level" border="0" height="807" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a263e8ed-3391-4fea-a5b9-c1e183382395.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="조직 수준의 가시성 및 거버넌스" width="1595"></a></p>


  <h2>생산성 향상</h2>


  <p><strong>Virtual Machine 환경의 통합 보안 구성:</strong> IaaS에서 리소스를 보호하는 것이 중요하므로&rsquo; Weve를 사용하면 더 간단해질 수 있습니다. Azure에서 가상 머신을 만들 때 이제 보안 구성이 가상 머신 환경에 통합됩니다. 몇 번의 클릭만으로 Security Center를 사용하도록 설정하고 가상 머신의 보안 상태를 신속하게 평가하고 실행 가능한 권장 사항을 얻고 위험을 완화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abb155ef-7767-44fe-8a14-125f38b057b3.png"><img alt="Security (Preview)" border="0" height="1771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72508dfa-923a-4975-9be5-af428eb3f30f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="보안(미리 보기)" width="3044"></a></p>


  <p><strong>ID &amp; 액세스</strong> <strong>관리</strong> 섹션을 사용하면 애플리케이션 및 데이터에 대해 다단계 인증과 같은 액세스 제어를 사용하도록 설정했는지 보다 쉽게 검색할 수 있습니다. ID 및 액세스 문제를 검색하고 수정 지침을 받을 수도 있습니다.</p>


  <h2>위협에 대한 노출 줄이기</h2>


  <p><strong>Just-In-Time VM 액세스 일반 공급:</strong> 이전에 미리 보기로 제공되었던 Just-In-Time VM 액세스는 현재 일반 공급됩니다. 필요한 경우에만 가상 머신 관리 포트에 대한 액세스를 줄여 무차별 암호 대입 공격과 같은 위협으로부터 보호할 수 있습니다.</p>


  <p><strong>적응형 애플리케이션 컨트롤:</strong> Security Center는 기계 학습을 사용하여 허용 목록에 추가해야 하는 애플리케이션을 권장합니다. 두 가지 새로운 개선 사항은 오늘 미리 보기에서 사용할 수 있습니다. 먼저 MSI 및 스크립트와 같은 새 파일 형식에 대한 권장 사항을 가져올 수 있습니다. 둘째, 가상 머신에서 실행되는 애플리케이션의 유사성에 따라 가상 머신을 그룹화할 수 있습니다. 이러한 두 가지 향상된 기능은 Security Center가 특정 워크로드의 가상 머신에 권장하는 허용 목록 정책의 정확도를 개선하고 원치 않는 애플리케이션 및 맬웨어를 더 쉽게 차단할 수 있도록 하는 것입니다.</p>


  <p><strong>대화형 네트워크 보안 모니터링:</strong> 새 대화형 토폴로지에서 Azure의 가상 네트워크 내 네트워크 구성 요소에 대한 가시성을 얻습니다. 가상 네트워크, 서브넷 및 노드 간의 연결을 탐색할 수 있습니다. 적절한 다음 단계를 수행할 수 있도록 누락된 네트워크 보안 그룹 또는 웹 애플리케이션 방화벽과 같은 취약성이 감지되면 실행 가능한 권장 사항을 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c15e120-5256-4b04-a894-cf797ea8f42b.jpg"><img alt="Network Map Blade" border="0" height="1029" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d9bf5bd-6cfc-4b43-a0ab-4706099bcd8a.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="네트워크 맵 블레이드" width="1417"></a></p>


  <p><strong>FIM(파일 무결성 모니터링):</strong> 시스템 및 애플리케이션 소프트웨어의 무결성을 보호하기 위해 Security Center는 레지스트리 및 구성 파일의 동작을 지속적으로 모니터링합니다. 파일이 비정상적으로 변경되거나 악의적인 동작이 감지되면 Security Center에서 사용자에게 경고하여 파일을 계속 제어할 수 있습니다.</p>


  <p><strong>컨테이너로 위협 방지 확장:</strong> 이제 컨테이너 환경의 보안 상태를 파악하고 컨테이너 엔진에서 안전하지 않은 구성을 모니터링할 수 있습니다.</p>


  <p><strong>서버에 대한 새로운 보안 구성 평가:</strong> 새 웹 보안 구성 평가를 통해 IaaS VM에서 실행되는 IIS 웹 서버에서 취약성을 찾고 위험을 완화하기 위한 실행 가능한 권장 사항을 제공합니다.</p>


  <h2>위협 신속하게 감지 및 대응</h2>


  <p><strong>서버용 Windows Defender Advanced Threat Protection(WDATP)과의 통합:</strong> Security Center는 이제 WDATP의 기능을 활용하여 Windows 서버에 향상된 위협 탐지 기능을 제공합니다. Microsofts&rsquo;의 방대한 위협 인텔리전스를 사용하면 WDATP가 공격자&rsquo; 도구 및 기술을 식별하고 알려 위협을 이해하고 대응할 수 있습니다. 위반에 대한 자세한 정보를 확인하려면 Security Center 블레이드 내의 대화형 조사 경로에서 세부 정보를 탐색할 수 있습니다. 시작하기 위해 Security Center에 온보딩된 Azure 및 온-프레미스 Windows 서버에 대해 WDATP가 자동으로 활성화됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ae3b6c9-20f4-4bf1-9f83-e378aa144c8a.png"><img alt="WDATP" border="0" height="1129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/561cf82e-f46e-4046-a742-73f4172c3afd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="WDATP" width="2106"></a></p>


  <p><strong>파일리스 공격 검색:</strong> Security Center는 다양한 고급 메모리 포렌식 기술을 사용하여 메모리에만 유지되고 기존 수단을 통해 검색되지 않는 맬웨어를 식별합니다. 경고 심사, 상관 관계, 분석 및 패턴 추출에 풍부한 컨텍스트 정보 집합을 사용할 수 있습니다.</p>


  <p><strong>관리 활동에 대한 위협 분석:</strong> 이제 Security Center는 Azure 리소스 관리 로그를 분석하여 관리자 활동을 대상으로 하는 위협을 감지할 수 있습니다. 비정상적인 무언가가 시도되거나 허용된 권한이 부여된 경우 경고를 받고 활동을 조사할 수 있습니다.</p>


  <p>Security Center는 또한 위협 탐지 기능을 PaaS 리소스로 확장하고 있습니다. 이제 <strong>Azure App Services</strong> 를 대상으로 하는 위협을 감지하고 애플리케이션을 보호하기 위한 권장 사항을 제공할 수 있습니다.</p>


  <h2>새 파트너 통합</h2>


  <p>Security Center는 많은 파트너 솔루션과 통합됩니다. Palo Alto 및 McAfee의 새로운 파트너 솔루션과의 통합을 발표하게 되어 기쁩니다.</p>


  <p><strong>팔로 알토:</strong> 이 통합을 통해 Security Center 블레이드에서 Palo Alto VM 시리즈 차세대 방화벽에 대한 프로비저닝을 간소화하고 방화벽의 통합된 위협 탐지 및 통합 상태 모니터링을 간소화하고 배포를 간소화할 수 있습니다.</p>


  <p><strong>Mcafee:</strong> Security Center는 또한 Windows 머신에서 McAfee 맬웨어 방지의 검색 및 상태 보고를 지원하므로 이제 다른 타사 맬웨어 방지 서비스에서 권장 사항을 수신하고 잠재적인 문제를 완화할 수 있습니다.</p>


  <p>Azure Security Center는 끊임없이 변화하는 사이버 보안 환경에서 속도를 유지하기 위해 더 나은 인사이트, 더 많은 제어 및 자신감을 제공하는 몇 가지 새로운 기능을 오늘 발표했습니다. 고객 중 한 명인 <a href="https://customers.microsoft.com/en-us/story/icertis" target="_blank">Icertis</a>가 Azure Security Center를 사용하여 운영 시간을 30% 절약하여 더 나은 보안을 달성하고 생산성을 높이는 방법을 알아봅니다.</p>


  <h2>지금 Azure Security Centers&rsquo;의 새로운 기능 사용 시작</h2>


  <p>현재 일반적으로 사용할 수 있는 기능은 가상 머신 환경, 웹 보안 구성 평가 및 Just-In-Time VM 액세스와의 통합입니다.</p>


  <p>공개 미리 보기에서 사용할 수 있는 기능은 ID 및 액세스 제어에 대한 가시성, FIM(파일 무결성 모니터링), 적응형 애플리케이션 제어, Windows Defender Advanced Threat Protection과의 통합, 파일리스 공격 검색 및 Azure App Service 및 Azure Resource Management 로그를 대상으로 하는 위협 감지입니다.</p>


  <p><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8Dbx-mJTD5DsIt5J-xFoA5UN0UzTUY0MTM2OTVWTVlSQ0VDQ0VLRTJaRS4u" target="_blank">새 Security Center 대시보드</a>, <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8Dbx-mJTD5DsIt5J-xFoA5UNTM4T1g5RFRCQ0JaRVY5UVlaQ1NLQ1BJMS4u" target="_blank">대화형 네트워크 토폴로지</a> 및 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR_CzuCpXTVhBswcSTF6htOtUMjlFOTIzQTA0MTMwWTYxWFBBWlkzSUVaTy4u" target="_blank">컨테이너에 대한 보안 평가</a>와 같은 일부 기능에 대해 제한된 공개 미리 보기를 제공하고 있습니다. 이 초기 미리 보기에 참여하려면 문의하세요.</p>


  <h2>Azure Security Center에 대한 자세한 정보</h2>


  <p>Azure Security Center의 기본 사항을 이해하려면 새로운 Azure <a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-azure-security-center/" target="_blank">Friday 비디오를</a> 시청하세요.</p>


  <p>이번 주 샌프란시스코에서 열리는 <a href="https://www.microsoft.com/en-us/security/rsa" target="_blank">RSA 2018</a> 에 참석하는 경우 <strong>3501 부스</strong>에서 여러분과 연결해 드립니다. 2018년 4월 18일 수요일 오후 1:30 태평양 표준시 Azure Security Center에서 극장 세션에 참석할 수도 있습니다.</p>


  <p>이러한 Security Center 기능을 구현하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/" target="_blank">설명서를</a> 참조하세요.</p>
