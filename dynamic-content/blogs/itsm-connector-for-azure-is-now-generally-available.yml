Title: 이제 Azure용 ITSM 커넥터를 일반 공급
Summary: 이제 Azure용 ITSMC(IT 서비스 관리 커넥터)를 일반 공급한다는 사실을 알려드리겠습니다. ITSMC는 Azure 모니터링 도구와 ITSM 도구(ServiceNow, Provance, Cherwell 및 System Center Service Manager) 간에 양방향 통합을 제공합니다.
Content: >-
  <p><em>이 게시물은 또한 Kiran Madnani, 수석 PM 관리자, Azure 인프라 관리 및 Snehith Muvva, 프로그램 관리자 II, Azure 인프라 관리에 의해 작성되었습니다.</em></p>


  <p>이제 Azure용 ITSMC(IT 서비스 관리 커넥터)를 일반 공급한다는 사실을 알려드리겠습니다. ITSMC는 Azure 모니터링 도구와 ITSM 도구 &ndash; <b>ServiceNow, Provance, Cherwell </b>및<b> System Center Service Manager</b> 간에 양방향 통합을 제공합니다.</p>


  <p>고객은 Azure 모니터링 도구를 사용하여 문제를 식별, 분석 및 해결합니다. 그러나 문제와 관련된 작업 항목은 일반적으로 ITSM 도구에 저장됩니다. 이제 ITSM 도구와 Azure 모니터링 도구 사이를 왔다 갔다 하는 대신 필요한 모든 정보를 한 곳에서 얻을 수 있습니다. ITSMC는 문제 해결 환경을 개선하고 문제를 해결하는 데 걸리는 시간을 줄여줍니다. 구체적으로 ITSMC를 사용하면 다음을 수행할 수 있습니다.</p>


  <ol>
   <li>Azure 경고(활동 로그 경고, 근 Real-Time 메트릭 경고 및 Log Analytics 경고)를 기반으로 ITSM 도구에서 작업 항목(이벤트, 경고, 인시던트)을 만들거나 업데이트합니다.</li>
   <li>인시던트 및 변경 요청 데이터를 ITSM 도구에서 Azure Log Analytics로 끌어옵니다.</li>
  </ol>


  <p><a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-itsmc-overview">설명서</a>의 단계에 따라 ITSMC를 설정할 수 있습니다. 설정되면 작업 그룹의 ITSM 작업을 사용하여 ITSM 도구에 Azure 경고를 보낼 수 있습니다.</p>


