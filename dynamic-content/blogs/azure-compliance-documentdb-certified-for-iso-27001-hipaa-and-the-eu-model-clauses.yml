Title: 'Azure 규정 준수: DOCUMENTDB는 ISO 27001 및 EU 모델 절에 대해 인증되었으며 HIPAA 증명을 달성했습니다.'
Summary: Azure DocumentDB 팀은 DocumentDB가 ISO 27001, HIPAA 및 EU Model Clauses 규격임을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure DocumentDB 팀은DocumentDB가&nbsp; <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/iso-iec-27001" target="_blank">ISO 27001</a>, <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/HIPAA" target="_blank">HIPAA</a> 및 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/EU-Model-Clauses" target="_blank">EU Model Clauses</a> 규격임을 발표하게 되어 기쁩니다. ISO 27001은 명시적 관리 제어 하에 정보 보안을 제공하기 위한 보안 표준입니다. 클라우드 서비스에 대해 가장 널리 인정받는 인증 중 하나입니다. 현재 ISO/IEC 27001 범위에서 Microsoft 클라우드 서비스 제품군에 참여하게 된 것을 자랑스럽게 생각합니다.</p>


  <p>ISO 27001과 함께 DocumentDB는 EU 모델 조항에 대한 인증을 받고 HIPAA 증명을 달성했습니다. HIPAA(건강 보험 이식성 및 책임법)는 개별적으로 식별 가능한 건강 정보의 사용, 공개 및 보호에 대한 요구 사항을 설정합니다. 또한 EU(유럽 연합) 모델 조항은 EEA(유럽 경제 지역)를 떠나는 모든 개인 데이터가 EU 데이터 보호법에 따라 전송되도록 보장합니다. EUMC는 EU에서 발생하는 개인 데이터를 보호하기 위한 추가 안전 장치를 제공합니다.</p>


  <p>이러한 인증 및 증명을 통해 고객이 Azure DocumentDB를 채택할 수 있는 새로운 비즈니스 기회를 제공할 수 있기를 바랍니다. 이 마일스톤부터 우리는 계속해서 주요 국제 및 업계별 규정 준수 표준을 충족하고 달성할 것입니다.</p>


