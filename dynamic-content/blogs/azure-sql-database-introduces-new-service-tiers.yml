Content: >-
  <em>새로운 계층은 고객 환경을 개선하고 더 많은 비즈니스 연속성 옵션을 제공합니다.</em>


  유연성을 높이기 위해 Microsoft Azure SQL Database 현재 미리 보기 상태인 Premium 계층과 함께 작동하도록 새로운 서비스 계층인 Basic 및 Standard를 추가하고 있습니다. 이러한 서비스 계층을 함께 사용하면 Microsoft Azure 기반으로 하는 데이터베이스 워크로드 및 애플리케이션 패턴의 요구를 보다 쉽게 지원할 수 있습니다. 또한 Microsoft BUILD 컨퍼런스에서 이달 초 발표 된 새로운 Premium 기능을 이제 사용할 수 있습니다. 세 계층 모두에 대한 미리  <a href="https://azure.microsoft.com/en-us/services/preview/">보기를 사용할 수</a> 있습니다.

  <h4><strong>새 서비스 계층</strong></h4>

  기본, 표준 및 Premium 계층은 중량 트랜잭션 애플리케이션 수요에 경량에 대한 보다 예측 가능한 성능을 제공하도록 설계되었습니다. 또한 새 계층은 다양한 비즈니스 연속성 기능, 99.95%의 강력한 가동 시간 SLA 및 더 큰 데이터베이스 크기를 더 적은 비용으로 최대 500GB까지 제공합니다. 새 계층은 비용이 많이 드는 해결 방법을 제거하고 향상된 청구 환경을 제공하는 데도 도움이 됩니다.<strong></strong>

  <ol>
   <li><strong>기본:</strong>  가벼운 트랜잭션 워크로드가 있는 애플리케이션용으로 설계되었습니다. Basic의 성능 목표는 예측 가능한 시간당 트랜잭션 속도를 제공합니다<strong>.</strong></li>
   <li><strong>표준:</strong>  표준은 클라우드 디자인 비즈니스 애플리케이션을 시작하기 위한 이동 옵션입니다. 중간 수준의 성능 및 비즈니스 연속성 기능을 제공합니다. 표준의 성능 목표는 분당 예측 가능한 트랜잭션 속도를 제공합니다.</li>
   <li><strong>Premium:</strong>  중요 업무용 데이터베이스용으로 설계된 Premium 최고 성능 수준과 고급 비즈니스 연속성 기능에 대한 액세스를 제공합니다. Premium 대한 성능 목표는 초당 예측 가능한 트랜잭션 속도를 제공합니다.<strong></strong></li>
  </ol>

  <h4><strong>성능 수준</strong></h4>

  새 서비스 계층 내에서 데이터베이스 성능 요구를 지원하기 위해 쉽게 전화를 걸거나 낮추 수 있는 정의된 처리량 수준이 할당된 성능 수준을 도입하고 있습니다. 이 새로운 서비스 디자인은 여러 수준에서 예측 가능한 성능을 향상시키고 경량 데이터베이스 성능 요구 사항을 보다 쉽게 충족할 수 있는 기능을 제공합니다. 이제 서비스 계층을 보다 원활하게 혼합하여 최신 애플리케이션 디자인을 지원할 수도 있습니다.

  <h4><strong>비즈니스 연속성</strong></h4>

  오늘부터 기본, 표준 및 Premium 미리 보기에서 새로운 비즈니스 연속성 기능을 사용할 수 있습니다. 대부분의 경우 이러한 기본 제공 연속성 기능은 비용이 많이 드는 가져오기/내보내기 및 데이터 동기화 해결 방법을 제거합니다.<strong></strong>

  <ul>
   <li><strong>셀프 서비스 복원:</strong>  복원 서비스는 사용 가능한 백업 데이터에서 데이터 복원에 대한 셀프 서비스 제어를 제공하여 "oops Recovery"의 경우 복원 기능을 손에 넣습니다.  <a href="https://go.microsoft.com/fwlink/?LinkId=394072">셀프 서비스 복원에 대해 자세히 알아봅니다.</a><strong></strong></li>
   <li><strong>활성 지역 복제:</strong>  Premium 활성 지역 복제를 제공하므로 모든 Azure 데이터 센터에서 최대 4개의 읽을 수 있는 보조 데이터베이스를 만들고 장애 조치(failover) 시기와 위치를 제어할 수 있습니다.  <a href="https://go.microsoft.com/fwlink/?LinkId=394154">활성 지역 복제에 대해 자세히 알아봅니다.</a></li>
  </ul>

