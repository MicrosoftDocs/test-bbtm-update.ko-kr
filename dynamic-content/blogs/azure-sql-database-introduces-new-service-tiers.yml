  <h4><strong>웹 및 비즈니스의 미래</strong></h4>

  현재는 Web 및 Business를 변경 없이 계속 사용할 수 있습니다. Azure SQL Database  <strong><a href="https://go.microsoft.com/fwlink/?LinkId=394079">Web 및 Business는 12개월 후에 사용</a><strong> </strong></strong> 중지되며 새로운 기본, 표준 및 Premium 계층으로 대체됩니다<strong>. </strong> Microsoft는 12개월 기간을 연장하는 경우에도 기본, 표준 및 Premium 일반 공급에서 6개월 이상 웹 및 비즈니스에서 마이그레이션할 수 있도록 보장합니다.<strong></strong>

