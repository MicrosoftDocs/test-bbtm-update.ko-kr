Title: Azure IoT 사용하여 의료 재구상
Summary: 공급자, 지불인, 제약 및 생명 과학 회사는 연결된 장치를 활용하여 의료 혁신의 다음 물결을 선도하고 있습니다.
Content: >-
  <p>공급자, 지불인, 제약 및 생명 과학 회사는 연결된 장치를 활용하여 의료 혁신의 다음 물결을 선도하고 있습니다. 지속적인 환자 모니터링에서부터 제조업체를 위한 운영 최적화 및 제약 산업에 대한 콜드 체인 공급 추적에 이르기까지 의료 업계는 환자 결과 및 운영을 개선하기 위해 IoT 기술을 수용했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-healthcare-spotlight/" target="_blank">우리의 최신 IoT Signals for Healthcare 연구에서, 우리는 IoT</a>가 앞으로 몇 년 동안 더 나은 건강 결과를 제공하는 데 도움이 될 역할에 대해 150 개 이상의 보건 기관과 이야기했습니다. 에코시스템 전체에서 85%는 IoT &ldquo;가 성공에 매우 중요하다&rdquo; 고 보고 있으며, 78%는 향후 몇 년 동안 IoT 기술에 대한 투자를 늘릴 계획입니다. 연결된 디바이스 및 센서의 실시간 데이터는 제조업체 및 제약에서 의료 제공자 및 환자에 이르기까지 건강 생태계 전반에 걸쳐 이점을 제공합니다.</p>


  <p>의료 제공자의 경우 IoT는 임상 직원 및 장비에 대한 효율성을 제공합니다.</p>


  <ul>
      <li>사람의 오류를 줄입니다.</li>
      <li>시스템 간에 환자 건강 데이터를 교환할 때 규정 준수를 보장합니다.</li>
      <li>임상 시설에서 의료 전문가의 생산성을 조정합니다.</li>
  </ul>


  <p>제조업체의 경우 IoT는 직원, 시설, 제품 및 최종 고객을 연결하는 새로운 디지털 피드백 루프를 만듭니다. 실시간 데이터는 다음을 도울 수 있습니다.</p>


  <ul>
      <li>예측 유지 관리를 사용하여 비용이 많이 드는 가동 중지 시간을 줄입니다.</li>
      <li>폐기물을 줄이고 작업자의 안전을 보장하여 지속 가능한 관행을 개선합니다.</li>
      <li>제품 품질 및 수량 향상에 기여합니다.</li>
  </ul>


  <p>제약 산업의 경우 IoT는 공급망을 따라 재고에 대한 추적 가능성을 높입니다.</p>


  <ul>
      <li>환경 조건에 대한 가시성이 향상되었습니다.</li>
      <li>비용이 많이 드는 재고 스포일러를 줄입니다.</li>
      <li>도난 또는 위조에 대한 제어가 향상되었습니다.</li>
  </ul>


  <p>최종 환자의 경우 IoT는 지속적인 환자 모니터링을 통해 건강 결과를 개선할 수 있습니다.</p>


  <ul>
      <li>불필요한 재입원의 필요성을 줄입니다.</li>
      <li>치료 전문가에게 연속 데이터를 제공하여 치료 성공률을 향상시킵니다.</li>
      <li>환자 요구에 따라 치료를 개인화합니다.</li>
  </ul>


  <p>이 블로그에서는 소프트웨어 개발자,&rsquo; 하드웨어 개발자 및 의료 고객을 위해 포트폴리오가 다양한 IoT 솔루션 요구를 지원하는 방법을 설명합니다. 또한 Well&rsquo;은 의료 솔루션 작성기를 위한 새로운 제품 업데이트를 다루고, 샘플 솔루션 아키텍처를 검토하고, 혁신적인 의료 솔루션을 빌드하기 위한 다양한 방법을 설명하는 두 가지 사례 연구를 소개합니다. 의료 및 고객 사례 연구에서 IoT의 애플리케이션을 추가로 살펴보려면 의료 분야의 <a href="https://aka.ms/iothealth" target="_blank">IoT 페이지</a>로 이동하세요.</p>


  <h2>Azure IoT 사용하여 의료 IoT 솔루션 빌드</h2>


  <p>Microsoft와 글로벌 파트너가 전 세계 의료 조직에 권한을 부여하는 솔루션을 계속 구축함에 따라 IoT 의사 결정권자는 솔루션을 처음부터 빌드할지, 아니면 요구 사항에 맞는 기존 솔루션을 구매할 것인지에 대한 주요 질문을 계속 직면하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a>를 사용한 디바이스-클라우드 보안 보장에서부터 PaaS(Platform as a Service) 옵션 또는 관리형 앱 플랫폼과의 디바이스 관리 및 연결에 대한 여러 가지 접근 방식을 제공하는 것까지, Azure IoT 의료 솔루션 빌더의 다양한 요구 사항을 충족하도록 설계된 시장에서 가장 포괄적인 IoT 및 Edge 제품 포트폴리오를 제공합니다.</p>


  <p>처음부터 IoT 시스템을 설계, 유지 관리 및 사용자 지정하는 데 리소스를 투자하려는 솔루션 빌더는 Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Hub</a>를 시작점으로 활용하여 증가하는 IoT 플랫폼 서비스 포트폴리오를 통해 이를 수행할 수 있습니다.</p>


  <p>이 접근 방식은 많은 사람들에게 유혹적일 수 있지만, 파일럿을 전 세계적으로 확장 가능한 IoT 솔루션으로 확장할 때 솔루션 빌더가 어려움을 겪는 경우가 많습니다. 이 프로세스는 클라우드 및 디바이스 보안, DevOps, 규정 준수 등에 대한 전문 지식이 필요한 IoT 아키텍처에 상당한 복잡성을 도입합니다. 이러한 이유로 많은 솔루션 빌더가 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a>에서 관리되는 플랫폼 접근 방식을 시작하는 데 더 적합할 수 있습니다. 22개 이상의 Azure 서비스를 사용하는 Azure IoT Central은 최신 서비스 업데이트로 지속적으로 발전하고 파일럿에서 프로덕션으로의 IoT 여정을 따라 솔루션 작성기를 원활하게 동반하도록 설계되었습니다. 예측 가능한 가격 책정, 흰색 레이블 지정, 의료 관련 애플리케이션 템플릿 및 확장성을 통해 솔루션 빌더는 디바이스 데이터 수집 또는 재해 복구 보장과 같은 일반적인 인프라 질문 대신 디바이스 인사이트가 결과를 개선할 수 있는 방법에 집중할 수 있습니다.</p>


  <h2>의료 IoT 솔루션 빌드를 가속화하는 새로운 도구</h2>


  <p>지난 한 해&rsquo; 동안 Weve는 의료 파트너와 고객을 위해 IoT 솔루션 개발을 더 쉽게 수행할 수 있는 새로운 도구를 만들기 위해 열심히 노력해 왔습니다.</p>


  <ul>
      <li>중앙 앱 템플릿을 Azure IoT.</li>
      <li>Azure용 IoMT(의료 사물 인터넷) FHIR(Fast Healthcare Interoperability Resource) 커넥터.</li>
  </ul>


  <p>이러한 모든 도구를 함께 배치할 수 있도록 Weve&rsquo;는 지속적인 환자 모니터링 솔루션에 대한 참조 아키텍처 다이어그램도 게시했습니다.</p>


  <h2>지속적인 환자 모니터링 참조 아키텍처</h2>


  <p><img alt="Azure IoT Central Continuous Patient Monitoring App Template Reference Architecture" border="0" height="570" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aec751a2-7f3f-475b-b708-49ecfa808c09.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1274"></p>


  <h2>Azure IoT Central 앱 템플릿</h2>


  <p>지난 11월, 지속적인 환자 모니터링 애플리케이션을 위해 설계된 최초의 IoT Central 의료 애플리케이션 템플릿을 발표했습니다. 환자 내 모니터링 및 원격 환자 모니터링은 많은 의료 조직에서 가장 염두에 두고 있습니다. 모니터링은 의료 기관(위에서 언급한)에 대한 설문 조사에 따르면 오늘날 의료 분야에서 IoT의 가장 큰 응용 프로그램입니다.</p>


  <p>애플리케이션 템플릿을 사용하면 다음과 같은 시나리오별 리소스를 제공하여 솔루션 작성기를 더 빠르게 시작할 수 있습니다.</p>


  <ul>
      <li>샘플 디바이스 운영자 대시보드.</li>
      <li>샘플 디바이스 템플릿</li>
      <li>미리 구성된 규칙 및 경고.</li>
  </ul>


  <p>IoT 디바이스 운영자는 환자 디바이스가 배터리 수준이 낮거나 특정 온도 임계값을 초과할 때 알림을 받도록 경고를 설정하여 디바이스 연결이 끊어지거나, 손상되거나, 배터리가 손실되는 것을 방지하기 위해 적시에 조치를 취할 수 있습니다. 또한 애플리케이션 템플릿에는 <a href="https://azure.microsoft.com/services/azure-api-for-fhir/" target="_blank">Azure API for FHIR</a>과의 통합을 자세히 설명하는 <a href="https://docs.microsoft.com/en-us/azure/iot-central/healthcare/concept-continuous-patient-monitoring-architecture" target="_blank">풍부한 설명서</a>가 포함되어 있어 HL7 FHIR 표준을 확장성 있게 준수할 수 있습니다(다음 섹션에서 자세히 설명).</p>


  <p>솔루션 빌더는 기존 앱 템플릿을 사용하는 것 외에도 사용자 지정 앱&rdquo; 옵션을 활용하여 &ldquo;다른 의료 시나리오에 대한 IoT 애플리케이션을 빌드할 수도 있습니다.</p>


  <h2>Azure용 IoMT FHIR 커넥터</h2>


  <p>상호 운용성은 혁신적인 방법으로 의료 데이터를 사용하려는 대부분의 의료 조직에게 계속해서 큰 도전과제이며 매우 중요합니다. Microsoft는 2019년 10월에 자체 FHIR 서버 제품인 Azure API for FHIR의 일반 공급에 대해 자랑스럽게 발표했습니다. 이제 IoT PHI(보호된 상태 정보) 데이터를 FHIR 호환 형식으로 수집, 변환 및 저장하도록 설계된 커넥터인 Azure용 IoMT FHIR 커넥터를 사용하여 FHIR 에코시스템을 더욱 보강하고 있습니다.</p>


  <h2>혁신적인 헬스케어 회사가 IoT 스토리를 공유합니다.</h2>


  <p>IoT Signals for Healthcare 및 <a href="https://customers.microsoft.com/en-us/story/740795-stryker-azure-iot-edge-health-united-states-en" target="_blank">Stryker</a>, <a href="https://news.microsoft.com/transform/gojo-inventor-purell-helps-hospitals-hand-hygiene-secure-iot-dispensers/" target="_blank">Gojo</a> 및 <a href="https://azure.microsoft.com/en-us/blog/securing-the-pharmaceutical-supply-chain/" target="_blank">Wipro</a>에서 이전에 출판한 스토리와 같은 풍부한 업계 인사이트 외에도 두 가지 새로운 사례 스토리를 출시하고 있습니다. IoT 솔루션에 투자하는 상위 의료 조직의 의사 결정, 절판, 프로세스 및 결과뿐만 아니라 이를 지원하는 의료 솔루션 작성기를 자세히 설명합니다. 이러한 사례 연구는 비즈니스의 고유한 요구 사항에 따라 IoT 솔루션을 빌드하는 다양한 방법을 보여 줍니다. 이러한 회사가 IoT 투자를 통해 어떻게 구현하고 승리하는지에 대해 자세히 알아보세요.</p>


  <h2>ThoughtWire 및 슈나이더 일렉트릭은 병원 운영에 IoT를 활용합니다.</h2>


  <p>임상 환경은 완전히 분리된 팀에서 운영하는 전통적으로 연결이 끊어진 시스템(시설 관리, 임상 운영, 재고 관리 등)에 의해 관리됩니다. 이로 인해 임상 운영을 전체적으로 관리하고 최적화하기가 어렵습니다. 시설 관리의 글로벌 전문가인 슈나이더 일렉트릭은 운영 관리 시스템 전문가인 ThoughtWire와 협력하여 시설 및 임상 운영 관리를 위한 엔드 투 엔드 솔루션을 제공합니다. 공동 스마트 병원 솔루션은 Azures&rsquo; IoT 플랫폼을 사용하여 병원과 클리닉이 비용을 절감하고, 탄소 발자국을 최소화하며, 직원 만족도, 환자 경험 및 건강 결과를 개선하는 데 도움을 줍니다.</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;우리는 단지 시설이 어떻게 운영되는지 이해하고 싶지 않으며&rsquo;, 환자와 임상 직원이 해당 인프라&rdquo; 와 상호 작용하는 방법을 이해하고 싶다고 슈나이더 일렉트릭의 의료 솔루션 건축가 크리스 로버츠(Chris Roberts)는 말합니다. &ldquo;여기에는 환자 경험 및 환자 안전과 관련이 있는 모든 것이 포함됩니다. 그리고 이러한 것들에 대해 이야기 할 때, 임상 세계와 인프라 세계는 병합하고 연결하기 시작합니다. ThoughtWire를 사용하여 이러한 두 세계 간의 격차를 해소하고 성능 향상을 추진합니다.&rdquo;</p>

  </blockquote>


  <p>자세한 내용은 <a href="https://customers.microsoft.com/en-us/story/778456-schneider-electric-thoughtwire-healthcare-azure-iot">여기에서 사례 연구를 참조하세요</a>.</p>


  <h2>Sensoria Health는 당뇨병 발 궤양을 관리하기 위한 새로운 골드 표준을 만듭니다.</h2>


  <p>당뇨병 발 궤양 (DFU)은 당뇨병 환자를 위한 입원의 주요한 원인입니다, 악명 높은 처리 실패율 (75% 이상) 및 $400억의 연간 비용으로 전 세계적으로. 치료 성공을 개선하기 위해 Sensoria는 선도적인 당뇨병 발 부팅 제조업체인 Optima Molliter와 협력하여 Motus 스마트 솔루션을 만들었습니다. 이 솔루션을 사용하면 임상의가 클리닉을 떠날 때 이동식 오프로드 장치 (캐스트)를 착용하는 환자를 원격으로 모니터링하고 권장 치료 계획에 대한 환자 준수를 추적하여 더 개인화&ndash;되고 더 영향력 있는&ndash; 치료를 가능하게 할 수 있습니다.</p>


  <p>Sensoria는 Azure IoT Central으로 전환하여 환자 데이터를 저장하고 공유하는 규정 준수를 보장하면서 대규모로 디바이스 관리를 처리하는 솔루션을 개발했습니다. 지속적인 환자 모니터링 앱 템플릿을 시작점으로 활용하여 솔루션을 신속하게 설계, 시작 및 크기 조정했습니다. 네이티브 IoMT Connector for FHIR 통합을 통해 템플릿은 환자 데이터가 궁극적으로 안전하고 호환되는 형식으로 저장되고 공유되도록 합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;">Sensoria의 공동 창립자이자 CEO인 Davide Vigano가 설명한 바와 같이, &ldquo;우리는 의사와 환자 모두가 장치와 함께 사용할 수 있는 엔터프라이즈급 애플리케이션을 신속하게 구축하고, 사람들이 HIPAA 및 전 세계의 다른 유사한 개인 정보 보호 관련 법률을 준수하는 데 도움이 되는 방식으로 디바이스에서 데이터를 보내고, 디바이스&rsquo; 데이터가 임상의에서 매우 사일로 의료 산업 전반에 걸쳐 임상의로 쉽게 흐를 수 있는 방법을 찾아야 했습니다. Azure IoT Central을 사용하면 매우 짧은 기간 동안 이러한 모든 요구 사항을 충족할 수 있습니다.&rdquo;</p>

  </blockquote>


