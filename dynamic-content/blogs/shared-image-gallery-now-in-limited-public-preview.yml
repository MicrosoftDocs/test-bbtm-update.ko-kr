Title: '제한된 미리 보기로 공유 이미지 갤러리 '
Summary: '2017년 2월 8일에 Managed Disks, Snapshots 및 Images를 출시하여 Azure에서 대규모로 디스크를 쉽게 프로비전하고 관리할 수 있었습니다. 이제 다음 단계를 수행하고 있으며 발표하게 되어 기쁩니다... '
Content: >-
  <p>2017년 2월 8일에 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/">Managed Disks, Snapshots 및 Images</a>를 출시하여 Azure에서 대규모로 디스크를 쉽게 프로비전하고 관리할 수 있었습니다. Were&rsquo;는 이제 다음 단계를 수행하고 Azure에서 VM 이미지를 공유하는 쉽고 강력한 도구 집합을 제공하는 공유 이미지 갤러리를 발표하게 되어 기쁩니다.</p>


  <p>공유 이미지 갤러리는 대규모로 이미지 공유를 크게 간소화합니다. &rsquo;지역 확장 또는 DevOps 프로세스를 신속하게 처리하고 지역 간 HA/DR 설정 등을 간소화할 수 있도록 조직 내 또는 지역 간에 애플리케이션을 쉽게 공유할 수 있도록 설계되었습니다. 공유 이미지 갤러리는 이제 미국 중서부 Azure에서 사용할 수 있으며 곧 모든 Azure 지역으로 확장될 예정입니다.</p>


  <p>2018년 5월 21일에 제한된 미리 보기에 참가하기 위한 초대를 보내기 시작합니다. 제한된 미리 보기에 참여하려는 경우&rsquo; <a href="https://aka.ms/sigpreviewform"><b>이 양식을</b></a> 제출하여 관심을 표시하세요.</p>


  <h2>공유 이미지 갤러리를 사용하려면 어떻게 하나요?</h2>


  <p>공유 이미지 갤러리를 사용하면 공유할 이미지, 해당 이미지를 사용할 수 있는 지역 및 공유할 대상을 선택할 수 있습니다. 여러 갤러리를 만들어 논리적으로 공유 이미지를 그룹화할 수 있습니다. 갤러리는 독립적인 ARM 리소스이며 RBAC(전체 역할 기반 액세스 제어)를 제공합니다. 이미지의 버전을 지정할 수 있으며 각 이미지 버전을 다른 Azure 지역 집합에 복제하도록 선택할 수도 있습니다. 갤러리는 Managed Disks에서만 작동합니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d8cdb6f-ed90-459c-8c6e-5a8eb97f878f.png"><img alt="clip_image002[11]" border="0" height="753" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0559656-1be6-43d3-b1a1-f1725f593951.png" style="display: inline; background-image: none;" title="clip_image002[11]" width="1303"></a></p>


  <p>공유 이미지 갤러리는 지정한 지역에 이미지를 자동으로 복사하므로 HA/DR 설정을 쉽게 관리할 수 있습니다. 더 이상 지역 내 또는 지역 간에 이미지를 수동으로 복사하거나 자체 자동화를 작성하여 반복적으로 대규모로 이미지를 복사할 필요가 없습니다.</p>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


  <p>제한된 미리 보기&rsquo;로 선택한 경우&rsquo; 2018년 5월 21일까지 시작에 대한 세부 정보로 연락할 수 있습니다. 향후 몇 개월 동안&rsquo; 확장 및 게시자 제어 기능 향상을 포함하여 많은 새로운 기능을 사용하여 공유 이미지 갤러리를 개선할 예정입니다.</p>


  <p>&rsquo;여러분의 의견을 기대합니다!</p>
