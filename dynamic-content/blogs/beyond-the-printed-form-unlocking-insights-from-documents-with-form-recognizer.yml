Slug: beyond-the-printed-form-unlocking-insights-from-documents-with-form-recognizer
Title: '인쇄된 양식 외: Form Recognizer를 사용하여 문서에서 인사이트 잠금 해제'
Summary: '인쇄된 양식에서 데이터 추출은 이제 시도되고 진정한 기술입니다. Form Recognizer는 W2 세금 명세서, 석유 및 가스 드릴링 웰 보고서, 완료 보고서, 청구서 및 구매 주문과 같은 문서에서 키 값 쌍, 테이블 및 텍스트를 추출합니다. '
Content: >-
  <p>인쇄된 양식에서 데이터 추출은 이제 시도되고 진정한 기술입니다. <a href="https://aka.ms/form-recognizer" target="_blank">Form Recognizer</a> 는 W2 세금 명세서, 석유 및 가스 드릴링 웰 보고서, 완료 보고서, 청구서 및 구매 주문과 같은 문서에서 키 값 쌍, 테이블 및 텍스트를 추출합니다. 그러나 실제 기업은 항상 깔끔하게 인쇄되지 않는 일상적인 요구 사항에 대해 다양한 문서를 사용하는 경우가 많습니다.</p>


  <p>필기 및 혼합 모드(인쇄 및 필기) 지원의 추가를 발표하게 되어 기쁩니다. 지금부터 필기 및 혼합 모드 양식을 처리하는 것이 새로운 표준입니다.</p>


  <h2>Form Recognizer를 사용하여 필기 및 혼합 모드 콘텐츠에서 데이터 추출</h2>


  <p>추출 기술의 제한으로 인해 과거에 액세스할 수 없는 전체 데이터 집합을 이제 사용할 수 있게 되었습니다. Form Recognizer의 필기 및 혼합 모드 기능은 미리 보기에서 사용할 수 있으며 다음과 같은 양식으로 채워진 필기 텍스트에서 구조화된 데이터를 추출할 수 있습니다.</p>


  <ul>
   <li><strong>의료 양식:</strong>&nbsp; 새로운 환자 정보, 의사 노트.</li>
   <li><strong>재무 양식:</strong>&nbsp; 계정 개설 양식, 신용 카드 응용 프로그램.</li>
   <li><strong>보험:</strong>&nbsp; 청구 양식, 책임 양식.</li>
   <li><strong>제조 양식:</strong>&nbsp; 패키징 쪽지, 테스트 양식, 품질 양식.</li>
   <li><strong>기타</strong></li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-recognizing-text#read-api" target="_blank">OCR(광학 문자 인식)</a>에 대한 방대한 경험과 양식 분석을 위한 기계 학습을 사용하여 전문가들은 인쇄된 양식을 넘어서는 최첨단 솔루션을 만들었습니다. 서비스 뒤의 OCR 기술은 필기 및 인쇄를 모두 지원합니다. Form Recognizer의 범위를 확장하면 새로운 데이터 원본을 사용할 수 있도록 하여 이전에 미지의 지역을 활용할 수 있습니다. 새로 사용 가능한 데이터에서 귀중한 비즈니스 정보를 추출하여 경쟁에서 앞서나갈 수 있습니다.</p>


  <p>Form Recognizer를 처음으로 사용하든 이미 조직에 통합하든 관계없이 이제 새 비즈니스 애플리케이션을 만들 수 있습니다.</p>


  <ul>
   <li><strong>사용 가능한 데이터 집합을 확장합니다</strong> . 컴퓨터 인쇄 양식에서만 데이터를 추출하는 경우 총 데이터 집합을 혼합 모드 양식 및 기록 필기 양식으로 확장합니다.</li>
   <li><strong>문서 혼합을 위한 하나의 애플리케이션을 만듭니</strong> 다. 필기 및 인쇄 양식을 혼합하여 사용하는 경우 모든 데이터에 적용되는 하나의 애플리케이션을 만들 수 있습니다.</li>
   <li><strong>필기 양식의 수동 디지털화를 방지합니다</strong> . 원본 양식은 사전 처리 없이 Form Recognizer에 공급되어 컴퓨터 인쇄 양식에서 얻을 수 있는 것과 동일한 키-값 쌍 및 테이블 데이터를 추출하여 비용, 오류 및 시간을 줄일 수 있습니다.</li>
  </ul>


  <h2>고객: Avanade</h2>


  <p><a href="https://www.avanade.com/" target="_blank">아바네이드는</a> 사람들을 가장 중요한 자산으로 소중히 여기는 사람입니다. 그들은 항상 재능있고 열정적인 전문가가 조직을 성장시키기 위해 경계하고 있습니다. 그들이 이 사람들을 찾는 한 가지 방법은 대학 경력 박람회, 무역 박람회 또는 기술 회의를 포함 할 수있는 외부 행사에 참석하는 것입니다.&nbsp;</p>


  <p>이러한 이벤트 동안 그들은 종종 아바나이드에 대한 자세한 내용뿐만 아니라 나중에 연락 할 수있는 권한에 관심이있는 사람들의 세부 사항을 가지고. 일반적으로 이것은 태블릿 세트를 사용하여 디지털 양식으로 완료됩니다. 그러나 스탠드가 특히 바쁠 때 참석자가 필기 세부 정보로 채울 수 있는 짧은 종이 양식을 사용합니다. 아쉽게도 이러한 양식은 마케팅 데이터베이스에 수동으로 입력해야 하므로 상당한 시간과 리소스가 필요합니다. 이러한 이벤트에서 잠재적인 새 연락처의 양에 Avanade가 참석하는 이벤트 수를 곱하면 이 작업이 어려울 수 있습니다.</p>


  <p>Azure Form Recognizers&rsquo;의 새로운 필기 지원은 프로세스를 간소화하여 연락처가 손실되지 않고 정보가 즉시 있다는 것을 알고 Avanade에 안심할 수 있도록 합니다.</p>


  <p>또한 Avanade는 Form Recognizer를 <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-concept-intro" target="_blank">인식 검색 솔루션</a> 내의 기술로 통합하여 기존 플랫폼에서 서비스를 신속하게 사용하고 새로운 잠재 고객을 후속 조치할 수 있도록 했으며, 경쟁업체는 필기 양식을 디지털화하는 데 시간을 할애할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1640700-7b8f-4b2b-8e7c-6b8fe4d1785a.png"><img alt="Am image of a handwritten form and the data extracted via Form Recognizer." border="0" height="708" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/353582bf-5514-4337-82ff-bad4bc887cb8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Form Recognizer를 통해 추출된 필기 양식 및 데이터의 Am 이미지입니다." width="1024"></a></p>


  <p>&ldquo;Azure Form Recognizer는 데이터 입력에서 데이터 유효성 검사로 작업을 변경하여 프로세스에서 많은 노력을 기울입니다. Form Recognizer를 Azure Search와 통합하면 기존 플랫폼에서 서비스를 즉시 사용할 수 있습니다. 어떤 이유로든 양식을 찾아서 확인해야 하는 경우(예: 유효한 서명을 확인하기 위해) 이름 또는 직속과 같은 필드를 검색하여 해당 양식으로 바로 이동할 수 있습니다. 초기 테스트에서 Form Recognizer를 사용하면 폼을 디지털화하고 항목을 35% 다시 확인하는 데 걸리는 시간이 단축되었으며, 도구를 최적화하여 서비스와 함께 작업하고 자동화를 더 많이 추가하기 위해 노력할 때 더 나아질 것으로 예상되는 수치입니다.&rdquo; - 퍼거스 키드, 신흥 기술 엔지니어, 아바네이드</p>


