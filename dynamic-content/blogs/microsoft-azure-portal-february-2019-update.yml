Title: Microsoft Azure Portal 2019년 2월 업데이트
Summary: 이번 달에는 여러 IaaS 컴퓨팅 리소스에 대한 업데이트, 개요 페이지의 필수 속성 레이아웃 개선, 복구 서비스 페이지의 환경 개선, Intune의 설정 옵션 확장 등을 제공합니다.
Content: >-
  <p>이번 달에는 여러 컴퓨팅(IaaS) 리소스에 대한 업데이트, 리소스 및 리소스 그룹 목록의 콘텐츠를 CSV 파일로 내보내는 기능, 개요 페이지의 필수 속성 레이아웃 개선, 복구 서비스 페이지의 환경 개선, Microsoft Intune 설정 옵션 확장 등을 제공합니다.</p>


  <p>지금 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a> 에 로그인하고 새로운 모든 것을 직접 확인합니다. <a href="https://aka.ms/azuremobileapp" target="_blank">Azure 모바일 앱을</a> 다운로드할 수도 있습니다.</p>


  <h3>Azure Portal에 대한 2월 업데이트 목록은 다음과 같습니다.</h3>


  <h3>Compute(laaS)</h3>


  <ul>
   <li><a href="#Add a new VM directly to an application gateway or load balancer">애플리케이션 게이트웨이 또는 부하 분산 장치에 직접 새 VM(가상 머신) 추가</a></li>
   <li><a href="#Migrate classic VMs to Azure Resource Manager">클래식 VM(가상 머신)을 Azure Resource Manager로 마이그레이션</a></li>
   <li><a href="#VMSS password reset">VMSS(가상 머신 확장 집합) 암호 재설정</a></li>
  </ul>


  <h3>셸</h3>


  <ul>
   <li><a href="#Export as CSV in all resources and resource groups">모든 리소스 및 리소스 그룹에서 CSV로 내보내기</a></li>
   <li><a href="#Layout change for essential properties on overview pages">개요 페이지의 필수 속성에 대한 레이아웃 변경</a></li>
  </ul>


  <h3>Site Recovery</h3>


  <ul>
   <li><a href="#Azure Site Recovery UI updates">Azure Site Recovery UI 업데이트</a></li>
  </ul>


  <h3>기타</h3>


  <ul>
   <li><a href="#Updates to Microsoft Intune">Microsoft Intune 업데이트</a></li>
  </ul>


  <p>이러한 각 업데이트를 자세히 살펴보겠습니다.</p>


  <h2>Compute(laaS)</h2>


  <h3><a name="Add a new VM directly to an application gateway or load balancer" id="Add a new VM directly to an application gateway or load balancer">애플리케이션 게이트웨이 또는 부하 분산 장치에 직접 새 VM 추가</a></h3>


  <p>일반적인 시나리오에는 <a href="https://docs.microsoft.com/azure/architecture/reference-architectures/sharepoint/" target="_blank">SharePoint 양식 설정</a> 또는 <a href="https://docs.microsoft.com/azure/architecture/reference-architectures/n-tier/n-tier-sql-server" target="_blank">3계층 웹 애플리케이션</a> 통합과 같은 부하 분산된 집합에 새 VM을 추가하는 것이 포함됩니다. 이제 VM을 만드는 프로세스 중에 기존 부하 분산 솔루션에 새 VM을 추가할 수 있습니다. 가상 머신에 대한 네트워킹 매개 변수를 지정하면 이제 모든 TCP 및 UDP 트래픽에 대한 HTTP 및 HTTPS 트래픽 또는 부하 분산 장치 표준 SKU에 대한 애플리케이션 게이트웨이의 백 엔드 풀에 추가하도록 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/105f977b-7b71-4d9f-a011-bd02c19c8728.png"><img width="1920" height="965" title="가상 머신 만들기" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="Create a virtual machine" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/657bad70-a9eb-48c6-947b-d6479a12a027.png" border="0"></a></p>


  <h3><a name="Migrate classic VMs to Azure Resource Manager" id="Migrate classic VMs to Azure Resource Manager">클래식 VM을 Azure Resource Manager로 마이그레이션</a></h3>


  <p>ARM(Azure Resource Manager) 배포 모델은 거의 3년 전에 릴리스되었으며, 그 이후로 ARM 전용인 많은 기능이 추가되었습니다. <a href="https://docs.microsoft.com/azure/virtual-machines/windows/migration-classic-resource-manager-overview" target="_blank">Azure 플랫폼은 클래식 ASM(Azure Service Manager) 리소스를 ARM으로 마이그레이션하도록 지원</a>하며, 이제 Azure Portal을 사용하여 기존 인프라 가상 머신, 가상 네트워크 및 스토리지 계정을 최신 ARM 배포 모델로 마이그레이션할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/810e5284-f8e0-4d3d-9b96-e24c4969ebf8.png"><img width="1919" height="931" title="Azure Resource Manager로 마이그레이션하는 Azure Service Manager 리소스의 스크린샷" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Screenshot of Azure Service Manager resources migrating to Azure Resource Manager" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93f53294-5f4c-4ebf-ba3a-8fd5591827d2.png" border="0"></a></p>


  <p>클래식 가상 머신으로 이동하고 <strong>설정</strong> 아래의 리소스 메뉴에서 <strong>ARM으로 마이그레이션</strong>을 선택합니다.</p>


  <h3><a name="VMSS password reset" id="VMSS password reset">VMSS 암호 재설정</a></h3>


  <p>이제 포털을 사용하여 가상 머신 확장 집합 인스턴스의 암호를 재설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6523f9c9-0079-400e-9306-4fda9b0f7e50.png"><img width="1917" height="927" title="가상 머신 확장 집합 인스턴스 암호로 Azure Portal 재설정 스크린샷" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Screenshot of Azure portal reset to virtual machine scale set instances password" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06df7fdf-ac81-41af-a218-be7eec24a7ad.png" border="0"></a></p>


  <p>Azure Portal에서 가상 머신 확장 집합으로 이동하고 <strong>암호 재설정</strong>을 선택합니다.</p>


  <h2>셸</h2>


  <h3><a name="Export as CSV in all resources and resource groups" id="Export as CSV in all resources and resource groups">모든 리소스 및 리소스 그룹에서 CSV로 내보내기</a></h3>


  <p>최근에 리소스 및 리소스 그룹 목록의 내용을 CSV(쉼표로 구분된 값) 파일로 내보내는 기능을 추가했습니다.</p>


  <p>이 기능은 모든 리소스 화면에서 사용할 수 <strong>있습니다.</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e32618b4-68ba-4beb-aebf-61aa6893ae7b.png"><img width="1482" height="775" title="모든 리소스 스크린샷" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="All resources screenshot" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2425ae1e-9bf5-4d8d-91ec-92a98ad86d3f.png" border="0"></a></p>


  <p><strong>리소스 그룹</strong> 화면에서도 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/846ce4b8-ab92-494a-b687-8ed9f1441eeb.png"><img width="1481" height="769" title="리소스 그룹 스크린샷" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Resource group screenshots" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe4aebc7-9262-4063-9fd8-5dad968fb2c2.png" border="0"></a></p>


  <p>단일 <strong>리소스 그룹</strong> 내의 모든 리소스를 CSV 파일에 다운로드할 수 있도록 리소스 그룹 화면의 인스턴스에 이 기능을 추가했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/811873f2-8176-4865-9820-85d93bd6fc5b.png"><img width="1482" height="448" title="모든 리소스를 포함하는 단일 리소스 그룹이 있는 CSV 파일 다운로드" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Downloading CSV file with single resource group containing all resources" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64f68294-3bcd-4a08-a52d-28bdab54f973.png" border="0"></a></p>


  <h3><a name="Layout change for essential properties on overview pages" id="Layout change for essential properties on overview pages">개요 페이지의 필수 속성에 대한 레이아웃 변경</a></h3>


  <p>이제 필수 속성이 개요 페이지에 배치되는 방식을 변경하여 이제 필요한 세로 스크롤이 줄어듭니다. 표준 와이드 화면 해상도에서는 세로 공간을 절약하기 위해 기본 속성(키/값)이 세로가 아닌 가로로 배치됩니다. 그러나 필수 속성에 중요한 정보의 잘림 및/또는 줄임표를 방지하기에 충분한 수평 공간이 없는 경우에도 세로 레이아웃이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3bc6160-7c33-47ee-89fe-ae3c46ee77e5.png"><img width="1883" height="892" title="개요 페이지 및 새 속성 레이아웃의 스크린샷" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Screenshot of overview page and new properties layout" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/187a8dfd-78fb-4c39-8fd8-a7c8c342a19d.png" border="0"></a></p>


  <ol>
   <li>왼쪽 메뉴에서 <strong>Virtual Machines</strong> 를 선택합니다.</li>
   <li><strong>가상 머신</strong>을 선택합니다.</li>
  </ol>


  <h2>Site Recovery</h2>


  <h3><a name="Azure Site Recovery UI updates" id="Azure Site Recovery UI updates">Azure Site Recovery UI 업데이트</a></h3>


  <p>향상된 새로운 IaaS VM 재해 복구 여러 탭 환경을 사용하면 한 번의 클릭으로 복제를 구성할 수 있습니다. 대상 지역을 선택하는 것만큼 간단합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6eefc40-dcb0-4bc9-b8ea-33bdd38ed2cc.png"><img width="1246" height="771" title="재해 복구 환경의 스크린샷" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Screenshot of disaster recovery experience" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cff5889-e88f-4248-b45d-49b8b52b8886.png" border="0"></a></p>


  <ol>
   <li><strong>가상 머신</strong>을 선택합니다.</li>
   <li>왼쪽에 있는 메뉴에서 <strong>재해 복구</strong> 를 선택합니다.</li>
   <li><strong>대상 지역을 선택합니다.</strong></li>
   <li><strong>검토 + 복제 시작을 선택합니다.</strong></li>
  </ol>


  <p>또한 이제 개요 탭이 추가된 Site Recovery 인프라에 대한 새로운 몰입형 환경이 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23dbe1f7-4e73-4297-84ac-79eafcdbdaa7.png"><img width="1637" height="799" title="Site Recovery 인프라 스크린샷" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Screenshot of Site Recovery infrastructure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb54fcae-af10-4486-9a11-026860ab3e78.png" border="0"></a></p>


  <ol>
   <li><strong>복구 서비스 자격</strong> 증명 모음을 선택합니다.</li>
   <li>하위 헤드 <strong>관리</strong>에서 <strong>Site Recovery 인프라</strong>를 선택합니다.</li>
  </ol>


  <h2>기타</h2>


  <h3><a name="Updates to Microsoft Intune" id="Updates to Microsoft Intune">Microsoft Intune 업데이트</a></h3>


  <p>Microsoft Intune 팀은 업데이트 작업을 열심히 해왔습니다. Intune을 사용하는 환경에 영향을 주는 변경 내용을 포함하여 <a href="https://aka.ms/intunewhatsnewtoday" target="_blank">Microsoft Intune 페이지의 새로운</a> 기능에서 전체 목록을 찾을 수 있습니다.</p>


  <h2>유용한 정보</h2>


  <p><a href="https://preview.portal.azure.com/" target="_blank">Azure Portal</a>의 미리 보기 버전을 방문하여 항상 기능을 테스트할 수 있습니다.</p>


  <h2>다음 단계</h2>


  <p>모든 훌륭한 피드백을 주셔서 감사합니다. Azure Portal은 항상 의견을 듣는 데 관심이 있는 대규모 엔지니어 팀에 의해 빌드됩니다.</p>


  <p>최근에 포털의 특정 기능을 사용하여 생산성을 높이기 위해 학습할 수 있는 Azure Portal "방법" 시리즈를 시작했습니다. 자세한 내용은 "<a href="https://www.youtube.com/watch?v=0Jx_oftPCLY&amp;list=PLLasX02E8BPBKgXP4oflOL29TtqTzwhxR" target="_blank">Azure에서 여러 계정, 디렉터리 및 구독을 관리하는 방법" 및</a> "<a href="https://www.youtube.com/watch?v=rOiSRkxtTeU&amp;list=PLLasX02E8BPBKgXP4oflOL29TtqTzwhxR&amp;t=0s&amp;index=3" target="_blank">Azure에서 가상 머신을 만드는 방법</a>" 비디오를 시청하세요. 매주 <a href="https://www.youtube.com/user/windowsazure" target="_blank">Azure YouTube 채널</a> 에서 새 동영상을 계속 확인하세요.</p>


  <p>유용성, 일관성 및 접근성을 개선하기 위해 Microsoft Azure 리소스 만들기를 간소화하는 방법을 알아보려면 새 중간 문서인 "<a href="https://medium.com/microsoft-design/creation-at-cloud-scale-d3bc2a1e8487" target="_blank">Cloud Scale에서 만들기</a>"를 읽어보세요. Azure Portal을 빌드하는 방법에 대해 자세히 알아보려면 Microsoft Ignite 2018 세션인 "<a href="https://www.youtube.com/watch?v=4YOjlIioapw" target="_blank">수백만 명의 사용자에게 확장 가능한 솔루션 구축"을</a> 시청하세요.</p>


  <p><a href="https://portal.azure.com/" target="_blank">Azure Portal에 로그인</a>하고 지금 <a href="https://aka.ms/azuremobileapp" target="_blank">Azure 모바일 앱을</a> 다운로드하여 새로운 모든 것을 볼 수 있습니다. 의견 섹션 또는 <a href="https://twitter.com/azureportal" target="_blank">Twitter</a>에서 피드백을 알려주세요. 다음 달에 만나보세요.</p>
