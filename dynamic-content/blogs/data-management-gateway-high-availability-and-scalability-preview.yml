  <p><u><strong>필수 구성 요소</strong></u> &ndash; 이 미리 보기 기능은 데이터 관리 게이트웨이<strong> 버전 2.12.xxxx.x 이상</strong>에서 지원됩니다. 버전 2.12.xxxx.x 이상을 사용하고 있는지 확인하세요. <a href="https://www.microsoft.com/download/details.aspx?id=39717" target="_blank">여기서</a> 데이터 관리 게이트웨이 최신 버전을 다운로드합니다.</p>


