Title: 데이터 관리 게이트웨이 - 고가용성 및 확장성 미리 보기
Summary: 이 블로그에는 데이터 관리 게이트웨이인 '고가용성 및 확장성'미리 보기가 포함되어 있습니다.
Content: >-
  <p><a href="https://docs.microsoft.com/azure/data-factory/data-factory-data-management-gateway" target="_blank">데이터 관리 게이트웨이</a> - 고가용성<strong> </strong>및 확장성에 대한 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p>이제 여러 온-프레미스 컴퓨터를 단일 논리 게이트웨이에 연결할 수 있습니다. 이점은 다음과 같습니다.</p>


  <ul>
   <li>DMG(데이터 관리 게이트웨이) &ndash; DMG의 <strong>고가용성은</strong> 빅 데이터 솔루션 또는 <strong>Azure Data Factory</strong>와의 클라우드 데이터 통합에서 더 이상 단일 실패 지점이 아니어 최대 4개의 노드로 연속성을 보장합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95454fb5-0e64-4582-8b21-af989d90c1b6.png"><img alt="data-factory-gateway-high-availability-and-scalability" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/427c0e7c-7ade-4bdb-81f0-e6c4b26567d4.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="data-factory-gateway-고가용성 및 확장성" width="627"></a></p>


  <ul>
   <li>온-프레미스 및 클라우드 데이터 저장소 간에 데이터를 이동하는 동안 성능 및 <strong>처리량이</strong> <strong>향상되었습니다</strong>. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-copy-activity-performance" target="_blank">성능 비교</a>를 참조하세요.</li>
   <li><strong>스케일 아웃</strong> 및 <strong>스케일 업</strong> 지원 &ndash; 모두 DMG를 4개 노드(스케일 아웃)에 설치할 수 있을 뿐만 아니라 필요에 따라 각 노드에서 동시 데이터 이동 작업을 늘리거나 줄일 수 있습니다(강화/축소).<br>
   <em><u>참고</u>:</em> <em>이제 모든 기존 GA(단일 노드) 게이트웨이에서 강화/축소 기능을 사용할 수 있습니다. 이 업데이트는 이 미리 보기로 제한되지 않습니다.</em>&nbsp;</li>
   <li><strong>풍부한</strong>&nbsp; <strong>데이터 관리 게이트웨이</strong> <strong>모니터링 환경</strong> &ndash; Azure Portal에서 각 노드 상태 및 리소스 사용률을 한 곳에서 모니터링할 수 있습니다. 이렇게 하면 DMG 관리를 간소화할 수 있습니다.&nbsp;</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a26481f5-1e8c-401d-849e-1b54dc2ba652.png"><img alt="dmg-monitor" border="0" height="434" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0af4155b-2a66-4a71-a905-2b5b58f166a7.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="dmg-monitor" width="612"></a></p>

  </blockquote>


  <blockquote>

  <p><em><u>참고</u>: 이제 모든 기존 GA(단일 노드) 게이트웨이에 대해 모니터링을 사용할 수 있습니다. <em>이 업데이트는 이 미리 보기로 제한되지 않습니다.</em>&nbsp;</em></p>

  </blockquote>


  <p>데이터 관리 게이트웨이 &lsquo;고가용성 및 확장성&rsquo; 기능에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/data-factory/data-factory-data-management-gateway-high-availability-scalability" target="_blank">설명서를 참조하세요</a>.</p>


