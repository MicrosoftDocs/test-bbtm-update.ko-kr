Title: SQL Server RC0의 SQL Server Management Studio SQL Azure 페더레이션 관리
Summary: 이 블로그 게시물에서는 SQL Azure 사용할 수 있는 기능을 향상시키는 SQL Server Management Studio 2012(SSMS)의 새로운 기능을 다룹니다.&nbsp; 특히 SSMS 지원을 강조 표시합니다.
Content: '<p>이 블로그 게시물에서는 SQL Azure 사용할 수 있는 기능을 향상시키는 SQL Server Management Studio 2012(SSMS)의 새로운 기능을 다룹니<a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure/?WT.mc_id=cmp_pst001_blg_post0054">다.</a>&nbsp; 특히 지난 12월에 도입된 SQL Azure <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/2281.federations-building-scalable-elastic-and-multi-tenant-database-solutions-with-sql-azure.aspx">페더레이션이라는 새로운 SQL Azure 기능에 대한 SSMS</a> 지원을 강조합니다. SQL Azure 데이터베이스의 페더레이션은 여러 데이터베이스에서 데이터의 수평 분할을 통해 애플리케이션의 데이터베이스 계층에서 확장성과 성능을 높이는 기능을 제공합니다. 데이터베이스 내의 하나 이상의 테이블은 행별로 분할되며 페더레이션 <b>멤버</b>라고 하는 여러 시스템 관리형 데이터베이스에 저장됩니다. 이러한 유형의 수평 분할을 분할이라고도 합니다&lsquo;&rsquo;. SQL Azure 페더레이션에 대한 자세한 내용은 <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/2281.aspx">Cihan Biyikoglus&rsquo;</a> 블로그, MSDN Online 및 이 비디오 데모에서 확인할 수 있습니다.</p>  <p>SQL Server <a target="_blank" href="https://www.microsoft.com/sqlserver/en/us/future-editions.aspx">2012 RC0</a> 릴리스의 SQL Azure 관리 포털 및 SQL Server Management Studio(SSMS)에는 페더레이션 관리를 위한 다양한 도구 지원이 포함되어 있습니다. 쉽게 새 페더레이션을 만들고, 페더레이션 멤버를 페더레이션 메타 데이터를 &amp; 보고, 페더레이션 멤버를 분할하고, 페더레이션 루트의 데이터베이스 개체로 작업하고, 페더레이션 멤버와 함께 작업할 수 있습니다. SSMS 페더레이션용으로 특별히 빌드된 기능에는 다음이 포함됩니다.</p>  <p><b>개체 탐색기에서 간소화된 보기</b>: SSMS SQL Azure 가상 서버에 연결하는 경우 사용자가 만든 데이터베이스만 개체 탐색기에 나열되고 GUID 이름이 지정된 페더레이션 멤버가 필터링됩니다. 이렇게 하면 혼란을 줄이고 데이터베이스를 더 쉽게 작업할 수 있습니다.</p>  <p><b>페더레이션 보기, 만들기, 분할 및 삭제</b>: 페더레이션 루트 데이터베이스에는 페더레이션이 둘 이상 있을 수 있으며 모든 페더레이션은 개체 탐색기의 페더레이션&rsquo;이라는 &lsquo;노드 아래에 나열됩니다. 페더레이션 노드 및 페더레이션 멤버의 오른쪽 클릭 상황에 맞는 메뉴에는 새 페더레이션을 만들고, 페더레이션 멤버를 분할 및 삭제하고, 상위 1,000명의 페더레이션 멤버를 보고, 페더레이션 멤버에 연결하는 옵션이 있습니다.&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3108.Federations1.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 페더레이션의 오른쪽 클릭 상황에 맞는 메뉴에는 페더레이션 멤버를 보고, 분할하고, 삭제하는 옵션이 있습니다.</em></span></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6735.Federations2.png" alt="" border="0">&nbsp;</p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 페더레이션에서 상위 1,000명의 페더레이션 멤버를 나열합니다.</em></span></p>  <p><b>스크립팅 페더레이션</b>: 페더레이션의 오른쪽 클릭 상황에 맞는 메뉴는 페더레이션을 스크립팅하는 옵션을 제공합니다. 페더레이션에 대한 CREATE To 스크립팅 옵션은 페더레이션의 레이아웃을 스크립트하고 모든 분할을 ALTER FEDERATIONSPLIT&hellip; AT 형식으로 페더레이션에 포함합니다. 스크립트를 실행하면 페더레이션 및 페더레이션의 모든 페더레이션 멤버가 다시 만들어집니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1121.Federations3.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 페더레이션 스크립팅.</em></span></p>  <p><b>페더레이션 멤버에 연결: </b> &lsquo;페더레이션 멤버&rsquo;에 대한 커넥트 배포 키에 대한 배포 값을 지정하여 페더레이션 멤버에 연결하는 데 사용됩니다. 대화 상자의 유효성 검사기는 키의 데이터 형식에 따라 배포 값에 허용되는 범위를 나열하고 값이 올바른 형식과 범위에 있는지도 확인합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3162.Federations4.png" alt="" border="0">&nbsp;&nbsp;&nbsp;</p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 페더레이션 멤버 대화 상자로 커넥트.</em></span></p>  <p><b>페더레이션 멤버 및 해당 개체 보기</b>: 페더레이션 멤버에 성공적으로 연결한 후 멤버가 개체 탐색기에 별도의 노드에 표시됩니다. 페더레이션 멤버는 페더레이션 루트 데이터베이스&gt;::&lt;Federation(페&gt;더레이션 배포 키 = Range_Low.)로 구성된 &lt;이름에 나열됩니다. Range_High). 페더레이션 멤버와 페더레이션된 테이블의 아이콘은 페더레이션 개체를 쉽게 구분할 수 있도록 다른 데이터베이스 및 테이블의 아이콘과 다릅니다. 페더레이션 배포 키에 연결된 페더레이션 테이블의 열은 쉽게 식별할 수 있도록 페더레이션으로&rsquo; 레이블&lsquo;이 지정됩니다. 페더레이션 테이블은 스크립트될 때 다른 페더레이션에서 테이블을 다시 만드는 데 사용할 수 있는 FEDERATED ON&rsquo; 절로 스크&lsquo;립트됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7875.Federations5.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 페더레이션 멤버 및 그 안에 있는 개체 보기 T-SQL 편집기에서는 FEDERATED ON 절이 있는 페더레이션 테이블 고객에 대한 CREATE To 스크립트를 표시합니다.</em></span></p>  <p><b>분할된 후 페더레이션 멤버에 다시 연결</b>: 개체 탐색기에서 페더레이션 멤버에 대한 연결이 있는 동안 페더레이션 멤버에 대한 분할 작업이 진행 중일 수 있습니다. 분할 작업이 완료되면 원래 페더레이션 멤버 데이터베이스가 삭제되고 개체 탐색기에서 멤버에 대한 연결이 잘못됩니다. SSMS 이를 감지하고 분할이 완료되었다는 메시지를 표시하고 페더레이션 멤버 대화 상자에 커넥트 호출&lsquo;하여 원래 페더레이션 멤버&rsquo;의 데이터가 있는 새 페더레이션 멤버 데이터베이스에 연결하는 옵션을 제공합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0458.Federations6.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 페더레이션 멤버 대화 상자에 커넥트 사용하여 &lsquo;분할된 후 페더레이션 멤버&rsquo;에 다시 연결합니다.</em></span></p>  <p><b>T-SQL 편집기: T-SQL 편집기에서 페더레이션 멤버를 쿼리</b>하면 개체 탐색기에서 사용한 것과 동일한 친숙한 구문에 연결된 페더레이션 멤버의 이름이 표시됩니다. T-SQL 편집기 도구 모음에서 사용 가능한 데이터베이스 드롭다운 컨트롤을 사용하여 페더레이션 루트 데이터베이스와 페더레이션 멤버 간에 연결을 쉽게 전환할 수 있습니다. 다른 페더레이션 멤버 또는 루트에 대한 연결을 변경하기 위해 USE FEDERATION 쿼리가 실행되면 T-SQL 편집기는 연결이 변경되었음을 감지하고 페더레이션 멤버 또는 연결된 루트로 식별 이름을 업데이트합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5238.Federations7.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 페더레이션 멤버는 개체 탐색기에서 사용된 것과 동일한 친숙한 구문에 표시됩니다. 사용 가능한 데이터베이스 드롭다운 컨트롤을 사용하여 페더레이션 루트에 대한 연결을 변경할 수 있습니다.</em></span></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5661.Federations8.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 식별 이름은 T-SQL 문을 사용하여 연결이 변경된 경우 T-SQL 편집기가 연결된 페더레이션 멤버 데이터베이스로 업데이트됩니다. USING FEDERATION CustomerFederation(cid=100) WITH RESET, FILTERING=OFF</em></span></p>  <p><b>경고 메시지</b>: 경고 메시지는 사용자에게 광범위한 영향을 미칠 수 있는 조치를 취하지 않도록 경고합니다. 예를 들어 페더레이션 루트 데이터베이스를 삭제하려고 하면 사용자에게 데이터베이스에 페더레이션이 있음을 알리는 경고 메시지가 표시되고 데이터베이스를 삭제하면 데이터베이스의 모든 페더레이션도 삭제됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0410.Federations9.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 스크린샷: 페더레이션 루트 데이터베이스를 삭제할 때 경고 메시지입니다.</em></span></p>  <p>SSMS 페더레이션에 대한 기본 지원을 통해 관리자와 개발자는 직관적인 인터페이스를 통해 페더레이션을 사용하여 대규모로 쉽게 탐색하고 관리할 수 있습니다. 이 환경에 대한 피드백을 듣고 싶습니다. 피드백을 전자 메일로 보낼 <a target="_blank" href="mailto:SAPESupport@microsoft.com">mailto:SAPESupport@microsoft.com</a>수 있습니다.</p>'
