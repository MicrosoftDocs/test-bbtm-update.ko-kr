Title: '업데이트: Azure Media Indexer 전체 캡션 기능 및 SQL Server 추가 기능 v2.6'
Summary: 'Azure Media Indexer에서 사용할 수 있는 새로운 기능에 대해 알아봅니다. '
Content: >-
  <p>여러분의 의견을 들었으며, 오늘 Azure Media Indexer에 대한 새로운 기능을 릴리스할 준비가 되었습니다.&nbsp;</p>


  <h3>전체 캡션 강제 적용</h3>


  <p>원래 알고리즘에 따라 Azure Media Indexer는 잘못된 캡션을 줄이는 방법으로 계산된 신뢰도 점수가 특정 임계값 미만인 모든 단어/구를 생략했습니다.&nbsp; 캡션 파일에 줄임표가 표시되는 경우 이를 잘 알고 있을 수 있습니다.&nbsp;</p>


  <p>줄임표가 있는 예제:</p>


  <pre class="prettyprint">

  &lt;p begin=&quot;00:00:00.520&quot; end=&quot;00:00:03.880&quot;&gt;My name is holly shore ...in austin texas&lt;/p&gt;

  &lt;p begin=&quot;00:00:03.880&quot; end=&quot;00:00:08.710&quot;&gt;...blogger and now of windows phone developer I&lt;/p&gt;

  </pre>


  <p>이 도구는 접근성 시나리오에서 인덱서를 사용하는 많은 사용자에게 유용한 도구였습니다.&nbsp; 줄임표의 존재는 사용자에게 이러한 자신감 부족을 나타낼 수 있으며, 잠재적으로 완벽하고 규정을 준수하는 캡션을 보장하기 위해 수동 캡션 감사 워크플로를 시작합니다.&nbsp; 그러나 일부 사용자는 캡션에 이러한 &ldquo;구멍&rdquo;에 대한 불만을 보고하고 있습니다.&nbsp; 그 이후로 일부 시나리오는 <strong>전체 캡션</strong>을 요구한다는 것을 배웠습니다. 즉, 이러한 줄임표를 포함하지 않고 오히려 가장 추측&rdquo; 가능한 단어 또는 문구가 &ldquo;있는 캡션입니다.&nbsp;</p>


  <p>전체 캡션 강제 적용 예제:</p>


  <pre class="prettyprint">

  &lt;p begin=&quot;00:00:00.520&quot; end=&quot;00:00:03.880&quot;&gt;My name is holly shore live in austin texas&lt;/p&gt;

  &lt;p begin=&quot;00:00:03.880&quot; end=&quot;00:00:08.710&quot;&gt;I&#39;m blogger and now of windows phone developer &lt;/p&gt;

  </pre>


  <p>이 새 기능을 사용하려면 구성 기능에 다음 키/값 쌍을 추가합니다.</p>


  <pre class="prettyprint">

  &lt;add key=&quot;ForceFullCaption&quot; value=&quot;true&quot; /&gt;

  </pre>


  <h3>빈 구성</h3>


  <p>또한 프로세서의 복원력을 강화했습니다. 이&nbsp; 경우 적절한 &ldquo;기본&rdquo; 작업을 위해 빈 구성 파일을 허용합니다.&nbsp; 잘못된 구성 파일에 대한 적절한 &ldquo;기본값&rdquo;을 만드는 마지막 릴리스 외에도 구성 파일을 사용하는 것이&nbsp; Azure Media Indexer를 시도하기 위한 <strong>분할 요구 사항이</strong> 아니라 추가 사용자 지정을 위한 추가 보너스가 되도록 결정했습니다.</p>


  <p>구성이 없는 인덱서 작업은 기본적으로 다음 파일을 반환합니다.</p>


  <ul>
   <li>자막 <ul>
    <li>TTML</li>
    <li>SMI</li>
    <li>VTT</li>
   </ul>
   </li>
   <li>메타데이터 <ul>
    <li>kw.xml(키워드)</li>
    <li>AIB(SQL Server 추가 기능에 사용할 음성 격자)</li>
    <li>aib.xml(AIB 음성 격자의 xml 형식)</li>
    <li>.info(단어별 타임스탬프를 사용하여 신뢰도)</li>
   </ul>
   </li>
  </ul>


  <p>이전과 마찬가지로 이 <a href="https://azure.microsoft.com/en-us/blog/azure-media-indexer-spanish-v1-2/">이전 게시물에</a> 설명된 대로 구성 파일을 변경하여 반환된 파일을 사용자 지정할 수 있습니다.</p>


  <h3>새 SQL Server Add-On(v2.6)</h3>


  <p>Azure Media Indexer의 AIB 검색 인덱스 출력 파일과 함께 사용하도록 설계된 SQL Server Add-On 대한 많은 피드백을 받았습니다.&nbsp; 사용자는 여전히 비디오 검색에&nbsp; 대한 모든 단어 대안을 노출하므로 가음성 쿼리의 발생을 크게 줄일 수 있기 때문에&nbsp; 검색 가능성 시나리오를 사용하도록 설정하는 것은 여전히 열거&nbsp;형이라고 합니다.&nbsp; 그러나 이 릴리스에서 해결한 쿼리에는 몇 가지 제한 사항이 있었습니다.</p>


  <p>인덱서 SQL Server Add-On 새 버전에는 다음과 같은 변경 내용이 포함되어 있습니다.</p>


  <ul>
   <li>지정된 AIB의 시작 부분에 있는 텍스트 조각을 가져오는 지원</li>
   <li>지정된 AIB의 끝에 있는 텍스트 조각을 가져오는 지원</li>
   <li>Retrieval.ComputeScore, Retrieval.GetBeginSnippet, Retrieval.GetEndSnippet 메서드에서 forceMaxContent 매개 변수를 지정하여 전체 코드 조각 기간을 가져옵니다. 그렇지 않으면 코드 조각 기간이 최대 값 내의 단어 신뢰도에 의해 자동으로 결정됩니다.</li>
   <li>SQL Server 2012 이전 버전의 SQL 지원되지 않음</li>
  </ul>


  <p>여기에서 다운로드할 새 Add-On 찾을 수 있습니다.&nbsp;</p>


