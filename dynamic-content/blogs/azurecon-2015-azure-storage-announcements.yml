Summary: Azure Storage 팀에는 몇 가지 흥미로운 발표가 있습니다. 이 블로그 게시물은 GA 및 공개 미리 보기 공지 사항과 Azure Storage 서비스의 새로운 기능 및 개선 사항에 대한 개요를 제공합니다.
Content: >-
  <h3>Azure File Storage 일반 공급</h3>


  <p>Azure File Storage 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 이제 고객은 다음과 같은 새로운 기능을 사용하여 프로덕션을 위해 Azure File Storage 완전히 관리되는 파일 공유를 활용할 수 있습니다.</p>


  <ul>
      <li><strong>SMB 3.0</strong> &ndash; 지원 파일 공유 가용성 증가 및 어디서나 파일 공유를 탑재하는 기능(Azure 또는 온-프레미스).</li>
      <li>Azure Portal &ndash; <strong>의 새 파일 탐색기 기능 </strong> Azure File Storage 파일을 업로드하고 다운로드하는 기능을 포함하여 공유를 관리하기 위한 새로운 UI입니다.</li>
      <li><strong>진단</strong> &ndash; 메트릭 Azure File <a href="https://msdn.microsoft.com/en-us/library/azure/hh343258.aspx" target="_blank">Storage Storage Analytics</a>를 사용하도록 설정합니다.</li>
  </ul>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-file-storage-now-generally-available">자세한 내용은 Azure File Storage GA 공지</a> 블로그 postto&nbsp;를 참조하세요. Azure File Storage 새로운 기능 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-files/" target="_blank">Azure File Storage</a>&nbsp; 사용하여 시작하는 방법을 알아봅니다.</p>


  <h3>Azure SRP(Storage 리소스 공급자) 향상된 기능</h3>


  <p>이제 Azure SRP는 다음과 같은 두 가지 새로운 API를 제공합니다.</p>


  <ul>
      <li><strong>작업</strong> &ndash; 가져오기 사용 가능한 SRP 작업 목록을 표시합니다.</li>
      <li><strong>사용량</strong> &ndash; 가져오기 구독에서 만든 계정 수와 만들 수 있는 최대 계정 수(100)를 표시합니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/updates/azure-srp-storage-resource-provider-enhancements/" target="_blank">Azure SRP 개선 사항 블로그</a> 를 참조하세요. Azure SRP <a href="https://msdn.microsoft.com/en-us/library/azure/Mt163683.aspx" target="_blank">참조 설명서를 방문하여 모든 SRP REST API</a>를 읽을 수 있습니다.</p>


  <h3>새 SAS 기능</h3>


  <p>공유 액세스 서명에 대한 세 가지 새로운 기능을 발표하게 되어 기쁘게 생각합니다.</p>


  <ul>
      <li><strong>Storage 계정 SAS</strong> &ndash; Storage 계정 SAS는 스토리지 계정 키가 &ndash; 제공하는 것보다 스토리지 사용자에 대한 액세스를 위임하는 보다 안전한 대안을 제공하는 스토리지 계정 키와 완전한 패리티를 제공합니다. 계정 SAS 기능은 Blob 컨테이너 및 파일 공유 관리를 포함하여 전체 Blob 및 파일 액세스를 사용하도록 설정하는 첫 번째 단계와 함께 두 단계로 &ndash; 롤아웃됩니다. 두 번째 단계에서는 큐 및 테이블 지원을 향후 2개월 안에 사용할 수 있는 계정 SAS 기능을 완료합니다.</li>
      <li><strong>프로토콜 SAS</strong> &ndash; 이제 계정 수준 또는 서비스 수준 SAS의 토큰을 HTTPS로만 제한할 수 있습니다.</li>
      <li><strong>IP 제한 SAS</strong> &ndash; 요청을 수락할 IP 주소 또는 Azure 외부의 IP 주소 범위를 지정하는 선택적 매개 변수입니다(Express Route의 라우팅 <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-workflows/" target="_blank">세션 구성 상태 </a>섹션 참조).</li>
  </ul>


  <p>이러한 개선 사항을 통해 SAS는 광범위한 시나리오에서 개발자 및 관리자의 요구를 충족해야 하므로 계정&rsquo; 공유 키를 사용할 필요가 크게 줄어듭니다.</p>


  <p>이러한 새로운 SAS 기능에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-shared-access-signature-part-1/" target="_blank">공유 액세스 서명 설명서를</a> 참조하세요.</p>


  <h3>Premium Storage 개선 사항</h3>


  <p>Premium Storage 다음과 같은 개선 사항이 적용되었습니다.</p>


  <ul>
      <li>Premium Storage 계정에서 보다 비용 효율적인 표준 Blob Storage로 Blob 스냅샷을 복사합니다.</li>
      <li>Blob 스냅샷을 기본 Blob으로 승격하여 이전에 저장된 Blob을 복원합니다.</li>
  </ul>


  <h3>새 지역의 Azure Import/Export</h3>


  <p>Azure Import/Export 2015년 4분기 호주와 일본 지역에서 출시될 예정임을 발표하게 되어 기쁩니다. 오스트레일리아 또는 일본 지역의 Azure Storage 계정으로 대량의 데이터를 가져오려는 고객은 디스크를 대체 지역으로 배송하는 대신 로컬 데이터 센터로 디스크를 배송할 수 있습니다.</p>


  <h1>공개 미리 보기 알림</h1>


  <h3>iOS 클라이언트 라이브러리 미리 보기 Azure Storage</h3>


  <p><a href="https://github.com/Azure/azure-storage-ios" target="_blank">iOS</a>용 Azure Storage 클라이언트 라이브러리의 공개 미리 보기를 발표하게 되어 기쁩니다. 자세한 내용은 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2015/09/18/introducing-the-azure-storage-client-library-for-ios-public-preview.aspx" target="_blank">블로그 공지</a> 사항을 참조하세요. 이제 GitHub Azure Storage iOS 클라이언트 라이브러리 Readme.md 파일을 방문하여 iOS 앱에서 <a href="https://github.com/Azure/azure-storage-ios/blob/master/README.md" target="_blank">Azure Storage</a> 사용할 수 있습니다.</p>


  <h3>DMLib(데이터 이동 라이브러리)</h3>


  <p>Azure Blob 및 Azure 파일 Storage 고성능 업로드, 다운로드 및 복사를 위해 설계된 새로운 Azure Storage 라이브러리인 DMLib(데이터 이동 라이브러리) &ndash; 의 미리 보기 릴리스를 발표하게 되어 기쁘게 생각합니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/" target="_blank">AzCopy</a> 도구는 항상 명령줄 인터페이스를 통해 고성능 데이터 전송을 지원합니다. 그러나 개발자는 항상 프로그래밍할 수 있는 &ldquo;AzCopy와 유사한 라이브러리&rdquo; 를 원했습니다. Weve&rsquo;는 수신 대기했으며 이제&rsquo; AzCopy에서 <a href="https://github.com/Azure/azure-storage-net-data-movement" target="_blank">오픈 소스 라이브러리</a>로 사용하는 핵심 구성 요소를 제공했습니다. 소스 코드에는 AWS S3에서 데이터 마이그레이션과 같은 시작 샘플도 포함됩니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-storage-data-movement-library-preview-2/" target="_blank">DMLib 공지 블로그</a> 를 참조하세요.</p>


  <h3>Java 클라이언트 쪽 암호화</h3>


  <p>Java용 Azure Storage 클라이언트 라이브러리는 곧 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-client-side-encryption/" target="_blank">.Net용 Azure Storage 클라이언트 라이브러리</a>의 기존 기능을 보완하는 클라이언트 쪽 암호화를 지원합니다. 이를 통해 개발자는 블록 Blob, 테이블, 큐 및 추가 Blob 데이터를 암호화한 후 Azure Storage 보낼 수 있습니다. 또한 Azure <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Key Vault</a> 와의 통합이 지원되므로 Azure Key Vault에 키를 저장하고 관리할 수 있습니다. 블로그에 곧 공개될 자세한 정보를 확인하세요!</p>


  <h3>Azure Storage 샘플</h3>


  <p>중앙 집중식 일관된 사용자 환경을 제공하는 새로운 Azure Storage 샘플 전략을 개발 중입니다. 먼저 .NET, Java 및 Node.js 작성된 가장 일반적인 Azure Storage 사용 시나리오에 대한 코드 샘플에 초점을 맞춥니다. 앞으로 몇 달 동안 더 고급 Azure Storage 종단 간 시나리오 및 모범 사례를 계속 진행할 것입니다. <a href="https://azure.microsoft.com/documentation/samples/?service=storage" target="_blank">시작하려면 Azure Storage 샘플 갤러리</a> 및 <a href="https://github.com/Azure-Samples/" target="_blank">Azure 샘플 GitHub 조직을</a> 방문하세요.</p>


  <p>마지막으로 Azure Storage&rsquo; 새로운 경우 <a href="https://azure.microsoft.com/en-us/documentation/services/storage/" target="_blank">Azure Storage 설명서 페이지를</a> 방문하세요. &rsquo;Azure Storage 대해 알아보는 가장 빠른 방법이며 Storage, Premium Storage 및 파일에 대한 5분 분량의 시작 비디오를 포함합니다.</p>


