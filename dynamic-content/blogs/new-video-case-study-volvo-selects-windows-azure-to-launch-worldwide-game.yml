Title: '새로운 비디오 사례 연구: 볼보, Windows Azure를 선정하여 전 세계 게임 출시'
Summary: 볼보 자동차는 혁신적인 안전 시스템과 독특한 디자인으로 인정받는 프리미엄 글로벌 자동차 제조업체입니다. 볼보는 황혼의 프랜차이즈가되었다 원래의 책에 기록되었다, 그래서 ...
Content: '<p>볼보 자동차는 혁신적인 안전 시스템과 독특한 디자인으로 인정받는 프리미엄 글로벌 자동차 제조업체입니다. 볼보는 트와일라잇 프랜차이즈가 된 원작에 쓰여졌기 때문에 영화 개봉을 위한 자연 마케팅 파트너십이 있었습니다<a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6355.VolvoLOGO.jpg"></a> . 최신 영화 인 Eclipse의 일환으로 볼보는 전 세계의 사용자가 새로운 볼보 XC 60을 획득 할 수있는 기회에 참여할 수있는 황혼의 이야기를 닮은 가상 세계를 만들고 싶었습니다. 그러나 기존 기술 인프라는 필요한 확장성 또는 보안 수준을 제공할 수 없습니다. 볼보는 Microsoft Gold Certified 파트너 LBI와 협의하고 다른 클라우드 서비스를 평가한 후 Windows Azure 플랫폼을 선택했습니다.  볼보는 이제 수요를 충족하기 위해 확장된 흥미롭고 안전한 온라인 게임 환경을 성공적으로 제공했으며, 이전에 예상한 비용의 일부에 불과한 빠른 시장 출시 시간을 가졌습니다.</p>  <p>&nbsp;</p>  <p>  <iframe src="" frameborder="0" height="359" scrolling="no" width="478"></iframe></p>  <p>&nbsp;</p>  <p>Windows Azure 고객 및 파트너 스토리에 대한 자세한 내용은 <a target="_blank" href="https://mail.microsoft.com/owa/redir.aspx?C=e5cc1eac0a6e49dd9805f4d79095dfe0&amp;URL=http%3a%2f%2fwww.windowsazure.com%2fevidence">다음을 참조하세요. www.windowsazure.com/evidence</a>  </p>  <p>위의 비디오를 볼 수 없는 경우 여기에서&nbsp; 비디오를 볼 수 있습니다. <a target="_blank" href=""></a></p>  <p>&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/17/new-video-case-study-volvo-selects-windows-azure-to-launch-worldwide-game.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
