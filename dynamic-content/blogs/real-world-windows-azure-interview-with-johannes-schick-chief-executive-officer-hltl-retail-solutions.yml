Title: 'Real World Windows Azure: höltl Retail Solutions 최고 경영자(CEO) 요하네스 쉬크와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 hltl&ouml; Retail Solutions의 CEO인 요하네스 쉬크(Johannes Schick)에게 Windows Azure 플랫폼을 사용하여 회사의 POS(PoS)를 실행하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 hltl&ouml; Retail Solutions의 CEO인 요하네스 쉬크(Johannes Schick)에게 Windows Azure 플랫폼을 사용하여 회사의 POS(PoS) 시스템을 실행하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><strong>MSDN: hltl&ouml; Retail Solutions는 어떤 서비스를 제공하나요?</strong></p>  <p><strong>Schick:</strong> hltl&ouml; Retail Solutions는 의류 및 비푸드 산업용 소매 프로세스를 최적화하기 위한 혁신적인 제품을 제공하는 Microsoft 골드 인증 파트너입니다. 이 중 가장 인기 있는 것은 유럽 전역의 50,000명 이상의 사람들이 POSFlow 솔루션을 사용하는 중견 소매업체를 위한 POSFlow 체인 소프트웨어 솔루션입니다.</p>  <p><strong>MSDN: Windows Azure 플랫폼을 채택하기 전에 hltl&ouml; Retail Solutions가 직면한 가장 큰 과제는 무엇인가요?</strong></p>  <p><strong>Schick:</strong> POSFlow는 중견 소매업체들 사이에서 인기가 있으며, 소규모 소매업체도 솔루션을 실행 가능하게 만들고 싶었습니다. 그러나 POSFlow는 온-프레미스 솔루션이므로 고객의 위치로 기술자를 보내 소프트웨어를 설정, 설치 및 구성해야 했으며, 이 경우 최대 3~4시간이 더 걸릴 수 있습니다. 이는 중소기업을 위한 비용 효율적이거나 시간 효율적인 모델이 아니었습니다.</p>  <p><strong>MSDN: 효율적인 배포에 대한 요구 사항을 해결하는 데 도움이 되도록 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</strong></p>  <p><strong>Schick:</strong> Microsoft .NET Framework 3.5 및 Microsoft Visual Studio 2008 Team Suite 개발 시스템을 사용하여 기존 솔루션을 Windows Azure 플랫폼으로 마이그레이션했습니다. Windows Azure 플랫폼 AppFabric Service Bus를 사용하여 클라우드, 온-프레미스 및 호스트된 배포를 브리지합니다. 관계형 데이터베이스 요구 사항을 위해 Microsoft SQL Azure 사용합니다. 시각적 인터페이스의 경우 Microsoft Silverlight 3 브라우저 플러그 인을 사용했습니다. </p>  <p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5635.MSFTcs.jpg"></p>  <p>&nbsp;</p>  <p>POSFlow 솔루션은 Windows Azure 플랫폼을 활용하여 클라우드 기반 POS 서비스를 제공합니다.</p>  <p><strong>MSDN: hltl&ouml; Retail Solutions를 고유하게 만드는 것은 무엇인가요? </strong></p>  <p><strong>Schick:</strong> 일반적으로 온-프레미스에서 실행되는 다른 POS 솔루션과 달리 POSFlow는 Windows Azure 플랫폼의 클라우드에서 실행됩니다. 따라서 이제 고객은 일상적인 설정 및 업그레이드를 처리하여 비용을 최소화하고 시간을 절약할 수 있습니다.</p>  <p><strong>MSDN: Windows Azure를 사용한 결과로 새로운 시장에 도달할 수 있었나요?</strong></p>  <p><strong>Schick:</strong> 이제 Windows Azure로 이전한 이후 소규모 소매점에 POSFlow를 제공할 수 있습니다. 기술자를 고객 위치로 보내는 비용을 제거하면 이러한 절감액을 고객에게 전달할 수 있으므로 POSFlow는 중소기업을 위한 저렴한 솔루션이 됩니다.</p>  <p><strong>MSDN: hltl&ouml; Retail Solutions가 Windows Azure를 구현한 이후 몇 가지 주요 이점은 무엇인가요?</strong></p>  <p><strong>Schick:</strong> Windows Azure를 사용하여 고객에게 제공하는 서비스를 개선할 수 있습니다.  POSFlow 솔루션을 설정하기 위해 최대 4시간을 기다리는 대신 고객은 4분 만에 시작하고 실행할 수 있습니다. 또한 Windows Azure의 확장성은 고객이 신뢰할 수 있는 솔루션을 보장하는 데 도움이 됩니다. 확장성을 통해 수천 개의 레지스터에서 통신 스트림을 문제 없이 결합할 수 있기 때문에 첨단 솔루션이 대형 체인 및 구매 연결에 특히 매력적입니다.</p>  <p>다음에서 전체 이야기를 읽어보세요: <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007121" target="_blank">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007121</a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<br><a href="https://azure.microsoft.com/evidence" target="_blank">www.windowsazure.com/evidence</a></p>'
