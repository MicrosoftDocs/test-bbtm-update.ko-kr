Content: >-
  <p>2018년 3월에 Azure에서 <a href="https://azure.microsoft.com/en-gb/blog/the-next-generation-of-azure-alerts-has-arrived/">차세대 경고를 발표했습니다</a> . 그 이후로, 우리는 새로운 기능을 감사하고 향상된 다음 세트에 대한 요청을 제공하는 당신에게서 압도적 인 피드백을 받았습니다. 오늘 Azure Monitor 경고에서 흥미로운 새로운 개발을 발표하게 되어 기쁩니다.</p>


  <h2>하나의 경고 환경</h2>


  <p>Azure Monitor의 통합 경고 환경이 개선되었습니다! 이러한 기능에 빠르게 액세스할 수 있도록 Azure의 모든 주요 서비스에서 통합된 환경을 소개하고 One 메트릭 및 One Logs 환경을 보완합니다.</p>


  <p>경고 환경의 일환으로 경고를&rsquo; 시각화하고 관리하는 새로운 방법을 소개하고, 심각도별로 구독 전체의 모든 경고에 대한 조&rsquo;감도 보기, 모든 경고에 대한 드릴다운 보기 및 각 경고를 검사하는 자세한 보기를 제공합니다. 고급 AI 기술을 사용하여 여러 경고를 단일 그룹으로 자동으로 통합하는 <a href="https://azure.microsoft.com/en-us/blog/azure-monitor-alerting-just-got-better/">스마트 그룹</a> (미리 보기)으로 보완됩니다. 이러한 기능을 사용하여 환경의 문제를 신속하게 해결할 수 있습니다.</p>


