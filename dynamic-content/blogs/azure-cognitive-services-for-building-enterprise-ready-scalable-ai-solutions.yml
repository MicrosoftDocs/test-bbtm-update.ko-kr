Content: >-
  <p><em>이 게시물은 Tina Coll, 수석 제품 마케팅 관리자, Azure Cognitive Services 및 Anny Dow, 제품 마케팅 관리자, Azure Cognitive Services가 공동 저술합니다.</em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services는</a> 기계 학습 전문 지식 없이도 모든 개발자의 손이 닿는 범위 내에 AI(인공 지능)를 제공합니다. 앱에 의사 결정을 보고, 듣고, 말하고, 이해하고, 가속화하는 기능을 포함하는 API 호출만 있으면 됩니다. 기업은 이러한 미리 빌드된 사용자 지정 AI 기능을 활용하여 보다 매력적이고 개인화된 지능형 환경을 제공합니다. &rsquo;<a href="https://azure.microsoft.com/en-us/services/cognitive-services/personalizer/" target="_blank">Personalizer</a>&nbsp;를 지속적으로 사용할 수 있도록 하고 비전, 음성 및 언어 범주에 추가 고급 기능을 도입하여 Microsoft Build 2019의 추진력을 계속 이어가야 합니다. 공유해야 할 많은 발전과 함께, 바로 다이빙하자&rsquo;.</p>


  <h2>Personalizer: 풍부한 사용자 환경 지원</h2>


  <p>OReillys &lsquo;&rsquo;&rsquo;Strata Conference에서 올해<a href="https://www.businesswire.com/news/home/20190926005783/en/Micro-Focus-Vertica-Timescale-Microsoft-MinIO-named" target="_blank"></a>&rsquo; 가장 혁신적인 제품 &rsquo; 상을 수상한 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/personalizer/" target="_blank">Personalizer</a>는 사용하기 쉬운 API를 통해 강화 학습을 대규모로 사용할 수 있도록 하는 유일한 AI 서비스입니다. <a href="https://azure.microsoft.com/en-us/services/cognitive-services/personalizer/" target="_blank">Personalizer</a> 는 보충 학습을 통해 구동되며 개발자가 심층 기계 학습 전문 지식이 반드시 없는 경우에도 사용자에게 풍부하고 개인 설정된 환경을 만들 수 있는 방법을 제공합니다.</p>


  <p>고객에게 주어진 순간에 원하는 것을 제공하는 것은 오늘날 소매, 미디어 및 전자 상거래 기업이 직면한 가장 큰 과제 중 하나입니다. &rsquo;임의 A/B 테스트를 적용하든 감독되는 기계 학습을 적용하든, 기업은 각 사용자에게 고유하고 관련 있는 환경을 제공하는 것을 따라잡기 위해 고군분투합니다. 여기서 Personalizer는 보충 학습이라고 하는 최첨단 기계 학습 기술을 통해 사용자 동작에 이전에 설명되지 않은 영향을 미치지 않는 새로운 옵션을 탐색합니다. 이 기술을 통해 Personalizer는 전 세계에서 일어나는 일을&rsquo; 실시간으로 학습하고 몇 분마다 기본 알고리즘을 자주 업데이트할 수 있습니다. 그 결과 앱의 유용성과 사용자 만족도가 크게 향상되었습니다. XBOX가 홈페이지에서 Personalizer를 구현했을 때 사용자 참여가 40% 증가했습니다. <img alt=" illustration of a data scientist and reinforcement learning cycle that drives personalization" border="0" height="498" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d79a04d-7426-414c-bef9-529179a47d33.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1069"></p>


  <h2>Form Recognizer: 자동화된 텍스트 추출 및 피드백 루프를 사용하여 효율성 향상</h2>


  <p>기업은 종종 읽기 어려울 수 있는 다양한 문서를 사용합니다. 이러한 문서는 항상 깔끔하게 인쇄되지 않으며 많은 문서에는 필기 텍스트가 포함됩니다. <a href="https://customers.microsoft.com/en-us/story/chevron-mining-oil-gas-azure-cognitive-services" target="_blank">Chevron</a>을 비롯한 기업은 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/form-recognizer/" target="_blank">Form Recognizer</a>를 사용하여 인쇄된 양식에서 자동 정보 추출을 통해 문서 처리를 가속화합니다. 이를 통해 직원들은 더 도전적이고 가치 있는 작업에 집중할 수 있습니다.</p>


  <p>Form Recognizer는 W2 세금 명세서, 석유 및 가스 시추 웰 보고서, 완료 보고서, 청구서 및 구매 주문을 포함한 문서에서 키-값 쌍, 테이블 및 텍스트를 추출합니다.&nbsp; 오늘 우리는 인간 입력 레이블 양식을 제공하고 보다 정확한&nbsp; 데이터 추출을 가능하게하는 사용자 지정 모델을 학습시키는 기능을 발표하고 있습니다.&nbsp; 사용자는 양식에 레이블을 지정하여 관심 값을 추출할 수 있습니다.&nbsp; 이 기능을 사용하면 Form Recognizer가 키 없는 값, 값 아래의 키, 기울어진 양식, 양식 사진 등을 비롯한 모든 형식의 폼을 지원할 수 있습니다. 사용자는 5가지 양식으로 시작하여 고품질 결과를 통해 사용 사례에 맞게 조정된 모델을 학습시킬 수 있습니다. 새 사용자 환경을 통해 빠르게 시작하고, 관심 있는 값, 레이블을 선택하고, 사용자 지정 모델을 학습합니다.</p>


  <p><img alt="sample UX tool showing the form labeling experience" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0614dc44-9714-4298-9dd6-da1a30295903.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1052"></p>


  <p>또한 Form Recognizer는 이제 다양한 형식의 양식에 대한 레이블 없이 단일 모델을 학습시킬 수 있으며, 큰 데이터 세트에 대한 학습 및 새 AsyncAPI를 사용하여 큰 문서 분석을 지원합니다. 이 혜택을 통해 고객은 문서를 미리 분류할 필요 없이 다양한 유형의 청구서, 구매 주문 등에 대한 단일 모델을 학습할 수 있습니다.</p>


  <p>또한 정확도 향상, 팁에 대한 추가 새로운 필드, 영수증 유형(항목별, 신용 카드 쪽지, 가스, 주차, 기타) 및 영수증의 모든 다른 항목을 자세히 설명하는 품목 추출을 통해 미리 작성된 영수증 기능을 향상시켰습니다. 마지막으로, 양식에서 고품질 텍스트를 추출하고 테이블 추출을 가능하게 하는 텍스트 인식의 정확도도 향상되었습니다.</p>


  <p>Capgemeni의 일부인 Sogeti는 이러한 새로운 Form Recognizer 기능을 활용하고 있습니다. Arun Kumar Sahu의 AI ML 관리자는 다음과 같이 설명합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;우리는 미국 최대의 자동차 경매 회사 중 하나에 대한 문서 분류 및 예측 솔루션을 연구하고 있으며 다양한 자동차 관련 문서 (PDF 또는 이미지)에서 정보를 추출하는 효율적인 방법이 필요했습니다. Form Recognizer는 빠르고 쉽게 학습하고 호스트할 수 있었고, 비용 효율적이었으며, 다양한 문서 형식을 처리했으며, 출력이 놀랍습니다. 새로운 레이블 지정 기능을 사용하면 키 값 쌍 추출을 매우 효과적으로 사용자 지정할 수 있습니다.&rdquo;</em></p>

  </blockquote>


  <h2>음성: 고급 음성 기능을 사용하여 보다 자연스러운 상호 작용을 사용하도록 설정하고 생산성을 가속화합니다.</h2>


  <p>기업은 고객과의 보다 원활하고 자연스러운 상호 작용을 현대화하고 활성화할 수 있기를 원합니다. <a href="https://www.microsoft.com/en-us/research/blog/new-advancements-in-spoken-language-processing/" target="_blank">음성의 최신 발전을</a> 통해 고객은 이를 수행할 수 있습니다.</p>


  <p>Microsoft Ignite 2018에서는 심층 신경망을 사용하여 자연스러운 음성을 사용하도록 설정하고 AI 시스템과 상호 작용하는 사용자의 수신 피로도를 줄이는 인공신경망 텍스트 음성 변환 기능을 도입했습니다. 신경망 텍스트 음성 변환을 사용하여 챗봇 및 가상 도우미와의 상호 작용을 보다 자연스럽고 매력적으로 만들고, 전자책과 같은 디지털 텍스트를 오디오북으로 변환하고, 차량 내 탐색 시스템을 향상시킬 수 있습니다. Were&rsquo;는 고객이 단 몇 분 동안의 학습 오디오부터 시작하여 고유한 브랜드 음성을 빌드할 수 있도록 하는 <a href="https://speech.microsoft.com/customvoice" target="_blank">사용자 지정 신경망 음성 기능을</a> 사용하여 이러한 발전을 기반으로 하게 되어 매우 기쁩니다. 사용자 지정 신경망 음성 기능을 사용하면 회사&rsquo; 브랜드 캐릭터에서 제공하는 고객 지원, 대화형 수업 계획 또는 가이드 박물관 투어, 음성 보조 기술과 같은 시나리오를 사용할 수 있습니다. 이 기능은 오디오북을 비롯한 긴 형식의 콘텐츠 생성도 지원합니다.</p>


  <p>베이징 홍단 교육 문화 Exchange 센터는 오디오를 사용하여 시각 장애가 있는 사람들을 위한 접근성 있는 제품을 만들고 오디오북과 같은 보조 기능을 제공하여 시각 장애인의 삶을 개선하는 데 전념하고 있습니다. Hongdandan은 사용자 지정 신경망 음성 기능을 사용하여 10세에 시력을 잃은 Lina의 음성을 기반으로 오디오북을 제작하고 있습니다. Lina는 현재 홍단 서비스 센터의 트레이너로, 자신의 목소리를 사용하여 시각 장애가 있는 다른 사람들에게 의사 소통을 잘 하도록 가르치고 있습니다.</p>


  <p>오늘날 비즈니스가 빠르게 움직이고 있는 지금, 마지막 중요한 회의의 모든 세부 사항을 기억하고 다음 단계와 주요 기한을 추적하는 것은 진정한 도전이 될 수 있습니다. 호출을 빠르고 정확하게 전사하면 중요한 세부 정보를 캡처하고 논의한 항목을 쉽게 검색하고 검토할 수 있으므로 다양한 이해 관계자가 동일한 페이지를 유지하는 데 도움이 될 수 있습니다. 고객 지원 시나리오에서는 고객 요구 사항을 추적하고 더 광범위한 분석을 가능하게 하는 데 있어 고객의 의견을 듣고 이해하고 정확한 정보 기록을 유지하는 것이 중요합니다.</p>


  <p>그러나 제품 이름, 기술 용어 및 이름&#39;사용자와 같은 조직별 용어를 정확하게 전사하면 또 다른 장벽이 됩니다. Custom Speech를 사용하면 고유한 용어를 정확하게 캡처할 수 있도록 사용자 고유의 데이터를 기반으로 음성 인식 모델을 조정할 수 있습니다. 오디오를 업로드하여 사용자 지정 모델을 학습하기만 하면 됩니다. 이제 Office 365 데이터를 사용하여 안전하고 규정을 준수하는 방식으로 사용자 지정 모델을 자동으로 생성하여 조직별 용어에 대한 음성 인식을 최적화할 수도 있습니다. 이 옵트인 기능을 사용하면 Office 365 사용하는 조직은 내부 모임이나 고객 통화에서 회사 용어를 보다 정확하게 기록할 수 있습니다. 조직 전체 언어 모델은 조직의 모든 사용자가 액세스할 수 있는 공용 그룹의 대화 및 문서를 사용하여 빌드됩니다.</p>


  <p>사용자 지정 명령, 사용자 지정 음성 및 음성 컨테이너, 자동 언어 식별이 있는 음성 번역, Bot Framework와 Direct Line Speech 채널 통합과 같은 새로운 추가 기능을 사용하면 고급 음성 기능을 앱에 더 쉽게 포함할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-services/" target="_blank">Azure Speech Services 페이지를 참조하세요</a>.</p>


  <h2>언어: 고객 피드백 및 텍스트 문서에서 심층 인사이트 추출</h2>


  <p>오늘날&mdash; 소셜 미디어, 고객 리뷰 또는 토론 포럼에서 포착된 수많은 귀중한 고객 인사이트가 있습니다. 과제는 해당 데이터에서 인사이트를 추출할 수 있으므로 기업은 고객 서비스를 개선하고 시장의 요구를 충족하기 위해 신속하게 행동할 수 있습니다. Text Analytics 감정 분석 기능을 사용하면 기업은 콘텐츠에서 긍정적, 중립적, 부정적 및 혼합된 감정을 쉽게 감지할 수 있으므로 고객 만족도에 대한 지속적인 맥박을 유지하고, 고객을 더 잘 참여시키고, 고객 충성도를 구축할 수 있습니다. <a href="https://azure.microsoft.com/en-us/updates/sentiment-v3-preview/" target="_blank">감정 분석 기능의 최신 릴리스</a>는 감정 점수 매기기의 정확도를 높이고 전체 문서와 개별 문장 모두에 대한 감정을 감지하는 기능을 제공합니다.</p>


  <p>데이터에서 정보를 추출하는 또 다른 과제는 구조화되지 않은 자연어 텍스트를 사용하고 사람, 위치, 조직 등과 같은 엔터티의 발생을 식별할 수 있다는 것입니다. <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">Text Analytics</a> 는 엔터티 형식 지원을 100개 이상의 명명된 엔터티 형식으로 확장하여 그 어느 때보다 쉽게 의미 있는 정보를 추출하고 원시 텍스트와 용어 간의 관계를 분석할 수 있습니다. 또한 이제 고객은 영어 텍스트 문서에서 80가지 이상의 개인 식별 정보를 검색하고 추출할 수 있습니다.</p>


  <p>또한 개발자가 대화형 정교한 모델을 빌드할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">LUIS(Language Understanding Intelligent Service)</a> 에 몇 가지 새로운 기능을 추가하고 있습니다. 새로운 기능은 사용자의 더 복잡한 요청을 처리 할 수있는 기능을 제공합니다 (예를 들어, 고객이 진정으로 자연어를 사용할 수 있도록하려는 경우, 그들은 양파없이 두 햄버거를 주문 &lsquo;하고 양상추 랩으로 만두를 대체 할 수 있습니다&rsquo;). 이를 통해 고객은 계층 구조 엔터티 및 모델 분해를 위한 고급 기능을 제공하여 인간이 말하는 방식을 반영하는 보다 정교한 언어 모델을 빌드할 수 있습니다. 또한 더 많은 지역을 추가하고 힌디어 및 아랍어를 추가하여 LUIS에서 지원되는 기존 인간 언어를 더욱 강화하고 있습니다.</p>


  <h2>Enterprise 준비: 향상된 데이터 보안을 위한 Azure Virtual Network</h2>


  <p>AI 서비스를 선택할 때 가장 중요한 고려 사항 중 하나는 보안 및 규정 준수입니다. 강화된 내구성이 뛰어난 소프트웨어 시스템에서 기대되는 높은 표준 및 안전 장치로 AI가 처리되고 있다고 믿을 수 있나요? Azure Cognitive Services는 <a href="https://azure.microsoft.com/en-us/blog/cognitive-services-certifications-and-availability/" target="_blank">70개 이상의 인증을</a> 제공합니다. 현재 중요한 데이터에 대한 최대 보안을 보장하기 위해 Cognitive Services의 일부로 Virtual Network 지원을 제공하고 있습니다. 이 서비스는 고객&rsquo; Azure 구독 또는 온-프레미스에서 실행할 수 있는 컨테이너에서도 사용할 수 있습니다.</p>


  <h2>오늘 시작</h2>


  <p>Microsoft는 생산성 및 사용자 환경을 개선하는 새로운 강력하고 지능적인 시나리오를 고객에게 지속적으로 제공하고 있습니다. Azure Cognitive Services를 통해 사용할 수 있는 다양한 서비스를 통해 모든 데이터에서 인사이트를 추출할 수 있습니다. 이러한 새 공지를 사용하여 Form Recognizer를 사용하여 양식에서 텍스트를 정확하게 추출하고, Text Analytics 및 LUIS를 사용하여 이 텍스트를 분석 및 이해하고, 마지막으로 음성 서비스와의 대화형 인터페이스를 통해 사용자에게 이러한 인사이트를 제공할 수 있습니다.</p>


