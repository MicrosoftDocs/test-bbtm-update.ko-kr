Title: Ignite에서 Microsoft는 지능형 API의 Cognitive Services 컬렉션을 업데이트하고 있습니다.
Summary: Microsoft Cognitive Services를 사용하면 개발자가 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능을 통해 차세대 애플리케이션을 보강할 수 있습니다. 데이터 과학 전문 지식 없이도 비전 및 음성 인식, 감정 및 감정 감지, 언어 이해 및 검색을 애플리케이션에 추가할 수 있는 가능성에 대해 생각해 보세요.
Content: "<p>Microsoft Cognitive Services를 사용하면 개발자가 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능을 통해 차세대 애플리케이션을 보강할 수 있습니다. 데이터 과학 전문 지식 없이도 비전 및 음성 인식, 감정 및 감정 감지, 언어 이해 및 검색을 애플리케이션에 추가할 수 있는 가능성에 대해 생각해 보세요.</p>\n\n<p>오늘 몇 가지 서비스 업데이트를 발표하게 되어 기쁩니다.</p>\n\n<ul>\n    <li><a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/\"><strong>이제 Text Analytics API</strong></a><strong> 를 일반 공급합니다</strong>. Text Analytics는 원시 텍스트에 대한 고급 자연어 처리를 제공하는 클라우드 기반 서비스입니다. 여기에는 감정 분석, 핵심 구 추출 및 언어 감지와 같은 API 함수가 포함됩니다.</li>\n    <li><a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/\"><strong>Bing Custom Search API</strong></a><strong>는 10월에 일반 공급됩니다</strong>. Bing Custom Search를 사용하면 고도로 사용자 지정된 대상 웹 검색 환경을 만들어 상용 등급 서비스를 통해 대상 웹 공간에서 보다 관련성 높은 결과를 제공할 수 있습니다.</li>\n    <li><strong>Bing Search API v7은 10월에 일반 공급될 예정입니다</strong>. 애플리케이션에 지구에 대한 방대한 지식을 제공할 수 있도록 v7 업데이트는 Bing <a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/bing-web-search-api/\">Web Search API</a>에서 쿼리에 대한 향상된 성능으로 빠르게 돌아오는 결과와 같은 몇 가지 향상된 기능을 제공합니다. 새로운 정렬 및 필터링 옵션을 사용하면 뉴스 추세 토픽 및 이미지 검색에서 관련 결과를 더 쉽게 찾을 수 있습니다. 더 나은 오류 메시지를 사용하면 문제 쿼리를 쉽게 해결하고 진단할 수 있으며, 업데이트되고 현대화된 설명서를 통해 Bing Search API의 기능을 애플리케이션에 쉽게 가져올 수 있습니다.</li>\n    <li>인텔리전트 봇을 빌드하고 연결하는 데 필요한 모든 것을 포함하는 <strong>Language Understanding Intelligent Service</strong> 및 <strong>Microsoft Bot Framework</strong> <strong>올해 하반기에 일반 공급할</strong> 계획입니다.</li>\n    <li>또한&rsquo; Were는 서비스에 <strong>새로운 기능을</strong> 추가합니다. <ul>\n        <li><a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/qna-maker/\">이제 QnAMaker</a> 미리 보기 API를 사용하여 제품 설명서에서 간단한 질문 및 답변 봇을 빌드, 학습 및 게시할 수 있습니다.</li>\n        <li>Were&rsquo; expanding Face API, Computer Vision API and Content Moderator in 7 추가 지역 - 미국 중남부, 미국 서부2, 미국 동부, 브라질, 북유럽, 오스트레일리아 동부 및 동아시아.</li>\n    </ul>\n    </li>\n</ul>\n\n<h2>사용자에 대한 고도의 대상 검색 만들기</h2>\n\n<p><strong>언급했듯이,&rsquo; Bing Custom Search가 10월에 일반 공급될 예정임을 발표하게 되어 매우 기쁩니다!</strong><br>\nBing Custom Search를 사용하면 고도로 사용자 지정된 대상 웹 검색 환경을 만들어 상용 등급 서비스를 통해 대상 웹 공간에서 보다 관련성 높은 결과를 제공할 수 있습니다.</p>\n\n<p>간단한 사용자 인터페이스를 갖춘 Bing Custom Search를 사용하면 코드 줄 없이 고유한 웹 검색 엔진을 만들 수 있습니다. 그릴 &ndash; 웹 조각을 지정하거나 최첨단 AI 기술이 이를 식별하는 데 도움이 되도록 할 수 있습니다. 모든 규모의 기업, 취미 및 기업가는 가능한 모든 시나리오에 대해 웹 검색 애플리케이션을 디자인하고 배포할 수 있습니다.</p>\n\n<p>예를 들어, <a href=\"https://www.amicus.io/\">Amicus</a> 는 최근 자선 원조의 자금 조달 및 전달 방식을 바꾸는 플랫폼을 출시하여 모든 달러가 지출되는 기부자를 보여주고 비영리 실시간 도구를 제공하여 성과를 보고하고 측정합니다. 이를 통해 기부자는 조직에 맹목적으로 자금을 제공하는 대신 프로젝트에&rsquo; 자금을 지원하고 &lsquo;비영리 단체는 측정 가능한 결과에 따라 프로젝트 요청을 작성할 수 있습니다. 이 전환은 매우 독특한 도전을 제시 : 기부자가 연구하고 비영리에 의해 수행 프로젝트와 활동에 대해 배울 수 있도록하는 방법? Amicus는 기부자가 관심 있고 관련성이 있는 프로젝트인 전통적인 검색 엔진과 복잡한 학습, 찾기 및 기금 프로젝트를 지원해야 했습니다.</p>\n\n<p>Microsoft Cognitive Services의 일부인 Bing Custom Search를 통해 Amicus는 사용자가 단일 관심 개념(예: &lsquo;물&rsquo;, &lsquo;교육&rsquo; 또는 &lsquo;인도&rsquo;)을 가질 때 자체 관련 웹 페이지 집합을 미리 식별할 수 Bing Custom Search는 글로벌 원조의 맥락에서 매우 관련성이 높은 결과를 제공할 수 있습니다.</p>\n\n<p>&ldquo;이는 구호 단체가 현재 알고 있는 기부자를 넘어 구호 단체가 수행하는 광범위한 중요한 작업에 대해 배우기 위해 청중이 필요로 하는 바로 그 것입니다. Bing Custom Search, part of Microsoft Cognitive Services, delivers a &lsquo;Learn and Find&rsquo; experience in ways never before possible.&rdquo; &ndash; says Beth Katz, Chief Product Officer at Amicus.</p>\n\n<h3>Bing 사용자 지정 검색을 사용하여 시작</h3>\n\n<p>Bing Custom Search를 쉽게 시작하려면 <a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/\">서비스 페이지를</a> 살펴보고<a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/bing-custom-search/overview\">, 설명서를</a> 참조하고, <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/bing-custom-search/quickstart\">빠른 시작 가이드</a>를 사용하여 멋진 환경을 구축할 수 있습니다.</p>\n\n<h2>애플리케이션에서 텍스트를 생생하게 만들기</h2>\n\n<p><a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/\">이제 Text Analytics</a>가 <a href=\"https://portal.azure.com/\">Azure Portal</a>에서 일반 공급되며, 이제 미국 중남부, 미국 동부, 서유럽 및 동남 아시아의 4개 추가 지역에서 사용할 수 있음을 발표하게 되어 기쁩니다.</p>\n\n<p><strong>Text Analytics API</strong> 는 원시 텍스트에 대한 고급 자연어 처리를 제공하는 클라우드 기반 서비스입니다. Text Analytics API에는 감정 분석, 핵심 구 추출 및 언어 감지의 세 가지 주요 기능이 있습니다.</p>\n\n<ul>\n    <li>감정 분석 - 원시 텍스트를 분석하여 긍정적 또는 부정적 감정에 대한 단서를 분석하여 고객이 브랜드 또는 토픽에 대해 어떻게 생각하는지 알아봅니다. 이 API는 각 문서에 대해 0과 1 사이의 감점 점수를 반환합니다. 여기서 1이 가장 긍정적인 것입니다. 모델은 Microsoft의 광범위한 텍스트 및 자연어 기술을 사용하여 미리 학습됩니다.&nbsp;</li>\n    <li>핵심 구 추출 - 핵심 구를 자동으로 추출하여 주요 지점을 빠르게 식별합니다. 예를 들어 입력 텍스트 &lsquo;의 경우 음식이 맛있었고 훌륭한 직원이&rsquo; 있었고 서비스는 주요 대화 포인트인 &lsquo;음식과&rsquo; &lsquo;훌륭한 직원을&rsquo; 반환합니다.&nbsp;</li>\n    <li>언어 감지 - 최대 120개 언어의 경우 입력 텍스트가 작성된 언어를 검색하고 요청에 따라 제출된 모든 문서에 대해 단일 언어 코드를 보고합니다.</li>\n</ul>\n\n<p>Text Analytics가 사용되는 일부 고객 시나리오는 고객 피드백 분석, 검색 시나리오의 보강자, LUIS 및 Bot Framework와 함께(시간에 따른 대화 감정 분석)입니다.</p>\n\n<p>점점 더 많은 고객이 Text Analytics API를 사용하고 있습니다. <a href=\"https://customers.microsoft.com/en-us/story/brainshark\">Brainshark</a> 는 영업 담당자가 고객에게 판매 자료를 표시할 때 숙달할 수 있도록 도와주는 클라우드 기반 영업 교육 및 준비 플랫폼으로, 교육 및 영업 참여의 효율성을 극대화하는 데 필요한 비용과 리소스를 줄입니다.</p>\n\n<p>Brainshark는 이제 영업 담당자가 비디오 및 Cognitive Services를 통해 피치를 완벽하게 만들 수 있는 교육 플랫폼을 만들고 있습니다. Face API, Emotion API 및 Text Analytics&rsquo;를 활용하여 피치를 분석하고 성능에 대한 피드백을 제공하기 위해 Machine Learning 모델을 제공할 수 있습니다.</p>\n\n<p>&ldquo;이제 기업들은 단순히 영업 사원을 현장으로 밀어 넣고 있으며&rsquo;, 터무니없이 비싼 학습 방법을 통해&mdash; 학습을 하고 있습니다. 신뢰의 부족으로 인해 손실 된 모든 거래는 회사의 실제 돈을 비용. 이를 최소화하고 실제로 판매 인력을 판매&rsquo;할 준비가 된다면 생산성&rdquo; 에 큰 영향을 미칠 것이라고 브레인샤크의 비즈니스 개발 수석 부사장 짐 니니바기(Jim Ninivaggi)는 말합니다.</p>\n\n<h3>Text Analytics API를 사용하여 시작</h3>\n\n<p>Text Analytics API를 시작하는 가장 좋은 방법 중 하나는 빠른 시작 가이드를 살펴보는 것입니다. 다음은 C# SDK를 사용하여 API를 사용하는 방법을 보여 주는 C# <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/csharp\">빠른 시작</a> 의 코드 조각입니다.&nbsp; <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/java\">Java</a>, <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/nodejs\">Node.js</a>, <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/python\">Python</a>, <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/ruby\">Ruby</a> 및 <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/php\">PHP</a>의 빠른 시작도 있습니다.</p>\n\n<p>&rsquo;Text Analytics API를 사용하여 고객으로부터 받은 피드백에서 가장 중요한 문구, 감정 및 언어를 탐색할 수 있기를 바랍니다.</p>\n\n<pre class=\"prettyprint\">\n// EXTRACTING LANGUAGE\nLanguageBatchResult result = client.DetectLanguage( \n    new BatchInput( \n        new List&lt;Input&gt;() \n            { \n                new Input(&quot;1&quot;, &quot;This is a document written in English.&quot;), \n                new Input(&quot;2&quot;, &quot;Este es un document escrito en Espa&ntilde;ol.&quot;), \n                new Input(&quot;3&quot;, &quot;这是一个用中文写的文件&quot;) \n            })); \n// Printing language results. \nforeach (var document in result.Documents) \n{ \n    Console.WriteLine(&quot;Document ID: {0}, Language:{1}&quot;,\n                       document.Id, document.DetectedLanguages[0].Name); \n} \n// GETTING KEY PHRASES \nKeyPhraseBatchResult result2 = client.KeyPhrases( \n    new MultiLanguageBatchInput( \n        new List&lt;MultiLanguageInput&gt;() \n            { \n                new MultiLanguageInput(&quot;ja&quot;, &quot;1&quot;, &quot;猫は幸せ&quot;), \n                new MultiLanguageInput(&quot;de&quot;, &quot;2&quot;, \n                              &quot;Fahrt nach Stuttgart und dann zum Hotel zu Fu.&quot;), \n                new MultiLanguageInput(&quot;en&quot;, &quot;3&quot;, &quot;My cat is stiff as a rock.&quot;), \n                new MultiLanguageInput(&quot;es&quot;, &quot;4&quot;, &quot;A mi me encanta el f&uacute;tbol!&quot;) \n            })); \n// Printing keyphrases \nforeach (var document in result2.Documents) \n{ \n    Console.WriteLine(&quot;Document ID: {0} &quot;, document.Id); \n    Console.WriteLine(&quot;\\t Key phrases:&quot;); \n    foreach (string keyphrase in document.KeyPhrases) \n        { Console.WriteLine(&quot;\\t\\t&quot; + keyphrase);  } \n} \n// SENTIMENT ANALYSIS \nSentimentBatchResult result3 = client.Sentiment( \n    new MultiLanguageBatchInput( \n        new List&lt;MultiLanguageInput&gt;() \n            { \n                new MultiLanguageInput(&quot;en&quot;, &quot;0&quot;, &quot;I had the best day of my life.&quot;), \n                new MultiLanguageInput(&quot;en&quot;, &quot;1&quot;, \n                       &quot;This was a waste of my time. The speaker put me to sleep.&quot;), \n                new MultiLanguageInput(&quot;es&quot;, &quot;2&quot;, \n                        &quot;No tengo dinero ni nada que dar...&quot;), \n                new MultiLanguageInput(&quot;it&quot;, &quot;3&quot;, \n                         &quot;L&#39;hotel veneziano era meraviglioso. \n                          &Egrave; un bellissimo pezzo di architettura.&quot;), \n            })); \n\n// Printing sentiment results \nforeach (var document in result3.Documents) \n{ \n    Console.WriteLine(&quot;Document ID: {0} , Sentiment Score: {1:0.00}&quot;, \n                      document.Id, document.Score); \n} \n</pre>\n\n<p>API에 대한 기술 설명서에 대한 <a href=\"https://go.microsoft.com/fwlink/?LinkID=759346\">API 정의를</a> 참조하는 것을 주저하지 마세요&rsquo;.</p>\n\n<p>또한 Text Analytics를 Power BI 통합하여 고객 피드백에서 가장 중요한 문구와 감정을 추출하는 매우 흥미로운 <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/tutorials/tutorial-power-bi-key-phrases\">자습서</a>를 개발했습니다. &rsquo;사용자 지정 파워 쿼리 함수를 사용하여 이러한 구에서 멋진 Word Cloud를 만드는 방법을&rsquo; 확인할 수 있습니다.</p>\n\n<p>즐거운 코딩 작업이 되길 바랍니다!<br>\n&nbsp;<br>\nMicrosoft Cognitive Services 팀</p>"
