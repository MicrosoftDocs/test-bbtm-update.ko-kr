Title: 유니코드는 SSIS에서 더 잘 작동합니다.
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이제 SQL Server 데이터를 SQL Azure 이동하기로 결정했으므로 varchar(max) 및 텍스트 데이터 형식을 nvarchar(...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이제 SQL Server 데이터를 SQL Azure 이동하기로 결정했으므로 <b>varchar(max)</b> 및 <b>텍스트</b> 데이터 형식을 <b>nvarchar(max)</b>로 변경하는 것이 좋습니다. 데이터 형식을 유니코드로 변경하면 SQL Server Integration Services(SSIS)를 사용할 때 SQL Server 마이그레이션이 SQL Azure 수 있습니다.</p>  <p>SSIS를 사용하여 SQL Server SQL Azure 마이그레이션하는 경우 SQL Server 연결하기 위해 <b>SQL Server Native Client 10.0</b> 데이터 원본과 <b>.NET Framework sqlServer 데이터 원본이 SQL Azure </b>연결할 Data Provider. 이러한 데이터 형식을 사용하는 경우 SSIS는 유니코드가 아닌 데이터 형식(<b>varchar</b> 및 <b>텍스트</b>)을 유니코드로 변환하고 다시 다시 변환하며, 열의 데이터 길이가 8000자보다 짧은 경우 정상적으로 작동합니다. 그러나 텍스트가 8000자를 초과하면 다음과 같은 오류가 발생합니다.</p>  <p><font color=\"#ff0000\">오류 0xc0204016: SSIS. 파이프라인: &quot;출력 열 &quot;State_Text&quot;(168)&quot;의 길이가 잘못되었습니다. 길이는 0에서 8000 사이여야 합니다. (SQL Server 가져오기 및 내보내기 마법사)</font></p>  <p><b>varchar(max)</b>인 원본 및 대상 열을 수정하고 <b>텍스트를</b> <b>nvarchar(max)</b> SSIS로 수정하는 경우 두 제공된 문자열 간에 문자열을 변환할 필요가 없으며 열이 성공적으로 이동합니다.</p>  <h2>코드 예</h2>  <p>다음은 유니코드가 아닌 단일 테이블입니다.</p>  <pre class=\"csharpcode\"><span class=\"kwrd\">CREATE</span> <span class=\"kwrd\">TABLE</span> [<span class=\"kwrd\">State</span>] (State_Id <span class=\"kwrd\">int</span>, State_Text <span class=\"kwrd\">varchar</span>(<span class=\"kwrd\">max</span>))</pre>      <p>다음은 열 형식을 변경하는 Transact SQL 예제입니다.</p>    <pre class=\"csharpcode\"><span class=\"kwrd\">ALTER</span> <span class=\"kwrd\">TABLE</span> [<span class=\"kwrd\">State</span>] <span class=\"kwrd\">ADD</span> [Temp] nvarchar(<span class=\"kwrd\">max</span>) <span class=\"kwrd\">NULL</span>    <span class=\"kwrd\">GO</span>    <span class=\"kwrd\">UPDATE</span> [<span class=\"kwrd\">State</span>]    <span class=\"kwrd\">SET</span> [<span class=\"kwrd\">State</span>].[Temp] = [State_Text]    <span class=\"kwrd\">ALTER</span> <span class=\"kwrd\">TABLE</span> [<span class=\"kwrd\">State</span>] <span class=\"kwrd\">DROP</span> <span class=\"kwrd\">COLUMN</span> [State_Text]    <span class=\"kwrd\">EXECUTE</span> sp_RENAME <span class=\"str\">'[State].[Temp]'</span> , <span class=\"str\">'State_Text'</span>, <span class=\"str\">'COLUMN'</span></pre>      <p>이 예제에서는 <b>State</b> 라는 테이블과 데이터 형식 텍스트인 <b>State_Text</b> 열이 있습니다.</p>    <h2>요약</h2>    <p>모르는 경우 지역화 지원을 향상하기 위해 모든 열을 유니코드로 만들어야 하며, 이 게시물은 변경해야 하는 또 다른 이유를 제시했습니다. SQL Server 내보내기/가져오기 마법사를 실행하기 전에 실행하면 SQL Server 클라우드로 이동하는 프로세스가 훨씬 쉬워질 수 있습니다.</p>"
