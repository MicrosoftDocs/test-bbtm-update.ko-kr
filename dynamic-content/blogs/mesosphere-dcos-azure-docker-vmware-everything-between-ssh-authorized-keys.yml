Title: Mesosphere DCOS, Azure, Docker, VMware & 모든 것 - SSH 권한 있는 키
Summary: 모든 보안 관련 조정, 구성을 지우고 모든 DC/OS 클러스터 노드를 Docker 엔진과 함께 설치한 후 SSH 권한 있는 키 파일을 만들고 클러스터의 다른 모든 노드에 대한 부트스트랩 노드 간의 트러스트 관계를 설정하는 시간이 되면 이 시리즈의 3부를 살펴보겠습니다.
Content: >-
  <p>모든 보안 관련 조정, 구성을 지우고 모든 DC/OS 클러스터 노드를 Docker 엔진과 함께 설치한 후 SSH 권한 있는 키 파일을 만들고 클러스터의 다른 모든 노드에 대한 부트스트랩 노드 간의 트러스트 관계를 설정하는 시간이 걸리는 이 시리즈의&rsquo; 3부를 살펴보겠습니다.</p>


  <p>부트스트랩 노드가 안전하게 통신하고 다른 노드에 SSH 터널을 열고 설치하는 동안 DC/OS 구성 스크립트를 끌어올 수 있도록 하려면 먼저 ssh-keygen 도구를 사용하여 프라이빗 및 퍼블릭 키를 생성하고 공개 키를 부트스트랩 authorized_keys 파일에 추가해야 합니다.</p>


