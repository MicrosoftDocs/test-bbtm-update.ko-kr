Slug: hybrid-use-benefit-migration-with-asr
Title: Azure 하이브리드 혜택 및 Azure Site Recovery를 사용하면 애플리케이션을 Azure로 훨씬 더 비용 효율적으로 마이그레이션할 수 있습니다.
Summary: Azure Site Recovery를 사용하여 애플리케이션을 쉽게 마이그레이션하면서 Azure 하이브리드 사용 혜택을 통해 라이선스 비용을 절감할 수 있습니다.
Content: "<p><a href=\"https://aka.ms/azure-hybrid-benefit-pricing\">AHB(Azure 하이브리드 혜택)</a>를 통해 Microsoft Software Assurance 고객은 온-프레미스 Windows Server 라이선스를 Azure로 이동하고 데이터 센터를 클라우드로 쉽게 확장할 수 있습니다. AHB 프로그램은 애플리케이션을 업계&rsquo; 최고의 하이브리드 엔터프라이즈 퍼블릭 클라우드&nbsp; 로 이동하여 달성한 비용 절감 및 자산 생산성 외에도 라이선스 비용을 크게 절감할 수 있게 해줍니다.</p>\n\n<p><a href=\"https://aka.ms/enhanced-migration-and-dr-using-asr\">ASR(Azure Site Recovery)은</a> 고객이 애플리케이션을 Azure로 마이그레이션하기 위해 선택하는 도구입니다. ASR은 가상화 플랫폼 및 물리적 서버에서 Azure로의 최소 가동 중지 시간, 번거로운 무료 마이그레이션을 제공합니다. 마이그레이션하기 전에 Azure에서 애플리케이션을 테스트하도록 하고 복구 계획을 통해 클릭 한 번 애플리케이션 마이그레이션을 제공하면 ASR이 Azure로 마이그레이션하는 프로세스를 간소화합니다. ASR은 애플리케이션이 실행되는 플랫폼에 관계없이 Windows Server 및 다양한 Linux 배포판을 포함한 광범위한 운영 체제의 마이그레이션을 지원합니다. 추가 기능&rsquo; - <strong>ASR을 사용한 마이그레이션은 무료입니다!</strong>&nbsp; 예, ASR을 사용한 마이그레이션은 무료입니다.&nbsp; 서버 복제를 시작한 후 처음 31일 동안은 Azure에서 사용하는 스토리지와 마이그레이션을 테스트하는 데 사용하는 컴퓨팅에 대해서만 비용을 지불합니다.</p>\n\n<p>이제 Azure Site Recovery를 사용하면 Windows 서버를 Azure로 마이그레이션하는 동안 하이브리드 사용 혜택을 활용할 수 있습니다. 이 블로그 게시물에서 Ill&rsquo;은 ASR 및 AHB를 사용하여 Windows Server 환경을 Azure로 마이그레이션하는 방법을 보여 줍니다.</p>\n\n<h2>Azure Site Recovery를 사용하여 설정하기</h2>\n\n<p>가장 먼저 해야 할 일은 Azure Site Recovery를 사용하여 설치하고 애플리케이션을 Azure에 복제하기 시작하는 것입니다. 이 모든 작업은 다음 문서에 설명된 대로 몇 가지 간단한 단계로 수행할 수 있습니다.</p>\n\n<p>Hyper-V에서 가상화된 경우 <a href=\"https://aka.ms/asr-hyper-v-to-azure\">이 문서에 따라 서버가 Azure에 복제되도록 합니다</a>.</p>\n\n<p>VMware에서 가상화되거나 물리적 서버에서 실행되는 경우 <a href=\"https://aka.ms/asr-vmware-to-azure\">이 문서에 따라 복제를 시작</a>합니다.</p>\n\n<p><strong><em>AHB는 ARM(Azure 리소스 모델) 가상 머신으로 마이그레이션된 서버에서만 사용할 수 있습니다. 복제를 위해 선택한 스토리지 계정이 클래식 Storage 계정이 아닌 ARM Storage 계정인지 확인합니다.</em></strong></p>\n\n<p>초기 복제가 완료되면 서버가 ASR의 보호된 상태에 도달하며, 이 시점에서 애플리케이션을 테스트하고 Azure로 마이그레이션할 준비가 됩니다.</p>\n\n<p><img alt=\"Migrate applications using ASR and Hybrid Use Benefit\" border=\"0\" height=\"320\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd093e70-1254-489e-91f4-d2be82ccc825.png\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px\" title=\"HUB를 사용하여 ASR-Migration\" width=\"766\"></p>\n\n<p>Azure Portal의 복제된 항목 설정 블레이드에서 컴퓨팅 및 네트워크 구성을 사용하여 마이그레이션할 Azure 가상 네트워크 및 가상 머신 크기를 선택합니다.</p>\n\n<h2>AHB를 사용하도록 마이그레이션 구성</h2>\n\n<p>서버가 보호되고&rsquo; 테스트 장애 조치(failover)를 수행하여 Azure에서 애플리케이션의 유효성을 검사한 후에는 마이그레이션을 완료하기 전에 수행해야 할 모든 작업은&rsquo; 서버를 마이그레이션하는 동안 AHB를 사용하도록 ASR을 구성하는 것입니다. Azure PowerShell 사용하여 몇 가지 간단한 단계로 설정할 수 있습니다. <a href=\"https://aka.ms/webpi-azps\">여기</a>에서 Azure PowerShell 최신 버전을 받습니다. 최신 버전의 AzureRM.SiteRecovery 모듈(버전 3.1.0 이상)이 있는지 확인합니다.</p>\n\n<pre class=\"prettyprint\">\nPS C:\\Users\\bsiva&gt; Get-Module -ListAvailable AzureRm.SiteRecovery\n\n\n    Directory: C:\\Program Files (x86)\\Microsoft SDKs\\Azure\\PowerShell\\ResourceManager\\AzureResourceManager\n\n\nModuleType Version    Name                                ExportedCommands\n---------- -------    ----                                ----------------\nManifest   3.1.0      AzureRM.SiteRecovery                {Get-AzureRmSiteRecoveryFabric, New-AzureRmSiteRecoveryFabric, Remove-AzureRmSiteRecoveryFabric, Stop-AzureRmSiteRecoveryJob...}\n</pre>\n\n<p>&nbsp;</p>\n\n<p>Azure 계정에 로그인하고 Azure 구독을 선택합니다.</p>\n\n<pre class=\"prettyprint\">\nPS C:\\Users\\bsiva&gt; Login-AzureRmAccount\n\n\nEnvironment           : AzureCloud\nAccount               : bsiva@microsoft.com\nTenantId              : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\nSubscriptionId        : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\nSubscriptionName      : ASR PM team subscription 5\nCurrentStorageAccount : \n\n\n\n\nPS C:\\Users\\bsiva&gt; \nPS C:\\Users\\bsiva&gt; \nPS C:\\Users\\bsiva&gt; Select-AzureRmSubscription -SubscriptionName &quot;DR Hybrid Application Scenarios&quot;\n\n\nEnvironment           : AzureCloud\nAccount               : bsiva@microsoft.com\nTenantId              : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\nSubscriptionId        : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\nSubscriptionName      : DR Hybrid Application Scenarios\nCurrentStorageAccount : \n</pre>\n\n<p>&nbsp;</p>\n\n<p>Recovery Services 자격 증명 모음 컨텍스트를 설정합니다.</p>\n\n<pre class=\"prettyprint\">\nPS C:\\Users\\bsiva&gt; $vault = Get-AzureRmRecoveryServicesVault -Name &quot;Contoso-RecoveryVault&quot;\nPS C:\\Users\\bsiva&gt; Set-AzureRmSiteRecoveryVaultSettings -ARSVault $vault\n\nResourceName          ResourceGroupName ResourceNamespace          ResouceType\n------------          ----------------- -----------------          -----------\nContoso-RecoveryVault Contoso-Recovery  Microsoft.RecoveryServices vaults\n\n\nPS C:\\Users\\bsiva&gt;</pre>\n\n<p>&nbsp;</p>\n\n<p>자격 증명 모음의 복제 컴퓨터 목록을 가져옵니다.</p>\n\n<pre class=\"prettyprint\">\nPS C:\\Users\\bsiva&gt; $ReplicatedItems = Get-AzureRmSiteRecoveryFabric | Get-AzureRmSiteRecoveryProtectionContainer | Get-AzureRmSiteRecoveryReplicationProtectedItem\nPS C:\\Users\\bsiva&gt; $ReplicatedItems | Select-Object -Property FriendlyName\n\nFriendlyName\n------------\nContoso-EngWikiDB\nContoso-PayrollDB\n</pre>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>마이그레이션되는 머신에 대한 AHB 라이선스 유형을 설정합니다.</p>\n\n<pre class=\"prettyprint\">\nPS C:\\Users\\bsiva&gt; $Job1 = Set-AzureRmSiteRecoveryReplicationProtectedItem -ReplicationProtectedItem $ReplicatedItems[0] -LicenseType WindowsServer\n</pre>\n\n<p>&nbsp;</p>\n\n<p>ASR 작업이 성공적으로 완료되었는지 확인합니다.</p>\n\n<pre class=\"prettyprint\">\nPS C:\\Users\\bsiva&gt; Get-AzureRmSiteRecoveryJob -Job $Job1\n\n\nName             : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\nID               : /Subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/Contoso-Recovery/providers/Microsoft.RecoveryServices/vaults/Contoso-RecoveryVault/repl\n                   icationJobs/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxx\nType             :\nJobType          : UpdateVmProperties\nDisplayName      : Update the virtual machine\nClientRequestId  : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx-2016-10-19 18:50:18Z-P ActivityId: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\nState            : Succeeded\nStateDescription : Completed\nStartTime        : 10/20/2016 12:20:18 AM\nEndTime          : 10/20/2016 12:20:22 AM\nTargetObjectId   : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\nTargetObjectType : ProtectionEntity\nTargetObjectName : Contoso-EngWikiDB\nAllowedActions   :\nTasks            : {Update the virtual machine properties}\nErrors           : {}\n</pre>\n\n<p>&nbsp;</p>\n\n<p>모든 준비가 끝났습니다! 이제 애플리케이션을 Azure로 마이그레이션하도록 설정되었습니다.</p>\n\n<h2>Azure로 마이그레이션</h2>\n\n<p>이제 ASR을 설정하여 Azure로 마이그레이션하고 AHB의 혜택을 누릴 수 있게 되었으므로 애플리케이션을 Azure로 마이그레이션하는 마지막 단계만&rsquo; 남았습니다. 포털에서 또는 ASR PowerShell cmdlet을 사용하여 이 작업을 수행할 수 있습니다. 포털에서 이 작업을 수행하려면 Recovery Services 자격 증명 모음으로 이동하여 복제된 컴퓨터 또는 복구 계획을 설정한 경우 선택한 다음&rsquo; 장애 조치(failover) 작업을 선택합니다.</p>\n\n<p><img alt=\"ASR: Failover Protected Servers\" border=\"0\" height=\"532\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9be08149-a28a-4c2b-9ac8-2aaff44558c1.png\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px\" title=\"ASR: 장애 조치(failover) 보호된 서버 \" width=\"758\"></p>\n\n<p>&nbsp;</p>\n\n<p>장애 조치(failover)&rsquo; 작업이 성공적으로 완료되면 구독의 가상 머신 간에 마이그레이션된 VM을 찾습니다. <a href=\"https://aka.ms/verify-azure-virtual-machine-license-type\">VM이 라이선스 혜택을 활용하고 있는지 확인합니다.</a></p>\n\n<p>이 시점에서 전체 <a href=\"https://aka.ms/asr-complete-migration\">마이그레이션</a> 을 선택하여 Recovery Services 자격 증명 모음에서 설정한 복제를 정리하고 이전에 애플리케이션을 호스트하는 데 사용했던 온-프레미스 인프라를 사용 중지할 수 있습니다.</p>\n\n<p><img alt=\"CompleteMigration\" border=\"0\" height=\"440\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b575eba-fcd6-468e-9314-0076cb31b771.png\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px\" title=\"CompleteMigration\" width=\"758\"></p>\n\n<p>클라우드로 마이그레이션하는 것이 결코 쉽지 않았습니다. 몇 가지 간단한 단계를 통해 기존 애플리케이션을 쉽게 마이그레이션하고 Azure가 있는 하이퍼스케일 플랫폼의 뛰어난 클라우드 경제성과 기능을 활용할 수 있습니다.</p>\n\n<blockquote>\n<p>IT 인프라에 비즈니스 연속성을 제공하거나 애플리케이션을 Azure로 마이그레이션하기 위해 ASR을 활용하는 방법에 대해 자세히 알아보는 것은 정말 멋진 일입니다.</p>\n</blockquote>\n\n<p>현재 Azure Site Recovery<a href=\"https://aka.ms/asr-hub-asr-landing\">를 사용하여 추가 제품 정보를 확인하고</a> 워크로드를 Microsoft Azure 복제를 시작할 수&nbsp; 있습니다. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. <a href=\"https://aka.ms/asr-hub-asr-forums\">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통하거나 <a href=\"https://aka.ms/asr_vmware_to_azure_enhanced_uservoice\">ASR UserVoice</a>를 사용하여 다음에 사용하도록 설정할 기능을 알려주세요.</p>"
