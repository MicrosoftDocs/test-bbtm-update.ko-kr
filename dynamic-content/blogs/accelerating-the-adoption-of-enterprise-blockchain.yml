Content: >-
  <p>지난 1년 동안 우리는 블록체인&#39;기술과 관련된 비즈니스 이니셔티브에 대해 여러 고객과 협력하는 즐거움을 누렸습니다. 이 기간 동안 비즈니스 시나리오를 구상하고, 올바른 블록체인 프로토콜 및 분산 원장을 선택하고, 가장 중요한 것은 조직에 실질적인 가치를 제공하기 위해 기술 기능의 유효성을 검사하는 데 초점을 맞춘 파일럿을 개발하는 데 도움을 주었습니다.</p>


  <h2>블록체인을 사용해야 하는 경우는 언제인가요?</h2>


  <p>기술적 관점에서 블록체인을 여러 시나리오에 적용할 수 있습니다. 그러나 모든 상황에서 블록체인이 필요한 것은 아니지만 대체 기술에 비해 상당한 가치를 창출하는 몇 가지 시나리오가 있습니다. 일반적으로 이러한 프로세스는 금융 서비스, 제조 또는 소매와 같은 다양한 산업의 조직과 공유 비즈니스 프로세스입니다.</p>


  <p>블록체인 시나리오를 인식하는 권장 사항은 블록체인의 핵심 기능을 사용하고 있는지 확인하는 것입니다. 네 가지 주요 질문에 긍정적으로 응답해야 하며(아래 참조), 측정 가능한 결과가 있는 실제 비즈니스 사례가 있어야 합니다. 그렇지 않은 경우 더 성숙한 다른 기술을 사용하는 것이 좋습니다.</p>


  <h3>블록체인 기능</h3>


  <p>블록체인은 오늘날의&rsquo; 비즈니스 모델에 혁명을 일으키고 있는 최고의 신흥 기술 중 하나입니다. 기본적으로 블록체인을 사용하면 참가자가 중개자 없이도 가치를 교환할 수 있습니다.</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1be85af-a1d4-4e5f-b14a-6bca2486bef0.png"><img alt="Blockchain capabilities" border="0" height="393" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8adf1666-a5c9-4475-9f23-3fe0a77a7511.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="블록체인 기능" width="1024"></a></p>


  <p>그러나 블록체인은 정확히 무엇입니까? 그리고 기업에 매우 매력적인 기능은 무엇입니까? 블록체인은 공유되고, 정통적이고, 분산된 원장을 가능하게 하는 파괴적인 기술 추세입니다.</p>


  <ul>
   <li><strong>보안:</strong> 블록체인은 강력한 암호화를 사용하여 사기에 영향을 미치지 않는 트랜잭션을 만들고 공유된 진리를 설정합니다. 또한 모든 트랜잭션은 디지털 인증서로 서명됩니다.</li>
   <li><strong>공유:</strong> 기존 기술보다 블록체인의 진정한 이점은 분산 원장에 대한 정보를 공유하기 위해 조직을 연결하는 데 사용할 때 달성됩니다.</li>
   <li><strong>분산:</strong> 블록체인은 여러 조직에 분산될 수 있으며 복제본이 추가되면 더욱 안전해집니다.</li>
   <li><strong>레저: </strong> 모든 트랜잭션은 원장에 한 번 기록되며 팩트 후에는 변경할 수 없습니다.</li>
  </ul>


  <h3>블록체인 솔루션을 개발하기 전에 답변해야 하는 질문</h3>


  <p>다음 네 가지 질문에 답변하면 블록체인이 식별된 비즈니스 시나리오에 적합한지 확인할 수 있습니다.</p>


  <ul>
   <li>여러 당사자가 데이터를 공유합니까?</li>
   <li>여러 당사자가 데이터를 업데이트합니까?</li>
   <li>확인에 대한 요구 사항이 있나요?</li>
   <li>중개자가 제거되고 비용과 복잡성을 줄일 수 있나요?</li>
  </ul>


  <p>이러한 모든 질문에 '예'라고 대답한 경우 블록체인을 적용할 수 있는 잠재적인 시나리오가 있습니다.</p>


  <h2>퍼블릭 블록체인과 엔터프라이즈 블록체인 비교</h2>


  <p><strong>퍼블릭 블록체인</strong>(예: Bitcoin 또는 Ethereum)은 다음과 같은 특성을 가진 잠재적 고유 데이터의 배포를 관리하는 인터넷 프로토콜입니다.</p>


  <ul>
   <li>많은, 익명 또는 가명 참가자</li>
   <li>모든 참가자가 읽기 및 쓰기 열기</li>
   <li>업무 증명에 의한 합의</li>
  </ul>


  <p>너무 자주 조직은 엔터프라이즈 솔루션에 공용 블록체인 네트워크 또는 해당 규칙을 사용하려고 하기 때문에 블록체인으로 실패합니다. 대신 조직에서는 Enterprise Blockchain 사용을 고려해야 합니다.</p>


  <p>엔터프라이즈 블록체인의 의미는 무엇인가요? <strong>엔터프라이즈 블록체인</strong>(예: Hyperlegder, Ethereum Enterprise, Ripple, Quorum 등)은 다음과 같은 특성을 가진 분산 원장입니다.</p>


  <ul>
   <li>모든 참가자와 해당 디지털 ID는 하나 이상의 신뢰할 수 있는 조직에서 알려져 있습니다.</li>
   <li>쓰기 및 읽기 권한은 역할 기반이며 일반적으로 여러 참가자의 합의가 필요합니다.</li>
   <li>합의에 여러 알고리즘이 사용됩니다.</li>
  </ul>


  <p>다음과 같은 두 가지 유형의 엔터프라이즈 블록체인이 있음을 알아야 합니다.</p>


  <ul>
   <li><strong>개인:</strong> 일반적으로 단일 조직에서 관리합니다. 일반적으로 네트워크 참가자는 내부 사업부 또는 부서입니다.&nbsp;</li>
   <li><strong>컨소시엄:</strong> 이 경우 블록체인 네트워크는 신뢰할 수 있는 여러 조직에서 관리됩니다. 새 참가자는 여러 참가자의 합의가 필요합니다.</li>
  </ul>


  <h2>블록체인을 사용하는 산업</h2>


  <p>블록체인의 잠재적 영향은 금융에서 정부, 의료 및 그 너머에 이르기까지 모든 부문과 산업에&mdash; 걸쳐 중요합니다.</p>


  <ul>
   <li>효율성과 속도를 높이는 중개자를 제거합니다.</li>
   <li>조정 및 분쟁과 관련된 비용과 시간을 줄여 운영을 간소화합니다.</li>
   <li>잠재적으로 새로운 비즈니스 모델이 수익과 절감액을 높일 수 있습니다.</li>
  </ul>


  <p>최고 시장 분석가와 선도적 인 컨설팅 회사에 따르면 블록 체인이 2020 년까지 중단 될 가능성이 높은 상위 5 개 산업은 금융 서비스, 정부, 부동산, 공급망 관리 및 미디어 배포입니다.</p>


  <p>또한 기록 데이터를 검토하면 Microsoft Azure 블록체인을 사용하는 고객의 80%가 보험 회사를 포함한 금융 서비스 기관이기도 하다는 것을 알 수 있습니다. 그러나 다음 그림에서 볼 수 있듯이 기존 참여 및 파이프라인만 고려하면 추세가 변경됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97c55939-0a2c-40ba-89f4-57a6b20d75fe.png"><img alt="Industries" border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95fea781-aca0-4625-8f11-20b03dd06b12.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="산업" width="1140"></a></p>


  <p>반면, 은행 &amp; 자본 시장과 관련된 솔루션을 다시 확인하면서 블록체인 구현의 60%가 제조, 정부 또는 소매와 같은 두 번째 산업의 적어도 한 명의 참가자와 관련된 것을 발견했습니다.&nbsp;</p>


  <h2>일반적인 비즈니스 패턴&nbsp;</h2>


  <p>지난 12개월 동안 7개 산업에서 76개의 시나리오를 계산할 수 있었습니다. 좋은 소식은 고객 및 파트너와의 계약에 따라 다음과 같은 8가지 비즈니스 패턴으로 이를 줄일 수 있었다는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/907fff2f-8fe4-47fd-a5e8-8caf90ae10fb.png"><img alt="Common business patterns" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cb16138-0d51-45ac-8753-8cf9edb8914e.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="일반적인 비즈니스 패턴" width="1024"></a></p>


  <p>이제 고객은 비즈니스 패턴을 탐색하여 블록체인이 운영 간소화를 촉진하고, 중개자의 역할을 줄이고, 잠재적으로 새로운 비즈니스 모델을 사용하도록 설정하는 방법을 배울 수 있습니다. 각 패턴에 대해 일반적인 요구 사항 및 과제의 개요, 블록체인 적용으로 인한 잠재적 이점, 초기 블록체인 애플리케이션에 대한 주요 단기 마일스톤 및 사용 사례 시퀀스 다이어그램을 제공합니다. 이 방법을 사용하면 참조 아키텍처를 정의하고 IP를 개발하여 블록체인 솔루션의 출시 시간을 줄일 수 있습니다.</p>


  <p>예시로 현재 블록체인 애플리케이션 및 일부 공용 참조를 공유하는 Im&rsquo;은 다음과 같습니다.</p>


  <ul>
   <li><a href="https://news.microsoft.com/2016/09/27/microsoft-and-bank-of-america-merrill-lynch-collaborate-to-transform-trade-finance-transacting-with-azure-blockchain-as-a-service/?lipi=urn%3Ali%3Apage%3Ad_flagship3_pulse_read%3Bls3BBqA3QcCUdI%2B2Tnx20w%3D%3D" target="_blank">Bank of America 및 Microsoft Treasury</a> 는 거래 금융 시나리오에서 블록체인을 사용하여 고객에게 SBLC(대기 크레딧)를 발급하는 프로세스를 개선합니다. 이 프로세스는 3-5주에서 3-5일로 감소되었습니다.</li>
   <li>르노 그룹은 Microsoft 및 VISEO와 협력하여 블록체인을 기반으로 하고 Microsoft Azure 기능을 사용하는 최초의 디지털 자동차 유지 관리 책을 만들고 있습니다.</li>
   <li>대형 식품 제조업체 및 유통업체는 블록체인을 사용하여 소스에서 소비로의 프리미엄 제품 여정을 효율적으로 추적하고 공유 원장을 단일 진실의 원천으로 사용하고 있습니다.</li>
  </ul>


  <h2>권장 참여 모델</h2>


  <p>이전 계약, 혁신적인 프로젝트를 제공하고 민첩한 접근 방식을 사용한 경험을 바탕으로 이제 고객이 블록체인 기술이 산업에 미치는 잠재적 영향을 이해하고 비용 효율성과 경쟁 우위를 모두 제공할 수 있는지 여부를 결정할 준비가 되었습니다.</p>


  <p><a href="https://www.microsoft.com/services" target="_blank">Microsoft Services</a>는 고객이 블록체인에 대한 이해를 향상시키고, 비즈니스 시나리오를 통해 이 기술의 잠재력을 탐색하고, Microsoft Azure 기반으로 MVP(최소 실행 가능 제품)를 구현할 수 있도록 도와주는 제품을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af0646b6-7011-4aef-b8ff-1b3ffeab5fba.png"><img alt="Engagement model" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/947f7441-eecc-41d0-b7b5-b968f312721e.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="참여 모델" width="1024"></a></p>


  <h2>지원되는 프로토콜</h2>


  <p>완료하려면 고객이 가장 자주 묻는 질문에 대한 답변을 공유해 보겠습니다. Microsoft에 자체 블록체인 원장이 있나요? 대답은 안 된다야.</p>


  <p>Microsoft는 BaaS(Blockchain as a Service)를 발표한 최초의 주요 클라우드 공급자인 2015년 11월부터 블록체인 작업을 진행하고 있습니다. 우리의 비전은 블록체인 기반 애플리케이션을 구동하는 전 세계 클라우드 플랫폼 리더가 되는 것입니다.</p>


  <p>Microsoft는 고객, 파트너 및 개발자 커뮤니티와 협력하여 블록체인&rsquo; 엔터프라이즈 준비를 가속화하고 있습니다. 우리의 임무는 모든 회사가 공유 비즈니스 프로세스를 개선하는 데 사용할 수 있는 개방적이고 확장 가능한 플랫폼 및 서비스를 제공하여 안전한 다자간 협업의 새로운 시대에 기업이 번창할 수 있도록 돕는 것입니다. 로드맵은 다음 원칙을 기반으로 합니다.</p>


  <ul>
   <li><strong>사용 약관에 대한 블록체인:</strong> Microsofts&rsquo; 플랫폼 및 에코시스템 파트너는 온-프레미스와 클라우드 모두에서 원하는 블록체인을 사용하여 쉽게 시작하고 반복할 수 있는 하나의 크기에 맞는 접근 방식을 &mdash; 제공하지 않습니다.</li>
   <li><strong>비즈니스와 통합:</strong> 블록체인을 이미 가지고 있는 IT 자산과 병합합니다. Azure를 사용하면 조직에서 공유 프로세스를 구동하는 데 사용하는 클라우드 서비스와 블록체인을 통합할 수 있습니다.</li>
   <li><strong>엔터프라이즈용 준비:</strong> <a href="https://aka.ms/cocopaper">기밀 컨소시엄 블록체인 프레임워크</a>와 Azure 서비스 통합을 통해 Microsoft는 블록체인과의 기존 기술 격차를 해결하고 조직이 지속형 엔터프라이즈급 애플리케이션을 빌드할 수 있도록 지원합니다.&nbsp;</li>
  </ul>


