Title: 오스트레일리아 및 뉴질랜드에 사용할 수 있는 새로운 Microsoft Azure 지역
Summary: 오스트레일리아의 두 개의 새로운 Microsoft Azure 지역을 고객에게 제공할 수 있으므로 Microsoft는 다음 요구 사항을 충족하도록 특별히 설계된 클라우드 서비스를 제공하는 유일한 글로벌 공급자입니다.
Content: >-
  <p>호주의 두 개의 새로운 Microsoft Azure 지역을 고객에게 제공할 수 있으며, Microsoft는 호주와 뉴질랜드 정부의 요구 사항과 은행, 유틸리티, 운송 및 통신을 포함한 중요한 국가 인프라를 해결하기 위해 특별히 설계된 클라우드 서비스를 제공하는 유일한 글로벌 공급자입니다.</p>


  <p>Microsoft는 전 세계적으로 혁신을 제공하고 로컬에서 경청하여 고객의 요구를 충족하는 클라우드 인프라를 구축합니다. 호주와 뉴질랜드&rsquo;의 중요한 조직의 업무에 중요한 작업을 지원하기 위해 캔버라 데이터 센터와의 고유한 파트너십을 통해 글로벌 클라우드 플랫폼을 제공합니다.</p>


  <p>새로운 오스트레일리아 중부 지역의 핵심은 고객이 Azure ExpressRoute를 통해 Microsofts&rsquo; 글로벌 네트워크에 직접 연결된 <a href="https://news.microsoft.com/en-au/features/canberra-data-centres-turbocharges-public-sector-ecosystem-microsoft-azure/" target="_blank">캔버라 데이터 센터</a> 내에 자체 애플리케이션 및 인프라를 배포할 수 있는 기능입니다. 이렇게 하면 네트워크 성능 및 보안에 대한 유연성과 확신이 매우 높으며, 이러한 지역은 시간이 지남에 따라 중요 업무용 애플리케이션을 현대화하는 복잡한 과제에 이상적으로 적합합니다. 호주 연방 정부 고객은 직접 연결을 위해 ICON(정부 간 통신 네트워크)을 활용할 수 있습니다.</p>


  <p>정부 및 중요한 국가 인프라에서 공급망 보증에 대한 조사가 강화되면서 호주 소유의 캔버라 데이터 센터와 협력하여 이러한 서비스를 제공하는 것을 자랑스럽게 생각합니다. 그들은 호주에서 최고의 데이터 센터 공급자, 비밀 수준 데이터의 처리를 위해 설계 된 운영 시설.</p>


  <p>Microsoft는 퍼스, 브리즈번 및 오클랜드에 연결하여 시드니, 멜버른, 캔버라를 포함한 호주의 3개 도시에서 Azure를 제공합니다. 다른 글로벌 공급자는 하나의 오스트레일리아 위치로만 제한되므로 Microsoft는 고가용성 및 복원력 모두에 최고의 유연성을 제공합니다. 우리는 중요한 국가 인프라가 호주 국경 내에서 데이터 보존을 유지하는 데 타협하지 않고 여러 지역에 데이터를 배포 할 수있는 재해 복원력 옵션을 갖는 것이 필수적이라는 것을 알고 있습니다. Azure는 이미 중요한 호주 기업의 혁신에 중요한 목적을 두고 있습니다.</p>


  <ul>
      <li>빅토리아 대법원은 Azure를 사용하여 34 개의 법정을 모두 연결하고 디지털 사례 관리 솔루션을 뒷받침하여 사법 절차를 간소화하고 가속화하는 디지털 변환을 진행하고 있습니다.&nbsp;</li>
      <li><a href="https://news.microsoft.com/en-au/features/artificial-intelligence-transforms-even-human-services/" target="_blank">복지부는</a> 지능형 Azure 클라우드 서비스 및 봇 기술이 직원을 지원하고 궁극적으로 소비자 참여 채널을 확장하는 방법을 모색하고 있습니다.</li>
  </ul>


  <p>오스트레일리아 중부 지역은 신뢰할 수 있는 파트너와 함께 호주와 뉴질랜드 정부 및 중요한 국가 인프라 부문의 커뮤니티로 제한됩니다. 여기에는 Veritec, MailGuard 및 Intelledox와 같은 호주 현지 파트너뿐만 아니라 Axon, Citrix 및 Veritas와 같은 글로벌 파트너가 포함됩니다. &rsquo;혁신에 보다 신속하게 액세스할 수 있도록 신뢰할 수 있는 Azure 클라우드 플랫폼에서 제공하는 <a href="https://azure.com/australia-how-to-buy" target="_blank">파트너 에코시스템의</a> 조합을 제공합니다.</p>


  <p>우리는 증가하는 수요와 클라우드 서비스의 신속한 혁신에 부응하기 위해 글로벌 및 로컬 클라우드 인프라를 계속 확장하고 있습니다. 이 마일스톤은 Azures&rsquo; 글로벌 모멘텀의 또 다른 단계입니다. 이달 초, 비밀로 분류된 데이터에 대한 <a href="https://azure.microsoft.com/en-us/blog/azure-government-technology-innovation-shaping-the-future/" target="_blank">두 개의 새로운 Azure Government 미국 지역에</a> 대한 계획을 발표했습니다. 또한 2주 전에 프랑스의 Azure 지역 가용성과 <a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank">스위스, 독일 및 아랍에미리트의 새로운 지역에서</a> 클라우드 서비스를 제공할 계획을 발표했습니다.&nbsp;</p>


  <p>전 세계 정부와 중요한 국가 인프라 제공업체는 시민과 고객에게 제공하는 운영 및 서비스를 혁신하고 있습니다. Azure의 유연성, 규모 및 도달 범위를 통해 비즈니스 및 중요 업무용 애플리케이션을 빠르게 현대화하고, 타의 추종을 불허하는 파트너 에코시스템과 협력하고, 성장을 위한 복원력 있고 응답성이 뛰어난 플랫폼을 만들기 위해 신뢰를 드립니다.</p>


  <p><a href="https://azure.com/australia" target="_blank">Azure 오스트레일리아 중부 지역 웹 사이트에서</a> 자세히 알아보는 것이 좋습니다.</p>
