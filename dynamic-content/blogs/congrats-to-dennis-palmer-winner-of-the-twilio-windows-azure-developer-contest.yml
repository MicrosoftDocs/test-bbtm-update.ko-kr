Slug: congrats-to-dennis-palmer-winner-of-the-twilio-windows-azure-developer-contest
Title: Twilio + Windows Azure 개발자 콘테스트의 우승자인 Dennis Palmer에게 축하드립니다!
Summary: 데니스 팔머에 모자, 누가 페이스 북에 대한 자신의 클라우드 콜 미 애플리케이션에 대한 지난 주 Twilio + Windows Azure 개발자 콘테스트 우승에 대한 Netbook을 수상!
Content: 데니스 팔머에 모자, 누가 페이스 북에 대한 자신의 클라우드 콜 미 애플리케이션에 대한 지난 주 Twilio + Windows Azure 개발자 콘테스트 우승에 대한 Netbook을 수상! Cloud Call Me를 사용하면 Facebook 사용자가 Twilio 및 Azure를 사용하여 친구에게 전화를 걸면서 전화 번호를 완전히 비공개로 유지할 수 있습니다. 콘테스트에 대한 자세한 내용과 데니스의 개발 경험에 대한 몇 마디를 읽어보세요. https://blog.twilio.com/2009/09/cloud-call-me-wins-the-twilio-windows-azure-developer-contest.html
