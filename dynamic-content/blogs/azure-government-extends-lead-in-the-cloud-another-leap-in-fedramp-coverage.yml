Title: Azure Government, FedRAMP 적용 범위의 도약으로 클라우드에서 잠재 고객 확장
Summary: Microsoft는 정부 고객을 위한 클라우드의 힘과 약속을 실현하는 데 앞장서고 있습니다. Azure Government에 12에 대한 권한 부여가 부여되었음을 발표하게 되어 기쁘게 생각합니다...
Content: >-
  <p>Microsoft는 정부 고객을 위한 클라우드의 힘과 약속을 실현하는 데 앞장서고 있습니다. Azure Government에 FedRAMP High P-ATO에 대한 12개의 추가 고객 관련 서비스에 대한 권한 부여가 부여되었음을 발표하게 되어 기쁘게 생각합니다. 이제 Azure Government 규정 준수 경계의 고객에게 32개의 인프라 및 플랫폼 서비스를 제공하며, 모두 최대 높은 영향 수준 데이터와 함께 사용할 수 있는 권한이 부여되었습니다. 서비스 적용 범위와 범위를 늘리고 있는 비율은 가장 신뢰할 수 있는 인증된 클라우드가 되겠다는 우리의 의지를 강조하여 정부 고객의 규정 준수를 가속화합니다.</p>


  <p>이제 전체 OMS( <a href="https://www.microsoft.com/en-us/cloud-platform/operations-management-suite" target="_blank">Operations Management Suite</a> )가 Azure Government에서 사용할 수 있는 권한이 부여되었음을 발표하게 되어 기쁘게 생각합니다. OMS 제품군을 통해 고객은 하이브리드 클라우드를 최대한 활용할 수 있습니다. OMS를 사용하면 고객이 전체 차량에서 인사이트를 얻을 수 있으며, 보안 위협에 더 빠르게 대응하고, 일관된 제어 및 규정 준수를 가능하게 하며, 해당 애플리케이션 또는 데이터가 있는 위치에 관계없이 앱 및 데이터의 가용성을 보장할 수 있습니다. Azure, 온-프레미스 또는 페더레이션된 클라우드 모델을 사용하는 다른 클라우드 플랫폼에서.</p>


  <ul>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/log-analytics/" target="_blank">Log Analytics</a>: 클라우드 및 온-프레미스 환경에서 리소스에 의해 생성된 데이터를 수집하고 분석하는 데 도움이 됩니다. 통합 검색 및 사용자 지정 대시보드를 사용하여 실제 위치에 관계없이 모든 워크로드 및 서버에서 수백만 개의 레코드를 쉽게 분석할 수 있는 실시간 정보를 제공합니다.</li>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/automation/" target="_blank">Automation</a>: 시간을 절약하고 일반 관리 작업의 &ndash; 안정성을 높여 주기적인 간격으로 자동으로 수행되도록 예약합니다. Runbook을 사용하는 프로세스를 자동화하거나 원하는 상태 구성을 사용하여 구성 관리를 자동화할 수 있습니다. Automation 서비스를 사용하면 고객이 클라우드의 가치 제안을 최대화하고 필요한 경우에만 서비스를 사용할 수 있습니다.</li>
      <li>Azure <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Backup</a>: 99.9% 보장된 가용성으로 온-프레미스 및 클라우드에서 데이터를 보호하는 통합 솔루션입니다. 증분 백업은 효율성을 제공하고 지리적으로 복제된 스토리지는 높은 영향 데이터에 대한 가용성 요구 사항을 충족하도록 보장합니다. 또한 FIPS 140-2 유효성이 검사된 암호화 모듈을 사용하여 전송 중 및 미사용 시 모든 데이터가 암호화됩니다.</li>
      <li>Azure <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Site Recovery</a>: 재해 복구 시나리오를 위해 클라우드의 기능을 제공합니다. Azure Site Recovery를 사용하면 가상 머신의 보호 및 복제를 자동화하고, 플릿의 상태를 원격으로 모니터링하고, 사용자 지정 가능한 계획을 사용하여 필요에 따라 복구를 오케스트레이션하고, 시스템 가용성에 영향을 주지 않고 복구 기능을 테스트할 수 있습니다.</li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/" target="_blank">ARM</a>(Azure Resource Manager) 서비스의 권한 부여를 통해 정부 고객은 Azure Government에서 복잡한 아키텍처를 자동으로 일관되게 배포할 수 있습니다. ARM을 사용하면 단일 선언적 템플릿에서 앱에 대한 인프라 및 종속성을 정의합니다. ARM 템플릿은 모든 환경에 사용할 수 있을 만큼 유연합니다. 테스트, 스테이징 또는 프로덕션&nbsp; Azure Marketplace에서 솔루션을 만드는 경우 솔루션에 앱에 사용할 수 있는 템플릿이 자동으로 포함됩니다.</p>


  <p>ARM 추가에 따라 컴퓨팅, Storage 및 네트워킹용 리소스 공급자도 추가되었습니다. 이러한 리소스 공급자를 사용하면 AZURE Blueprint 프로그램의 일부로 곧 제공될 인증 요구 사항을 충족하는 ARM 템플릿을 포함하여 필요에 따라 필요에 따라 ARM 템플릿 아키텍처를 사용하여 컴퓨팅, Storage 및 네트워킹 리소스를 원활하고 자동화된 배포할 수 있습니다.</p>


  <ul>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-key-features#resource-providers-rpsnetwork-rp-compute-rp-storage-rp" target="_blank">CRP</a>: Azure Resource Manager 템플릿을 사용하기 쉽게 가상 머신 리소스 및 확장을 만들고 관리하는 데 사용되는 컴퓨팅 리소스 공급자입니다.</li>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-key-features#resource-providers-rpsnetwork-rp-compute-rp-storage-rp" target="_blank">SRP</a>: Azure Resource Manager 템플릿을 사용하기 쉽게 Blob, 테이블, 큐 및 스토리지 계정 관리 리소스를 만들고 관리하는 데 사용되는 Storage 리소스 공급자입니다.</li>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-key-features#resource-providers-rpsnetwork-rp-compute-rp-storage-rp" target="_blank">NRP</a>: Azure Government 환경에 대한 일련의 SDN(소프트웨어 정의 네트워킹) 및 네트워크 함수 가상화 기능을 제공하는 네트워크 리소스 공급자입니다.&nbsp; NRP는 보다 세분화된 네트워크 제어, 메타데이터 태그, 더 빠른 구성, 신속하고 반복 가능한 사용자 지정 및 여러 제어 인터페이스를 제공합니다. NRP를 사용하여 다른 기능과 함께 소프트웨어 부하 분산 장치, 공용 IP, 네트워크 보안 그룹, 가상 네트워크를 만들 수 있습니다.</li>
  </ul>


  <p>Microsoft는 인증된 서비스에 서비스를 사용하는 데 필요한 시간을 크게 줄이기 위해 규제 기관과 협력했습니다. 실제로 현재 Azure Government에서 사용할 수 있는 모든 서비스를 FedRAMP High 경계에 추가하는 로드맵이 있습니다. Azure Government는 클라우드가 제공하는 최상의 서비스를 제공하고 모든 제품이 최고 수준의 규정 준수로 인증되도록 하기 위해 최선을 다하고 있습니다. 자세한 내용은 <a href="https://mailto:AzureBlueprint@Microsoft.com" target="_blank">AzureBlueprint@Microsoft.com</a> <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/FedRAMP" target="_blank">Microsoft 보안 센터를</a> 방문하여 이러한 규정 준수 서비스를 클라우드 ATO 작업에 포함할 수 있는 방법에 대한 지원을 받으세요.</p>


