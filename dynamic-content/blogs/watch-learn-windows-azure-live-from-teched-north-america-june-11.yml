Title: TechEd North America에서 'Azure Windows 알아보기' 라이브 시청, 6월 11일
Summary: 어제 Meet Windows Azure 이벤트에서 Scott Guthrie는 최신 플랫폼 및 언어 지원을 소개하고 Windows Azure를 사용하여 앱을 설계, 빌드 및 배포하기 위한 유연성을 향상시켰습니다.
Content: <p href="https://www.pottermore.com/">어제 Meet Windows Azure 이벤트에서 Scott Guthrie는 최신 플랫폼 및 언어 지원을 도입하고 Windows Azure를 사용하여 앱을 설계, 빌드 및 배포하기 위한 유연성을 향상시켰습니다.&nbsp; 라이브 스트림을 놓친 경우 meetwindowsazure.com 온라인으로 기록된 버전을 볼 수 있습니다.&nbsp; 초청 연사로는 <a target="_blank" href="https://www.twilio.com/azure">Twilio</a>의 공동 창립자이자 CEO인 Jeff Lawson과 <a target="_blank" href="https://www.pottermore.com/.">pottermore.com</a> 팀이 포함되었습니다.</p>  <p>플로리다 주 올랜도의 TechEd(6월 11일 오전 8시 PDT 오후 3시 PDT&ndash;)에서 라이브로 Windows Azure 미리 보기 &ndash; 보기 Learn Windows Azure에 대해 자세히 알아보세요.&nbsp; Azure가 Scott Guthrie, Mark Russinovich, 쿠엔틴 클라크, 빌 스테이플스 등 일부 Microsoft&rsquo; 최고 기술 리더가 제공하는 Windows Azure 중심 콘텐츠를 하루 종일 제공하는 Windows 알아봅니다.&nbsp;</p>  <p><a target="_blank" href="https://bit.ly/LearnWindowsAzureTNA2012">주제, 발표자 및 일정을 봅니다.</a></p>  <p><a target="_blank" href="https://eventdayapp.blob.core.windows.net/cdn/3dd13c85-f321-48ac-aa03-f7d217942ca6/ics/WatchLearnWindowsAzure-June11-2012.ics">날짜를 저장합니다.&nbsp; 일정에 Learn Windows Azure 세부 정보를 추가합니다.</a></p>  <p><a target="_blank" href="https://bit.ly/LearnWindowsAzureTNA2012"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1373.LWA.png" alt="" border="0"></a></p>
