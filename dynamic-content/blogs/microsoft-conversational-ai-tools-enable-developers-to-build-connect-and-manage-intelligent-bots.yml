Content: >-
  <p>대화형 AI는 컴퓨팅의 다음 UI(사용자 인터페이스) 웨이브입니다. Weve&rsquo;는 컴퓨터를&rsquo; 배우고 적응해야 하는 세계에서 우리와 상호 작용하는 방법을 배우는 세계로 발전했습니다. 컴퓨터와의 자연스러운 상호 작용은 언어, 음성 및 의미 체계 이해로 시작되며 풍부한 다중 모델 상호 작용을 지원하여 계속됩니다.</p>


  <p>오늘 빌드 컨퍼런스에서는 Aure Bot Service, Microsoft Cognitive Services Language Understanding 및 QnAMaker에 대한 업데이트와 Conversation Learner 및 Personality Chat을 포함한 Cognitive Services Labs의 새로운 실험 프로젝트 릴리스를 포함하여 대화형 AI 도구와 관련된 주요 업데이트를 발표합니다. 이 블로그 게시물은 Build의 모든 대화형 AI 공지 사항을 간략하게 요약하고 새로 업데이트된 서비스 중 일부를 간략하게 살펴봅니다.</p>


  <p>Microsoft&rsquo; 대화형 AI 도구를 통해 개발자는 웹 사이트, 앱, Cortana, Microsoft Teams, Skype, Facebook Messenger, Slack 등에서 사용자와 자연스럽게 상호 작용하는 지능형 봇을 빌드, 연결, 배포 및 관리할 수 있습니다. &rsquo;완전한 봇 빌드 환경을 위해 Microsoft Bot Builder SDK(소프트웨어 개발 키트) 및 관련 도구를 빠르고 무료이며 쉽게 시작할 수 있습니다. 지능형 봇을 빌드하려면 여러 구성 요소를 함께 연결해야 합니다. 개발자는 Language Understanding, QnA, 대화 상자, 음성, 비전 지식 등을 포함하는 Azure Cognitive Services 컬렉션을 사용하여 봇에 정교함 계층을 빠르게 추가할 수 있습니다.&nbsp; 언제나처럼 Azure Bot Service를 사용하거나 선호하는 호스팅 위치에서 대규모로 Azure에서 직접 봇을 호스트할 수 있습니다.</p>


  <p>이러한 각 서비스 업데이트를 좀 더 자세히 알아보려면 해당 웹 페이지와 관련 블로그를 확인하거나 빌드 블로그 홈페이지를 정독합니다. 여기서 서비스 팀&rsquo; 개발자 중 한 명으로부터 보다 철저한 검토가 있을 수 있습니다.</p>


  <p>행복한 빌드와 행복한 건물!&nbsp;&nbsp;&nbsp;</p>


  <h2>Bot Builder SDK(v4 미리 보기)</h2>


  <p>BotBuilder SDK V4는 활기찬 개발자 커뮤니티의 피드백을 기반으로 확장성 및 모듈성을 위해 설계되었습니다. Cognitive Services Language Understanding 모델 및 QnAMaker 기술 자료와 같은 다양한 구성 요소를 추가하여 간단한 봇 디자인으로 빠르게 시작하고 정교함과 인텔리전스를 높일 수 있습니다. Bot Builder SDK v4를 사용하면 더 많은 단계별 상호 작용이 있는 봇을 개발하고 사용자에게 개별 선택 또는 작업을 제공할 수 있습니다. 또는 MICROSOFT COGNITIVE Services LUIS(Language Understanding)를 사용하여 자유형 대화를 디자인할 수 있습니다. LUIS를 사용하면 자연어 상호 작용을 추가하여 사용자가 봇과 보다 자연스럽고 표현적으로 상호 작용할 수 있도록 할 수 있습니다. 봇&rsquo; 대화는 일반 텍스트뿐만 아니라 텍스트, 이미지 및 작업 단추를 포함하는 보다 정교한 카드를 사용할 수 있습니다.</p>


  <p>Bot Builder SDKv4는 무료이며 사용하기 쉬우며 이제 C#, JavaScript, Python 및 Java의 4개 언어로 코딩을 지원합니다. 오늘 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/bot-service/dotnet/bot-builder-dotnet-overview" target="_blank">Bot Builder 홈페이지</a> 또는 <a href="https://github.com/Microsoft/BotBuilder" target="_blank">Bot Builder GitHub</a> 페이지를 확인하세요!</p>


  <h2>향상된 Bot Framework Emulator(v4 미리 보기)</h2>


  <p>이 Bot Framework Emulator 봇 개발자가 로컬 컴퓨터 또는 클라우드에서 봇을 테스트하고 디버그할 수 있도록 하는 Mac, Windows 및 Linux용 오픈 소스 플랫폼 간 애플리케이션의 진화입니다. 새 에뮬레이터에는 향상된 동적 레이아웃 모델, 여러 봇 구성 지원, 간소화된 봇 구성 요소 관리, LUIS 및 QnA와 같은 연결된 서비스에 대한 응답 및 딥 링크를 검사하는 기능과 같은 기능이 포함되어 있습니다. 또한 이 Bot Framework Emulator 프레젠테이션 모드에서 기록 로그 및 대본 재생을 기반으로 봇 디버깅을 가능하게 하는 새로운 대본 기능을 도입했습니다. 새 v4 미리 보기 에뮬레이터는 현재 GA v3 봇 Emulator 함께 실행되며 Bot Builder v3 또는 새 v4 미리 보기를 대상으로 하는 봇을 지원합니다.</p>


  <p><a href="https://github.com/microsoft/botframework-emulator" target="_blank">Bot Framework Emulator</a> Github에서 오픈 소스로 사용할 수 있습니다. 체크 아웃하고 오늘 시작하세요.</p>


