  <h2>새 Bot Builder 도구</h2>


  <p>Bot Builder 도구는 엔드투엔드 대화형 앱 중심 개발 워크플로를 사용하도록 설계되었습니다. 모형 계획 및 테스트부터 LUIS 모델 및 QnAMaker 기술 자료를 사용하여 봇에 인텔리전스를 추가하는 것, 봇을 게시하고 Azure Bot Services 지원 채널을 사용하여 대상과 연결하는 것까지. 이 도구는 봇, 봇&rsquo; 파트 및 채널을 관리하기 위한 플랫폼 간 명령줄 환경을 제공합니다. Bot Builder 도구는 LUIS 모델, QnAMaker KB 및 Bot Builder Dispatch 모듈과 봇&#39;통합을 관리하는 데 사용됩니다. Azure CLI를 사용하여 Azure 봇 배포 및 채널 등록을 관리할 수도 있습니다.</p>


  <p><a href="https://github.com/Microsoft/botbuilder-tools" target="_blank">Bot Builder 도구</a>는 GitHub 오픈 소스로 호스트되고 npm을 통해 배포됩니다. 또한 개발자는 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI 2.0 설치</a> 페이지를 방문하여 AZ CLI 도구에 대한 자세한 내용을 확인할 수 있습니다.</p>


  <h2>Bot Builder 디스패치&nbsp;</h2>


  <p>개발자는 다양한 구성 요소(파트)를 사용하여 봇 인텔리전스를 높이고 고객에게 보다 자연스러운 대화 환경을 제공해야 하는 경우가 많습니다. 개발자는 봇에 인텔리전스를 주입하기 위해 여러 LUIS 모델, QnA 기술 자료 및 기타 Azure Cognitive Services를 포함합니다.&nbsp; Bot Builder Dispatch는 LUIS 모델 및 QnA 기술 자료와 같은 여러 봇 구성 요소 간에 잠재적인 의도 충돌 및 겹침을 평가하는 데 사용되는 도구입니다.<br>

  지정된 사용자 발언을 처리하는 데 가장 적합한 봇 구성 요소를 결정하거나 지정된 사용자 쿼리에 대해 가장 적합한 답변을 제공하는 것은 어려울 수 있습니다. 디스패치는 새로운 Bot Builder SDKv4의 구성 요소로, Machine Learning 및 자연어 이해를 사용하여 사용자&rsquo; 요구 사항을 해결하는 데 가장 적합한 봇 부분을 결정함으로써 봇을 더 스마트하게 만듭니다.</p>


  <p>Dispatch는 봇&#39;하나 이상의 LUIS 모델 및 QnAMaker 기술 자료를 통해 요청을 올바른 구성 요소로 라우팅하는 데 사용되는 기계 학습 디스패치 모델을 빌드합니다. 디스패치 평가 단계를 사용하면 봇 전체 최종 사용자 환경을 늘리는 데 사용할 수 있는 이 라우팅 모델의 향상된 기능을 식별할 수 있습니다.&nbsp; 그런 다음 평가 단계의 일부로 생성된 결과 디스패치 LUIS 모델을 사용하여 들어오는 발화를 올바른 LUIS 또는 QAMaker&amp; 기술 자료로 전달합니다.</p>


  <p>이제 새 <a href="https://github.com/Microsoft/botbuilder-tools/tree/master/Dispatch" target="_blank">Bot Builder 디스패치 구성 요소를</a> Bot <a href="https://github.com/Microsoft/botbuilder-tools" target="_blank">Builder 도구</a> 미리 보기의 일부로 사용할 수 있습니다.</p>


  <h2>Bot Service 기능</h2>


  <p>대부분의 생산성 봇은 사용자가 요청을 완료하는 데 도움이 되도록 인증된 외부 서비스에 의존합니다. 라이드를 찾거나, 원본 리포지토리와 상호 작용하거나, Office 365 Graph API를 통해 서비스에 액세스하는지&#39;.&nbsp; Azure Bot Service는 이제 개발자를 위한 기능으로 인증을 도입하고 있습니다.&nbsp; 이를 통해 개발자는 AAD 및 많은 명명된 OAuth 공급자를 포함하여 인증 공급자를 사용하여 봇을 쉽게 구성할 수 있습니다. 구성되면 몇 줄의 간단한 코드와 봇이 대화의 일부로 사용자를 인증합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e596e872-955b-4ce6-bb1f-3b31a91f1fb1.jpg"><img alt="Bot features" border="0" height="1088" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7cfd505-9081-44b3-9a1d-f9ff870080a1.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="봇 기능" width="1137"></a></p>


  <p>Bot Service는 이제 SOC에 대한 감사를 통과하여 완료된 기존 ISO 27001, 27018, PCI 및 HIPAA 규정 준수 감사에 추가했습니다. 모든 Azure 서비스인 Azure Bot Service는 GDPR을 준수하며 사용자&#39; 데이터 개인 정보를 관리하는 데 도움이 되는 API&#39;제공합니다.</p>


  <h2>Language Understanding</h2>


  <p>MICROSOFT COGNITIVE Services LUIS(Language Understanding)는 애플리케이션에 언어 이해를 추가하는 빠르고 효과적인 방법을 제공합니다. 시나리오에 LUIS의 기존 미리 빌드된 모델을 사용할&rsquo; 수 있으며, LUIS는 언제든지 모델을 특수화하고 신속하게 다시 빌드하는 프로세스를 안내할 수 있습니다.</p>


  <p>Text Analytics는 이제 사용자가 텍스트(사람, 장소, 조직 등)에서 잘 알려진 엔터티를 식별하고 웹에 대한 링크를 제공하여 자세한 내용을 확인할 수 있는 엔터티 링크 기능을 확장했습니다.</p>


  <p>LUIS&nbsp; 는 Text Analytics 및 음성 모두에 완전히 통합된 환경을 제공합니다. Text Analytics 기능을 결합하면 개발자는 LUIS 응답의 의도 및 엔터티와 함께 각 발화에 대한 감정 분석을 받을 수 있습니다. Text Analytics와 통합하면 새 핵심 구 엔터티 형식을 통해 발언에서 핵심 구를 검색할 수 있습니다.</p>


  <p>새로운 Language Understanding 제품은 단일 Azure 키를 사용하여 음성-텍스트 변환 기능을 텍스트 변환 의도와 결합하는 새로운 &lsquo;Speech to Intent&rsquo; 번들을 통합합니다. 새로운 제품은 음성 의도 프로세스를 간소화하고 개발자에게 콜 센터 분석과 같은 특정 언어 시나리오에 대해 간소화되고 통합되고 사용자 지정된 환경을 제공하도록 설계되었습니다.</p>


  <p>또한 LUIS는 의도 및 엔터티에 대한 향상된 언어 이해를 가능하게 하는 두 가지 새로운 기능을 제공합니다. Regex 엔터티를 사용하면 정규식을 기반으로 발화에서 엔터티를 식별할 수 있습니다. 반면, 패턴을 사용하면 개발자가 많은 발화를 제공하지 않고도 의도를 효과적으로 정의할 수 있습니다. 패턴은 Patterns.any 엔터티로 표현되는 가변 길이를 가진 엔터티를 포함할 수도 있습니다.</p>


  <p>시작하는 방법에 대한 자세한 내용은 Language Understanding 페이지 및 관련 블로그를 확인하세요.</p>


  <h2>QnAMaker</h2>


  <p>Microsoft Cognitive Services QnAMaker는 현재 일반 공급됩니다. QnAMaker는 보다 자연스러운 대화형 방식으로 사용자&rsquo; 질문에 응답하도록 AI를 학습시키는 사용하기 쉬운 웹 기반 서비스입니다. QnAMaker를 사용하면 개발자가 몇 분 안에 질문 및 답변 봇을 빌드, 학습 및 게시할 수 있습니다. QnAMakers&rsquo; 그래픽 인터페이스 서비스 덕분에 이를 활용하기 위해 자연어 이해 전문 지식이나 경험이 필요하지 않습니다&rsquo;. 이 업데이트는 QnAMakers&rsquo; 진화의 중요한 단계를 나타내며 전문 지식에 관계없이 모든 사용자가 제품에 더 쉽게 액세스할 수 있도록 합니다. 일반 공급과 함께 QnAMaker는 이제 서비스&rsquo; 대기 시간, 크기 조정 및 규정 준수를 개선하기 위해 호스트된 모델로 사용할 수 있습니다. 또한 GA는 기술 자료 관리를 더 쉽게 관리하는 새로운 기능을 갖춘 새로운 포털을 제공합니다.</p>


  <p>업데이트된 QnAMaker 포털 및 관련 블로그를 확인하여 자세히 알아보고 시작하세요.</p>


  <h2>Project Conversation Learner</h2>


  <p>Cognitive Services 랩으로 새로 제공되는 Project Conversation Learner를 사용하면 예제 상호 작용에서 직접 학습하는 대화형 인터페이스를 빌드하고 학습할 수 있습니다.&nbsp; 광범위한 작업 지향 사용 사례 집합에 걸쳐 Project Conversation Learner는 기계 학습 백그라운드를 적용하여 대화 제어 논리의 수동 코딩을 줄입니다.&nbsp; Project Conversation Learner SDK는 Bot Builder SDK v4 미리 보기와 함께 작동하므로 Bot Framework를 통해 Project Conversation Learner로 빌드된 봇, 기술 및 기타 대화형 UI를 쉽게 배포할 수 있습니다.</p>


