Summary: Linux 및 오픈 소스 환경은 빠르게 변화하고 있습니다. 올해 많은 회사가 원격 작업 및 운영을 수용하고 있기 때문에 업무에 중요한 대규모 Linux 및 오픈 소스 워크로드를 실행하는 조직이 그 어느 때보다 많아지고 있습니다. IT 팀에는 현재 유지할 수 있는 기술 리소스가 필요합니다. 이미 클라우드로 전환하기 시작한 조직도 이제 클라우드 채택을 가속화하고 확장해야 한다는 사실을 알게 되었습니다.
Content: >-
  <p>Linux 및 오픈 소스 환경은 빠르게 변화하고 있습니다. 올해&rsquo; 많은 회사가 원격 작업 및 운영을 수용하면서 업무에 중요한 대규모 Linux 및 오픈 소스 워크로드를 실행하는 조직이 그 어느 때보다 많아지고 있습니다.</p>


  <p>IT 팀은 계속 알 수&mdash; 있는 기술 리소스가 필요합니다. 이미 클라우드로 전환하기 시작한 조직도 이제 클라우드 채택을 가속화하고 확장해야 한다는 사실을 알게 되었습니다. 신뢰할 수 있는 안전하고 확장 가능하며 신뢰할 수 있는 클라우드 솔루션이 필요하지만 비용을 절감해야 합니다. Microsoft Azure 이러한 모든 상자를 확인하고 <a href="https://events1.social27.com/microsoft-open-azure-day/page/pre-signup?ocid=AID3023914_QSG_481307" target="_blank">Open Azure Day 디지털 이벤트에서</a> 자세히 알아볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/527a9b48-def7-45f7-a2ca-0681cfde9cf6.png"><img alt="Text reads digital event Open Azure Day November 18 2020 10 A M P T run Linux apps your way on azure. There is also a word cloud in the form of a heart" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01035989-899d-4e66-bd38-afc70e4b7138.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Day는 11월 18일 오전 10시 T부터 시작됩니다." width="1024"></a></p>


  <p>오늘날&rsquo; Linux 및 오픈 소스 전문가는 이미 좋아하는 도구와 함께 사용할 수 있는 사용자 지정 가능한 클라우드 솔루션을 원한다는 것을 알고 있습니다. Microsoft는 클라우드 채택을 간소화하기 위해 소프트웨어 공급업체의 의미 있는 지원이 필요하다는 것을 알고 있으며, 운영이 원활하게 진행되도록 합니다. 그리고 우리는 그들이 하나의 특정 공급 업체와 함께 일해야하는 것에 갇히고 싶지 않는다는&rsquo; 것을 알고 있습니다.</p>


  <p>Linux 파트너와 긴밀한 협업을 통해 Azure는 하이브리드 클라우드 배포에서 매우 필요한 선택과 유연성을 제공합니다. 실제로 Linux는 Azure에서 가장 빠르게 성장하는 플랫폼이며 모든 Azure 컴퓨팅 코어의 약 절반을 차지합니다.</p>


  <p>Azure는 오픈 소스 커뮤니티를 강력하게 지원하고 기념합니다. 우리는 오픈 소스 개발자와 파트너 조직이 하는 놀라운 작업을 존중하며, 지적 재산을 보호하기 위해 노력합니다. 또한 Azure에서 번창하는 데 도움이 되는 지원과 유연성을 제공하기 위해 그들의 의견을 면밀히 경청합니다. 우리는 이러한 커뮤니티에 갚기 위해 참여하고 있으며, 활기차고 개방적인 생태계를 지원하기 위해 노력해야 한다는 것을 알고 있습니다. 또한 Weve&rsquo;는 더 많은 고객과 기술 사용자를 지원하기 위해 Helm, VS Code 및 Dapr과 같은 많은 개방형 커뮤니티를 만들었습니다.</p>


  <p>오픈 소스의 강력한 점은 <a href="https://events1.social27.com/microsoft-open-azure-day/page/pre-signup?ocid=AID3023914_QSG_481307" target="_blank">오픈 Azure Day</a>에 참여해 주시기를 원하는 이유입니다. 11월 18일에 열리는 이 무료 디지털 이벤트는 중요 업무용 Linux 및 Azure를 사용하여 오픈 소스 앱 및 데이터를 수정하는 최신 방법을 보여 줍니다. Red&rsquo; Hat, SUSE, Cloudera, VMware, Elastic, Redis Labs, Canonical 및 HashiCorp와 같은 오픈 소스 혁신가뿐만 아니라 <a href="https://events1.social27.com/microsoft-open-azure-day/page/pre-signup?ocid=AID3023914_QSG_481307" target="_blank">Microsoft insidersregister</a>&mdash;에서 팁, 도구 및 데모를 얻을 수 있습니다.</p>


  <p>Weve&rsquo;는 Linux 및 오픈 소스 작업을 더 쉽고 생산적인 방식으로 만드는 특정 방법을 배울 수 있도록 Azure Day 열기를 계획했습니다. 이 이벤트의 목표는 다음을 돕는 것입니다.</p>


  <ul>
      <li>즐겨찾는 도구를 사용하여 원하는 방식으로 안전하고 원활한 Linux 및 컨테이너 앱을 실행합니다.</li>
      <li>Kubernetes 및 클라우드 네이티브 에코시스템에 대해 알아봅니다.</li>
      <li>조직에&rsquo; 가장 적합한 고유한 하이브리드 및 다중 클라우드 솔루션을 빌드합니다.</li>
      <li>통합 지원을 통해 검증된 Microsoft 및 오픈 소스 파트너 솔루션을 활용하고 신속하게 시작하고 실행해야 하며 이러한 방식으로 유지합니다.</li>
      <li>오픈 소스 커뮤니티 전문가 및 동료와 함께 커넥트.</li>
  </ul>


  <p>이 이벤트는 두 개의 기조 연설, 4개의 브레이크아웃 세션 및 Linux 및 오픈 소스 기술에 대한 12개의&mdash; 주문형 기술 심층 분석 데모, 코드 및 예제를 제공합니다. Well&rsquo;은 저와 함께 오픈 클라우드 컴퓨팅의 미래에 대한 기조연설로 하루를 시작합니다. Brendan Burns, Azure Cloud Native 및 Open Source의 Microsoft CVP, Scott Guthrie, Microsoft EVP of Cloud 및 AI. 이 기조 연설에서&rsquo; Adobe Cloud Engineering 및 Operations VP인 Brandon Pulsipher의 의견을 듣고 Adobe가 Azure에서 Linux 워크로드를 처음부터 빌드하는&rsquo; 방법을 공유합니다.</p>


  <p>그런 다음 Linux 세계&rsquo; 최신 업데이트를 채우기 위해 Linux 재단 이사회에 참여하고 CTO의 Microsoft Azure Office 속한 Sarah Novotny는 Red Hat, SUSE, Elastic, HashiCorp 및 Cloudera의 VIP와 토론을 이끌 것입니다. 그런 다음, 소규모 세션 및 기술 심층 분석에서는 Azure의 오픈 소스 앱, 데이터 및 인프라에서 더 많은 정보를 얻기 위한 모범 사례와 인사이트를 공유할&#39;Linux 록 스타를 제공합니다.</p>


  <p>Youll&rsquo;은 이벤트 미리 보기 및 공지 사항&rsquo;에서 전체 Linux 에코시스템에 걸친 최신 제품 및 서비스에 대해 가장 먼저 알아봅니다. 이 이벤트에는 전문가와 연결하고, Azure에서 Linux 솔루션 마이그레이션 및 운영에 대한 질문을 하고, 동료와 네트워크를 연결할 수 있는 라이브 채팅이 포함됩니다. 또한 Well&rsquo;은 Azure에서 Linux를 사용하여 생산성과 혁신을 강화한 Microsoft 고객의 이야기와 이벤트 기간 동안 경품이 있는 콘테스트도 제공합니다.</p>


