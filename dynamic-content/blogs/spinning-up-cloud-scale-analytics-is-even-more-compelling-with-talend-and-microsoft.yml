Slug: spinning-up-cloud-scale-analytics-is-even-more-compelling-with-talend-and-microsoft
Title: 탈렌드 및 Microsoft에서 클라우드 규모 분석의 강화는 더욱 매력적입니다.
Summary: 오늘 ADW(Microsoft Azure SQL Data Warehouse)를 채택하는 것을 생각할 필요 없이 만드는 두 가지 발표를 공유하게 되어 기쁩니다. 첫째, ADW는 GigaOm이 발표한 새로운 가격-성능 벤치마크를 통해 경쟁에서 우위를 크게 증가시켜 유사한 솔루션에 비해 기하급수적인 가격-성능 향상을 보였습니다.
Content: >-
  <p><em>이 블로그 게시물에 기여한 리 슐레싱거와 탈렌드 팀에게 특별한 감사를 드립니다.</em></p>


  <p>2019년 2월 <a href="https://gigaom.com/report/data-warehouse-cloud-benchmark/">Azure Data Warehouse의 지속적인 가격 성능 리더십</a>에 대한 중요한 발표에 이어 Talend는 Azure SQL Data Warehouse에 대한 <a href="https://www.stitchdata.com/">스티치 데이터 로더</a> 지원을 발표했습니다. 스티치 데이터 로더는 탈렌드&#39;중소 시장 고객 포트폴리오에 최근 추가되었습니다. 스티치 데이터 로더를 사용하면 고객은 Azure SQL Data Warehouse에 매월 500만 개의 행을 무료로 로드하거나 구독을 사용하여 무제한의 행으로 확장할 수 있습니다.</p>


  <p>업계 전반에 걸쳐 클라우드로의 빠른 전환이 있습니다. 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스를 활용하는 것은 이 과정의 중요한 첫 번째 단계입니다. Microsoft Azure SQL Data Warehouse 및 스티치 데이터 로더 회사는 그 어느 때보다 빠르게 시작할 수 있습니다. ADW는 마켓플레이스의 유사한 옵션보다 <a href="https://gigaom.com/report/data-warehouse-in-the-cloud-benchmark/">최대 14배 더 빨라지고 94% 저렴할 수 있다는 사실은</a> 모든 규모의 고객이 클라우드 규모 분석 채택을 더욱 가속화하는 데 도움이 될 뿐입니다.</p>


  <h2>스티치 데이터 로더를 사용하여 클라우드에 파이프라인 빌드</h2>


  <p>스티치 팀은 Microsoft 엔지니어의 도움을 받아 Azure SQL Data Warehouse 통합을 구축했습니다. 이 솔루션은 Azure Blob Storage 및 PolyBase를 활용하여 Azure 클라우드로 데이터를 가져와 궁극적으로 SQL Data Warehouse에 로드합니다. 원본과 대상 간의 데이터 형식 변환, 스키마 변경 및 대량 로드와 관련된 모든 문제를 처리합니다.</p>


  <p>데이터 이동을 시작하려면 호스트 주소 및 데이터베이스 이름을 지정하고 인증 자격 증명을 제공합니다. 그런 다음, 스티치가 몇 분 안에 모든 원본에서 데이터를 로드하기 시작합니다.</p>


  <p>스티치 데이터 로더를 사용하면 Azure SQL Data Warehouse 사용자가 데이터베이스, SaaS 도구 및 광고 네트워크를 포함하여 90개 이상의 데이터 원본에서 데이터를 분석할 수 있습니다. 또한 <a href="https://www.singer.io/">Singer</a> 오픈 소스 ETL 프로젝트를 후원하고 통합하여 Azure SQL Data Warehouse에 추가 또는 사용자 지정 데이터 원본을 쉽게 가져올 수 있습니다.</p>


  <p>또한 스티치&rsquo; <a href="https://www.stitchdata.com/docs/destinations/switching-destinations/">대상 전환</a> 기능을 사용하면 기존 스티치 사용자가 기존 통합을 쉽게 가져와서 Azure SQL Data Warehouse에 즉시 로드할 수 있습니다.</p>


  <h2>Talend Cloud 및 Azure SQL Data Warehouse로 더 나아가기</h2>


  <p>데이터 변환, 프로파일링 및 품질에 대한 데이터 웨어하우징 작업 및 계층을 확장할 준비가 된다면&rsquo; 어떻게 해야 할까요? <a href="https://www.talend.com/solutions/information-technology/azure-cloud-integration/">Talend Cloud</a> 는 ADW 및 Azure Platform 내에서 사용할 수 있는 고급 데이터 처리 및 데이터 품질 기능뿐만 아니라 더 많은 원본을 제공합니다. 900개가 넘는 커넥터를 사용할 수 있으므로&rsquo; 형식이나 원본에 관계없이 모든 데이터를 이동할 수 있습니다. 데이터 준비 및 추가 보안 기능이 기본 제공되므로 Azure를 즉시 사용할 수 있습니다.</p>


  <p><a href="https://www.talend.com/customers/uniper/">예를 들어 유니퍼를 사용하세요</a>. Azure 및 Talend Cloud를 사용하여 다양한 외부 및 내부 원본에서 온도 및 IoT 센서를 포함한 100개 이상의 데이터 원본을 통합하는 클라우드 기반 데이터 분석 플랫폼을 구축했습니다. 시장 분석, 거래, 자산 관리 및 사후 &mdash; 거래에 걸친 비즈니스 트랜잭션 &mdash; 의 전체 흐름을 구축하면서 데이터 거버넌스 및 셀프 서비스를 가능하게 하여 통합 비용을 80% 절감하고 6개월 만에 ROI를 달성했습니다.</p>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


  <ul>
      <li>오늘 <a href="https://www.stitchdata.com/signup/">스티치 무료 평가판을 시작하고</a> 몇 분 안에 Azure SQL Data Warehouse에 데이터를 로드합니다.</li>
      <li>타의 추종을 불허하는 Azure SQL Data Warehouse&rsquo; 및 Microsoft의 관련 공지 사항에 대해 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID809581_QSG_313545">자세히 알아보세요</a>.</li>
  </ul>
