Title: Visual Studio Code 공동 작업으로 Azure Cloud Shell 편집기 발표
Summary: Azure Cloud Shell은 오픈 소스 모나코 편집기를 활용하는 Visual Studio Code 공동으로 통합 편집기를 발표합니다!
Content: >-
  <p>작년에 //Build 컨퍼런스에서 Azure Portal에서 Azure Cloud Shell을 시작하여 전 세계 모든 디바이스에서 클라우드 네이티브 명령줄 환경을 사용자에게 제공했습니다. 지난 한 해 동안, 우리는 매일 수천 명의 사용자가 로그인하는 놀라운 채택을&#39;.</p>


  <p>&#39;Cloud Shell을 더욱 강력하게 만드는 놀라운 통합을 추가했습니다. <a href="https://azure.microsoft.com/blog/more-and-more-fun-with-terraform-on-azure/">Terraform</a>, <a href="https://azure.microsoft.com/blog/a-great-developer-experience-for-ansible/">Ansible</a> 및 <a href="https://azure.microsoft.com/blog/do-more-with-chef-and-microsoft-azure/">InSpec</a>과 같은 미리 설치된 오픈 소스 도구에 대한 자동 권한 부여를 추가했습니다. 또한 다른 Microsoft 팀과 협력하여 Azure 및 .NET 설명서에 <a href="https://docs.microsoft.com/cli/azure/?view=azure-cli-latest">대해 Try It 환경을</a> 사용하도록 설정할&#39;있습니다. 또한 Visual Studio Code 팀과 협력하여 <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account">Visual Studio Code 내에 Cloud Shell을 포함하고</a> Azure 모바일 앱 팀은 모든 곳에서 모바일 디바이스에서 쉽게 액세스할 수 있도록 <a href="https://azure.microsoft.com/features/azure-portal/mobile-app/">Cloud Shell을 Azure 모바일 앱에 통합</a>했습니다.</p>


  <p>전반적으로 활성 사용자 기반에서 받은 피드백은 Cloud Shell의 유용성과 가치를 사용자에게 보여 줍니다. 사람들이 Cloud Shell을 사용하는 방법을 살펴본 결과, 웹 브라우저를 통해 클라우드 인프라를 관리하기 위한 사용하기 쉬운 선택 사항을 사용자에게 제공하는 것이 성공에 매우 중요하다는 것을 일찍부터 깨달았습니다.</p>


  <p>출시 이후 Cloud Shell에서 파일을 편집하기 위한 다양한 편집기(vi, emacs, nano)를 제공했습니다. 파일을 편집하는 방법에 더 많은 유연성을 제공하기 위해&#39;오늘 Azure Cloud Shell에 직접 포함된 그래픽 편집기의 출시를 발표하게 되어 기쁩니다. Visual Studio Code 팀 및 오픈 소스 <a href="https://github.com/Microsoft/monaco-editor">모나코 프로젝트</a>와의 협업을 통해 Visual Studio Code 지원하는 동일한 웹 표준 기반 편집기가 이제 Cloud Shell에 직접 통합됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4d256b7-8531-4e82-84fd-1257c7aaf5a9.gif"><img alt="lznciJO" border="0" height="876" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35a5bad0-fa2b-408f-a6f2-1831f8fc224e.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="lznciJO" width="1920"></a></p>


  <p>Monaco 코드 편집기에서는 구문 색 지정, 자동 완성 및 코드 조각과 같은 기능을 제공합니다. 새 Cloud Shell 통합에는 원활한 파일 탐색을 위해 Cloud Shell 파일 시스템을 쉽게 탐색할 수 있는 파일 탐색기가 포함되어 있습니다. 이렇게 하면 코드를&rdquo; 입력하여 &ldquo;Cloud Shell 웹 기반 환경에서 편집&rsquo;기 파일 탐색기를 열어 풍부한 편집 워크플로를 만들 수 있습니다.</p>


