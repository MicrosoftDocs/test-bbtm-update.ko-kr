  <p>클라우드 기반 DevOps 환경이 클라우드와의 상호 작용의 용이성과 보편성을 근본적으로 바꿀 수 있는 방법을 확인하는 데 더 좋은 시기는&#39;없었습니다. shell.azure.com <a href="https://portal.azure.com">또는</a> <a href="https://shell.azure.com/">portal.azure.com</a> 이동하여 코드를&rdquo; 입력하여 &quot;지금 새로운 Cloud Shell 편집 환경을 사용해 보세요.</p>
