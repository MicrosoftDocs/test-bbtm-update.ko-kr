Slug: windows-azure-powershell-cmdlets-v2-2-2
Title: Windows Azure PowerShell Cmdlet(v2.2.2)
Summary: cmdlet을 훨씬 쉽게 시작하고 스크립팅할 수 있도록 하는 Windows Azure PowerShell cmdlet의 새 릴리스가 있습니다.   새 릴리스는 해당 릴리스에서 다운로드할 수 있습니다.
Content: '<p>Windows <a target="_blank" href="https://www.windowsazure.com/en-us/?WT.mc_id=cmp_pst001_blg_post0073">Azure</a> PowerShell cmdlet의 새 릴리스를 통해 cmdlet을 훨씬 쉽게 시작하고 스크립팅할 수 있기를 바랍니다. <br> <br> 새 릴리스는 여기에서 CodePlex 프로젝트 사이트에서 다운로드할 수 <a target="_blank" href="https://wappowershell.codeplex.com/">있습니다</a>.<br> <br><span style="font-size: medium;"><strong> 향상된 기능 시작</strong></span> <br> <br> 2.2.2에서는 Azure cmdlet이 이미 로드된 Windows PowerShell 세션을 시작하는 시작 메뉴 링크를 추가했습니다. 설치를 완료하는 방법과 Windows Azure PowerShell cmdlet 및 릴리스 변경 내용의 기능에 대한 간략한 둘러보기를 보여 주는 [여기 시작] 링크도 추가되었습니다.<br> <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1031.azure.png" alt="" border="0" height="254" width="321"><br> <br> <br> <span style="font-size: medium;"><strong>구독 관리 개선 사항</strong></span> <br> <br> 2.2 릴리스의 구독 관리 개선 사항을 훨씬 향상했습니다.<br> 특히 구독 설정을 사용자 프로필에 유지하는 기능이 추가되었습니다. 이 기능을 사용하면 구독 데이터를 한 번 설정한 다음 새 스크립트 또는 PowerShell 세션에서 매번 구독 ID, 인증서 및 스토리지 계정을 지정할 필요 없이 사용할 구독을 선택할 수 있습니다.<br> <br> <b>코드 조각 1: 구독 데이터 설정</b></p>  <p><span style="font-family: courier new,courier;">$subid = "{subscription id}"</span></p>  <p><span style="font-family: courier new,courier;">$cert = Get-Item cert:\CurrentUser\My\CERTTHUMBPRINTUPPERCASE</span></p>  <p>&nbsp;</p>  <p><span style="font-family: courier new,courier;">#구독 설정 유지</span></p>  <p><span style="font-family: courier new,courier;">Set-Subscription -SubscriptionName org-sub1 -Certificate $cert -SubscriptionId $subid</span></p>  <p>&nbsp;</p>  <p><span style="font-family: courier new,courier;"># 사용할 현재 구독 설정</span></p>  <p><span style="font-family: courier new,courier;">Select-Subscription -SubscriptionName org-sub1</span></p>  <p>인증서 및 구독 ID를 사용하여 Set-Subscription cmdlet을 호출합니다. Set-Subscription 인증서 지문 및 구독 ID를 구독 이름과 연결된 (C:\Usersusername\{}\AppData\Roaming\Windows Azure PowerShell Cmdlets\DefaultSubscriptionData.xml)에 유지합니다. <br> <br> 이 기능은 구독 이름으로 Select-Subscription 호출하여 동일한 스크립트 내에서 개별적으로 관리할 수 있도록 구성에 여러 구독을 추가하는 것을 지원합니다.<br> <br> <b>코드 조각 2: 기본 구독 설정 </b></p>  <p><span style="font-family: courier new,courier;">Set-Subscription -DefaultSubscription org-sub1</span></p>  <p>코드 조각 2는 Select-Subscription을 사용하여 기본 구독을 설정하지 않은 경우 사용할 기본 구독을 설정하는 방법을 보여 줍니다. <br> <br> <b></b></p>  <p><b>코드 조각 3: Storage 계정을 구독과 연결</b></p>  <p><span style="font-family: courier new,courier;"># 두 구독에 대한 인증서 및 구독 ID 저장</span></p>  <p><span style="font-family: courier new,courier;">Set-Subscription -SubscriptionName org-sub1 -StorageAccountName stname1 -StorageAccountKey mystoragekey1</span></p>  <p>&nbsp;</p>  <p><span style="font-family: courier new,courier;">Set-Subscription -SubscriptionName org-sub1 -StorageAccountName stname2 -StorageAccountKey mystoragekey2</span></p>  <p>&nbsp;</p>  <p><span style="font-family: courier new,courier;"># 구독에 사용할 기본 스토리지 계정 지정</span></p>  <p><span style="font-family: courier new,courier;">Set-Subscription -SubscriptionName org-sub1 -DefaultStorageAccount stname1</span></p>  <p>&nbsp;&nbsp;&nbsp;</p>  <p>코드 조각 3은 여러 스토리지 계정을 단일 구독과 연결할 수 있음을 보여 줍니다. 올바른 스토리지 계정을 사용하는 데 필요한 것은 스토리지 계정이 필요한 cmdlet을 호출하기 전에 기본값을 설정하는 것입니다.<br> <br> <b>코드 조각 4: 구독 데이터 파일 위치 지정</b></p>  <p><span style="font-family: courier new,courier;"># 구독 설정을 저장하기 위해 기본 위치 재정의</span></p>  <p><span style="font-family: courier new,courier;">Set-Subscription -SubscriptionName org-sub1 -Certificate $cert -SubscriptionId $subid -SubscriptionDataFile c:\mysubs.xml</span></p>  <p>&nbsp;</p>  <p><span style="font-family: courier new,courier;"># 대체 위치에서 구독 목록 검색</span></p>  <p><span style="font-family: courier new,courier;">Get-Subscription -SubscriptionDataFile c:\mysubs.xml</span></p>  <p>&nbsp;&nbsp;&nbsp;</p>  <p>각 구독 cmdlet은 작업에 사용할 XML 파일을 지정할 수 있는 -SubscriptionDataFile 매개 변수를 사용합니다.<br> <br> <b>코드 조각 5: MISC 구독 관리=</b></p>  <p><span style="font-family: courier new,courier;"># 지속형 설정을 모두 반환합니다.</span></p>  <p><span style="font-family: courier new,courier;">Get-Subscription</span></p>  <p>&nbsp;</p>  <p><span style="font-family: courier new,courier;"># 지속형 설정에서 mysub2를 제거합니다.</span></p>  <p><span style="font-family: courier new,courier;">Remove-Subscription -SubscriptionName org-sub2</span></p>  <p>&nbsp;</p>  <p><span style="font-family: courier new,courier;"># 지속형 구독 설정에서 스토리지 계정 제거</span></p>  <p><span style="font-family: courier new,courier;">Set-Subscription -SubscriptionName org-sub1 -RemoveStorageAccount stname1</span></p>  <p><span style="font-size: medium;"><strong>기타 유용성 향상</strong></span> <br> <br> 기본값으로 더 많은 매개 변수를 선택적으로 사용할 수 있도록 하여 많은 cmdlet을 더 간단하게 사용할 수 있도록 했습니다.</p>  <ul>  <li>레이블 매개 변수는 이제 New-AffinityGroup, Set-AffinityGroup, New-HostedService, New-StorageAccount, New-Deployment 및 Update-Deployment에서 선택 사항입니다.</li>  <li>슬롯 매개 변수는 이제 New-Deployment 및 Update-Deployment 선택 사항입니다(프로덕션 슬롯은 기본적으로 사용됨).</li>  <li>이름 매개 변수는 이제 New-Deployment 선택 사항입니다(전역적으로 고유 식별자 값은 기본적으로 사용됨).</li>  </ul>  <p><br> 기본값 외에도 특정 시나리오의 차단을 해제하는 데 필요한 몇 가지 수정 사항을 제공했습니다.</p>  <ul>  <li>이제 Get-Deployment 지정된 슬롯에 배포가 없으면 $null 반환합니다(이전 버전에서 오류가 throw됨).</li>  <li>패키지 및 -Configuration 매개 변수는 이제 New-Deployment 및 Update-Deployment에서 UNC 경로를 허용합니다.</li>  </ul>  <p><span style="font-size: medium;"><strong> 호환성이 손상되는 변경</strong></span> <br> <br> 이와 같은 유용성 향상에는 약간의 희생이 필요했습니다. 최신 빌드를 다운로드하기 전에 몇 가지 주요 변경 내용이 있으므로 아래 목록을 검토하세요.</p>  <ul>  <li>DefaultStorageAccountName 및 -DefaultStorageAccountKey 매개 변수가 Set-Subscription에서 제거되었습니다. 대신 구독에 여러 계정을 추가할 때 각각 -StorageAccountName 및 -StorageAccountKey 또는 -ConnectionString을 사용하여 추가해야 합니다. 기본 스토리지 계정을 설정하려면 Set-Subscription &ndash;DefaultStorageAccount {account name}을 사용합니다.</li>  <li>이제 Set-Subscription에서 SubscriptionName이 필수입니다.</li>  <li>이전 릴리스에서는 PowerShell 세션 간에 구독 데이터가 유지되지 않았습니다. 관리 포털에서 다운로드한 publishsettings 파일에서 구독 설정을 가져올 때 Import-Subscription cmdlet은 필요에 따라 구독 정보를 파일에 저장한 후 Set-Subscription 사용하여 복원할 수 있습니다. 이 동작은 변경되었습니다. 이제 가져온 구독 데이터는 항상 구독 데이터 파일에 유지되며 후속 세션에서 즉시 사용할 수 있습니다. Set-Subscription 사용하여 이러한 구독 설정을 업데이트하거나 추가 구독 데이터 집합을 만들 수 있습니다.</li>  <li>Add-Certificate에서 -CertificateToDeploy 매개 변수의 이름이 -CertToDeploy로 바뀌었습니다.</li>  <li>모든 Storage Service cmdlet에서 -ServiceName 매개 변수 이름을 -StorageAccountName으로 변경했습니다(이전 버전과의 호환성을 위해 매개 변수 별칭으로 ServiceName&rdquo;이 추가&ldquo;됨).</li>  </ul>  <p><span style="font-size: medium;"><strong>요약</strong></span> <br> <br> 2.2.2 릴리스에서는 UNC 경로를 수락하고 빈 슬롯에 오류를 throw하지 않도록 Get-Deployment 수정하는 등의 여러 가지 수정 작업을 진행했습니다. 또한 시작 환경과 PowerShell에서 Windows Azure 구독을 관리하는 방법을 크게 개선했습니다. <br> <br> 새 릴리스는 <a target="_blank" href="https://wappowershell.codeplex.com/">여기에서</a> 다운로드할 수 있습니다.</p>'
