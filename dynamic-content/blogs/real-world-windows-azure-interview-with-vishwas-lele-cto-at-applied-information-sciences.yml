Content: "<p>Real World Windows Azure 인터뷰 시리즈의 일환으로 Vishwas Lele, AIS(응용 정보 과학)의 CTO 및 Microsoft 지역 디렉터와 <a target=\"_blank\" href=\"https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0052\">Windows Azure</a> 사용에 대해 이야기했습니다. 여기&rsquo; 그가 무슨 말을했다.</p>  <p><b>히만슈 쿠마르 싱:</b> AIS에 대해 알려주세요.</p>  <p><b>비슈와스 렐:</b> 1982년부터 AIS(응용 정보 과학, Inc.)는 기업 및 미국 정부에 소프트웨어 및 시스템 엔지니어링 서비스를 제공하고 있습니다. AIS는 Microsoft 플랫폼의 애플리케이션 개발, 비즈니스 인텔리전스, 포털 및 협업 서비스 및 클라우드 컴퓨팅 서비스를 전문으로 합니다.</p>  <p><b>HKS:</b> AIS에서 Azure를 Windows 어떻게 사용했나요?</p>  <p><b>VL:</b> 초기 채택자 중 한 명이었던 ISV부터 디지털 퍼블리싱 하우스, B2B 상거래 앱, NGO 및 연방 기관에 이르기까지, 우리는 고객의 광범위한 단면이 Windows Azure를 활용하는 데 도움을 주었습니다.&nbsp; Azure 관련 프로젝트에 Windows 몇 가지 주요 사항은 다음과 같습니다.</p>  <ul>  <li>MetaStorm<b> - </b>Cloud 기반 모델링 도구 &ndash; 는 MetaStorm(ISV)이 온-프레미스 모델링 도구를 Windows Azure로 마이그레이션하는 데 도움을 주었습니다. 자세한 내용은 <a href=\"https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000007343\">여기</a>를 참조하세요.</li>  <li><a href=\"https://www.pandora.net\" target=\"_blank\"><b>판도라 보석</b></a><b> </b>- 우리는 딜러 구매를 지원하고 판도라스&rsquo; 온-프레미스 ERP 시스템과 통합하기 위해 Windows Azure Service Bus 활용하는 B2B 상거래 시스템을 개발했습니다. <a href=\"https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000011645\">자세한 내용은 여기를 참조하세요</a>.'</li>  <li><a href=\"https://www.treasury.gov/foia/\" target=\"_blank\"><b>재무부</b></a> &ndash; 공용 사이트를 온-프레미스 SharePoint 인프라와 연결하는 Windows Azure Service Bus 기반으로 솔루션을 구현했습니다.</li>  <li><a href=\"https://www.bondidigital.com\" target=\"_blank\"><b>본다이 디지털 게시</b></a> - 우리는 Windows Azure를 활용하여 HTML5 터치 및 Silverlight 기술을 활용하는 태블릿 및 모바일 디바이스뿐만 아니라 기존 컴퓨팅 디바이스에 대한 온라인 정기 배포를 위한 SaaS 솔루션을 개발했습니다. 응용 프로그램은 최근 <a href=\"https://www.cbsnews.com/8301-3445_162-57340950/vogue-puts-its-120-year-history-online/\" target=\"_blank\">CBS &ldquo;일요일 아침에&rdquo;</a> 덮여 있었다.<b>&nbsp;</b></li>  <li><a href=\"https://www.i2isys.com/\" target=\"_blank\"><b>i2i Systems</b></a> &ndash; Windows Azure에서 제공하는 탄력적 컴퓨팅 기능을 활용하는 의료 보고 시스템을 개발했습니다.</li>  <li><a href=\"https://www.psi.org/\" target=\"_blank\"><b>PSI(Population Services International)</b></a> &ndash; 우리는 전 세계에 분산된 인력으로부터 재무 정보를 수집하고 통합하는 솔루션을 개발했습니다.&nbsp; Windows Azure Storage 및 Windows Azure Service Bus 기능은 솔루션의 지역 분산 요구 사항을 간소화하는 데 사용되었습니다.</li>  <li><a href=\"https://www.TowersWatson.com\" target=\"_blank\"><b>타워스 왓슨</b></a> &ndash; 현재 컴퓨팅 노드 인프라에 Windows Azure를 활용하는 HPC(고성능 컴퓨팅) 솔루션을 개발하고 있습니다.&nbsp; 이 솔루션은 HPC/Azure 인프라를 활용하여 많은 수의 Excel 컴퓨팅 작업을 예약합니다.</li>  </ul>  <p class=\"AISBodyCopy\"><b>HKS: </b> 그것은 인상적인 목록입니다. 따라서 Windows Azure를 사용하여 많은 수의 솔루션에서 작업했으므로 고객과 고객이 본 혜택을 어떻게 요약할 수 있을까요?</p>  <p class=\"AISBodyCopy\"><b>VL: </b> 다음은 고객이 Windows Azure로 이동하여 실현한 주요 이점입니다.</p>  <ol>  <li><b>민첩성</b> &ndash; Windows Azure HPC 및 SQL Azure 같은 서비스에 대한 액세스를 통해 고객은 새로운 기능 및 향상된 기능에 대한 출시 시간을 줄일 수 있습니다.</li>  <li><b>단순</b> &ndash; 고객은 인증, 액세스 제어, 캐싱 및 보고를 비롯한 다양한 &nbsp;&nbsp; 이동 파트를 Windows Azure 기반 서비스에 아웃소싱&rdquo;함으로써 &ldquo;전반적인 애플리케이션 아키텍처를 간소화할 수 있었습니다.</li>  <li><b>성장</b> &ndash; Windows Azure가 새로운 기능과 기능 측면에서 빠르게 증가함에 따라 Azure 호스팅 앱이 증가했습니다. 예를 들어 SQL Azure 데이터베이스의 최대 크기, Windows Azure Storage 대한 지역 복제, 최대 통신 엔드포인트 수 등이 있습니다. &nbsp; &nbsp;</li>  <li><b>비용</b> - 하드웨어 및 소프트웨어 상태에 대한 기본 제공 모니터링과 결합된 다중 테넌트 인프라 규모의 경제는 Azure에서 호스팅하는 Windows 앱의 전체 TCO를 상당히 낮춥니다.</li>  </ol>  <p>위의 내용은 고객에게 큰 이점이지만, 솔직히 SI로서 Azure를 Windows 가장 큰 이점은 훌륭한 소프트웨어를&rdquo; 빌드하고 호스팅, 패치, 모니터링 등을 Microsoft에 맡기기 위해 최선을 다&ldquo;하는 것에 집중할 수 있는 자유였습니다.</p>  <p class=\"AISBodyCopy\"><b>HKS: </b> 여러분이 본 몇 가지 동향은 무엇이며, 2012년 기대되는 점은 무엇인가요?&nbsp;</p>  <p><b>VL: </b> 처음에 고객은 기존 애플리케이션을 Windows Azure로 이동하려고 했습니다. 이러한 마이그레이션된 애플리케이션은 Windows Azure의 강력한 호스팅 기능을 활용할 수 있지만 애플리케이션의 개별 계층 확장, 다양한 플랫폼 서비스 활용 등 플랫폼을 최대한 활용할 수는 없습니다.</p>  <p>&nbsp;고객이 PaaS의 이점을 더 잘 이해하므로 기존 애플리케이션을 리팩터링하여 Windows Azure를 최대한 활용할 수 있을 것으로 기대합니다. 또한 PaaS 플랫폼을 활용하기 위해 새로운 프로젝트가 설계되는 것을 보는 것이 좋습니다. &nbsp;</p>  <p>지난 달 ISO 27001을 달성하는 것은 큰 진전이었습니다. Windows Azure 플랫폼이 추가 규정 준수 인증을 달성함에 따라 Windows Azure를 활용하려는 잠재 기업의 광범위한 대상에 도달할 것으로 예상됩니다.</p>"
