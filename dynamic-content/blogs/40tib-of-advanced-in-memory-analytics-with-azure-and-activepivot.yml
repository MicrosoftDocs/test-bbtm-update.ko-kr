Title: Azure 및 ActivePivot을 사용하는 40TiB의 고급 메모리 내 분석
Summary: 메모리 내 컴퓨팅은 큰 컴퓨팅 기능을 가속화하고 고객이 몬테카를로 시뮬레이션을 넘어 분석으로 경험을 확장할 수 있게 해 줍니다.  이 블로그에서는 ActivePivot을 통해 Azure의 메모리 내 분석을 위한 스케일 아웃 아키텍처의 새로운 가능성을 살펴봅니다.
Content: >-
  <p>메모리 내 컴퓨팅은 큰 컴퓨팅 기능을 가속화하고 고객이 몬테카를로 시뮬레이션을 넘어 분석으로 경험을 확장할 수 있게 해 줍니다. 이는 비즈니스 사용자가 미리 통조림된 보고서에서 벗어나 데이터와 직접 상호 작용하려는 금융 서비스 내에서 유의해야 합니다.&nbsp; Azure를 사용하면 은행은 실시간으로 분석하고&nbsp; 장중에 올바른 의사 결정을 내리고 규정 표준을 충족할 수 있도록 더 많은 역량을 갖추게 될 수 있습니다. 이 블로그에서는 ActivePivot을 통해 Azure의 메모리 내 분석을 위한 스케일 아웃 아키텍처의 새로운 가능성을 살펴봅니다. ActivePivot은 빅 컴퓨팅과 빅 데이터를 더 가깝게 결합하는 ActiveViam 플랫폼의 일부입니다.</p>


  <p>ActivePivot은 고객이 짧은 시간 안에 올바른 결정을 내릴 수 있도록 증분, 트랜잭션 및 분석 처리를 통해 대량의 빠르게 이동하는 데이터를 집계하는 메모리 내 데이터베이스입니다. ActivePivot은 사전 집계 없이 즉시 업데이트되는 데이터에 대한 정교한 메트릭을 계산하고 고객이 수백 개의 차원에서 메트릭을 탐색하고, 가장 세분화된 수준에서 라이브 데이터를 분석하고, 비교할 수 없는 속도로 가상 시뮬레이션을 수행할 수 있도록 합니다.</p>


  <p>고객이 이 온-프레미스를 사용하도록 설정하려면 메모리가 충분한 서버 구매 비용이 많이 들 수 있으며 중요 업무용 워크로드에 저장되는 경우가 많습니다.&nbsp; 그러나 퍼블릭 클라우드는 연구 및 실험을 위해 더 많은 워크로드를 열어 줍니다. 이 시나리오를 Azure로 가져오는 것은 매력적입니다.&nbsp; Azure Blob Storage를 활용하여 일정 기간 동안&nbsp; 생성된 기록 데이터 세트를 수집하고 저장하면 고객이&nbsp; 필요할 때만 컴퓨팅을 사용합니다. 처음부터 30분 이내에 완전히 배포되는 것까지 총 소유 비용을 크게 줄이고 막대한 비즈니스 민첩성을 제공합니다.</p>


  <p>테스트를 위해 400일 간의 기록 데이터를 총체적으로 처리하여 15분 만에 128개 노드 클러스터에 40TB를 로드하여 10초 이내에 2,000억 개 레코드를 쿼리하는 방법을 보여 줍니다. 이를 위해 Java 및 ActivePivot을 사용하여 Linux 이미지를 실행하는 32개의 코어와 448GiB RAM이 있는 G5 인스턴스와 각각 약 1TB의 데이터 10일을 사용하는 40개의 스토리지 계정을 사용했습니다.</p>


  <p style="margin: 0in; text-align: center;"><img height="435" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6996aab0-a811-4652-a0c5-5c080d37f2f0.gif" style="width: 736px; height: 375px;" width="870"><br>

  <em>위의 그래프는 5분 동안의 데이터 전송 속도를 보여줍니다.</em></p>


  <p style="margin: 0in; color: black; font-family: Calibri; font-size: 11pt;">&nbsp;</p>


  <p>ActivePivot은 특수 클라우드 커넥터를 활용하여 여러 스토리지 계정에서 초당 50GiB로 전송합니다. 이 ActiveViam 클라우드 커넥터는 여러 HTTP 연결을 열어 VM 및 스토리지의 대역폭을 완전히 포화시키고 대용량 파일에 맞게 조정됩니다.</p>


  <p>ActivePivot은 데이터 가져오기와 병행하여 이 데이터를 메모리 내 인덱싱하여 분석 워크로드를 가속화합니다. ActivePivot 쿼리 노드는 계산을 데이터 노드 전체에 자동으로 분산하며 노드 간 전송이 필요하지 않습니다. CPU, 메모리 및 데이터 크기를 두 배로 늘리면서 선형 규모에 가까운 성능을 볼 수 있을 것으로 예상했으며&nbsp;, 기대에 부응하여 이를 추적하는 것을 매우 기쁘게 생각합니다.</p>


  <p>아래 그래프에서 볼 수 있듯이 데이터 세트를 600GiB에서 37.5TiB까지 64로 곱하면 처리량이 54배 증가했습니다.</p>


  <p style="margin: 0in; text-align: center; color: black; font-family: Calibri; font-size: 11pt;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6d2be50-b2a6-449e-8107-a6c8cf5a5895.png"></p>


  <p>이 테스트는 전체 데이터 세트에 대해 10초 이내에 광범위한 쿼리를 실행할 수 있었지만 자세한 내용과 단계별 프로세스를 보려면 <a href="https://activeviam.com/blog/advanced-memory-analytics-azure-activeviam-platform/"><u>ActiveViam 블로그</u></a>를 방문하세요. 또한 올해 하반기에 추가 강화 테스트를 진행하여 이 공간을 시청할 예정입니다.</p>


