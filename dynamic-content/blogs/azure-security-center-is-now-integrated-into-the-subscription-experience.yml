Title: 이제 Azure Security Center가 구독 환경에 통합되었습니다.
Summary: 리소스를 보호하는 것이 중요하므로 더 간단하게 리소스를 만들 수 있습니다. 이제 Azure Security Center가 구독 환경에서 일반 공급됩니다. 몇 번의 클릭으로...
Content: >-
  <p>리소스를 보호하는 것이 중요하기 때문에&rsquo; 더 간단하게 리소스를 확보할 수 있습니다. Azure Security Center는 구독 환경에서 공개 미리 보기로 제공됩니다. 몇 번의 클릭만으로 Security Center를 사용하도록 설정하고 리소스의 보안 상태를 신속하게 평가하고, 실행 가능한 권장 사항을 얻고, 위험을 완화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00425d52-f0e1-4e9e-9ca0-ef4da107e2af.png"><img alt="Azure Security Center subscription experience" border="0" height="1258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1650b8b6-d40b-427e-838d-dd6c6f079204.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Center 구독 환경" width="2336"></a></p>


  <p>Azure Security Center는 하이브리드 클라우드 워크로드에서 보안 상태에 대한 가시성을 제공하고, 공격에 대한 노출을 줄이기 위한 적응형 보호 기능을 제공하며, 빠르게 진화하는 공격에 보조를 맞추는 데 도움이 되는 지능형 위협 탐지 기능을 제공합니다.<br>

  새로 추가된 보안 탭은 구독의 보안 상태를 빠르게 확인하여 해당 구독에서 리소스의 보안을 검색 및 평가하고 조치를 취할 수 있도록 합니다. 기본 제공 대시보드는 주의가 필요한 보안 경고 및 취약성에 대한 즉각적인 정보를 제공합니다.</p>


  <p>가장 중요한 문제를 먼저 해결할 수 있도록 우선 순위가 지정된 보안 권장 사항 및 우선 순위가 지정된 경고 목록을 제공합니다. 이러한 권장 사항 및 경고는 높은 심각도에서 낮은 심각도로 순위가 지정되어 공격에 취약한 환경에서 노출 영역을 신속하게 대응하고 줄이는 데 도움이 됩니다.</p>


  <p>추가 조사를 위해 또는 검색된 문제에 대응하기 위해 구독 블레이드에서 Azure Security Center를 쉽게 열 수 있습니다. 위험을 수정하기 위해 자사 또는 통합 파트너 솔루션을 유연하게 사용할 수 있습니다.</p>


  <p>Azure Security Center에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-data-security" target="_blank">설명서를 참조하세요</a>.</p>


  <p>오늘 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center를 시작하고</a> 기술 Community 어떻게 생각하는지 알려주세요.</p>
