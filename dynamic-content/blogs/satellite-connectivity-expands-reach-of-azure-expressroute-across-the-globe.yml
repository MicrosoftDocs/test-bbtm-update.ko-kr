  </ul>


  <p>ExpressRoute 파트너 에코시스템 외에도 항공, 석유 및 가스, 정부, 평화 유지 및 원격 제조와 같은 산업의 Azure 고객은 클라우드 투자 및 전략의 가치를 높이는 새로운 사용 사례 및 프로젝트를 배포할 수 있습니다.</p>


  <p>언제나 그처럼 네트워킹 서비스를 계속 향상시키면서 여러분의 피드백과 제안에 매우 관심이 있으므로 여러분의 경험과 제안을 저희와 공유하는 것이 좋습니다.</p>


  <p>이러한 링크를 따라 파트너 Intelsat, <a href="https://www.ses.com/press-release/ses-extends-global-reach-microsoft-azure-expressroute-multi-orbit-satellite-systems">SES</a> 및 Viasat에 대해 자세히 알아보고 웹 사이트 및 자세한 설명 <a href="https://azure.microsoft.com/en-us/services/expressroute/">서에서 Azure ExpressRoute</a> 에 대해 자세히 알아볼 수 <a href="https://docs.microsoft.com/en-us/azure/expressroute/">있습니다</a>.</p>
