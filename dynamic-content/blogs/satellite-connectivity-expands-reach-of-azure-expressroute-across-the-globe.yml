Slug: satellite-connectivity-expands-reach-of-azure-expressroute-across-the-globe
Title: 위성 연결은 전 세계에 걸쳐 Azure ExpressRoute의 범위를 확장합니다.
Summary: 오늘날의 고도로 분산된 애플리케이션 환경에서 데이터에 액세스하고 수집하기 위해 연결된 상태를 유지하는 것이 모든 작업에 가장 중요합니다.
Content: >-
  <p>현재&#39;고도로 분산된 애플리케이션 환경에 대한 액세스 및 수집에 대한 연결 상태를 유지하는 것이 모든 기업에서 가장 중요합니다. 많은 기업이 예측할 수 없고 어려운 조건에서 운영해야 합니다. 예를 들어 에너지, 농업, 광업 및 운송은 네트워크 연결이 좋지 않은 원격, 농촌 또는 기타 격리된 위치에서 작동해야 하는 경우가 많습니다.</p>


  <p>이제 클라우드가 대부분의 애플리케이션 및 인프라 마이그레이션에 대한 사실상의 기본 목표인 경우 원격 및 농촌 위치에서의 액세스가 더욱 중요해집니다. 클라우드의 가치를 실현하는 경로는 전용 및 프라이빗 연결이 있는 하이브리드 환경 액세스 리소스에서 시작합니다.</p>


  <p>농촌 및 원격 사이트의 이러한 하이브리드 시나리오에 대한 네트워크 성능은 점점 더 중요해지고 있습니다. 전 세계에 연결된 조직에서는 클라우드의 연결된 디바이스 및 데이터의 폭발적인 수뿐만 아니라 자율 주행과 같은 신흥 지역 및 크루즈 선박과 같은 기존 원격 위치는 연결 성능의 직접적인 영향을 받습니다.&nbsp; 고가용성, 빠르고 예측 가능한 네트워크 서비스가 필요한 다른 예로는 원격 팜에서 공급망 시스템을 관리하거나 데이터를 전송하여 항공 우주에서 장비 유지 관리를 최적화하는 것이 있습니다.</p>


  <p>오늘 저는 고객이 이러한 문제를 해결하고 해결하는 데 도움을 주기 위해 진행 상황을 공유하고 싶습니다. 위성 연결은 원격 위치에서 작동해야 하는 문제를 해결합니다.</p>


  <p>위성 연결을 사용하여 <a href="https://azure.microsoft.com/en-us/services/expressroute/">Azure ExpressRoute</a> 를 사용하여 Microsoft 클라우드 서비스에 액세스할 수 있습니다. 상업용 위성 별자리가 널리 사용 가능해짐에 따라 새로운 솔루션 아키텍처는 Microsoft에 액세스하기 위한 향상된 저렴한 성능을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e4da32d-6a96-44a3-a9f3-641a3e7f7b7a.png"><img alt="Infographic of High level architecture of ExpressRoute and satellite integration" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fc8736b-b6e9-4959-8692-c602e9d931e4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ExpressRoute 및 위성 통합의 고급 아키텍처 인포그래픽" width="912"></a></p>


  <p>퍼블릭 클라우드에서 가장 큰 네트워킹 에코시스템 중 하나인 Microsoft Azure ExpressRoute에는 이제 새로운 옵션과 적용 범위를 제공하는 위성 연결 파트너가 포함되어 있습니다.</p>


  <p><em>&nbsp;</em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae8352cc-dac4-4dba-bcba-f0c7440bd986.jpg"><em><img alt="8095 1" border="0" height="69" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4336546f-d487-451f-8bd6-74519551071c.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="8095 1SES" width="94"></em></a>는 고유한 다중 궤도 위성 시스템을 통해 전 세계 모든 선박, 비행기, 기업, 에너지 또는 정부 사이트에서 Microsoft Azure 클라우드 플랫폼으로 전용 개인 네트워크 연결을 제공합니다. ExpressRoute 파트너로서 SES는 전 세계 지리 궤도(GEO) 위성, MEO(중간 지구 궤도) O3b 별자리, 글로벌 게이트웨이 네트워크 및 핵심 지상파 네트워크 인프라의 전체 포트폴리오를 통해 Azure 고객에게 전 세계에 도달하고 파이버와 같은 고성능을 제공할 것입니다.</p>


  <p><em>&nbsp;</em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/310519f5-99da-4507-8aa9-2710a1a0d6d0.jpg"><em><img alt="8095 2" border="0" height="50" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3021f2b0-2c0e-465a-baff-d0f9bb08a399.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="8095 2Intelsats" width="179">&rsquo;</a></em> 고객은 글로벌 통신 서비스 제공 업체 및 다국적 기업으로, 우리의 서비스에 의존하여 비즈니스와 지역 사회에 전력을 공급합니다. 이제 솔루션 도구 키트에 강력한 새 도구가 있습니다. 클라우드 기반 기업의 범위를 빠르게 확장하고, 클라우드 서비스의 고객 채택을 가속화하고, 기존 클라우드 연결 네트워크에 추가 복원력을 제공할 수 있는 기능을 통해 클라우드 서비스의 이점은 더 이상 사용자 및 지리적 하위 집합으로만 제한되지 않습니다. Intelsat은 Microsoft와의 파트너십을 통해 글로벌 도달률과 안정성을 제공하여 클라우드의 기대와 약속을 이행하는 데 필수적인 연결을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97260efa-da83-4e01-a0a0-f063c0071034.png"><em><img alt="8095 3" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6605fe4b-f164-49cf-b097-e1e3295e278e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="8095 3" width="129"></em></a> Viasat, 전 세계 기업과 상업 단체에 고속, 고품질 위성 광대역 솔루션의 제공 업체, 고객에게 엔터프라이즈급 클라우드 서비스에 액세스하기위한 확장 된 옵션을 제공하기 위해 Direct Cloud 커넥트 서비스를 도입하고있다. Azure ExpressRoute는 고객이 Azures&rsquo; 지능형 클라우드 서비스에 대한 안전한 전용 네트워크 연결을 통해 네트워크 인프라 및 클라우드 투자를 최적화할 수 있도록 제공하는 최초의 클라우드 서비스입니다.</p>


  <p>Microsoft는 세계에서 가장 크고 혁신적인 <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/">Microsoft&rsquo; 글로벌 네트워크를</a> 통해 연결을 최적화하여 시나리오를 가속화하려고 합니다.</p>


  <p>위성용 ExpressRoute는 전용 프라이빗 링크를 사용하여 파트너&rsquo; 지상국을 글로벌 네트워크에 직접 연결합니다. 하지만 고객에게 더 구체적으로 의미하는 것은 무엇일까요?</p>


  <ul>
   <li>ExpressRoute와 위성 연결을 사용하면 Azure 및 Azure Government 클라우드에 직접 전용 및 고가용성 프라이빗 액세스를 제공합니다.</li>
   <li>ExpressRoute는 잘 연결된 지상국을 통해 예측 가능한 대기 시간을 제공하며, 언제나처럼 인터넷을 트래버스하지 않고 네트워크에서 &ndash; 모든 트래픽을 비공개로 유지 관리합니다.</li>
   <li>고객 및 파트너는 Microsofts&rsquo; 글로벌 네트워크를 활용하여 필요한 위치에&rsquo; 데이터를 신속하게 전달하거나 특정 요구 사항에 가장 적합한 라우팅을 보강할 수 있습니다.</li>
   <li>위성 및 <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp">다양한 서비스 공급자</a> 를 통해 Azure 네트워킹 서비스를 중심으로 하는 클라우드 및 하이브리드 네트워킹 솔루션에 대한 풍부한 솔루션 포트폴리오를 사용할 수 있습니다.</li>
   <li>전 세계에서&rsquo; 광대역 위성 공급자를 파트너로 선도하고 있는 고객은 필요에 따라 최상의 솔루션을 선택할 수 있습니다. 각 파트너는 지리적 위치(GEO), MEO(중간 지구 궤도) 및 향후 LEO(저지구 궤도) 위성, 지리적 존재, 가격 책정, 기술 차별화, 대역폭 등 다양한 강점을 제공합니다.</li>
   <li>위성을 통한 ExpressRoute는 기업, 조직 및 공공 부문 고객의 증가하는 기반을 통해 새로운 채널을 만들고 위성 광대역 공급자에게 도달합니다.</li>
  </ul>


