Title: Windows Azure AppFabric 캐싱에 대한 무료 프로모션 기간 종료 발표
Summary: 지난 몇 개월 동안 2011년 7월 31일에 종료되는 프로모션 기간에 대해 Windows Azure AppFabric 캐싱 서비스 무료로 제공했습니다. 8월 1일부터 시작되는 모든 청구 기간의 경우 2...
Content: <p>지난 몇 개월 동안 2011년 7월 31일에 종료되는 프로모션 기간에 대해 Windows Azure AppFabric 캐싱 서비스 무료로 제공했습니다. 2011년 8월 1일부터 시작되는 모든 청구 기간에 대해 다음 표준 월별 요금으로 요금이 청구되기 시작합니다.</p>  <ul>  <li>128MB 캐시의 경우 $45.00</li>  <li>256MB 캐시의 경우 $55.00</li>  <li>512MB 캐시의 경우 $75.00</li>  <li>1GB 캐시의 경우 $110.00</li>  <li>2GB 캐시의 경우 $180.00</li>  <li>4GB 캐시의 경우 $325.00</li>  </ul>  <p>Windows Azure Platform 제품 중 하나에 등록한 경우 특정 제품에 따라 특정 기간 동안 추가 비용 없이 128MB 캐시 옵션을 포함할 수 있습니다. &nbsp;다양한 Windows Azure Platform 제품을 나열하는 페이지로 이동하여 추가 비용 없이 제품에 128MB 캐시가 포함되어 있는지 확인할 수 있습니다.</p>  <p>캐싱을 사용 중이며 요금이 청구되지 않으면 제품에 포함된 것을 초과하는 캐싱 사용을 즉시 중지해야 합니다.&nbsp;</p>  <p>Windows Azure 플랫폼 또는 Windows Azure AppFabric 캐싱 서비스 대한 질문이 있는 경우 지원 페이지를 방문하세요.&nbsp;</p>  <p>Windows Azure 플랫폼에 대한 지속적인 관심에 감사드립니다.</p>
