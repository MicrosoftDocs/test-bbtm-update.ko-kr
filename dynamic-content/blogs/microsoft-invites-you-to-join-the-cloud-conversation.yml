Slug: microsoft-invites-you-to-join-the-cloud-conversation
Title: Microsoft에서 클라우드 대화에 참여하도록 초대합니다!
Summary: 클라우드 컴퓨팅에 대한 피드백은 당사와 업계에 중요합니다. 클라우드에 대한 계획, 조직 전체에 영향을 미치는 위치 및 비즈니스에서 우선 순위를 지정하는 클라우드 기술 및 기능에 대해 알아보고자 합니다.
Content: >-
  <p>제5회 클라우드 컴퓨팅 설문 조사는 <a href="https://www.northbridge.com/">North Bridge</a> 가 <a href="https://wikibon.com/">Wikibon</a>과 협력하여 방금 시작했습니다.</p>


  <p>클라우드 컴퓨팅에 대한 피드백은 당사와 업계에 중요하기 때문에 이 설문 조사에 참여하고 있습니다. 클라우드에 대한 계획, 조직 전체에 영향을 미치는 위치 및 비즈니스에서 우선 순위를 지정하는 클라우드 기술 및 기능에 대해 알아보고자 합니다.</p>


  <p><a href="https://www.surveymonkey.com/r/Msoft15"><strong>설문 조사를</strong></a> 수행하고 네트워크와 공유하는 첫 번째 사용자 중 한 명이 될 것을 초대합니다. 이렇게 하면 업계의 모든 고객이 클라우드 컴퓨팅을 사용하여 수행하는 작업을 더 잘 파악하고 새로운 추세를 파악할 수 있습니다.</p>


  <p>설문 조사 결과는 올해 말에 발표 될 예정이며, 우리는 당신과 함께 결과를 공유하기 위해 다시 여기에있을 것입니다.</p>


  <p><em>최신 비즈니스를 위한 통합 <a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/default.aspx">플랫폼의 Microsofts&rsquo; Cloud Platform</a> &ndash; Microsofts&rsquo; 비전에 대해 자세히 알아보세요.</em></p>
