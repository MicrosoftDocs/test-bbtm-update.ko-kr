Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SDS 팀은&nbsp; 지난 주 LA의 TechEd North America에서 매우 바빴습니다. 우리는 3 개의 세션을 제시하고 4 개의 TechEd 온라인 비디오를 녹화했으며 고객과 의논하는&nbsp; 데 많은 시간을 보냈습니다.</p>  <p>다음은 Azure 개발자 포털의 SDS에 대한 프로비저닝 환경이 어떤 것인지에 대해 설명한 비디오입니다. 여기에서 비디오를 볼 수 있습니다. <b>Azure 개발자 포털에서 SDS 데이터베이스 프로비전</b></p>  <p style="MARGIN: 0in 0in 0pt" class="MsoNormal"><b></b>&nbsp;</p>  <p style="MARGIN: 0in 0in 0pt" class="MsoNormal">즐길!!!</p>  <p style="MARGIN: 0in 0in 0pt" class="MsoNormal">Dave<o:p></o:p></p>'
