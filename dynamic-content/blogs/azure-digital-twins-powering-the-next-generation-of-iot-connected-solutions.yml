  <h3>벤틀리 iTwin : 인프라 디지털 트윈</h3>


  <p>인프라 개발 환경에서 복잡한 CAD(컴퓨터 지원 설계) 데이터는 도로 및 철도 네트워크, 공공 사업 및 유틸리티, 산업 플랜트, 상업 및 기관 시설과 같은 주요 인프라의 계획, 실행 및 운영의 중추입니다. Bentleys&rsquo; iTwin 플랫폼은 프로젝트와 해당 환경의 기하 도형 및 메타데이터를 프로젝트의 전체 수명 주기 동안 일상적인 의사 결정을 이끄는 진실의 근원으로 캡처합니다. 개발자는 CAD에 대한 GitHub 생각할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Digital Twins를 사용하여 인프라 전체에 분산된 IoT 센서의 원시 및 처리된 정보를 사용하여 이 백본에 생명을 불어넣을 수 있습니다. CAD 데이터, 실제 스캔 및 광 분석, IoT 센서 데이터, 날씨 피드 등을 포함한 광범위한 정보 원본을 포괄적인 디지털 트윈에 통합함으로써 인프라 프로젝트의 계획, 빌드 및 운영 방식에 혁명을 일으킬 수 있습니다.&rdquo;</em> &mdash;Pavan Emani, Bentley iTwin 소프트웨어 개발 부사장&nbsp;</p>


