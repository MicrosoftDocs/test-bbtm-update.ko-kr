  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cea44669-41a7-4f9f-8461-b51d1191cf45.png"><img alt="Digital Twins" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fc2801a-636a-45e1-965a-42626ca8f07c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Digital Twins" width="1024"></a></p>


  <p>지난 달 Microsoft Build 2020에서는 실제 세계를 모델링하는 차세대 IoT 연결 솔루션을 만들 수 있는 IoT 플랫폼인 <a href="https://azure.microsoft.com/en-us/blog/virtual-build-spotlights-iot-updates-and-rollouts/" target="_blank">Azure Digital Twins의 새로운 기능을</a> 발표했습니다. 오늘, 이러한 업데이트된 기능을 미리 보기로 사용할 수 있음을 발표합니다. IoT의 기능을 사용하여 기업은 자산에 대한 전례 없는 인사이트를 얻었습니다. 그러나 연결된 솔루션이 계속 진화함에 따라 기업들은 전체 비즈니스 환경의 풍부한 모델을 만들 수 있는 방법을 찾고 있으며, 이는 정교한 비즈니스에서도 매우 어렵습니다.</p>


  <p><ins datetime="2020-06-23T12:37"><a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a></ins>의 목표는 정교한 디지털 트윈 솔루션을 쉽게 만드는 것입니다. 오늘&rsquo; 발표를 통해 Azure Digital Twins 위에 도메인 전문 지식을 적용하여 전체 환경의 포괄적인 디지털 모델을 설계하고 빌드할 수 있습니다.</p>


  <p>Azure Digital Twins를 사용하면 더 나은 제품, 운영 최적화, 비용 절감 및 획기적인 고객 환경을 구동하는 인사이트를 얻을 수 있습니다. 그리고 이제 건물, 공장, 농장, 에너지 네트워크, 철도, 경기장&mdash; 전체 도시를 포함한 모든 유형의 환경에서 그렇게 할 수 있습니다.</p>


  <h2>새로운 기능&rsquo;</h2>


  <p>Azure Digital Twins 미리 보기에서 많은 귀중한 피드백을 받았으며, IoT 연결된 솔루션 만들기를 간소화하고 가속화할 수 있는 Azure Digital Twins의 확장된 기능을 공유하게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/556ad63c-f58c-4c4f-918a-f68686a41bcf.png"><img alt="Digital Twins architecture diagram." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9758e1d7-0a1b-49b9-a255-2d325ec67fbb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Digital Twins 아키텍처 다이어그램." width="1024"></a></p>


  <h2>오픈 모델링 언어</h2>


  <p>Azure Digital Twins의 새 미리 보기를 사용하면 연결된 환경의 사용자 지정 모델을 만들 수 있습니다. JSON-LD 표준에 따라 풍부하고 유연한 <a href="https://github.com/Azure/opendigitaltwins-dtdl" target="_blank">DTDL(Digital Twins 정의 언어)</a>을 사용하여 사용 사례의 특정 요구 사항에 맞게 Azure Digital Twins 서비스를 구성할 수 있습니다.</p>


  <p>실제 환경은 연결된 트윈에서 만들어집니다. 각 트윈은 속성, 원격 분석 이벤트, 구성 요소 및 트윈을 풍부한 지식 그래프에 연결하는 방법을 정의하는 관계를 사용하여 모델링됩니다. DTDL은 IoT 플러그 앤 플레이 및 Azure 시계열 Insights 포함하여 다른 Azure IoT 서비스 전체의 모델에도 사용됩니다.</p>


  <p>DTDL은 Azure Digital Twins 솔루션을 연결하고 Azure 에코시스템의 다른 부분과 호환되도록 유지하는 데 도움이 되는 접착제입니다.</p>


  <p>개방성과 상호 운용성에 대한 노력의 일환으로 <a href="https://www.digitaltwinconsortium.org/index.htm" target="_blank">Digital Twins 컨소시엄</a> 및 기타 채널을 통해 다양한 비즈니스 및 산업 도메인에 대한 모범 사례 및 공유 디지털 트윈 모델을 지속적으로 홍보하여 많은 산업 분야와 사용 사례에 걸쳐 있는 귀중한 IoT 연결 솔루션을 구축하는 시간을 가속화할 것입니다.</p>


  <h2>라이브 실행 환경</h2>


  <p>Azure Digital Twins를 사용하면 IoT 및 기타 데이터 원본의 데이터를 사용하여 디지털 트윈을 생생하게 만들어 확장 가능하고 안전한 환경을 항상 최신 상태로 만들 수 있습니다.</p>


  <p>강력한 이벤트 시스템을 사용하여 실행 환경을 통해 데이터가 흐르면서 동적 비즈니스 논리 및 데이터 처리를 빌드할 수 있으며, 이제 <ins datetime="2020-06-23T12:42"><a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a></ins>와 같은 외부 컴퓨팅 리소스의 기능을 활용할 수 있습니다. 이렇게 하면 프로그래밍 언어 및 컴퓨팅 모델 측면에서 선택의 자유를 제공하는 Azure Digital Twins에서 기존 코드를 쉽게 사용할 수 있습니다.</p>


  <p>라이브 실행 환경에서 인사이트를 추출하기 위해 Azure Digital Twins는 광범위한 조건 및 관계를 기반으로 트윈을 검색할 수 있는 강력한 쿼리 시스템을 제공합니다.</p>


  <h2>IoT 및 비즈니스 시스템의 입력</h2>


  <p>IoT 및 IoT Edge 디바이스와 같은 자산뿐만 아니라 ERP 및 CRM과 같은 기존 비즈니스 시스템을 Azure Digital Twins에 쉽게 연결하여 라이브 실행 환경을 구동할 수 있습니다.</p>


  <p>이제 IoT Hub에서 제공하는 전체 디바이스 관리 기능을 활용하여 새로운 <ins datetime="2020-06-23T12:44"><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">또는 기존 Azure IoT Hub</a></ins>를 사용하여 모든 자산을 대규모로 연결, 모니터링 및 관리할 수 있습니다. 기존 허브를 사용하면 기존 IoT 솔루션에 Azure Digital Twins를 증분 방식으로 쉽게 추가할 수 있습니다.</p>


  <p>Azure Digital Twins REST API를 사용하면 IoT 이외의 데이터 원본을 사용하여 Azure Digital Twins를 통해 더욱 실행 가능한 인사이트를 얻을 수 있습니다.</p>


  <h2>Azure Time Series Insights, 스토리지 및 분석에 대한 출력</h2>


  <p>Azure Digital Twins를 다른 Azure 서비스와 통합하여 완전한 엔드 투 엔드 솔루션을 빌드할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Event Hubs</a>, <a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">Event Grid</a> 또는 <a href="https://azure.microsoft.com/en-us/services/service-bus/" target="_blank">Service Bus</a> 이벤트 경로를 지원하는 엔드포인트를 통해 다운스트림 서비스로 선택한 데이터를 전송하는 이벤트 경로를 정의하여 장기 스토리지를 위해 <a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake</a>로 데이터를 보내고, <a href="https://azure.microsoft.com/en-us/services/synapse-analytics" target="_blank">Azure Synapse Analytics</a>와 같은 데이터 분석 서비스에 기계 학습을 적용하거나, 워크플로 통합을 위한 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Logic Apps</a>에, 또는 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a>  인사이트를 추출합니다. 또 다른 중요한 사용 사례는 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a>와 시계열 데이터 통합 및 역사가 분석입니다.</p>


  <p>이러한 기능이 결합되어 오늘날&rsquo; 환경의 디지털 표현을 모델링하고 만드는 어려운 작업을 크게 간소화하여 복잡하고 분산된 시스템 아키텍처를 안전하고 대규모로 빌드하고 운영하는 대신 비즈니스를 차별화하는 것에 집중할 수 있습니다.</p>


  <h2>고객 및 파트너와의 혁신</h2>


  <p>Azure Digital Twins는 이미 광범위한 고객 및 파트너 집합에서 사용되고 있습니다. 다음은 다양한 산업에서 Azure Digital Twins의 적용 가능성을 보여주는 몇 가지 예입니다.</p>


  <h3>Ansys 트윈 빌더: 물리학 기반 디지털 트윈</h3>


  <p>물리학 기반 시뮬레이션은 오랫동안 제품 디자인 프로세스의 필수적인 부분이었으며, 엔지니어가 디자인 선택 사항을 최적화하고 유효성을 검사하는 데 도움이 됩니다. 제품 및 해당 환경에서 IoT 센서의 광범위한 배포를 통해 이제 제품이 현장에서 빌드, 배송 및 배포된 후 동일한 시뮬레이션 기술을 적용할 수 있습니다.&nbsp; 시뮬레이션 기술은 대체 기술과 관련된 복잡성 없이 성능 및 에너지 사용량을 최적화하거나 매우 정확하고 즉각적인 방식으로 오류를 예측하는 데 사용할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Ansys Twin Builder를 사용하면 엔지니어가 운영용으로 실시간 시뮬레이션 모델을 신속하게 제공할 수 있습니다. 이제 Microsofts&rsquo; Azure Digital Twins 플랫폼을 사용하여 시뮬레이션 기반 트윈을 보다 광범위한 IoT 솔루션에 효율적으로 통합할 수 있습니다.&rdquo; &mdash;</em> Sameer Kher, Ansys용 트윈 빌더 제품 라인 수석 이사&nbsp;</p>


