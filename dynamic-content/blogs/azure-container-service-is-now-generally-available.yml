Title: 이제 Azure Container Service를 일반 공급
Summary: Azure Container Service의 일반 공급에 대해 발표하게 되어 기쁩니다. 클라우드에서 컨테이너 애플리케이션을 실행하는 가장 간단하고 가장 개방적이고 유연한 방법입니다.
Content: >-
  <p>&nbsp;</p>


  <p style="margin-left: 40px;"><img height="129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acslogo.png" style="width: 190px; height: 101px;" width="269"></p>


  <p>Im&rsquo;은 클라우드에서 컨테이너 애플리케이션을 실행하는 가장 간단하고 개방적이며 유연한 방법인 Azure Container Service의 일반 공급에 대해 발표하게 되어 매우 기쁩니다.</p>


  <p>그런데 왜 컨테이너 서비스인가요? 최근에는 개발 민첩성 및 이식성을 위한 컨테이너 에코시스템의 이점에 대해서도 이야기하지 않고 클라우드 컴퓨팅에 대해 논의할 수&rsquo; 없는 것 같습니다. 조직은 이미 클라우드 및 온-프레미스의 애플리케이션에 대한 의미와 특정 개발 및 IT 운영 시나리오에 가장 잘 사용하는 방법을 이해하기 위해 컨테이너 기술을 실험하고 있습니다.</p>


  <p>그러나 조직에서 컨테이너를 채택하고 프로덕션 환경에서 크기를 조정하려고 할 때 컨테이너화된 애플리케이션 워크로드를 배포하고 운영하는 것은 사소한 연습이 아니라는 것을 알게 됩니다. 대규모로 고밀도 컨테이너를 추적하고 관리하는 복잡성은 기하급수적으로 증가하여 기존의 실습 관리 접근 방식이 비효율적입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/container-service">Azure Container Service</a> 는 클라우드에서 실행되도록 최적화된 검증된 오픈 소스 컨테이너 오케스트레이션 기술의 간소화된 구성을 제공하여 이러한 문제를 해결합니다. 몇 번의 클릭만으로 프로덕션 환경에서 대규모로 배포된 컨테이너의 복잡성을 관리하는 데 도움이 되도록 설계된 프레임워크에 컨테이너 기반 애플리케이션을 배포할 수 있습니다.</p>


  <p>Microsoft는 선택한 오픈 소스 기술, 도구 및 기술을 사용하고 번성하는 커뮤니티 및 에코시스템을 지원하여 컨테이너화된 애플리케이션을 실행하는 가장 빠른 방법으로 Azure Container Service를 구축했습니다.</p>


  <p>Docker 이미지 지원 및 오케스트레이션 계층의 오픈 소스 소프트웨어에 대한 노력으로 애플리케이션은 모든 클라우드 및 온-프레미스에서 완전히 이식 가능합니다. 다른 컨테이너 서비스와 달리 Azure Container Service는 워크로드의 이식성을 최대화하기 위해 100% 오픈 소스 소프트웨어를 기반으로 하며 인기 있는 오케스트레이션 엔진(DC/OS 또는 Docker Swarm) 중에서 선택할 수 있습니다.</p>


  <h3><strong>DC/OS</strong></h3>


  <p style="margin-left: 80px;"><img height="245" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcoslogo.png" style="width: 201px; height: 81px;" width="561"></p>


  <p><a href="https://dcos.io/">DC/OS</a>는 Docker 이미지 또는 다른 컨테이너 형식을 실행하든 대규모 엔터프라이즈 애플리케이션의 오케스트레이션을 위한 솔루션입니다. DC/OS 기술은 Twitter, Apple, Yelp 및 Verizon을 포함한 조직에서 대규모로 입증되었습니다. Microsoft는 Azure Container Service 고객에게 DC/OS를 제공하기 위해 Mesosphere와 긴밀히 협력하고 있습니다.</p>


  <p>실제로 오늘날 <a href="//azure.microsoft.com/en-us/blog/microsoft-joins-the-new-dc-os-open-source-project/">Mesosphere는 Microsoft 및 50개 이상의 파트너와 힘을 합쳐</a> <a href="https://mesosphere.com/blog/2016/04/19/open-source-dcos">새로운 오픈 소스 &ldquo;데이터 센터 운영 체제&rdquo; 프로젝트 또는</a> Apache Mesos의 힘과 Mesospheres&rsquo; Marathon 및 기타 많은 중요한 컨테이너 관리 기술을 결합한 DC/OS의 형성을 발표했습니다.</p>


  <p>Azure Container Service의 DC/OS 버전을 선택하는 고객은 다음을 포함하여 애플리케이션을 오케스트레이션하기 위한 다양한 중요한 기능에 액세스할 수 있습니다.</p>


  <ul>
   <li><strong>고가용성:</strong> 마라톤은 최대 가동 시간 동안 리더 선거가 있는 활성/수동 클러스터로 실행됩니다.</li>
   <li><strong>제약 조건 기반 배포:</strong> 강력한 제약 조건 정의는 애플리케이션이 원하는 위치와 방법을 배포하도록 보장합니다.</li>
   <li><strong>서비스 검색 및 부하 분산:</strong> 여러 서비스 검색 방법에 대한 유연한 지원</li>
   <li><strong>상태 검사:</strong> 개별 서비스에 대한 상태 검사를 정의하고 웹 인터페이스, REST API 또는 명령줄을 통해 모니터링</li>
   <li><strong>메트릭:</strong> 자세한 메트릭은 API에서 JSON 형식으로 끌어오거나 graphite, statsd 또는 Datadog와 같은 시스템으로 푸시할 수 있습니다.</li>
   <li><strong>이벤트 구독: </strong> 스케줄러에서 이벤트 알림을 수신하도록 HTTP 엔드포인트 등록</li>
   <li><strong>애플리케이션 그룹 및 종속성:</strong> 컨테이너를 단일 단위로 &ldquo;관리할 수 있는 관련 구성 요소의 Pod&rdquo; 로 구성합니다.</li>
   <li><strong>가동 중지 시간이 0인 롤링 업그레이드:</strong> Marathon은 사용자가 점진적 출시, 상태 검사 및 롤백을 통해 애플리케이션 및 서비스에 대한 업그레이드 롤아웃을 관리하는 데 도움을 줍니다.</li>
   <li><strong>간단하지만 강력한 UI:</strong> Marathon 사용자 인터페이스를 사용하면 몇 번의 클릭으로 컨테이너를 쉽게 배포, 관리 및 확장할 수 있습니다.</li>
   <li><strong>전체 추천 REST API:</strong> 강력한 REST API를 사용하여 기존 시스템에 통합</li>
  </ul>


  <h3><strong>Docker Swarm</strong></h3>


  <p style="margin-left: 80px;"><img height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/swarmlogo.png" style="width: 178px; height: 140px;" width="404"></p>


  <p>Azure Container Service의 <a href="https://www.docker.com/products/docker-swarm">Docker Swarm </a>버전은 Docker 스택을 사용하므로 모든 Docker 규격 도구를 사용하여 Azure Container Service에서 애플리케이션을 관리할 수도 있습니다. Docker Swarm을 통해 Azure Container Service는 Docker 유니버설 컨트롤 플레인과 동일한 오픈 소스 기술을 사용하여 Docker 네이티브&quot; 솔루션을 제공&quot;하므로 원하는 고객에게 자연스러운 업그레이드 경로를 제공합니다. ACS의 Docker Swarm은 다음과 같은 기능을 제공합니다.</p>


  <ul>
   <li><strong>전체 기능 CLI:</strong> Docker CLI 및 Docker Compose는 명령줄에서 클러스터에 대한 모든 기능을 갖춘 액세스를 제공합니다.</li>
   <li><strong>REST API:</strong> Docker 원격 API는 타사 도구에 대한 액세스를 제공합니다.</li>
   <li><strong>널리 채택된 API:</strong> Docker 원격 API는 모니터링, 로깅 등을 비롯한 수백 개의 타사 도구에 대한 액세스를 제공하는 널리 채택되었습니다.</li>
   <li><strong>자체 포함 애플리케이션 정의:</strong> Docker Compose는 모든 종속성을 사용하여 전체 애플리케이션을 정의합니다.</li>
   <li><strong>대규모 고성능 오케스트레이션: </strong> Swarm은 대규모로 효율적으로 작동하는 것으로 입증되었습니다.</li>
   <li><strong>Discovery Services:</strong> 키/값 추상화 계층을 통해 사용자는 검색을 위해 여러 기본 키/값 저장소를 채택할 수 있습니다.</li>
   <li><strong>제약 조건 기반 배포: </strong>레이블 및 노드에서 사용 가능한 드라이버를 통해 컨테이너를 특정 노드로 예약하기 위한 자동화된 최적화</li>
  </ul>


  <p>Azure Container Service의 일반 공급으로 컨테이너는 클라우드에서 황금 시간대에 사용할 준비가 되어 있으므로 조직은 흥분과 과대 광고를 빠르고 자신있게 구체적인 비즈니스 가치로 변환할 수 있습니다. 수천 명의 고객이 이미 Azure에서 컨테이너화된 애플리케이션을 실행하고 있으며, 클라우드 규모의 민첩성과 효율성을 비즈니스 결과로 전환하고 있습니다. Azure Container Service를 시작하고 자세한 내용을 알아보려면 <a href="https://azure.microsoft.com/en-us/services/container-service">여기에서 시작하세요</a>.</p>
