Slug: analyzing-your-azure-search-traffic
Title: Azure Search 트래픽 분석
Summary: 당신은 당신이 당신의 검색 서비스 내에서 무슨 일이 일어나고 있는지 알 수 있기를 바랍니다 우리에게 말했다 우리는 우리가 검색 트래픽 분석의 첫 번째 단계를 출시 했습니다 발표 기쁘게.
Content: >-
  <p>사용자가 이해해야 하는 가장 좋은 리소스는 사이트 또는 앱의 검색 상자입니다. 사용자가 무언가를 검색할 때마다 사용자가 원하는 것을 정확하게 말하고 있습니다. 검색을 사용하면 사용자가 앱에서 필요한 항목을 더 쉽게 찾을 수 있을 뿐만 아니라 앱의 소유자로서 사용자가 찾고 있는 항목과 앱에서 제공하는 앱을 이해할 수 있습니다.</p>


  <p>전자 상거래 앱이 Imagine, 가장 일반적인 쿼리가 무엇인지 알 수 있는 경우 사용자에게 인기 있는 제품에 대한 귀중한 정보를 얻거나, 결과를 전혀 반환하지 않는 쿼리가 있는 경우 현재 인벤토리에 추가할 수 있는 제품에 대한 힌트를 제공합니다.</p>


  <p><a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6847144-provide-some-sort-of-usage-feedback-qps">&#39;검색</a> 서비스 내에서 어떤&#39;발생하는지 알 수 있기를 바랍니다. 검색 서비스에 대한 가시성을 확보하고 사용자 및 해당 동작에 대한 인사이트를 잠금 해제할 수 있는 Search Traffic Analytics의 첫 번째 단계를 출시했다고 발표하게 되어 기쁩니다.</p>


  <p>그래서, 그것은 어떻게 작동 합니까? 검색 서비스에 대한 요청이 있을 때마다 필요에 따라 몇 가지 유용한 정보와 함께 해당 요청을 기록할 수 있으며 몇 가지 주요 메트릭을 계산하기 위해 집계를 수행합니다. Search Traffic Analytics를 사용하도록 설정하면 이러한 두 데이터 스트림이 사용자 <a href="https://azure.microsoft.com/en-us/services/storage/">고유의 Azure Storage</a> 계정에 복사됩니다. 특히 두&rsquo; 개의 Blob 컨테이너가 있습니다.</p>


  <ul>
   <li><strong>작업 로그</strong>: 검색 서비스 로그이며 모든 요청을 이 컨테이너에서 사용할 수 있습니다. 이렇게 하면 가장 많이 검색된 제품&rdquo; 또는 빈 결과를&rdquo; 반환하는 검색 용어 및 인덱싱 속도 또는 &ldquo;API 버전 사용과 같은 운영 측면과 같은 &ldquo;비즈니스 질문에 답할 수 있습니다.</li>
   <li><strong>메트릭</strong>: 이러한 메트릭은 운영 측면에 대한 집계 계산을 제공합니다. 현재 사용 가능한 유일한 메트릭은 대기 시간이지만 곧 QPS와 같은 다른 메트릭을 추가하기 위해 노력하고 있습니다.</li>
  </ul>


  <p>검색 도메인은 크게 다를 수 있으며 데이터 액세스 계층을 소비 및&rsquo; 분석 계층과 분리하기로 결정했기 때문에 부분적으로 다를 수 있습니다. 사용자에게 가장 적합한 방식으로 데이터를 조작하고 분석할 수 있는 유연성을 제공하고자 합니다.</p>


  <h2>Power BI 사용하여 데이터 분석</h2>


  <p>시작하기가 매우 쉬워졌기&rsquo; 때문에 Power BI 협력하여 몇 분 안에 기본 대시보드를 사용할 수 있는 <a href="https://go.microsoft.com/fwlink/p/?LinkId=718214">콘텐츠 팩</a>을 제공하고, 사용자 고유의 요구에 맞게 사용자 지정하여 새 시각화를 만들거나 팀과 보고서를 공유할 수 있도록 했습니다.</p>


  <p>Power BI Azure Search 분석 스토리지에 연결하면 서비스는 지난 30일 동안 데이터를 수집하고 서비스의 다양한 차원에 대한 4개의 보고서를 생성합니다.</p>


  <h3>1.&nbsp;&nbsp;&nbsp; 검색<img alt="Search report" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b582aef-0d15-48d9-b0a0-0ab7715716a0.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="보고서 검색" width="610"></h3>


  <p>사용자가 검색하는 방법을 한눈에 볼 수 있습니다. 시간이 지남에 따라 검색 볼륨, 결과 없이 가장 일반적인 검색 쿼리 및 쿼리를 볼 수 있습니다. 또한 인덱스에 대한 검색 분포와 시간에 따라 반환되는 문서 수를 보여 주는 두 가지 시각화가 포함되어 있습니다.</p>


  <h3>2.&nbsp;&nbsp;&nbsp; 인덱싱</h3>


  <p><img alt="Indexing report" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/747df87f-7900-44b3-a904-bdcfafc049ab.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="인덱싱 보고서" width="610">이전 보고서와 비슷하지만 이 경우 인덱싱 작업에 중점을 둡니다. 시간이 지남에 따라 인덱싱한 문서 수를 확인할 수 있으며, 특히 인덱싱 부하가 높은 서비스에는 시스템에 너무 많은 부담을 주는지 이해하는 데 도움이 되는 503의 수를 보여 주는 그래프도 포함되었습니다.</p>


  <h3>3.&nbsp;&nbsp;&nbsp; 서비스 통계</h3>


  <p><img alt="Service stats report" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7dc8eb9d-caa6-40b8-802f-28891759f05d.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="서비스 통계 보고서" width="610"></p>


  <p>이 보고서에는 서비스에 대해 실행된 모든 작업에 대한 정보가 포함되어 있습니다. API 버전 또는 작업 범주를 드릴다운할 수 있으며 검색 서비스가 특정 결과를 반환하게 한 쿼리를 확인할 수 있습니다. 이 마지막 부분은 실패한 요청을 초래하는 버그를 추적하는 데 매우 유용합니다.</p>


  <h3>4.&nbsp;&nbsp;&nbsp; 대기 시간</h3>


  <p><img alt="Latency report" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37cf3d1d-6fe0-4bb5-a721-1117a54d52c8.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="대기 시간 보고서" width="610"><br>

  이 보고서는 대기 시간 메트릭에 대한 자세한 정보를 제공합니다. 검색 및 인덱싱 대기 시간뿐만 아니라 증가된 쿼리 부하를 지원하기 위해 추가 복제본이 필요한지 식별하는 데 도움이 되는 모든 작업을 포함하는 전체 시스템의 대기 시간을 별도로 검사할 수 있습니다.</p>


  <p>필요에 맞게 보고서와 대시보드를 편집하고 수정하여 중요한 데이터를 강조 표시할 수 있습니다. 매우 높은 데이터 로드 또는 보다 구체적인 비즈니스 질문과 같은 고급 시나리오를 처리할 수 있는 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> 샘플에서 작업하는 동안 계속 지켜봐 주시기 바랍니다.</p>


  <h2>검색 트래픽 분석 사용</h2>


  <p>이 기능을 사용하도록 설정하려면 Azure <a href="https://portal.azure.com/">Portal</a>에서 Azure Search 블레이드로 이동하고 설정 아래에서 검색 트래픽 분석을 찾습니다. 데이터를 저장하는 데 사용할 스토리지 계정을&rsquo; 선택하고 로그 및 메트릭을 선택해야 합니다. 검색 서비스와 동일한 지역에 스토리지 계정이 필요합니다. 이 스토리지 계정에는 표준 비용이 적용됩니다.</p>


  <p>사용하도록 설정하면 데이터가 5~10분 내에 스토리지 계정으로 전달되기 시작합니다. 데이터는 Blob Storage에 JSON Blob으로 저장되며 컨테이너당 시간당 하나의 파일이 있습니다. 검색 트래픽 분석을 사용하도록 설정하는 방법에 대한 자세한 내용과 문서의 로그 및 메트릭 스키마에 대한 전체 설명을 찾을 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-traffic-analytics">있습니다</a>.</p>


  <h2>맺음말</h2>


  <p>미리 보기 테스트 단계에서 매우 만족한 고객이 있었기 때문에 이 새로운 사용 가능한 데이터를 모두 사용하는 것이 좋습니다. 사용자에게 더 나은 환경을 제공하고 운영 관점에서 검색 서비스가 어떻게 수행되고 있는지 훨씬 더 잘 파악하는 데 도움이 되는 서비스에 대한 새로운 정보를 얻을 수 있다고 확신합니다. 이 데이터 덕분에 고객 중 한 명이 인덱싱 코드에서 버그를 발견하고 수정했으며 다른 하나는 모든 코드 경로를 최신 API 버전으로 업데이트했습니다.</p>


  <p>&rsquo;이 기능이 어떻게 도움이 될지 잠시 기다려 드립니다. <a href="https://portal.azure.com/#create/Microsoft.Search">Azure Search</a> 서비스에 커넥트 어떻게 생각하는지 <a href="https://feedback.azure.com/forums/263029-azure-search/">알려주세요</a>!</p>
