Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Weve&rsquo;는 SQL Azure 개발할 때 기본적인 아키텍처 고려 사항에 대해 이야기하는 새로운 방법 비디오를 준비했습니다. 이 연습에서는 모범 사례를 설정하고 SQL Azure 데이터베이스를 최적화하는 데 사용할 수 있는 개요를 제공합니다. 특히 이 비디오에서는 표준 데이터베이스 최적화 기술, 데이터베이스 분할 및 테이블 고려 사항에 대해 설명합니다. </p>  <p>비디오의 데모 부분에서는 Windows Azure Portal에서 클러스터형 인덱스 만들기 방법을 보여 줍니다. SQL Server Management Studio 사용하여 대기 시간을 테스트하는 방법을 보여 줍니다.&nbsp; 결론은 SQL Azure 사용을 시작하는 데 도움이 되는 몇 가지 추가 리소스를 가리킵니다.</p>  <p><a href=\"https://sqlazure.codeplex.com/releases/view/65183\">Codeplex</a>의 소스 코드를 살펴보세요.</p>  <p>확인해 보세요. 질문이 있는 경우 의견을 남겨 주세요.</p>  <div style=\"width: 500px; height: 360px;\">  <object height=\"360\" width=\"500\" type=\"application/x-silverlight-2\" data=\"data:application/x-silverlight-2,\">  <param value=\"\" name=\"source\">  <param value=\"true\" name=\"enableHtmlAccess\">  <param value=\"#FF000000\" name=\"background\">  <param value=\"true\" name=\"allowHtmlPopupwindow\">  <param value=\"4.0.50401.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"Culture=en-US,Uuid=d57da5a6-1501-4422-a819-db314e84e63a,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\" name=\"initParams\">  <a onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\" style=\"text-decoration: none;\" href=\"https://go.microsoft.com/fwlink/?LinkID=149156\">  <img style=\"border-style: none;\" alt=\"Get Microsoft Silv