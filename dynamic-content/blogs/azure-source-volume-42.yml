  <p><a href="https://aka.ms/KQLPluralsight">이제 KQL(Log Analytics 쿼리 언어)에 대한 무료 과정을 사용할 수 있습니다</a>-. Azure Log Analytics 및 애플리케이션 Insights 가장 일반적으로 묻는 질문 중 일부는 쿼리 언어에 관한 것입니다. 이러한 기능은 손을 시작해야 하는 초보자와 사용할 수 있는 고급 기능을 알고자 하는 중간 사용자에게서 제공됩니다. 우리는 Pluralsight와 협력하여 KQL에서 무료 코스를 제공했습니다. 지금 등록하고 시작하세요.</p><h2>Azure Friday</h2>


