  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/orchestrating-production-grade-workloads-with-azure-kubernetes-service/">Azure Kubernetes Service를 사용하여 프로덕션 등급 워크로드 오케스트레이션 </a> - Azure 글로벌 블랙 벨트 팀의 클라우드 설계자 브라이언 레드먼드(Brian Redmond)는 Kubernetes 3주년을 맞아 Azure 고객이 Azure Kubernetes Service에서 빌드하는 주요 시나리오를 살펴봅니다. AKS(Azure Kubernetes Service)는 컨테이너 오케스트레이션 전문 지식 없이도 컨테이너화된 애플리케이션을 빠르고 쉽게 배포 및 관리할 수 있도록 해주는 호스트된 Kubernetes 환경을 관리합니다. 또한 애플리케이션을 오프라인으로 전환하지 않고 요청 시 리소스를 프로비전, 업그레이드 및 크기 조정하여 진행 중인 작업 및 유지 관리 부담을 덜어줍니다.</p><p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a865cdc-b772-47e7-a43c-f1fbc7d95982.png"><img width="640" height="270" title="컨테이너로 리프트 앤 시프트" alt="Workflow diagram showing lift and shift to containers" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a865cdc-b772-47e7-a43c-f1fbc7d95982.png"></a></p>

  <p><a href="https://azure.microsoft.com/en-us/blog/feeding-iot-device-telemetry-data-to-kafka-based-applications/">Kafka 기반 애플리케이션에 IoT 디바이스 원격 분석 데이터 공급</a> - Event Hubs에서 Kafka 스트림에 대한 새로 릴리스된 지원을 통해 이제 Azure IoT Hub 고객은 추가 다운스트림 처리 또는 분석을 위해 IoT 디바이스 원격 분석 데이터를 Kafka 기반 애플리케이션에 쉽게 공급할 수 있습니다. 메시징, 디바이스 및 구성 관리에 대한 IoT Hub의 기본 지원을 조기에 사용하기 시작하고 나중에 Event Hubs를 기본적으로 사용하도록 원격 분석 처리 애플리케이션을 마이그레이션하는 결정을 연기할 수 있습니다. 이 게시물에서는 해당 고객 시나리오 및 IoT Hub 원격 분석에서 Kafka 기반 애플리케이션을 사용하는 방법을 다룹니다.</p>

