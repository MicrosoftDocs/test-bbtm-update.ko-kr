  <h2>이벤트</h2><p><a href="https://info.microsoft.com/ww-live-ContainerizeApplicationsKubernetesOnAzure.html">Azure에서 Kubernetes를 사용하여 애플리케이션 컨테이너화</a> - 8월 14<sup>일</sup> 화요일(태평양 오전 10:00-11:00) 이 웨비나에서는 Azure에서 엔드투엔드 Kubernetes 개발 환경을 볼 수 있으며, 앱을 빌드하기 위한 통합 개발 환경을 보여 줍니다. 여기에는 애플리케이션 스캐폴딩, 내부 루프 워크플로, 애플리케이션 관리 프레임워크, CI/CD 파이프라인, 로그 집계, 모니터링 및 애플리케이션 메트릭이 포함됩니다.</p><h2>고객 및 파트너</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-june-16-30/">Azure Marketplace 새 제품: 6월 16일부터 30</a> - 일까지 Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항을 위한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. 6월 하반기에는 가상 머신 이미지, 웹 애플리케이션, 컨테이너 솔루션 및 컨설팅 서비스를 포함한 22개의 새로운 제품을 게시했습니다.</p>

  <p>AzureGov - <a href="https://azure.microsoft.com/en-us/blog/announcing-availability-of-azure-managed-application-in-azuregov/">에서 Azure Managed Application의 가용성 발표</a> Azure Managed Applications를 사용하면 MSP(Managed Service Provider), ISV(Independent Software Vendor) 파트너 및 엔터프라이즈 IT 팀이 특정 최종 고객의 엔터프라이즈 서비스 카탈로그를 통해 사용할 수 있는 완전 관리형 턴키 클라우드 솔루션을 제공할 수 있습니다. 고객은 자신의 구독에서 관리되는 애플리케이션을 신속하게 배포할 수 있으며, 수명 주기 동안 유지 관리 작업 및 지원을 위해 파트너 또는 중앙 IT 팀에 의존할 수 있습니다.</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/marketplace-news-from-inspire-2018/">인스파이어 2018</a> - 의 마켓플레이스 뉴스 이제 AppSource 및 Azure Marketplace를 사용하여 비즈니스 성장, Azure Marketplace 및 AppSource에서 성공적인 GTM에 대한 모범 사례, Azure Marketplace 또는 AppSource에서 PaaS 또는 SaaS 비즈니스 성장, Microsoft Marketplace 목록을 최적화하여 신규 고객을 유치하는 등 Microsoft Inspire의 주요 마켓플레이스 세션 및 콘텐츠를 주문형 보기에 사용할 수 있습니다.</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/avoid-big-data-pitfalls-with-azure-hdinsight-and-these-partner-solutions/">Azure HDInsight 및 이러한 파트너 솔루션</a> - 으로 빅 데이터 문제 방지 빅 데이터 및 분석 애플리케이션 수명 주기는 여러 단계에 걸쳐 있습니다. 수집, 준비, 스토리지, 처리, 분석 및 시각화를 포함합니다. 이러한 모든 단계에는 거버넌스, 액세스 제어, 모니터링, 보안 등에 대한 엔터프라이즈 요구 사항이 있어야 합니다. 모든 항목을 구성하는 애플리케이션을 함께 연결하는 것은 복잡한 작업이므로 고객이 한 번의 클릭으로 솔루션을 배포할 수 있도록 Azure HDInsight 및 기타 분석 서비스를 사용하여 솔루션을 인증하기 위해 선택한 ISV 집합과 긴밀히 협력했습니다. 이러한 각 솔루션에 대한 개요는 이 게시물을 확인하세요.</p><h2>사물 인터넷 쇼</h2>


