Title: Azure.Source - 볼륨 42
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-app-service-now-supports-java-se-on-linux/">이제 Azure App Service는 Linux에서 Java SE 지원합니다</a>.- Azure App Service의 Linux에서 Java SE 8 기반 애플리케이션에 대한 지원은 이제 공개 미리 보기로 제공됩니다. 이제 Microsoft에서 버그 수정 및 보안 업데이트를 유지 관리하는 확장성이 뛰어난 자체 패치 웹 호스팅 서비스에 Java 웹앱을 빌드하고 배포할 수 있습니다. 추가 성능 기능에는 동적 크기 조정 지능형 구성에서 여러 인스턴스, 애플리케이션 및 지역을 사용하는 수백만 명의 사용자를 지원하기 위한 크기 조정이 포함됩니다.</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/build-richer-applications-with-the-new-asynchronous-azure-storage-sdk-for-java/">Java용 새로운 비동기 Azure Storage SDK Azure Storage Java</a> - 용 SDK v10을 사용하여 풍부한 애플리케이션을 빌드하는 기능은 현재 미리 보기로 제공되며 Blob Storage만 지원합니다. java용 Azure Storage SDK v10은 Storage Go SDK 릴리스와 함께 이전에 도입된 스레드로부터 안전한 형식을 제공하는 차세대 Storage SDK 디자인을 채택합니다. 이 새로운 SDK는 클라이언트에서 버퍼링 없이 데이터를 효과적으로 이동하도록 빌드되었으며 Storage REST API의 인터페이스와 가까운 인터페이스를 제공합니다.</p>


  <h3>미리 보기로도 제공됩니다.</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/metric-alerts-for-logs-public-preview/">공개 미리 보기: 로그에 대한 메트릭 경고</a></li>
      <li><a href="https://azure.microsoft.com/en-us/updates/azure-app-service-now-supports-java-se-on-linux/">공개 미리 보기: Linux에서 Java SE 대한 Azure App Service 지원</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/security-center-s-adaptive-application-controls-are-generally-available/">Security Center의 적응형 애플리케이션 제어는 일반적으로 사용할 수 있습니다</a>-. 적응형 애플리케이션 컨트롤을 사용하면 구성된 VM(가상 머신) 그룹에서 실행할 수 있는 애플리케이션 집합을 정의하여 원치 않는 애플리케이션을 감사하고 차단하는 데 도움이 됩니다. 기본적으로 Security Center는 감사 모드에서 애플리케이션 제어를 사용하도록 설정합니다. 허용 목록에 워크로드에 악영향을 미치지 않는지 유효성을 검사한 후 보호 모드를 적용 모드로 변경할 수 있습니다. 이 기능은 Security Center의 표준 가격 책정 계층에서 사용할 수 있습니다.</p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <p>Azure Advisor - <a href="https://azure.microsoft.com/en-us/blog/new-recommendations-in-azure-advisor/">의 새로운 권장 사항</a> Azure Advisor는 Azure 사용량을 분석하고 Azure 리소스를 최적화하여 비용을 절감하고, 성능을 향상시키고, 보안을 강화하고, 안정성을 향상시키는 방법에 대한 권장 사항을 제공하는 무료 서비스입니다. Azure 구독을 최대한 활용하는 데 도움이 되는 몇 가지 새로운 Azure Advisor 권장 사항(예: 종량제 비용을 절감하는 데 도움이 되는 예약 인스턴스 사용 시기, Azure Service Health 경고가 누락된 구독이 있는 경우, 기술 지원을 포함하는 지원 계획으로 업그레이드를 고려해야 하는 경우, Traffic Manager 프로필의 일반적인 구성 문제를 해결하기 위한 권장 사항)  을 참조하세요.</p><p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39ec2100-66c1-4deb-a8a8-cc9b55c44042.jpg"><img width="640" height="334" title="Azure Advisor 권장 사항" alt="Screenshot of Azure Advisor recommendations in the Azure portal." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39ec2100-66c1-4deb-a8a8-cc9b55c44042.jpg"></a></p>

  <p><a href="https://azure.microsoft.com/en-us/blog/build-secure-oozie-workflows-in-azure-hdinsight-with-enterprise-security-package/">Enterprise 보안 패키지를 사용하여 Azure HDInsight에서 보안 Oozie 워크플로 빌드</a> - 이제 도메인에 가입된 Hadoop 클러스터에서 Oozie를 사용할 수 있습니다. Oozie는 Hadoop이 빅 데이터 구현을 가속화하고 쉽게 구현할 수 있는 워크플로 및 조정 스케줄러입니다. Hadoop 스택과 통합된 Oozie는 여러 유형의 Hadoop 작업을 지원하지만 이전에는 도메인에 가입된 클러스터에서 지원되지 않았습니다.</p>

  <p>SQL Data Warehouse - SQL DW(SQL Data Warehouse)를 사용하는 <a href="https://azure.microsoft.com/en-us/blog/accelerated-and-flexible-restore-points-with-sql-data-warehouse/">가속화되고 유연한 복원 지점</a>은 페타바이트 단위의 데이터에서 복잡한 쿼리를 빠르게 실행하기 위해 최적화된 엔터프라이즈용 완전 관리형 보안 분석 플랫폼입니다. 데이터 웨어하우스를 신속하게 복원하여 고객에게 실수로 인한 손상, 삭제 및 재해 복구로부터 데이터를 보호하는 데 도움이 되는 가속화되고 유연한 복원 지점을 출시했습니다. 이제 24시간마다 수행되는 지역 중복 백업을 선택하는 대신 모든 복원 지점을 사용하여 지역 및 서버 간에 복원할 수 있습니다.</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/top-feature-requests-added-with-azure-blockchain-workbench-1-2-0/">Azure Blockchain Workbench 1.2.0을 사용하여 추가된 주요 기능 요청</a> - 5월 빌드에서 공개 미리 보기로 릴리스된 Azure Blockchain Workbench의 두 번째 업데이트를 사용할 수 있습니다. Azure Portal을 통해 Workbench의 새 인스턴스를 배포하거나 업그레이드 스크립트를 사용하여 기존 배포를 1.2.0으로 업그레이드할 수 있습니다. 이 릴리스에는 다양한 개선 사항과 버그 수정이 포함되어 있으며, 그 중 일부는 고객 피드백 및 제안에 대한 응답으로 제공됩니다.</p>


