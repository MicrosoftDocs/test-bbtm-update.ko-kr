Content: <p>Windows Azure는 후원&nbsp;을 기쁘게 생각합니다. MongoSVon&nbsp; 12월 4<sup>일</sup>, 오픈 소스, 비관계형 데이터베이스 MongoDB 전용 캘리포니아 실리콘 밸리에서 연례 1 일 회의. 올해&rsquo; 컨퍼런스에는 포스퀘어, Github, Apollo 그룹(Pheonix 대학), AOL 등과 같은 회사의 10gen 엔지니어 및 MongoDB 사용자에 의한 50개 이상의 세션이 포함됩니다.</p>  <p>지난 3년 동안 NoSQL 운동은 매년 82%로 증가하고 있습니다. 지난해 첫 번째 연례 NoSQL Now 이후, 10gen은 1,000,000건 이상의 다운로드를 기록했으며, 직원 기반의 크기를 세 배로 증가시켰으며, 총 $75Min&nbsp; 정도의 추가 VC 자금을 확보했습니다.<br> <br> 이 컨퍼런스는 선임 클라우드 건축가 데이비드 마코곤, 수석 기술 전도자 더그 Mahugh, 10gen 엔지니어, Sridhar Nanjundeswaran에 의해 Windows Azure&rdquo;에서 MongoDB의 세 aaS의"라는 제목의 &ldquo;강연을 특징으로합니다. 이 대화에서는 새 SaaS 옵션뿐만 아니라 PaaS 또는 IaaS를 통해 Windows Azure에 MongoDB를 배포하는 방법에 대해 설명합니다. 이 세션에서는 세 가지 방법을 모두 표시하고 각각을 비교합니다.</p>  <p>자세한 내용은 <a href="https://www.10gen.com/events/mongosv#agenda" target="_blank">theagendaor</a>&nbsp;&nbsp; 10gens&rsquo; 블로그 <a href="https://blog.10gen.com/post/34700229730/get-ready-for-mongosv" target="_blank">postGet</a>&nbsp; Ready for MongoSV를 확인하세요. 지금 할인 코드 &ldquo;azure20&rdquo; 에 등록하고 20% 할인을 받습니다.</p>
