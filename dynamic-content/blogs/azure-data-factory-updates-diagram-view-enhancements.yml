Slug: azure-data-factory-updates-diagram-view-enhancements
Title: 'Azure Data Factory 업데이트: 다이어그램 보기 향상'
Summary: "여러분의 의견을 듣고 지난 주에 '다이어그램 보기'에 대한 강력한 개선 사항을 발표했습니다. "
Content: >-
  여러분의 의견을 듣고 지난 주에 '다이어그램 보기'에 대한 강력한 개선 사항을 발표했습니다. 다음과 같은 새로운 기능과 기능을 발표하게 되어 기쁩니다.

  <h2>자동 저장:</h2>

  <ul>
   <li>이제 ADF는 다이어그램 보기에 변경 내용을 자동으로 저장합니다. 다이어그램 보기에서 개체를 이동하면 다이어그램 보기를 닫을 때도 개체가 그대로 유지됩니다.</li>
   <li>여러 사용자가 다이어그램 보기에서 동시에 항목을 이동할 수 있습니다. 모든 변경 내용을 추적하면 다른 사용자의 변경 내용이 표시됩니다.</li>
   <li>다이어그램의 오른쪽 위에서 마지막으로 변경한 사람의 이름(아래 스크린샷 참조)을 볼 수 있습니다.</li>
  </ul>

  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/05/2015-02-05_12h48_53.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2015-02-05_12h48_53" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-02-05_12h48_53_thumb.png" alt="2015-02-05_12h48_53" width="614" height="351" border="0" /></a>

  <h2>계보 표시:</h2>

  이제 데이터 세트 또는 파이프라인을 선택하고 '계보 표시' 모드를 사용하여 업스트림 및 다운스트림이 무엇인지 쉽게 확인할 수 있습니다. 다이어그램 보기 도구 모음에서 새 단추를 사용하여 '계보 표시'를 켜고 끌 수 있습니다(아래 스크린샷 참조).


  '계보 표시'가 켜지면 업스트림 및 다운스트림 항목이 강조 표시됩니다. 다이어그램 보기의 다른 모든 항목이 흐리게 표시됩니다.


  이는 복잡한 Data Factory가 있고 특정 데이터 세트의 계보를 이해하려는 경우에 매우 유용합니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/05/2015-02-05_12h53_03.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2015-02-05_12h53_03" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-02-05_12h53_03_thumb.png" alt="2015-02-05_12h53_03" width="614" height="350" border="0" /></a>

  <blockquote><strong>그림 1:</strong> 계보를 볼 데이터 세트 선택</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/05/2015-02-05_13h00_47.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2015-02-05_13h00_47" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-02-05_13h00_47_thumb.png" alt="2015-02-05_13h00_47" width="614" height="349" border="0" /></a>

  <blockquote><strong>그림 2:</strong> 계보를 볼 파이프라인 선택</blockquote>

  <h2>자동 레이아웃:</h2>

  다이어그램 보기를 직접 구성하지 않으려면 다이어그램 보기 도구 모음에서 '자동 레이아웃' 단추를 클릭하여 모든 개체를 자동으로 배치할 수 있습니다(아래 스크린샷 참조).


  자동 결과가 마음에 들지 않으면 레이아웃을 조정하여 저장하거나 Ctrl-Z를 사용하여 자동 레이아웃을 실행 취소할 수 있습니다.

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/05/2015-02-05_12h58_19.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2015-02-05_12h58_19" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-02-05_12h58_19_thumb.png" alt="2015-02-05_12h58_19" width="614" height="349" border="0" /></a>

  <h2>터치 스크린 지원:</h2>

  이제 터치 스크린을 사용하여 다이어그램 보기와 상호 작용할 수 있습니다. 손가락 모으기 확대/축소를 사용하고, 이동하고, 항목을 선택하고, 손가락을 터치하여 모두 이동할 수 있습니다.


  데이터 팩터리의 중앙 보기인 다이어그램 뷰를 만들면 데이터 통합 시나리오를 모니터링하고 시각화할 수 있는 강력한 방법을 제공한다는 소식을 들었습니다.


  이 핵심 기능에 향상된 기능을 추가하고 다이어그램 보기를 더 쉽게 사용할 수 있도록 지속적으로 노력하고 있습니다.새로운 기능을 사용해 보고 , '<a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 피드백 포럼</a>'에서 다음 개선 사항을 알려주세요.
