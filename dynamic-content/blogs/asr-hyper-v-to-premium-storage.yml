  <p>Premium Storage의 성능 및 확장성 목표를 포함하여 Premium Storage의 작동 방식에 대해 자세히 알아보려면 Azure Storage 팀의 <a href="https://aka.ms/premium-storage-article">Premium Storage 대한 자세한 설명서를</a> 참조하세요.</p>


  <p>ASR 사용을 시작할 준비가 되셨나요? <a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">추가 제품 정보를 확인</a>하여 현재 Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 복제를 시작합니다. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. 추가 정보는 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_msdnforum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하거나 ASR UserVoice를 사용하여 다음에 사용할 기능을 알려주세요.</p>


  <p>Microsoft Operations Management Suite의 일부로 Azure Site Recovery를 사용하면 비용 효율적인 올인원 클라우드 IT 관리 솔루션으로 실행 위치(Azure, AWS, Windows Server, Linux, VMware 또는 OpenStack)에 관계없이 워크로드를 제어하고 관리할 수 있습니다. 기존 System Center 고객은 Microsoft Operations Management Suite 추가 기능을 활용하여 현재 투자를 활용하여 더 많은 작업을 수행할 수 있습니다. 모든 기존 System Center 고객에게 편리한 단계별 가격으로 OMS에서 제공하는 모든 새 서비스에 액세스할 수 있습니다. 또한 필요한 IT 관리 서비스만 액세스할 수 있으므로 사용하는 기능에 대해서만 비용을 지불하여 신속하게 온보딩하고 즉각적인 가치를 가질 수 있습니다.</p>
