Title: Azure Site Recovery를 사용하여 Hyper-V 머신을 Premium Storage로 보호 및 복구
Summary: 'ASR은 이제 Hyper-V 가상 머신(System Center VMM에서 관리되거나 System Center VMM 관리에서 관리되지 않음)용 Premium Storage로 복제를 지원합니다. '
Content: >-
  <p>Azure의 Premium Storage 계정에 Hyper-V 가상 머신(System Center VMM에서 관리되거나 System Center VMM 관리에서 관리되지 않음)&nbsp;의 복제에 대한 지원을 발표하게 되어 기쁩니다.&nbsp;</p>


  <p>읽기 작업에 대한 대기 시간이 매우 짧은 VM당 높은 IOPS 및 높은 디스크 처리량을 제공하는 Premium Storage에 I/O 집약적인 엔터프라이즈 워크로드를 복제하는 것이 좋습니다. Azure로 장애 조치(failover)할 때 Premium 스토리지에 복제하는 워크로드는 Premium Storage에서 실행되는 Azure 가상 머신에 표시되며 전체 및 대기 시간 측면에서 높은 수준의 성능을 달성합니다.</p>


  <p>Premium Storage에 복제를 설정하려면</p>


  <ul>
   <li>Premium Storage 계정: 온-프레미스 가상 머신/물리적 서버를 Premium Storage에 복제하면 보호된 컴퓨터&rsquo; 디스크에 있는 모든 데이터가 Premium Storage 계정에 복제됩니다.</li>
   <li>표준 스토리지 계정: 디스크 데이터 복제의 초기 단계가 완료되면 온-프레미스 디스크 데이터에 대한 모든 변경 내용이 지속적으로 추적되고 표준 스토리지 계정에 복제 로그로 저장됩니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/731c63df-0ad3-41a3-9d55-1befbde785de.png"><img alt="Azure Site Recovery - Premium Storage" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7cfbeb2-ccb9-4166-9b88-5ab6c7dd2f14.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: inline; background-image: none;" title="Azure Site Recovery - Premium Storage" width="495"></a>&nbsp;</p>


  <p>다음은 Premium Storage를 사용할 때 유의해야 할 몇 가지 고려 사항입니다.</p>


  <ul>
   <li>Premium Storage로의 복제는 클래식 및 Resource Manager 스토리지 계정 모두에서 지원됩니다.</li>
   <li>5분 또는 15분의 복사 빈도(복제 정책의 설정으로 구성됨)는 Premium Storage에 지원됩니다. 이는 Premium Storage에서 지원하는 <a href="https://aka.ms/snapshots-blob">Blob당 스냅샷 수(Blob</a> 당 100개 스냅샷)를 기반으로 합니다.</li>
  </ul>


