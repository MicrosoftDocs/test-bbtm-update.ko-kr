Title: Azure Database for MySQL 및 Azure Database for PostgreSQL에 대한 규정 준수 제품
Summary: 고객은 온라인 고객 정보에 액세스하라는 정부의 요청과 함께 데이터 위반에 직면하면서 매우 안전하고 규정을 준수하는 솔루션에 대한 수요가 증가하고 있습니다...
Content: >-
  <p>고객은 온라인 고객 정보에 액세스하라는 정부의 요청과 함께 데이터 위반에 직면하면서 매우 안전하고 규정을 준수하는 솔루션에 대한 수요가 증가하고 있습니다. 개인&rsquo; 데이터의 수집 및 사용을 제어하는 GDPR(일반 데이터 보호 규정)과 같은 새로운 규제 요구 사항은 고객이 신뢰, 투명성, 보안 및 규정 준수를 달성하는 데 도움이 되는 클라우드 서비스를 선택하게 합니다. 고객이 국가, 지역 및 산업별 규정 및 요구 사항을 준수하도록 돕기 위해 Azure Database for PostgreSQL 및 Azure Database for MySQL은 서비스 일반 공급 시 고객에게 가장 엄격한 규정 준수 인증을 제공하기 위해 Microsoft Azure&rsquo; 규정 준수 제품을 기반으로 합니다.</p>


  <p>Microsoft Azure Azure Database for PostgreSQL 및 Azure Database for MySQL이 보안, 개인 정보 보호, 규정 준수 및 투명성의 Microsofts&rsquo; 신뢰할 수 있는 클라우드 기반의 일부로 활용하는 50개가 넘는 국가, 지역 및 업계별 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">규정 준수 제품을</a> 보유하고 있습니다. 자세한 내용을 알아보고 추가 리소스에 액세스하려면 <a href="https://www.microsoft.com/en-us/trustcenter/" target="_blank">Microsoft 보안 센터를</a> 방문하세요.</p>


  <p>Azure Database for PostgreSQL 및 Azure Database for MySQL에 대한 규정 준수 제품은 무엇이며 고객에게 어떤 의미가 있나요?</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c1418d0-921f-42f4-9424-3afcbf3d6a55.png"><img alt="Compliance Offerings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d62cbc8-e1a3-4253-9a55-6514c6a6f751.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="규정 준수 제품" width="640"></a></p>


  <p>Azure Database for PostgreSQL 및 Azure Database for MySQL은 다음을 준수하는 것으로 인증되었습니다.</p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27001" target="_blank">ISO 27001:2013</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27018" target="_blank">ISO 27018:2014</a>*</li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/csa-star-attestation" target="_blank">CSA STAR 증명</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/csa-star-certification" target="_blank">CSA STAR 인증</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa" target="_blank">HIPAA / HITECH Act</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci" target="_blank">PCI DSS 수준 1</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc" target="_blank">SOC1</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc" target="_blank">SOC2</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc" target="_blank">SOC3</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/eu-model-clauses" target="_blank">EU 모범 조항</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/uk-g-cloud" target="_blank">영국 G-클라우드</a></li>
  </ul>


  <p>이러한 규정 준수 제품을 달성하면 Azure Database for PostgreSQL 및 Azure Database for MySQL에는 데이터를 보호하기 위해 배포된 특정 정책, 기술 및 컨트롤과 Azure Database for PostgreSQL 및 Azure Database for MySQL이 실행되는 클라우드 컴퓨팅의 관련 인프라가 있습니다. 이러한 제품을 달성한다는 것은 Microsoft가 업계 표준 규격 방식으로 서비스를 운영한다는 것을 의미합니다. 또한 Azure Database for PostgreSQL 및 Azure Database for MySQL 고객은 규정 준수 클라우드 서비스를 기반으로 솔루션을 선택하고 운영했다는 것을 고객, 규제 기관 및 파트너에게 확인할 수 있습니다.</p>


  <p>Azure Database for PostgreSQL 및 Azure Database for MySQL을 선택하는 고객은 규정 준수 제품이 제공하는 안심할 수 없는 추가 혜택을 얻을 수 있습니다. Microsoft는 오픈 소스 기술을 실행하는 서비스에 Azure IP 이점을 제공합니다. Azure IP 이점은 업계 최고의 지적 재산권 보호, 제한되지 않은 면책, 특허 선택 및 스프링 라이선스로 광범위한 보호로 소송을 억제하고 방어할 수 있는 기능을 제공합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/overview/azure-ip-advantage/" target="_blank">Azure IP 이점을</a> 방문하세요.</p>


  <p>Azure Database for PostgreSQL 및 Azure Database for MySQL은 향후 블로그 및 Azures&rsquo; <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">규정 준수 제품의</a> 일부로 발표할 더 많은 규정 준수 인증을 계속 추구하고 있습니다.</p>


  <p>데이터베이스 서비스 공급자로 Azure Database for PostgreSQL 및 Azure Database for MySQL을 선택하면 가장 엄격한 표준을 준수할 뿐만 아니라 추가적인 고려 사항을 위해 Azure IP 이점에서 지원되는 사용자와 고객을 위한 서비스를 선택합니다. 고객은 업계 최고의 표준 및 지적 재산권 보증 프로그램에 의해 보호된다는 것을 알고 자유롭게 혁신할 수 있습니다.</p>


  <p>*Azure 퍼블릭 클라우드에 대해 달성되었지만 Azure Government 또는 Azure 독일에는 달성되지 않음</p>
