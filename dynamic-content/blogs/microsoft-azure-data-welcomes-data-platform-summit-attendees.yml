Title: Microsoft Azure Data는 Data Platform Summit 참석자를 환영합니다.
Summary: 다음 주 방갈로르에서 열리는 DPS(데이터 플랫폼 서밋)에서 기조 연설을 하게 되어 매우 영광입니다. DPS는 내가 제공하는 대로 참여하기를 고대하는 이벤트 중 하나입니다...
Content: >-
  <p>다음 주 방갈로르에서 열리는 <a href="https://www.dps10.com/" target="_blank">DPS(데이터 플랫폼 서밋</a> )에서 기조 연설을 하게 되어 매우 영광입니다. DPS는 아시아 태평양 지역의 데이터 및 분석에 대한 맥박을 제공하기 때문에 참여하기를 고대하는 이벤트 중 하나입니다. 더 중요한 것은 이 이벤트를 통해 고객, 파트너 및 전체 커뮤니티와 &mdash; 소통할 수 있는 기회를 제공한다는 것입니다.</p>


  <p>서문으로 Microsoft의 Azure Data 팀에서 발생하는 흥미로운 작업 중 일부를 여러분과 공유하고 좀 더 자세히 살펴보도록 초대합니다. 오늘날&rsquo; 모바일 우선 클라우드 우선 세계가 컴퓨팅 및 데이터 관리의 새로운 개척지인 지능형 클라우드 및 지능형 에지로 진화하고 있다는 것은 비밀이 아닙니다. IT 의사 결정자와 개발자는 이러한 진화를 주도하고 있습니다.</p>


  <p>데이터 관리의 진화를 정의하고 형성하는 세 가지 주요 추세가 표시됩니다.&nbsp;</p>


  <ol>
      <li>첫째, 데이터는 기하급수적으로 계속 증가하고 있으며&rsquo; 곧 중지되지 않습니다. 데이터가 폭발적이면 인사이트를 제공해야 하는 절박함이 생깁니다.</li>
      <li>둘째, 클라우드 채택률이 증가하고 있습니다. 퍼블릭 클라우드 기술에 대한 투자는 데이터를 수집하고 글로벌 규모로 더욱 혁신해야 합니다.</li>
      <li>마지막으로, 데이터는 인공 지능에 연료를 공급합니다. 수집 및 처리되는 데이터가 많을수록 AI 알고리즘이 더 정확하고 강력해집니다.&nbsp;</li>
  </ol>


  <p>이러한 추세를 인식한 Im&rsquo;은 Azure Data 팀이 데이터 및 분석의 우선 순위 집합을 전세 내어 고객과 커뮤니티가 더 많은 성과를 거둘 수 있도록 하는 방법에 대해 커뮤니티에 문의하게 되어 기쁩니다. Microsoft만 모든 애플리케이션 및 데이터에 대해 하이브리드 클라우드에 최적화된 일관되고 글로벌 플랫폼을 제공합니다. 일관된 하이브리드 클라우드 환경을 유지할 수 있는 유연성과 다양한 마이그레이션 및 현대화 옵션을 제공합니다.</p>


  <p><strong>온-프레미스 데이터 현대화:</strong> 2017을 SQL Server 앱을 현대화합니다.</p>


  <p>작년에는 Linux와의 플랫폼 간 호환성을 소개하는 주요 업데이트인 <a href="https://www.microsoft.com/en-us/sql-server/sql-server-2017" target="_blank">SQL Server 2017</a>&mdash;을 출시했습니다. 지금까지 560만 개 이상의 다운로드를 통해 SQL Server 릴리스 중 가장 빠르게 채택되었습니다. SQL Server 2008 및 2008 R2를 실행하는 사용자의 경우, 2019&rsquo;년 7월 9일 지원 마감일 이후에 3년 동안 워크로드를 보호하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/" target="_blank">확장 보안 업데이트를</a> 최근에 발표했습니다. 이렇게 하면 &mdash; SQL Server 2017로 업그레이드하거나 코드 변경 없이 애플리케이션을 Azure로 다시 호스트할 수 있습니다(아래 SQL Database Managed Instance 참조). SQL Server 2017의 <a href="https://docs.microsoft.com/en-us/sql/sql-server/what-s-new-in-sql-server-2017?view=sql-server-2017" target="_blank">새로운 기능</a>과 <a href="https://www.microsoft.com/en-us/sql-server/sql-server-2017-linux" target="_blank">Linux의 SQL</a> 대해 알아봅니다.</p>


  <p><strong>Azure로 데이터 현대화:</strong> 서비스로서의 데이터베이스 솔루션에서 애플리케이션을 리프트 앤 시프트하고 현대화합니다.</p>


  <p>온-프레미스 SQL 서버를 클라우드로 마이그레이션하려는 경우&rsquo; <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">SQL Database Managed Instance</a>는 애플리케이션 코드를 변경할 필요가 없는 훌륭한 옵션입니다. SQL Server 대한 지원을 포함하도록 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a> 프로그램을 확장했습니다. 이 프로그램을 사용하면 활성 Software Assurance를 사용하여 온-프레미스 SQL Server 라이선스를 Managed Instance로 이동하여 최대 55%*를 절약할 수 있습니다.&nbsp; 데이터베이스 <a href="https://azure.microsoft.com/en-us/services/database-migration/" target="_blank">마이그레이션 서비스에서</a> 무료 자체 단계별 프로세스를 활용하여 가동 중지 시간을 최소화하면서 여러 원본에서 대상 데이터베이스로 대규모로 마이그레이션할 수도 있습니다. 여기에는 <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">PostgreSQL</a> 및 <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">MySQL</a>용 Azure Database Services로 OSS 마이그레이션이 포함됩니다.</p>


  <p><strong>전역적으로 분산된 앱:</strong> 전역적으로 분산된 데이터베이스 서비스를 사용하여 NoSQL 애플리케이션을 마이그레이션합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>는 내일&rsquo; 최신 앱 패턴 및 시나리오를 지원하기 위해 클라우드용으로 빌드되었습니다. Azure Cosmos DB는 Microsoft&#39;전역적으로 분산된 다중 모델 데이터베이스입니다. 단추를 클릭하면 Azure Cosmos DB를 사용하면 실시간 개인 설정, 빅 데이터, AI, 게임 및 IoT 시나리오에 적합한 여러 Azure&#39;지리적 지역에서 처리량 및 스토리지를 탄력적이고 독립적으로 확장할 수 있습니다. 다른 데이터베이스 서비스에서 제공할 수 없는 처리량, 대기 시간, 가용성 및 일관성 &mdash; 에 대한 <a href="https://aka.ms/acdbsla" target="_blank">SLA 보장</a>을 통해 한 자리 대기 시간으로 전 세계 &mdash; 어디서나 쉽게 가치를 잠금 해제하고 고객에게 응답할 수 있습니다.</p>


  <p>Azure Cosmos DB는 하루에 100조 개 이상의 트랜잭션을 처리하는 <a href="https://customers.microsoft.com/en-US/story/asos-retail-and-consumer-goods-azure" target="_blank">ASOS</a> 및 <a href="https://blogs.msdn.microsoft.com/azurecat/2018/05/17/azure-cosmos-db-customer-profile-jet-com/" target="_blank">Jet.com</a> 같은 고객이 활용하며, 이를 사용하여 대규모 비즈니스 혁신을 달성하고 있습니다. 또한 많은 고객이 MongoDB 및 Cassandra와 같은 기존 NoSQL 애플리케이션을 Azure Cosmos DB로 마이그레이션하여 업계 최고의 이점을 얻고 있습니다.</p>


  <p><strong>클라우드 규모 분석:</strong> OSS 및 거버넌스를 활용하도록 데이터 웨어하우스를 현대화합니다.</p>


  <p>기업은 종종 데이터가 풍부하지만 인사이트는 좋지 않습니다. 데이터 시스템을 통합하는 것은 이 문제를 해결하는 데 중요합니다. 데이터의 기능을 빠르게 잠금 해제할수록 혁신 속도가 빨라집니다. <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a>, <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a> 및 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> 사용하면 비용을 절감하면서 분석 허브를 만들어서 이 작업을 수행할 수 있습니다. 최신 버전의 SQL Data Warehouse인 컴퓨팅 최적화 Gen2 계층은 클라우드 데이터 웨어하우징에 대한 새로운 성능 표준을 설정합니다. 이제 고객은 쿼리 성능이 최대 5배 향상되고, 동시성이 4배 더 높으며, 이전 세대에 비해 컴퓨팅 성능이 5배 더 높습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/" target="_blank">새로운 인스턴트 데이터 이동</a> 기능을 사용하면 데이터 웨어하우스 노드 간에 효율적으로 이동할 수 있습니다.</p>


  <p>또한 최근 Apache&reg; Spark&trade; 분석 플랫폼과 Microsoft Azure 결합하여 인사이트를 가져오고 협업을 가능하게 하는 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>의 일반 공급도 발표했습니다.</p>


  <p>보듯이 데이터는 유비쿼터스입니다. 데이터 수집, 탐색, 준비, 분석 및 보관의 전체 수명 주기를 지원하는 솔루션 포트폴리오를 사용하도록 설정하고 있습니다. 개발자가 여러 데이터베이스와 서비스를 결합하여 진정한 고유한 엔드투엔드 솔루션을 빌드하고 작업에 적합한 도구를 사용하기만 하면 가장 놀라운 일이 발생합니다.</p>


