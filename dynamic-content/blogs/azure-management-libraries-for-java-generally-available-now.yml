  <p>일반적으로 사용 가능한 것은 개발자가 <a href="https://github.com/azure/azure-sdk-for-java/issues">GitHub</a> 또는 Azure 지원 채널을 통해 Microsoft의 전폭적인 지원을 통해 프로덕션 환경에서 이러한 라이브러리를 사용할 수 있음을 의미합니다. 미리 보기 기능은 라이브러리의 @Beta 주석으로 플래그가 지정됩니다.</p>


  <p>2016년 봄, Java 개발자 피드백에 따라 Java용 Azure 관리 라이브러리를 간소화하기 위한 여정을 시작했습니다. 우리의 목표는 가독성 및 쓰기에 최적화된 더 높은 수준의 개체 지향 API를 제공하여 개발자 환경을 개선하는 것입니다. 라이브러리의 여러 미리 보기를 발표했습니다. 미리 보기 기간 동안 얼리어답터는 유용한 피드백을 제공하고 지원될 기능 및 Azure 서비스의 우선 순위를 지정하는 데 도움을 주었습니다. 예를 들어 개발자가 반응형 프로그래밍 패턴을 사용할 수 있도록 하는 비동기 메서드에 대한 지원이 추가되었습니다. 또한 Azure Service Bus 대한 지원도 추가했습니다.</p>


  <h2>시작하기</h2>


  <p>Maven POM 파일에 다음 종속성 조각을 추가하여 일반적으로 사용 가능한 라이브러리 버전을 사용합니다.</p>


  <pre class="prettyprint">

  &lt;dependency&gt;
      &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;
      &lt;artifactId&gt;azure&lt;/artifactId&gt;
      &lt;version&gt;1.0.0&lt;/version&gt;
  &lt;/dependency&gt;

  </pre>


  <h2>Java용 Azure 관리 라이브러리 작업</h2>


  <p>인증할 하나의 Java 문입니다. 가상 머신을 만드는 하나의 문입니다. 기존 가상 네트워크를 수정하는 하나의 문... 필요한 항목과 선택 사항 및 수정할 수 없는 항목에 대해 더 이상 추측하지 않습니다.</p>


  <h3>Azure 인증</h3>


  <p>구독을 인증하고 선택하는 하나의 문입니다. Azure 클래스는 Azure 리소스를 만들고 상호 작용하기 위한 가장 간단한 진입점입니다.</p>


  <pre class="prettyprint">

  Azure azure = Azure.authenticate(credFile).withDefaultSubscription();</pre>


  <h3>Virtual Machine 만들기</h3>


  <p>define() create() &hellip; 메서드 체인을 사용하여 가상 머신 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  VirtualMachine linuxVM = azure.virtualMachines()
    .define(linuxVM1Name)
    .withRegion(Region.US_EAST)
    .withNewResourceGroup(rgName)
    .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)
    .withPrimaryPrivateIpAddressDynamic()
    .withNewPrimaryPublicIpAddress(linuxVM1Pip)
    .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)
    .withRootUsername(&ldquo;tirekicker&rdquo;)
    .withSsh(sshkey)
    .withNewDataDisk(100)
    .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)
    .create();
  </pre>


  <h3>Virtual Machine 업데이트</h3>


  <p>update() apply() &hellip; 메서드 체인을 사용하여 가상 머신 인스턴스를 업데이트할 수 있습니다.</p>


  <pre class="prettyprint">

  linuxVM.update()
          .withNewDataDisk(20,  lun,  CachingTypes.READ_WRITE)
          .apply();
  </pre>


  <h3>가상 머신 확장 집합 만들기</h3>


  <p>다른 define() create() &hellip; 메서드 체인을 사용하여 가상 머신 확장 집합 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  VirtualMachineScaleSet vmScaleSet = azure.virtualMachineScaleSets()
    .define(vmssName)
    .withRegion(Region.US_EAST)
    .withExistingResourceGroup(rgName)
    .withSku(VirtualMachineScaleSetSkuTypes.STANDARD_D5_V2)
    .withExistingPrimaryNetworkSubnet(network, &quot;subnet1&quot;)
    .withExistingPrimaryInternetFacingLoadBalancer(publicLoadBalancer)
    .withoutPrimaryInternalLoadBalancer()
    .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)
    .withRootUsername(&quot;tirekicker&quot;)
    .withSsh(sshkey)
    .withNewDataDisk(100)
    .withNewDataDisk(100, 1, CachingTypes.READ_WRITE)
    .withNewDataDisk(100, 2, CachingTypes.READ_ONLY)
    .withCapacity(10)
    .create();
  </pre>


  <h3>네트워크 보안 그룹 만들기</h3>


  <p>다른 define() create() &hellip; 메서드 체인을 사용하여 네트워크 보안 그룹 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  NetworkSecurityGroup frontEndNSG = azure.networkSecurityGroups().define(frontEndNSGName)
      .withRegion(Region.US_EAST)
      .withNewResourceGroup(rgName)
      .defineRule(&quot;ALLOW-SSH&quot;)
          .allowInbound()
          .fromAnyAddress()
          .fromAnyPort()
          .toAnyAddress()
          .toPort(22)
          .withProtocol(SecurityRuleProtocol.TCP)
          .withPriority(100)
          .withDescription(&quot;Allow SSH&quot;)
          .attach()
      .defineRule(&quot;ALLOW-HTTP&quot;)
          .allowInbound()
          .fromAnyAddress()
          .fromAnyPort()
          .toAnyAddress()
          .toPort(80)
          .withProtocol(SecurityRuleProtocol.TCP)
          .withPriority(101)
          .withDescription(&quot;Allow HTTP&quot;)
          .attach()
      .create();
  </pre>


  <h3>웹앱 만들기</h3>


  <p>다른 define() create() &hellip; 메서드 체인을 사용하여 웹앱 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  WebApp webApp = azure.webApps()
      .define(appName)
      .withRegion(Region.US_WEST)
      .withNewResourceGroup(rgName)
      .withNewWindowsPlan(PricingTier.STANDARD_S1)
      .create();
  </pre>


  <h3>SQL Database 만들기</h3>


  <p>다른 define() create() &hellip; 메서드 체인을 사용하여 SQL 서버 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  SqlServer sqlServer = azure.sqlServers().define(sqlServerName)
      .withRegion(Region.US_EAST)
      .withNewResourceGroup(rgName)
      .withAdministratorLogin(&quot;adminlogin123&quot;)
      .withAdministratorPassword(&quot;myS3cureP@ssword&quot;)
      .withNewFirewallRule(&quot;10.0.0.1&quot;)
      .withNewFirewallRule(&quot;10.2.0.1&quot;, &quot;10.2.0.10&quot;)
      .create();
  </pre>


  <p>그런 다음 다른 define() create() &hellip; 메서드 체인을 사용하여 SQL 데이터베이스 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  SqlDatabase database = sqlServer.databases().define(&quot;myNewDatabase&quot;)
      .create();
  </pre>


