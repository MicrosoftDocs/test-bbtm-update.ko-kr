Content: >-
  <p>오늘, 컴퓨팅, Storage, SQL Database, 네트워킹, Resource Manager, Key Vault, Redis, CDN 및 Batch 서비스용 Java용 간소화된 새로운 Azure 관리 라이브러리의 일반 공급이 발표되었습니다.</p>


  <p>Java용 Azure 관리 라이브러리는 오픈 소스 <a href="https://github.com/Azure/azure-sdk-for-java">https://github.com/Azure/azure-sdk-for-java</a>입니다.</p>


