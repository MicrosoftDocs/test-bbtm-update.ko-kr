  <h2>활동 로그에서 변경 내용 추적 보기</h2>


  <p>활동 로그는 이벤트 중에 리소스에 발생한 변경 내용을 보여줍니다. 이제 미리 보기에서 변경 기록을 사용하여 이 정보를 볼 수 있습니다. 이렇게 하려면 포털 왼쪽의 메뉴를 사용하여 <strong>활동 로그</strong> 로 이동하고, 자세히 살펴볼 이벤트를 선택하고, <strong>변경 기록(미리 보기)</strong> 탭을 선택하여 이벤트와 관련된 변경 내용을 확인합니다.</p>


