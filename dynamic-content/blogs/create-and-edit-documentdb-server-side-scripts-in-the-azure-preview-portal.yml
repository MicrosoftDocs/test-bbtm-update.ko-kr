Slug: create-and-edit-documentdb-server-side-scripts-in-the-azure-preview-portal
Title: Azure Preview 포털에서 DocumentDB 서버 쪽 스크립트 만들기 및 편집
Summary: 이제 DocumentDB 스크립트 탐색기는 저장 프로시저, 사용자 정의 함수 및 트리거를 만들고, 편집하고, 삭제할 수 있습니다.
Content: '<p>이제 DocumentDB 스크립트 탐색기는 저장 프로시저, 사용자 정의 함수 및 트리거를 만들고, 편집하고, 삭제할 수 있습니다. DocumentDB 서버 쪽 프로그래밍에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-programming/">있습니다</a>. 이제 새 기능을 시작하겠습니다&rsquo;.&nbsp; 스크립트 탐색 내에서 만들려는 스크립트 유형에 따라 해당 명령을 클릭합니다. &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/28/ScriptExplorer.png"><img alt="ScriptExplorer" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ScriptExplorer_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ScriptExplorer" width="1152"></a> 는 스크립트에 대한 ID를 제공하고, 내용을 복사하거나 붙여넣고, <strong>저장</strong>을 클릭합니다. &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/28/New-Stored-Procedure.png"><img alt="New Stored Procedure" border="0" height="983" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/New-Stored-Procedure_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="트리거를 만들 때 새 저장 프로시저" width="1144"></a> &nbsp; 에는 트리거 <strong>유형 및 트리거</strong> <strong>작업</strong>이라는 두 가지 추가 속성을 지정할 수 있습니다. &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/28/New-Trigger.png"><img alt="New Trigger" border="0" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/New-Trigger_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="새 트리거" width="1133"></a> &nbsp; 기존 스크립트를 편집하려면 단순히 선택하고 원하는 수정을 수행하고 저장을 선택합니다.&nbsp; delete 명령을 사용하여 기존 스크립트 및 속성 명령을 삭제하여 현재 선택한 스크립트의 시스템 속성을 볼 수 있습니다. &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/28/Validate-Document-Contents.png"><img alt="Validate Document Contents" border="0" height="519" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Validate-Document-Contents_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="문서 콘텐츠의 유효성을 검사합니다" width="1143"></a>. 언제나처럼, Azure&rsquo; Portal에서 가장 가치 있는 DocumentDB 기능과 환경에 대해 듣고 싶어합니다.&nbsp; Microsoft Azure DocumentDB <a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">피드백 포럼</a>에서 제안 사항을 제출하세요.&nbsp; DocumentDB를 아직 시도하지 않은&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/services/documentdb/">여기에서</a> 시작합니다.</p>'
