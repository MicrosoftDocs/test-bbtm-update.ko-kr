Slug: azure-government-blog-introduction-highlights
Title: 'Azure Government 블로그: 소개 & 하이라이트'
Summary: 아직 눈치채지 못한 경우 Azure Government에서 매우 바빴으며 Azure Government 블로그에 흥미로운 업데이트 및 관심 항목을 모두 게시했습니다!
Content: >-
  <p>당신이 눈치 채지 못한&rsquo; 경우,&rsquo; 우리는 여기에 Azure Government에서 매우 바쁜, 우리의 모든 흥미로운 업데이트 및 관심있는 항목을 게시하고있다 <a href="https://blogs.msdn.microsoft.com/azuregov/">우리의 Azure 정부 블로그</a>!</p>


  <p>이 블로그에서는 새로운 기능, 방법&rsquo;, 보안 및 규정 준수 업데이트, Meetups 및 기타 관련 이벤트에 대한 초대를 발표합니다. Azure&rsquo; Government에서 진행되는 모든 일에&rsquo; 대해 매우 기쁘게 생각하고&rsquo; 이 블로그를 통해 정보를 제공하기 위해 최선을 다하고 있습니다. 우리는 또한 사이트에 대한 의견과 피드백을 환영하고, 거기에 우리와 함께 참여하는 것이 좋습니다.</p>


  <p>최근 제공된 주요 새로운 기능은 <a href="https://azure.microsoft.com/en-us/blog/azure-government-cloud-expands-coverage-with-dod-impact-level-4-provisional-authorization-itar-readiness-and-fedramp-high/" target="_blank">FedRAMP High, DISA L4 및 ITAR 지원을</a> 포함하도록 규정 준수 적용 범위를 확장하는 것입니다. <a href="https://blogs.msdn.microsoft.com/azuregov/2016/08/10/cjis-implementation-how-microsoft-azure-government-is-committed/" target="_blank">CJIS 지원을</a> 5개 주(테네시, 로드아일랜드, 몬태나, 알래스카 및 버지니아)로 확장 Azure Government로 확장된 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/07/27/microsoft-and-red-hat-partnership-expanded-to-government/" target="_blank">Microsoft 및 Red Hat</a> 파트너 관계를 발표합니다. Azure Government에 대한 미리 보기로 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/08/03/new-portal-in-preview-for-azure-government/" target="_blank">새 포털</a> 을 릴리스합니다. 새 VM 이미지를 추가합니다. 그것은&rsquo; 바빴다!</p>


  <p>특히 보려는 항목이 있는 경우 아래에 의견을 남겨 주세요. Azure Government의 모든 항목을 최신 상태로 유지하려면 <a href="https://blogs.msdn.microsoft.com/azuregov/feed/" target="_blank">RSS 피드</a>를 구독하고 <a href="https://blogs.msdn.microsoft.com/azuregov/" target="_blank">Azure Government 블로그</a>에서 이메일 구독을&rdquo; 클릭하여 &ldquo;이메일을 수신해야 합니다.</p>


  <p>조직에 대한 Azure Government의 기능을 경험하려면 <a href="https://azuregov.microsoft.com/trial/azuregovtrial" target="_blank">Azure Government 평가판에 등록</a>합니다. 보안, 개인 정보, 투명성 및 규정 준수와 관련된 모든 내용은 <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx?wt.mc_id=US_CE_TC_OO_BLOG_NONE&amp;ls=BLG&amp;lsd=Azure%20Gov't%20Blog">Microsoft 보안 센터를</a> 확인하세요.</p>


  <p>모두를 읽는 행복!</p>
