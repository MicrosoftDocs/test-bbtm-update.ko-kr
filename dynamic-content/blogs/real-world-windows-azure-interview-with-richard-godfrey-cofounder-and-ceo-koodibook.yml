Title: '리얼 월드 Windows Azure: 리처드 고드프리, 코펀더 및 CEO, KoodibooK와의 인터뷰'
Summary: 리얼 월드 Windows Azure 시리즈의 일환으로 KoodibooK의 공동 창립자이자 CEO인 Richard Godfrey와 Windows Azure 플랫폼을 사용하여 회사의 고유한 자체 게시를 개발하는 방법에 대해 이야기했습니다.
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로 <a target="_blank" href="">KoodibooK</a>의 공동 창립자이자 CEO인 Richard Godfrey와 Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a> 플랫폼을 사용하여 고객이 몇 분 만에 맞춤형 사진 앨범을 디자인하고 게시할 수 있는 회사의 고유한 자체 게시 서비스를 개발하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: </b> KoodibooK에 대해 알려주세요. </p>  <p><b>실어: </b> KoodibooK는 개인 설정 된 사진 앨범으로 자신의 삶에서 기억에 남는 순간을 포착하고자하는 사람들을위한 독특한 "한 번 만들기, 어디서나 게시"경험을 제공합니다. </p>  <p><b>MSDN: </b> KoodibooK 퍼블리싱 애플리케이션을 디자인하고 빌드하는 회사의 주요 목표는 무엇인가요? </p>  <p><b>실어: </b> KoodibooK 서비스 개발의 주요 임무는 소비자가 자신의 사진 앨범을 디자인, 빌드 및 게시하는 가장 빠른 방법으로 만드는 것이었습니다. 우리는 고객에게 10분 만에 책을 만들고 즐길 수 있는 기회를 제공하고 싶었습니다. </p>  <p><b>MSDN: </b> Windows Azure 플랫폼이 이러한 목표를 달성하는 데 어떻게 도움이 되었는지 설명해 주시겠습니까? <br>  <b></b></p>  <p><b>실어: </b> Windows Azure 플랫폼은 요구 사항을 충족하는 데 이상적입니다.  Windows Azure의 아키텍처 모델을 간단하게 사용하면 게시 워크플로를 처음부터 끝까지 처리하는 서비스를 매우 쉽게 개발할 수 있습니다. </p>  <p><b>MSDN: </b> KoodibooK 솔루션이 Windows Azure와 함께 다른 Microsoft 기술을 사용하는 방법을 설명할 수 있나요? <br>  <b></b></p>  <p><b>실어: </b> 실제 책 디자인 응용 프로그램 - 사람들이 사진을 구성하고, 페이지 레이아웃을 만들고, 효과를 추가하는 데 사용하는 템플릿 및 도구는 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms754130.aspx">Windows Presentation Foundation</a> 기반으로 합니다. 고객은 사이트에서 애플리케이션을 다운로드하고 해당 컴퓨터에서 실행합니다. </p>  <p>이미지가 Windows Azure Blob Storage에 기록되므로 개별 게시 프로젝트에 대한 모든 참조 데이터가 Microsoft SQL Azure 데이터베이스에 동시에 저장됩니다. 사용자에게 고품질의 대화형 보기 환경을 온라인으로 제공하기 위해 Microsoft Silverlight 브라우저 플러그 인을 사용하여 게시된 책의 프레젠테이션을 처리합니다.  사용자는 자신의 책의 본격적인 버전을 볼 수 있습니다, 페이지를 통해 플립, 놀라운 세부 사항을 볼 Silverlight의 딥 줌 기능을 사용, 그리고 훨씬 더. </p>  <p><b>MSDN: </b> KoodibooK 사진 앨범 솔루션이 독특하게 만드는 것은 무엇입니까? <br>  <b></b></p>  <p><b>실어: </b> 이 솔루션을 사용하면 디자인 솔루션이 웹 기반 시스템에 의존하는 대신 클라이언트 애플리케이션을 사용하기 때문에 사용자가 몇 시간 대신 몇 분 만에 고유한 사용자 지정 앨범을 만들 수 있습니다. 그리고 우리는 사람들이 자신의 페이스 북 계정, Flickr에서, 블로그에서, 또는 로컬 드라이브와 같은 온라인 사진 저장 위치에서 거의 어디서나 콘텐츠를 가져올 수 있습니다. 이렇게 하면 서비스를 간소화하고 더 광범위한 사용자 기본 설정으로 열립니다. 그리고 우리는 사람들에게 완성 된 책을 출판하는 측면에서 많은 옵션을 제공합니다. 전문 인쇄 공급업체 중 한 곳에서 바운드 버전을 인쇄하거나 사용자가 PC 또는 모바일 컴퓨팅 장치에서 볼 수 있도록 온라인으로 책을 공유할 수 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7115.KoodibookSS.png" border="0"></a></p>  <p><b>Koodibook 게시 도구를 사용하여 고객은 인쇄하기 전에 개인 설정된 사진 앨범의 3차원 미리 보기를 조작할 수 있습니다.</b></p>  <p><b>MSDN: </b> Windows Presentation Foundation 및 Microsoft Silverlight와 함께 Windows Azure를 사용하여 KoodibooK가 얻은 이점을 설명할 수 있나요?</p>  <p><b>실어: </b> 소수의 직원이 있는 스타트업에서는 인프라를 구축하고 관리하는 데 많은 시간이나 예산을 할당할 수 없었습니다. Windows Azure에서 실행되도록 서비스를 설정하고 구성하는 것은 매우 간단한 프로세스입니다. 방금 Visual Studio 클라우드 서비스 프로젝트를 만들어 Windows Azure에 게시하고 작동했습니다. </p>  <p>Microsoft 기술의 상호 운용성으로 인해 클라이언트 애플리케이션의 코드를 다시 사용하여 서버 쪽 구성 요소를 최적화할 수 있었습니다. 즉, 솔루션의 모든 다른 부분에서 작동하는 새로운 기능을 신속하게 개발하고 배포할 수 있습니다.  따라서 우리는 성장 전략의 중요한 부분인 일관된 기준으로 제품 개선을 출시할 수 있었습니다. </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4466.Koodibooklogo.png" border="0"></a></p>  <p>다음에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
