Title: '실제 Windows Azure: OCCMundial.com 최고 기술 책임자 에두아르도 피어디언트와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 OCCMundial.com CTO인 Eduardo Pierdant와 Windows Azure 플랫폼을 사용하여 OCCMatch를 제공하고 Azure를 Windows 이점에 대해 이야기했습니다.
Content: '<p mce_keep="true">Real World Windows Azure 시리즈의 일환으로 OCCMundial.com CTO인 Eduardo Pierdant와 Windows Azure 플랫폼을 사용하여 OCCMatch를 제공하고 Azure에서 제공하는 Windows 이점에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: 제공하는 OCCMundial.com 및 서비스에 대해 알려주세요.</b></p>  <p><b>피어던트:</b> OCCMundial.com 멕시코 고용 시장에서 가장 큰 취업 목록 웹 사이트로, 구직자와 기회 사이의 온라인 링크를 제공합니다. OCCMundial.com 매년 1,500만 명 이상의 고유 방문자를 보유하고 있으며 매년 600,000개 이상의 일자리를 창출하고 있습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 OCCMundial.com 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>피어디언트:</b> OCCMatch라는 추천 시스템을 개발했습니다. 이 시스템은 강력한 알고리즘을 사용하여 채용 채용을 후보 이력서와 일치시켰습니다. 출시 후 처음 3개월 동안 우리는 매일 10,000회 이상의 이력서와 취업 기회를 매칭했습니다. 그러나 OCCMatch는 컴퓨팅 능력 및 스토리지 용량의 제약 조건으로 인해 다소 제한적이었습니다. 우리는 150만 개의 이력서와 80,000개의 일자리를 연결하기 위해 강화해야 했습니다. 사실 기존 인프라를 10배 늘려야 했고, 이는 단순히 비용 효율적이고 실행 가능한 옵션이 아닙니다. </p>  <p><b>MSDN: 강력하고 확장 가능한 솔루션에 대한 요구 사항을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>피어디언트:</b> 소프트웨어 플러스 서비스 모델을 사용하고 있습니다. 온-프레미스를 호스팅하는 웹 사이트는 Windows Server 2008 운영 체제, Microsoft SQL Server 2005 데이터 관리 소프트웨어 및 Microsoft Silverlight 2 브라우저 플러그 인을 기반으로 합니다. 그런 다음 Windows Azure 컴퓨팅 및 스토리지 리소스를 사용하여 OCCMatch 알고리즘을 실행합니다. OCCMundial.com 필요한 만큼의 처리 능력과 병렬로 수백만 개의 OCCMatch 작업을 실행할 수 있습니다. 시스템은 Blob Storage 컨테이너에 파일을 압축하고 업로드한 다음, 특정 조건에 따라 처리할 이력서 및 작업 목록에서 정보를 선택합니다. 결과는 배포되고, 구직자 및 채용 관리자에게 전자 메일 알림이 전송됩니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>피어디언트:</b> OCCMatch는 OCCMundial.com 주요 차별화 요소 중 하나입니다. 알고리즘은 추천 시스템의 핵심이며 실제로 경쟁사와 차별화됩니다. 알고리즘을 더 잘 확장할수록 구직자와 채용 관리자에게 제공하는 서비스와 가치가 향상됩니다. </p>  <p><b>MSDN: Windows Azure에서 OCCMatch를 구현한 이후 고객 기반이 증가했나요?</b></p>  <p><b>피어디언트:</b> 우리는 경제와 같은 조건이 실제로 그러한 서비스의 필요성을 요구할 때 OCCMatch를 시장에 출시 할 수있었습니다. 고객 기반을 20% 늘렸지만, 마찬가지로 중요한 것은 다른 경쟁업체가 할 수 없는 방식으로 서비스를 제공할 수 있다는 것입니다.</p>  <p><b>MSDN: Windows Azure를 구현한 이후 OCCMundial.com 몇 가지 주요 이점은 무엇인가요?</b></p>  <p><b>피어디언트:</b> 스케일 업 기능은 중요한 이점입니다. 데이터 센터에서 온-프레미스로 호스팅된 경우 OCCMatch는 20,000개의 작업 제안에 대해 25,000개의 이력서를 계산할 수 있습니다. Windows Azure를 사용하여 일주일에 최대 세 번 OCCMatch를 실행하고 80,000개의 작업 제안에 대해 최대 150만 개의 이력서를 일치시킬 수 있습니다. 또한 상당한 자본 지출 없이도 인상적인 수준의 확장성을 달성했습니다. 하드웨어 비용을 최대 미화 40만 달러까지 절약할 수 있을 뿐만 아니라 해당 인프라를 실행하는 데 걸리는 직원도 수십만 달러를 절약할 수 있습니다.</p>  <p>다음에서 전체 이야기를 읽어보세요.</p>  <p><a href="" target="_blank" mce_href=""></a> <br><br></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요.<br>&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
