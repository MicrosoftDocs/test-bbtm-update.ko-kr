Title: Windows Azure는 호주 홍수 및 사이클론 구호 활동을 지원합니다.
Summary: 2011년 1월, 호주 퀸즐랜드 주는 엄청난 홍수 사건을 경험했으며, 주 3분의 1은 재해 지역을 선언하고 수천 채의 주택이 침수되었습니다...
Content: '<p>2011년 1월, 호주 퀸즐랜드 주는 <a target="_blank" href="https://en.wikipedia.org/wiki/2010%E2%80%932011_Queensland_floods">엄청난 홍수 사건을</a> 경험했으며, 주 3분의 1은 재해 지역을 선언하고 수천 채의 주택이 홍수로 범람했습니다. 홍수가 최고조에 달하고 재해의 규모가 명백해짐에 따라 전국의 기업들은 청소 및 복구 노력을 돕기 위해 시간, 상품 및 서비스를 약속하기 시작했습니다. 그러나 이러한 지원 서약을 포착하고 시급한 지역 사회의 요구에 부합하는 시스템이 없다면 퀸즐랜드 정부는 비효율적인 수동 프로세스에 의존해야 했습니다.</p>  <p>홍수 복구 노력에 대한 대응의 일환으로 Microsoft Australia는 이러한 긴급한 필요를 해결하기 위해 사이트를 빌드하고 호스트할 것을 제안했습니다. Devtest, <a target="_blank" href="https://www.readify.net/">Readify</a> 및 <a target="_blank" href="https://www.oakton.com.au/">Oakton</a>의 Microsoft 직원 및 파트너로 구성된 개발 팀인 Microsoft 솔루션 <a target="_blank" href="https://www.microsoft.com.au/sdc">개발 센터를</a> 활용하여 퀸즐랜드 홍수 비즈니스 서약 사이트를 설계, 개발, 테스트 및 배포하여 기업이 기존 지역 사회의 요구를 검색하고 지원을 약속할 수 있도록 했으며 퀸즐랜드 정부 직원이 복구 노력을 관리하고 조정할 수 있도록 했습니다.</p>  <p>Windows Azure를 기반으로 구축된 이 사이트는 개발 4일 후 처음으로 대중에게 공개되었으며, 4일 후에 완전히 기능화된 릴리스가 출시되었습니다. 이러한 솔루션을 지원하기 위한 기존 고객 인프라가 없고 시스템에 액세스하는 사용자 수에 대한 불확실성이 없는 Windows Azure는 솔루션을 신속하게 배포하고 필요에 따라 확장 및 축소할 수 있도록 허용했습니다. </p>  <p>팀이 최종 생산 릴리스에 마무리 터치를 넣어으로, 뉴스는 <a target="_blank" href="https://en.wikipedia.org/wiki/Cyclone_Yasi">열대 사이클론 Yasi</a> 퀸즐랜드 해안으로 향하고 있었다 히트 - 홍수의 영향을받지 않는 국가의 유일한 부분. 하루도 채 지나지 않아 팀은 재해 복구 작업을 지원하기 위해 Windows Azure에 추가 사이트를 개발하고 배포할 수 있었습니다.</p>  <p>Community 안전부의 정보 통신 서비스 및 CIO의 전무 이사 인 Glenn Walker는 솔루션에 대해 다음과 같이 말했습니다: "Windows Azure Cloud Services를 활용하여 퀸즐랜드 정부는 민첩하고 확장 가능한 웹 기능을 배포할 수 있었습니다... 클라우드가 추가 사용자를 빠르게 흡수할 수 있는 기능을 통해 서비스가 항상 사용 가능하고 기대 이상의 수준에서 수행되도록 했습니다."</p>  <p>작동 중인 Windows Azure에 대한 자세한 사례 연구를 보려면 여기를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/15/windows-azure-supports-australian-flood-and-cyclone-relief-efforts.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no">