Title: Microsoft, IACP에서 Azure Intelligent Cloud Solutions에 대한 강력한 법 집행 모멘텀 소개
Summary: 테이저 및 기타 주요 법 집행 솔루션은 Microsoft의 Azure 클라우드 플랫폼으로 이동하고 있습니다.
Content: >-
  <p><em>이 게시물은 마이클 Donlan, 부통령, 미국 주 및 지방 정부, 마이크로 소프트를 대신하여 Microsoft Azure 팀에 의해 게시되었습니다.</em></p>


  <p>&nbsp;</p>


  <p>법 집행 기관은 지역 사회를 안전하게 유지하고 범죄를 줄이며 대응력을 개선해야 한다는 압박을 받고 있습니다. 이번 주, 법 집행 지도자와 솔루션 제공 업체는 이러한 도전을 충족하기 위해 기술을 활용하기위한 통찰력과 전략을 공유하기 위해 경찰 (IACP) 회의의 국제 협회에 모여있다. 클라우드는 최신 견고한 모바일 디바이스에 제공되는 솔루션을 사용하여 디지털 증거 관리, 데이터 분석 및 실시간 의사 결정 지원을 &ndash; 포함하여 법 집행을 위한 강력한 새로운 기능을 제공할 수 있습니다.</p>


  <p>Microsoft는 전 세계 기관이 충족해야 하는 중요한 보안 표준을 지원하기 위해 많은 노력을 기울이고 있는 법 집행 조직의 기술 리더입니다. 모바일 우선, 클라우드 우선 세계에 대한 보안 및 신뢰가 중요합니다. 미국 연방, 주 및 지방 정부 기관 전용의 신뢰할 수 있는 클라우드 플랫폼인 Azure Government는 법 집행 리더와 그들이 사용하는 솔루션으로 추진력을 얻고 있습니다.</p>


  <p>이 모멘텀의 대표적인 예는 오늘 발표에서&rsquo; Microsoft와 TASER <a href="https://news.microsoft.com/2015/10/26/taser-international-and-microsoft-corp-announce-partnership-to-deliver-a-trusted-cloud-solution-for-law-enforcement/"></a> 가 두 회사의&rsquo; 글로벌 규모, 기술 전문 지식 및 법 집행에 대한 공동 의지를 결합하는 흥미 진진한 새로운 파트너십을 시작했다는 것을 알 수 있습니다. 테이저는 Evidence.com 솔루션 및 Axon 카메라 시스템을 Microsoft Azure 클라우드 플랫폼 및 Windows 10 디바이스와 통합하여 비디오 및 기타 데이터를 캡처, 분석 및 보관하는 연결된 접근 방식을 제공하여 효율성을 높이고 작업을 변환합니다.</p>


  <p>임원은 조사 프로세스의 각 부분을 연결하고 처음부터 끝까지 작업을 간소화하는 신뢰할 수 있는 클라우드 플랫폼을 통해 디지털 증거를 안전하게 캡처, 저장 및 관리할 수 있습니다. Microsoft Azure 형사 사법 시스템 전반에 걸쳐 차세대 분석 및 이해 관계자와의 협력을 강화 할 것입니다.</p>


  <p>디바이스에서 클라우드에 이르기까지 Microsoft는 정보 보호 및 보안을 최우선으로 하면서 현장 및 부서 전체의 임원의 생산성을 향상합니다. 언제 어디서나 클라우드에 액세스할 수 있는 매우 안전하고 견고한 디바이스를 보유한다는 것은 법 집행 기관이 진행 중인 조사에 기여하고, 데이터를 분석하고, 증거를 관리하고, 임박한 위협으로부터 시민을 보호할 수 있음을 의미합니다.</p>


  <p>Azure 및 Azure Government에서 30개 이상의 인증 및 증명을 통해 Microsoft는 세계에서 가장 엄격한 규정 준수 표준을 충족하며, 계약상 FBIS&rsquo; CJIS( <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/cjis/">형사 사법 정보 서비스 보안 정책</a> )에 전념한 미국 유일의 하이퍼스케일 클라우드 공급자입니다. 이것은 로스 앤젤레스 경찰국, 샌 버나디노 카운티 보안관&rsquo; 부서, 멤피스 경찰국 및 오클랜드 경찰국과 같은 기관이 Microsoft Azure 정부를 기반으로 구축 된 솔루션을 선택한 주된 이유 중 하나입니다.</p>


  <p><a href="https://shop.panasonic.com/about-us-latest-news-press-releases/10262015-microsoftazure.html?tab=press&amp;start=0">Panasonic</a>은 파나소닉 중재자가 이제 안전한 클라우드 배포를 위해 Azure Government를 사용하는 차량 내 및 신체 착용 카메라를 제공함에 따라 Microsoft Azure 파트너의 이점을 인식하는 또 다른 글로벌 플랫폼 회사입니다. 공공 부문에서 비디오 데이터 캡처, 분석 및 보관은 공공 부문에서 그 어느 때보다 중요해지고 있으며, 기관은 시민의 안전을 지키기 위해 매일 기술에 의존하고 있습니다. 플랫폼을 Azure로 확장하는 Panasonics&rsquo; 소식은 공동 고객에게 도움이 되므로 응답성이 높고 생산적이고 효과적일 수 있습니다.</p>


  <p>다른 많은 전략적 파트너들은 Microsoft Azure 정부로 이동하고 있습니다.</p>


  <ul>
   <li><a href="https://nc4.com/Pages/press-releases.aspx">NC4</a>는 Azure Government의 보안 및 규모를 활용하여 법 집행 협업을 가속화하는 StreetSmart 솔루션을 출시했습니다.</li>
   <li><a href="https://www.nasdaq.com/press-release/motorola-solutions-transforms-bodyworn-cameras-for-public-safety-20151020-00818">모토로라</a>, Azure Government의 Command Central Vault 디지털 증거 관리 솔루션과 함께 새로운 Si500 비디오 스피커 마이크를 출시합니다.</li>
   <li><a href="https://www.marketwatch.com/story/morpho-launches-morpho-cloud-on-microsoft-azure-government-2015-10-21-91733019">MORPHO</a>는 자동화된 지문 식별 시스템을&mdash; 포함하는 범죄 수사관&mdash;을 위한 다중 생체 인식 솔루션인 Morpho Cloud를 Azure Government에서 호스팅한다고 발표했습니다.</li>
   <li><a href="https://www.microsoft.com/en-us/government/blogs/managing-vast-amounts-of-law-enforcement-video/default.aspx#fbid=7Bps6aVvzcP">Getac/IRSA</a>는 Azure Government에 배포된 포괄적인 디지털 증거 관리 및 분석을 통해 세계적 수준의 차량 내 비디오 및 신체 착용 카메라 솔루션을 제공합니다.</li>
   <li>VIEVU는 VIEVU 솔루션 &ndash; 과 함께 새로운 LE4 및 LE4mini 카메라를 출시했으며 Azure Government를 기반으로 하는 안전한 비디오 관리 솔루션을 출시했습니다.</li>
  </ul>


  <p>Microsoft는 이번 주 시카고에서 열린 IACP 2015 컨퍼런스에서 업계 최고의 법 집행 기관들과 함께 가능한 최신 혁신에 대해 논의하게 된 것을 자랑스럽게 생각합니다. #5211 부스를 방문하여 법 집행 기술이 다음에 어디로 가는지 확인합니다.</p>


  <p>자세히 알아보시겠어요? <a href="https://www.microsoft.com/en-us/government/lawenforcement/default.aspx#fbid=7Bps6aVvzcP">Microsoft가 법 집행</a>에서 수행하는 작업을 확인합니다.</p>
