Title: 클라우드 기반 제재 심사 솔루션을 통해 은행 보호
Summary: '이전 위치에서, 나는 미국에서 큰 재산 100 은행에 대한 6000 지점 네트워크를 통해 소프트웨어 및 하드웨어 테스트를 소유했다. 기존 고객에게 제품 및 서비스를 종단 간 배달하는 복잡성과 정교함은 어려웠습니다. '
Content: >-
  <p>이전 위치에서, 나는 미국에서 큰 재산 100 은행에 대한 6,000 지점 네트워크를 통해 소프트웨어 및 하드웨어 테스트를 소유했다. 기존 고객에게 제품 및 서비스를 종단 간 배달하는 복잡성과 정교함은 어려웠습니다. 새로운 시스템을 동시에 구축하는 동시에 새로운 잠재 고객을 심사하는 것은 어려웠습니다. 특히 새로운 시스템은 강력한 KYC(Know Your Customer) 스크러빙(즉, 실사)의 백 엔드 프로세스와 즐거운 프런트 엔드 사용자 환경의 균형을 조정해야 했기 때문입니다. 해당 백 엔드 시스템은 보이지 않는 일괄 처리 기반이며 트랜잭션 후 조회 기능만 있었습니다. 은행도 케이크를 먹고 먹을 수 있다는 것을 배웠지만 사용자 마찰을 제한하는 비즈니스 의미는 사소한 것이 아니며 고객을 제대로 심사하면 기술 기능에 많은 압력을 가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08bf6291-8e7b-4aaf-8a2a-81237ec0258e.png"><img alt="image" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7b1148a-40ea-4c85-a2d9-255c16265810.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="554"></a></p>


  <p>이번 분기에 내 온라인 및 모바일 사기 테마에 대한 칭찬으로 <a href="https://azure.microsoft.com/en-us/industries/financial/banking/usecases/?WT.mc_id=sanction-acomblog-hbush" target="_blank">AI를 사용하여 온라인 및 모바일 사기 감지</a>를 볼 수 있으므로 Ill&rsquo;은 은행이 보안 및 규정 준수 프로세스를 실시간으로 합리화하고 단순화하는 방법에 대한 몇 가지 통찰력을 제공합니다. 경로는 디바이스에서 네트워크 및 백 엔드 인프라로 뻗어 있습니다. 목표는 직원의 부담을 완화하고 벌금으로 비용을 절감하는 것입니다. 특히, 다양한 제재 목록에 대해 고객과 거래를 선별하기 위한 요구 사항은 은행에 부담을 줍니다. 구제책은 제재 심사입니다 &ldquo;.&rdquo; 즉, 정부 관리 제재 목록에 있는 개인 또는 조직에 대한 고객 데이터베이스, 지불 및 기타 거래를 심사하는 것을 의미합니다.</p>


  <p>은행은 다음 기능을 제공하는 클라우드 기반 기술 선별 솔루션을 진지하게 고려해야 합니다.</p>


  <ul>
   <li>여러 감시 목록에 대해 차단되는 <strong>업계 최고의 보호</strong></li>
   <li>보안을 강화하는 <strong>지능형 적응 어휘 검사</strong></li>
   <li>업계에서 <strong>가장 낮은 가양성 경고 비율</strong></li>
   <li>사용하기 간단한 <strong>정확한 실시간 스크리닝</strong></li>
   <li><strong>작업을 간소화</strong>하는 직관적인 경고 관리 도구</li>
   <li>위험 수준을 보여 주는 그래픽 대시보드를 사용하여 <strong>액세스할 수 있는 인사이트</strong></li>
   <li>여러 비즈니스 시스템과 <strong>원활하게 통합</strong></li>
   <li>개방형 기술 및<strong> 유연한 구성 옵션</strong></li>
   <li>다양한<strong> 국제 및 국가 표준을</strong> 충족하는 광범위한 클라우드 규정 준수(Azure는 다른 클라우드보다 더 많은 것을 충족)</li>
   <li><strong> 모든 단계에서 보안 및 개인 정보를 포함하는</strong> 동급 최고의 클라우드 보호</li>
  </ul>


  <p>실시간 제재 심사로 전환하는 것을 고려할 때 정확하고 빠르며 구성하기 쉽고 사용하기 쉬운 감지 및 의사 결정 엔진을 찾습니다. 이 기술에는 은행이 동급 최고의 도구로 테러와 범죄 자금 조달을 방지할 수 있도록 지속적으로 &mdash; 진화하고 새로운 종류의 항목에 적응하는 기능이 포함되어야 합니다. 이 솔루션은 정확한 알고리즘을 사용하여 낮은 가양성 경고 속도를 달성하는 기능을 보여 주어야 합니다. 요금이 낮으면 중복 유효성 검사로 인한 비용이 낮아지게 됩니다.</p>


  <p>운영 관점에서 솔루션에는 민첩하고 비용 효율적인 구현을 가능하게 하는 유연한 구성 옵션이 있어야 합니다. 솔루션에 고객 및 트랜잭션 심사&rsquo;에 대한 사려 깊&lsquo;고 기본&rsquo;값이 있는 경우 보너스가 제공됩니다. <strong> 정보 수집, 모니터링, 경고 조사, 사례 관리 및 보고, 정책 정의 및 구현, 제재에 대한 IT 지원과</strong> 같은 영역에 중점을 줍니다.</p>


  <p><strong>클라이언트 온보딩</strong> 은 효율적인 제재 역량을 갖출 수 있는 중요한 영역이지만, 불행히도 많은 은행들은 여전히 고객 분기 웹/메인프레임 시스템 및/또는 좋은 오래된 종이 양식에서 KYC 정보 및 문서를 수집하고 있습니다. 디지털 트랜스포메이션은 온라인 뱅킹 및 모바일 뱅킹 계층에서 제재 기능을 요구하며, 잠재 고객과 고객이 서로 다른 은행 시스템에서 어떻게 결혼하는지에 대한 광범위한 시각을 포함해야 합니다.</p>


  <p>전자 결제의 양이 새로운 디지털 채널에 따라 계속 증가함에 따라 금융 범죄도 마찬가지입니다. 금융 기관은 (1) 금수 조치 국가를 최신 상태로 유지하고, (2) 제재 규정을 진화시키고, (3) 자주 업데이트되는 목록 및 절차를 준수해야 합니다. 규제 당국은 더 열심히 단속하고, 기록적인 벌금은 더 자주 부과됩니다. 변경 목록 및 규칙의 무리에 적응 하는 올바른 소프트웨어 없이, 이러한 벌금 (그리고 더 나쁜), 계속 됩니다.</p>


  <p>온라인 및 모바일 사기와 같은 금융 범죄의 다른 영역에 대해 알고 싶으신가요? 먼저 실행 가능한 권장 사항 및 솔루션을 제공하는 AI 사용 사례를 사용하여 <a href="https://azure.microsoft.com/en-us/industries/financial/banking/usecases/?WT.mc_id=sanction-acomblog-hbush" target="_blank">온라인 및 모바일 사기</a> 감지를 읽은 다음 <a href="https://twitter.com/HowardBush2?WT.mc_id=IntelligentSalesAdvisorScenario-Blog2-hbush" target="_blank">Twitter</a> 및 <a href="https://www.linkedin.com/in/howardbush/?WT.mc_id=IntelligentSalesAdvisorScenario-Blog2-hbush" target="_blank">Linkedin</a>에서 나에게 연락하여 이 항목의 저자와 소통합니다.</p>
