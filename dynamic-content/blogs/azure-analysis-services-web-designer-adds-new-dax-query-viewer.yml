Slug: azure-analysis-services-web-designer-adds-new-dax-query-viewer
Title: Azure Analysis Services 웹 디자이너가 새 DAX 쿼리 뷰어를 추가합니다.
Summary: '7월에는 Azure Analysis Services 웹 디자이너를 출시했습니다. 오늘 DAX 쿼리를 생성, 보기 및 편집할 수 있는 새로운 기능을 발표합니다. '
Content: >-
  <p>7월에는 Azure Analysis Services 웹 디자이너를 출시했습니다. 이 새로운 브라우저 기반 환경을 통해 개발자는 AAS(Azure Analysis Services) 의미 체계 모델을 빠르고 쉽게 만들고 관리할 수 있습니다. SQL Server Data Tools(SSDT) 및 SQL Server Management Studio(SSMS)는 여전히 개발의 주요 도구이지만, 이 새로운 환경은 모델링을 빠르고 쉽게 만들기 위한 것입니다. 새 모델을 시작하거나 기존 모델에 새 측정값을 추가하는 등의 작업을 수행하는 데 적합합니다.</p>


  <p>오늘 DAX 쿼리를 생성, 보기 및 편집할 수 있는 새로운 기능을 발표합니다. 모델에서 데이터를 테스트하는 동안 DAX를 학습하는 좋은 방법을 제공합니다. DAX 또는 <a href="https://docs.microsoft.com/sql/analysis-services/tabular-models/understanding-dax-in-tabular-models-ssas-tabular" target="_blank">데이터 분석 식은 Analysis</a> Services에서 사용자 지정 계산을 만드는 데 사용되는 수식 언어입니다. DAX 수식에는 테이블 및 열의 데이터에 대해 고급 계산을 수행하기 위한 함수, 연산자 및 값이 포함됩니다.</p>


  <p>시작하려면 Azure Portal에서 웹 디자이너를 엽니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa96169c-71eb-4f42-abcb-f80dcbae5b06.png"><img alt="image" border="0" height="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fad8e69-1ba1-4c87-ac4a-71e0afa57749.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이미지" width="311"></a></p>


  <p>디자이너 내에서 쿼리할 모델을 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee6840a3-c270-4ed0-80a8-e26e0177aa23.png"><img alt="image" border="0" height="88" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/932736c1-a84e-4f3e-a3c9-f2dc62c4d8d4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이미지" width="414"></a></p>


  <p>그러면 오른쪽에서 필드를 끌어서 놓아 그래픽으로 생성한 다음 모델에 대해 쿼리를 실행할 수 있는 쿼리 디자이너가 열립니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ecc9945-0cc5-4e2e-a0be-76987024385e.png"><img alt="image" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a08c69d8-5ca6-4f81-ba93-1c3d31e1ecac.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이미지" width="675"></a></p>


  <p>이제 뷰를 디자이너에서 쿼리로 전환합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62951d14-77b3-4f58-bafd-dc9eb6872c29.png"><img alt="image" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d37cc964-3b6a-439f-819c-d28e19826ae7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이미지" width="418"></a></p>


  <p>그러면 이전 단계에서 그래픽으로 만든 쿼리에서 생성된 DAX 쿼리를 사용하여 새 쿼리 편집기가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ee21ff4-47a2-43e7-af5f-80e269d01664.png"><img alt="image" border="0" height="435" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa737458-5b0f-4f92-b19d-9d8dbd90b2c1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이미지" width="864"></a></p>


  <p>쿼리 텍스트를 편집하고 다시 실행하여 새 결과를 볼 수 있습니다.</p>


  <p>&nbsp;</p>


  <p>Azure Portal의 서버에서 연결하여 현재 Azure Analysis 웹 디자이너를 사용해 볼 수 <a href="https://portal.azure.com/" target="_blank">있습니다</a>.</p>


  <p><a href="https://feedback.azure.com/forums/556165" target="_blank">피드백 포럼</a>에서 기능에 대한 고유한 아이디어를 제출하세요. <a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-overview" target="_blank">Azure Analysis Services</a> 및 <a href="https://azure.microsoft.com/blog/introducing-the-azure-analysis-services-web-designer/" target="_blank">Azure Analysis Services 웹 디자이너</a>에 대해 자세히 알아봅니다.</p>
