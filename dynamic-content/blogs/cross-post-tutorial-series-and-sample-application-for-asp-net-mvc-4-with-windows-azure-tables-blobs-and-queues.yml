Title: '교차 게시: Windows Azure 테이블, Blob 및 큐를 사용하는 ASP.NET MVC 4용 자습서 시리즈 및 샘플 애플리케이션'
Summary: '편집자 주: 이 게시물은 원래 2012년 12월 20일 .NET 웹 개발 및 도구 블로그에 Tom Dykstra에 의해 게시되었으며, 지난 달 .NET 웹 개발 및 도구 블로그에 새로운 게시물이 게시되었습니다...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 원래<a href="https://blogs.msdn.com/b/webdev/archive/2012/12/20/new-tutorial-series-and-sample-application-for-asp-net-mvc-4-with-windows-azure-tables-blobs-and-queues.aspx" target="_blank"> .NET 웹 개발 및 도구 블로그</a>에 2012년 12월 20일에 <a href="https://social.msdn.microsoft.com/profile/tom%20dykstra%20-%20msft/" target="_blank">Tom Dykstra</a>에 의해 게시되었습니다.</p>  <p>지난 달, <a href="https://blogs.msdn.com/b/webdev/archive/2012/12/20/new-tutorial-series-and-sample-application-for-asp-net-mvc-4-with-windows-azure-tables-blobs-and-queues.aspx" target="_blank">.</a> <a href="https://blogs.msdn.com/b/webdev/">NET Web Development and Tools 블로그</a>는 ASP.NET MVC 4 및 ASP.NET Web API 사용하는 다중 계층 애플리케이션에서 Windows Azure Storage 테이블, 큐 및 Blob을 사용하는 방법을 보여 주는 새로운 자습서 시리즈 및 함께 제공되는 샘플 애플리케이션을 게시했습니다.</p>  <p>샘플 애플리케이션은 Windows Azure Cloud Service에서 실행되는 이메일 서비스입니다. 프런트 엔드는 메일 그룹, 구독자 및 메시지를 관리하는 웹 역할입니다. 백 엔드는 예약 및 전자 메일 보내기를 처리하는 작업자 역할 쌍입니다.&nbsp;</p>  <p>5개의 자습서가 있습니다. 하나는 애플리케이션에 대한 개요를 제공하고, 하나는 완료된 애플리케이션을 다운로드하고 실행하는 방법을 보여 줍니다. 세 가지는 Visual Studio 애플리케이션을 처음부터 빌드하는 방법을 보여 줍니다.</p>  <p>다음은 자습서에 대한 링크이며, 여기에서 찾을 수 있는 항목을 샘플링합니다.</p>  <ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/1-overview/" target="_blank">저장소 테이블, 큐 및 Blob를 사용하는 .NET 다중 계층 응용 프로그램 - 1/5</a></li>  <ul>  <li>웹 페이지의 스크린샷을 포함한 프런트 엔드 개요입니다.</li>  <li>애플리케이션 아키텍처 다이어그램을 포함한 백 엔드 개요입니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>  <li>애플리케이션에서 사용하는 Windows Azure 테이블에 대한 스키마 및 샘플 콘텐츠입니다.</li>  <li>애플리케이션이 큐 및 Blob을 사용하는 방법에 대한 설명입니다.</li>  <li>테이블 및 큐에 대한 데이터 다이어그램입니다.</li>  <li>프런트 엔드를 클라우드 서비스에서 웹 역할로 실행하는 것과 Windows Azure 웹 사이트에서의 상대적 장점에 대한 설명입니다.</li>  <li>비용 최소화를 위한 운영 비용 및 옵션에 대한 설명입니다.</li>  </ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/2-download-and-run/" target="_blank">Windows Azure Email Service 애플리케이션 구성 및 배포 - 2/5</a></li>  <ul>  <li>애플리케이션을 다운로드, 구성 및 실행하는 방법입니다.</li>  <li>사용자 고유의 Windows Azure 계정에서 스테이징 환경에 애플리케이션을 게시하는 방법 및 프로덕션으로 승격하는 방법입니다.</li>  <li>IP 제한을 지정하여 Windows Azure에서 애플리케이션에 대한 액세스를 제한하는 방법입니다.</li>  <li>Azure Storage Explorer 및 Visual Studio 사용하여 Windows Azure 개발 스토리지 및 Windows Azure Storage 계정에서 데이터를 보는 방법입니다.</li>  <li>자동화된 또는 수동 메서드를 사용하여 Visual Studio 프로젝트에 Windows Azure Storage 계정 자격 증명을 추가하는 방법입니다.</li>  <li>추적을 위해 애플리케이션을 구성하는 방법 및 Windows Azure Storage 추적 데이터를 보는 방법입니다.</li>  <li>웹 또는 작업자 역할 인스턴스를 추가하여 애플리케이션 크기를 조정하는 방법입니다.</li>  <li>Windows Azure Storage 계정을 사용할 때 개발 스토리지를 사용하지 않도록 설정하여 프로젝트 시작 시간을 줄이는 방법입니다.</li>  </ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/3-web-role/" target="_blank">Windows Azure Email Service 애플리케이션에 대한 웹 역할 빌드 - 3/5</a></li>  <ul>  <li>웹 역할 및 작업자 역할이 있는 클라우드 서비스 프로젝트를 포함하는 솔루션을 만드는 방법입니다.</li>  <li>MVC 4 컨트롤러 및 뷰에서 Windows Azure 테이블, Blob 및 큐를 사용하는 방법입니다.</li>  <ul>  <li>기본 CRUD 작업을 처리하는 방법입니다.</li>  <li>파일을 업로드하고 Blob에 저장하는 방법입니다.</li>  <li>엔터티의 행 키 또는 파티션 키를 변경하는 것과 관련된 테이블 데이터의 변경 내용을 처리하는 방법입니다.</li>  <li>동시성 충돌을 처리하는 방법</li>  <li>사용자에게 긴 대기 시간이 적용되지 않도록 재시도 정책을 설정하는 방법입니다.</li>  </ul>  <li>새 SCL(Storage 클라이언트 라이브러리) 2.0 API를 사용하는 방법(프로젝트 템플릿은 기본적으로 여전히 1.7 API를 제공합니다).</li>  <li>SCL 2.0에 아직 추가되지 않은&rsquo; 진단 기능을 가져오기 위해 SCL 1.7 어셈블리를 참조하는 방법입니다.</li>  <li>OnStop 메서드를 재정의하여 웹 역할 인스턴스 종료를 정상적으로 처리하는 방법입니다.</li>  <li>수동으로 만들 필요가 없&rsquo;도록 코드에서 테이블, 큐 및 Blob을 만드는 방법입니다.</li>  <li>최대 100개의 작업 일괄 처리로 테이블 작업을 수행하여 Windows Azure Storage 트랜잭션 비용을 제한하고, 효율성을 높이고, 원자성 트랜잭션을 구현하는 방법입니다.</li>  <li>클라우드 서비스 대신 Windows Azure 웹 사이트에서 웹 프런트 엔드를 실행하는 방법</li>  </ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/4-worker-role-a/" target="_blank">Windows Azure Email Service 애플리케이션에 대한 작업자 역할 A(이메일 스케줄러) 빌드 - 4/5</a></li>  <ul>  <li>작업자 역할에서 Windows Azure Storage 테이블을 만들고, 쿼리하고, 업데이트하는 방법입니다.</li>  <li>다른 작업자 역할에서 처리하기 위해 큐에 작업 항목을 추가하는 방법입니다.</li>  <li>OnStart 메서드에서 적절한 연결 제한을 설정하고 진단을 구성하는 방법입니다.</li>  <li>OnStop 메서드를 재정의하여 작업자 역할 인스턴스 종료를 정상적으로 처리하는 방법입니다.</li>  <li>작업자 역할 인스턴스가 예기치 않게 종료되는 경우 누락된 전자 메일이 없고 중복된 전자 메일이 전송되지 않도록 하는 방법입니다.</li>  <li>Windows Azure Storage 테이블 및 큐를 사용하는 작업자 역할을 테스트하는 방법입니다.</li>  </ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/5-worker-role-b/" target="_blank">Windows Azure Email Service 애플리케이션에 대한 작업자 역할 B(이메일 보낸 사람) 빌드 - 5/5</a></li>  <ul>  <li>클라우드 서비스 프로젝트에 작업자 역할을 추가하는 방법입니다.</li>  <li>큐를 폴링하고 큐에서 작업 항목을 처리하는 방법입니다.</li>  <ul>  <li>하나의 작업자 역할 인스턴스만 처리를 위해 지정된 큐 작업 항목을 가져오도록 하는 방법입니다.</li>  <li>한 번에 최대 32개 작업 항목을 가져오면 효율성을 높이고 트랜잭션 비용을 절감하는 방법입니다.</li>  <li>작업자 역할이 처리하려고 할 때 예외를 발생시키는 포이즌 메시지를&rdquo; 처리하는 &ldquo;방법입니다.</li>  </ul>  <li>Blob에서 텍스트를 다운로드하는 방법입니다.</li>  <li>SendGrid를 사용하여 전자 메일을 보내는 방법</li>  <li>작업자 역할 인스턴스가 예기치 않게 종료되는 경우 누락된 전자 메일이 없고 중복된 전자 메일이 전송되지 않도록 하는 방법입니다.</li>  </ul>  </ul>  <div>  <p>피드백은 환영합니다. <a href="https://blogs.msdn.com/b/webdev/archive/2012/12/20/new-tutorial-series-and-sample-application-for-asp-net-mvc-4-with-windows-azure-tables-blobs-and-queues.aspx" target="_blank">여기</a> 또는 자습서 자체에 댓글을 게시할 수 있습니다.&nbsp; 여전히 작업이 필요하다고 알고 있는 한 가지는 코드 블록의 서식입니다. 자습서는 Markdown에서 작성되었으며, Markdown이 HTML로 렌더링될 때 줄 간격 및 들여쓰기를 유지하는 코드를 Visual Studio 복사하여 markdown에 붙여넣는 방법을 찾지 못했습니다&rsquo;.&nbsp; 해당 문제를 처리하기 위한 제안도 환영합니다.</p>  <p><strong>-- 톰 다이크스트라</strong></p>  </div>'
