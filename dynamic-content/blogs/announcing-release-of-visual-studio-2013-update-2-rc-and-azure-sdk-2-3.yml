Content: >-
  오늘 Visual Studio 2013 업데이트 2 RC 및 .NET용 Azure SDK 2.3 릴리스를 발표하게 되어 기쁩니다.이러한 릴리스는 Azure 개발을 위한 다양한 유용한 기능을 추가합니다.


  <span style="text-decoration: underline;">Visual Studio 2013 업데이트 2 RC</span>


  Visual Studio 2013 대한 이 업데이트에는 Azure 개발자 및 테스트 시나리오를 위한 기본 제공 도구가 포함되어 있습니다.

  <ul>
   <li><strong>개발/테스트</strong>: 웹앱용 개발/테스트 환경(Azure 웹 사이트 또는 VM)을 만들고 자동화된 PowerShell 배포 스크립트 생성 [문서]</li>
   <li><strong>JSON 편집기</strong>: Resource Manager 템플릿을 편집할 때 IntelliSense를 지원하는 새 편집기 [<a title="웹 도구 릴리스 NotesRelease" href="https://asp.net/visual-studio/overview/2013/aspnet-and-web-tools-20132-preview-for-visual-studio-2013-release-notes#vswebeditor"> 정보</a>]</li>
   <li><strong>Mobile Services</strong>: 원격 디버깅을 포함한 .NET 지원 [<a title="빠른 시작: .NET backendArticle" href="https://msdn.microsoft.com/en-us/library/windows/apps/xaml/dn629482.aspx"></a>을 사용하여 모바일 서비스 추가; <a href="https://azure.microsoft.com/en-us/develop/mobile/">모바일 개발자 센터</a>]</li>
   <li><strong>Notification Hubs</strong>: 테스트 알림 보내기 [<a title="Visual Studio" href="https://msdn.microsoft.com/en-us/library/windows/apps/xaml/dn614131.aspx">어티클</a>]을 사용하여 실행 중인 앱에 푸시 알림을 보내는 방법</li>
  </ul>

  &nbsp;


  <span style="text-decoration: underline;">.NET용 Azure SDK 2.3</span>


  .NET용 Azure SDK 2.3의 추가 설치를 통해 다음 기능을 활용할 수도 있습니다.

  <ul>
   <li><strong>Virtual Machines</strong>: 원격 디버그 네이티브 또는 관리 코드 [문서] 서버 탐색기에서 가상 머신 만들기 [문서]</li>
   <li><strong>웹 사이트</strong>: 원격 파일 및 로그 보기 및 편집[<a title="Visual Studio" href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-dotnet-troubleshoot-visual-studio"> Article</a>에서 Azure 웹 사이트 문제 해결] 및 향상된 웹 환경 게시를 사용하여 웹앱 쉽게 게시[<a title="Azure 및 ASP.NET" href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-dotnet-get-started/"> Article</a> 시작]</li>
   <li><strong>Cloud Services</strong>: 기본 사용자로 실행이 포함된 Emulator Express [문서]의 일반 공급은 네이티브 코드에 대한 원격 디버깅을 지원 &amp; 합니다. [문서]</li>
   <li><strong>Storage</strong>: 업데이트된 Storage Emulator &amp; Storage 클라이언트 3.0이 이제 새 프로젝트에 포함됨 [<a href="https://azure.microsoft.com/en-us/documentation/services/storage/">Storage 개발자 센터</a>]</li>
   <li><strong>PowerShell, X-Plat CLI 및 .NET Automation</strong>(Azure SDK 2.3에서 별도 다운로드): Resource Manager 사용에 대한 지원 [<a title="Resource ManagerPowerShell" href="https://go.microsoft.com/fwlink/p/?LinkID=394767"> 문서</a>와 함께 Azure PowerShell 사용; <a title=" Resource ManagerX-Plat" href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli-azure-resource-manager/"> CLI 문서</a>와 함께 Azure 플랫폼 간 Command-Line 인터페이스 사용 및 웹 사이트, Cloud Services, VM 등을 자동화하기 위한 많은 새로운 명령 [<a title="Azure PowerShell" href="https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/"> PowerShell 문서</a> 설치 및 구성; <a title=" Windows Azure 플랫폼 간 Command-Line InterfaceX-Plat" href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/"> CLI 문서</a> 설치 및 구성]</li>
  </ul>

  &nbsp;


  Visual Studio 2013 업데이트 2 RC는 <a href="https://aka.ms/vs2013update2rc">여기에서</a> 다운로드할 수 있습니다.Azure .NET 개발자 센터에서 Azure SDK <a href="https://azure.microsoft.com/en-us/develop/net/">2.3</a>을 다운로드할 수 있습니다.또한 자동화 도구는 <a href="https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409">Azure PowerShell</a>, <a href="https://github.com/Azure/azure-sdk-tools-xplat/releases">X-Plat CLI</a> 및 <a href="https://www.nuget.org/packages?q=Tags%3A%22windowsazureofficial%22+management&amp;prerelease=true&amp;sortOrder=relevance">.NET 클라이언트 라이브러리</a> 다운로드의 일부로 사용할 수 있습니다.


  이러한 기능에 대한 자세한 내용을 통해 예정된 게시물에 대해 계속 지켜봐 주시기 바랍니다.
