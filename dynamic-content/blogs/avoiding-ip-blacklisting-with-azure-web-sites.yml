  <h2>문제 보고</h2>

  사이트를 전용 IP로 이동하면 문제를 Microsoft에 보고하면 근본 원인을 해결하고 다른 고객을 도울 수 있습니다. 이렇게 하려면 <a href="https://cert.microsoft.com/report.aspx">Cert.Microsoft.com</a> 이동하여 세부 정보를 제공합니다. Microsoft 보안 팀은 조사 결과에 따라 적절한 조치를 검토하고 수행합니다.


  보안에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/trust-center/security/">Microsoft Azure 보안 센터를</a> 방문하세요.
