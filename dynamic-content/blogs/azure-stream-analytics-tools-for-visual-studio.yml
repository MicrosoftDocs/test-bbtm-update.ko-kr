Title: azure Stream Analytics Tools for Visual Studio
Summary: asA(Azure Stream Analytics) Tools for Visual Studio 공개 미리 보기를 발표하게 되어 기쁩니다. 이러한 도구는 Azure Stream Analytics의 통합 환경을 제공하도록 설계되었습니다...
Content: >-
  <p>아직 Visual Studio Azure Stream Analytics Tools의 공개 미리 보기 버전을 사용해 볼 기회가 있었나요? 그렇지 않은 경우 이 블로그 게시물을 읽고 Visual Studio Stream Analytics 개발 환경을 파악합니다. 이러한 도구는 Visual Studio Azure Stream Analytics 개발 워크플로의 통합 환경을 제공하도록 설계되었습니다. 이렇게 하면 쿼리 논리를 빠르게 작성하고 Stream Analytics 작업을 쉽게 테스트, 디버그 및 진단할 수 있습니다.</p>


  <p>이러한 도구를 사용하면 클래스 쿼리 작성 환경뿐만 아니라 <strong>IntelliSense의 기능(코드 완성용),</strong> <strong>구문 강조 표시</strong> 및 <strong>오류 표식 기능</strong>도 얻을 수 있습니다. 이제 대표적인 샘플 데이터를 사용하여 로컬 개발 머신에서 쿼리를 테스트하여 개발 반복 속도를 향상할 수 있습니다. Azure Stream Analytics 서비스와 원활하게 통합하면 작업을 제출하고, 라이브 작업 메트릭을 쉽게 모니터링하고, 클릭 몇 번으로 기존 작업을 프로젝트에 내보낼 수 있습니다. 더 적은 수의 경우 Visual Studio 소스 제어 통합 기능을 자연스럽게 활용하여 작업 구성 및 쿼리를 관리할 수 있습니다.</p>


  <h2>Visual Studio Project 사용하여 Stream Analytics 작업 관리</h2>


  <p>새로운 작업을 만들려면 기본 제공 Stream Analytics 템플릿에서 새 프로젝트를 만듭니다. 작업 입력 및 출력은 JSON 파일에 저장되고 작업 쿼리는 Script.asaql 파일에 저장됩니다. 프로젝트 내에서 입력 및 출력 JSON 파일을 두 번 클릭하면 해당 설정 UI가 포털 UI와 매우 비슷하다는 것을 알게 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60a65c10-1f8c-495c-acc0-a4260e394910.png"><img alt="VS1" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f19324-f714-4324-a32b-02a715d2c121.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS1" width="500"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc0126db-bed8-49f8-9b7d-968d5a1b2ea5.png"><img alt="VS2" border="0" height="429" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d27bf93e-b91e-4129-b837-e05d406c4f9e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS2" width="395"></a></p>


  <h2>Visual Studio 도구를 사용하여 Stream Analytics 쿼리 작성</h2>


  <p>Script.asaql 파일을 두 번 클릭하여 쿼리 편집기, IntelliSense(코드 완성), 구문 강조 표시 및 오류 표식을 열면 작성 환경이 매우 효율적입니다. 또한 로컬 입력 파일이 올바르게 지정되고 정의되었거나 라이브 입력 원본에서 데이터를 샘플링한 적이 있는 경우 쿼리 편집기는 개발자가 입력 이름을 입력할 때 입력 소스의 열 이름을 묻는 메시지를 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bc0d656-7754-428c-88fa-465b733c3ed3.png"><img alt="VS3" border="0" height="191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/177b517f-e33b-4968-8983-fe1d80637bdf.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS3" width="917"></a></p>


  <h2>샘플 데이터를 사용하여 로컬로 테스트</h2>


  <p>쿼리 작성을 마치면 로컬 샘플 데이터를 입력으로 지정하여 로컬 컴퓨터에서 신속하게 테스트할 수 있습니다. 이렇게 하면 개발 반복 속도가 향상됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f977e40-8e24-4077-b5a5-4f3c0b3a856a.png"><img alt="VS4" border="0" height="490" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30e3ff58-c7bd-4024-ab57-5efbfca28db7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS4" width="555"></a></p>


