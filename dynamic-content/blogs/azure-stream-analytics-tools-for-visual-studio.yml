  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef73b301-3028-47f4-92da-e4f323c1b7ec.png"><img alt="VS7" border="0" height="286" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a45ed2bf-694f-4ce4-a19c-aea98e595fbf.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS7" width="549"></a></p>


  <h2>라이브 작업 메트릭 보기</h2>


  <p>쿼리 테스트 결과의 유효성을 검사한 후 Azure에 &ldquo;제출을 클릭하여 Azure&rdquo; 구독에서 스트리밍 작업을 만듭니다. 작업이 만들어지면 작업 보기 내에서 작업을 시작하고 모니터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeca6601-c7b9-4761-9f25-235793ce0eac.png"><img alt="VS8" border="0" height="109" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dde6b9f-a293-4151-8df4-6c1549e07b68.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS8" width="545"></a></p>


