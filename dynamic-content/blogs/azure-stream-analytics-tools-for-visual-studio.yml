  <h2>서버 탐색기에서 작업 보기 및 업데이트</h2>


  <p>서버 탐색기의 구독에서 모든 Stream Analytics 작업을 찾아보고 작업 노드를 확장하여 해당 작업 상태 및 메트릭을 볼 수 있습니다. 필요한 경우 작업 쿼리 및 작업 구성을 직접 업데이트하거나 기존 작업을 프로젝트로 내보낼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a041319-ef2d-4d25-8cda-de992a745436.png"><img alt="VS13" border="0" height="691" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b32fb33-8e84-4405-82b5-aa90427db792.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS13" width="395"></a></p>


  <h2>시작하려면 어떻게 해야 하나요?</h2>


  <p>먼저 웹 플랫폼 설치 관리자를 사용하여 Visual Studio(2015, Visual Studio 2013 업데이트 4 또는 Visual Studio 2012)를 설치하고 .NET용 Microsoft Azure SDK 버전 2.7.1 이상을 <a href="https://www.microsoft.com/web/downloads/platform.aspx">설치</a>해야 합니다. 그런 다음 <a href="https://aka.ms/asatoolsvs">다운로드 센터에서</a> 최신 ASA 도구를 가져옵니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-tools-for-visual-studio">자습서: azure Stream Analytics Tools for Visual Studio 사용</a>하세요.</p>
