Slug: introducing-the-azure-cosmosdb-bulk-executor-library
Title: '#Azure #CosmosDB 대량 실행기 라이브러리 소개'
Summary: Azure Cosmos DB는 대규모 읽기 및 쓰기 처리량(초당 수백만 개의 작업)을 지원하도록 탄력적으로 확장하도록 설계된 빠르고 유연한 글로벌 분산 데이터베이스 서비스입니다.
Content: >-
  <p>Azure Cosmos DB는 다음을 지원하기 위해 탄력적으로 확장하도록 설계된 빠르고 유연한 전역 분산 데이터베이스 서비스입니다.</p>


  <ul>
   <li>초당 최대 수백만 개의 작업까지 큰 읽기 및 쓰기 처리량입니다.</li>
   <li>예측 가능한 밀리초 대기 시간, 수백 테라바이트 이상으로 대량의 트랜잭션 및 운영 데이터를 저장합니다.</li>
  </ul>


  <p>이러한 엄청난 처리량 및 스토리지 잠재력을 활용할 수 있도록 .NET 및 Java의 대량 실행기 라이브러리를 소개합니다. Bulk Executor 라이브러리를 사용하면 대량 가져오기 및 업데이트를 위해 API를 통해 Azure Cosmos DB에서 대량 작업을 수행할 수 있습니다. 시작하려면 <a href="https://aka.ms/bulkexecutornuget">.NET</a> 또는 <a href="https://aka.ms/bulkexecutormvn">Java</a>용 대량 실행기 라이브러리를 다운로드합니다. 다음 섹션에서 대량 실행기 라이브러리의 기능에 대해 자세히 확인할 수 있습니다.</p>


  <h2>대량 실행기 라이브러리는 무엇을 제공하나요?</h2>


  <ul>
   <li>컨테이너에 할당된 처리량을 포화시키는 데 필요한 클라이언트 쪽 컴퓨팅 리소스를 크게 줄입니다. 클라이언트 컴퓨터&#39;CPU를 포화하면서 병렬로 데이터를 <a href="https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.documents.client.documentclient.createdocumentasync?view=azure-dotnet">쓰는</a> 다중 스레드 애플리케이션에 비해 대량 가져오기 API를 사용하여 데이터를 쓰는 단일 스레드는 동일한 머신에서 10배 더 큰 쓰기 처리량을 달성합니다.</li>
   <li>라이브러리 내에서 효율적으로 처리하여 제한, 요청 시간 제한 및 기타 일시적인 예외를 처리하기 위해 애플리케이션 논리를 작성하는 지루한 작업을 추상화합니다.</li>
   <li>규모 확장에 대량 작업을 수행하는 애플리케이션에 대한 간소화된 메커니즘을 제공합니다. Azure VM(Virtual Machine)에서 실행되는 단일 Bulk Executor 인스턴스는 500K RU/s 이상을 사용할 수 있으며 개별 클라이언트 VM에 대량 실행기 인스턴스를 추가하여 처리량 속도를 높일 수 있습니다.</li>
   <li>대량 가져오기 API를 사용하여 확장된 아키텍처를 활용하여 1시간 안에 테라바이트의 데이터를 가져올 수 있습니다.&nbsp;</li>
   <li>Azure Cosmos DB 컨테이너에서 기존 데이터를 패치로 대량 업데이트하는 기능</li>
  </ul>


  <h2>대량 실행기 라이브러리는 컬렉션에 할당된 처리량을 최대로 어떻게 소비하나요?</h2>


  <p>문서를 가져오거나 업데이트하는 대량 작업이 클라이언트 쪽에서 엔터티 일괄 처리로 트리거되면 처음에는 대상 Azure Cosmos DB 파티션 키 범위에 해당하는 버킷으로 순서가 섞입니다. 파티션 키 범위에 해당하는 각 버킷 내에서 미니 일괄 처리로 세분화되고 각 미니 일괄 처리는 서버 쪽에서 트랜잭션으로 커밋되는 페이로드 역할을 합니다.</p>


  <p>컬렉션에 할당된 처리량을 최대한 활용하기 위해 파티션 키 범위 내 및 전체 파티션 키 범위에서 이러한 미니 일괄 처리의 동시 실행을 위한 최적화가 기본 제공되었습니다. 제한 및 시간 제한을 효율적으로 처리하기 위해 각 Azure Cosmos DB 파티션 키 범위에 대한 <a href="https://tools.ietf.org/html/rfc5681">AIMD 스타일의 정체 제어</a> 메커니즘을 설계했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9dfd02f6-d0ab-4f97-8ae4-3459a4e7e83b.png"><img alt="Bulk API tech diagram_final" border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/585a0ab4-45b5-4149-8909-4b01d02a7b70.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="대량 API 기술 diagram_final" width="368"></a><br>

  이러한 클라이언트 쪽 최적화는 대량 실행기 라이브러리와 관련된 서버 쪽 기능을 보강하여 사용 가능한 처리량을 최대로 소비합니다.</p>


  <h2>다음 단계</h2>


  <ul>
   <li><a href="https://aka.ms/bulkexecutordocsdotnet">.NET</a> 및 <a href="https://aka.ms/bulkexecutordocsjava">Java</a>에서 대량 실행기 라이브러리를 사용하기 위한 설명서를 검토합니다.</li>
   <li><a href="https://aka.ms/bulkexecutor-sampleapps-dotnet">.NET</a> 및 <a href="https://aka.ms/bulkexecutor-sampleapps-java">Java</a>에서 대량 실행기 라이브러리를 사용하는 샘플 애플리케이션을 사용해 보세요.</li>
   <li>라이브러리는 <a href="https://aka.ms/bulkexecutormvn">Maven</a>을 <a href="https://aka.ms/bulkexecutornuget">통해 Nuget 및 Java를 통해 .NET</a>에서 다운로드할 수 있습니다.</li>
   <li>Nuget에 설명된 대로 대량 실행기 라이브러리를 Azure Cosmos DB Spark 커넥터에 통합<a href="https://aka.ms/bulkexecutor-spark" target="_blank">했습니다</a>.</li>
   <li>또한 데이터를 복사하기 위해 Bulk Executor 라이브러리를 Azure Data Factory용 <a href="https://aka.ms/bulkexecutor-adf-v2" target="_blank">Azure Cosmos DB 커넥터</a>의 새 버전에 통합했습니다.</li>
  </ul>


