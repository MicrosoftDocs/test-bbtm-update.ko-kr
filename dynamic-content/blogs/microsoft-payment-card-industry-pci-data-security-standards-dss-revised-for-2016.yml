Slug: microsoft-payment-card-industry-pci-data-security-standards-dss-revised-for-2016
Title: 2016년 개정된 Microsoft PCI(결제 카드 산업) DSS(데이터 보안 표준)
Summary: 오늘 Microsoft가 Microsoft 보안 센터에 2016 AOC(Attestation of Compliance)를 게시했다고 발표하게 되어 기쁩니다.
Content: >-
  <p>많은 인증과 마찬가지로 PCI DSS는 매년 갱신됩니다. 오늘 Im&rsquo;은 Microsoft <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/PCI">보안 센터에</a> <a href="https://aka.ms/pciaoc2016">2016 AOC(Attestation of Compliance)</a>를 게시했다고 발표하게 되어 기쁩니다. 이 갱신은 Microsofts&rsquo;가 PCI 보안 표준 위원회에 지속적으로 관여하고 증명에 여러 서비스를 추가했다는 증거이며, 그 중 샘플링에는 다음이 포함됩니다.</p>


  <ul>
      <li>Azure Rights Management와 같은 ID 및 액세스 관리</li>
      <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a>와 같은 분석 서비스</li>
      <li><a href="https://azure.microsoft.com/en-us/services/key-vault/">Key Vault</a> 및 새 관리 포털과 같은 관리 및 보안 서비스</li>
      <li><a href="https://azure.microsoft.com/en-us/services/cache/">Redis Cache 또는 Redis Cache</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-premium-tier-intro/">Premium</a>과 같은 데이터 서비스</li>
      <li><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">SQL Data Warehouse 및 Azure Storage Premium</a> 같은 데이터베이스 솔루션</li>
  </ul>


  <p>또한 Azure는 데이터 센터를 포함하도록 PCI 인증 지역의 범위를 확장했습니다.</p>


  <ul>
      <li>일본</li>
      <li>인도</li>
      <li>캐나다</li>
      <li>오스트레일리아</li>
      <li>남아메리카</li>
  </ul>


  <p>Microsoft PCI 인증에 대한 최신 증명 또는 정보에 관심이 있는 경우 Microsoft&rsquo; <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/PCI">보안 센터에서</a> 찾을 수 있습니다.</p>
