Slug: monitoring-an-already-live-azure-web-app
Title: 이미 라이브 상태인 Azure Web App 모니터링
Summary: '앱의 성능을 모니터링하려고 하지만 소스 코드에 액세스할 수 없는 경우가 있습니다. 애플리케이션 Insights 사용하여 앱을 다시 빌드하거나 다시 배포하지 않고 모니터링하는 방법을 알아봅니다. '
Content: >-
  <p>앱의 성능을 모니터링하려고 하지만&rsquo; 소스 코드에 액세스할 수 없는 경우가 있습니다. 예를 들어 Microsoft Azure 자체 사이트에서 구성하고 실행할 수 있는 타사 웹앱의 Marketplace를 제공합니다. 이상적으로 라이브 앱의 성능과 사용 &ndash; 방법을 모니터링할 수 있는 원격 &ndash; 분석 코드는 코드에 통합되고 애플리케이션과 함께 테스트, 구성 및 배포되어야 합니다. 그러나 애플리케이션의 소스 코드에 대한 쓰기 액세스 권한이 없는&rsquo; 경우 이 작업을 수행할 수&rsquo; 없습니다. 다행히 애플리케이션 Insights 앱을 다시 빌드하거나 다시 배포하지 않고도 앱을 모니터링할 수 있는 방법을 제공합니다.</p>


  <p>예를 들어 사용자가 블로그 및 개인 웹 사이트를 만들 수 있는 .NET 기반 CMS 시스템인 well&rsquo; <a href="https://www.orchardproject.net/">useOrchard</a>&nbsp; CMS입니다. &rsquo;<a href="https://azure.microsoft.com/documentation/articles/web-sites-dotnet-orchard-cms-gallery/">Azure 온라인 스토어에서 사용할 수 있습니다</a>. 오늘은 Azure Portal을 통해 만든 Orchard CMS 사이트에서 애플리케이션 Insights 사용하도록 설정하는 방법을 보여 줍니다.</p>


  <h1>포털을 통해 Orchard CMS 웹 사이트 배포</h1>


  <p><img alt="__5" border="0" height="585" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/778f5477-1aa5-4ae3-9797-a4fe2a7b7974.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="__5" width="1299"></p>


  <p>Azure Portal을 통해 새 Orchard CMS 사이트를 배포하려면 + 새 &ndash;&gt; 웹 + 모바일 &ndash;&gt; Marketplace를 선택합니다. 그러면 웹 + 모바일용 마켓플레이스 블레이드로 이동됩니다. 여기서 Orchard CMS는 블로그 + CMS에서 사용할 수 있습니다.</p>


  <p>Azure Portal에서는 소스 코드를 제공하라는 메시지가 표시되지 않지만 Orchard CMS 사이트를 배포하는 프로세스에 주의하세요. 원하는 서비스 요금제 및 가격 책정 계층을 선택하는 URLthen&nbsp;을 제공하기만 하면 됩니다.</p>


  <p><img alt="deploy_orchard" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06ee8687-b4b8-46b0-a1e5-04992647c510.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="deploy_orchard" width="909"></p>


  <p>만들기 단추를 누르면 새 Orchard CMS 웹 사이트가 몇 초 안에 만들어집니다! Azure Portal을 통해 새 웹 사이트를 만들었기 때문에 초당 요청을 표시하는 기본 모니터링이 이미 있습니다. 아주&rsquo; 좋은, 하지만 우리는 확실히 더 많은 원격 분석을 원한다.</p>


  <p><img alt="default_data" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e8edf1a-a4a4-4f92-acba-3cabc3ad9315.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="default_data" width="393"></p>


  <p>&nbsp;</p>


  <h1>Application Insights 사용</h1>


  <p>애플리케이션 Insights 사용하도록 설정하려면 웹 사이트 &ndash;&gt; 도구 &ndash;&gt; 성능 모니터링 블레이드로 이동합니다.</p>


  <p><img alt="__2" border="0" height="637" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7ae4268-bea0-4de3-8436-41eb0fb18cc0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="__2" width="799"></p>


  <p>이 시점에서 성능 모니터링에 대한 새 블레이드가 표시됩니다. &quot;.NET 애플리케이션의 성능에 대한 인사이트를 수집하려면 여기를 클릭하십시오.&quot; &ndash;&gt; 애플리케이션 Insights &ndash;&gt; {웹 애플리케이션의 이름}. 웹앱은 아래 표시된 이 웹 사이트의 리소스 아래에 &quot;있는 애플리케이션 Insights 블레이드에 표시됩니다.&quot;</p>


  <p><img alt="__3" border="0" height="638" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98486ce2-b2cd-49cf-a405-fbf451684251.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="__3" width="1298"></p>


  <p>이제 서버 응답 시간, 서버 요청 및 실패한 요청과 같은 훨씬 더 많은 데이터에&nbsp; 액세스할 수 있습니다.</p>


  <p><img alt="more_data" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4935e25-28f5-44ec-9034-a7ba5b8dedfc.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="more_data" width="480"></p>


  <p>소스 코드에 액세스하지 않으면 애플리케이션이 의존하는 모든 리소스가 불확실할 수 있습니다. 애플리케이션 Insights 사용하면 종속성, 종속성 발생 빈도 및 기간을 확인할 수 있습니다.<img alt="dependency" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd740b95-2c57-4ffd-bf27-ad91fb7ba95a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="dependency" width="508"> 특정 요청, 예외 등을 검색할 수도 있습니다.</p>


  <p><img alt="search" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aab7c914-0dbd-4dda-b8dd-6a0a332a4d0d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="search" width="518"></p>


  <h1>요약</h1>


  <p>소스 코드를 변경하거나 앱을 다시 배포할 필요 없이&nbsp; 애플리케이션 Insights 확장을 선택하여 Azure Web App에 대한 성능, 기본 사용량 및 진단 정보를 얻을 수 있습니다. 소스 코드에 액세스할 수 있는 경우 더 풍부한 <a href="https://azure.microsoft.com/documentation/articles/app-insights-web-track-usage/">사용량</a> 및 <a href="https://azure.microsoft.com/documentation/articles/app-insights-api-custom-events-metrics/">사용자 지정 원격 분석을</a> 수집하기 위해 <a href="https://azure.microsoft.com/documentation/articles/app-insights-asp-net/">애플리케이션 Insights SDK를 추가하고</a> 다시 배포하는 것이 좋습니다. 또한 Orchard CMS의 경우 애플리케이션에 애플리케이션 Insights 사용할 수 있는 <a href="https://orchardazureappinsights.codeplex.com/">Orchard 플러그 인</a>이 이미 있습니다.</p>
