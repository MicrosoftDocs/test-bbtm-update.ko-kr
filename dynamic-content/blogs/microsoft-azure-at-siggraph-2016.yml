Title: Siggraph 2016의 Microsoft Azure
Summary: 빅 컴퓨팅 제품 팀은 컴퓨터 비전과 그래픽을 위한 최고의 이벤트로 널리 간주되는 캘리포니아 애너하임에서 열리는 올해 시그그래프 컨퍼런스에 참석하고 전시할 예정입니다.
Content: >-
  <p>빅 컴퓨팅 제품 팀은 컴퓨터 비전과 그래픽을 위한 최고의 이벤트로 널리 여겨지는 캘리포니아 애너하임에서 열리는 올해&rsquo; 시그그래프 컨퍼런스에 참석하고 전시할 예정입니다. 지난 한 해&rsquo; 동안 클라우드에서 렌더링 및 시뮬레이션 워크로드를 지원하기 위해 강력한 서비스 및 파트너 에코시스템을 구축하는 데 많은 노력을 했습니다.</p>


  <p>우리는 이러한 복잡한 워크로드를 클라우드로 마이그레이션하는 데 발생하는 과제와 뉘앙스를 이해하고 다양한 고객 및 파트너와 협력하여 워크로드를 Azure로 리프트 앤 시프트하거나 버스팅하는 마찰을 제거하는 엔드-엔드 스토리와 강력한 에코시스템을 구축하는 데 많은 시간을 보냈습니다.</p>


  <p>올해 우리의 존재는 파트너와 올해 설립 된 생태계&rsquo;를 중심으로 집중됩니다. 여기에는 최첨단 NVIDIA GPU를 통해 구동되는 <a href="https://nvidianews.nvidia.com/news/nvidia-gpus-to-accelerate-microsoft-azure" target="_blank">Azures&rsquo; N 시리즈 VM</a> 의 미리 보기 가용성이 포함됩니다. Azure가 클라우드에서 GPU 기반 시각화 및 컴퓨팅 기능을 제공하는 것은 이번이 처음입니다. GRID 지원 데스크톱 애플리케이션 및 GPU 가속 광선 추적 렌더링과 같은 다양한 시나리오를 사용하도록 설정하고 엽니다.</p>


  <p><i><strong>&quot;Were&rsquo;는 최신 GPU를 클라우드로 가져오기 위해 Microsoft Azure 긴밀하게 협력하고 협력하게 되어 기쁩니다. NVIDIA의 세계적 수준의 그래픽 가속과 선도적인 엔터프라이즈 클라우드를 결합하면 처음으로 고객이 전문 그래픽 애플리케이션을 서비스로 사용하여 디자인 워크플로를 변환할 수 있습니다.&rdquo; &ndash; Bob Pette, VP/GM pro 시각화, NVIDIA.</strong></i></p>


  <p>또한 Well&rsquo;에는 최고의 출시 파트너 중 하나인 <a href="https://connect.teradici.com/blog/teradici-joins-azure-big-compute-team-onstage-at-build-2016" target="_blank">Teradici가 Azure N 시리즈 VM을 활용하는 PCoIP 기술을 선보</a>여 Autodesk Maya와 같은 애플리케이션에 대해 Azure의 VDI 시나리오를 지원합니다. 시작 시 고객은 Teradicis&rsquo; 제로 클라이언트 또는 소프트 클라이언트를 사용하여 GPU Virtual Machines에 원활하게 연결할 수 있습니다.</p>


  <p><i><strong>&ldquo;고객은 오랫동안 퍼블릭 클라우드에서 GPU 기반 기능을 요구해&rsquo; 왔으며, Microsoft Azure 협력하여 Teradicis&rsquo; 세계적 수준의 검증된 PCoIP 기술을 고객에게 제공하게 되어 기쁩니다.&rdquo; &ndash; 댄 코딩리, 사장&nbsp; 겸 CEO, 테라디치.</strong> </i></p>


  <p>또한 Microsoft 부스&rsquo;에서 <a href="https://www.averesystems.com/microsoft" target="_blank">Microsoft Azure Avere</a>의 가용성과 같은 다른 최근 발표에 대해 이야기하고 고객이 대규모 렌더링 프로젝트를 위해 수천 개의 VM으로 확장할 수 있도록 도와주는 주력 HPC as a Service 제품인 Azure Batch와 같은 Azure 기능을 소개합니다. &rsquo;또한 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MPAA" target="_blank">Azure가 MPAA를 준수하는</a> 방법에 대해 설명합니다. 또한 런던에 본사를 둔 BAFTA 상을 수상한 VFX 스튜디오인 <a href="https://jellyfishpictures.co.uk/" target="_blank">해파리 픽처스(Jellyfish Pictures</a> )와 같은 일부 고객은 렌더링 요구 사항을 위해 Azure로 버스트하여 수만 개의 코어까지 확장하는 등 자신의 경험을 공유할 것입니다.</p>


  <p>부스 843에서 우리를 방문하십시오. 또한 7월 26&nbsp;일 화요일 오후 2시 00분, <i>클라우드&rdquo;에서 렌더링해야 하는 이유,&ldquo; </i>렌더링 <i>워크로드 및 시각화를 위한 Microsofts&rsquo; Azure N 시리즈 활용이라는 제목의&ldquo; 수요일 27일 오전 10시 30분 NVIDIAs 극장에서 열리는 전시자 세션에서 우리가 하는 일에 대해 자세히 알아볼 수 있습니다.&rdquo;&nbsp; </i>&rsquo;&rsquo;&nbsp;&nbsp;&nbsp; 웰&rsquo;은 또한 우리의 부스에있는 전시회를 통해 우리의 미니 극장에서 추가 회담을 개최하고 픽사 와 같은 고객의 회담과 함께.</p>


