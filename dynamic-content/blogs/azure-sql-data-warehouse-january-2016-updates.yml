Slug: azure-sql-data-warehouse-january-2016-updates
Title: 'Azure SQL Data Warehouse: 2016년 1월 업데이트'
Summary: 1월에는 SQL Data Warehouse에 대한 안정성과 향상된 안정성을 제공하는 몇 가지 개선 사항을 구현했습니다.
Content: >-
  <p>1월에는 SQL Data Warehouse에 대한 안정성과 향상된 안정성을 제공하는 몇 가지 개선 사항을 구현했습니다.</p>


  <h2>로드</h2>


  <ul>
      <li>외부 테이블에 대한 Polybase 쿼리가 때때로 메모리 부족 JVM을 나타내는 오류 메시지와 함께 실패하는 문제를 해결했습니다. 이 문제는 날짜/시간 데이터 형식의 값이 많은 플랫 파일을 읽을 때 발생할 수 있습니다.</li>
      <li>대량 로드 작업이 예상보다 오래 실행되거나 중단되어 결국 실패할 수 있는 문제를 해결했습니다. 이는 특히 Azure Data Factory를 사용하여 Azure SQL Data Warehouse에 데이터를 로드할 때 일반적인 패턴인 동일한 대상 테이블로 동시 로드가 수행될 때 발생할 수 있습니다.</li>
  </ul>


  <h2>모니터링</h2>


  <p>세션과 연결되지 않은 추가 예기치 않은 행이 나타나는 <a href="https://msdn.microsoft.com/en-us/library/mt203887.aspx">sys.dm_pdw_exec_requests</a> 동적 관리 뷰와 관련된 문제를 해결했습니다.</p>


  <h2>안정성</h2>


  <p>업그레이드 중에 Azure SQL DW 서비스 팀에서 시작한 데이터 웨어하우스 인스턴스의 사용 불가가 간헐적으로 증가하고 고객 작업과 관련이 없는 문제를 해결했습니다. 서비스 팀은 전 세계 모든 데이터 웨어하우스의 상태를 모니터링합니다. 서비스 상태 문제를 감지하고 사전에 해결하지만 이 수정은 특정 문제가 발생하지 않도록 방지합니다.</p>


  <h2>의견을 알려 주세요.</h2>


  <p>제품을 사용 사례에&rsquo; 더 적합하고 더 관련성 있게 만들 수 있어서 여러분의 의견을&rsquo; 계속 듣고 있습니다! 기능 요청이 <a href="https://feedback.azure.com/forums/307516-sql-data-warehouse">있는 feedback.azure.com </a>또는 <a href="https://stackoverflow.com/questions/tagged/azure-sqldw">StackOverflow</a> 에서 도움을 요청하거나 더 많은 예제를 확인하세요.</p>
