  <h3>자동화된 조정 API를 활용하는 방법</h3>


  <p>검토 도구에 등록하는 경우 다음 스크린샷과 같이 설정 아래의 자격 증명 탭에서 무료 계층 키를 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a87806b-8ae0-4779-b131-041ea9d0d5f4.png"><img alt="credentials" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fdc794d-c704-40ae-9763-c28d2f2590ec.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="자격 증명" width="640"></a></p>


  <p>API 키를 사용하고 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/try-image-api" target="_blank">Image API</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/try-text-api" target="_blank">텍스트 API</a> 섹션에 설명된 빠른 시작 단계를 따릅니다. <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/review-api" target="_blank">검토 API</a>를 사용하여 콘텐츠를 대량으로 자동 조정하고 검토 도구 내에서 태그가 지정된 이미지 또는 텍스트를 검토합니다. 검토자가 결정을 제출할 때 알림을 받을 수 있도록 API 콜백 지점을 제공합니다. 이 기능을 사용하면 사용자 고유의 시스템과 통합하여 사후 검토 워크플로를 자동화할 수 있습니다.</p>


  <h3>전자 상거래 시나리오의 콘텐츠 조정</h3>


  <p>Ive&rsquo;가 전자 상거래 사이트를 보유하고 있으며 Computer Vision 및 Custom Vision 서비스와 같은 추가 인식 서비스와 함께 Content Moderator 플랫폼을 사용하는 방법을 배워야 한다고 가정해 보겠습니다&rsquo;.</p>


  <p>기계 지원 분류와 사용자 검토 기능을 결합하여 전자 상거래 카탈로그 이미지를 분류하는 것이 목적입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b6b9e29-bfe3-4a0e-92be-1e3ec49ca793.png"><img alt="content moderator" border="0" height="268" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/183095e1-74d6-4d72-93da-426c98047380.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="content moderator" width="640"></a></p>


  <p>기계 지원 기술을 사용하여 다음 범주에서 제품 이미지를 분류하고 조정하려고 합니다.</p>


  <ul>
   <li>성인(노출)</li>
   <li>외설(선정적)</li>
   <li>유명인</li>
   <li>미국 국기</li>
   <li>장난감</li>
   <li>펜</li>
  </ul>


  <p>전반적으로 Ill&rsquo;은 다음을 수행해야 합니다.</p>


  <p style="margin-left: 40px;">A. Content Moderator 팀에 등록하고 만듭니다.</p>


  <p style="margin-left: 40px;">B. 잠재적인 유명인 및 국기 콘텐츠에 대한 조정 태그(레이블)를 구성합니다.</p>


  <p style="margin-left: 40px;">C. Content Moderator&#39;이미지 API를 사용하여 잠재적인 성인 및 외설 콘텐츠를 검색합니다.</p>


  <p>또한 Computer Vision API를 사용하여 잠재적인 유명인을 검색하고 Custom Vision 서비스를 활용하여 플래그의 가능한 존재를 검색하고 사람의 검토 및 최종 의사 결정에 대한 미묘한 검사 결과를 제시할 수 있습니다.<br>

  &nbsp;</p>


  <p><strong>A. 먼저 팀을 만들 수 있습니다&rsquo;.</strong></p>


  <p>Microsoft 계정에 등록하거나 Content Moderator 웹 사이트에서 계정을 만들 수 있습니다.</p>


  <p>&rsquo;<a href="https://contentmoderator.cognitive.microsoft.com/" target="_blank">Content Moderator 등록</a> 페이지로 이동합니다.</p>


  <p><strong>등록</strong> 클릭</p>


