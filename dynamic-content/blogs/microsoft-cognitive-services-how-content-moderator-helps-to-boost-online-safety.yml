Title: 'Microsoft Cognitive Services - Content Moderator가 온라인 안전을 강화하는 데 도움이 되는 방법 '
Summary: Microsoft Cognitive Services를 사용하면 개발자가 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능을 통해 차세대 애플리케이션을 보강할 수 있습니다. Content Moderator는 기업이 사용자 검토 도구로 보강된 텍스트 및 이미지의 기계 지원 조정을 사용할 수 있도록 하는 Cognitive Services의 일부입니다.
Content: >-
  <p>Microsoft Cognitive Services를 사용하면 개발자가 차세대 애플리케이션을 보강하고 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석하는 기능을 향상시킬 수 있습니다. 데이터 과학 전문 지식 없이도 비전 및 음성 인식, 감정 및 감정 감지, 언어 이해 및 검색을 애플리케이션에 추가할 수 있는 가능성에 대해 생각해 보세요.</p>


  <p>Content Moderator는 기업이 사용자 검토 도구로 보강된 텍스트 및 이미지의 기계 지원 조정을 사용할 수 있도록 하는 Cognitive Services의 일부입니다.</p>


  <h2>Content Moderators&rsquo; 기능이란?</h2>


  <p>Content Moderator는 소셜 미디어 웹 사이트, 채팅 및 메시징 플랫폼, 엔터프라이즈 환경, 게임 플랫폼 등에서 잠재적으로 불쾌하고 원치 않는 콘텐츠를 추적하고, 플래그를 지정하고, 사용자 검토를 위해 해당 콘텐츠에 플래그를 지정하는 데 도움이 됩니다. 다음과 같은 기능이 포함됩니다.</p>


  <ul>
   <li>이미지 조정: 이미지 조정 API는 기계 학습 기반 분류자, 사용자 지정 목록 및 OCR(광학 문자 인식)을 통해 잠재적으로 불쾌하거나 원치 않는 이미지를 감지하는 기능을 향상시킵니다.</li>
   <li>텍스트 조정: 텍스트 조정 API는 여러 언어에서 잠재적 욕설을 감지하는 데 도움이 됩니다. 서비스에 포함된 용어로 일치를 제한할 필요가 없습니다&rsquo;. 비즈니스 도메인과 관련된 용어를 사용하여 사용자 지정 목록을 만들 수 있습니다.</li>
   <li>비디오 조정: 비디오 조정 기능은 현재 Azure Media Services 프라이빗 미리 보기로 제공됩니다. 이를 통해 비디오에서 잠재적 성인 콘텐츠를 검색할 수 있습니다.</li>
   <li>휴먼 리뷰 도구: 조정 API와 함께 사용할 때 사용자 검토 도구를 사용하면 기계 학습의 비용 및 속도 효율성을 활용하면서 휴먼 인더 루프 프로세스를 구현할 수 있습니다.</li>
  </ul>


  <h2>Lightspeed Systems가 학교를 위한 온라인 안전 도구를 구동하는 방법</h2>


  <p><a href="https://www.lightspeedsystems.com/" target="_blank">Lightspeed Systems는</a> 학교가 부적절하고 불쾌한 콘텐츠로부터 학생들을 보호하는 데 도움이 되는 소프트웨어 시스템을 제공합니다. Microsoft의 Content Moderator로 전환하여 공격적인 콘텐츠를 식별하는 대체 기술보다 더 효과적입니다. 또한 쉽게 통합할 수 있었습니다.</p>


  <p><em>&ldquo;다른 솔루션에 비해 Content Moderator는 이미지를 분류하고 성인 콘텐츠&hellip;가 포함되어 있는지 여부를 평가하는 더 나은 작업을 수행합니다.&rdquo;</em> 라이트스피드 시스템의 창립자인 롭 맥카시(Rob McCarthy)는 이렇게 말합니다.</p>


  <p>자세한 내용은 <a href="https://customers.microsoft.com/en-us/story/lightspeed-systems-professional-services-cognitive-services" target="_blank">Lightspeed Systems 사례 연구를</a> 살펴보세요.</p>


  <h2>시작</h2>


  <p>Content&rsquo; Moderator를 빠르게 시작하기 위한 많은 자습서를 제공합니다.</p>


  <h3>사용자 검토 도구로 시작하는 방법</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/quick-start" target="_blank">검토 도구 빠른 시작</a>의 단계에 따라 한 줄의 코드를 작성하지 않고 자동화된 조정 및 휴먼 인더 루프 기능을 확인합니다. 검토 도구는 내부적으로 자동화된 조정 API를 호출하고 웹 브라우저 내에서 바로 검토할 항목을 제공합니다. 다른 사용자를 초대하여 검토, 보류 중인 초대 추적 및 팀 구성원에게 사용 권한을 할당합니다.</p>


