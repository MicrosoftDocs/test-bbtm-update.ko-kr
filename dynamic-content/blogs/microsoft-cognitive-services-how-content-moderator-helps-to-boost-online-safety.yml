  <p><strong>B. &rsquo;사용자 지정 태그 정의</strong></p>


  <p>사용자 지정 태그를 추가하려면 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/review-tool-user-guide/tags" target="_blank">태그</a> 문서를 참조하세요. 기본 제공되는 <strong>성인</strong> 및 <strong>외설</strong> 태그 외에도 새로운 태그를 사용하여 검토 도구에서 태그에 대한 설명이 포함된 이름을 표시할 수 있습니다. 이 경우 이러한 사용자 지정 태그(<strong>유명인, 플래그, 우리, 토이, 펜</strong>)를 정의합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f65d76e7-2d88-48e3-9c30-e04255b45caa.png"><img alt="tags" border="0" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec63e90f-00e4-4deb-80c0-13381a244db2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="태그" width="640"></a></p>


  <p>이제 API 키 및 엔드포인트를 나열합니다&rsquo;.</p>


  <ol>
   <li>자습서에서는 세 가지 API 및 해당하는 키와 API 엔드포인트를 사용합니다.</li>
   <li>API 엔드포인트는 구독 지역 및 Content Moderator 검토 팀 ID에 따라 다릅니다.</li>
  </ol>


  <p>이 연습은 다음 엔드포인트에 표시되는 지역에서 구독 키를 사용하도록 설계되었습니다. 따라서 API 키를 지역 URI와 일치시켜야 합니다. 그렇지 않으면 키가 다음 엔드포인트에서 작동하지 않을 수 있습니다.</p>


