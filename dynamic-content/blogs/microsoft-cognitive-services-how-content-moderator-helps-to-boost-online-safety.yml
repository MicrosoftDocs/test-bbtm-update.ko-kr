   <li>Content Moderator&#39;Image API를 호출하여 성인 및 외설 점수를 얻습니다.</li>
   <li>값이 0.4보다 큰 경우(범위는 0에서 1 사이) <strong>ReviewTags</strong> 배열의 값을 <strong>True</strong>로 설정합니다.</li>
   <li><strong>ReviewTags</strong> 배열은 검토 도구에서 해당 태그를 강조 표시하는 데 사용됩니다.</li>
  </ol>


