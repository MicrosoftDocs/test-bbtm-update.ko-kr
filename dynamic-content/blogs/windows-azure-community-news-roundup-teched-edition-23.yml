Title: 'Windows Azure Community News Roundup – #TechEd Edition(#23)'
Summary: '클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 특별 #TechEd 버전에 오신 것을 환영합니다. 이 버전은 다음 중 일부를 강조 표시합니다.'
Content: '<p>클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 대한 특별 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0128">#TechEd</a> 버전에 오신 것을 환영합니다. 이 버전은 이번 주&rsquo; 에 주요 보도 및 블로그 게시물의 일부를 강조 표시 하 고 올랜도에서 TechEd 북미에서 발표, 플로리다.&nbsp; 이번 주&rsquo; 주요 Learn Windows Azure 세션을 놓친 경우 여기에서 주문형으로 시청할 수 있습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx" target="_blank">인프라 클라우드 OS 시대에 오신 것을 환영합니다!</a> 로 사티아 나델라 (게시 6 월 11)</li>  <li>웹 사이트 시리즈: Sayed Hashimi의 .NET 및 Visual Studio Azure 웹 사이트 환경 Windows(6월 15일 게시)</li>  <li>서비스 시리즈로서의 인프라:&nbsp; Henry Jerez가 Windows Azure의 Linux Virtual Machines 지원(6월 14일 게시)</li>  <li><a href="https://channel9.msdn.com/Events/Ch9Live/Channel-9-Live-at-Tech-Ed-North-America-2012/Inside-Windows-Azure-with-Mark-Russinovich" target="_blank">Mark Russinovich</a>&nbsp;(VIDEO)와 함께 Windows Azure 내부(6월 11일 게시)</li>  <li><a href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-83-Windows-Azure-June-2012-Release" target="_blank">클라우드 커버 에피소드 #83:&nbsp; Windows Azure 6월 릴리스</a>(비디오) 게시 6월 9일)</li>  <li>Blob <a href="https://twitter.com/gmantri" target="_blank">@gmantri</a> <a href="https://gauravmantri.com/2012/06/14/how-to-copy-an-object-from-amazon-s3-to-windows-azure-blob-storage-using-copy-blob/" target="_blank">&rdquo;복사를 사용하여 &ldquo;Amazon S3에서 Azure Blob Storage Windows 개체를 복사하는 방법</a>(6월 14일 게시)</li>  <li>메건 머피에 의해 <a href="https://www.twilio.com/blog/2012/06/apply-to-join-the-doer-express-to-the-international-startup-festival-in-montreal.html?utm_source=rss&amp;utm_medium=rss&amp;utm_campaign=apply-to-join-the-doer-express-to-the-international-startup-festival-in-montreal" target="_blank">몬트리올에서 국제 스타트업 축제에 Doer 익스프레스에 가입 신청</a>, <a href="https://www.twilio.com/blog/" target="_blank">트빌리오 블로그</a> (게시 6 월 14)</li>  <li><a href="https://davidpallmann.blogspot.com/2012/06/10-reasons-to-take-fresh-look-at.html" target="_blank">Windows Azure를 새롭게 살펴보는 10가지 이유</a>(6월 12일 게시)<a href="https://twitter.com/#!/davidpallmann" target="_blank">@davidpallmann</a></li>  <li><a href="https://brentdacodemonkey.wordpress.com/2012/06/12/teched-north-americafirst-impressions/" target="_blank">TechEd 북아메리카 &ndash; 첫 인상</a> 기준 <a href="https://twitter.com/#!/BrentCodeMonkey" target="_blank">@BrentCodeMonkey</a> (6월 12일 게시)</li>  <li><a href="https://www.sdtimes.com/link/36699" target="_blank">Windows Azure Cloud Platform은</a> David Rubenstein, <a href="https://www.sdtimes.com/" target="_blank">SD Times</a>에 의해 Linux VM을 수락합니다(6월 11일 게시)</li>  <li>Azure Virtual Machines <a href="https://twitter.com/#!/maartenballiauw" target="_blank">@maartenballiauw</a> 를 Windows 사용하여 Webfarm 설정(6월 10일 게시)</li>  <li href="" target="_blank">Karthikeyan Anbarasan<a href="" target="_blank"></a>의 Windows Azure Website 또는 Cloud Services &ndash; #MeetAzure Edition에 대한&nbsp; Team Foundation Service(TFS) 구성(6월 14일 게시)</li>  <li>Windows Azure에 <a href="https://twitter.com/#!/tjanczuk" target="_blank">@tjanczuk</a> <a href="https://tomasz.janczuk.org/2012/06/three-ways-of-deploying-nodejs-apps-to.html" target="_blank">node.js 앱을 배포하는 세 가지 방법</a>(6월 13일 게시)</li>  <li>Microsoft, DevPro에서 Azure의 PaaS 기능을 <a href="https://twitter.com/#!/blair_greenwood" target="_blank">@blair_greenwood</a>Windows IaaS 제공(6월 8일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b><b>&nbsp;</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>6월 19일:&nbsp; AZ 그룹 모임 &ndash; 스코츠데일, AZ</li>  <li>6월 20일:&nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-CA&amp;EventID=1032513776&amp;IO=JMdj5HWNWqX8%2bk9hya7HEg%3d%3d" target="_blank">Windows Azure DevCamp</a> &ndash; Toronto, 캐나다</li>  <li>6월 22일: <a href="https://azureandmvcbootcamp.eventbrite.com/" target="_blank">(Windows) Azure &amp; MVC 부트 캠프</a> &ndash; 메나샤, WI</li>  <li>6월 23-24일: <a href="https://angelhack.com/" target="_blank">AngelHack</a> &ndash; 보스턴; 뉴욕; Palo Alto, CA; 시애틀, 워싱턴주</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>6월 18일:&nbsp; <a href="https://swag12.eventbrite.com/" target="_blank">Windows Azure 스웨덴</a> &ndash; Kista, 스웨덴을 만나보세요</li>  <li>6월 20일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513192&amp;Culture=fr-FR" target="_blank">Windows Azure DevCamp</a> &ndash; Paris, 프랑스</li>  <li>6월 21일:&nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-DE&amp;EventID=1032512581&amp;IO=AcyMTO0O%2fJ677sfrRBEq7g%3d%3d" target="_blank">Windows Azure DevCamp</a> &ndash; 프랑크푸르트, 독일</li>  <li>6월 22일: 영국 런던의 <a href="https://azureconference2012.eventbrite.com/" target="_blank">Microsoft Cloud Day</a> &ndash;</li>  <li>6월 26-29일: Microsoft TechEd Europe 2012 &ndash; 암스테르담, 네덜란드</li>  <li>6월 26일:&nbsp; <a href="https://www.wazug.nl/agenda/wazugnl-9-teched-amsterdam.aspx" target="_blank">네덜란드 Windows Azure 사용자 그룹</a> &ndash; 암스테르담, 네덜란드</li>  <li>6월 27일: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032514415" target="_blank">Windows Azure IaaS 출시 이벤트</a> &ndash; 취리히, 스위스</li>  </ul>  <p><b>기타</b></p>  <ul>  <li>6월 18일:&nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032513854&amp;IO=i3UiP6eFsNjp20Nodd%2flMg%3d%3d" target="_blank">Windows Azure DevCamp</a> &ndash; Sao Paolo, 브라질</li>  <li>6월 19일:&nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513788&amp;Culture=en-AU" target="_blank">호주 Windows Azure DevCamp</a> &ndash; 시드니</li>  <li>6월 20일: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-IN&amp;EventID=1032515300&amp;IO=E6koyDOpq8Tf0isvaOHNlQ%3d%3d" target="_blank">Windows Azure Camp</a> &ndash; New Delhi, 인도</li>  <li>6월 21일:&nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513547&amp;Culture=en-NZ" target="_blank">Windows Azure DevCamp</a> &ndash; 오클랜드, 뉴질랜드</li>  <li>6월 22일:&nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-IN&amp;EventID=1032515304&amp;IO=E6koyDOpq8RQ20dQtVjYNg%3d%3d" target="_blank">Windows Azure Camp</a> &ndash; Pune, India</li>  <li>6월 29일:&nbsp; <a href="https://msdn.microsoft.com/ja-jp/windowsazure/jj129528" target="_blank">Windows Azure DevCamp</a> &ndash; 도쿄, 일본</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
