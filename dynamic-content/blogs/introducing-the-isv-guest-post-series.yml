Title: ISV 게스트 포스트 시리즈 소개
Summary: 좋은 하루! Im&rsquo; David Makogon은 Windows Azure ISV 팀의 선임 클라우드 설계자입니다. 이 팀에는 전 세계 ISV 설계자를 돕고 애플리케이션 및 서비스를 개발하는 하나의 주요 목표가 있습니다.
Content: <p>좋은 하루! Im&rsquo; David Makogon은 Windows Azure ISV 팀의 선임 클라우드 설계자입니다. 이 팀에는 전 세계 ISV 설계자를 돕고 <a href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0013" target="_blank">Azure를 Windows</a> 애플리케이션 및 서비스를 개발하는 하나의 주요 목표가 있습니다.</p>  <p>우리 팀은 몇 가지 경험을 여러분과 공유하고자 하며, azure 애플리케이션 개발 및&rsquo; 배포를 Windows 동안 작업한 ISV&rsquo;의 성과 중 일부를 강조할 것입니다. Well&rsquo;은 작업한 ISV&rsquo;의&rsquo; 특정 애플리케이션을 살펴보고, 애플리케이션을 Windows Azure와 통합하면서 해결하거나 해결해야 하는 특정 아키텍처 또는 디자인 과제를 살펴봅니다. 이 이야기는 전 세계적으로 70명 이상의 건축가, 전도사 및 고문이 있기 때문에 전 세계에서 나올 것입니다. 우리는 데이비드 그리스트 우드, 리카르도 빌라로보스, 나오키 사토, 안코 Duizer와 같은 몇 가지 인기있는 블로거가, 그냥 몇 가지 이름을. 우리는 공유 할 수있는 좋은 물건을 많이 가지고있다.</p>  <p>특정 문제를 해결하는 방법에는 여러 가지가 있습니다. Well&rsquo;은 참조 아키텍처 다이어그램, 솔루션 및 근거에 대한 세부 정보, 관련 주의 사항 또는 절충과 함께 ISV가 궁극적으로 선택한 방식을 설명합니다. 이러한 솔루션 패턴을 사용자 고유의 애플리케이션에 통합하거나, 개선하거나, 완전히 다른 접근 방식을 취할 수 있습니다. 여기에서도 의견과 제안을 자유롭게 공유할 수 있습니다!</p>
