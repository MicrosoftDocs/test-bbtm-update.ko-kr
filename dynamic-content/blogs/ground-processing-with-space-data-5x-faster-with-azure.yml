Summary: 지난 1년 동안 Microsoft는 볼 항공우주와 협력하여 미국 우주군을 지원하는 민첩한 클라우드 처리 기능을 입증하는 Office 상업용으로 증강된 카지노(CASINO) 프로그램 프로토타입을 개발했습니다. 점점 더 분산되는 임무 환경의 경우 Microsoft Azure 이러한 대규모 데이터 세트에 필요한 처리 능력과 분석을 제공합니다.
