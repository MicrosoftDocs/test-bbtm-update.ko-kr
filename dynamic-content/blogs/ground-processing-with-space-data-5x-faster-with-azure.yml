  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb879a45-7a38-4f8b-baae-7f7f9eab7c71.png"><img alt="Tactical Edge Vehicle on ground near satellite " border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7598202d-3b1f-408c-a320-51e1b0b7f440.png" style="display: inline; background-image: none;" title="위성 근처 지상에 전술 에지 차량" width="1028"></a></p>


  <p>지난 1년 동안 <a href="https://blogs.microsoft.com/blog/2019/09/17/analyzing-data-from-space-the-ultimate-intelligent-edge-scenario/" target="_blank">Microsoft는 볼 항공우주와 협력하여</a> 미국 우주군을 지원하는 민첩한 클라우드 처리 기능을 입증하는 국방 혁신 유닛이 지원하는 상업용 증강 우주 네트워크 운영(CASINO) 프로그램 Office 프로토타입을 개발했습니다.</p>


  <p>낮은 지구 궤도 (LEO)에서 확산 위성의 증가 수는 종종 간과 임무&mdash; 세그먼트의 지상 세그먼트에 대한 새로운 데이터 도전을 제시한다. 점점 더 분산되는 임무 환경의 경우 <a href="https://azure.microsoft.com/en-us/" target="_blank">Microsoft Azure</a> 이러한 대규모 데이터 세트에 필요한 처리 능력과 분석을 제공합니다.</p>


  <p>카지노 프로그램 Office 방위 임무를 지원하기 위해 지상 처리를 위한 빠르고 유연하며 확장 가능한 상업적 역량을 입증했습니다. 이 프로젝트는 또한 농업, 생태 연구, 지속 가능성 및 재해 대응을 포함한 다양한 산업에서 우주 데이터 분석을 변환할 수 있는 잠재력을 확인했습니다.</p>


  <h2>Microsoft-Ball 항공 우주 팀은 우주 분석의 새로운 방법을 보여줍니다</h2>


  <p>이 프로젝트는 전술 에지 차량이나 명령 센터에 있는 지상에 있는 실행 가능한 인사이트&mdash;에 대한 시간을 줄이는 데 큰 도약을 나타내며, 사용자는 필요한 정보를 정확하고 빠르고 안전하게 얻을 수 있습니다.</p>


  <p>데모를 실행하기 위해 팀은 Telesat 위성을 통해 시뮬레이션된 오버헤드 OPIR(영구 적외선) 데이터를 데이터 센터의 Azure로 전송하고 <a href="https://azure.microsoft.com/en-us/products/azure-stack/edge/" target="_blank">Azure Stack Edge</a> 디바이스가 장착된 전술 차량으로 직접 전송했습니다. 오버헤드 위성은 환경의 이미지를 캡처한 다음, 기계 학습 알고리즘이 이미지를 처리하고 특정 활동 또는 기능을 감지한 Azure 및 Azure Stack Edge 디바이스에 푸시되었습니다. 이 기계 학습 식별은 메시지로 변환되고 여러 엔드포인트에 배포된 인사이트를 생성했습니다.</p>


  <p>Azure는 확장 가능하고 빠른 방식으로 빌드된 Ball Aerospace 이벤트 기반 아키텍처의 기본 엔진을 제공했습니다. 이 빌드를 통해 속도 중단을 최소화하면서 더 많은 위성 스트림을 추가할 수 있었고 다양한 유형의 위성 이미지를 신속하게 분석할 수 있습니다.</p>


  <p>이러한 데모는 다음과 같습니다.</p>


  <ol>
      <li><strong>속도, 크기 조정, 복원력:</strong> 대부분의 테스트 시나리오에서 데이터는 고객이&rsquo; 설정한 목표 속도보다 평균적으로 5배 더 빠르게 캡처, 처리 및 다시 배포되었습니다. 아키텍처는 여러 처리 체인을 허용하는 확장 가능한 모델을 만들었습니다. 재 배포 및 즉시 사용 가능한 장애 조치(failover)는 자본 지출 비용 없이 달성되었습니다.</li>
      <li><strong>이벤트 기반 아키텍처:</strong> 이 시스템은 유연하고 확장 가능한 방식으로 빌드되어 프로덕션 시스템에 큰 변경 없이 알고리즘을 쉽게 교체하거나 추가할 수 있습니다.</li>
      <li><strong>클라우드 네이티브:</strong> 이 시스템은 Azure에서 빌드되었으며 Azure 에지에서 작동했습니다. 이 생성으로 개발 시간이 크게 단축되고, 예측 가능한 복원력이 생성되고, 리소스 요구가 감소하고, 규정 준수가 증가하며, 신속한 스케일링을 위한 명확한 재무 인사이트를 제공했습니다.</li>
      <li><strong>AI 및 기계 학습의 지속적인 통합 및 배포:</strong> 빠르고 반복 가능하며 추적할 수 있습니다. 위성에서 캡처한 원시 데이터를 백그라운드에서 저장하고 작업하여 AI 및 기계 학습 모델을 지속적으로 개선할 수 있습니다.</li>
      <li><strong>코드로서의 인프라:</strong> 모든 데이터 센터에서 필요한 인프라를 Azure에 배포하기 위한 스크립트가 생성되어 필요에 따라 리소스를 신속하게 조정할 수 있습니다.</li>
  </ol>


  <p style="margin-left: 40px;">&ldquo;<em>테스트 결과 클라우드는 빠르고 안전하며 확장 가능하며 복원력이 뛰어난 데이터 처리, 악용 및 배포를 위한 실행 가능한 솔루션임을 보여주었습니다. 수년 동안 군은 민첩하고 연결된 힘 구조를 구상해 왔습니다. 데모 중에 CASINO 팀은 오늘 짧은 대기 시간 링크를 필드로 처리할 준비가 되었음을 증명하여 이 비전을 현실에 훨씬 더 가깝게 만듭니다.&rdquo;&mdash;</em> Steve Smith, 볼 항공우주 시스템 엔지니어링 솔루션 부사장 겸 총괄 매니저</p>


  <p>Azure Machine Learning 및 AI를 통해 고객은 OPIR 위성 데이터를 비롯한 다양한 입력에서 예측 모델링 및 실행 가능한 인사이트를 가능하게 하는 고급 분석 기능을 얻을 수 있습니다. 이 데이터를 안전하고 신속하게 전파하기 위해 고객은 Microsofts&rsquo; 글로벌 파이버 네트워크를 활용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5c33418-3f66-4071-8dc5-859f8b405f83.jpg"><img alt="Azure Modular Datacenter in remote environment" border="0" height="689" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/602021fc-6699-42f5-b4ad-092659d76d56.jpg" style="display: inline; background-image: none;" title="원격 환경의 Azure 모듈식 데이터 센터" width="1028"></a></p>


  <p>위성 데이터를 Azure의 다른 원본과 직접 결합하여 Microsoft-Ball 항공 우주 팀은 지상 처리에 대한 혁신적인 접근 방식을 보여 줌으로써 다양한 공공 부문 및 상업 애플리케이션에 대한 가능성을 열어 줍니다.</p>


  <p>직접 위성-클라우드 통신 및 가속 지상 데이터 처리를 위한 볼 항공 우주와의 공동 데모는 미국 우주군을 포함한 국방부에 임무가 계속 진행됨에 따라 미래를 지원하고 형성할 수 있는 추가 기능을 제공합니다. Spacethe &mdash;Ultimate Intelligent Edge 시나리오<a href="https://blogs.microsoft.com/blog/2019/09/17/analyzing-data-from-space-the-ultimate-intelligent-edge-scenario/" target="_blank">에서 데이터를 분석하는</a> 방법에 대해 자세히 알아봅니다.</p>
