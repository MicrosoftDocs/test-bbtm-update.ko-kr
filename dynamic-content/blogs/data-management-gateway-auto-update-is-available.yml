Slug: data-management-gateway-auto-update-is-available
Title: 데이터 관리 게이트웨이 자동 업데이트를 사용할 수 있습니다.
Summary: 최신 데이터 통합의 과제 중 하나는 온-프레미스에서 클라우드로 데이터를 원활하게 이동하는 것입니다.&nbsp; Azure Data Factory를 사용하면 데이터 관리와 원활하게 통합할 수 있습니다...
Content: >-
  <p>최신 데이터 통합의 과제 중 하나는 온-프레미스 환경과 클라우드 간에 중단 없이 데이터를 이동하는 기능입니다. Azure Data Factory는 데이터 관리 게이트웨이와 원활하게 통합됩니다.</p>


  <p>데이터 관리 게이트웨이는 온-프레미스에 설치된 에이전트로, 클라우드와 온-프레미스 환경 간에 하이브리드 데이터 전송을 사용하도록 설정합니다. 오늘 Im&rsquo;은 데이터 관리 게이트웨이에 대한 자동 업데이트 기능을 발표하게 되어 기쁩니다. 자동 업데이트를 사용하면 버그 수정 또는 새 커넥터를 위해 매달 새 게이트웨이를 다운로드하고 설치하는 것에 대해 더 이상 걱정할 필요가 없습니다.</p>


  <p>이 기능을 얻으려면 아직 다운로드하지 않은 경우 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=39717">최신 게이트웨이</a> 를 다운로드하여 설치합니다.</p>


  <p>추가한 업데이트 관련 기능 중 일부는 다음과 같습니다.</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 제로 터치 자동 업데이트<br>

  &bull;&nbsp;&nbsp;&nbsp; 게이트웨이 상태 및 업데이트 알림 표시기가 있는 새 트레이 아이콘<br>

  &bull;&nbsp;&nbsp;&nbsp;클라이언트에서 지금&rdquo; 업데이트하는 &ldquo;기능<br>

  &bull;&nbsp;&nbsp;&nbsp; 예약된 업데이트 시간을 설정하는 기능<br>

  &bull;&nbsp;&nbsp;&nbsp; 자동 업데이트 켜기/끄기를 설정/해제하기 위한 PowerShell 스크립트</p>


  <p>업데이트를 사용할 수 있게 되면 Azure Portal의 Azure Data Factorys&rsquo; 홈 블레이드에 표시기가 표시됩니다. 또한 데이터 관리 게이트웨이 구성 관리자에 예약된 업데이트 시간이 표시됩니다.</p>


  <p><img alt="Data Management Gateway Auto-update is available" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f70d7703-221f-41e4-8db7-cd1fb29075c7.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="데이터 관리 게이트웨이 자동 업데이트를 사용할 수 있습니다." width="610"></p>


  <p>게이트웨이를 실행하는 컴퓨터에서 보류 중인 업데이트에 대한 시스템 트레이 알림 메시지가 표시됩니다.</p>


  <p><img alt="Data Management Gateway Auto-update is available" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b9e6892-6477-4ced-9a06-5b624bdef853.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="데이터 관리 게이트웨이 자동 업데이트를 사용할 수 있습니다." width="310"></p>


  <p>데이터 관리 게이트웨이 구성 관리자에서 업데이트를 즉시 설치하거나 예약된 시간에 게이트웨이가 자동으로 업데이트될 때까지 기다리는 옵션이 있습니다. 또한 데이터 관리 게이트웨이 구성 관리자에 새 업데이트 탭을 추가했습니다. 비즈니스 프로세스에 가장 편리한 시간에 업데이트를 예약할 수 있습니다.</p>


  <p>게이트웨이가 예약된 업데이트 시간 동안 작업을 처리하는 경우 작업이 완료될 때까지 업데이트를 시작하지 않습니다. 업데이트가 실패하면 게이트웨이는 이전 버전으로 자동으로 되돌리므로 향후 데이터 전송 작업이 중단되지 않습니다.</p>
