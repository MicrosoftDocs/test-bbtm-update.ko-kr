Title: 새로운 Windows Azure Storage 기능 - 2009년 5월
Summary: 오늘 우리는 Windows Azure Storage 대한 기능의 새로운 세트를 발표했다. 이 릴리스의 주요 기능은 Windows Azure 테이블에 대한 엔터티 그룹 트랜잭션입니다. 이제 다음을 수행할 수 있습니다.
Content: '<p>오늘 우리는 Windows Azure Storage 대한 기능의 새로운 세트를 발표했다. 이 릴리스의 주요 기능은 다음과 같습니다.</p>  <ul>   <li><b>Windows Azure 테이블에 대한 엔터티 그룹 트랜잭션</b> – 이제 동일한 테이블 및 동일한 파티션(즉, 동일한 파티션 키 값을 갖는 엔터티) 내에 저장된 엔터티 간에 트랜잭션을 수행할 수 있습니다. 이제 애플리케이션은 일괄 처리 작업의 엔터티가 동일한 파티션 키 값을 가지며 동일한 테이블에 있는 한 스토리지 시스템에 대한 단일 일괄 처리 요청에서 여러 엔터티에서 여러 엔터티에 대해 여러 만들기/업데이트/삭제 작업을 원자적으로 수행할 수 있습니다.&#160;&#160; 이 기능을 통해 애플리케이션은 이제 (a) 일괄 처리 삽입, 업데이트 및 삭제(일괄 처리 작업당 최대 100개의 엔터티)를 시스템에 대한 단일 요청에서 수행할 수 있습니다.  및 (b) 여러 엔터티에서 원자성 작업을 수행합니다.       <br></li>    <li><b>Windows Azure Blob용 Blob </b><b>복사</b> – 이제 애플리케이션에서 원본 Blob에서 동일한 스토리지 계정 내의 대상 Blob으로 Blob을 복사할 수 있습니다.&#160;&#160; 전체 Blob을 복사합니다. blob 메타데이터, 속성 및 커밋된 블록 목록 포함.&#160;&#160; 이를 통해 애플리케이션은 (a) Blob의 백업 복사본을 만들고, (b) 컨테이너 간에 Blob을 이동하고(c) Blob 이름을 바꿉니다(새 이름으로 복사한 다음 이전 이름을 삭제).       <br></li>    <li><b>Windows Azure Blob에 대한 차단 목록 가져오기 – </b>커밋되지 않은 블록 목록과 커밋된 블록 목록을 검색하는 GetBlockList 기능이 추가되었습니다. GetBlockList는 blob.&#160; Blob의 일부로 업로드된 블록 목록을 검색하는 기능을 제공합니다. Blob에 대해 유지 관리되는 두 개의 블록 목록이 있으며, 이 함수를 사용하면 두 개 또는 둘 중 하나를 검색할 수 있습니다.       <ul>       <li>커밋된 블록 목록 - 지정된 Blob에 대한 PutBlockList의 일부로 성공적으로 커밋된 블록 목록입니다. GetBlob을 수행할 때 Blob의 읽기 가능한 버전을 구성하는 블록 목록입니다. </li>        <li>커밋되지 않은 블록 목록 - Blob.&#160; 마지막으로 성공한 PutBlob 또는 PutBlockList 이후 Blob에 대해 PutBlock을 사용하여 업로드된 블록 목록입니다.&#160;&#160; 이러한 블록은 아직 커밋되지 않은 임시/커밋되지 않은 블록을 나타냅니다.&#160;&#160; 애플리케이션이 이 목록을 검색할 수 있도록 허용하면 클라이언트가 충돌하는 경우 클라이언트가 업로드 연속 작업을 보다 쉽게 처리할 수 있다는 이점이 있습니다. 예를 들어 블록을 업로드하는 클라이언트가 충돌하는 경우 다시 시작할 때 이미 업로드된 커밋되지 않은 블록 목록을 검색하고 중단된 위치를 계속 업로드할 수 있습니다.          <br></li>     </ul>   </li>    <li><b>API 버전 관리</b> - 모든 Windows Azure Storage 솔루션에 대해 "x-ms-version"이라는 새 HTTP 헤더를 도입했습니다.&#160;&#160;&#160;&#160; 스토리지 API에 대한 모든 변경 내용은 이 header.&#160; 이를 통해 기존 명령의 기능을 확장하고 새 commands.&#160; 도입함에 따라 스토리지 시스템에 대해 실행된 이전 버전의 명령이 계속 작동할 수 있습니다.&#160; 이 릴리스에 도입된 새 버전은 "x-ms-version:  2009-04-14".&#160;&#160; 버전 헤더 없이 모든 PDC 2008 CTP 명령을 지원하므로 모든 항목이 기존 스토리지 고객에 대해 계속 작동합니다.&#160;&#160; 위에서 설명한 새 기능(엔터티 그룹 트랜잭션, Blob 복사 및 블록 목록 가져오기)을 사용하려면 버전 헤더를 REST 요청의 일부로 사용해야 합니다.       <br>      <br>이전 작업에는 현재 필요하지 않지만 공용이 아닌 리소스에 대한 모든 호출에 x-ms-version 헤더를 포함하는 것이 좋습니다. Windows Azure가 상업적으로 릴리스되면 Blob 서비스에 대한 익명 작업을 제외하고 모든 작업에 버전 관리가 필요합니다. </li> </ul>  <p>위의 내용 외에도 Windows Azure 테이블의 의미 체계에 대한 두 가지 추가 변경 내용이 있습니다.</p>  <ul>   <li><b>속성 이름</b> – 이제 속성 이름에 대한 C# 유니코드 문자를 지원합니다. 이 변경으로 ADO.NET 데이터 서비스에서 지원되지 않으므로 더 이상 "-"를 지원하지 않습니다. 버전이 변경되었으므로 애플리케이션은 "x-ms-version: 2009-04-14" 헤더를 지정하여 속성 이름에 새 문자를 사용하기 시작해야 하며 이 버전 "-"은 속성 이름의 일부로 더 이상 지원되지 않습니다.       <br></li>    <li><b>PartitionKey 및 RowKey 크기 </b>– PartitionKey 및 RowKey는 각각 1K의 문자로 제한됩니다.&#160;&#160; 원래는 최대 64KB일 수 있지만 실제로 256자 미만으로 제한되는 버그가 CTP 릴리스에 있었습니다. 이 릴리스에서는 이제 제한이 각각 1K자입니다. </li> </ul>  <p>마지막으로, 일부 Windows Azure Storage 작업에 허용되는 최대 시간 제한에 대한 향후 변경 사항에 대해 숙지하려고 합니다. 요청이 이 시간보다 큰 시간 제한을 지정하는 경우 요청 시간 제한을 무시하고 대신 아래에 지정된 최대 시간 제한을 사용합니다. 요청이 더 짧은 시간 제한을 지정하는 경우 요청의 시간 제한을 사용합니다. 다음은 현재 지원되는 최대 시간 제한과 목록 및 쿼리 작업에 대한 향후 변경 내용입니다.</p>  <ul>   <li><b>모든 Storage 제한 시간</b> – 다음은 Windows Azure Storage 작업에 허용되는 최대 시간 제한입니다.       <ul>       <li>GetBlob – get bob 요청은 서버 쪽 시간이 초과되기 전에 전송된 MByte당 최대 2분이 걸릴 수 있습니다. </li>        <li>PutBlob – put bob 요청은 서버 쪽 시간이 초과되기 전에 전송된 MByte당 최대 10분이 걸릴 수 있습니다. </li>        <li>PutBlockList 및 GetBlockList – 최대 제한 시간은 60초입니다. </li>        <li>테이블 쿼리 및 모든 목록 작업 – 현재 최대 시간 제한은 60초입니다<b>. 나중에 30초로 변경됩니다.</b> </li>        <li>Blob, 테이블 및 큐의 다른 모든 명령에는 최대 제한 시간이 30초입니다. </li>     </ul>   </li> </ul>  <p>이 새 릴리스에 대한 위의 기능은 현재 Windows Azure Storage REST 인터페이스 및 ADO.NET 클라이언트 라이브러리를 통해서만 사용할 수 있습니다. 아직 Windows Azure SDK 또는 SDK와 함께 제공되는 샘플 스토리지 클라이언트 라이브러리의 일부가 아닙니다. 그 이유는 AGILE 릴리스 프로세스를 만들고 REST 인터페이스가 준비되는 즉시 기능을 릴리스하는 것이 목표이며, 이후 SDK 릴리스에는 이러한 변경 내용에 대한 지원이 포함되기 때문입니다. </p>  <p>자세한 내용은 다음 MSDN 설명서에서 이러한 새로운 기능에 대한 세부 정보를 확인할 수 있습니다.    <br><a href="https://msdn.microsoft.com/en-us/library/dd179355.aspx">https://msdn.microsoft.com/en-us/library/dd179355.aspx</a></p>  <p>또한 이러한 기능에 대한 정보가 포함된 2009년 5월 버전의 Windows Azure Storage Table 및 Blob 백서가 곧 여기에 푸시될 예정입니다.    <br><a href=""></a></p>  <p>Steve Marx는 곧 자신의 블로그에 위의 새로운 기능을 사용하는 몇 가지 예를 갖게 될 것입니다.    <br><a href=""></a></p>  <p>언제나처럼, 우리는 당신이 가질 수있는 피드백을 주셔서 감사합니다.</p>  <p>브래드 칼더    <br>Microsoft Azure Storage</p>'
