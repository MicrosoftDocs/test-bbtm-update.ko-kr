Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b57cbb5b-991c-40e6-98af-7b64069e7300.jpg"><img alt="IoT new" border="0" height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1595f2a2-88c4-4c51-8fa9-e4e100db9555.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT new" width="1024"></a></p>


  <p>작년 6월 1일 버지니아에서 한 비행기가 예상치 못한 적에게 착륙했습니다: 꿀벌의 큰 무리. 훌륭한 신문 헤드 라인을 위해 만든 독특한 이야기는 최고의 기술과 계획에도 불구하고, 어떤 것들은 정말 예상치 못한 것을 상기시켜줍니다. 그러나 다행히도 대부분의 항공기 지연은 터빈에 중첩된 반갑지 않은 꿀벌 무리보다 훨씬 더 예측 가능한 문제로 인해 발생합니다. 대부분의 자산 집약적 비즈니스와 마찬가지로 항공사는 실패를 예측하고 유지 관리 문제를 예상하는 데 점점 더 나아지고 있습니다. 비용이 많이 들고 성가신 막판 유지 보수 &mdash; 를 위해 비행기를 접지하거나, 더 나쁜 것은 결함이있는 항공기 &mdash; 항공사의 비행 위험에 승객을 노출시키는 대신 잠재적 인 문제가 발생하기 전에 잠재적 인 문제를 감지하는 최첨단 기술에 투자하고 있습니다.</p>


  <h2>한 때 예측할 수 없는 것을 예측합니다.</h2>


  <p>성공적인 기업은 문제를 해결하기 위해 지불한다는 것을 알고 있습니다. &rsquo;즉, <em>더 많은</em> 예약된 구조적 유지 &mdash; 관리가 <em>적절한 시간에</em> 유지 관리를 수행하는 것을 의미합니다. 예약된 유지 관리의 문제는 가동 중지 시간을 최소화하는 기치 아래 있어야 하기 전에 추측 &mdash; 부품을 교체할 수 있다는 것입니다. 진정으로 예측하기 위해 기업은 자산이 현장에서 어떻게 수행되는지, 주변 환경이 성능에 미치는 영향 및 해당 자산이 유사한 자산과 어떻게 비교되는지에 대한 실시간 이해가 필요합니다.</p>


  <p>현재 조건을 기록 데이터와 비교하고 해당 분석을 사용하여 향후 문제의 미묘하고 초기 징후를 예측하면 문제를 방지하고 추측을 방지할 수 있습니다. 데이터 기반 인사이트를 통해 기업은 예측 유지 관리를 &mdash; 통해 접근 방식을 변환할 수 있으므로 조직은 특정 조건이 발생할 때 예방 작업을 자동으로 트리거할 수 있습니다.</p>


  <p>이는 비용 절감 및 더 큰 가동 시간과 &mdash; 같은 수많은 이점을 제공하지만 전부는&rsquo; 아닙니다. 또한 조직은 기본 정보를 사용하여 고객 참여를 강화하고 비즈니스를 차별화하고 있습니다. &rsquo;이제 예측 유지 관리 및 관련 사전 관리 서비스가 다양한 시나리오에서 비즈니스 요구를 해결하는 데 어떻게 도움이 되는지 살펴보겠습니다.</p>


  <h2>비즈니스에 다양한 혜택 만들기</h2>


  <h3>품질 향상, 폐기물 감소 및 에너지 절약</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76c9b6db-2864-4665-b91a-9ce850c59b56.jpg"><img alt="IoT new 1" border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce96cfbf-92d1-461f-8566-3a22bedcc011.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT 새 1" width="304"></a></p>


  <p>여러 위치 및 자산의 데이터를 활용하여 제조업체는 완전히 새로운 방식으로 작업을 관리할 수 있습니다. 성능 데이터를 지속적으로 생성하는 자산을 사용하면 변형을 면밀히 추적하고, 경고를 만들고, 워크플로를 미리 프로그래밍하여 변화하는 조건에 대응할 수 있습니다. 데이터를 사용하여 프로세스를 미세 조정하고 대응을 자동화하면 기업은 에너지 소비를 줄이고 비용이 많이 드는 낭비와 재작업을 방지할 수 있습니다.</p>


  <p>세계&rsquo; 최고의 디자인 및 제조 솔루션 공급자 중 하나인 <a href="https://www.jabil.com/blog/microsoft-and-jabil-collaborate-to-create-predictive-analytics-quality-assurance-platform/"><strong>Jabil</strong></a>은 디지털, 지능형 및 예측 공장을 만들어 가동 중지 시간을 최소화하고자 했습니다. 이 회사는 Microsoft <a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a> 머신을 연결했습니다. 연결되면 수백만 개의 데이터 요소를 캡처하고 기계 학습 알고리즘을 통해 실행하기 시작했습니다. 이러한 예측 분석 기능을 사용하면 문제가 발생하기도 전에 문제를 파악할 수 있습니다. Jabil은 성능의 작은 편차를 식별할 수 있으므로 이제 제품 품질이 향상되고 실패율이 낮아지면서 큰 &mdash; 문제를 방지할 수 있습니다. <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a>를 비즈니스에 통합한 후 Jabil은 기계 프로세스가 느려지거나 실패할 때 80%의 정확도로 예측하여 스크랩 및 재작업 비용을 17% 줄일 수 있습니다. 또한 10%의 에너지 절감을 경험했습니다.</p>


  <h3>작동 시간을 유지하기 위한 오류 사전 검색</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59e0b551-b79b-4bce-8e3e-f940a022eecb.jpg"><img alt="IoT new 2" border="0" height="162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ccb7667-2661-482e-8a70-821434e28f55.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT 새 2" width="299"></a></p>


  <p>자산 성능 데이터는 프로세스 최적화 또는 품질 보증의 원본이 아닙니다. 자산 모니터링 및 유지 관리 솔루션의 정보는 프로덕션 가동 시간을 보장합니다. 예를 들어, 생산의 모든 단계에서 다양한 기계가 관련되어 있는 경우 이러한 자산 중 하나가 다운되면 수백만 달러의 생산 손실이 발생할 수 있습니다. 로봇 제조업체인 <a href="https://www.microsoft.com/en-us/cloud-platform/customer-stories-kuka-robotics"><strong>KUKA</strong></a>는 동일한 생산 라인에서 다양한 지프 랭글러 바디를 생산하는 연결된 공장을 운영하고 있습니다. 77초마다 새 자동차 본문을 제공하기 위해 KUKA는 생산 흐름을 중단하지 않고 24/7의 연속 가동 시간이 필요했습니다. 60,000개의 디바이스와 로봇을 Azure 플랫폼에 연결한 후 KUKA는 장비 상태에 대한 더 나은 인사이트를 얻었습니다. 이것은 로봇이 실패할 수 있는 시기와 위험에 처한 구성 요소를 예측하기 위한 기초였습니다. 이러한 예측 인사이트의 결과로 KUKA는 생산성을 높이고 가동 중지 시간을 줄입니다.</p>


  <h3>상황에 맞는 반응형 서비스를 사용하여 고객 참여 향상</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/532a83d4-ec1b-4a84-822a-6df3d3633c20.jpg"><img alt="IoT new 3" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9a50b71-455b-4535-81f1-de065c5a678b.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT 새 3" width="292"></a></p>


  <p>고객의 기대치가 진화했습니다. 디지털 비즈니스에서 사용할 수 있는 주문형 상시 서비스 환경은 이제 고객이 받는 모든 서비스에 대해 생각하는 방식을 형성하고 있습니다. 고객은 비즈니스의 응답성이 높아질 것으로 예상합니다. 이러한 기대는 서비스의 중단 수정 모델에서 진화를 강요하고 있습니다. 이러한 변화하는 요구를 충족하기 위해 Rockwell Automation과 같은 제조업체는 이제 사전 모니터링 및 예측 유지 관리 서비스를 제공하고 있습니다.</p>


  <p>석유 공급망은 하루 24시간 운영되며, 해당 체인의 다양한 장비에 도착하는 데는 시간이 걸립니다. <a href="https://www.microsoft.com/en-us/cloud-platform/customer-stories-rockwell-automation"><strong>Rockwell Automation</strong></a> 은 경쟁업체와 차별화하고 싶었습니다. <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a>를 사용하여 고가의 원격 장비를 모니터링하는 Rockwell은 이제 고객에게 사전 예방적이고 데이터 기반의 조언을 제공할 수 있습니다. 장비 성능&rsquo;에 대한 완전한 가시성을 통해 이제 고객에게 잠재적인 문제를 쉽게 알리고 이를 해결하는 방법에 대한 정확한 인사이트를 제공할 수 있습니다. 해양 장비의 단일 펌프 고장으로 인해 하루에 30만 달러의 생산 손실이 발생할 수 있는 업계에서 이러한 통찰력은 Rockwells&rsquo; 고객에게 중요한 가치를 지니고 있습니다. Microsoft와 협력한 후 Rockwell은 고객&rsquo; 문제 해결 노력을 크게 줄였으며 디자인 수동 상담을 과거의 일로 만들었습니다.</p>


  <h3>혁신적이고 차별화된 비즈니스 모델 개발 지원</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6052896-a73f-4907-8fd2-f51112b30e82.jpg"><img alt="IoT new 4" border="0" height="162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca6d3f7f-6c8e-4040-af87-ad211a4324fb.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT 새 4" width="299"></a></p>


  <p>&rsquo;연결된 디바이스의 데이터를 사용하여 새 서비스, 새로운 수익 창출 모델 및 심지어 새 제품 디자인을 만들 수도 있습니다. 조직에서는 제품 데이터를 분석하여 가장 사용되는 기능, 사용자마다 성능 및 오류가 어떻게 달라지는지, 고객이 제품을 오용하고 교육의 이점을 누릴 수 있는지를 더 잘 식별할 수 있습니다. 이러한 영역에 대한 인사이트를 통해 기업은 비용을 절감하고, 더 빠르게 혁신하고, RD&amp;에 소요되는 비용을 줄여 새로운 수익원 &mdash; 을 열 수 있습니다.</p>


  <p>예를 들어 <a href="https://www.rolls-royce.com/media/press-releases/yr-2016/11-07-2016-rr-takes-totalcare-digital-with-microsoft-and-singapore-airlines.aspx"><strong>, 롤스로이스는</strong></a> 매달 전 세계 50,000편 이상의 항공편에 전력을 공급하는 엔진의 항공기 효율성을 개선하고 유지 관리 비용을 절감하고자 했습니다. 항공기의 모든 다른 센서에서 들어오는 데이터의 양이 계속 증가함에 따라 Rolls-Royce 고객의&rsquo; 유지 관리 요구 사항을 앞지를 수 있는 더 나은 방법이 필요했습니다. Rolls-Royce Microsoft와 협력하여 엔진 상태, 항공 교통 관제, 연료 사용량 등 다양한 데이터를 실시간으로 수집하고 분석합니다. 이제 예측 유지 관리에 대한 강력한 접근 방식이 Rolls-Royce 확보한 가시성과 인사이트를 기반으로 새로운 서비스 제품 라인을 개발했습니다. 이러한 제품은 항공사 고객이 비용을 절감하고 기타 운영 개선을 위한 최적의 조치를 결정하는 데 도움이 됩니다.</p>


  <h2>오늘 시작</h2>


  <p>우리 모두는 몇 가지 문제가 꿀벌에 의해 접지 비행 승무원이 확실히 증언 할 수있는 정말 예상치 못한 &mdash; 것을 알고있다. 그러나 다행히도, 놀라운 기계적 지연은 점점 과거의 일이되고있다. 예측 유지 관리가 <a href="https://www.InternetofYourThings.com">오늘날 비즈니스를 어떻게 변화시킬</a> 수 있는지 알아봅니다.</p>
