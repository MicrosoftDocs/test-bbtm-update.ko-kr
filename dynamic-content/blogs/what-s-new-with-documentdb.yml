Slug: what-s-new-with-documentdb
Title: DocumentDB의 새로운 기능
Summary: DocumentDB는 JSON 문서를 대규모로 저장하고 관리하도록 설계된 완전히 관리되는 NoSQL 데이터베이스 서비스입니다. 고객의 요구 사항을 해결하고 서비스를 더 쉽게 사용할 수 있도록 하기 위한 다양한 서비스 업데이트를 릴리스했습니다.
Content: >-
  <p>올해 초 <a href="https://www.documentdb.com/"><u>Azure DocumentDB</u></a>의 일반 공급이 발표되었습니다. DocumentDB는 JSON 문서를 대규모로 저장하고 관리하도록 설계된 완전히 관리되는 NoSQL 데이터베이스 서비스입니다. 스키마에 구애받지 않는 스토리지 시스템인 DocumentDB를 사용하면 개발자가 복잡한 데이터 계층 업그레이드를 처리하지 않고도 데이터 모델을 빠르게 반복하고 애플리케이션을 발전시킬 수 있습니다. 그러나 DocumentDB는 단순한 JSON 스토리지가 아닙니다&rsquo;. 모든 데이터는 완전히 인덱싱되고 SQL 쿼리 인터페이스를 통해 즉시 쿼리할 수 있습니다. DocumentDB는 반구조화된 데이터에 대해 풍부한 임시 쿼리를 실행하는 기능을 애플리케이션에 제공합니다.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DocDB_blog_150.png" style="width: 500px; height: 336px;"></p>


  <p>&rsquo;대규모 모바일 게임, 산업 및 자동차 <a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things.aspx"><u>IoT</u></a> 시스템에서 대규모 웹 사이트 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=17635"><u>개인 설정 시스템에</u></a> 이르기까지 고객이 DocumentDB를 사용하여 빌드하는 것을 보고 정말 기쁩니다. 고객이 서비스를 더 많이 사용함에 따라 우리는 사람들이 무엇을 하고 있는지, 그리고 서비스를 더 잘 만들 수 있는 방법에 대해 듣는 것을 좋아합니다.</p>


  <p>일반 공급 이후 Weve&rsquo;는 고객의 요구 사항을 해결하고 서비스를 더 쉽게 사용할 수 있도록 하기 위한 다양한 서비스 업데이트를 릴리스했습니다. 이제 모든 Azure 고객이 사용할 수 있는 주요 업데이트 중 일부는 다음과 같습니다.</p>


  <h3>Order By</h3>


  <p>DocumentDB는 이제 <a href="https://azure.microsoft.com/documentation/articles/documentdb-orderby/"><u>Order By</u></a> 및 문자열 범위 쿼리를 지원합니다. 이를 통해 JSON 문서의 문자열, 숫자 또는 부울 속성을 사용하여 쿼리 결과를 정렬할 수 있습니다. DocumentDB&#39;Order By는 대량의 문서 컬렉션에 대해 짧은 대기 시간 쿼리를 제공하는 데 사용할 수 있으며 최소한의 인덱스 스토리지 오버헤드로 작동하도록 설계되었습니다. 전체 쿼리 기능 집합은 DocumentDB 쿼리 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query-cheat-sheet/">참고 자료</a> 시트를 참조하세요.</p>


  <h3>지리 공간적</h3>


  <p><a href="https://azure.microsoft.com/documentation/articles/documentdb-geospatial/"><u>지리 공간적 지원을</u></a> 도입하면 DocumentDB를 사용하여 위치 인식 애플리케이션 및 IoT 시스템을 빌드하는 것이 훨씬 쉽습니다. 이제 DocumentDB는 <a href="https://geojson.org/geojson-spec.html"><u>GeoJSON</u></a> 표준에 표시되는 공간 요소 및 다각형을 기본적으로 이해합니다. DocumentDB는 지리 공간적 데이터를 자동으로 인덱싱하고 근접 쿼리를 수행하기 위한 SQL 지원을 제공합니다.</p>


  <h3>ID 기반 라우팅</h3>


  <p>많은 개발자로부터 DocumentDB 리소스에 액세스할 때 <a href="https://azure.microsoft.com/blog/azure-documentdb-bids-fond-farewell-to-self-links/"><u>자체 링크</u></a> 사용이 너무 번거롭다는 소식을 들었습니다. 이제 DocumentDB는 리소스를 만들 때 제공된 ID와 데이터베이스 리소스와의 상호 작용을 지원합니다. 이렇게 하면 애플리케이션이 리소스 자체 링크를 캐시하거나 조회해야 하는 필요성이 완화됩니다.&nbsp;&nbsp;</p>


  <h3>온라인 인덱스 변환</h3>


  <p>이제 DocumentDB <a href="https://azure.microsoft.com/documentation/articles/documentdb-indexing-policies/"><u>인덱싱 정책을</u></a> 온라인 및 현재 위치에서 기존 컬렉션에서 수정할 수 있습니다. 인덱싱 정책은 인덱스 스토리지 오버헤드, 쓰기 및 쿼리 처리량 및 쿼리 일관성을 포함하여 인덱스 관리의 측면을 제어합니다.</p>


  <h3>JavaScript 언어 통합 쿼리</h3>


  <p>DocumentDB 내에서 저장 프로시저 및 트리거를 실행할 때 이제 JavaScript 언어 통합 쿼리 API를 활용할 수 있습니다. DocumentDB의 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-programming/"><u>JavaScript 언어 통합 쿼리</u></a> 기능은 ES5s&rsquo; 배열 기본 제공 또는 <a href="https://lodash.com/"><u>Lodash</u></a> 또는 <a href="https://underscorejs.org/"><u>밑줄</u></a>과 같은 JavaScript 라이브러리를 사용한 개발자에게 유창하고 친숙한 프로그래밍 환경을 제공합니다.</p>


  <h3>Azure Preview 포털의 향상된 기능</h3>


  <p>이제 <a href="https://portal.azure.com/"><u>Azure Preview 포털</u></a> 은 DocumentDB 고객을 위한 향상된 개발 및 관리 활동을 지원합니다. 쿼리 탐색기와 문서 탐색기가 모두 개선되어 데이터 액세스, 쿼리 개발 및 데이터 관리가 용이해졌습니다. 이제 <a href="https://azure.microsoft.com/documentation/articles/documentdb-view-scripts/"><u>스크립트 탐색기를</u></a> 사용하여 저장 프로시저, 트리거 및 UDF를 만들고 편집하고 삭제할 수 있습니다. DocumentDB는 이제 리소스 그룹 간에 <a href="https://azure.microsoft.com/documentation/articles/resource-group-move-resources/"><u>계정 이동을 지원합니다</u></a> .</p>


  <h3>데이터 마이그레이션 도구 개선 사항</h3>


  <p>DocumentDB <a href="https://azure.microsoft.com/documentation/articles/documentdb-import-data/"><u>데이터 마이그레이션 도구</u></a>는 JSON 및 SQL Server 비롯한 다양한 원본에서 데이터를 가져오고 DocumentDB에서 JSON 데이터를 내보낼 수 있습니다. 마이그레이션 도구는 Azure Table, Azure Blob, Amazon DynamoDB 및 HBase를 비롯한 새 원본을 지원하도록 업데이트되었습니다. 마이그레이션 도구에는 이제 분할 및 사용자 지정 인덱스 정책에 대한 지원도 포함됩니다.</p>


  <h3>Azure Data Factory 통합</h3>


  <p>이제 Azures&rsquo; 데이터 이동 서비스를 사용하여 DocumentDB에 연결할 수 있습니다. 이제 <a href="https://azure.microsoft.com/blog/data-movement-in-big-data-space-5/"><u>Azure Data Factory</u></a>는 DocumentDB를 데이터 파이프라인의 원본 및 싱크로 지원합니다.</p>


  <h3>분할 지원</h3>


  <p>DocumentDB .NET SDK를 사용하는 애플리케이션은 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sharding/"><u>분할 지원을</u></a> 활용하여 대규모 애플리케이션 개발을 지원할 수 있습니다. 최신 SDK에는 여러 컬렉션에서 범위 및 해시 기반 분할에 대한 기본 제공 지원과 사용자 지정 분할 구성표를 등록하는 기능이 포함되어 있습니다.</p>


  <h3>오스트레일리아의 일반 공급</h3>


  <p>DocumentDB는 이제 오스트레일리아 동부 및 오스트레일리아 남동부 지역의 고객에게 <a href="https://azure.microsoft.com/blog/azure-documentdb-ndash-g-rsquo-day-australia/"><u>일반 공급</u></a> 됩니다.</p>


  <p>Weve&rsquo;는 서비스를 개선하기 위해 열심히 일했습니다. 이러한 업데이트는 현재 DocumentDB를 기반으로 구축된 애플리케이션과 향후 개발하려는 애플리케이션에 유용하게 사용할 수 있기를 바랍니다. 미리 보기 또는 일반 공급에서 서비스를 살펴보는 경우 이제 다시 살펴보기 좋은 시기가 될 수 있습니다. <a href="https://azure.microsoft.com/pricing/free-trial/"><u>평가판</u></a>에 등록하여 Azure DocumentDB를 시작하거나 오늘 Azure Preview 포털을 통해 데이터베이스 계정을 만듭니다.</p>


  <p>우리의 목표는 이러한 게시물을 통해 시기 적절하게 관련 정보를 제공하는 것입니다. 이 요약에 대해 어떻게 생각했는지 아래에 의견을 남겨 주세요. 여러분의 관점과 피드백을 듣고 싶습니다. 관련 정보 및 서비스 업데이트를 계속 제공하는 데 도움이 됩니다.&nbsp; 도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb"><u>스택 오버플로에 대한 개발자 포럼에</u></a> 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요.&nbsp; Twitter <a href="https://twitter.com/DocumentDB"><u>@DocumentDB</u></a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
