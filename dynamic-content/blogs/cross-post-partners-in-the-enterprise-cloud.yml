Title: '교차 게시: 엔터프라이즈 클라우드의 파트너'
Summary: 편집자 주:&nbsp;이 게시물은 사티아 나델라에서 온다, 오랜 경쟁자로 마이크로 소프트의 서버 &amp; 도구 비즈니스의 대통령, 파트너와 업계 리더, 마이크로 소프트와 오라클은 일했다 ...
Content: <p><strong>편집기 참고 사항:</strong>&nbsp; 이 게시물은 Microsoft의 서버 &amp; 도구 비즈니스 사장인 Satya Nadella에서 제공됩니다.</p>  <p>Microsoft와 Oracle은 오랜 경쟁사, 파트너 및 업계 리더로서 기업 고객과 협력하여 20년 이상 비즈니스 및 기술 요구를 해결해 왔습니다. 많은 고객이 중요 업무용 Oracle 소프트웨어를 실행하기 위해 Microsoft 인프라를 사용하며 10년 이상 사용하고 있습니다. 현재 Microsoft와 Oracle 간의 새로운 전략적 파트너십을 통해 프라이빗 클라우드와 퍼블릭 클라우드를 커버하기 위해 작업을 확장하고 있습니다. 이 파트너십을 통해 고객은 유연성과 선택을 개선하는 동시에 이러한 워크로드에서 요구하는 일류 지원을 유지함으로써 클라우드 컴퓨팅을 수용할 수 있습니다.</p>  <p>새로 발표 된 파트너십에 대한 모든 세부 정보는 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/06/24/partners-in-the-enterprise-cloud.aspx">공식 Microsoft 블로그</a>에서 전체 게시물을 읽어 보십시오.</p>  <p>Satya</p>
