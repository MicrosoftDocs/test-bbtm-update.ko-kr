Slug: announcing-azcopy-on-linux-preview
Title: Linux 미리 보기에서 AzCopy 발표
Summary: 완전히 재설계된 명령줄 인터페이스를 사용하여 오랫동안 기다려온 Linux 미리 보기의 AzCopy 발표
Content: >-
  <p>오늘 POSIX 매개 변수 규칙을 채택하는 다시 디자인된 명령줄 인터페이스를 사용하여 <strong>Linux의 AzCopy</strong> 미리 보기 버전을 발표하게 되어 기쁘게 생각합니다. <a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy">AzCopy</a> 는 Azure Blob 및 File Storage에서 최적의 성능을 갖춘 간단한 명령을 사용하여 대량의 데이터를 복사하도록 설계된 명령줄 유틸리티입니다. AzCopy는 이제 <a href="https://docs.microsoft.com/en-us/dotnet/articles/core/">.</a> Windows 및 Linux 플랫폼을 모두 지원하는 <a href="https://docs.microsoft.com/en-us/dotnet/articles/core/">NET Core</a>입니다. 또한 AzCopy는 .NET Core를 사용하여 빌드된 <a href="https://github.com/Azure/azure-storage-net-data-movement">데이터 이동 라이브러리</a> 에 종속되므로 AzCopy에서 데이터 이동 라이브러리의 많은 기능을 사용할 수 있습니다.</p>


  <h3>Linux에서 AzCopy 설치 및 실행</h3>


  <ol>
   <li><a href="https://www.microsoft.com/net/core#linuxredhat">Linux에 .NET Core</a> 설치</li>
   <li>AzCopy용 tar 보관 파일 다운로드 및 추출(버전 6.0.0-netcorepreview)</li>
  </ol>


  <pre class="prettyprint">

  wget -O azcopy.tar.gz https://aka.ms/downloadazcopyprlinux

  tar -xf azcopy.tar.gz</pre>


  <ol>
   <li value="3"><em>azcopy</em> 설치 및 실행</li>
  </ol>


  <pre>

  sudo ./install.sh

  azcopy</pre>


  <p>슈퍼 사용자 권한이 없는 경우 azcopy 디렉터리로 변경한 다음 <em>./azcopy</em>를 실행하여 <em>AzCopy</em>를 실행할 수도 있습니다.</p>


  <h3>지원 대상</h3>


  <ul>
   <li>Blob 및 파일 시나리오에 대한 Windows(5.2)에서 AzCopy를 사용한 기능 패리티 <ul style="list-style-type: circle;">
    <li>병렬 업로드 및 다운로드</li>
    <li>기본 제공 재시도 메커니즘</li>
    <li>실패한 전송 세션에서 다시 시작 또는 다시 시작</li>
    <li><a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy">AzCopy 가이드</a>에서 강조 표시된 다른 많은 기능</li>
   </ul>
   </li>
  </ul>


  <h3>지원되지 않는 항목은 무엇인가요?</h3>


  <ul>
   <li>Azure Storage Table service는 Linux의 AzCopy에서 지원되지 않습니다.</li>
  </ul>


  <h3>샘플</h3>


  <p>POSIX 규칙을 따르는 명령줄 옵션을 사용하여 레거시 AzCopy만큼 간단합니다. 100GB 크기의 디렉터리를 업로드하는 다음 샘플을 시청하세요. 그것은 간단합니다!</p>


  <p><img alt="AzCopy on Linux" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azcopy-v4-gif2.gif" style="width: 910px; height: 400px;"></p>


  <p>모든 명령줄 옵션에 대해 자세히 알아보려면 <em>azcopy</em><em> --help</em>&#39; 명령을 &#39;.</p>


  <p>다음은 몇 가지 다른 샘플입니다.</p>


  <ol>
   <li><strong>VHD 파일을 Azure Storage 업로드</strong></li>
  </ol>


  <pre class="prettyprint">

  azcopy --source /mnt --include &quot;*.vhd&quot; --destination &quot;https://myaccount.blob.core.windows.net/mycontainer?sv=2016-05-31&amp;ss=bfqt&amp;srt=sco&amp;sp=rwdlacup&amp;se=2017-05-10T21:45:18Z&amp;st=2017-05-09T13:45:18Z&amp;spr=https,http&amp;sig=kQ42XrayIifuE4SGYaAy6COHoIanP7H9Qi3R0KqHs7M%3D&quot;</pre>


  <ol>
   <li value="2"><strong>Storage 계정 키를 사용하여 컨테이너 다운로드</strong></li>
  </ol>


  <pre>

  azcopy --recursive --source https://myaccount.blob.core.windows.net/mycontainer --source-key &quot;lYZbbIHTePy2Co&hellip;..==&quot; --destination /mnt</pre>


  <ol>
   <li value="3"><strong>Storage 계정 간 동기 복사</strong></li>
  </ol>


  <pre class="prettyprint">

  azcopy --source https://ocvpwd5f77vcqsalinuxvm.blob.core.windows.net/mycontainer --source-key &quot;lXHqgIHTePy2Co&hellip;.==&quot; --destination https://testaccountseguler.blob.core.windows.net/mycontainer --dest-key &quot;uT8nw5&hellip;. ==&quot; &ndash;-sync-copy</pre>


  <h3>Windows에서 AzCopy</h3>


  <p>.NET Framework 사용하여 개발된 Windows AzCopy는 계속해서 릴리스되고 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy">여기에</a> 문서화됩니다. Windows AzCopy는 사용자에게 친숙한 DOS 명령줄 매개 변수를 Windows.</p>


  <h3>피드백</h3>


  <p>Linux의 AzCopy는 현재 미리 보기로 제공되며, 사용자로부터 듣는 대로 개선될 것입니다. 따라서 의견이나 문제가 있는 경우 아래에 의견을 남겨주세요.</p>


