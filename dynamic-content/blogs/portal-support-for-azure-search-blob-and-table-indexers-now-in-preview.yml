Slug: portal-support-for-azure-search-blob-and-table-indexers-now-in-preview
Title: Azure Search Blob 및 테이블 인덱서에 대한 포털 지원은 현재 미리 보기로 제공됩니다.
Summary: 포털에서 Azure Blob 및 Azure 테이블 데이터 원본에 대한 추가 지원을 통해 데이터에 놀라운 검색을 가져오는 것이 좀 더 쉬워졌습니다.
Content: >-
  <p>검색 지원 애플리케이션을 빌드할 때 데이터는 다양한&nbsp; 위치에서 가져올 수 있으며 다양한 형식을 사용할 수 있으므로&nbsp; 다양한 데이터&nbsp; 원본&nbsp;을 쉽게 수집할 수 있습니다. 데이터에 놀라운 검색을 가져오는 것이 좀 더 쉬워졌습니다. 오늘&#39;포털에서 Azure Blob 및 Azure 테이블 데이터 원본에 대한 previewsupport&nbsp;를 발표하게 되어 기쁩니다. 데이터 가져오기 마법사에서 몇 번의 클릭만으로 Microsoft Office, HTML, PDF 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-blob-storage/" target="_blank">기타 문서를</a> 검색할 수 있도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc85a483-e74a-46ea-a89b-7e144f0f7c55.png"><img alt="datasources" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/962f03ae-9275-488f-bbb0-987b1d870ef7.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="데이터 원본" width="1009"></a></p>


  <p>Weve&rsquo;는 구독 내에서 계정 및 컨테이너를&nbsp; 선택하는 simpleuser&nbsp; 인터페이스를 제공했습니다. Outlook 메일 보관 파일이 포함된 Blob을 인덱싱하거나 채용 프로세스를 간소화하기 위해 이력서 검색 애플리케이션을 만들려고 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8b8a584-f9d4-40dc-9094-79d73bbb467f.png"><img alt="blobhiringdemo" border="0" height="445" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c505cece-7ac9-4b9b-bd94-bcd12826c09c.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="blobhiringdemo" width="1024"></a></p>


  <p>데이터를&rsquo; 선택한 후 메타데이터 필드를 검색하고 인덱스 제안 Blob 인덱서는 문서를 열고 콘텐츠 필드에 모든 텍스트를 추출할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dd3bf57-c5c8-4ccb-8a7a-abe5222c9539.png"><img alt="blobresumeindex" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72d0cb54-d3f4-4912-9414-d290fbb106f7.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="blobresumeindex" width="1024"></a></p>


  <p>이러한 새로운 데이터 원본을 통해 멋진 환경을 제공할 수 있기를 바랍니다! 인덱서에 대한 자세한 내용은 API를 통해 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-tables/">테이블</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-blob-storage/">Blob Storage</a> 인덱싱에 대한 문서를 참조하세요. 포털에서 Azure Search를 시작하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-create-service-portal/">이 문서를</a> 확인하세요. 질문이 있는 경우 아래의 의견에 자유롭게 연락하거나 <a href="https://feedback.azure.com/forums/263029-azure-search">UserVoice</a>에 대한 피드백을 남겨주세요.</p>
