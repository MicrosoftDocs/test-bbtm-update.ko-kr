Slug: azure-sql-data-warehouse-is-now-azure-synapse-analytics
Title: Azure SQL Data Warehouse가 이제 Azure Synapse Analytics임
Summary: 11월 4일에 Azure SQL Data Warehouse의 다음 진화인 Azure Synapse Analytics를 발표했습니다. Azure Synapse는 엔터프라이즈 데이터 웨어하우징과 빅 데이터 분석을 결합한 무제한 분석 서비스입니다.
Content: >-
  <p>11월 4일에 Azure SQL Data Warehouse의 다음 진화인 Azure <a href="https://aka.ms/Blog_Hero" target="_blank">Synapse Analytics를 발표</a>했습니다. Azure Synapse는 엔터프라이즈 데이터 웨어하우징과 빅 데이터 분석을 결합한 무제한 분석 서비스입니다. 또한 서버리스 주문형 리소스 또는 프로비저닝된 리소스를 규모에 맞게 사용하여 사용자의 용어로 데이터를 자유롭게 쿼리할 수 있습니다. Azure Synapse는 이러한 두 세계를 통합된 환경과 함께 제공하여 즉각적인 비즈니스 인텔리전스 및 기계 학습 요구 사항에 맞게 데이터를 수집, 준비, 관리 및 제공합니다.</p>


  <p>Azure Synapse를 사용하면 데이터 전문가가 친숙한 SQL 언어를 사용하여 관계형 데이터와 비관계형 데이터를 모두 쿼리할 수 있습니다. 이 작업은 가장 까다로운 데이터 웨어하우징 요구 사항에 맞게 데이터 탐색 및 임시 분석을 위한 <strong>서버리스 주문형 쿼리</strong> 또는 <strong>프로비전된 리소스</strong> 를 사용하여 수행할 수 있습니다. 모든 워크로드에 대한 단일 서비스입니다.</p>


  <p>실제로&rsquo; <strong>페타바이트 규모</strong>로 모든 TPC-H 쿼리를 실행한 최초의 유일한 분석 시스템입니다. 현재 SQL Data Warehouse 고객의 경우 Azure Synapse를 사용하여 현재 프로덕션 환경에서 기존 데이터 웨어하우스 워크로드를 계속 실행할 수 있으며, 일반적으로 사용할 수 있게 되면 새로운 미리 보기 기능의 이점을 자동으로 활용할 수 있습니다. 서버리스 주문형 쿼리, Azure Synapse Studio 및 Apache Spark&trade; 통합과 같은 <a href="https://azure.microsoft.com/services/synapse-analytics/request-for-private-preview/" target="_blank">새로운 기능을 미리 보기 위해 등록</a>할 수 있습니다.</p>


  <p>&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b98b6c35-0d9a-4ed8-a6f2-e5c1ac125281.png"><img alt="A diagram showing how Azure Synapse Analytics connects Power BI, Azure Machine Learning, and your ecosystem." border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f907102-6934-45ea-9eb4-acdfec680961.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Synapse Analytics가 Power BI, Azure Machine Learning 및 에코시스템을 연결하는 방법을 보여 주는 다이어그램" width="1000"></a></p>


  <h2><a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">데이터 웨어하우징을 넘어 SQL</a></h2>


  <p>클라우드 네이티브 분산 SQL 처리 엔진은 Azure Synapse의 기반이 되며 서비스에서 가장 까다로운 엔터프라이즈 데이터 웨어하우징 워크로드를 지원할 수 있도록 합니다. Ignite에서 이번 주에는 Azure Synapse로 데이터 웨어하우징을 더 쉽게 만들고 조직에서 더 광범위한 분석 사용 사례 집합에 SQL 사용할 수 있도록 하는 다양한 흥미로운 <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">기능을</a> 도입했습니다.</p>


  <h3>모든 데이터에서 더 빠르게 강력한 인사이트 잠금 해제</h3>


  <p>Azure Synapse는 Power BI 및 Azure Machine Learning 긴밀하게 통합되어 통계를 사용하여 코딩하는 데이터 과학자부터 Power BI 사용하는 비즈니스 사용자에 이르기까지 모든 사용자에 대한 인사이트를 창출합니다. 모든 유형의 분석을 가능하게 하려면 Azure Synapse가 스트리밍 데이터,&rsquo; parquet 파일 및 Polybase를 처리하는 방법에 대한 런타임 수준 개선뿐만 아니라 기본 및 기본 제공 예측 지원을 발표합니다. 자세히 알아보겠&rsquo;습니다.</p>


  <ul>
   <li>
   <p><strong>네이티브 PREDICT 문을 사용하여 데이터 웨어하우스 내에서 기계 학습 모델의 점수를 매</strong>깁니다.&mdash; 크고 복잡한 데이터 이동이 필요하지 않습니다. PREDICT 함수(미리 보기에서 사용 가능)는 개방형 모델 프레임워크를 사용하고 사용자 데이터를 입력으로 사용하여 예측을 생성합니다. 사용자는 처음부터 시작하지 않고도 Azure Machine Learning, Apache Spark&trade; 또는 기타 프레임워크에서 학습된 <a href="https://docs.microsoft.com/windows/ai/windows-ml/convert-model-winmltools" target="_blank">기존 모델을</a> 내부 형식 표현으로 변환하여 인사이트에 시간을 단축할 수 있습니다.</p>
   </li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a6f169f-6876-4804-b53e-beef14402022.png"><img alt="A diagram showing how you can create and upload models to score them with SQL Analytics in Data Warehouse." border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9087d11c-6afa-4cc6-907a-a1a38a4aea98.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="데이터 웨어하우스의 SQL Analytics를 사용하여 모델을 만들고 업로드하여 점수를 매기는 방법을 보여 주는 다이어그램" width="900"></a></p>


  <ul>
   <li>
   <p>Weve&rsquo;는 <strong>직접 스트리밍 수집 지원</strong> 및 스트리밍 데이터에 대한 분석 쿼리를 실행하는 기능을 사용하도록 설정했습니다. 여러 스트리밍 입력에 대한 조인, 하나 이상의 스트리밍 입력 내 집계, 반구조화된 데이터 변환 및 여러 임시 창과 같은 기능은 모두 데이터 웨어하우징 환경에서 직접 지원됩니다(미리 보기에서 사용 가능). 스트리밍 수집의 경우 고객은 Event Hubs(Kafka용 Event Hubs 포함) 및 IoT Hubs와 통합할 수 있습니다.</p>
   </li>
   <li>
   <p>&rsquo;또한 데이터 레이크 및 데이터 웨어하우스 데이터를 공유하기 위해 <a href="https://azure.microsoft.com/services/data-share/" target="_blank">Azure Data Share</a> 통합을 통해 조직 내부 또는 외부에서 데이터를 안전하고 쉽게 공유하는 것을 방해하는 장벽을 제거합니다.</p>
   </li>
   <li>
   <p>새로운 <strong>ParquetDirect 기술을</strong> 사용하여 데이터 레이크에 대한 대화형 쿼리를 현실로 만들고 있습니다(미리 보기). 엔진에 직접 기본 제공되는 기본 지원을 사용하여 Parquet 파일에 액세스하도록 설계된 Its&rsquo;입니다. 향상된 데이터 검색 속도, 지능형 데이터 캐싱 및 columnstore 일괄 처리를&rsquo; 통해 <strong>Polybase 실행이 13배 이상 향상되었습니다</strong>.</p>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f7fa8b8-cfaf-4078-b467-0c4bceaf57ae.png"><img alt="A graph showing the performance improvement with ParquetDirect." border="0" height="525" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdcaeea2-10be-4091-b722-d9b510ef2cb4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ParquetDirect의 성능 향상을 보여 주는 그래프입니다." width="1000"></a></p>


  <h3>워크로드 격리</h3>


  <p>고객의 데이터 웨어하우스를 보편화하도록 지원하기 위해 지능형 워크로드 관리를 위한 새로운 기능을 발표하게 되었습니다. 새 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-workload-isolation" target="_blank">워크로드 격리</a> 기능을 사용하여 데이터 웨어하우스 리소스에 대해 유연성과 제어 능력을 제공하는 동시에 유형이 다른 워크로드의 실행을 관리할 수 있습니다. 이로 인해 실행 예측 가능성이 향상되고 미리 정의된 SLA를 충족하는 기능이 강화됩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a5c55cc-4965-4e56-be81-fb9659794a9e.png"><img alt="An image showing workload isolation in Data Warehouse." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a77c35f-9d6c-4f8f-935d-de39b61f1a7d.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 1000px; height: 671px;" title="데이터 웨어하우스의 워크로드 격리를 보여 주는 이미지입니다."></a></p>


  <h3>COPY 문</h3>


  <p>페타바이트 규모 데이터를 분석하려면 페타바이트 크기 조정 데이터를 수집해야 합니다. 데이터 수집 프로세스를 간소화하기 위해 간단하고 유연한 COPY 문을 도입하고 있습니다. 이제 하나의 명령만 사용하여 Azure Synapse를 사용하면 데이터를 빠르고 안전한 방식으로 데이터 웨어하우스에 원활하게 수집할 수 있습니다.</p>


  <p>이 새 COPY 문을 사용하면 단일 T-SQL 문을 사용하여 데이터를 로드하고 표준 CSV 파일을 구문 분석할 수 있습니다.</p>


  <p>COPY 문 샘플 코드:</p>


  <p><code>COPY INTO dbo.[FactOnlineSales] FROM &rsquo;<a href="https://contoso.blob.core.windows.net/Sales/’">https://contoso.blob.core.windows.net/Sales/&rsquo;</a></code></p>


  <h3>타의 추종을 불허하는 보안으로 데이터를 유지하는 금고</h3>


  <p>Azure는 시장에서 가장 고급 보안 및 개인 정보 보호 기능을 갖추고 있습니다. 이러한 기능은 자동화된 위협 감지 및 상시 데이터 암호화와 같은 Azure Synapse의 패브릭에 기본 제공됩니다. 또한 세분화된 액세스 제어 비즈니스의 경우 열 수준 보안, 네이티브 행 수준 보안 <em>및</em> <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-dynamic-data-masking-get-started" target="_blank">동적 데이터 마스킹</a> (현재 일반 공급)을 사용하여 데이터를 안전하고 비공개로 유지하여 중요한 데이터를 실시간으로 <em>자동으로</em> 보호할 수 있습니다.</p>


  <p>보안 및 개인 정보를 더욱 강화하기 위해 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-private-endpoint-overview" target="_blank">Azure Private Link</a>를 도입하고 있습니다. 사용자 고유의 Azure VNet(Virtual Network)에서 배포된 리소스를 사용하는 안전하고 확장 가능한 방법을 제공합니다. 동의 기반 호출 흐름을 사용하여 보안 연결이 설정됩니다. 설정되면 Azure Synapse와 서비스 소비자 간에 흐르는 모든 데이터가 인터넷에서 격리되고 Microsoft 네트워크에 유지됩니다. 서비스와 통신하기 위해 게이트웨이, NAT(네트워크 주소 변환) 디바이스 또는 공용 IP 주소가 더 이상 필요하지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ee40ec5-8b7c-4c4c-a442-6f880b4d3da6.png"><img alt="An image showing Azure Private Link—a secure and scalable way to consume deployed resources from your own Azure Virtual Network (VNet). " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/986a9502-a3ba-40a5-8a14-4ec1636a8ffb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 600px; height: 240px;" title="Azure Private Link를 보여 주는 이미지 - 사용자 고유의 Azure VNet(Virtual Network)에서 배포된 리소스를 사용하는 안전하고 확장 가능한 방법입니다. "></a></p>


  <h2>오늘 시작</h2>


  <p>기업은 Azure Synapse에서 일반적으로 사용 가능한 기능을 사용하여 현재 프로덕션 환경에서 기존 데이터 웨어하우스 워크로드를 계속 실행할 수 있습니다.</p>


