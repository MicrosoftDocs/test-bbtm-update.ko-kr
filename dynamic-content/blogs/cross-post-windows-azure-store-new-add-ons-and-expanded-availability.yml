Title: '교차 게시: Windows Azure Store: 새 추가 기능 및 확장된 가용성'
Summary: BUILD 2012 컨퍼런스에서 Windows Azure의 새로운 기능인 Windows Azure Store를&nbsp; 발표했습니다. Windows Azure Store를 사용하면 검색, 구매 및...
Content: <p>BUILD 2012 컨퍼런스에서는 Windows Azure&nbsp; Store의 새로운 기능인 Windows 발표<a href="https://azure.microsoft.com/en-us/store/overview/" target="_blank">했습니다</a>. Windows Azure Store를 사용하면 파트너가 제공하는 프리미엄 추가 기능 서비스를 검색, 구매 및 프로비전하여 클라우드 기반 애플리케이션에 대해 매우 쉽게 검색, 구매 및 프로비전할 수 있습니다. 예를 들어 Windows Azure Store를 사용하여 몇 초 만에 MongoDB 데이터베이스를 쉽게 설정하거나, 애플리케이션&rsquo; 성능에 대한 심층적인 인사이트를 제공하는 NewRelic과 같은 분석 서비스를 빠르게 설정할 수 있습니다.</p>  <p>이제 Windows Azure Store를 통해 사용할 수 있는 앱 및 데이터 서비스의 목록이 늘어나고 있으며 목록이 지속적으로 확장되고 있습니다.&nbsp; 스토어를 통해 제공되는 많은 서비스에는 무료 계층이 포함되어 있어 의무 없이 쉽게 사용해 볼 수 있습니다.&nbsp; 궁극적으로 구매하기로 결정한 서비스는 표준 Windows Azure 청구서 &ndash; 에 자동으로 추가되므로 신용 카드를 다시 입력하거나 별도의 결제 메커니즘을 설정하지 않고도 애플리케이션에 새로운 기능을 추가할 수 있습니다.&nbsp;</p>  <p>Windows Azure Store는 현재 미국, 영국, 캐나다, 덴마크, 프랑스, 독일, 아일랜드, 이탈리아, 일본, 스페인, 한국 등 11개 시장에서 고객에게 제공됩니다.&nbsp; 앞으로 몇 주 동안&rsquo; 전 세계 더 많은 국가와 영토에서 사용할 수 있도록 매장을 확장할 예정입니다.&nbsp;</p>  <div class="post">  <div class="postsub">  <p>Windows Azure Store의 확장된 가용성 및 새로운 추가 기능에 대해 자세히 알아보려면 <a href="https://weblogs.asp.net/scottgu/archive/2013/01/23/windows-azure-store-new-add-ons-and-expanded-availability.aspx" target="_blank">여기에서 블로그</a> 전체 게시물을&nbsp; 확인하세요.</p>  <p>스콧</p>  </div>  </div>
