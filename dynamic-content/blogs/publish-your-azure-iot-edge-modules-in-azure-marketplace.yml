Title: Azure Marketplace에서 Azure IoT Edge 모듈 게시
Summary: 최근에 Azure IoT Edge의 일반 공급이 발표되어 AI 및 기계 학습과 같은 클라우드 워크로드를 배포하여 IoT 디바이스에서 직접 실행할 수 있습니다.
Content: >-
  <p>최근에 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">Azure IoT Edge의 일반 공급</a>이 발표되어 AI 및 기계 학습과 같은 클라우드 워크로드를 배포하여 IoT 디바이스에서 직접 실행할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/expanding-azure-certified-for-iot-program-for-the-intelligent-edge/" target="_blank">타사 에지 하드웨어 인증</a> 및 중앙 집중식 에지 모듈 마켓플레이스와 같은 프로그램을 통해 에코시스템을 위한 IoT Edge를 더욱 간소화하고 있습니다. 오늘 타사에서 <a href="https://aka.ms/iot-edge-marketplace" target="_blank">Azure Marketplace에 Azure IoT Edge 모듈을 게시할 수</a> 있는 기능을 발표하게 되어 기쁩니다.</p>


  <p>IoT 솔루션은 다음을 비롯한 여러 개별 기능으로 구성됩니다.</p>


  <ul>
      <li>OPC UA, SNMP, Modbus 등과 같은 특정 프로토콜을 사용하는 디바이스에서 데이터를 읽습니다.</li>
      <li>Redis Cache 또는 Azure Blob Storage 같은 산업용 수준의 데이터 스토리지 옵션 제공</li>
      <li>이미지 인식과 같은 디바이스 데이터에서 높은 가치의 AI를 수행합니다.</li>
      <li>Avevas&rsquo; HMI(휴먼 머신 인터페이스)와 같은 솔루션을 사용하여 데이터에서 캡처된 인사이트를 시각화합니다.</li>
  </ul>


  <p>솔루션을 만드는 고객은 전문 지식이 없거나 이러한 각 기능을 직접 작성하는 데 시간을 할애하려고 할 수 있습니다. Azure Marketplace에 IoT Edge 모듈을 포함하면 IoT 에코시스템에서 엔드투엔드 솔루션이 더 빠르게 출시되는 데 도움이 되는 기능을 구매하고 판매할 수 있습니다.</p>


  <h2>솔루션 개발자를 위한 기능&rsquo;</h2>


  <p>마켓플레이스에서 IoT Edge 모듈을 노출하는 것은 솔루션을 만드는 개발자에게 도움이 됩니다. 이제 IoT Edge 디바이스에 배포할 수 있는 모든 기능을 검색할 수 있는 간단한 장소가 하나 있습니다. 이러한 모듈은 품질 인증을 받고 보안 취약성을 검사하여 개발자가 솔루션에서 사용하는 코드의 안정성과 보안에 대한 확신을 제공합니다.</p>


  <h2>게시자를 위한 기능&rsquo;</h2>


  <p>모듈을 Azure Marketplace에 게시하는 이점은 IP를 공개하고 수익을 창출하는 것입니다. Azure Marketplace는 IoT 관련 기능이 있는 몇 가지 마켓플레이스 중 하나입니다. &rsquo;따라서 수천 명의 개발자가 IoT 솔루션에 필요한 기능을 찾기 위해 이동하는 위치입니다.</p>


  <p>현재 <a href="https://www.aveva.com/" target="_blank">Aveva</a>,&rsquo; <a href="https://www.alleantia.com/" target="_blank">Alleantia</a> 및 <a href="https://www.codit.eu/" target="_blank">Codit</a>와 협력하여 디바이스 검색을 간소화하고, 디바이스에서 데이터를 캡처하고, 로컬로 시각화합니다. 또한 Were&rsquo;는 <a href="https://redislabs.com/" target="_blank">Redis Labs</a>와 협력하여 빠른 성능, 경량 제약 조건 및 <a href="https://azure.microsoft.com/services/storage/blobs/" target="_blank">Azure Blob Storage</a> 사용하여 메타데이터를 저장하여 큰 파일을 로컬로 저장하는 솔루션을 제공합니다.</p>


  <p>IoT 기능을 만드는 많은 타사에서 청구 시스템을 만들고 소프트웨어 사용량을 추적하는 것은 핵심 역량이 아닙니다. 다음 단계에서는 이러한 문제도 해결할 것입니다. 현재 마켓플레이스는 무료 및 &ldquo;IoT Edge 모듈에 대한 사용자 고유의 라이선스&rdquo; 제안을 지원합니다. 그러나 곧 모&rsquo;듈이 모듈을 사용하여 모든 사용자에게 청구할 Azure에 대한 다양한 옵션을 선택할 수 있습니다. 이 작업은 모듈 작성자가 중요한 청구 논리를 작성하지 않고도 안전하고 자동으로 발생합니다.</p>


  <p>&rsquo;모듈 제출을 계속 검토하고 사용자가 Azure IoT Edge를 사용하여 만드는 훌륭한 솔루션을 확인하게 되어 매우 기쁩니다. 자세한 내용은 솔루션 개발자가 <a href="https://aka.ms/iot-edge-marketplace" target="_blank">현재 Microsoft 및 타사 IoT Edge 모듈을</a> 모두 검토할 수 있습니다. <a href="https://aka.ms/iot-edge-marketplace-doc" target="_blank">모듈을 마켓플레이스에 게시하기</a> 위한 지침으로 오늘 시작하세요.</p>
