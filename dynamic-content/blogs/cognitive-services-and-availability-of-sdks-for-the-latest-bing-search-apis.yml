Slug: cognitive-services-and-availability-of-sdks-for-the-latest-bing-search-apis
Title: Cognitive Services - 최신 Bing Search API에 대한 SDK 가용성
Summary: Cognitive Serivces - Bing Search API에 대한 SDK의 미리 보기 가용성을 발표하게 되어 기쁘게 생각합니다. 현재 REST API로 사용할 수 있는 Bing API v7에는 이제 C#, Java, Node.js 및 Python의 네 가지 언어로 된 SDK가 있습니다.
Content: >-
  <p>Cognitive Serivces - <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/search/" target="_blank">Bing Search</a> API에 대한 SDK의 미리 보기 가용성을 발표하게 되어 기쁘게 생각합니다. 현재 REST API로 사용할 수 있는 Bing API v7에는 이제 C#, Java, Node.js 및 Python의 네 가지 언어로 된 SDK가 있습니다. 이러한 SDK에는 Bing 웹 검색, Bing 이미지 검색, Bing 사용자 지정 검색, Bing 뉴스 검색, Bing 비디오 검색, Bing 엔터티 검색 및 Bing 맞춤법 검사와 같은 제품이 포함됩니다.&nbsp;</p>


  <p>다음은 이러한 SDK의 몇 가지 두드러진 기능입니다.</p>


  <ul>
   <li>사용이 쉽고 기본 애플리케이션 시나리오를 조정할 때 매우 유연합니다.</li>
   <li>모든 API v7 기능, 언어 및 국가를 포함합니다.</li>
   <li>각 Bing 제품에 대한 개별 SDK를 통해 어셈블리 공간을 줄입니다.</li>
   <li>C#, Java, Node.js 및 Python에서 개발을 사용하도록 설정합니다.</li>
   <li>무료 및 유료로 새/기존 Bing API 액세스 키를 사용할 수 있는 기능을 제공합니다.</li>
   <li>샘플 및 매개 변수 참조를 통해 잘 문서화되었습니다.</li>
   <li>Azure 및 기타 개발자 포럼을 통해 지원됩니다.</li>
   <li>MIT 라이선스에 따라 오픈 소스이며 공동 작업을 위해 GitHub 사용할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c59e68c-5a4a-4043-a0db-f18a43b34e2e.png"><img alt="image" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86965c05-5322-4f38-a34c-7f37ab66d54b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h3>Bing SDK 시작</h3>


  <p>C#의 경우 개별 Bing 제품에 NuGet 패키지와 SDK를 모두 사용할 수 있습니다. 시작하기에 가장 좋은 곳은 <a href="https://github.com/Azure-Samples/cognitive-services-dotnet-sdk-samples/tree/master/BingSearchv7" target="_blank">C# 샘플</a>입니다. 이러한 샘플은 해당 NuGet 패키지를 통해 다양한 애플리케이션 특정 시나리오를 실행하는 단계별 가이드를 쉽게 따를 수 있습니다.</p>


  <p>각 Bing 제품에는 애플리케이션을 빌드하는 데 사용할 수 있는 NuGet 패키지와 함께 해당 샘플이 있습니다.</p>


  <p>다른 언어로 개발하려면 <a href="https://github.com/Azure-Samples/cognitive-services-java-sdk-samples/tree/master/BingSearchV7" target="_blank">Java 샘플</a>, <a href="https://github.com/Azure-Samples/cognitive-services-node-sdk-samples/tree/master/Samples" target="_blank">노드 샘플</a> 및 <a href="https://github.com/Azure-Samples/cognitive-services-python-sdk-samples/tree/master/samples" target="_blank">Python 샘플을 확인하세요</a>. 모두 MIT 라이선스에 따라 적용되며 시작할 수 있는 단계별 가이드를 포함합니다.</p>


  <p>앱에서 Bing REST API를 이미 활용하고 있는 경우 이러한 SDK에 기존 액세스 키를 사용하여 스핀을 제공하고 시나리오에서 작동하는 방식을 알려주세요. 시작 중이거나 Bing API를 활용하려는 경우 <a href="https://azure.microsoft.com/en-us/try/cognitive-services/?api=bing-web-search-api" target="_blank">무료 액세스 키</a>로 시작하거나 <a href="https://portal.azure.com/#create/Microsoft.CognitiveServicesBingSearch-v7" target="_blank">구독을 구입할 수 있습니다</a>. 언제나처럼 빌드하는 애플리케이션과 Bing API가 비즈니스에서 더 많은 작업을 수행하는 데 어떻게 도움이 되는지 확인하게 되어 기쁩니다. 아이디어나 제안 사항은 <a href="https://cognitive.uservoice.com/" target="_blank">User Voice</a> 에서 문의하거나 <a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">Azure 지원</a>과 피드백을 공유하세요.&nbsp;</p>


