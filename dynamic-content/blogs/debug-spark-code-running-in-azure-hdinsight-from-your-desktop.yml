Title: 데스크톱에서 Azure HDInsight에서 실행되는 Spark 코드 디버그
Summary: 이번 달의 IntelliJ HDInsight 도구 릴리스는 Azure 클라우드에서 실행되는 Spark에 대한 강력한 원격 디버깅 엔진을 제공합니다. IntelliJ용 Azure Toolkit Spark를 실행하는 사용자가 HDInsight에서 실행되는 코드에 대해 직접 대화형 원격 디버깅을 수행할 수 있습니다.
Content: >-
  <p align="justify">이번 달&rsquo; IntelliJ HDInsight 도구 릴리스는 Azure 클라우드에서 실행되는 Spark에 대한 강력한 원격 디버깅 엔진을 제공합니다. IntelliJ용 Azure Toolkit Spark를 실행하는 사용자가 HDInsight에서 실행되는 코드에 대해 직접 대화형 원격 디버깅을 수행할 수 있습니다.</p>


  <p align="justify">빅 데이터 애플리케이션 디버깅은 오랜 고민거리입니다. 빅 데이터 앱이 실행되는 데이터 집약적이고 분산형 확장 가능한 컴퓨팅 환경은 기본적으로 문제를 해결하기가 어렵고 Spark 개발자도 마찬가지입니다. 이러한 시나리오를 디버깅하기 위한 도구 지원은 거의 없으므로 개발자는 번거롭고 제한 사항이 있는 수동 무차별 암호 대입 접근 방식을 사용할 수 있습니다. 일반적인 접근 방식에는 데이터 크기에 제한이 있는 샘플 데이터에 대한 로컬 디버깅이 포함됩니다. 앱이 완료된 후 로그 파일을 분석하여 다루기 힘든 로그 파일을 수동으로 구문 분석해야 합니다. 또는 중단점을 지원하지 않는 줄별 실행에 Spark 셸을 사용합니다.</p>


  <p align="justify">IntelliJ용 Azure Toolkit 디버거가 직접 원격 디버깅을 위해 HDInsight의 Spark 프로세스에 연결할 수 있도록 하여 이러한 문제를 해결합니다. 개발자는 언제든지 HDInsight 클러스터에 연결하고, IntelliJ 기본 제공 디버그 기능을 활용하고, 로그 파일을 자동으로 수집합니다. 이 대화형 원격 디버깅 단계는 개발자가 원박스 앱 디버깅에서 익숙한 것과 동일합니다. 개발자는 클러스터의 구성을 알거나 로그의 위치를 이해할 필요가 없습니다.</p>


  <p>자세한 내용은 <a href="https://www.youtube.com/watch?v=wQtj_wjn1Ac">HDInsight Spark 원격 디버깅 데모를 시청하세요</a>.</p>


  <h2>주요 고객 혜택</h2>


  <ul>
   <li>IntelliJ를 사용하여 <strong>언제든지 RunEdit</strong>-&gt; 구성을 통해 &ldquo; HDInsight 클러스터에서 Spark 애플리케이션을 원격으로 실행하고 디버그<strong>합니다</strong>&rdquo;.</li>
   <li>조건부 중단점과 같은 IntelliJ 기본 제공 디버깅 기능을 사용하여 데이터 관련 오류를 신속하게 식별합니다. 개발자는 변수를 검사하고, 중간 데이터를 보고, 코드를 단계별로 실행하고, 마지막으로 앱을 편집하고, 프로덕션 데이터가 있는 Azure HDInsight 클러스터에 대해 실행을 다시 시작할 &ndash; 수 있습니다.</li>
   <li><strong>드라이버</strong> 및 <strong>실행기</strong> 코드 모두에 대한 중단점을 설정합니다. 디버깅 <strong>실행기</strong> 코드를 사용하면 개발자가 RDD 중간 값을 보고, 분산 작업 작업을 추적하고, 실행 단위를 단계별로 실행하여 데이터 관련 오류를 검색할 수 있습니다.</li>
   <li><strong>개발자가 Spark</strong> 코드를 한 단계씩 실행하고 Spark 프레임워크에서 디버그할 수 있도록 Spark 외부 라이브러리에서 중단점을 설정합니다.</li>
   <li>콘솔 패널에서 <strong>드라이버</strong> 및 <strong>실행기</strong> 코드 실행 로그를 모두 봅니다(<strong>드라이버 탭</strong> 및 &ldquo;<strong>실행기 탭</strong>&rdquo;&rdquo; 참조&ldquo;).</li>
  </ul>


  <h2>디버깅을 시작하는 방법</h2>


  <p>원격 디버깅을 위해 HDInsight Spark 클러스터에 연결하는 초기 구성은 고급 구성 대화 상자에서 몇 번 클릭하는 것만큼 간단합니다. 코드를 단계별로 실행하고 실행 로그를 보기 위해 드라이버 코드 및 실행기 코드에 중단점을 설정할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-intellij-tool-debug-remotely-through-ssh" target="_blank">SSH를 통해 사용자 가이드 Spark 원격 디버그</a>를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c3175f5-70de-4e9d-9041-7cd5f15ad273.png"><img alt="Executor Console" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c6049d1-1d56-4398-8c15-0fd4a28a1813.png" style="border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="실행기 콘솔" width="900"></a></p>


  <h2>설치 또는 업데이트 방법</h2>


  <p>IntelliJ 리포지토리로 이동하여 최신 비트를 얻고 <strong>Azure Toolkit</strong> 검색 &ldquo; 할 수 있습니다.&rdquo; 또한 플러그 인을 이미 설치한 경우 IntelliJ에서 최신 업데이트를 묻는 메시지를 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d5ce972-da50-4ca3-93dd-7c24a8f6fe07.png"><img alt="9" border="0" height="408" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6003bf3c-5281-49c6-a3e8-7cce6eead33e.png" style="padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="9" width="700"></a></p>


