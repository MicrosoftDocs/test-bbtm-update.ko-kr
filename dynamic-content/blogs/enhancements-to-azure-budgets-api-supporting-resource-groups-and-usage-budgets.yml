Title: 리소스 그룹 및 사용 예산을 지원하는 Azure Budgets API의 향상된 기능
Summary: 지난 달 기업 고객을 위한 구독 수준 예산의 미리 보기 릴리스를 발표했습니다. 이는 첫 번째 단계에 불과했습니다. 오늘 필터를 사용하여 보다 세분화된 예산 범위 지정과 사용량 및 비용 예산 지원을 지원하는 추가 기능의 릴리스를 발표합니다.
Content: >-
  <p>지난 달 기업 고객을 위한 <a href="https://azure.microsoft.com/en-us/blog/subscription-budgets-api-preview/" target="_blank">구독 수준 예산의 미리 보기 릴리스</a> 를 발표했습니다. 이는 첫 번째 단계에 불과했습니다. 오늘&#39;필터를 사용하여 보다 세분화된 예산 범위 지정과 사용량 및 비용 예산 지원을 지원하는 추가 기능의 릴리스를 발표합니다. 여러 팀이 구독을 공유하고 리소스 그룹이 비용 경계 역할을 한다는&#39;고객으로부터 들었습니다. 오늘&#39;업데이트는 구독 수준 예산 외에도 리소스 그룹 및 리소스 수준 예산을 지원합니다. 이제 예산 API를 일반 공급할 수 있으며 여러분의 의견을 환영합니다.</p>


  <p>예산의 미리 보기 릴리스는 비용 기반 예산만 지원합니다. 이 릴리스에서는 사용량 예산에 대한 지원도 추가하고 있습니다. 또한 필터를 지원하면 예산이 적용되는 범위를 정의할 수 있습니다.</p>


  <p>다음은 예산 API가 해결하는 몇 가지 일반적인 시나리오입니다.</p>


  <ul>
   <li>제약 조건이 없는 구독에 대한 예산입니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da7b6f1a-866e-45d9-bd37-437a77e8041e.gif"><img align="right" alt="image" border="0" height="265" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4e8bd1b-414d-4a0b-b9ef-5531b1adc9b6.gif" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="이미지" width="399"></a></li>
   <li>제약 조건이 없는 리소스 그룹 예산입니다.</li>
   <li>구독 내의 여러 리소스 그룹에 대한 예산입니다.</li>
   <li>&nbsp; 리소스 그룹 또는 구독 내의 여러 리소스에 대한 예산입니다.</li>
   <li>구독 또는 리소스 그룹의 사용량을 기준으로 하는 예산입니다.</li>
  </ul>


  <p>&nbsp;</p>


  <p>이렇게 하면 리소스 그룹 내의 리소스 그룹 또는 특정 리소스의 예산을 책정해야 하는 가장 일반적인 시나리오가 가능합니다. 이 표에서는 다양한 형식 및 범위의 예산을 만드는 데 사용할 수 있는 특정 필터에 대해 설명합니다.</p>


  <h2>Azure 작업 그룹에 대한 지원</h2>


  <p>미리 보기에서 가장 많이 요청된 기능 중 하나는 비용 임계값에 따라 서비스를 오케스트레이션하는 기능이었습니다. 작업 그룹과 통합하면 웹후크를 포함한 여러 알림 채널을 지원할 수 있습니다. 웹후크를 사용하면 원하는 작업을 수행하도록 Azure Logic App 및/또는 Azure Automation 스크립트를 트리거할 수 있습니다. 예를 들어 첫 번째 임계값에서 전자 메일을 통해 개발자에게 알릴 수 있지만 다음에는 리소스를 스핀다운하기 시작할 수 있습니다.</p>


  <h2>제한 사항</h2>


  <p>예산 API에는 몇 가지 제한 사항이 있습니다.</p>


  <ul>
   <li>예산은 현재 Enterprise 고객에 대해서만 지원됩니다.</li>
   <li>예산 API에 대한 호출은 사용자 컨텍스트를 적용합니다. 따라서 서비스 주체가 아닌 사용자의 컨텍스트에서 예산 API를 호출해야 합니다. MFA를 사용하는 고객의 경우 <a href="https://github.com/projectkudu/ARMClient" target="_blank">ARM 클라이언트</a> 는 요청에 사용할 사용자 토큰을 가져오는 옵션입니다.</li>
   <li>사용량 기반 예산에는 미터가 필요하며, 예산 API에 의해 적용되는 제약 조건은 예산 내의 모든 미터에 대해 단일 측정 단위를 적용하는 것입니다. 예를 들어 컴퓨팅 시간을 예산을 책정하는 경우 동일한 예산으로 전송된 GB를 측정하는 네트워킹 미터를 포함할 수 없습니다.</li>
  </ul>


  <h2>Cost Management API의 향상된 기능</h2>


  <h3>새 데이터 표시기 지원(E 태그)</h3>


  <p>API를 많이 사용하는 고객은 <strong>새 데이터 표시</strong>기를 요청했습니다. 이렇게 하면 API를 폴링하지 않고 마지막 호출 이후 변경되지 않은 전체 응답을 다시 가져오는 것을 방지할 수 있습니다. 이러한 요구 사항을 지원하기 위해 E 태그를 사용하여 호출자에게 데이터가 새로 고쳐졌을 때 알릴 수 있도록 업데이트된 버전의 사용 세부 정보 API를 릴리스합니다. API에 대한 각 호출은 동일한 API에 대한 후속 호출에서 E 태그를 반환하고, 요청 헤더에서 <strong>If-None-Match</strong> 키를 사용하여 캡처된 E-태그를 전달합니다. API는 E 태그가 생성된 이후 변경 내용이 없는 경우 데이터를 반환하지 않습니다.</p>


  <h3>가격표 및 Marketplace 요금에 대한 ARM API</h3>


  <p>팀을 위한 지속적인 이니셔티브 중 하나는 레거시 키 기반 API에서 ARM(Azure Resource Manager) 기반 API로 모든 API를 표준화하고 있습니다. 이번 달에 Marketplace 요금 및 가격표 API가 릴리스되면 모든 주요 API를 ARM으로 변환할 예정입니다.</p>


  <p>우리는 예산 기능을 개선하기 위해 계속 노력하고 있으며 향후 몇 개월 동안 몇 가지 릴리스가 계획되어 있습니다. 언제나처럼, 우리는 우리가 더 나은 경험을 만들 수있는 방법을 피드백을 환영합니다.</p>
