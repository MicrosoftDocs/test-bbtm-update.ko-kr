Title: Azure Stack 파트너 에코시스템 확장
Summary: Microsoft는 전 세계 ISV(독립 소프트웨어 공급업체)와 협력하여 Azure Stack 고객에게 미리 패키지된 소프트웨어 솔루션을 제공하여 에코시스템을 계속 확장하고 있습니다.
Content: >-
  <p>Microsoft는 전 세계 ISV(독립 소프트웨어 공급업체)와 협력하여 Azure Stack 고객에게 미리 패키지된 소프트웨어 솔루션을 제공하여 에코시스템을 계속 확장하고 있습니다. 2주년이 가까워지면서 Azure Stack 플랫폼의 파트너가 부여한 신뢰와 자신감에 겸손해집니다. 우리는이 여행 중에 구축 한 파트너십 중 일부를 강조하고 싶습니다.</p>


  <h2>보안</h2>


  <p>Thales는 이제 Azure 및 Azure Stack BYOK(Bring Your Own&rdquo; Key) API와 함께 작동하는 Azure Stack &ldquo;Marketplace를 통해 <a href="https://www.thalesesecurity.com/products/key-management/ciphertrust-cloud-key-manager">CipherTrust Cloud Key Manager</a> 솔루션을 제공하여 이러한 키 제어를 사용하도록 설정합니다. CipherTrust Cloud Key Manager는 FIPS 140-2 수준 3 보호까지 제공할 수 있는 <a href="https://www.thalesesecurity.com/products/data-encryption/vormetric-data-security-manager">Vormetric Data Security Manager</a> 에서 Azure 호환 키를 만듭니다. 고객은 필요에 따라 단일 창에서 Azure Stack 또는 Azure에서 실행되는 Azure Key Vault에서 키를 업로드, 관리 및 해지할 수 있습니다.</p>


  <h2>마이그레이션</h2>


  <p>각 조직의 역사, 비즈니스 특성, 기업 문화 그리고 가장 중요한 시작 지점에 따라 클라우드 전환 과정이 서로 다릅니다. 클라우드로 전환하면 여러 가지 옵션과 기능을 사용할 수 있을 뿐 아니라 기존 거버넌스 및 운영을 개선하고, 새로 구현하고, 심지어 애플리케이션을 다시 디자인하여 클라우드 아키텍처를 활용할 수 있는 기회가 제공됩니다.</p>


  <p>이 마이그레이션을 시작할 때 Azure Stack에는 이미 보유하고 있는 것을 <a href="https://azure.microsoft.com/en-us/blog/azure-stack-laas-part-two/">시작하고</a> 애플리케이션과 작업을 현대화하는 데 도움이 되는 다양한 ISV 파트너 솔루션이 있습니다. Azure Stack의 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-one/">핵심은 IaaS(Infrastructure-as-a-Service) 플랫폼</a>&rdquo; 블로그 시리즈입니다.</p>


  <h2>데이터 보호 및 재해 복구</h2>


  <p>이제 Azure Stack Marketplace를 통해 Veeam Backup 및 Replication 9.5를 사용할 수 있으므로 중앙에서 관리되는 하나의 콘솔에서 클라우드에서 실행되는 Windows 및 Linux 기반 워크로드를 모두 보호할 수 있습니다. Azure Stack 플랫폼을 지원하는 모든 데이터 보호 및 재해 복구 파트너 솔루션에 대해 알아보려면 이 <a href="https://azure.microsoft.com/en-us/resources/azure-stack-datacenter-integration-partners/">문서를</a> 참조하세요.</p>


  <h2>네트워킹</h2>


  <p>Palo Alto Networks의 VM-Series 차세대 방화벽을 통해 고객은 애플리케이션 및 데이터를 Azure Stack으로 안전하게 마이그레이션하여 애플리케이션 허용 목록 및 위협 방지 정책을 통해 알려진 위협과 알 수 없는 위협으로부터 보호할 수 있습니다. <a href="https://docs.paloaltonetworks.com/vm-series/8-1/vm-series-deployment/set-up-the-vm-series-firewall-on-azure/deploy-the-vm-series-firewalls-on-azure-stack">Azure Stack의 VM 시리즈 차세대 방화벽에</a> 대해 자세히 알아볼 수 있습니다.</p>


  <h2>개발자 플랫폼 및 도구</h2>


  <p>우리는 오픈 소스 기술에 계속 투자하고 Bitnami는 광범위한 애플리케이션 카탈로그로 이를 가능하게하는 데 도움이됩니다. Bitnami 애플리케이션은 Azure Stack Marketplace에서 찾을 수 있으며 Azure Stack 플랫폼에서 직접 쉽게 시작할 수 있습니다. <a href="https://bitnami.com/partners/azure">Bitnami 제품에 대해 자세히 알아보세요</a>.</p>


  <p>셀프 서비스 단순성, 성능 및 규모로 Iguazio Data Science Platform은 개발자가 에지에서 AI 앱을 더 빠르게 배포할 수 있도록 지원합니다. <a href="https://www.iguazio.com/lp/microsoft-partnership/">이구아지오</a> 데이터 과학 플랫폼은 곧 Azure Stack Marketplace를 통해 사용할 수 있습니다.</p>


  <h2>IoT 솔루션</h2>


  <p>PTC&#39;ThingWorx IIoT 플랫폼은 클라우드에서 에지로 안전하게 확장할 수 있는 기능을 통해 산업용 IoT 솔루션을 빠르게 개발하도록 설계되었습니다. ThingWorx는 Microsoft Azure 또는 Azure Stack을 기반으로 실행되며 Azure PAAS를 활용하여 제조 환경에 동급 최고의 IIoT 솔루션을 제공합니다. Azure Stack에 ThingWorx를 배포하면 클라우드 기반 산업 4.0 솔루션을 공장 현장으로 가져올 수 있습니다. 쇼 플로어에서 ThingWorx 커넥트 팩터리 솔루션이 실제 팩터리 자산에서 데이터를 가져오고 ThingWorx Composer 및 Mashup Builder를 사용하여 사용자 지정하고 확장할 수 있는 미리 빌드된 애플리케이션에서 통찰력 있는 데이터를 사용할 수 있도록 하는 방법을 보여 줍니다.</p>


  <h2>인텔리전트 에지 디바이스</h2>


  <p>Azure Stack에서 Iot Hub의 프라이빗 미리 보기를 사용하면 고객과 파트너가 현장에서 데이터 수집 및 AI 추론을 수행하는 솔루션을 만드는 것을 매우 기쁘게 생각합니다. Intel과 파트너는 IoT Edge를 지원하고 Azure Stack과 원활하게 통합하는 하드웨어 키트를 만들었습니다. 이러한 키트의 몇 가지 예는 CPU, GPU 또는 선택적 VPU를 사용하여 컴퓨터 비전 솔루션 및 딥 러닝 유추를 만들 수 있도록 하는 <a href="https://software.intel.com/en-us/iot/hardware/iei-tank-dev-kit-core">IEI 탱크</a> 및 <a href="https://software.intel.com/en-us/iot/hardware/up-squared-ai-vision-dev-kit">up2</a>입니다. 이러한 <a href="https://software.intel.com/en-us/iot/hardware/all">키트를</a> 사용하면 OpenVINO&trade;의 Intel 배포판과 같은 미리 로드된 소프트웨어를 포함하는 뛰어난 기본 제공 환경을 통해 대상 애플리케이션 개발을 시작할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure-stack/operator/azure-stack-marketplace-azure-items#third-party-byol-free-trial-images-and-solution-templates">Azure Stack Marketplace</a>에서 사용할 수 있는 모든 파트너 솔루션을 봅니다.&nbsp;</p>
