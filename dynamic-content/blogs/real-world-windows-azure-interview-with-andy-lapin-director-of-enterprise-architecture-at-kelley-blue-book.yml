Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 켈리 블루북의 Enterprise 아키텍처 디렉터인 Andy Lapin과 Windows Azure 플랫폼을 사용하여 회사의 최고 웹 사이트와 azure에서 제공하는 이점을 Windows. 그가 무슨 말을했는지 알아 :   <p><b>MSDN: 켈리 블루북은 어떤 서비스를 제공하나요?</b></p>  <p><b>[켈리 블루 북]:</b> 켈리 블루 북 (Kelley Blue Book)은 자동차 거래를 용이하게하는 데 필요한 금융 및 보험 산업의 소비자, 자동차 딜러, 정부 및 회사에 정보를 제공하는 자동차 정보 및 가치 교환 서비스입니다. </p>  <p><b>MSDN: Windows Azure를 구현하기 전에 회사에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>[켈리 블루 북]:</b> Microsoft .NET Framework 기반으로 구축된 웹 사이트 www.kbb.com 매달 1,400만 명 이상의 방문자가 방문합니다. 트래픽을 지원하기 위해 서버 공간을 임대하는 두 개의 물리적 데이터 센터가 있습니다. 최대 트래픽을 처리할 수 있지만 사용량이 적은 기간 동안 사용량이 적은 컴퓨팅 리소스에 대해서도 비용을 지불했습니다. 또한 빠르게 확장할 수 있는 기능이 필요합니다. 예를 들어 "Clunkers용 현금"이 도입되었을 때 물리적 서버를 관리하는 데 시간이 많이 걸렸습니다.</p>  <p><b>MSDN: Windows Azure를 사용하여 빌드한 솔루션을 설명하여 빠르고 비용 효율적으로 확장할 수 있도록 지원하시겠습니까?</b></p>  <p><b>[켈리 블루 북]:</b> 개발자는 을 잘 알고 있기 때문입니다. NET 기반 코드는 기본적으로 사이트를 Windows Azure 플랫폼으로 마이그레이션할 수 있었습니다. 27개의 웹 서버와 9개의 Microsoft SQL Server 데이터 관리 소프트웨어 인스턴스를 모두 클라우드로 이동했습니다. 또한 데이터 지속성을 보장하기 위해 Windows AzureBlob&nbsp; Storage&nbsp; 및 Windows Azure 테이블을 사용하고 있습니다.&nbsp; </p>  <p><b>MSDN:</b> <b>솔루션을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>[켈리 블루 북]:</b> 이제 www.kbb.com 클라우드에서 실행되었으므로 새 서비스를 신속하게 배포할 수 있습니다. 웹 사이트의 효율성이나 물리적 서버 배포와 관련된 위험에 대해 걱정하는 대신 Azure를 Windows Microsoft에서 호스팅할 수 있습니다. 이제 고객에게 새로운 기능을 제공하는 데 집중할 수 있습니다. </p>  <p><b>MSDN:</b> <b>Windows Azure를 구현한 결과 켈리 블루북의 주요 이점은 무엇인가요?</b></p>  <p><b>[켈리 블루 북]:</b> 비용 절감은 큰 이점입니다. 사용량 종량제 모델을 사용하면 데이터 센터에 미화 10만 달러를 절약할 수 있으며 연간 호스팅 비용은 장애 조치(failover) 데이터 센터의 전력 비용보다 저렴합니다. 또한 다른 제품을 지원하기 위해 서비스 해제된 36개의 서버를 다시 배포할 수 있었습니다. 또한 서비스를 추가할 때마다 비용이 많이 드는 하드웨어 구매를 피하면서 필요할 때 신속하게 확장할 수 있는 엄청난 유연성을 유지하여 자본 지출을 줄일 수 있습니다.&nbsp;&nbsp; </p>  <p>다음에서 전체 이야기를 읽어보세요. <a href="" target="_blank" mce_href=""></a> </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요. www.windowsazure.com/evidence</p>'
