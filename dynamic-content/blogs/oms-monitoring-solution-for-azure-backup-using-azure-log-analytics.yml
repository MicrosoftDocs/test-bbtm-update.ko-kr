Title: Azure Log Analytics를 사용하는 Azure Backup용 OMS 모니터링 솔루션
Summary: 이전에 Azure Backup 보고의 미리 보기를 발표하고 고객에게 자체 보고서를 생성하고 Power BI 사용하여 사용자 지정을 빌드할 수 있는 기능을 제공했습니다. 오늘, 우리는 기쁘게 생각합니다 ...
Content: >-
  <p>이전에 <a href="https://azure.microsoft.com/blog/azure-backup-reports/" target="_blank">Azure Backup 보고</a>의 미리 보기를 발표하고 고객에게 자체 보고서를 생성하고 Power BI 사용하여 사용자 지정을 빌드할 수 있는 기능을 제공했습니다. 오늘, 업그레이드된 OMS 작업 영역에서 Azure Backup에 대한 고유한 Microsoft OMS(Operations Management Suite) 모니터링 솔루션을 빌드하기 위해 동일한 워크플로를 활용할 수 있음을 알려드리게 되어 기쁩니다. OMS 모니터링 솔루션을 <strong>사용하면 Recovery Services 자격 증명 모음</strong> 및 구독에서 백업 및 복원 작업, 백업 경고 및 클라우드 스토리지 사용량과 같은 주요 백업 매개 변수를 모니터링할 수 <strong>있습니다.</strong> 그런 다음 OMS 로그 분석 기능을 활용하여 비즈니스에 중요한 것으로 간주되는 이벤트에 대한 추가 경고를 발생시킬 수 있습니다. OMS 로그 분석 기능을 사용하여 웹후크 또는 ITSM 통합을 통해 티켓을 열 수도 있습니다.</p>


  <p>이&rsquo; 문서에서는 이 작업을 수행하는 방법을 설명합니다.&hellip;</p>


  <h2>진단 설정 구성</h2>


  <p>Azure Recovery Services 자격 증명 모음에서 <a href="https://docs.microsoft.com/azure/backup/backup-azure-configure-reports#configure-storage-account-for-reports" target="_blank">진단 설정 창을 열</a> 거나 Azure Portal에 로그인하여 진단 설정 창을 열 수 있습니다. 먼저 서비스 모니터링&rdquo;을 클릭한 다음 &ldquo;설정 섹션에서 진단 설정을&rdquo; 클릭합니다&ldquo;. 그런 다음 관련 구독, 리소스 그룹 및 Recovery Services 자격 증명 모음을 지정할 수 있습니다. 아래와 같이 진단 설정 창에서 로그 분석에&rdquo; 데이터 보내기를 선택한 &ldquo;다음, 관련 OMS 작업 영역을 선택할 수 있습니다. 모든 자격 증명 모음이 동일한 작업 영역으로 데이터를 펌핑하도록 기존 로그 분석 작업 영역을 선택할 수 있습니다.</p>


  <p>이 경우 로그 분석 작업 영역으로 보낼 관련 로그 &ldquo;인 AzureBackupReport&rdquo; 를 선택하세요. &ldquo;저장&rdquo;을 클릭하여 설정을 저장합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37928787-523c-469e-8f1c-4c016b02ff37.jpg"><img alt="DiagnosticSettings" border="0" height="826" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63039de4-9ede-423c-865c-5a86defcc5d4.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="DiagnosticSettings" width="1217"></a></p>


  <p>구성을 완료한 후 초기 데이터 푸시가 완료되기 <strong>까지 24시간 동안 기다려야</strong> 합니다.</p>


  <h2>Azure OMS에 솔루션 배포</h2>


  <p>Azure Backup에 대한 OMS 모니터링 솔루션 템플릿은 기본 템플릿을 Azure에 배포한 다음 필요에 맞게 사용자 지정할 수 있는 커뮤니티 기반 프로젝트입니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-gb/resources/templates/101-backup-oms-monitoring/" target="_blank">Azure 빠른 시작 템플릿</a> 을 방문하여 위에서 구성한 작업 영역에 Azure 백업에 대한 OMS 모니터링 솔루션을 배포합니다. 동일한 리소스 그룹, 작업 영역 이름 및 작업 영역 위치를 지정하여 작업 영역을 올바르게 식별한 다음 이 템플릿에 설치해야 합니다.</p>


  <h2>Azure Backup 데이터 모니터링</h2>


  <p>대시보드의 개요 타일은 백업 작업 및 해당 상태인 키 매개 변수를 반영합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7716b26-719b-4938-96d8-dd05fa2a5a32.jpg"><img alt="OverviewTile" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a8ea82b-9f70-4f3c-8660-cf220b2569fa.jpg" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="OverviewTile" width="459"></a></p>


  <p>개요 타일을 클릭하면 솔루션에 작업 및 경고 상태, 활성 머신 및 해당 스토리지 사용으로 분류된 정보가 있는 대시보드로 이동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f9da52e-f86b-4fb0-a1c4-79f016b94f39.jpg"><img alt="KeyBackupJobsParameters" border="0" height="648" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c476199-41be-4aed-927b-5f13c19d498a.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="KeyBackupJobsParameters" width="1652"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/831b8a14-d352-4f2e-bc5c-d8ac0ec79d0d.jpg"><img alt="ActiveStorageParams" border="0" height="609" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1459775-81f0-416c-a8aa-4302167b1358.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="ActiveStorageParams" width="1093"></a></p>


  <p><strong>화면 맨 위에 있는 올바른 날짜 범위를 선택하여 </strong>필요한 시간 간격에 대한 데이터를 필터링해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d47e8371-2886-4335-ace7-1bd549a71853.jpg"><img alt="TimeFilter" border="0" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66dc4c85-e6d5-4f35-80b8-55fffb4dfb99.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="TimeFilter" width="1381"></a></p>


  <h2>로그 검색 기능</h2>


  <p>각 타일을 클릭하여 타일을 만드는 데 사용되는 쿼리에 대한 자세한 내용을 확인하고 요구 사항에 맞게 구성할 수 있습니다. 타일에 표시되는 값을 더 클릭하면 구성 가능한 이벤트 임계값에 대한 경고를 발생시키고 해당 임계값이 충족/초과될 때 수행할 작업을 자동화할 수 있는 Log Analytics 화면으로 연결됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca1be4f1-95ce-4c37-8bb5-f8c2e8401a11.jpg"><img alt="LogAnalyticsScreen" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59034420-b495-4005-a90b-74d7cce11bfa.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="LogAnalyticsScreen" width="1024"></a></p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-tutorial-response" target="_blank">경고를 구성하는 방법에</a> 대한 설명서를 참조하세요.</p>


  <h2>요약</h2>


  <p>여러 Recovery Services 자격 증명 모음 및 구독에서 키 백업 데이터를 수신하도록 OMS 작업 영역을 구성하고, 작업 영역에 사용자 지정 가능한 솔루션을 배포하여 비즈니스 중요 이벤트에 대한 작업을 보고 구성할 수 있습니다. 이 솔루션은 모든 엔터프라이즈가 백업을 주의 하여 감시하고 성공적인 백업 및 복원을 위해 모든 작업을 수행하도록 하는 데 핵심적인 요소입니다.</p>


