Title: '미리 보기: IoT Hub에 대한 분산 추적 지원'
Summary: Azure IoT 참조 아키텍처를 비롯한 대부분의 IoT 솔루션은 여러 가지 서비스를 사용합니다. 디바이스에서 시작하는 IoT 메시지는 저장되거나 시각화되기 전에 12개 이상의 서비스를 통해 흐를 수 있습니다.
Content: >-
  <p><a href="https://aka.ms/iotrefarchitecture" target="_blank">Azure IoT 참조 아키텍처</a>를 비롯한 대부분의 IoT 솔루션은 여러 가지 서비스를 사용합니다. 디바이스에서 시작하는 IoT 메시지는 저장되거나 시각화되기 전에 12개 이상의 서비스를 통해 흐를 수 있습니다. 이 흐름에서 문제가 발생하면 문제를 정확히 파악하기가 매우 어려울 수 있습니다. 메시지가 삭제되는 위치를 어떻게 알 수 있나요? 예를 들어 5개의 다른 Azure 서비스와 1,500개의 활성 디바이스를 사용하는 IoT 솔루션이 있습니다. 각 디바이스는 10개의 디바이스-클라우드 메시지/초(총 15,000개 메시지/초)를 보내지만 웹앱에 초당 10,000개의 메시지만 표시됩니다. 문제가 무엇인가요? 원인은 어떻게 찾을 수 있을까요?</p>


  <p>IoT Hub를 통한 메시지 흐름을 완전히 이해하려면 고유 식별자를 사용하여 각 메시지&#39;경로를 추적해야 합니다. 이 프로세스를 <a href="https://docs.microsoft.com/azure/architecture/microservices/logging-monitoring#distributed-tracing" target="_blank">분산 추적이라고 합니다</a>. 오늘 공개 미리 보기에서 IoT Hub에 대한 분산 추적 지원을 다시 발표할&#39;있습니다.</p>


  <h2>IoT Hub에 대한 분산 추적 지원 시작</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec768037-dd53-46ab-8269-80e6f7a631a9.png"><img alt="Distributed tracing support for Azure IoT Hub" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0ca470e-93f1-4689-af55-f924ec1c6349.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure IoT Hub에 대한 분산 추적 지원" width="1024"></a></p>


  <p>이 기능을 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li><a href="https://github.com/w3c/trace-context" target="_blank">추적 컨텍스트</a>를 사용하여 IoT Hub를 통과하는 각 메시지의 흐름을 정확하게 모니터링합니다. 이 추적 컨텍스트는 상관 관계 특정 구성 요소의 이벤트과 다른 구성 요소의 이벤트 간 상관 관계를 파악할 수 있는 상관 관계 ID를 포함합니다. 이 컨텍스트를 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins" target="_blank">디바이스 쌍</a>을 사용하여 IoT 디바이스 메시지 일부 또는 전체에 적용할 수 있습니다.</li>
   <li>추적 컨텍스트를 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-monitor-resource-health" target="_blank">Azure Monitor 진단 로그</a>에 자동으로 기록합니다.</li>
   <li>디바이스에서 IoT Hub 및 라우팅 엔드포인트로의 메시지 흐름과 대기 시간을 측정하고 이해합니다.</li>
   <li>먼저 IoT 솔루션에서 비 Azure 서비스에 대해 분산 추적을 구현하는 방법을 고려합니다.</li>
  </ul>


  <p>공개 미리 보기에서 이 기능은 <a href="https://aka.ms/iottracingregions" target="_blank">선택한 지역에서</a> 만든 IoT Hub에 사용할 수 있습니다.</p>


  <p>시작하기:</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-distributed-tracing" target="_blank">분산 추적(미리 보기)을 사용하여 디바이스-클라우드 메시지 추적 Azure IoT</a> 설명서를 &ldquo; 따릅니다.&rdquo;</li>
   <li><a href="https://github.com/Azure-Samples/azure-iot-distributed-tracing-sample" target="_blank">C 샘플 코드를</a> 확인합니다.</li>
   <li><a href="https://feedback.azure.com/forums/321918-azure-iot/filters/hot" target="_blank">UserVoice</a>를 통해 피드백을 제공합니다.</li>
  </ul>
