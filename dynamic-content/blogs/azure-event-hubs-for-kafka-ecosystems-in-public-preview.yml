Title: 공개 미리 보기의 Kafka 에코시스템용 Azure Event Hubs
Summary: Apache Kafka는 스트리밍 및 로깅 데이터를 보는 방식을 변경했으며, 이제 Azure는 Azure의 빅 데이터 파이프라인으로 데이터를 스트리밍하기 위한 도구와 서비스를 제공합니다. 오늘, 우리는 자랑스럽게 발표 ...
Content: >-
  <p>조직은 경쟁 우위를 높이기 위해 데이터 기반 전략이 필요합니다. 고객은 데이터를 스트리밍하거나 실시간으로 분석하여 가치 있는 인사이트를 더 빠르게 얻고자 합니다. 이러한 빅 데이터 요구를 충족하려면 여러 생산자와 <a href="https://kafka.apache.org/">Apache Kafka</a> 및 <a href="https://aka.ms/EventHubs">Azure Event Hubs</a> 가 이러한 분산 플랫폼을 제공하는 대규모 확장성 있는 분산 이벤트 기반 메시징 플랫폼이 필요합니다.</p>


  <h2>Event Hubs는 Kafka와 어떻게 다른가요?</h2>


  <p>Kafka 및 Event Hubs는 모두 실시간 이벤트에 의해 구동되는 대규모 스트림 수집을 처리하도록 설계되었습니다. 개념적으로 둘 다 분산, 분할 및 복제된 커밋 로그 서비스입니다. 둘 다 동시 소비자에게 엄청난 확장성을 제공하는 분할된 소비자 모델을 사용합니다. 둘 다 클라이언트 쪽 커서 개념을 사용하고 매우 높은 워크로드를 확장합니다.</p>


  <p>Apache Kafka는 설치 및 실행되는 소프트웨어입니다. Azure Event Hubs는 클라우드에서 완전히 관리되는 서비스입니다. Kafka는 넓은 에코 시스템과 온-프레미스 및 클라우드로 인기가 있지만 Event Hubs는 서버 또는 네트워크를 관리하거나 브로커 구성에 대해 걱정할 필요가 없습니다.</p>


  <h2>Kafka와 마찬가지로 Event Hubs와 이야기하고 PaaS의 힘을 발휘하세요!</h2>


  <p><strong>오늘 우리는 Kafka 에코시스템용 Event Hubs를 제공하기 위해 이러한 강력한 분산 스트리밍 플랫폼과 결혼하게 되어 기쁩니다.</strong></p>


  <p>이 통합을 사용하면 Kafka 엔드포인트가 제공됩니다. 이 엔드포인트를 사용하면 사용자 고유의 Kafka 클러스터를 실행하는 대신 Azure Event Hubs와 통신하도록 기존 Kafka 애플리케이션을 구성할 수 있습니다. Kafka 에코시스템용 Azure Event Hubs는 <a href="https://kafka.apache.org/10/documentation.html">Apache Kafka 1.0</a> 이상을 지원합니다.</p>


  <p>이 통합을 통해 Kafka 애플리케이션을 변경하지 않고도 Azure Event Hubs와 통신할 수 있으며 캡처, <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-auto-inflate">자동 팽창</a> 및 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-geo-dr">지역 재해 복구</a><a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-capture-overview">와 같은</a>&nbsp; Event Hubs의 가장 까다로운 기능 중 일부를 사용할 수 있습니다.</p>


