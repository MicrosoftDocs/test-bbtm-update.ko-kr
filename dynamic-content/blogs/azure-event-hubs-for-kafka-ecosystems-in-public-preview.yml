  <h2>이 미리 보기에는 어떤 것이 있을까요?</h2>


  <p>이 새 통합의 공개 미리 보기의 경우 지원되는 Kafka 기능이 제한되며 현재 지원되지 않는 기능은 다음과 같습니다.</p>


  <ul>
      <li>Idempotent 생산자</li>
      <li>트랜잭션</li>
      <li>압축</li>
      <li>크기 기반 보존</li>
      <li>로그 압축</li>
      <li>파티션을 기존 항목에 추가</li>
      <li>HTTP Kafka API 지원</li>
      <li>Kafka 연결</li>
