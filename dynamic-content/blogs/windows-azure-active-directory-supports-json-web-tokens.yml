Content: '<p>하우디 사람들,</p>  <p>그냥 몇 가지 멋진 소식과 함께 빠른 메모.</p>  <p>많은 사용자가 AD(Windows Azure Active Directory 개발자 미리 보기)가 JWT(JSON Web Token)를 지원한다는 사실을 깨닫지 못했을 것입니다. 우리는 이 블로그 또는 개발자 설명서에서 그것에 대해 많이 이야기하지 않았습니다&rsquo;. &nbsp;JWT는 REST 기반 개발에 특히 적합한 압축 토큰 형식입니다. <a href="https://datatracker.ietf.org/wg/oauth/charter/" target="_blank">IETF의 OAuth 작업 그룹에서</a> 정의한 JWT는 <a href="https://openid.net/connect/" target="_blank">OpenID 커넥트</a> 기본 구성 요소 중 하나입니다. JWT 사용이 증가하고 있으며 형식을 지원하는 제품이 업계에서 점점 더 일반화되고 있습니다. &nbsp;Windows Azure Active Directory Graph API에 대한 호출 보안, 통합 시나리오 Office 365 <sup>타사</sup> REST 서비스 보호 등 다양한 중요한 시나리오에 대해 JWT&rsquo;&nbsp;를 이미 발급하고 있습니다.</p>  <p>오늘 Im&rsquo;은 .NET 개발자가&rsquo; Windows Azure AD의 JWT 기능을 쉽게 사용할 수 있도록 microsoft <a href="https://bit.ly/URKfpd" target="_blank">.NET Framework 4.5용 JSON 웹 토큰 처리기</a>(<a href="https://bit.ly/URKfpd" target="_blank">NuGet 패키지를</a> 통해 배포됨)인 .NET 4.5 어셈블리를 방금 릴리스했음을 알려드립니다. JWT 처리기는 JWT를 역직렬화, 유효성 검사, 조작, 생성, 발급 및 직렬화하는 데 사용할 수 있는 클래스 컬렉션을 제공합니다. .NET 개발자는 기존 워크로드의 일부로(예: 웹 Single Sign-On) 및 새로운 시나리오(예: Windows Azure 인증 라이브러리에서 가능한 REST 기반 솔루션, 미리 보기)에서 JWT 형식을 기본적으로 지원되는 토큰 형식을 사용할 때 동일한 간편&rsquo;한 환경으로 사용할 수 있습니다.  예: SAML2.0.</p>  <p>몇 가지 구체적인 예제를 포함하여 처리기를 사용하는 방법에 대한 자세한 내용은 <a href="https://blogs.msdn.com/b/vbertocci/archive/2012/11/20/introducing-the-developer-preview-of-the-json-web-token-handler-for-the-microsoft-net-framework-4-5.aspx" target="_blank">여기</a>의 Vittorios&rsquo; 게시물을 참조하세요.</p>  <p>JSON 웹 토큰 처리기는 이전에 Windows Azure 인증 라이브러리의 미리 보기 내에서 가려진 플랫폼에 대한 새로운 기능을 제공합니다. 여러분의 의견을 듣고 리팩터링의 일환으로 해당 기능을 개별 구성 요소로 사용할 수 있게 되었습니다. 앞으로 다른 아티팩트가 빌드되어 JWT를 활용하는 프로토콜에 대한 지원과 같은 더 높은 수준의 기능을 제공할 것으로 예상할 수 있습니다.</p>  <p>나는 당신의 의견, 질문&nbsp;과 아래와 포럼에서 피드백을 기대 <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/" target="_blank">합니다</a>.<br> <br> 감사합니다.</p>  <p>Alex Simons<br> 프로그램 관리 디렉터<br> Active Directory 부서</p>'
