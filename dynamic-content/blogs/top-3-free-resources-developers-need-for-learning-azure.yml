Title: 개발자가 Azure를 학습하는 데 필요한 상위 3개 무료 리소스
Summary: 개발자가 Azure를 사용하든 새로운 부분에 익숙해지든, 이러한 세 가지 리소스 중 하나를 방문할 가능성이 높습니다.
Content: >-
  <p>이 게시물에서 Ill&rsquo;은 모든 개발자가 Azure를 학습하는 데 필요한 세 가지 무료 리소스를 다룹니다. Dan Fernandez는 기술 설명서 및 학습 리소스를 MSDN을 통해 제공할 수 없었던 새로운 기능을 지원하는 보다 현대적인 환경으로 가져오는 팀을 이끌고 있습니다. 최근에 저는 Dan에게 도노반 브라운과 함께 Azure Friday의 몇 가지 에피소드를 녹화하고 팀이 최고의 문서와 학습 경험을 제공하기 위해 하고 있는 일을 과시하는 데 시간을 할애하도록 초대했습니다.</p>


  <h2>1. Microsoft Docs</h2>


  <p>작년 12월에는 <a href="https://azure.microsoft.com/blog/4-tips-for-keeping-your-resolution-to-learn-azure/?ocid=AID765052&amp;wt.mc_id=CFID0322">새해에 Azure를 배우기 위한 4가지 팁을</a> 작성했는데, 이 팁에는 Azure 설명서를 비롯한 여러 리소스에 대한 링크가 포함되어 있었습니다. 그 게시물에서, 나는 Microsoft Docs가 진정으로 내부 및 외부 모두를 대표하는 혁명을 통해 광택으로 불만을 했다는 것을 인정합니다 &ndash; . 설명서를 만드는 방법을 근본적으로 변경했을 뿐만 아니라 Azure를 배우고 사용하는 방법을 개선했습니다.</p>


  <h3><a href="https://channel9.msdn.com/shows/Azure-Friday/Learning-Azure-Part-1-Azure-Docs-tips-and-tricks/?ocid=AID765052&amp;wt.mc_id=CFID0322">Learning Azure: 1&mdash;부 Azure Docs 팁 및 요령</a></h3>


  <p>Azure 문서가 오픈 소스&rsquo;일 뿐만 아니라 현재 GitHub 가장 빠르게 성장하는 프로젝트라는 사실을 알고 계셨나요? 이 에피소드에서 Dan은 몇 가지 멋진 기능, 몇 가지 팁 &amp; 트릭, 기여할 수있는 방법 및 몇 가지 매장 된 보물을 보여줍니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/shows/Azure-Friday/Learning-Azure-Part-1-Azure-Docs-tips-and-tricks/player?format=ny" width="576"></iframe></p>


  <ul>
   <li><a href="https://aka.ms/azfr/508/01">Azure 설명서</a></li>
   <li><a href="https://aka.ms/azfr/508/02">Microsoft Docs 참여자 가이드 개요</a></li>
  </ul>


  <h3><a href="https://channel9.msdn.com/shows/Azure-Friday/Learning-Azure-Part-2-Architecture-and-interactive-APIs-for-NET-and-REST-APIs/?ocid=AID765052&amp;wt.mc_id=CFID0322">Learning Azure: 2&mdash;부 .NET 및 REST API에 대한 아키텍처 및 대화형 API</a></h3>


  <p>&rsquo;아키텍처 개념을 중심으로 머리를 감싸려고 하든, 특정 API를 이해해야 하는지에 관계없이 Dan은 Azure Docs가 어떻게 다루었는지 보여줍니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/shows/Azure-Friday/Learning-Azure-Part-2-Architecture-and-interactive-APIs-for-NET-and-REST-APIs/player?format=ny" width="576"></iframe></p>


  <ul>
   <li><a href="https://aka.ms/azfr/509/01">Azure 아키텍처 센터</a></li>
   <li><a href="https://aka.ms/azfr/509/02">String.Format 메서드의 대화형 코드 조각(시스템)</a></li>
