  <h2>2. Microsoft Learn</h2>


  <h3><a href="https://channel9.msdn.com/shows/Azure-Friday/Learning-Azure-Part-3-A-quick-tour-of-Microsoft-Learn/?ocid=AID765052&amp;wt.mc_id=CFID0322">Learning Azure: 3&mdash;부 Microsoft Learn의 빠른 둘러보기</a></h3>


  <p>Microsoft Ignite 2018에서 Microsoft Docs에서 작업하는 팀은 Microsoft Learn을 사용하여 학습하는 새로운 접근 방식을 제공했으며, Azure를 배우려는 사용자에게 제공되는&#39;새로운 차원을 추가했습니다.</p>


  <p>Dan은 Microsoft Learn의 빠른 둘러보기를 제공합니다. Microsoft Learn을 사용하면 Azure에서 실제 리소스를 만드는 대화형 단계별 자습서를 사용하여 학습합니다. 더 나은 - 그것은&rsquo; 무료이며, 신용 카드가 필요하지 않습니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/shows/Azure-Friday/Learning-Azure-Part-3-A-quick-tour-of-Microsoft-Learn/player?format=ny" width="576"></iframe></p>


  <ul>
   <li><a href="https://aka.ms/azfr/510/01">Microsoft Learn</a></li>
   <li><a href="https://aka.ms/azfr/510/02">Microsoft Learn 둘러보기</a></li>
   <li><a href="https://aka.ms/azfr/510/03">Microsoft Learn Azure Content</a></li>
   <li><a href="https://aka.ms/azfr/510/04">Azure 기본 사항 Learning 경로</a></li>
  </ul>


  <p>Microsoft Docs 및 Microsoft Learn은 Azure 기술 콘텐츠의 기반입니다. GitHub에 호스트된 Microsoft의 여러 설명서 집합은 오픈 소스입니다. Microsoft의 많은 팀에서 항상 이 모델을 채택하고 있습니다. 완전히 오픈 소스가 아닌 문서 집합에도 끌어오기 요청을 초대하는 공용 리포지토리가 있습니다. Microsoft Learn은 계속해서 성장하고, 새로운 영역으로 확장하고, 더 많은 고급 항목에 대한 기본 사항을 더 깊이 있게 진행할 것입니다.</p>


  <h2>3. Azure에 대한 개발자&rsquo; 가이드</h2>


  <p>Azure에 대한 <a href="https://azure.microsoft.com/campaigns/developer-guide/?ocid=AID765052&amp;wt.mc_id=CFID0322">개발자&rsquo; 가이드의</a> 최신 업데이트에는 놓치지 말아야&#39;커버 투 커버 개선 사항이 포함되어 있습니다. 개발자를 위해 개발자(Microsoft의 Michael Crump 및 Azure MVP Barry Luijbregts)가 작성한 이 가이드에서는 Azure를 시작하는 방법과 애플리케이션을 실행하고, 데이터를 저장하고, 인텔리전스를 통합하고, IoT 앱을 빌드하고, 솔루션을 보다 효율적이고 안전하게 배포하는 데 사용할 수 있는 서비스를 보여 줍니다.</p>


