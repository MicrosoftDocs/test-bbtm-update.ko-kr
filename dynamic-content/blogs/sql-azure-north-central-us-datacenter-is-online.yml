Title: SQL Azure 미국 중북부 데이터 센터가 온라인 상태입니다.
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 안녕하세요, 미국 중북부 데이터 센터에서 SQL Azure 사용할 수 있다는 것을 발표하게 되어 기쁩니다.  새 SQL 만들 때 오늘부터...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>안녕하세요 여러분,</p>  <p>이제 미국 중북부 데이터 센터에서 SQL Azure 사용할 수 있음을 발표하게 되어 기쁩니다.</p>  <p>오늘부터 새 SQL Azure 서버를 만들 때 미국 중북부, 미국 중남부, &#160; 동아시아 및 북유럽의 네 가지 옵션이 지역 드롭다운에 있습니다.</p>  <p>짧은 게시물에 대해 죄송합니다. 더 큰 발표가 곧 출시될 예정입니다.</p>  <p>-Dave</p>
