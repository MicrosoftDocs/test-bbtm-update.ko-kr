Title: Windows Azure Service Bus 대한 새 사용자 환경 소개
Summary: '편집자 주: 오늘의 게시물은 Microsoft 프로그램 관리자 모하메드 아메드에서 온다. 이 게시물은 azure Service Bus Windows 새로운 사용자 환경 및 기능에 대한 개요를 제공합니다.      우리는...'
Content: '<div><em><strong>편집자 주</strong>: 오늘의 게시물은 Microsoft 프로그램 관리자 <strong>모하메드 아메드</strong>에서 온다. 이 게시물은 azure Service Bus Windows 새로운 사용자 환경 및 기능에 대한 개요를 제공합니다.</em></div>  <div><em><br></em></div>  <div>  <p><a href="https://go.microsoft.com/fwlink/?LinkId=266834" target="_blank">이제 Windows Azure Service Bus 새 Windows</a> <a href="https://manage.windowsazure.com/" target="_blank">Azure Portal</a>의 일부가 되었다는 사실을 발표하게 되어 기쁩니다. Service Bus 엔터티를 관리할 수 있는 기존 기능 외에도 Service Bus 2012년 10월 릴리스를 통해 새로운 포털 기능을 소개합니다.</p>  </div>  <p>새로운 기능은 다음과 같습니다.</p>  <ul>  <li>Service Bus 큐 토픽 및 구독의 사용 시각화</li>  <li>엔터티 상태 업데이트 및</li>  <li>큐 및 토픽 모니터링을 위한 대시보드입니다.</li>  </ul>  <p>전체 포털 환경을 다시 검토하고 가장 일반적인 시나리오를 중심으로 최적화하여 엔터티 데이터 및 관리 작업에 더 빠르게 액세스할 수 있도록 했습니다.</p>  <h3>시작하기</h3>  <p>가장 일반적인 시나리오부터 시작해 보겠습니다&rsquo;. 새 Service Bus 사용자가 겪는 시나리오를 중심으로 포털&rsquo; 환경을 최적화했습니다. 새 네임스페이스와 엔터티를 만드는 것이 그 중 하나입니다.</p>  <h3>빠른 생성</h3>  <p><i>빠른 만들기</i> 환경은 미리 만든 서비스 네임스페이스가 없는&rsquo; 경우에도 한 가지 쉬운 단계에서 새 엔터티(큐, 토픽 또는 릴레이)를 만드는 데 도움이 되도록 설계되었습니다. 엔터티의 이름(예: 큐 이름)을 제공하고, 사용할 지역 및 Windows Azure 구독(여러 구독의 경우)과 이 엔터티가 만들어지는 네임스페이스를 선택합니다. 기존 네임스페이스가 없는&rsquo; 경우 이름을 입력하라는 메시지가 표시됩니다. 기존 네임스페이스가 하나 있는 경우 엔터티가 그 아래에 만들어집니다. 여러 네임스페이스의 경우 네임스페이스 중 하나를 선택할 수 있습니다.</p>  <p>페이지 아래쪽에 성공&rdquo; 메시지가 표시되면 엔터티를 &ldquo;사용할 준비가 된 것입니다. 엔터티는 <a href="https://go.microsoft.com/fwlink/?LinkId=266834" target="_blank">Service Bus 공식 설명서</a>에 지정된 대로 TTL(Time to Live) 값&rsquo;과 같은 기본 매개 변수를 사용하여 만들어집니다.</p>  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4426.Capture1.PNG"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4426.Capture1.PNG" width="469" height="431"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1473/8360.Capture.PNG"></a></p>  <p>일반적으로 <i>빠른 만들기</i> 를 사용하면 큐, 토픽 및 릴레이와 같은 최상위 엔터티를 만들 수 있습니다. 주의해야 할 중요한 점: 릴레이 빠른 만들기는 실제 릴레이 엔드포인트를 만들지 않습니다. 이 릴레이 엔드포인트의 컨테이너로 서비스 네임스페이스를 만듭니다. API를 사용하여 프로그래밍 방식으로 릴레이를 만들어야 합니다. <a href="https://go.microsoft.com/fwLink/?LinkID=265467&amp;clcid=0x409">자세한 내용은 여기에서</a> 확인할 수 있습니다.</p>  <h3>사용자 지정 만들기</h3>  <p><i>사용자 지정 만들기</i> 는 만드는 엔터티(큐 또는 토픽)의 속성의 기본값을 변경하는 노브를 제공하는 보다 자세한 버전입니다. 사용자 지정 만들기 시나리오를 사용하여 미리 만든 네임스페이스를 선택하거나 새 네임스페이스를 만들 수 있습니다. 메시징 엔터티의 속성 업데이트는 아직 지원하지 않습니다&rsquo;. 따라서 큐 또는 토픽을 만든 후에는 해당 속성을 변경할 수 없습니다. 여전히 상태를 변경할 수 있습니다. 이 상태는 아래에 설명되어 있습니다.</p>  <p align="center">  <p align="center"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8037.WASBupdates2.png" width="460" height="378"></p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2318.WASBUpdates3.png" width="460"></p>  <h3>엔터티 상태 업데이트</h3>  <p>azure Service Bus Windows 도입되는 새로운 기능은 엔터티가 메시지를 보내거나 받을 수 있도록 하는 메시징 엔터티(큐, 토픽 또는 구독)의 상태를 변경하는 기능입니다. 이제 큐, 토픽 또는 구독을 일시 중단할 수 있습니다. 발신자는 일시 중단된 엔터티에 메시지를 보낼 수 없습니다. 또한 다른 애플리케이션 및 디바이스는 이 엔터티에서 메시지를 받을 수 없습니다. 새 Windows Azure Portal을 사용하면 엔터티의 상태를 <i>다시 시작</i> 또는 <i>일시 중단됨</i>으로 변경할 수 있습니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5468.WASBUpdates4.png" width="460"></p>  <h3>큐 및 토픽 대시보드</h3>  <p>새 포털을 사용하면 큐 및 토픽의 상태를 포괄적이고 시기 적절하게 볼 수 있습니다. 사용량을 모니터링할 수도 있습니다. 이 기능은 새로운 Windows Azure Portal에서 도입한 주요 새로운 기능입니다. 이제 만든 큐, 토픽, 구독 또는 릴레이에 대한 활동을 볼 수 있습니다&rsquo;. 지난 1시간, 지난 24시간, 7일 또는 지난 30일의 여러 시간 창에서 이 정보를 볼 수 있습니다. 1시간 창의 경우 5분, 24시간 창의 경우 1시간, 7일 및 30일 기간의 경우 1일의 정밀도로 데이터를 볼 수 있습니다. 모든 큐의 경우 다음 차트를 볼 수 있습니다.</p>  <p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>들어오는 메시지</b>: 이 시간 간격 동안 큐에 대기 중인 메시지 수입니다.<br>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>보내는 메시지</b>: 이 시간 간격 동안 큐에서 큐에서 해제된 메시지 수입니다.<br>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>길이</b>: 이 시간 간격이 끝날 때 엔터티의 메시지 수입니다.<br>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>크기</b>: 이 시간 간격이 끝날 때 이 엔터티에서 사용하는 스토리지 공간(MB)입니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4011.WASBUpdates5.png" width="460">&nbsp;</p>  <p>&ldquo;대시보드를 간략하게 살펴보면&rdquo; 큐의 현재 크기를 다른 정보 중에서 큐 길이로 반영합니다. 이 정보는 10초마다 새로 고쳐집니다. 또 다른 매우 유용한 정보는 <i>연결 문자열 보기</i> 링크입니다. 해당 엔터티&rsquo; 네임스페이스에 대한 연결 문자열을 제공하며, 코드에서 큐 또는 토픽 클라이언트를 만드는 데 사용할 수 있습니다.</p>  <p>토픽 대시보드는 사용 메트릭을 제외하고 상당히 동일합니다. 발신 메시지 및 길이는 토픽 대시보드에 없습니다. 해당 정보는 토픽에 대한 각 구독에 대해 다를 수 있습니다. <i>모니터 </i>탭을 사용하면 토픽 구독당 사용 메트릭(나가는 메시지 수 및 길이)을 추가할 수 있습니다. 이러한 메트릭을 추가하려면 페이지 맨 아래에 있는 <b>메트릭 추가</b> 를 클릭한 다음 항목 아래의 구독 중에서 선택합니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0830.WASBUpdates6.png" width="460"></p>  <h3>다음&rsquo; 내용</h3>  <p>앞으로 더 많은 기능을 추가하여 Service Bus 엔터티의 더 나은 관리, 모니터링 및 진단을 위해 스토리를 보강할 것입니다. 새로운 기능에는 집계된 보기에 대한 네임스페이스 대시보드, 모든 토픽의 구독용 대시보드, 추가 메트릭, 엔터티 속성을 업데이트하는 기능 등이 포함됩니다. 우리는 확실히 당신에게서 무엇을 더해야하는지 듣고 관심이 있습니다 - 그래서 제안과 함께 의견을 남겨주세요!</p>  <h3>현재 Silverlight 기반 포털은 어떻습니까?</h3>  <p>현재 포털은 새 포털과 함께 계속 작동합니다. 이제 유지 관리 모드에 있으므로 새로운 기능을 추가하지 않습니다&rsquo;. 그러나 Service Bus 엔터티에 대한 변경 내용은 두 위치에 모두 반영됩니다.</p>  <p>새 포털에 대해 어떻게 생각하는지 알려주세요. 누락된 기능 및/또는 가능한 개선 사항에 대한 피드백을 받게 되어 기쁩니다.</p>  <h3>추가 리소스</h3>  <ul>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=266834" target="_blank">Microsoft Azure Service Bus</a></li>  <li>Windows Azure 웹 사이트의 <a href="https://go.microsoft.com/fwlink/?LinkID=262187" target="_blank">.NET 개발자 센터</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=264293" target="_blank">서비스 버스 항목 및 구독을 사용하는 응용 프로그램 만들기</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=264291" target="_blank">큐, 토픽 및 구독</a></li>  </ul>'
