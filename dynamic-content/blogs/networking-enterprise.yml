Title: Enterprise 시나리오에 대한 새로운 네트워킹 기능 및 파트너십
Summary: TechEd Europe 2014에서 발표된 새로운 기능 및 파트너십에 대해 알아봅니다.
Content: >-
  <p>어제는 고객이 퍼블릭 및 하이브리드 클라우드 환경에서 더 나은 하이퍼 스케일 및 엔터프라이즈급 애플리케이션을 빌드할 수 있도록 여러 Azure 네트워킹 발표를 했습니다. ExpressRoute 개선 사항에는 새로운 전략적 파트너십, 오스트레일리아의 Meet-Me 위치, 더 나은 재해 복구를 위한 다중 사이트 ExpressRoute, 동일한 ExpressRoute 회로를 공유하는 여러 구독 및 4,000개의 경로에 대한 지원이 포함됩니다. 다중 계층 토폴로지에서 보다 쉬운 서브넷 격리를 위해 네트워크 보안 그룹을 사용하여 전반적인 보안을 개선하고, 규정 준수 요구 사항을 충족하기 위해 정책 유효성 검사를 위해 네트워크 트래픽을 온-프레미스로 다시 보내는 사이트 간 강제 터널링 및 PFS(Perfect Forward Secrecy)에 대한 VPN 지원을 개선하고 있습니다. 새로운 고성능 게이트웨이, VM의 여러 가상 NIC, VPN 작업 로그에 대한 액세스, 중첩된 Traffic Manager 정책 및 Azure 부하 분산 장치 원본 IP 선호도는 Azure 네트워킹 기능을 지속적으로 향상시키겠다는 우리의 노력을 보여줍니다. 고객은 북유럽 지역 및 이후 몇 주 내에 모든 Azure 지역에서 시작하여 현재 이러한 새로운 기능을 사용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/updates/?service=virtual-network">여기에서</a> 출시 업데이트를 찾습니다. &nbsp;</p>


  <h3><strong>새 ExpressRoute 파트너 관계 및 ExpressRoute 위치</strong></h3>


  <p>엔터프라이즈 고객이 ExpressRoute를 통해 Azure에 액세스할 수 있도록 글로벌 직접 네트워크 연결 에코시스템을 계속 확장합니다. 새로운 ExpressRoute 파트너는 유럽의 Colt Technology Services, 아시아의 Tata Communications 및 호주의 텔스트라입니다. ExpressRoute는 현재 호주에서 일반 공급되며 시드니에 Meet-Me 위치하고 있습니다. 시드니에서 고객은 모든 호주 Azure 지역에 연결할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/Map.jpg"><img alt="Map" border="0" height="390" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Map_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="지도" width="644"></a> &nbsp;</p>


  <h3><strong>ExpressRoute - 여러 구독에서 연결 공유</strong></h3>


  <p>고객은 Azure 구독 간에 단일 ExpressRoute 회로를 공유할 수 있습니다. 회로 소유자는 ExpressRoute 회로를 사용하도록 다른 Azure 계정에 권한을 부여할 수 있습니다. 회로 소유자는 회로당 최대 10개의 회로 권한 부여를 발급할 수 있으며 각 권한 부여는 최대 10개의 VNet 링크를 지원할 수 있습니다. 이 기능은 모든 ExpressRoute 회로(기존 및 신규) 및 모든 서비스 공급자에서 사용할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/CrossSub.jpg"><img alt="CrossSub" border="0" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CrossSub_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="CrossSub" width="644"></a> <strong>&nbsp;</strong></p>


  <h3><strong>HA 및 DR 연결을 위한 ExpressRoute &ndash; 다중 지역 연결</strong></h3>


  <p>오늘 프로비전된 각 ExpressRoute 회로는 단일 실패 지점을 방지하기 위해 Microsoft와 연결 공급자 간의 활성-활성 구성으로 구성되었습니다. 이러한 회로에 연결된 VNet에는 고가용성 게이트웨이 테넌트가 있습니다. 이제 VNet을 최대 4개의 ExpressRoute 회로와 연결할 수 있습니다. 모든 ExpressRoute 회로는 동일한 지역 내에서 만들어야 하며 여러 공급자에 걸쳐 있을 수 있습니다. 이를 통해 경로 다양성과 복원력 있는 연결을 구축할 수 있습니다. 이 서비스는 모든 기존 및 새 ExpressRoute 회로에 대해 사용하도록 설정됩니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/ERMultiVNEt.jpg"><img alt="ERMultiVNEt" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ERMultiVNEt_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="ERMultiVNEt" width="387"></a> <strong>&nbsp;</strong></p>


  <h3><strong>네트워크 보안 그룹</strong></h3>


  <p>이제 고객은 네트워크 보안 그룹에 정의된 인바운드 및 아웃바운드 액세스 제어 규칙을 사용하여 Vnet에서 하나 이상의 가상 머신 인스턴스에 대한 트래픽을 제어할 수 있습니다. 액세스 제어 규칙은 표준 5 튜플(원본 IP, 원본 포트, 대상 IP, 대상 포트 및 프로토콜)과 사용자가 네트워크 트래픽에 대한 세분화된 제어를 달성할 수 있도록 하는 우선 순위를 지원합니다. 네트워크 보안 그룹을 가상 네트워크 내의 서브넷과 개별 가상 머신에 적용하여 2계층 보호를 사용하도록 설정할 수 있습니다. 가상 머신과 독립적으로 네트워크 보안 그룹 내의 규칙을 수정하고 업데이트하여 가상 머신의 수명 주기 외부에 액세스 제어 목록을 관리할 수 있습니다.</p>


