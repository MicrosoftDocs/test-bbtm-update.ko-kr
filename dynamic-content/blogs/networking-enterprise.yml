  <p>네트워크 보안 그룹에 대한 일반적인 애플리케이션은 DMZ(완역 영역)를 실현하고 다중 계층 애플리케이션의 계층 간에 명시적 액세스 제어를 갖는 것입니다. <strong>&nbsp;</strong></p>


  <h3><strong>강제 터널링</strong></h3>


  <p>이제 고객은 검사 및 감사를 위해 S2S VPN 터널을 통해 클라우드에서 온 모든 인터넷 바인딩 트래픽을 다시 온-프레미스로 리디렉션하거나 &ldquo;강제&rdquo; 할 수 있습니다. 이는 많은 엔터프라이즈급 애플리케이션에 대한 중요한 보안 및 규정 준수 요구 사항입니다. 강제 터널링이 없으면 Azure의 고객 VM에서 인터넷으로 바인딩된 트래픽은 트래픽을 검사하거나 감사할 수 없이 항상 Azure에서 인터넷으로 직접 이동합니다. 무단 인터넷 액세스는 잠재적으로 정보 공개 또는 기타 보안 위반으로 이어질 수 있습니다. 강제 터널링을 사용하면 이제 제어할 수 있습니다. 다음 다이어그램에서는 강제 터널링 작동 방법을 보여 줍니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/ForcedTunneling.jpg"><img alt="ForcedTunneling" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ForcedTunneling_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="ForcedTunneling" width="558"></a> <strong>&nbsp;</strong></p>


  <h3><strong>여러 NIC가 있는 Virtual Machines</strong></h3>


  <p>이제 고객은 VM에서 여러 NIC(가상 네트워크 인터페이스)를 만들고 관리할 수 있습니다. 이 기능을 사용하면 더 높은 수준의 유연성과 제어를 통해 네트워크 인프라를 디자인할 수 있습니다. 예를 들어, 아래 그림에 표시된 것처럼 한 NIC를 프런트 엔드 NIC로 지정하고 다른 NIC를 백 엔드 NIC로 지정하고 둘 사이의 트래픽을 격리할 수 있습니다. 또는 관리 평면에서 데이터 평면 트래픽을 분리할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/MNIC.jpg"><img alt="MNIC" border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MNIC_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="VM의 MNIC" width="644"></a> 다중 NIC는 많은 네트워크 가상 어플라이언스의 기본 요구 사항입니다. 이제 부하 분산 장치, WAN 최적화 프로그램 및 네트워크 보안 어플라이언스를 포함하는 NVA 에코시스템을 빌드하기 시작하면서 TechEd에서 Citrix 및 Riverbed를 사용한 데모가 제공됩니다. 기본 VM SKU&rsquo;에서는 여러 NIC가 지원되지 않습니다. 표준 VM SKU&rsquo;에서 사용할 수 있습니다. <strong>&nbsp;</strong></p>


  <h3><strong>성능 게이트웨이</strong></h3>


  <p>더 까다로운 하이브리드 연결 처리량 요구 사항과 더 많은 수의 프레미스 간 사이트를 지원하기 위해 고성능 VNet 게이트웨이의 가용성을 발표합니다. 이렇게 하면 ExpressRoute 및 S2S VPN 게이트웨이가 더 빨라지고 더 많은 S2S 터널도 지원됩니다. 터널은 다른 가상 네트워크 또는 온-프레미스 사이트에 연결하는 데 사용됩니다. <strong>&nbsp;</strong></p>


  <h3><strong>고급 VNet 게이트웨이 정책</strong></h3>


  <p>이제 성능을 향상시키기 위해 가상 네트워크 간 통신이 암호화 오버헤드 없이 수행되도록 허용합니다(암호화 없음). 모든 VNet 간 통신은 Microsofts&rsquo; 핵심 네트워크에서 유지되며 인터넷을 트래버스하지 않습니다. 보다 정확하게 고객은 VNet 간의 터널에서 암호화를 제어할 수 있습니다. 고객은 3DES, AES128, AES256 및 암호화 없음(Null) 중에서 선택할 수 있습니다. 고객은 IPsec/IKE 게이트웨이에 대해 PFS(Perfect Forward Secrecy)를 사용하도록 설정할 수도 있습니다. <strong>&nbsp;</strong></p>


  <h3><strong>더 유효성이 검사된 VPN 디바이스</strong></h3>


  <p>Barracuda Networks 및 Palo Alto Networks가 유효성이 검사된 VPN 디바이스 목록에 추가되었습니다. <strong>&nbsp;</strong></p>


  <h3><strong>VNet 게이트웨이 및 ExpressRoute에 대한 작업 및 감사 로그</strong></h3>


  <p>고객은 VNet 게이트웨이 및 ExpressRoute 회로에 대한 작업 로그를 볼 수 있습니다. Azure Portal에는 모든 API 호출에 대한 작업 로그 및 정보와 게이트웨이에 대한 예약된 업데이트와 같은 중요한 인프라 변경 내용이 표시됩니다. <strong>&nbsp;</strong></p>


  <h3>Traffic Manager 대한 중첩된 정책</h3>


  <p>Traffic Manager 통해 고객은 트래픽 프로필을 사용하여 전 세계 여러 Azure 배포에 배포된 애플리케이션에 네트워크 트래픽을 분산할 수 있습니다. <a href="https://azure.microsoft.com/blog/2014/06/26/azure-traffic-manager-external-endpoints-and-weighted-round-robin-via-powershell/">최근에 Azure 외부의 가중 트래픽 배포 및 엔드포인트에 대한 지원을 발표</a>하여 장애 조치(failover-to-cloud), 버스트-클라우드 및 온-프레미스에서 클라우드로의 마이그레이션과 같은 다양한 추가 시나리오를 지원합니다. 이제 고객은 중첩된 트래픽 프로필을 사용하여 더 크고 복잡한 엔터프라이즈 배포의 요구를 충족하기 위해 보다 유연하고 강력한 트래픽 배포 및 장애 조치(failover) 체계를 만들 수 있습니다. <strong>&nbsp;</strong></p>


  <h3><strong>원본 IP 선호도</strong></h3>


  <p>이제 Azure Load Balancer 원본 IP 선호도(세션 선호도 또는 클라이언트 IP 선호도라고도 함)라는 새 배포 모드를 지원합니다. 고객은 2 튜플(원본-IP, 대상-IP) 또는 3 튜플(원본-IP, 대상-IP 및 프로토콜) 배포 모드를 기반으로 트래픽 부하를 분산할 수 있습니다.</p>
