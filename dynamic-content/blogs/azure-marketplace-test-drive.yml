Title: Azure Marketplace 시험 사용
Summary: 시험 사용은 Azure 구독 없이도 Azure Marketplace에서 무료로 제품을 경험할 수 있는 환경을 제공할 준비가 된 것입니다.
Content: '<p>Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 ISV(독립 소프트웨어 공급업체)의 수천 가지 제품 및 솔루션으로 구성된 풍부한 카탈로그를 제공합니다. 고객은 ISV 제품을 찾고 배포하는 것 외에도 Azure Marketplace를 학습 도구로 사용하여 제품을 검색하고 평가하는 경우가 많습니다. 제품에 대해 학습하는 데 특히 유용한 Azure Marketplace의 한 가지 기능은 "시험 사용"입니다.&nbsp; </p> <p><strong>시험 사용은 Azure 구독 없이도 무료로 제품을 경험할 수 있는 환경을 제공할 준비가</strong> 된 것입니다. 시험 사용의 또 다른 이점은 사전 프로비전된다는 것입니다. 즉, 제품을 다운로드, 설정 또는 구성할 필요가 없으며 대신 제품의 사용자 환경, 주요 기능 및 이점을 평가하는 데 시간을 할애할 수 있습니다.</p> <p>시험 사용을 시작하려면 다음 3단계 프로세스를 수행합니다.</p> <ol> <li>Azure Marketplace의 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?page=1&amp;filters=test-drive&amp;src=blogTestDrive" target="_blank">시험 사용</a> 페이지 방문<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?page=1&amp;filters=test-drive&amp;src=blogTestDrive"><img title="시험 사용" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" border="0" alt="Test Drive" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c627d90c-1615-4750-b45c-9658b45596bc.png" width="1370" height="924"></a>  <li>시험 사용을 선택하고, 로그인하고, 사용 약관에 동의합니다.  <li>양식을 완료하면 시험 사용이 배포를 시작하고 몇 분 후에 환경이 준비되었다는 전자 메일 알림을 받게 됩니다. 전자 메일의 지침을 따르면 완전히 프로비전되고 사용 준비가 된 환경에 액세스할 수 있습니다. </li></li></li></ol> <p>프로비전되면 시험 사용을 제한된 시간(일반적으로 몇 시간)동안 사용할 수 있습니다. 시험 사용이 끝나면 제품을 구입하거나 계속 사용하라는 지침이 포함된 이메일을 받게 됩니다.</p> <p>다음 DevOps 도구 또는 웹 애플리케이션 방화벽에 대해 생각하기 시작할 때 시험 사용을 고려합니다. 쉽고 무료이며 실습 경험을 통해 올바른 결정을 내리는 데 도움이 됩니다.</p> <p>행복한 시험 운전. </p>'
