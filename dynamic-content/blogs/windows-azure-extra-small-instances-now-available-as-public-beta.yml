Slug: windows-azure-extra-small-instances-now-available-as-public-beta
Title: Windows Azure Extra Small Instances를 이제 퍼블릭 베타로 사용할 수 있음
Summary: 작년 10월 PDC10에서는 Azure Instance를 Windows 'Extra Small' 프라이빗 베타 프로그램을 발표했습니다. 이 작은 인스턴스는 개발자에게 비용 효율적인 교육 및 개발을 제공합니다...
Content: "<p>작년 10월 PDC10에서는 Azure Instance를 Windows 'Extra Small' 프라이빗 베타 프로그램을 발표했습니다. 이 작은 인스턴스는 개발자에게 비용 효율적인 교육 및 개발 환경을 제공합니다. 개발자는 'Extra Small' 인스턴스를 사용하여 더 저렴한 비용으로 클라우드 솔루션을 프로토타입할 수도 있습니다.&nbsp; 인스턴스 크기의 가격 책정 및 리소스 비교를 보려면 여기를 클릭하십시오.</p>  <p>그 이후로 'Extra Small' 인스턴스에 많은 관심을 보았으므로 이제 모든 고객이 Windows Azure Extra Small Instance의 베타 버전을 사용할 수 있음을 발표하게 되어 기쁘게 생각합니다.&nbsp;&nbsp; Azure 인스턴스에서 Extra Small Windows 사용을 시작하도록 애플리케이션을 구성하는 방법을 알아보려면 이 MSDN 라이브러리 <a target=\"_blank\" href=\"https://msdn.microsoft.com/en-us/library/ee814754.aspx\">문서를</a> 참조하세요.</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/03/windows-azure-extra-small-instances-now-available-as-public-beta.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br>트윗  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
