Content: >-
  <p>&rsquo;이제 <a href="https://aka.ms/sqldw" target="_blank">Azure SQL Data Warehouse</a>를 사용하여 데이터베이스 감사를 활용할 수 있다고 발표하게 되어 기쁩니다. 이는 클라우드에서 데이터 웨어하우스를 관리하려는 기업의 장벽을 제거하는 주요 보안 기능입니다. <a href="https://aka.ms/sqldb" target="_blank">Azure SQL Database</a> 도입된 데이터베이스 감사는 데이터에 대한 업데이트 및 쿼리를 포함하여 데이터베이스 내에서 발생하는 이벤트 및 변경 사항에 대한 심층적인 인사이트를 얻을 수 있는 조직&rsquo; 기능을 향상합니다. 매우 간단하고 직관적인 구성 인터페이스를 사용하여 이제 몇 분 내에 데이터베이스에서 감사하고 실행할 수 있습니다.</p>


  <h1>감사가 필요한 이유는 무엇인가요?</h1>


  <p>데이터베이스에서 감사를 사용하도록 설정할 때 다양한 목표를 달성할 수 있는 중요한 데이터의 리포지토리가 즉시 제공됩니다.</p>


  <ul>
   <li><strong>규정 준수 관련 활동 간소화</strong></li>
  </ul>


  <p><em>감사는 조직이 PCI-DSS, SOX 또는 HIPAA와 같은 다양한 업계 규정 준수 요구 사항 및 규정을 충족하는 데 사용할 수 있는 유용한 도구입니다. 이러한 많은 규정에는 기본 데이터베이스에 대한 데이터 관련 활동에 대한 감사 내역이 필요합니다.</em></p>


  <ul>
   <li><strong>데이터베이스 활동에 대한 인사이트 얻기</strong></li>
  </ul>


  <p><em>감사 내역을 유지한다는 것은 이제 데이터베이스에서 누가 언제 어떤 활동이 일어나고 있는지 정확히 알 수 있음을 의미합니다. 이는 비즈니스 가시성을 향상시키는 데 쉽게 사용할 수 있습니다. 이러한 데이터는 비즈니스 추세를 식별하거나 잠재적으로 비즈니스 문제를 나타내는 데 도움이 될 수 있습니다. 예를 들어 데이터를 분석하면 특정 지리적 위치에 있는 데이터베이스에서 시간이 지남에 따라 활동 수준이 저하되는 것을 식별할 수 있으며, 이 경우 비즈니스에서 해결할 수 있습니다.</em></p>


  <ul>
   <li><strong>의심되는 보안 위반 식별</strong></li>
  </ul>


  <p><em>감사 데이터를 분석하면 조직 전체의 데이터 관련 활동에서 불일치 및 변칙이 노출 될 수 있습니다. 이로 인해 잠재적인 보안 인시던트가 식별될 수 있습니다.</em></p>


  <p>감사 및 기타 보안 기능을 통해 규정 준수를 충족하는 애플리케이션을 더 쉽게 빌드할 수 있지만 규정 준수를 보장할 수는 없다는 점을 지적하는 것이 중요합니다. 필요한 기업 또는 업계 보안 및 규정 준수 표준을 준수하기 위해 애플리케이션 디자인 및 데이터베이스 관행이 구현되도록 하는 것은 조직의&rsquo; 책임입니다.</p>


  <h1>실제로 기록되는 데이터는 무엇인가요? 해당 데이터는 어디에 저장되나요?</h1>


  <p>감사를 구성할 때 감사 로그가 기록될 Azure Storage 계정을 지정합니다(참고: Azure Storage 요금이 적용됨). 감사를 사용하도록 설정하면 지정된 스토리지 계정에 Azure 테이블이 자동으로 만들어지고 선택한 이벤트(구성한 내용에 따라)에 대한 레코드가 해당 테이블에 기록됩니다. 감사 아키텍처의 아래 그림을 참조하세요.</p>


  <p>작성된 감사 항목은 미리 정의된 필드가 있는 스키마를 준수합니다. 이 스키마에 대한 <a href="https://go.microsoft.com/fwlink/?linkid=506733&amp;clcid=0x409" target="_blank">자세한 사양</a> 은 <a href="https://go.microsoft.com/fwlink/?linkid=506732&amp;clcid=0x409" target="_blank">여기에서</a> 다운로드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e71f4a1-ed7c-4a85-9471-0ca9d6bfdad5.png"><img alt="Auditing Architecture" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a42a564-942a-4a84-a307-8e0499e37ad5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="감사 아키텍처" width="617"></a></p>


  <p>감사 로그는 Azure Storage 계정에 직접 기록되므로 이 데이터에 대한 액세스는 전적으로 사용자가 제어할 수 있습니다. 로그를 보려면 선택한 도구(예: <a href="https://azurestorageexplorer.codeplex.com/" target="_blank">Azure Storage Explorer</a>)를 통해 또는 미리 정의된 <a href="https://go.microsoft.com/fwlink/?linkid=403540&amp;clcid=0x409" target="_blank">Excel 대시보드 및 보고서 템플릿</a>을 통해 Azure Storage 계정에 연결하면 PowerQuery를 사용하여 Azure Storage 계정에서 로그를 검색할 수 있습니다. Excel 추가 기능에 대한 파워 쿼리는 모든 Office 2013/2016 고객에게 무료로 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=39379" target="_blank">다운로드</a>할 수 있습니다.</p>


  <h1>데이터 감사를 시작하려면 어떻게 해야 하나요?</h1>


  <p>Azure SQL Data Warehouse 설명서로 이동하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-auditing-get-started/" target="_blank">데이터 감사 시작</a> 자습서에 따라 데이터 감사를 사용하도록 설정하고 사용할 수 있습니다.</p>


