  <p>이 플러그 인의 가용성을 통해 Azure 네트워크 서비스의 기능과 기능은 기본적으로 모든 주요 컨테이너 플랫폼에서 개방적이고 이식 가능한 방식으로 사용할 수 있습니다.<br>

  소닉</p>


  <p><a href="https://azure.github.io/SONiC/">SONiC</a>(Open Networking in the Cloud) 및 <a href="https://github.com/opencomputeproject/SAI">SAI</a>(Switch Abstraction Interface)용 소프트웨어는 오픈 소스 데이터 센터 기술에 중점을 둔 <a href="https://www.opencompute.org/">OCP</a>(Open Compute Project)에 기여한 두 가지 기능입니다. 컨테이너용 Azure VNet과 마찬가지로 SONiC도 컨테이너화를 사용하여 빠르게 진화합니다.</p>


  <p>SONiC 소스 코드, 테스트 사례, 테스트 베드 설정 및 빌드는 <a href="https://github.com/Azure/SONiC/blob/gh-pages/sourcecode.md">GitHub</a> 완전히 사용할 수 있습니다. SONiC는 Microsoft 및 커뮤니티에서 개발한 핵심 서비스로 구성됩니다. 컨테이너용 <a href="https://www.docker.com/what-docker">Docker</a> , 키-값 데이터베이스용 <a href="https://en.wikipedia.org/wiki/Redis">Redis</a> , <a href="https://en.wikipedia.org/wiki/Quagga_(software)">Quagga BGP</a> 및 <a href="https://github.com/vincentbernat/lldpd">LLDPD</a>와 같은 프로토콜, 배포용 <a href="https://www.ansible.com/">Ansible</a> 과 같은 기존 오픈 소스 기술을 기반으로 합니다. SONiC를 빌드하기 위해 업계 최고의 작업을 사용했습니다. 기존 오픈 소스 프로젝트를 사용하여 빌드하기&rsquo; 때문에 빠르게 발전합니다. 우리는 멋진 선순환으로 오픈 네트워킹 소프트웨어의 발전을 추진하기 위해 커뮤니티에 SONiC를 다시 기여했습니다.</p>


