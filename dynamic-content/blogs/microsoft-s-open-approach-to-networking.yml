  <h2>풍부한 파트너 에코시스템</h2>


  <p>Azure의 NVA(네트워크 가상 어플라이언스)는 VM 형식의 네트워크 기능 및 서비스를 지원합니다. NVA에는 WAF(웹 애플리케이션 방화벽), 방화벽, 게이트웨이/라우터, 애플리케이션 배달 컨트롤러, IDS/IPS, WAN 최적화 프로그램, SD-WAN 솔루션 및 기타 네트워크 함수가 포함됩니다. 고객은 Azure Marketplace를 통해 이러한 NVA를 VNet 및 배포에 배포할 수 있습니다. 오픈 소스 NVA의 예로는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/nginxinc.nginx-plus-v1?tab=Overview">NGINX</a> 및 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/netgate.netgate-pfsense-appliance?tab=Overview">pfSense가 있습니다</a>. NVA의 90% 이상이 Linux 또는 FreeBSD를 기반으로 합니다.</p>


  <p>또한 자체 NVA에서 오픈 소스 기술을 사용합니다. <a href="https://www.owasp.org/index.php/Category:OWASP_Top_Ten_Project">OWASP(Open Web Application Security Project) 상위 10가지 취약성</a>으로 식별되는 가장 일반적인 웹 취약성으로부터 애플리케이션을 보호하기 위해 <a href="https://blogs.microsoft.com/firehose/2017/03/30/now-generally-available-azure-web-application-firewall-waf-to-protect-against-web-attacks/#sm.000001nwalykitffcr5c89b555gga">Azure Application Gateway WAF의 일반 공급</a>이 발표되었습니다. Application Gateway WAF는 <a href="https://www.modsecurity.org/crs/">OWASP ModSecurity Core 규칙 집합</a>을 사용합니다. 오픈 소스 커뮤니티에서 관리하고 유지 관리하는 이러한 규칙은 엄격한 표준을 준수합니다.</p>


  <h2>광학</h2>


  <p>일반적으로 개방성의 맥락에서 광학 기술을 생각하지 않습니다&rsquo;. 그러나, Weve&rsquo;는 <a href="https://azure.microsoft.com/en-us/blog/lighting-up-network-innovation">또한 광학 네트워크 층</a>에서 혁신되었습니다. Microsoft는 Azure 네트워크에 새로운 광학 기술을 통합했습니다. <a href="https://acgcc.com/connecting-metro-distributed-data-centers-the-economics-and-applicability-of-inphis-colorz-technology/">ACG Research</a>의 결과에 따르면 Microsoft 메트로 네트워크 솔루션은 5년 동안 총 소유 비용 및 전력 절감액을 65% 이상 절감할 수 있습니다. Weve&rsquo;는 여러 파트너와 협력하여 모든 사용자가 개방형 광학 시스템의 Microsoft 구현의 구성 요소를 모두 사용할 수 있도록 했습니다. Microsoft는 파트너와 협력하여 네트워크를 구동하고 전체 산업에 혜택을 줄 향후 400Gbps 상호 연결에 더 많은 통합, 소형화 및 전력 절감을 제공하고 있습니다.</p>


