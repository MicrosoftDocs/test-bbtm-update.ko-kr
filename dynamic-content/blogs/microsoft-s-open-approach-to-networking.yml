  <h2>학술 출판물</h2>


  <p>Azure 네트워킹의 많은 기본 기술 혁신은 Microsoft Research에 뿌리를 두고 있습니다. 상위 피어 검토 교육 포럼에서 Azure 네트워킹 SDN 스택(<a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-software-defined-networking-innovation-at-sigcomm-v2/">SIGCOMM 2015</a>), 프로그래밍 가능한 가상 전환(<a href="https://www.usenix.org/conference/nsdi17/technical-sessions/presentation/firestone">NSDI 2017</a>), 소프트웨어 부하 분산(<a href="https://conferences.sigcomm.org/sigcomm/2013/papers/sigcomm/p207.pdf">SIGCOMM 2013</a>), 네트워크 가상화(<a href="https://www.microsoft.com/en-us/research/publication/vl2-scalable-flexible-data-center-network/">SIGCOMM 2009</a>) 및 혁신적인 진단 및 모니터링 메커니즘의 내부 디자인 및 알고리즘을 발표했습니다. Azure 네트워킹 서비스 팀은 전 세계에서 가장 어려운 네트워킹 규모 문제를 해결하기 위한 깊은 열정을 가지고 있습니다. 우리는 우리의 아이디어에 대한 비판적 피드백을 받고 네트워크 커뮤니티가 더 발전할 수 있도록 교육 논문에서 혁신을 계속 공유할 것이며, 이로 인해 더 나은 방향으로 나아갈 수 있습니다.</p>


  <h2>요약</h2>


  <p>지난 몇 년 동안 Microsoft는 오픈 소스에 전적으로 헌신해 왔습니다. 우리의 동기는 간단합니다. Azure에서 세계 최고의 기술을 사용할 수 있고 성능이 향상되기를 바랍니다. 우리는 오픈 소스 커뮤니티에 기여하고 지역 사회의&rsquo; 발전을 서비스에 통합 할 수있는 기회를 소중히 여깁니다. 세계&rsquo; 최대 네트워크 중 하나를 매일 실행하는 데 직면하는 문제의 규모를 고려할 때, 우리는 최첨단 네트워킹을 발전시키는 데 매우 열정적입니다. 교육 포럼을 통해 오픈 소스 프로젝트와 아이디어를 통해 코드를 공유함으로써 혁신을 가속화합니다. &rsquo;지난 몇 년 동안의 Microsoft와는 다른 Microsoft를 만듭니다. 클라우드 및 오픈 소스는 세상을 변화시키고 있습니다. 고객이 클라우드에 적응하고 최대한 활용할 수 있도록 돕기 위해 노력하는 우리 모두가 네트워킹에서 흥미로운 시간입니다.</p>


