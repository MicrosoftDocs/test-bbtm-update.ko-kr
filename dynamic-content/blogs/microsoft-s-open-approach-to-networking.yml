  <p align="center"><em>그림 2. SONiC는 오픈 소스이며 오픈 소스 기술을 기반으로 합니다. </em></p>


  <p>SAI는 다양한 <a href="https://en.wikipedia.org/wiki/Application-specific_integrated_circuit">ASIC</a> 칩에서 간단하고 일관되며 환산 가능한 인터페이스를 제공합니다. 주요 실리콘 공급 업체의 지원으로 SAI 커뮤니티는 9 개 회사에서 77 명의 기여자로 성장했습니다. Community 회원들은 매주 토론과 워크샵에 적극적으로 참여합니다. 2년 만에 7개의 릴리스가 출시되었습니다. SONiC, OS10, <a href="https://github.com/open-switch/opx-docs/wiki/OpenSwitch-OPX-system-overview">OPX</a>, <a href="https://opensnaproute.github.io/docs/">FlexSwitch</a> 등을 포함한 6개의 스위치 네트워킹 스택(네트워크 운영 체제)은 ASIC API 표준이 되기 시작한 SAI를 기반으로 구축되었습니다.</p>


