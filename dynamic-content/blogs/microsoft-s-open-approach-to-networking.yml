Title: 네트워킹에 대한 Microsoft의 개방형 접근 방식
Summary: Microsoft는 고객이 의존하는 모든 기술을 지원하고 조직 및 산업 경계를 넘어 협업하여 최상의 기능을 제공하는 데 주력하고 있습니다.
Content: >-
  <p>Microsoft&rsquo;에서는 고객이 의존하는 모든 기술을 지원하고 조직 및 산업 경계를 넘어 협업하여 클라우드에 최상의 환경을 제공하는 데 주력했습니다. Microsoft는 오픈 소스 및 파트너 에코시스템을 수용하여 자체 개발 노력을 확장하고 혁신을 가속화합니다. <a href="https://code.visualstudio.com/">Visual Studio Code</a>, <a href="https://www.microsoft.com/net/">.NET</a> 및 ASP.NET 포함하는 제품은 Microsoft 및 비 Microsoft 개발자의 기여로 GitHub 공개적으로 개발되고 있습니다. 이러한 제품은 Windows, Mac 및 Linux를 대상으로 합니다. Microsoft는 Apache Software Foundation, Linux Foundation, R 컨소시엄 및 Node.js Foundation을 비롯한 오픈 소스 커뮤니티의 기여 회원입니다.</p>


  <p>Azure 클라우드 플랫폼의 경우 전 세계적으로 방대한 규모로 고객에게 서비스를 제공하고 다양한 기술 요구 사항을 제공합니다. 운영 체제&ndash;에 관계없이 온-프레미스, 하이브리드 및 클라우드 인프라에서 원활하게 작동할 수 있는 고유한 유연성을 솔루션에 제공해야 합니다. 현재 Linux VM(가상 머신)은 Azure에서 실행되는 모든 VM의 33% 이상을 차지합니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace">Azure Marketplace</a>의 많은 파트너는 Linux에서 워크로드를 실행합니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-use-mapreduce">HDInsight MapReduce</a> 서비스는 Apache Hadoop을 기반으로 하며 Spark, Hive, Apache Kafka 및 Apache Storm을 지원합니다. 한편 <a href="https://azure.microsoft.com/en-us/services/container-service/">ACS(Azure Container Service)</a>는 Docker, Apache Mesos 및 Kubernetes와 같은 오픈 소스 컨테이너 기술을 채택하여 Linux 및 Windows 컨테이너를 모두 실행합니다. 이렇게 하면 ACS는 완전히 이식 가능한&rsquo; 컨테이너 오케스트레이션을 제공하는 동시에 Azure에 최적화됩니다.</p>


  <p>이 블로그에서는 Azure 네트워크 서비스가 컨테이너, 전환 및 파트너 에코시스템에서 기술을 열기 위해 이러한 노력을 확장하는 방법에 대해 설명합니다.</p>


  <h2>Azure Network Services의 오픈 소스 소프트웨어</h2>


  <p>Azure 네트워크 서비스는 오픈 소스 Azure 네트워킹 서비스뿐만 아니라 기존 오픈 소스 프로젝트에 기여할 기회를 적극적으로 찾습니다. 컨테이너의 잠재력을 완전히 실현하기 위한 네트워킹의 중요성을 고려하여 방금 Microsoft <a href="https://github.com/azure/azure-container-networking">Azure VNet for Containers를 발표했습니다</a>.</p>


  <h2>컨테이너용 Azure VNet</h2>


  <p>Azure VNet for Containers는 Azure에서 실행되는 컨테이너에 가장 적합한 네트워킹 환경을 제공합니다. &lsquo;<a href="https://github.com/azure/azure-container-networking">오픈 소스</a> 컨테이너 오케스트레이터 엔진과 Azure 네트워크 서비스 플랫폼을 함께 연결하는 GitHub 오픈 소스 프로젝트를 제공합니다. <a href="https://golang.org/">Go 프로그래밍 언어</a>로 작성된 코드는 Linux 및 Windows 모두에 대해 작동합니다. Were&rsquo;는 기능을 개선하고 발전시키기 위해 전 세계 개발자와 협력하기를 열망합니다.</p>


  <p>컨테이너용 Azure VNet은 컨테이너를 Azure VNet(Virtual Network)에 연결하므로 풍부한 Azure SDN 스택을 컨테이너에 사용할 수 있게 하여 VNet의 컨테이너, VM 및 기타 리소스 간에 직접 연결할 수 있습니다. 이제 네트워크 보안 그룹, 경로 테이블, 부하 분산, 온-프레미스 연결 등과 같은 Azure 네트워킹 기능을 컨테이너에서 사용할 수 있습니다. 솔루션을 한 번의 클릭으로 Azure Container Service에 연결하거나 개별 가상 머신에 수동으로 배포할 수 있습니다.</p>


  <p>컨테이너용 Azure VNet은 컨테이너에 대한 네트워크 인터페이스를 제공하는 네트워크 플러그 인과 VNet의 IP 주소를 관리하는 IPAM(IP 주소 관리) 플러그 인으로 구성됩니다. 현재 컨테이너에는 Kubernetes, Apache Mesos 등에서 채택한 CNI(컨테이너 네트워크 인터페이스) 모델과 Docker 및 다른 사용자가 사용하는 CNM(컨테이너 네트워크 모델) 모델이라는 두 가지 인기 있는 플러그 인 모델이 있습니다. Azure 컨테이너 네트워크 플러그 인은 두 모델 모두에 대해 구현됩니다. 또한 오픈 소스 <a href="https://github.com/Azure/acs-engine">acs-engine</a>에 직접 통합되도록 설계되었습니다.</p>


