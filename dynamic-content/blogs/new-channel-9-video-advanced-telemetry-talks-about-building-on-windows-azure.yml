Title: '새 채널 9 비디오: Windows Azure에서 빌드에 대한 고급 원격 분석 설명'
Summary: 캘리포니아 주 샌디에이고에 기반을 둔 에너지 관리 소프트웨어 선구자인&nbsp; Advanced Telemetry는 클라우드 컴퓨팅을 수용하여 보다 효율적인 인프라 비용 절감을 지원하고자 했습니다.
Content: "<p>캘리포니아 주 샌디에이고의 에너지 관리 소프트웨어 선구자인&nbsp; <a href=\"\" target=\"_blank\">Advanced Telemetry</a>는 고객에게 보다 효율적인 인프라 비용 절감을 전달하고 자체 수익을 개선하기 위해 <a target=\"_blank\" href=\"\"><img style=\"border: 0pt none; margin: 5px; float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6153.AdvancedTelemetryLOGO.png\"></a>클라우드 컴퓨팅을 수용하고자 했습니다. 이 회사는 Windows Azure 플랫폼에서 EcoView 소프트웨어의 클라우드 부분(웹 및 미들웨어)을 실행하여 비즈니스 고객이 피크 기간 동안 사용량을 설정하고 저녁과 같은 사용량이 적은 시간에 다시 확장하여 전기 소비를 더 잘 관리할 수 있도록 하여 유틸리티 요금만 10% 이상을 절약할 수 있습니다. 대상 고객은 10,000 평방 피트 미만의 작은 건물에 위치한 레스토랑, 편의점 및 소매점을 포함합니다.&nbsp;<span style=\"font-size: 10pt; font-family: 'Segoe','sans-serif';\"></span></p>  <p>[보기:]</p>  <p>&nbsp;</p>  <p>여기에서<a target=\"_blank\" href=\"https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000009076\"> </a> 사례 연구를 읽어보세요.</p>  <p><span style=\"font-size: small;\"><span style=\"font-family: 'Segoe','sans-serif';\">  </span><span style=\"font-family: 'Segoe','sans-serif';\"></span></span><span style=\"font-size: 10pt; font-family: 'Segoe','sans-serif';\"></span></p>  <p class=\"MsoNormal\"><span style=\"font-size: 10pt; font-family: 'Segoe','sans-serif';\">  </span></p>  <p><iframe style=\"overflow: hidden; width: 300px; height: 50px;\" src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/24/building-on-windows-azure-advanced-telemetry-ch-9-video.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" frameborder=\"0\" scrolling=\"no\"></iframe><br>트윗</p>  <p>&nbsp;</p>  <p>&nbsp;</p>"
