Title: Windows Azure 로깅에 대한 예정된 변경 내용
Summary: 상용 출시 시 Windows Azure는 향상된 로깅 시스템을 특징으로 합니다.&nbsp; 새 시스템은 사용자에게 기록되는 정보 및 수집 방법에 대해 더 큰 유연성을 제공합니다.  에서...
Content: <p>상용 출시 시 Windows Azure는 향상된 로깅 시스템을 특징으로 합니다.&nbsp; 새 시스템은 사용자에게 기록되는 정보 및 수집 방법에 대해 더 큰 유연성을 제공합니다.</p>  <p>새 로깅 시스템 출시를 준비하기 위해 다음 주에는 Windows Azure Portal을 통해 로그를 검색하는 기능을 사용하지 않도록 설정합니다.&nbsp; 기존 애플리케이션은 수정 없이 계속 실행됩니다.</p>  <h3>새 로깅 시스템인 이유는 무엇인가요?</h3>  <p>초기 Community Technology Preview에서는 개발자가 추가 전용 로그에 사용자 지정 메시지를 쓸 수 있는 로깅 API를 제공했습니다.&nbsp; API는 Windows 효율적인 이벤트 추적 기능을 기반으로 구축되었습니다.</p>  <p>일반적인 사용 사례를 간소화하기 위해 로깅 시스템의 기능을 확장하고 있습니다.&nbsp; 새 로깅 시스템에서 성능 카운터와 같은 다른 종류의 데이터를 수집할 수 있습니다.&nbsp; 쿼리하기 쉬운 구조화된 형식으로 지정한 간격으로 로그를 Azure Storage에 Windows 자동으로 푸시할 수 있습니다.&nbsp; 즉석에서 로깅을 다시 구성할 수 있으므로 문제를 디버그하는 데 필요한 데이터를 미리 결정할 필요가 없습니다.</p>  <p>새 로깅 시스템은 초기 로깅 API의 최상의 특성(단순성 및 효율성)을 유지하면서 Windows Azure에서 강력하고 신뢰할 수 있는 애플리케이션을 빌드하는 데 도움이 되는 중요한 기능을 추가합니다.</p>
