Title: Azure AI는 그렇게 합니까?
Summary: 기술, 앱 빌드, 관리 또는 배포, 데이터 수집 및 분석 또는 글로벌 문제 해결을 막 시작하든, 누구나 클라우드 기술을 사용하여 혜택을 누릴 수 있습니다. 아래에서는 혁신적인 AI(인공 지능)의 다섯 가지 멋진 예를 수집하여 실제 변화를 위한 촉매제가 될 수 있는 방법을 보여 줍니다.
Content: >-
  <h2>Azure AI가 혁신을 주도하는 방법의 5가지 예</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a35b7a72-f779-42d7-b5d3-4173b2d31070.jpg"><img alt="Azure AI image" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18bf36c5-46f8-4983-9de8-f30870e58850.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure AI 이미지" width="696"></a></p>


  <p>&rsquo;기술 시작, 앱 빌드, 관리 또는 배포, 데이터 수집 및 분석 또는 누구나 클라우드 기술 사용의 이점을 누릴 수 있는 글로벌 문제 &mdash;해결을 시작합니다. &rsquo;아래에서는 혁신적인 AI(인공 지능)의 다섯 가지 멋진 예를 수집하여 실제 변화를 위한 촉매제가 <i>될 수 있는</i> 방법을 보여 줍니다.</p>


  <h2>얼굴 인식</h2>


  <p>당신은 당신이 거미줄을 수집 다락방에 앉아있는 사진의 오래된 상자를 알고; 그 아름답게 당황 어린 시절 사진과 하나 잘못 된 엄지 손가락에 의해 반 덮인? 손가락 끝에 디지털로 다시 생명을 불어넣을 수 있다면 가족이 얼마나 감사할까요? 수동으로 스캔하고 모든 장치에 사진을 다운로드하는 것은 큰 고통이 될 것입니다. 그리고 그 사진에 날짜 또는 뒷면에 &mdash; 기록 된 사람들의 이름이 없는&rsquo; 경우 잊어 버려! 그러나 AI 알고리즘, 인지 서비스 및 얼굴 인식 프로세스를 사용하면 그룹별로 이러한 사진을 구성하는 것이 매우 간단합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/face/">Azures&rsquo; Face API</a>를 활용하여 얼굴 인식 알고리즘은 얼굴을 빠르고 정확하게 감지, 확인, 식별 및 분석할 수 있습니다. 사람 및 얼굴 정의를 비슷한 얼굴 그룹으로 구성하기 위해 얼굴 일치, 얼굴 특성 및 특성 분석을 제공할 수 있습니다.</p>


  <h2>필기 분석</h2>


  <p>이미 수동으로 그 오래된 사진을 통해 정렬 시간을 보냈다? 걱정하지 마세요. Computer Vision API의 또 다른 유용한 도구는 마지막 프로젝트 전체에서 컴파일된 문서와 필기 노트&rsquo;를 가져와 응집력 있는 문서를 만드는 기능입니다. 더 이상 팀원의 낙서를 해독하고 모호한 기호가 4 또는 &ldquo;u인지 여부에 관계없이 머리를 긁을 필요가 없습니다.&rdquo;</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Computer-vision/QuickStarts/CSharp-analyze">Computer Vision APIS&rsquo; 인식 필기 텍스트 인터페이스</a>를 사용하면 필기 노트, 양식, 화이트보드, 스티커 메모, 찾은 냅킨 및 그 사이에 있는 모든 항목의 사진을 편리하게 찍을 수 있습니다. 이러한 문서를 수동으로 기록하는 대신 간단한 검색을 통해 쉽게 빗질할 수 있는 디지털 노트로 전환할 수 있습니다. 인터페이스는 모든 유형의 필기장 중세 클링온을&mdash; 감지, 추출 및 디지털 재현할 수 있습니다! Imagine 모든 시간과 종이를 저장합니다!</p>


  <h2>텍스트 분석</h2>


  <p>필기 API의 가까운 사촌인 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/">Text Analytics API</a> 를 사용하면 꽤 깔끔한 텍스트 분석도 가능합니다. 수백 개의 문서를 검색하고, 고객 리뷰, 트윗 및 댓글을 빗질하고, 몇 가지 매개 변수만 입력하여 긍정적 또는 부정적인 감정에 대한 게시물을 자동으로 식별합니다. 또한 API는 최대 120개의 다른 언어를 감지하고 시간이&rdquo; 뉴욕 타임즈 또는 타임스 스퀘어를 참조하는 경우&ldquo;와 같은 항목을 식별할 수 있습니다. 꽤 멋진, 오른쪽?</p>


  <h2>언어 번역</h2>


  <p>다른 언어를 검색하는 경우 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/translator/quickstart-python-translate">번역기 Text API</a>를 사용하면 맵 전체의 동료와 그 어느 때보다 더 잘 통신할 수 있습니다. Hello 입력을 &ldquo;시작하고,&rsquo; 앱에 사용자를 만나&rdquo; 게 되어 좋으며, API는 사용자와 동료&rsquo; 의 전체 대화를 번역할 수 있습니다.</p>


  <p>번역기 Text API는 다른 알파벳으로 텍스트를 표시하고, 중국어를 PinYin으로 번역하고, 지원되는 음역 언어를 라틴어 알파벳으로 표시하고, 일본어, 힌디어 또는 아랍어와 같은 라틴어가 아닌 문자로 작성된 단어를 모두 간단한 코드와 함께 표시할 수 있습니다. API는 앱, 웹 사이트, 도구 및 솔루션에 통합될 수 있으며 60개 이상의 언어로 다국어 사용자 환경을 추가할 수 있습니다. 이 API는 전 세계 <a href="https://customers.microsoft.com/en-us/story/ebay">eBay</a>와 같은 회사에서 웹 사이트 지역화, 전자 상거래, 고객 지원, 메시징 애플리케이션, 봇 등을 통해 전 세계 모든 고객에게 빠르고 자동 번역을 제공하는 데 사용됩니다.</p>


  <p>번역기 Text는 비디오/오디오 입력을 통해 실시간으로 언어를 번역할 수 있으므로 비디오 채팅을 통해 전 세계 동료와 원활하게 통신할 수 있습니다. 비디오를 작성된 텍스트로 변환하여 청각 또는 시각 장애가 있는 사용자가 콘텐츠에 액세스할 수 있도록 합니다.</p>


  <h2>AI for Good</h2>


  <p>이러한 모든 서비스는 비즈니스 및 개인 프로젝트를 자동화하는 데 적합하지만 훨씬 더 많이 사용할 수 있습니다. 지난 가을, Microsoft는 AI의 힘을 사용하여 재해로부터 회복하고, 어린이의 요구를 해결하고, 난민과 난민을 보호하고, 인권에 대한 존중을 증진하는 새로운 4천만 달러 규모의 5개년 프로그램인 인도주의 행동을 위한 AI를 발표했습니다. 이 이니셔티브의 일부는 AI 펀더멘털을 사용하여 사회의&rsquo; 가장 큰 과제를 해결하기 위한 5년간의 노력인 GOOD Suite용 AI입니다.</p>


  <p>이러한 과제 중 하나는 전 세계적으로 갈라진 입술과 입맛을 수리하는 데 전념하는 비영리 단체인 오랜 Microsoft 파트너 <a href="https://customers.microsoft.com/en-us/story/operation-smile">Operation Smile</a>에 의해 해결되고 있습니다. <a href="https://docs.microsoft.com/en-us/learn/modules/identify-faces-with-computer-vision/">기계 비전 AI 및 얼굴 모델링</a>을 사용하여 외과 의사는 수술 전 및 수술 후 결과를 비교하고, 가장 최적의 수리 순위를 매기고, 해당 데이터를 Operation Smile에 다시 제공할 수 있습니다. 거기에서, 조직은 자신의 최고 성과 외과 의사를 식별하고 전 세계적으로 액세스 할 수있는 비디오를 통해 자신의 갈라진 수리 기술을 개선하는 방법을 다른 사람을 가르 칠 수 있도록 할 수 있습니다.</p>


  <p>운영 미소는 전 세계의 삶의 질을 높이기 위해 기술로 의사&rsquo; 재능을 과급하고 있습니다. AI를 활용하면 웃는 운영이 그 어느 때보다 많은 어린이에게 도움이 될 수 있습니다!</p>


  <p>AI를 사용하면 하늘이 한계입니다. 그리고 누가 아는&mdash; 사람은 AI 기술의 다음 최고의 혁신을 발견 <em>할 수 있습니다</em> .</p>


