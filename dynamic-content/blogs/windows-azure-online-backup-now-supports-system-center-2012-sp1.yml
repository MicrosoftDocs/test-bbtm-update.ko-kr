Slug: windows-azure-online-backup-now-supports-system-center-2012-sp1
Title: Windows Azure Online Backup이 System Center 2012 SP1을 지원합니다.
Summary: '&rsquo;클라우드 컴퓨팅을 모든 용어 &ndash; 로 또는 전혀 고려하지 않고 클라우드로 이동하거나 모든 것을 온-프레미스에서 그대로 두는 것이 더 쉬운 경우도 있습니다.&nbsp; 그러나, 대부분의 알다시피, 신흥 ...'
Content: <p>&rsquo;클라우드 컴퓨팅을 모든 용어 &ndash; 로 또는 전혀 고려하지 않고 클라우드로 이동하거나 모든 것을 온-프레미스에서 그대로 두는 것이 더 쉬운 경우도 있습니다.&nbsp; 그러나 대부분의 경우, 새로운 현실은 클라우드 및 온-프레미스 리소스를 결합하는 하이브리드 접근 방식입니다.&nbsp; Windows Server 2012 및 System Center 2012 SP1은 Windows Azure Online Backup을 포함한 서비스와 하이브리드 모델을 수용하고 있습니다.&nbsp; &rsquo;Windows Server, System Center 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0194">Windows Azure</a>가 클라우드 OS&rdquo; 호출하는 방식에서 함께 작동하는 방법에 대한 &ldquo;좋은 예입니다.</p>  <p>현재 미리 보기로 Windows Azure Online Backup은 손실 및 손상으로부터 보호하기 위해 서버 데이터를 백업하고 클라우드에서 복구할 수 있는 클라우드 기반 백업 솔루션입니다. &nbsp;</p>  <p>이 서비스는 온-프레미스 백업 솔루션과 비교할 때 제한된 추가 투자로 서버 데이터에 대한 물리적 원격 백업 및 복구 옵션을 IT 관리자에게 제공합니다.</p>  <p>Windows Server 2012 대한 클라우드 기반 백업 외에도, 이제 Windows Azure Online Backup이 Data Protection Manager 구성 요소를 통해 온-프레미스 System Center 2012 SP1의 클라우드 기반 백업도 지원한다는 사실을 발표하게 되어 기쁘게 생각합니다. &nbsp;Windows Azure Online Backup에 대한 자세한 내용은 Server Cloud 블로그 게시물을 참조하세요.</p>  <h4>Windows Azure Active Directory 관리 포털</h4>  <p>Windows Azure Online Backup 미리 보기의 오늘&rsquo; 릴리스에서는 Windows Azure Active Directory 관리 포털의 지원 미리 보기도 릴리스합니다.&nbsp; 고객은 Windows Azure Active Directory 관리 포털을 사용하여 Windows Azure Online Backup에 등록하고 서비스에 대한 사용자&rsquo; 액세스를 관리할 수 있습니다.&nbsp; 이제 관리자는 .에서 <a href="https://activedirectory.windowsazure.com" target="_blank">https://activedirectory.windowsazure.com</a>미리 보기 포털을 사용할 수 있습니다.</p>  <p>Well&rsquo;은 새 Windows Azure Active Directory 관리 포털을 사용하여 곧 별도의 블로그 게시물에서 조직&rsquo; ID 정보를 관리하는 방법에 대해 자세히 설명합니다.</p>
