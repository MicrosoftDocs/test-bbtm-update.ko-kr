  <h2>영역 기능에 대한 다각형 반환</h2>


  <p>Azure 지도 기본 지도 다각형 및 관리 구역을 쿼리할 수 있도록 하여 지도의 특정 기능을 강조 표시하는 기능을 도입하고 있습니다. <a href="https://docs.microsoft.com/en-us/rest/api/maps/search">고객은 Azure 지도 Search 서비스를</a> 사용하여 카운티의 식별자를 반환하는 킹 카운티&rdquo; {Washington State}와 같은 &ldquo;다각형 영역을 검색하는 기능을 미리 볼 수 있습니다. 그런 다음, 식별자를 사용하여 King County의 모양을 쿼리할 수 있습니다. 다각형이 반환되면 고객은 다각형을 렌더링을 위한 벡터로 Azure Map Control에 보낼 수 있습니다. 지도에서 여러 다각형, 특히 관리 셰이프를 렌더링하면 주제 매핑이 가능합니다.</p>


  <p>소매 예제에서 워싱턴 주의&rsquo; 카운티별 지역 매장 판매를 강조 표시하려면 다양한 카운티의 모양을 가져와 손익 메트릭으로 색을 지정할 수 있습니다. 이러한 다각형을 열어 적용할 수 있는 다양한 지도 데이터 시각화 시나리오가 있습니다. 또한 다각형이므로 Azure 지도 Search Service에 적용하여 관리 구역별로 관심 지점 검색을 필터링할 수 있습니다. 예를 들어 캘리포니아 주 샌디에이고 카운티의 모든 주유소를 쿼리하거나, 프랑스 파리 경계 내의 모든 충전소를 쿼리하거나, 룩셈부르크 내에서만 호텔을 검색할 수 있습니다. Azure 지도 서비스와 함께 사용할 기능 영역 다각형에 대한 액세스 권한을 부여하는 것은 정부 자금 조달, 지역 과세 및 투표 시각화와 같은 작업에 매우 강력한 도구가 될 수 있습니다. 이 목록은 계속 진행됩니다.&hellip;</p>


  <h2>IP to Location Service</h2>


  <p>IP(인터넷 프로토콜)는 국가/지역에 매핑됩니다. 엔터프라이즈 회사로서 사용자가 개인 설정,&rsquo; 보안 및/또는 제한을 제공하기 위해 사용자를 호출하는 위치를 알고 싶어하는 경우가 많습니다. Azure 지도 IP-위치 서비스를 사용하면 고객이 최종 사용자 인터넷 프로토콜 번호를 사용하여 사용자가 호출하는 국가/지역에서 확인할 수 있습니다. 이렇게 하면 특정 지역의 지도 중심을 지정하거나, 지도 환경을 특정 언어로 설정하거나, 특정 지역의 사용자를 제한된 환경으로 제한하려는 시나리오에 도움이 됩니다(회사에서 특정 영역에서 비즈니스를 수행할 수 있는 라이선스가 없는&rsquo; 경우). Azure 지도 IP to Location 서비스를 사용하면 사용자가 Azure 지도 사용하여 애플리케이션에 도착하면 더 나은 환경을 제공할 수 있습니다.</p>
