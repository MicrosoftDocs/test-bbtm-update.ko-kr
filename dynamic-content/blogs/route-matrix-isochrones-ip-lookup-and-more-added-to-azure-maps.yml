  <p>행렬 라우팅 서비스에는 경로 거리 및 이동 시간을 미리 결정하기 위한 더 많은 애플리케이션이 있지만 런타임 결정으로 통합될 수도 있습니다. 예를 들어 더 긴급한 요구 사항(예: 긴급 상황)을 가진 고객이 있을 수 있습니다. 여기서 적절한 사용자를 해당 위치에 즉시 배포해야 할 수 있습니다. Who 올바른 장비와 가장 가깝습니까? 아마도 특정 고객은 나중에 서비스하기 위해 프리미엄을 기꺼이 지불할 의향이 있습니다. 이를 의사 결정에 포함할 수 있습니다. 뉴스 기사가 중단되면 누가 가장 빨리 현장에 도착하여 보고할 수 있습니까? 행렬 라우팅을 통합하는 것은 실시간 의사 결정 프로세스에 매우 중요할 수 있습니다. 서비스에 요청하지 않아도&rsquo; 되는 방식으로 행렬 라우팅을 구현할 수도 있습니다. 서비스는 REST 인터페이스를 통해 계산을 지속적으로 실행하여 알림 시스템을 연결하여 인시던트가 발생하는 위치와 시기를 알려줄 수 있습니다. Route Matrix를 통한 강력한 지리 공간적 시나리오는 이제 <a href="https://docs.microsoft.com/en-us/rest/api/maps/route" target="_blank">Azure 지도 라우팅 서비스를</a> 통해 공개 미리 보기로 사용할 수 있습니다.</p>


  <h2>경로 범위</h2>


  <p>등시라고도 하는 경로 범위 메서드는 <a href="https://docs.microsoft.com/en-us/rest/api/maps/route" target="_blank">Azure 지도 라우팅 서비스에서</a> 미리 보기로 릴리스되므로 고객은 사용자가 시간에 따라 도달할 수 있는 단일 지점에서의 거리를 확인할 수 있습니다. 예를 들어 자동차가 위치한 위치에서 5분, 10분 또는 15분 이내에 도달할 수 있는 가능한 모든 거리를 확인하려는 경우 경로 범위 메서드가 이를 제공할 수 있습니다. 시간이 주요 제약 조건인 운송 시나리오에 적합합니다. Azure 지도&rsquo; 경로 범위는 시간 기반 등시 계산을 넘어서는 것입니다. 경로 범위를 사용하면 도달 가능한 범위의 결정으로 에너지를 입력할 수 있습니다. 즉, 연소 엔진이 있는 경우 소비 예산과 함께 남은 연료의 양을 지정하여 사용자가 연료에 따라 위치에서 얼마나 멀리 얻을 수 있는지 결정할 수 있습니다. 또한 Azure 지도 전기 자동차에 대해 동일한 유형의 에너지 소비 예산을 지정할 수 있습니다. 전기 엔진 종류를 지정하고 킬로와트 시간 예산을 전달하여 전기 자동차가 얼마나 멀리 갈 수 있는지 결정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25bf1384-50ab-4c7e-b94b-df97c33a274c.png"><img alt="Route_Range" border="0" height="701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fa953e1-0370-4b1a-95c5-d8326d8c001b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Route_Range" width="1626"></a></p>


  <p>경로 범위를 격리하여 사용자가 얻을 수 있는 범위를 결정할 수 있지만 더 흥미로운 점은 다른 Azure 지도 서비스에 적용하는 것입니다. 예를 들어 경로 범위에 대한 출력은 기술적으로 다각형입니다. 그런 다음 다각형을 <a href="https://docs.microsoft.com/en-us/rest/api/maps/search">Azure 지도 Search 서비스와</a> 함께 사용하여 주유소, 충전소, 레스토랑 및 호텔과 같은 특정 관심 지점에 대한 검색 결과를 필터링(<a href="https://docs.microsoft.com/en-us/rest/api/maps/search/postsearchinsidegeometry">기하학적</a>으로)할 수 있습니다. 이러한 서비스의&rsquo; 조합을 통해 더 나은 보증으로 운전 환경을 향상시킬 수 있습니다.</p>


  <h2>Batch 지오코딩 서비스</h2>


  <p><a href="https://docs.microsoft.com/en-us/rest/api/maps/search">Azure 지도 Search 서비스에</a> 일괄 처리 기능을 미리 보기로 추가하면 고객이 지오코딩 또는 비즈니스 위치를 찾기 위한 대량 주소를 게시할 수 있습니다. 이는 앞으로 및 역방향 지오코딩 모두에 대해 작동합니다. 좌표가 필요한 주소가 5,000개 있는 것을 고려합니다. 이러한 5,000개의 주소를 단일 요청으로 Azure 지도 일괄 처리 지오코딩 서비스에 게시하여 반환된 엔드포인트에 맞춰 좌표가 다시 반환되도록 할 수 있습니다. Batch 서비스는 맵에서 볼 필요가 있을 때 런타임에 Azure 지도 Search Service를 5,000번 호출해야 하는 필요성을 오프로드합니다. 여기에서 이러한 점의 개수 또는 개수만큼 쉽게 맵에 렌더링할 수 있습니다. 경로 계산을 위해 결과 좌표를 Azure 지도 Route Service에 공급할 수도 있습니다. 일괄 처리 주소의 원동력은 워크로드를 프런트 엔드 서비스에서 제거하고 위치의 좌표를 알고 싶을 때마다 서비스를 호출하지 않고도 해당 데이터 집합에 대해 기하학적/공간적 계산을 사용할 수 있도록 하는 것입니다. 모든 좌표를 미리 가져오면 성능을 위해 애플리케이션을 최적화할 수 있습니다.</p>


  <h2>일괄 처리 라우팅 서비스</h2>


  <p>일괄 처리 지오코딩과 마찬가지로, <a href="https://docs.microsoft.com/en-us/rest/api/maps/route">Azure 지도 라우팅 서비스의</a> 미리 보기 부분으로 현재 일괄 처리 라우팅은 미리 많은 경로를 미리 계획할&rsquo; 때 매우 유용합니다. 고객은 일괄 처리 경로 서비스에 원본 및 대상 목록을 게시하여 각 출발지와 목적지 간 예상 시간과 거리를 반환할 수 있습니다. 가장 좋은 점은 모든 라우팅 매개 변수가 일괄 처리 기능에 포함되어 있다는 것입니다. 상용 차량 경로를 일괄 처리할 수 있습니다. 예측 라우팅과 함께 사용되는 기록 트래픽 기반 경로를 일괄 처리할 수 있습니다. 최적화된 경로를 일괄 처리할 수 있습니다. 예를 들어 하루에 10개 정류장이 지정된 경우 해당 정류장에서 경로를 최적화하는 가장 좋은 순서는 무엇인가요? 이 서비스는 매일 경로 처리를 오프로드하고 Azure 지도&rsquo; 주간 맵 업데이트, 10년간의 기록 트래픽 정보 및 실시간 트래픽 정보를 일괄 처리로 활용하려는 고객에게 적합합니다.</p>


  <h2>새 지도 스타일</h2>


  <p>이 릴리스&rsquo;에서는 Azure 지도( 특히 (1) 진한 회색, (2) 위성(Nadir) 이미지 및 (3) 위성 + 도로 및 레이블 스타일에 대한 몇 가지 새로운 지도 캔버스를 소개합니다. 진한 회색은 맵 위에 고객 데이터를 오버레이하여 실제로 눈에 띄게 하기 위한 심층적인 대비를 제공하기 위한 것입니다. Weve&rsquo;는 또한 Azure에 위성 이미지를 추가하여 고객에게 지구의 실제 사진을 통해 가시적인 물리적 위치를 제공하기 지도. &rsquo;또한 이미지 위에 Azure 지도&rsquo; 도로 및 레이블을 사용하여 위성 이미지를 탐색할 때 고객이 베어링을 가져오는 데 도움이 필요한 경우 추가 컨텍스트를 제공합니다. 가장 좋은 점은 이러한 맵 스타일이 <a href="https://docs.microsoft.com/en-us/javascript/api/azure-maps-javascript/?view=azure-iot-typescript-latest">Azure Map Control</a>과 원활하게 작동하므로 고객이 클릭과 같은 대화형 기능을 만들어 핀 추가, 선 그리기, 다각형, 레이어 벡터 또는 래스터 데이터를 만들 수 있다는 것입니다. 클라이언트 쪽 JS SDK에서 현재 사용할 수 있는 모든 항목은 이제 이러한 맵 스타일에서 사용할 수 있습니다.</p>


