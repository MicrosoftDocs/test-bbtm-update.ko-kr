  <h2>지도 컨트롤 모듈: 컨트롤 및 서비스</h2>


  <p>&rsquo;개발자가 애플리케이션에 Azure 지도&rsquo; 기능을 더 빠르게 빌드할 수 있도록 합니다. &rsquo;<a href="https://docs.microsoft.com/en-us/javascript/api/azure-maps-javascript/?view=azure-iot-typescript-latest">Azure Map Control, 컨트롤</a> 및 서비스에 대한 두 가지 새로운 확장을 도입했습니다. 컨트롤 모듈을 사용하면 개발자가 팬, 확대/축소, 타일 및 지도 스타일 선택 기능을 쉽게 추가할 수 있습니다. 서비스 모듈을 사용하면 JavaScript SDK에 라이브러리를 추가하고 코드에 사용할 수 있는 모든 엔드포인트와 메서드를 사용하여 Azure 지도 REST Services에 쉽게 연결할 수 있습니다. 이는 개발자를 위해 수신하고 구현한 직접 고객 피드백을&rsquo; 직접 JavaScript &ndash; 로 래핑해야 하는 단계입니다.</p>


