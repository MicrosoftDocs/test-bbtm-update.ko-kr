Title: Azure 지도 추가된 경로 매트릭스, 등시형, IP 조회 등
Summary: Azure 지도 추가된 몇 가지 새로운 기능을 발표하게 되어 기쁩니다. 엔터프라이즈 고객이 모든 것을 갖출 수 있도록 Azure 지도 더욱 강화하기 위해 매우 유용한 몇 가지 기능을 공개합니다.
Content: >-
  <p>&rsquo;Azure 지도 추가된 새로운 기능을 발표하게 되어 기쁩니다. &rsquo;기업 고객이 Azure를 채택할 때 지리적으로 필요한 모든 것을 갖출 수 있도록 Azure 지도 더욱 강화하기 위해 매우 유용한 몇 가지 기능을 공개했습니다. 점점 더 많은 지리 공간적 워크로드가 온-프레미스에서 클라우드로 이동하고 다른 클라우드 공급자에서 Azure 클라우드로 이동하여 Azures 글로벌 규모, 성능 및 Azure&rsquo; 지도&rsquo; 강력한 기능 집합을 활용하고 있습니다. 이제 Azure 지도 기본적으로 사용할 수 있는 최신 기능 집합을 확인하세요.</p>


  <h2>행렬 라우팅</h2>


  <p>많은 Azure 지도&rsquo; 고객은 전력 운송, 물류 제공 및 현장 서비스 시스템을 제공합니다. 행렬 라우팅을 통해 고객은 출발지 집합에서 대상 집합까지의 이동 시간과 거리를 확인할 수 있습니다. 예를 들어, 에어컨 회사에는 5 개의 현장 서비스 역학이 있으며 각 메커니즘은 마을 주변의 다양한 위치에서 집에서 하루를 시작한다고 가정해 보겠습니다&rsquo;. 에어컨 회사는 하루에 25개의 일자리를 보유하고 있습니다. 그렇다면 누가 어떤 일을 해야 할까요? 경로 행렬을 입력합니다. 계산은 아래 표에 나와 있습니다. <em>여기서 n</em> 은 원본 또는 대상 중 가장 많은 수이며, 이 경우 5개의 원본과 25개의 대상)입니다.</p>


