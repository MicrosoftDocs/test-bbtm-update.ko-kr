Slug: better-performance-with-bursting-enhancement-on-azure-disks
Title: Azure Disks의 버스트 향상으로 성능 향상
Summary: Azure Premium SSD 디스크에 대한 버스팅 지원 미리 보기와 두 Premium & 표준 SSD 모두에서 4/8/16GiB의 새 디스크 크기를 소개합니다. 적격 Premium SSD 디스크는 이제 프로비전된 성능 목표의 최대 30배까지 버스트할 수 있으므로 뾰족한 워크로드에 대해 더 나은 처리를 제공할 수 있습니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong style="font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">2020년 7월 17일에 업데이트됨</strong>: Premium SSD에 대한 버스팅 지원이 이제 일반 공급됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-new-azure-disk-sizes-and-bursting/" target="_blank">새 Azure 디스크 크기 및 버스팅의 블로그 postGeneral</a>&nbsp; 가용성을 참조하세요.</div>


  <p>Azure Premium SSD 디스크에 대한 버스팅 지원 미리 보기와 11월 Microsoft Ignite의 두 Premium &amp; 표준 SSD에서 4/8/16GiB의 새 디스크 크기를 소개했습니다. 자세한 내용을 공유하고 싶습니다. 버스팅을 통해 적격 Premium SSD 디스크는 이제 프로비전된 성능 목표의 최대 30배를 달성할 수 있으며, 뾰족한 워크로드에 대해 더 잘 처리할 수 있습니다. 예측하기 낮은 디스크 트래픽으로 온-프레미스에서 실행되는 워크로드가 있는 경우 Azure로 마이그레이션하고 버스트 지원을 활용하여 전반적인 성능을 향상시킬 수 있습니다.</p>


  <p>디스크 버스팅은 크레딧 기반 시스템에 적용되며, 트래픽이 프로비전된 대상보다 낮을 때 크레딧을 누적하고 프로비전된 것을 초과할 때 크레딧을 사용합니다. 아래 시나리오에서 이 기능을 가장 잘 활용할 수 있습니다.</p>


  <ul>
      <li><strong>VM(가상 머신) 부팅을 가속화하는 OS 디스크:</strong> OS 디스크에 대한 읽기가 더 높은 속도로 발급될 수 있는 VM 부팅의 일부로 향상된 기능을 경험할 수 있습니다. Azure에서 클라우드 워크스테이션을 호스팅하는 경우 추가 디스크 처리량을 활용하여 애플리케이션 시작 시간을 줄일 수 있습니다.</li>
      <li><strong>뾰족한 트래픽을 수용하기 위한 데이터 디스크:</strong> 일부 프로덕션 작업은 의도적으로 디스크 IO(입력/출력)의 급증을 트리거합니다. 예를 들어 데이터베이스 검사점이 수행되면 데이터 디스크에 대한 쓰기가 갑자기 증가하고 백업 작업에 대한 읽기가 비슷하게 증가합니다. 디스크 버스팅은 디스크 트래픽 패턴의 예외 또는 예기치 않은 변경을 처리할 수 있는 더 나은 유연성을 제공합니다.</li>
  </ul>


  <p>이 미리 보기 릴리스에서는 더 작은 디스크 크기로 클라우드 채택의 진입 비용을 절감하고 디스크 제품을 버스트 지원을 보다 성능 있게 활용할 수 있도록 합니다. 이러한 새로운 디스크 기능을 활용하여 현재 Azure에서 가장 성능이 뛰어나고 강력하고 비용 효율적인 솔루션을 빌드합니다.</p>


  <h2>시작하기</h2>


  <p>이제 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/attach-managed-disk-portal" target="_blank">Azure</a> Portal, <a href="https://docs.microsoft.com/azure/virtual-machines/windows/attach-disk-ps" target="_blank">Powershell</a> 또는 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/add-disk" target="_blank">CLI(명령줄 인터페이스)</a> 를 사용하여 버스트 적용 가능한 크기에 새 관리 디스크를 만듭니다. 아래 표에서 버스트 적격 및 새 디스크 크기의 사양을 찾을 수 있습니다. 버스팅 및 새 디스크 크기를 지원하는 미리 보기 지역은 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">Azure Disks 질문과 대답 문서에</a> 나열되어 있습니다. 미리 보기 지원을 더 많은 지역으로 적극적으로 확장하고 있습니다.</p>


  <h3>프리미엄 SSD 관리 디스크</h3>


  <p>버스팅 기능은 Premium SSD 관리 디스크에서만 지원됩니다. 지원되는 지역의 모든 새 배포에 대해 기본적으로 사용하도록 설정됩니다. 적용 가능한 크기의 기존 디스크의 경우 디스크 분리 및 다시 연결 또는 연결된 VM 중지 및 다시 시작의 두 가지 옵션 중 하나를 사용하여 버스팅을 사용하도록 설정할 수 있습니다. 버스팅 작동 방식에 대한 자세한 내용은 Azure&quot;<a href="https://docs.microsoft.com/azure/virtual-machines/windows/disks-types#premium-ssd" target="_blank">에서 사용할 수 있는 디스크 유형을</a> 참조 &quot; 하세요.</p>


