  <h2>일반적인 피드백</h2>


  <p>새 디스크 크기에 대한 피드백을 기다리고 있습니다. 이메일을 보내 <a href="mailto:AzureDisks@microsoft.com">AzureDisks@microsoft.com</a>주세요.</p>
