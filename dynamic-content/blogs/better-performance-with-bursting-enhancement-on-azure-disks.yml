  <h3>표준 SSD Managed Disks</h3>


  <p>표준 SSD 디스크에 도입된 새 디스크 크기는 다음과 같습니다. 성능 목표는 이러한 크기에서 달성할 수 있는 최대 IOPS 및 대역폭을 정의합니다. 위의 Premium SSD 디스크에 비해 제공되는 디스크 IOPS 및 대역폭은 프로비전되지 않습니다. 성능에 중요한 워크로드 또는 단일 인스턴스 배포의 경우 Premium SSD를 활용하는 것이 좋습니다.</p>


