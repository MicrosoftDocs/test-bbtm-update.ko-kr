Title: '교차 게시물: iOS용 Azure Media Player 프레임워크 미리 보기 Windows 발표'
Summary: '편집자 주: 이 게시물은 Windows Azure Media Team의 프로그램 관리자인 Mingfei Yan에서 제공됩니다.&nbsp;  Windows Azure Media Services 팀이 Windows Azure를 릴리스한다고 발표하게 되어 기쁩요...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 Windows Azure Media Team의 프로그램 관리자인<a href="https://mingfeiy.com/about/" target="_blank"> Mingfei Yan</a>에서 제공됩니다.&nbsp;</p>  <p><span>Windows Azure Media Services 팀이 iOS용 Windows Azure Media Player Framework Preview를 릴리스한다고 발표하게 되어 기쁩요. 이 새 프레임워크는 Github:&nbsp;</span><a href="https://github.com/WindowsAzure/azure-media-player-framework" target="_blank">https://github.com/WindowsAzure/azure-media-player-framework</a>를 통해 오픈 소스로 릴리스<span>되고 Apache 2.0에서 라이선스가 부여됩니다.&nbsp;</span></p>  <p><span><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2475.screencat.png" alt="" border="0"></a></span></p>  <p><span><em>IOS용 Azure Media Player 프레임워크용 인쇄 화면</em><br></span></p>  <h4><span>이 프레임워크의 대상은 무엇인가&rsquo;요?</span></h4>  <p>이 프레임워크를 통해 개발자는 iOS 플랫폼에서 네이티브 비디오 애플리케이션을 빌드할 수 있으며, 이 애플리케이션은 Windows Azure Media Services 보안 HLS(<a href="https://en.wikipedia.org/wiki/HTTP_Live_Streaming" target="_blank">Http 라이브 스트리밍</a>) 콘텐츠를 사용할 수 있습니다. 주로 이 프레임워크는 개발자가 클라이언트 쪽 광고를 쉽게 통합할 수 있도록 했습니다. 앞으로는<a href="https://www.iab.net/vast" target="_blank">VAST3.0andVMAP&nbsp;</a>&nbsp; <a href="https://www.iab.net/vmap" target="_blank">1.0</a>&nbsp;과 같은&nbsp; 다양한 광고 표준도 지원할 예정입니다.</p>  <p><span><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8004.architecture2.png" alt="" border="0"></a></span></p>  <h4>이 프레임워크를 사용해야 Who?</h4>  <p>Windows Azure Media Services HLS 콘텐츠를 사용하려는 개발자와 iOS에서 비디오 애플리케이션을 사용하여 클라이언트 쪽 광고 삽입을 사용하도록 설정하려는 개발자.</p>  <h4>깃털 목록&nbsp;</h4>  <p><strong>광고 삽입</strong></p>  <ul>  <li>프리롤, 미드롤 및 포스트롤</li>  <li>광고 Pod</li>  <li>광고 클립은 Mp4 또는 Http 라이브 스트리밍일 수 있습니다.</li>  <li>오류 알림</li>  <li>한 번 재생 또는 고정 광고</li>  </ul>  <p><strong>성능</strong></p>  <ul>  <li>광고에서 주 콘텐츠로 및 광고 간 원활한 전환</li>  </ul>  <p>모든 세부 정보를 읽으려면<a href="https://mingfeiy.com/announcing-windows-azure-media-player-framework-preview-for-ios/" target="_blank"> 여기에서</a> 밍페이의 전체 게시물을 확인하세요.&nbsp;</p>'
