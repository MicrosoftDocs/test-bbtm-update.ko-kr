Title: Azure Import/Export Service는 오스트레일리아, 일본 및 인도에 있습니다.
Summary: Azure Import/Export Service는 오스트레일리아, 일본 및 인도에 있습니다.
Content: >-
  <p>Azure Import/Export Service는 오스트레일리아 동부, 오스트레일리아 남동부&nbsp;, 일본 서부, 일본 동부 및&nbsp;Central Indialocations&nbsp;에 라이브로 제공됩니다.</p>


  <p>오스트레일리아, 일본 및 인도 위치에 스토리지 계정이 있는 고객은 이제 하드 디스크 드라이브를 로컬 데이터 센터로 배송할 수 있습니다.</p>


  <p>고객은 Azure Import/Export Service를 사용하여 하드 디스크 드라이브를 Azure 데이터 센터로 배송하여 Azure Storage 데이터를 복사할 수 있습니다. 현재 이 서비스는 미국 동부, 미국 동부 2, 미국 서부, 미국 중부, 미국 중북부, 미국 중남부&nbsp;, 유럽 서부, 유럽 북부, APAC 동부 및 APAC 남동부를 포함한 위치에서 디스크 배송이 가능한 공용 Azure에서 사용할 수 있습니다.</p>


  <p>데이터를 복사하는 데 최대 8TB 크기의 3.5인치 SATA II/III 내부 하드 디스크 드라이브를 사용할 수 있습니다. Azure Import/Export&nbsp; client 도구를 사용하여 드라이브를 준비하고 클래식 포털 또는 REST API를 사용하여 가져오기/내보내기 작업을 만듭니다. 가져오기/내보내기 작업을 만드는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-import-export-service/">Microsoft Azure Import/Export 서비스를 사용하여 Blob Storage 데이터를 전송합니다</a>.</p>
