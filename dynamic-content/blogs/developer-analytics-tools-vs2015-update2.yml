Slug: developer-analytics-tools-vs2015-update2
Title: Visual Studio 2015 업데이트 2에 대한 Developer Analytics Tools
Summary: 'Visual Studio 2015 업데이트 2를 사용하여 클라이언트 앱을 테스트하고 서버 앱에서 문제를 진단하는 것이 더 쉬워졌습니다. 오늘 빌드 2016에서는 라이브 애플리케이션에서 문제를 감지하고 진단하는 데 도움이 되는 기능인 Developer Analytics Tools(이전의 애플리케이션 Insights 도구)의 몇 가지 새로운 기능을 발표했습니다. '
Content: >-
  <p><font face="Segoe UI">Visual Studio 2015 업데이트 2를 사용하여 클라이언트 앱을 테스트하고 서버 앱에서 문제를 진단하는 것이 더 쉬워졌습니다. 오늘 </font><a href="https://build.microsoft.com/"><font face="Segoe UI">빌드 2016</font></a>에서는 <font face="Segoe UI">라이브 애플리케이션에서 문제를 감지하고 진단하는 데 도움이 되는 Developer Analytics Tools(이전의 애플리케이션 Insights 도구) &ndash; 의 몇 가지 새로운 기능을 발표했습니다. </font></p>


  <h1><font face="Segoe UI">HockeyApp을 사용하여 베타 배포 관리</font></h1>


  <p><font face="Segoe UI">이제 Visual Studio 바로 디바이스 앱(Windows 10 UWP 또는 Windows Forms)을 베타 테스트 사용자에게 배포할 수 있습니다. 이것은 Visual Studio 통합 Were&rsquo; HockeyApp의 첫 번째 기능입니다.</font></p>


  <p><font face="Segoe UI"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7c176ee-d8ca-4436-babd-3052134fdb34.png"><img alt="01-UniversalContextMenu" border="0" height="86" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40165fc0-333c-4e9f-9a03-6498e9106405.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="01-UniversalContextMenu" width="317"></a></font></p>


  <p><font face="Segoe UI">선택한 고객 또는 테스터 하위 집합에 대한 베타 배포는 광범위한 릴리스 전에 앱에 대한 중요한 정보를 제공할 수 있습니다. 이 정보를 사용하여 큰 문제가 되기 전에 앱 관련 문제를 해결할 수 있습니다(낮은 등급, 잘못된 피드백 등). HockeyApp은 베타 배포를 관리하고 피드백, 사용량 및 충돌 데이터를 수집하기 위한 서비스입니다.</font></p>


  <p><font face="Segoe UI">메뉴 항목은 로그인(또는 아직 등록하지 않은&rsquo; 경우 등록)하는 HockeyApp으로 이동한 다음 앱 배포와 같은 사용자의 방법에&rsquo; 대한 몇 가지 세부 정보를 입력합니다.</font></p>


  <p><font face="Segoe UI"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4317e11b-81b1-40bb-b0cc-e9521688b4e3.png"><img alt="02-UniversalUploadWizard" border="0" height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be33561f-18a5-4623-b7a9-f57408492031.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="02-UniversalUploadWizard" width="805"></a></font></p>


  <p><font face="Segoe UI">업로드가 완료되면 확인이 포함된 HockeyApp 알림과 HockeyApp 포털에서 앱에 대한 링크가 표시됩니다.</font></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/832e2716-9d0b-45e1-b8f3-c3c980408eac.png"><img alt="03-UploadCompleteToast" border="0" height="86" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b8b0734-2456-4ee6-a3a3-ee48d9bba2a7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="03-UploadCompleteToast" width="394"></a></p>


  <p><font face="Segoe UI">HockeyApp에서는 테스트 사용자 팀을 관리하고, 다양한 버전의 앱을 배포하고, 스크린샷으로 피드백을 받고, 자동화된 사용량 및 충돌 보고서를 제공합니다.</font></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bdceb46d-2d1f-41f3-ba60-4e2d723d4d4f.png"><img alt="HockeyAppPortal1" border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/617d2f37-1c99-4146-8133-61b7430877a0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="HockeyAppPortal1" width="633"></a></p>


  <p><font face="Segoe UI">앱 관리에 대한 자세한 내용은 <a href="https://support.hockeyapp.net/kb/app-management-2">Hockey 앱 기술 자료에서</a> 확인할 수 있습니다.</font></p>


  <p><font face="Segoe UI">사용해 보시고 의견을 알려 주시기 바랍니다.</font></p>


  <h1><font face="Segoe UI">애플리케이션 Insights 및 Visual Studio</font></h1>


  <p><font face="Segoe UI">&rsquo;이제 서버 쪽에서 진단을 개선하는 방법을&rsquo; 살펴보겠습니다. 애플리케이션 Insights 서버 앱이 작동 및 실행 중일 때&rsquo; 문제를 진단하고, 사용 현황을 모니터링하고, 성능을 조정하는 데 유용한 도구를 제공합니다. 실행 중인 앱에서 원격 분석을 수집하고 Application Insights 포털에서 분석하여 작동합니다.</font></p>


  <p><font face="Segoe UI">그러나 개발자 컴퓨터에서 앱을 디버깅하는 동안&rsquo; 애플리케이션 Insights 사용할 수도 있습니다. 강력한 진단 기능을 사용하여 릴리스 전에 문제를 해결할 수 있습니다.</font></p>


  <p><font face="Segoe UI">Visual Studio 업데이트 2&rsquo;에서는 해당 환경에 포털을 포함할 필요가 없습니다. 가장 큰 장점은 디버깅 활동의 원격 분석이 라이브 버전 &ndash; 또는 팀 동료의 디버깅 실행에서 원격 분석과 혼합되지 않는다는&rsquo; 것입니다. 또한 사용자 지정 원격 분석을 작성하는 경우&rsquo; 자체 개발 환경의 개인 정보 보호에서 디버그할 수 있습니다.</font></p>


  <h2>예외 스택 추적에서 코드로 이동</h2>


  <p><font face="Segoe UI">Visual Studio 애플리케이션 Insights 검색 창에서 예외를 선택하고 스택 추적으로 스크롤합니다. 올바른 프로젝트가 로드되면 솔루션의 메서드가 하이퍼링크로 표시됩니다.&nbsp; 코드를 클릭합니다. 쉬운.</font></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/365e3981-7750-4cba-ba63-7f52dd05bb54.png"><img alt="image4" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87e6133c-e069-4eaa-a0b4-6f49f67eaa6a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image4" width="602"></a></p>


  <h2><font face="Segoe UI">로컬 디버그 세션의 원격 분석 검색</font></h2>


  <p><font face="Segoe UI">Visual Studio&rsquo; 포털의 진단 검색 블레이드와 매우 유사한 애플리케이션 Insights 검색 창&rsquo;이 있습니다. &rsquo;(누락된 경우 업데이트 1 이후입니다.)</font></p>


  <p><font face="Segoe UI"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b90eba27-38e5-445f-a5de-6628406fc605.png"><img alt="image2" border="0" height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88165383-46a6-491c-8f9d-900823357488.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image2" width="1110"></a></font></p>


  <p><font face="Segoe UI">업데이트 2에서 포털에서 진단 원격 분석을 확인하거나 디버그 실행 &ndash; 이 종료된 후에도 직접 원격 분석을 살펴보는 데 사용할 수 있습니다. 검색 창&rsquo; 설정 옵션을 선택합니다.</font></p>


  <p><font face="Segoe UI"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8b18e5a-7b5d-433a-bd49-3dd1ae98b0b1.png"><img alt="09-LocalDebugSettings" border="0" height="162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6322f99-db6a-4241-8c45-9fb4e4ab9f6e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="09-LocalDebugSettings" width="450"></a></font></p>


  <p><font face="Segoe UI">애플리케이션 Insights SDK를 앱에 추가했지만 아직 포털로 보내도록 구성하지 않은&rsquo; 경우&rsquo; 로컬 보기가 기본값입니다. (앱에 애플리케이션 Insights 추가할 때 이 옵션이 제공됩니다. 즉, ApplicationInsights.config 파일에 계측 키를 넣지 않았습니다&rsquo;.)</font></p>


  <h2><font face="Segoe UI">관련 원격 분석 검색</font></h2>


  <p><font face="Segoe UI">이제 검색 창에 관련 항목&rsquo; 쿼리 탭&lsquo;이 있습니다. 예를 들어 실패한 요청을 조사하는 경우 요청을 사용하여 요청 컨텍스트에서 예외가 발생했는지 여부를 확인합니다. 일반적인 진단 세션에는 근본 원인이 발견되기 전에 몇 가지 쿼리가 포함됩니다.<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f1be9f5-e417-4836-9351-201e8b227eb7.png"><img alt="image" border="0" height="370" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a503615-c754-4ec8-813b-c642bfa80dd2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="753"></a></font></p>


  <p><font face="Segoe UI">&rsquo;도구 모음에 이전 쿼리로 돌아갈 뒤로 단추가 있습니다.</font></p>


  <h2><font face="Segoe UI">코드에서 원격 분석 속성 값 찾기</font></h2>


  <p><font face="Segoe UI">원격 분석 세부 정보에서 코드&rsquo;에서 찾기 단추를 사용하여 &lsquo;현재 열려 있는 솔루션에서 일치하는 문자열을 검색할 수 있습니다. 이를 사용하여 솔루션에서 사용자 지정 이벤트(예: &lsquo;Game Over&rsquo;)의 이름을 찾는 것을 상상할 수 있습니다. 결과는 Visual Studio &quot;찾기 결과&quot; 목록에 표시됩니다.<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bb4fdf6-841e-4b20-84f2-7d75b78e0c49.png"><img alt="image3" border="0" height="242" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/123f5690-c7d2-4296-bc7d-ca3ac70fcbb4.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image3" width="770"></a></font></p>


  <h2><font face="Segoe UI">log4net, NLog 및 System.Diagnostics에서 추적을 수집하기 위한 간소화된 구성 환경</font></h2>


  <p><font face="Segoe UI">대부분의 웹앱은 이미 NLog, log4net 또는 System.Diagnostics와 같은 로깅 프레임워크를 사용하여 추적을 수집합니다. 이러한 프레임워크를 계속 사용하지만 풍부한 쿼리 및 분석 기능에 애플리케이션 Insights 활용하려는 경우 솔루션을 제공합니다. 간소화된 새로운 환경을 따라 추적 컬렉션을 구성하고 데이터를 Application Insights 가져옵니다. 두 가지 중 하나:</font></p>


  <ul>
   <li><font face="Segoe UI">Project Node-Application&gt; Insights-Configure Application Insights 마우스 오른쪽 단추로&gt; 클릭합니다. 구성 창에서 올바른 로깅 어댑터를 추가하는 옵션이 선택되어 있는지 확인합니다.</font></li>
   <li><font face="Segoe UI">또는 로깅 프레임워크를 추가한 후 솔루션을 빌드할 때 화면 오른쪽 위에 표시되는 팝업을 확인합니다. 하이퍼링크를 클릭하여 추적 컬렉션을 사용하도록 설정합니다.</font></li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9c9b6e1-4431-4bca-9f70-fae1649c61b1.png"><img alt="12-LoggingToast" border="0" height="150" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c677203-bea8-469f-957e-4d4853400f32.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="12-LoggingToast" width="388"></a></p>

  </blockquote>


  <h1><font face="Segoe UI">DevOps</font></h1>


  <p><font face="Segoe UI">개발자 분석은 개발자&rsquo; 도구입니다. (이름의 단서&rsquo;입니다.) 그 목적은 라이브 프로덕션에서 주로 수행&ndash;&rsquo;되는 방식뿐만 아니라 디버깅 및 베타 테스트 단계에서도 수행되는 방식을 이해하여 애플리케이션을 지속적으로 개선하는 데 도움이 되는 것입니다.</font></p>


  <p><font face="Segoe UI">오늘 릴리스된&rsquo; 업데이트는 그 방향의 또 다른 단계입니다. Weve&rsquo;를 사용하면 한 번 클릭으로 테스트 사용자에게 업데이트를 쉽게 제공할 수 있습니다. &rsquo;또한 다음 버전의 앱을 개발하는 동안&rsquo; 진단 환경을 개선했습니다.</font></p>


  <h1>그리고 더 많은 것이&rsquo; 있습니다...</h1>


  <p><font face="Segoe UI">이 게시물은 Visual Studio 사용하도록 설정한 다양한 <a href="https://azure.microsoft.com/en-us/services/application-insights/">Application Insights</a> 및 <a href="https://hockeyapp.net/features/">HockeyApp</a> 통합에 초점을 맞췄습니다. <a href="https://aka.ms/aibuild2016">빌드에서 애플리케이션 Insights</a> 및 <a href="https://aka.ms/habuild2016">HockeyApp</a>의 광범위한 공지 사항을 확인하는 것을 잊지 마세요&rsquo;.</font></p>


  <h1>의견/피드백</h1>


  <p><font face="Segoe UI">우리는 우리가 어떻게하고 있는지에 대한 피드백을 얻는 것을 좋아합니다. <a href="https://social.msdn.microsoft.com/Forums/vstudio/home?forum=ApplicationInsights">포럼</a>에 질문과 문제, <a href="https://connect.microsoft.com/VisualStudio">커넥트</a> 버그 및 제안을 User Voice에 제출하세요.</font></p>
