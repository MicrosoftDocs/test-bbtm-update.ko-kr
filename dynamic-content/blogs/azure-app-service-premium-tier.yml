Slug: azure-app-service-premium-tier
Title: Azure App Service용 Premium 계층
Summary: Azure App Service는 확장성, 배포 및 서비스 기능과 앱 개발자에게 BizTalk 서비스의 기능을 제공하는 새로운 Premium 계층을 도입했습니다.
Content: >-
  최근에 개발자가 모든 플랫폼 및 디바이스에 대한 지능형 웹 및 모바일 앱을 빌드할 수 있는 일종의 클라우드 서비스인 Azure App Service를 <a href="https://azure.microsoft.com/blog/2015/03/24/announcing-azure-app-service/">발표</a> 했습니다. App Service는 개발을 간소화하고, 온-프레미스 및 SaaS 시스템과 쉽게 통합할 수 있으며, 비즈니스 프로세스를 신속하게 자동화하는 기능을 제공하는 통합 솔루션입니다.


  또한 Azure App Service는 앱 개발자에게 향상된 크기 조정, 배포 및 서비스 기능을 제공하는 새로운 Premium 계층을 도입합니다. 이 게시물에서는 App Service의 Premium 계층과 함께 제공되는 이점을 자세히 알아보는 데 시간을 할애하고 싶습니다.


  Premium 계층은 Premium 커넥터, EAI 서비스, EDI 서비스 및 규칙에 대한 코어당 5,000개의 API 호출을 포함하여 앱에 BizTalk 서비스의 기능을 제공합니다. 표준 커넥터가 포함되어 있습니다(무제한).


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="AzureAppServiceConnectors" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureAppServiceConnectors.png" alt="AzureAppServiceConnectors" width="599" height="610" border="0" />


  App Service Premium 계층에는 앱에 대한 확장성 및 배포 헤드룸도 다음과 같이 모두 포함됩니다.

  <ul>
   <li>최대 250GB까지 파일 스토리지 증가</li>
   <li>최대 20개의 배포 슬롯을 통해 개발자에게 배포 준비 및 관리를 위한 더 많은 옵션을 제공합니다.</li>
   <li>이제 개발자는 하루에 50번씩 앱을 백업할 수 있습니다.</li>
   <li>가장 집중적인 워크로드의 경우 이제 20개의 컴퓨팅 인스턴스에서 앱을 스케일 아웃할 수 있습니다.</li>
  </ul>

  Premium 계층을 활용하는 것은 쉽습니다!


  새 App Service 계획을 만들거나 기존 App Service 계획을 구성할 때 가격 책정 계층 선택기에서 새 프리미어 계층을 선택할 수 있습니다.가격 책정 선택기에서 <em>모두 보기를</em> 선택하면 새 Premium 계층 옵션이 표시됩니다.


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azure App Service 계층 Premium" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" alt="Premium Tier Azure App Service" width="610" height="325" border="0" />


  원하는 Premium 옵션을 선택하고 <em>선택 </em>단추를 클릭하여 선택합니다.App Service 계획에 대한 변경 내용을 저장하면 계획에서 실행되는 모든 앱이 새 기능을 활용할 수 있습니다.


  Premium 계층이 미리 보기로 제공되는 동안 가격은 현재 표준 계층과 동일하므로 Premium 계층 기능을 사용해 볼 수 있는 좋은 기회입니다.


  App Service에 대해 자세히 알아보고 시작 이벤트를 시청하려면 <a href="https://azure.microsoft.com/en-us/campaigns/azure-march-announcement/">여기</a> 로 이동하세요. 새 Azure App Service를 사용해보는 재미가 있기를 바랍니다!
