  <h3><a href="https://www.youtube.com/watch?v=vNo9f69VxJA">Azure 이번 주 - Ignite 특별 - 2019</a> | 년 2월 12일 <a href="https://www.youtube.com/playlist?list=PLI1_CQcV71RmnrRBgJNlI1yY_WiOWIXov">클라우드 전문가 &ndash; Azure 이번 주</a></h3>


  <p>Lars는 시드니 대학의 Microsoft Quantum 연구 시설의 독점 초대 전용 투어에서 보고합니다.</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=vNo9f69VxJA"><img alt="Thumbnail from Azure This Week - Ignite Special - 12 February 2019" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/487ea9d4-632b-4031-993c-d18ce6254c70.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이번 주 Azure 시청 - Ignite 스페셜 - 2019년 2월 12일 YouTube" width="480"></a></p>


