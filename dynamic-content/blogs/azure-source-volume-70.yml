  <p>Azure Government 비디오 시리즈의 이 에피소드에서 Steve Michelotti는 Microsoft의 클라우드 솔루션 설계자 인 Harshal Dharia와 Azure Government의 오픈 소스 DevOps 대해 이야기합니다. 신뢰할 수 있고 안전한 DevOps 파이프라인을 보유하는 것은 성공적인 개발 프로젝트의 가장 중요한 요소 중 하나입니다. 그러나 조직과 기관이 서로 다른 DevOps 도구가 있는 경우가 많습니다. 가혹한 작업은 사용 가능한 다양한 DevOps 도구에 대해 논의하는 것으로 시작되며, 특히 Azure Government의 오픈 소스 DevOps 도구에 대한 데모가 많은 이 대화에 중점을 둡니다. Harshal은 다른 오픈 소스 도구를 사용하여 강력한 CI/CD 파이프라인에서 Terraform 및 Jenkins를 사용할 수 있는 방법을 보여줍니다. DevOps 경우 조직 또는 기관은 원하는 모든 오픈 소스 도구를 가져와서 사용할 수 있지만 Azure Government의 확장성이 뛰어나고 안정적이며 안전한 환경 내에서 사용할 수 있습니다. 오픈 소스 DevOps 사용하는 경우&rsquo; 이 비디오입니다.</p>


