Summary: '새 Azure 지도 Services 및 SDK를 사용하여 Enterprise 모바일 작동; 내부적으로: ADLS Gen2를 사용하는 클라우드 분석에 대한 성능, 규모, 보안 Azure Virtual Machines를 이동하는 것이 더 쉬워졌습니다. 그리고 더!'
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/anomaly-detection-using-built-in-machine-learning-models-in-azure-stream-analytics/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Stream Analytics에서 기본 제공 기계 학습 모델을 사용하여 변칙 검색</a></h3>


  <p>많은 고객이 Azure Stream Analytics를 사용하여 예상되는 패턴을 준수하지 않는 문제를 감지하고 치명적인 손실을 방지하기 위해 빠르게 이동하는 대량의 데이터 스트림을 지속적으로 모니터링합니다. 이것은 본질적으로 변칙 검색입니다. Azure Stream Analytics의 변칙 검색을 위한 기본 제공 기계 학습 모델은 기계 학습 모델 빌드 및 학습과 관련된 복잡성과 비용을 크게 줄입니다. 이 기능은 이제 전 세계 공개 미리 보기에 사용할 수 있습니다. 간단한 SQL 언어를 사용하여 스케일 업 및 스케일 아웃하여 밀리초 대기 시간으로 인사이트를 제공할 수 있는 강력한 분석 처리 논리를 작성하고 배포하는 방법을 알아봅니다.</p>


  <h4 align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Anomaly-detection-using-machine-learning-in-Azure-Stream-Analytics/player?format=ny" width="576"></iframe></h4>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Azure-Friday/Anomaly-detection-using-machine-learning-in-Azure-Stream-Analytics?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Stream Analytics에서 기계 학습을 사용하여 변칙 검색</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/update-19-02-for-azure-sphere-public-preview-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0423">이제 Azure Sphere 공개 미리 보기용 업데이트 19.02를 사용할 수 있습니다.</a></h3>


  <p>이제 디바이스 빌더는 이전보다 훨씬 빠르게 Azure Sphere의 보안을 제품에 적용할 수 있습니다. Azure Sphere 19.02 릴리스는 이제 미리 보기로 제공되며 디바이스 기능의 광범위한 사용, 새 참조 솔루션으로 출시 시간 단축, Azure Sphere를 사용하여 빌드하는 조직의 피드백에 따라 기능의 우선 순위를 계속 지정하는 데 중점을 둡니다. 이 새로운 기능을 활용하는 애플리케이션을 빌드하려면 Visual Studio 최신 Azure Sphere SDK Preview를 설치했는지 확인해야 합니다. 모든 Wi-Fi 연결된 디바이스는 업데이트된 Azure Sphere OS를 자동으로 받습니다.</p>


  <h3>미리 보기로도 제공됩니다.</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/power-bi-embedded-analytics-service-principal-authentication-preview/?ocid=AID765057&amp;wt.mc_id=CFID0423">공개 미리 보기: 서비스 주체를 사용한 애플리케이션 인증에 대한 Power BI Embedded 지원</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/public-preview-azure-service-bus-for-nodejs/?ocid=AID765057&amp;wt.mc_id=CFID0423">공개 미리 보기: azure Service Bus for Node.js</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/azure-sql-db-as-a-source-of-input-for-reference-data-for-stream-analytics-jobs/?ocid=AID765057&amp;wt.mc_id=CFID0423">Stream Analytics에 대한 참조 데이터 입력의 원본으로 SQL Database</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/actuating-mobility-in-the-enterprise-with-new-azure-maps-services-and-sdks/?ocid=AID765057&amp;wt.mc_id=CFID0423">새 Azure 지도 서비스 및 SDK를 사용하여 엔터프라이즈에서 모바일 작동</a></h3>


  <p>이동성 공간은 오늘날 도시와 도시 지역이 직면한 가장 복잡한 과제의 최전선에 있습니다. Azure 지도 새로운 SDK 및 클라우드 기반 서비스를 도입하여 Azure 고객에게 더 스마트하고 더 빠르고 정보에 입각한 의사 결정을 내리는 데 필요한 도구를 갖추었으며 기업, 파트너 및 도시가 다양한 맵 및 매핑 서비스의 이점을 최대한 활용하면서 모바일 과제를 시각화, 분석 및 최적화하는 데 도움이 되는 솔루션을 빌드할 수 있도록 했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37c008af-34dd-4da5-8c9c-bc60f1e251cb.png"><img alt="Three screenshots of Azure Maps in a mobile device" border="0" height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37c008af-34dd-4da5-8c9c-bc60f1e251cb.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure 지도" width="640"></a></p>


  <h3>또한 일반 공급</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/general-availability-azure-kubernetes-service-in-australia-southeast/?ocid=AID765057&amp;wt.mc_id=CFID0423">일반 공급: 오스트레일리아 남동부의 Azure Kubernetes Service</a></li>
  </ul>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/get-started-quickly-using-templates-in-azure-data-factory/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Data Factory에서 템플릿 사용 빠르게 시작</a></h3>


  <p>클라우드 데이터 통합을 통해 조직은 다양한 형태의 데이터를 통합하고 하이브리드 데이터 환경에서 복잡한 프로세스를 통합할 수 있습니다. 여러 조직에서 유사한 데이터 통합 요구 사항이 있고 반복적인 비즈니스 프로세스가 필요한 경우가 있습니다. Azure Data Factory의 템플릿을 사용하면 데이터 팩터리 파이프라인 빌드를 빠르게 시작하고 생산성을 개선하고 반복 프로세스에 대한 개발 시간을 단축할 수 있습니다. 템플릿은 사용 사례 기반 템플릿, 데이터 이동 템플릿, SSIS 템플릿 또는 변환 템플릿을 포함하는 템플릿 갤러리에서 사용할 수 있습니다. 이 템플릿은 데이터 팩터리 파이프라인 빌드를 통해 실습하는 데 사용할 수 있습니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Quickly-build-data-integration-pipelines-using-templates-in-Azure-Data-Factory/player?format=ny" width="576"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Azure-Friday/Quickly-build-data-integration-pipelines-using-templates-in-Azure-Data-Factory?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Data Factory에서 템플릿을 사용하여 데이터 통합 파이프라인 빠르게 빌드</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-java-sdk-officially-supports-android-things-platform/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure IoT Hub Java SDK는 Android Things 플랫폼을 공식적으로 지원합니다.</a></h3>


  <p>연결은 종종 IoT(사물 인터넷) 세계에서 첫 번째 과제입니다. 따라서&rsquo; IoT Hub 및 IoT Hub Device Provisioning Service와 상호 작용하는 IoT 애플리케이션을 빌드할 수 있도록 Azure IoT SDK를 릴리스했습니다. 이러한 SDK는 C, .NET, Java, Python 및 Node.js 포함하여 IoT 개발에서 가장 인기 있는 언어뿐만 아니라 모바일 IoT 시나리오를 사용하도록 설정하기 위해 iOS 및 Android를 지원하는 Windows, Linux, OSX 및 MBED와 같은 인기 있는 플랫폼을 모두 다룹니다. 이제 Azure IoT Hub Java SDK가 Android Things 플랫폼을 공식적으로 지원하므로 개발자는 디바이스 쪽에서 운영 체제를 활용할 수 있으며 Azure IoT Hub를 수백만 개의 동시에 연결된 디바이스로 확장하는 중앙 메시지 허브로 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-runtime-available-for-ubuntu-virtual-machines/?ocid=AID765057&amp;wt.mc_id=CFID0423">Ubuntu 가상 머신에 사용할 수 있는 Azure IoT Edge 런타임</a></h3>


  <p>Azure IoT Edge는 클라우드 연결이든 오프라인이든 관계없이 IoT 디바이스에서 직접 실행되도록 Azure 및 타사 서비스를 배포할 수 있는 완전 관리형 서비스이며, 코드를 작성하지 않고도 Azure Portal에서 모듈을 완전히 배포할 수 있도록 하면서 연결에서 분석, 스토리지에 이르는 다양한 기능을 제공합니다. Azure IoT Edge 배포는 모든 수의 디바이스에 전역적으로 배포하거나 가상 디바이스를 사용하여 워크로드를 시뮬레이션할 수 있도록 확장되도록 빌드됩니다. 이제 Ubuntu 가상 머신에 미리 설치된 오픈 소스 Azure IoT Edge 런타임이 일반 공급됩니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Edge-VM-on-Azure-Marketplace/player?format=ny" width="576"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Edge-VM-on-Azure-Marketplace?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Marketplace에서 Edge VM Azure IoT</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/monitor-at-scale-in-azure-monitor-with-multi-resource-metric-alerts/?ocid=AID765057&amp;wt.mc_id=CFID0423">다중 리소스 메트릭 경고를 사용하여 Azure Monitor에서 대규모로 모니터링</a></h3>


  <p>고객은 Azure를 사용하여 비즈니스에 중요한 대규모 애플리케이션 및 서비스를 실행합니다. 대규모로 서비스를 실행하려면 중요한 경고를 대규모로 설정하는 데 도움이 되도록 Azure Monitor에서 메트릭 경고에 대한 다중 리소스 지원을 릴리스한 고객에게&rsquo; 영향을 주기 전에 문제를 사전에 감지, 알림 및 수정하도록 경고를 설정해야 합니다. 다양한 다차원 플랫폼 및 사용자 지정 메트릭에서 작동하는 Azure Monitor의 메트릭 경고에 대해 알아봅니다. 메트릭이 정의된 임계값을 위반하는 경우 알림을 표시할 수 있습니다. *이 기능은 현재 곧 다른 리소스 종류에 대한 지원을 통해 가상 머신에서만 지원됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-helps-you-protect-your-environment-from-new-vulnerabilities/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Security Center를 통해 새 취약성으로부터 환경을 보호하는 방법</a></h3>


  <p>최근 OSS(오픈 소스 소프트웨어) 컨테이너 런타임에서 취약성(CVE-2019-5736)의 공개가 발표되었으며, runC를 통해 공격자는 호스트에서 루트 수준 코드 실행을 얻을 수 있습니다. Azure Security Center는 Microsoft Azure, 온-프레미스 또는 기타 클라우드 내에서 사용자 환경에서 취약한 리소스를 감지하는 데 도움이 될 수 있습니다. Azure Security Center가 악용이 발생했음을 감지하고 경고하는 데 어떻게 도움이 되는지 확인합니다.</p>


  <h3><a href="https://devblogs.microsoft.com/devops/announcing-launch-of-azure-pipelines-app-for-slack/?ocid=AID765057&amp;wt.mc_id=CFID0423">Slack용 Azure Pipelines 앱 출시 발표</a></h3>


  <p>Slack용 Azure Pipelines 앱을 사용하여 파이프라인에 대한 이벤트를 쉽게 모니터링할 수 있습니다. 완료된 빌드, 릴리스, 보류 중인 승인(등)에 대한 구독을 설정하고 관리한 다음 Slack 채널에서 이러한 이벤트에 대한 알림을 받습니다.</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2019/02/13/the-february-release-of-azure-data-studio-is-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0423">이제 Azure Data Studio 2월 릴리스를 사용할 수 있습니다.</a></h3>


  <p>Azure Data Studio Windows, MacOS 및 Linux에서 온-프레미스 및 클라우드 데이터 플랫폼 제품군을 사용하는 데이터 전문가를 위한 새로운 플랫폼 간 데스크톱 환경입니다. Azure Data Studio 2월 릴리스(이전의 SQL Operations Studio)는 이제 일반 공급됩니다. 새로운 기능에는 SQL Server 대한 새 관리 팩, 프로파일러 필터링 추가, XML로 저장 추가, Data-Tier 애플리케이션 마법사 개선 사항 추가, SQL Server 2019 미리 보기 확장 업데이트, 기본적으로 켜진 결과 스트리밍 및 중요한 버그 수정이 포함됩니다.</p>


