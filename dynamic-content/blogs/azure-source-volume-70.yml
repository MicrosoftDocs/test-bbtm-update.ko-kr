  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/controlling-costs-in-azure-data-explorer-using-down-sampling-and-aggregation/?ocid=AID765057&amp;wt.mc_id=CFID0423">다운 샘플링 및 집계를 사용하여 Azure Data Explorer에서 비용 제어</a></h3>


  <p>ADX(Azure Data Explorer)는 클라우드 서비스 및 IoT 디바이스에서 고속 원격 분석 데이터의 연속 수집 및 스토리지를 위한 뛰어난 서비스입니다. 이 유용한 게시물에서는 ADX 사용자가 저장된 함수, Microsoft Flow Azure Kusto 커넥터를 활용하는 방법 및 스토리지 비용을 제어하기 위해 필터링, 다운 샘플링 및 집계된 데이터를 사용하여 테이블을 만들고 업데이트하는 방법을 알아봅니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-one/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Stack IaaS &ndash; 1부</a></h3>


  <p>핵심 Azure Stack은 IaaS(Infrastructure-as-a-Service) 플랫폼이며 새로운 하이브리드 애플리케이션 패턴, DevOps 사례 및 프로세스를 간소화하는 일관된 Azure API, Marketplace를 통해 사용할 수 있는 광범위한 Azure 에코시스템, App Services 및 IoT Hub와 같은 Azure PaaS Services를 로컬로 실행하는 옵션에 대해 많은 기대를 불러일으켰습니다. 이러한 모든 기능의 기본은 이 새로운 Azure Stack IaaS 블로그 시리즈에서 간략하게 설명하는 몇 가지 흥미로운 IaaS 기능입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/benefits-of-using-azure-api-management-with-microservices/?ocid=AID765057&amp;wt.mc_id=CFID0423">마이크로 서비스와 함께 Azure API Management를 사용할 경우의 이점</a></h3>


  <p>IT 업계는 모놀리식 애플리케이션에서 마이크로 서비스 기반 아키텍처로의 전환을 경험하고 있습니다. 이 새로운 접근 방식의 이점에는 독립적인 개발 및 기술 선택 자유, 독립적인 배포 및 릴리스 주기, 독립적으로 확장할 수 있는 개별 마이크로 서비스, 안정성을 높이면서 전체 비용을 절감하는 것이 포함됩니다. 이제 Azure API Management는 마이크로 서비스 기반 아키텍처 및 이벤트 기반 시스템에 특히 적합한 실행당 청구가 포함된 새로운 가격 책정 계층에서 사용할 수 있습니다. 간소화된 온라인 스토어 시스템을 설계하는 방법, 마이크로 서비스 기반 아키텍처에서 공용 API를 관리하는 이유 및 방법, Azure API Management 및 마이크로 서비스를 시작하는 방법을 알아봅니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4450b7e-e152-438c-9d91-8e4fd6af62ad.png"><img alt="Flowchart showing the fronting of Azure API Managemnet to Azure Functions" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4450b7e-e152-438c-9d91-8e4fd6af62ad.png" title="Azure API Managemnet에서 Azure Functions로의 프런트링을 보여 주는 순서도" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/maximize-throughput-with-repartitioning-in-azure-stream-analytics/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Stream Analytics에서 다시 분할하여 처리량 최대화</a></h3>


  <p>고객은 5분 이내에 실행 중인 파이프라인을 설정할 수 있는 기능으로 이동 중인 데이터 스트림을 쉽게 분석할 수 있도록 Azure Stream Analytics를 좋아합니다. 완전히 병렬화되지&#39;수 있는 시나리오에서 고성능을 달성하려고 할 때 처리량을 최적화하는 것은 항상 어려운 일이었습니다. 이제 Azure Stream Analytics SQL 새 확장을 사용하여 데이터를 다시 구성할 때 스트림의 파티션 수를 지정할 수 있습니다. 이 새로운 기능은 성능의 잠금을 해제하고 이러한 시나리오에서 처리량을 극대화하는 데 도움이 됩니다. Azure Stream Analytics SQL 새 확장에는 PARTITION BY 문을 사용하여 다시 구성을 수행할 때 스트림에 대한 파티션 수를 지정할 수 있는 키워드 INTO가 포함되어 있습니다. 이 새로운 키워드와 이 키워드가 제공하는 기능은 위 시나리오에서 고성능 처리량을 달성하고 순서 섞기 후 데이터 스트림을 더 잘 제어하는 주요 기능입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/moving-your-azure-virtual-machines-has-never-been-easier/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Virtual Machines를 이동하는 것이 더 쉬워졌습니다!</a></h3>


  <p>지리적 근접성, 합병 또는 인수, 데이터 주권 또는 SLA 요구 사항으로 인해 Azure 가상 머신이 현재 다른 대상 지역에 배포된 지역을 변경하려는 고객이 종종 접근합니다. 이러한 요구를 충족하기 위해 Azure는 지속적으로 확장되고 있습니다. 새 Azure 지역을 추가하고 새 기능을 도입합니다. 지역 간에 가상 머신을 있는 그대로 이동하거나 가용성을 높이는 데 필요한 단계를 안내합니다.</p>


  <p align="center"><img alt="Flowchart outlining the 7 steps to ensure a successful VM transition" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f64dbb86-3f8d-4996-b9d0-e92871868357.png" title="성공적인 VM 전환을 보장하기 위한 7단계를 설명하는 순서도"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/protect-azure-virtual-machines-using-storage-spaces-direct-with-azure-site-recovery/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Site Recovery에서 직접 스토리지 공간을 사용하여 Azure Virtual Machines 보호</a></h3>


  <p>우리 모두는 중요 비즈니스용 애플리케이션을 보호해야 합니다. Storage 공간 다이렉트(S2D)를 사용하면 Microsoft Azure 게스트 클러스터를 호스트할 수 있습니다. 이 클러스터는 VM(가상 머신)이 SQL, 스케일 아웃 파일 서버 또는 SAP ASCS와 같은 중요한 애플리케이션을 호스팅하는 시나리오에서 특히 유용합니다. 스토리지 공간 다이렉트의 Azure Site Recovery 지원을 통해 고가용성 애플리케이션을 사용하고 지역 수준 오류에 대한 보호를 제공하여 복원력을 높이는 방법을 알아봅니다. Azure 지역 간의 재해 복구는 ASR을 사용할 수 있는 모든 Azure 지역에서 사용할 수 있습니다.&nbsp; 이 기능은 Azure Virtual Machines&rsquo; 재해 복구에만 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/under-the-hood-performance-scale-security-for-cloud-analytics-with-adls-gen2/?ocid=AID765057&amp;wt.mc_id=CFID0423">내부적으로: ADLS Gen2를 사용하여 클라우드 분석을 위한 성능, 규모, 보안</a></h3>


  <p>ADLS(Azure Data Lake Storage) Gen2의 일반 공급이 발표된 이후 Azure는 빅 데이터 분석을 위해 특별히 빌드된 유일한 클라우드 스토리지 서비스로, 진정한 엔터프라이즈 데이터 레이크를 지원하는 광범위한 분석 프레임워크와 통합되도록 설계되었으며, 진정한 파일 시스템 의미 체계를 통해 성능을 최대화하고, 가장 까다로운 분석 워크로드의 요구 사항을 충족하도록 확장합니다.  은 클라우드 개체 스토리지 요금으로 가격이 책정되며 데이터에 대한 사일로를 만들 필요가 없도록 광범위한 워크로드를 지원할 수 있습니다. 고객이 요구하는 엔드투엔드 분석 시나리오를 구동하는 ADLS의 기술 기반을 자세히 살펴보세요.</p>


