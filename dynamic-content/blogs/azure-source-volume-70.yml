  <p>데이터를 분석하는 기능은 사물 인터넷의 핵심 측면입니다. Azure 지도 공간 운영은 위치 정보를 가져와서 즉석에서 분석하여 고객에게 시간과 공간에서 발생하는 지속적인 이벤트를 알릴 수 있도록 합니다. 시작하는 공간 작업은 지오펜싱, 버퍼, 가장 가까운 지점, 대원 거리 및 다각형 지점으로 구성됩니다. 지오펜스 기능, 펜스를 임시 제약 조건과 연결하는 방법, 관련 경우에만 펜스가 평가되도록 하는 방법, Event Grid를 사용하여 지오펜스 이벤트에 대응하는 방법을 보여 줍니다. 마지막으로 다른 공간 작업에서 지오펜싱 및 기타 시나리오를 지원할 수 있는 방법에 대해 설명합니다.</p>


