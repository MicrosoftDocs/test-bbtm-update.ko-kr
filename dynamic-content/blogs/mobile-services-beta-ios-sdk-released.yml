Slug: mobile-services-beta-ios-sdk-released
Title: Mobile Services 베타 iOS SDK 릴리스됨
Summary: .NET 백 엔드 모바일 서비스를 사용할 때 Table Storage 액세스하기 위한 지원을 추가하는 iOS 오프라인 SDK의 베타 버전을 출시했습니다. 이 지원을 추가하기 위해 오프라인 SDK를 약간 변경했습니다.
Content: "방금 .NET 백 엔드 모바일 서비스를 사용할 때 Table Storage 액세스하기 위한 지원을 추가하는 <a href=\"https://aka.ms/gc6fex\">iOS 오프라인 SDK</a>의 새 베타 버전을 출시했습니다.\n\n이 지원을 추가하기 위해 오프라인 SDK를 약간 변경했습니다. 이 SDK가 결국 기본 2.0 SDK가 되면 업그레이드할 때 클라이언트 코드를 변경해야 할 수 있습니다.\n\n호환성이 손상되는 변경은 형식 정의 <strong>MSReadQueryBlock</strong>입니다.\n\n<strong>이전 정의는 다음과 같습니다.</strong>\n<pre class=\"prettyprint\">typedef void (^MSReadQueryBlock)(NSArray *items,\n                                 NSInteger totalCount,\n                                 NSError *error);</pre>\n<strong>새 정의는 다음과 같습니다.</strong>\n<pre class=\"prettyprint\">typedef void (^MSReadQueryBlock)(MSQueryResult *result, \n                                 NSError *error);</pre>\n형식 정의는 결과 및 해당 속성(예: 총 항목 및 연속 링크)을 포함하는 새 클래스 <strong>MSQueryResult</strong>를 사용합니다(Table Storage 사용됨).\n\n따라서 <strong>readWithCompletion</strong> 과 같은 메서드에 대한 호출은 다음과 같이 변경됩니다.\n\n<strong>이전 서명:</strong>\n<pre class=\"prettyprint\">[query readWithCompletion:^(NSArray *results, NSInteger totalCount, NSError *error) {...}]</pre>\n<strong>새 서명:</strong>\n<pre class=\"prettyprint\">[query readWithCompletion:^(MSQueryResult *result, NSError *error) {...}]</pre>\n<strong>항목</strong> 속성을 사용하여 <strong>MSQueryResult</strong>에서 데이터를 검색할 수 있습니다.\n<pre class=\"prettyprint\">[query readWithCompletion:^(MSQueryResult *result, NSError *error) {\n   items = [result.items mutableCopy];\n}];</pre>\n이러한 변경 내용을 통합하도록 오프라인 동기화 자습서 및 샘플을 업데이트했습니다.\n\n또한 최근에 iOS 및 <a href=\"https://github.com/Azure/mobile-services-samples/tree/master/TodoOffline/iOS\">도우미 샘플</a><a href=\"https://azure.microsoft.com/en-us/documentation/articles/mobile-services-ios-get-started-offline-data/\" target=\"_blank\">에서 오프라인 동기화에 대한 자습서</a>를 게시했습니다. Windows, <a href=\"https://github.com/Azure/mobile-services-samples/tree/master/TodoOffline/Xamarin.iOS\">Xamarin</a> 및 <a href=\"https://github.com/Azure/mobile-services-samples/tree/master/TodoOffline/Android\">Android</a>에 대한 오프라인 동기화 샘플은 GitHub <a href=\"https://github.com/Azure/mobile-services-samples/tree/master/TodoOffline/WindowsUniversal\">Mobile Services</a> <a href=\"https://github.com/Azure/mobile-services-samples\">샘플 리포지토리</a>를 확인하세요."
