Title: Azure Blockchain Workbench 1.3.0을 사용한 다중 멤버 컨소시엄 지원
Summary: Azure Blockchain Workbench에 대한 월간 릴리스 주기를 계속 진행하면서 버전 1.3.0의 가용성을 발표하게 되어 기쁩니다. Azure를 통해 Workbench의 새 인스턴스를 배포할 수 있습니다.
Content: >-
  <p><a href="https://aka.ms/abcworkbench" target="_blank">Azure Blockchain Workbench</a>&rsquo;에 대한 월간 릴리스 주기를 계속 진행하면서 버전 1.3.0의 가용성을 발표하게 되어 매우 기쁩니다. Azure Portal을 통해 Workbench의 새 인스턴스를 배포하거나 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts" target="_blank">업그레이드 스크립트</a>를 사용하여 기존 배포를 1.3.0으로 업그레이드할 수 있습니다.</p>


  <p>이 업데이트는 다음 향상된 기능을 포함합니다.</p>


  <h2>더 빠르고 안정적인 배포</h2>


  <p>매일 원격 분석을 확인하여 고객에게 영향을 주는 문제를 파악하고, 그 결과 워크벤치 배포를 보다 안정적일 뿐만 아니라 더 빠르게 배포할 수 있도록 몇 가지 변경이 이루어졌습니다.</p>


  <h2>트랜잭션 안정성 향상</h2>


  <p>1.1.0&rsquo;의 일부로 개선된 <a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-workbench-1-1-0-extends-capabilities-and-monitoring/" target="_blank">모니터링</a>을 계속하면서 DLT Watcher 및 DLT 소비자 마이크로 서비스에 대한 안정성을 개선했습니다(해당 구성 요소에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-architecture" target="_blank">Blockchain Workbench 아키텍처 문서</a> 참조). 실질적으로 말하자면, 당신은&rsquo; 말하는 적은 오류를 알 수 있습니다, &ldquo;그것은 뭔가 잘못 된 것 같습니다 &hellip;&rdquo;</p>


  <h2>다중 멤버 Ethereum PoA 컨소시엄에서 Workbench를 배포하는 기능</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/top-feature-requests-added-with-azure-blockchain-workbench-1-2-0/" target="_blank">릴리스 1.2.0</a>을 사용하면 Workbench를 배포하고 해당 배포를 기존 Ethereum 기반 네트워크에 연결할 수 있습니다. 지난 주에 컨소시엄 내에서 멤버 간에 배포할 수 있는 새로운 독립 실행형 <a href="https://azure.microsoft.com/en-us/blog/ethereum-proof-of-authority-on-azure/" target="_blank">Ethereum PoA 솔루션</a>의 가용성을 발표했습니다. 이 두 업데이트를 사용하면 다음 세 가지 구성으로 Workbench를 배포할 수 있습니다.</p>


  <p>1. <strong>단일 멤버 시스템</strong>: Workbench의 기본 구성으로, Workbench는 하나의 멤버만 있는 블록체인 네트워크에 배포됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee4da91b-18e3-48bf-93d8-52168b336bac.png"><img alt="image" border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd60262a-ca35-44e5-981a-cb54bd8b88cc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="384"></a></p>


  <p>2. <strong>하나의 멤버&rsquo; 구독에 배포된 다중 멤버 시스템</strong>: 새 다중 멤버 PoA 컨소시엄 솔루션을 사용하여 여러 멤버에 블록체인 네트워크를 배포할 수 있습니다. 하나의 멤버&rsquo; 구독에 Workbench를 배포할 수 있습니다. Workbench를 사용하려는 모든 사용자는 하나의 구성원&rsquo; Workbench 배포를 거닐게 됩니다. 이 토폴로지는 POC 및 초기 파일럿 배포에 유용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee4b255d-4c5a-4e9c-a289-74f6728a76e2.png"><img alt="image" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6094966b-4659-405f-8dae-cb93d2944ca2.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="384"></a></p>


  <p>3. <strong>하나의 공유 구독에 배포된 다중 멤버 시스템</strong>: 이 구성은 Workbench가 공유 구독에 배포된다는 점을 제외하고 위에서 설명한 토폴로지와 유사합니다. 이 공유 구독을 컨소시엄의 운영자 구독으로 간주합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f0b1238-10da-43f6-b428-23f612588450.png"><img alt="image" border="0" height="290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16161f4d-514a-432f-873f-e8ef41b920e6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="384"></a><br>

  Workbench가 각 구독에 배포되는 토폴로지와 같은 다른 토폴로지도 조사하고 있습니다. 관심 있는 경우 <a href="https://feedback.azure.com/forums/586780-blockchain" target="_blank">블록체인 사용자 의견</a>으로 요청하거나 요청하세요.</p>


  <h2>AAD 대한 간단한 배포 전 스크립트</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-deploy" target="_blank">Workbench 배포 지침은 특히 AAD 설정하고 Workbench</a> API용 앱을 등록하는 등 많은 작업처럼 느껴질 수 있습니다. 작업을 더&rsquo; 쉽게 하기 위해 대부분의 AAD 설치 단계를 자동화하고 Workbench 배포에 필요한 매개 변수를 출력하는 새 PowerShell 스크립트를 만들었습니다. <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts/aad-setup" target="_blank">GitHub</a> 지침 및 스크립트를 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd15325d-440c-43f8-9d40-77c40e5578ac.png"><img alt="aad" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1572ab30-5960-4f6a-ad23-d6afac822560.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="aad" width="709"></a></p>


  <h2>Workbench API를 사용하기 위한 샘플 코드 및 도구</h2>


  <p>일부 사용자는 Workbench API에 대한 인증 전달자 토큰 생성과 관련된 추가 샘플 코드 및 도구를 요청했습니다. &rsquo;Workbench 인스턴스에 대한 토큰을 생성하는 데 사용할 수 있는 새 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/auth-samples/bearer-token-retrieval" target="_blank">도구를</a> 발표하게 되어 매우 기쁩니다. 소스 코드도 사용할 수 있으며 사용자 고유의 클라이언트 인증 환경을 만드는 데 사용할 수 있습니다. 리포지토리를 복제하고, 웹 페이지를 실행하고, 애플리케이션 ID를 연결하여 사용해 보세요.</p>
