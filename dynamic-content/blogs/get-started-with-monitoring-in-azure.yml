Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">Azure Monitor 개요 페이지는 최신 자습서 및 데모, 제품 뉴스 및 온보딩에 대한 팁을 신속하게 제공하도록 업데이트되었습니다. 최신 전체 스택 모니터링 기능에 대한 자세한 내용은 Azure 블로그의 <a href="https://azure.microsoft.com/en-us/blog/new-full-stack-monitoring-capabilities-in-azure-monitor/">Azure Monitor</a>&quot;에서 새로운 전체 스택 모니터링 기능을 참조 &quot; 하세요.</div>


  <p>&rsquo;Azure Monitor에서 새 개요 방문 페이지의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 방문 페이지는 Azure에서 제공하는 모니터링 기능을 이해하고 Azures 플랫폼 및 프리미엄 모니터링 기능을 보다 쉽게 검색, 구성 및 온보딩&rsquo;할 수 있도록 설계되었습니다.</p>


  <p>새 개요는 Azure를 접하는 사용자가 Azure 경고, Log Analytics 및 애플리케이션 Insights 온보딩하여 시작하는 데 도움이 됩니다. 또한 활동 로그 오류 수 및 환경의 모든 오류 지점을 catch하는&rsquo; 데 도움이 되는 Azure Service Health 요약으로 시작하여 Azures Always-On 플랫폼 모니터링에 대한 보기를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc82469e-5bac-42db-844f-e88f4c4d1887.png"><img alt="Monitoring on Azure 1" border="0" height="642" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bf2dacd-77e1-4de2-a8dd-a6e1e8eb2504.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure 1에서 모니터링" width="1430"></a></p>


  <p>다양한 기능을 온보드할 때 개요는 탐색의 시작점을 제공하고 다양한 서비스의 주목할 만한 문제를 보여 주며, 이를 살펴보아야 하는지 알려 줍니다. 개요를 사용하여 환경 상태를 매일 빠르게 검토하거나 경고를 받은 후 주의가 필요한 항목을 확인할 수 있습니다. 현재 개요는 한 번에 단일 구독으로 범위를 지정할 수 있으므로 보기에는 선택한 환경의 상태 및 구성이 표시됩니다. Well&rsquo;은 향후 릴리스에서 가시성 범위를 확장할 예정입니다.</p>


  <p>Azure 리소스가 오류 수준 심각도로 이벤트를 로깅하는 경우 활동 로그 오류 수에 이 키 표시기가 표시되며, 전용 활동 로그 페이지를 클릭하여 각 이벤트를 조사할 수 있습니다. 마찬가지로 서비스에 영향을 주는 Azure의 문제에 대한 개인 설정된 정보를 제공하는 Azure Service Health는 서비스 문제, 계획된 유지 관리 이벤트 및 상태 권고에 대한 상시 보기를 제공합니다.</p>


  <p>Azure 리소스에 대한 가시성을 향상하려면 세 가지 핵심 서비스를 사용하는 것이 좋습니다. Azure 경고를 구성하는 것은 리소스에 대한 예기치 않은 성능 저하 또는 예기치 않은 활동에 대한 알림을 받는 좋은 방법입니다. 구독&rsquo;에 대해 Log Analytics를 설정하지 않은&rsquo; 경우 데이터에 대한 심층적인 인사이트를 잠금 해제할 수 있도록 시작하는 방법을 안내합니다.</p>


  <p>마지막으로 Azure Monitor 개요는 애플리케이션 Insights 모니터링에 대한 새로운 고급 보기를 제공하여 부하, 대기 시간, 오류 및 가용성에 대한 KPI를 보여 줍니다. 애플리케이션 Insights 내에서 설정할 수 있는 경고 및 사용자 지정 가능한 워크플로 외에도 개요는 애플리케이션 상태를 빠르게 확인하여 확인할 가치가 있는 워크플로를 확인합니다. 애플리케이션 Insights 테이블은 ASP.NET 웹앱, Java 및 Node.js 애플리케이션에서 서버 쪽 애플리케이션 모니터링에 최적화되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29abb5f7-c09b-44c0-9024-e6534a2be3a9.png"><img alt="Monitoring on Azure 2" border="0" height="510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0820e0e1-2700-4122-826e-df31e8e7417d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure 2에서 모니터링" width="1227"></a></p>


  <p>Well&rsquo;은 더 많은 Azures&rsquo; 모니터링 기능을 다루고 환경에 적합한 모니터링 기능을 최대한 쉽게 검색하고 탐색할 수 있도록 이 페이지를 계속 확장할 것입니다. 피드백이 있는 경우 <a href="https://feedback.azure.com/forums/231545-diagnostics-and-monitoring" target="_blank">사용자 의견</a>으로 문의하세요.</p>
