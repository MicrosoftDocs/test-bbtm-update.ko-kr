Slug: lift-sql-server-integration-services-packages-to-azure-with-azure-data-factory
Title: Azure Data Factory를 사용하여 SQL Server Integration Services 패키지를 Azure로 리프트
Summary: 데이터는 현재 빌드하는 모든 앱과 환경에 매우 중요합니다. 데이터 양이 증가함에 따라 조직은 인프라 비용을 늘려 연결하기를 원하지 않습니다.
Content: >-
  <p>데이터는 현재 빌드하는 모든 앱과 환경에 매우 중요합니다. 데이터 양이 증가함에 따라 조직은 인프라 비용을 늘려 연결하기를 원하지 않습니다. 데이터 엔지니어와 개발자는 대규모 및 유연성을 활용하기 위해 온-프레미스 워크로드를 클라우드로 이동하기 시작해야 한다는 사실을 깨닫고 있습니다. Azure Data Factory 기능은 일반적으로 SSIS(SQL Server Integration Services) 고객이 SSIS 패키지를 Azure로 쉽게 리프트하여 확장성, 고가용성 및 낮은 TCO를 얻는 반면 ADF는 리소스를 관리합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/067a2dcc-bae2-44d4-bcc6-b7045e453e94.png"><img alt="image" border="0" height="312" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74fa36ed-1004-473f-84d0-104db439224d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="561"></a></p>


  <p>이제 데이터 엔지니어와 개발자는 <a href="https://docs.microsoft.com/en-us/azure/data-factory/tutorial-deploy-ssis-packages-azure" target="_blank">코드 없는 ADF UI/앱을 사용하여</a> SSIS 패키지 실행을 위한 전용 ADF 서버인 Azure-SSIS IR(Integration Runtime)을 프로비전하고 모니터링할 수 있습니다. 이 기능은 이제 놀라운 새로운 기능과 함께 제공됩니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/join-azure-ssis-integration-runtime-virtual-network" target="_blank">ARM(Azure Resource Manager) VNet(Virtual Network)</a> 을 사용하여 온-프레미스 데이터에 액세스합니다.</li>
   <li>Azure SQL Managed Instance에서 SSISDB(SSIS 프로젝트) 카탈로그를 호스트하거나 VNet 서비스 엔드포인트를 사용하여 Azure SQL Database 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/pricing/details/data-factory/" target="_blank">Azure AHB(하이브리드 혜택)</a>는 기존 온-프레미스 SQL Server 라이선스를 활용하여 비용을 절감합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/how-to-configure-azure-ssis-ir-enterprise-edition" target="_blank">고급</a>/프리미엄 커넥터 및 변환을 사용하는 Enterprise Edition.</li>
   <li>Azure-SSIS IR 등에 사용자 지정/타사 구성 요소를 설치하는 <a href="https://docs.microsoft.com/en-us/azure/data-factory/how-to-configure-azure-ssis-ir-custom-setup" target="_blank">사용자 지정 설정</a>입니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/how-to-invoke-ssis-package-ssis-activity" target="_blank">ADF 파이프라인에서 SSIS 패키지 실행을 일류 활동으로</a> 트리거하고 예약하고 다른 활동과 결합하는 기능.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/how-to-develop-azure-ssis-ir-licensed-components" target="_blank">ISV에 대한 새로운 라이선스 모델은</a> Azure-SSIS IR에 대한 유료 구성 요소 및 확장을 개발하고 ADF에서 SSIS에 대한 성장하는 타사 에코시스템에 가입합니다.</li>
  </ul>


  <p>데이터 엔지니어와 개발자는 SSDT(친숙한 SQL Server Data Tools) 및 SQL Server Management Studio(SSMS)를 계속 사용하여 클라우드에서 SSIS 패키지를 디자인, 배포, 구성, 실행 및 모니터링할 수 있습니다. 이제 이러한 모든 기능을 일반 공급할 수 있습니다. ETL 워크플로를 현대화하고 확장하여 Azure-SSIS IR 주문형, Just-In-Time을 자동으로 프로비전하고, 기본 제공 데이터 변환을 삽입하고, Azure Data Factory에서 SSIS를 사용하여 훨씬 더 많은 작업을 수행할 수 있습니다.</p>


  <h2>시작</h2>


  <ul>
