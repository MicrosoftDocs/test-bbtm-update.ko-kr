   <li>ADF 파이프라인에서 <a href="https://blogs.msdn.microsoft.com/ssis/2018/05/23/modernize-and-extend-your-etlelt-workflows-with-ssis-activities-in-adf-pipelines/" target="_blank">SSIS 작업을 사용하여 ETL 워크플로를 실행하는</a> 방법에 대해 자세히 알아보세요.</li>
   <li>ADF에서 <a href="https://blogs.msdn.microsoft.com/ssis/2018/04/27/enterprise-edition-custom-setup-and-3rd-party-extensibility-for-ssis-in-adf/" target="_blank">Enterprise Edition 사용자 지정 설정 및 타사 SSIS 확장성에</a> 대해 자세히 알아봅니다.</li>
