Content: >-
  <p>2011년 일본에서 발생한 엄청난 지진 이후, 이러한 상황에서 사람들을 더 잘 연결하는 데 도움이 되는 커뮤니케이션 플랫폼이 필요하다는 것이 명백해졌습니다. 이 요구 사항에서 선 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc25a62c-11ad-44d9-abb3-77c2f955a1f3.jpg"><img align="right" alt="LINE Image 1" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a42072d-5afe-4007-8f72-a26a5f799dc8.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: right; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="LINE Image 1Messenger" width="198"></a> 플랫폼이 시작되었으며 이후 전 세계에 걸쳐 사용자가 있는 인기 있는 소셜 플랫폼으로 발전했습니다. 또한 플랫폼에는 잘 지원되는 SDK 및 API가 있어 개발자가 수억 명의 사용자로 만들기를 확장할 수 있습니다.</p>


  <p>최근에는 도쿄 Line의 개발 팀과 협력하여 Line Messenger 플랫폼에서 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/">Cognitive Services</a> 를 사용하는 여러 봇 관련 시나리오를 구축했습니다. 그 결과 해킹은 판에서 무엇을&rsquo; 감지하는 봇부터 사용자의&rsquo; 얼굴을 인식할 수 있는 봇, 사람들이 새로운 언어를 배우고 연습하는 데 도움이 되는 봇에 이르기까지 다양합니다.</p>


  <p>&nbsp;</p>


  <p>약 20명의 개발자 그룹은 Azure에 대한 경험이 거의 없었지만 몇 시간 내에 Cognitive Service 지원 봇을 개발, 호스트 및 시작할 수 있었습니다. 사용해 보는 데 관심이 있는 경우&rsquo; Line은 <a href="https://github.com/line/line-bot-sample-ms">Github</a>에서 시작 키트를 출시했으며 <a href="https://engineering.linecorp.com/ja/blog/detail/134">LINE 엔지니어링 블로그</a>에서 자세한 정보를 확인할 수 있습니다.</p>


