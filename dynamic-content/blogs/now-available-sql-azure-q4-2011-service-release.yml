Title: '지금 사용 가능: SQL Azure Q4 2011 서비스 릴리스'
Summary: 오늘 SQL Azure Q4 서비스 릴리스의 가용성을 발표하게 되어 기쁩니다.&nbsp; 2011년 10월 PASS Summit에서 발표되었으며 현재 전 세계에서 사용할 수 있는 Q4 2011 서비스 릴리스는...
Content: '<p><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span>오늘 SQL Azure Q4 서비스 릴리스의 가용성을 발표하게 되어 기쁩니다.&nbsp; 2011년 10월 PASS Summit에서 발표되었으며 현재 전 세계에서 사용할 수 있는 Q4 2011 서비스 릴리스는 주문형 스케일링에 더 큰 유연성을 제공하고 데이터베이스 모니터링 및 관리를 간소화합니다.&nbsp; 특히 최대 데이터베이스 크기를 150GB로 세 배로 조정하고 탄력적 확장성을 높이기 위해 분할된 데이터베이스의 설정, 관리 및 자동화를 간소화하기 위해 SQL Azure Federation을 도입하고 있습니다.</p>  <p>DB 크기의 증가 외에도 큰 데이터베이스를 사용하는 고객의 GB당 유효 비용을 낮출 가격 한도를 발표하게 되어 기쁘게 생각합니다.&nbsp; 현재 <a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0018">SQL Azure</a> DB당 최대 가격은 $499.95입니다.&nbsp; 이 변경으로 50GB 데이터베이스 이상의 고객은 추가 비용 없이 계속 확장할 수 있습니다. &nbsp;150GB DB를 사용하는 고객은 GB당 유효 가격이 67%<i> 하락하는 것을 볼 수 있습니다. <br></i></p>  <p>이 릴리스의 다른 향상된 기능은 아래에 자세히 설명되어 있습니다.&nbsp; 새로 고친 SQL Azure 관리 포털의 기능과 새로운 SQL Azure 페더레이션 기능 사용에 대한 게시물을 자세히 설명하는 향후 며칠 동안 심층 분석 게시물을 확인하세요.</p>  <p>사용자 쿼리 및 기존 애플리케이션은 정상적으로 계속 작동해야 하며 SQL Azure Q4 서비스 릴리스로의 업그레이드로 인해 부정적인 영향을 받지 않아야 합니다.&nbsp;</p>  <h2>세부 정보:</h2>  <p>SQL Azure Q4 2011 서비스 릴리스에는 다음과 같은 새로운 기능이 포함되어 있습니다.</p>  <ul>  <li><b>최대 데이터베이스 크기 증가</b>: 위에서 설명한 대로 개별 SQL Azure 데이터베이스의 최대 데이터베이스 크기는 50GB에서 150GB로 3배 확장되었으며 월별 데이터베이스당 최대 집계 요금은 $499.95로 제한됩니다.&nbsp; &nbsp; 가격 정보를 SQL Azure 보려면 여기를 클릭하십시오.</li>  <li><b>SQL Azure 페더레이션</b>: 데이터베이스 페더레이션을 사용하면 데이터베이스 크기 및 애플리케이션 워크로드에 따라 분할을 사용하여 데이터베이스를 탄력적으로 확장할 수 있습니다. 이 새로운 기능을 사용하면 분할 데이터베이스 패턴을 훨씬 쉽게 설정하고, 새 분할된 데이터베이스를 추가하는 프로세스를 자동화하고, 데이터베이스 분할된 데이터베이스를 쉽게 관리할 수 있는 중요한 새 기능을 제공합니다. 자세한 내용을 보려면 <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/2281.aspx">여기</a>를 클릭하세요.</li>  <li><b>새로 고쳐진 SQL Azure 관리 포털</b>: 새 포털에는 데이터베이스를 보다 쉽게 모니터링하고, 스키마로 드릴다운, 쿼리 계획, 공간 데이터, 인덱스/키 및 쿼리 성능 통계를 수행할 수 있는 새로운 작업 영역을 비롯한 새로운 기능이 포함된 메트로 스타일의 사용자 인터페이스가 있습니다(아래 스크린샷 참조). 새 포털은 SQL Azure 페더레이션도 지원합니다.</li>  <li><b>업데이트된 DAC Import/Export 서비스 CTP</b>:&nbsp; 지난 SQL Azure 서비스 릴리스의 초기 릴리스 이후 몇 가지 문제를 해결하기 위해 서비스가 업데이트되었습니다.&nbsp; 고객은 새 관리 포털에서 이 무료 서비스를 사용하여 SQL Azure 및 Windows Azure BLOB Storage 간에 데이터베이스를 쉽게 가져오고 내보낼 수 있습니다.&nbsp; 샘플 구현을 포함한 자세한 내용은 여기에서 사용할 수 있는 CodePlex 페이지에서 확인할 수 <a target="_blank" href="https://sqldacexamples.codeplex.com/wikipage?title=Import%20Export%20Service%20Client&amp;referringTitle=Documentation">있습니다</a>.</li>  <li><b>사용자 제어 데이터 정렬에 대한 지원 확장:</b> 데이터베이스를 만들 때 사용자는 이제 사용할 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms143726.aspx">데이터 정렬</a>을 지정할 수 있습니다.&nbsp; 사용자는 fn_helpcollations() 시스템 함수에서 반환된 모든 유효한 데이터 정렬을 지정할 수 있습니다.&nbsp; 이 함수는 이제 SQL Azure 사용하도록 설정되었습니다.&nbsp;&nbsp;</li>  </ul>  <p>아래에서 새 메트로 스타일 관리 포털의 일부 스크린샷을 확인할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1050.Q4SR1.png" alt="" border="0"><br> <b>타일을 사용하면 일반적인 작업에 빠르고 쉽게 액세스할 수 있습니다.</b></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5153.Q4SR2.png" alt="" border="0"></p>  <p><b>자세한 데이터베이스 정보로 드릴다운</b></p>  <p>고객에게 간단하고 유연한 방식으로 세계적 수준의 서비스를 제공하겠다는 노력의 일환으로 요청이 많은 업데이트를 제공하게 되어 기쁘게 생각합니다.</p>  <p>새 SQL Azure 관리 포털 및 SQL Azure 페더레이션을 다루는 추가 게시물을 곧 다시 확인하세요.</p>'
