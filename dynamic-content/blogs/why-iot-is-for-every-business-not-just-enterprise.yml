Title: IoT가 엔터프라이즈뿐만 아니라 모든 비즈니스에 적합한 이유
Summary: '하버드 비즈니스 리뷰, 맥킨지, 가트너는 모두 동의합니다: 사물 인터넷(IoT)은 비즈니스를 변화시킬 것입니다. '
Content: >-
  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf7e1b20-09b3-45e1-a541-f8b99172d80c.jpg"><img alt="IoT smart watch" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05cc5a4c-a8f0-44bd-9b28-ae191fe12fda.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></em></p>


  <p><em>하버드 비즈니스 리뷰</em>, 맥킨지, 가트너는 모두 동의합니다: 사물 인터넷(IoT)은 비즈니스를 변화시킬 것입니다. 회사는 사용하고 판매하는 항목을 연결하여 내부 팀과 파트너를 위한 풍부한 실시간 데이터 스트림을 만듭니다. Well&rsquo;은 완전히 디지털화된 비즈니스 모델, 지속적인 프로세스 최적화 및 얼마 전까지만 해도 상상할 수 없었던 수많은 신제품을 볼 수 있습니다.</p>


  <p>인상적인 소리, 하지만 또한 도전, 오른쪽? SMB(중소기업) 리더에게 암시적 메시지는 IoT가 엔터프라이즈용이라는 것입니다.&rsquo; 즉, 복잡하고, 규모가 방대하며, 실제 예산 및 기술 제약 조건 내에서 작동하는 조직과 관련하기에는 너무 비용이 많이 듭니다.</p>


  <p>&rsquo;이점: IoT는 모든 조직에 혜택을 줄 수 있습니다. 모든 회사에는 비즈니스를 더 스마트하고, 더 빠르고, 더 효율적으로 실행하는 데 사용할 수 있는 다양한 미개발 데이터가 있습니다. 예, IoT는 회사의&rsquo; 방향을 재창조할 수 있는 큰 전략적 아이디어입니다. 그러나 IoT는 디바이스를 센서와 연결하고 데이터를 분석하여 복잡하거나 손상된 프로세스를 간소화하는 것만큼 간단할 수 있습니다. 기술의&rsquo; 상당한 이익을 얻으려면 사려 깊고 구조화된 계획을 만들어야 합니다. 다음은 IoT 채택에 대한 로드맵의 처음 네 가지 방법론입니다.</p>


  <ol>
   <li><strong>목표 정의</strong><br>
  가능성은 무한하므로 최종 목표를 수립하여 시작해 보겠습니다&rsquo;. <a href="https://techaisle.com/research-reports/115-top-5-smb-iot-adoption-trends-benefits-infographic">SMB가 현재 IoT와 함께 모색하고 있는 상위 5개 영역</a> 은 자동화를 사용하여 생산성을 높이고, 프로세스를 향상시키고, 신제품 및 서비스를 통해 수익을 높이고, 운영 모니터링을 개선하고, 위험 관리를 강화하고 있습니다.<br>

  오스트리아 스타트업<a href="https://customers.microsoft.com/en-us/story/testify-bombardier-azure-iot-pwerbi-m365-austria">인 Testify는 Microsoft Azure 기반으로 하는 IoT 솔루션으로 자동화를 다루고</a> 있습니다. 회사 CEO 토마스 그라츠는 여전히 종이 기반 품질 관리 프로세스를 사용하여 자동화하는 제조 회사의 80 ~90 %를 돕기 위해 출발했다. 그것은&rsquo; 고객 봄바디어, Inc.에 대한 엄청난 효율성을 추가합니다. 제조업체는 Testifys&rsquo; SaaS 앱을 사용하여 문제를 감지하고, 문제를 추적하고, 설명을 추가하여 시험 주기당 42시간의 근무 시간을 절약함으로써 경전철 트램 차량에 대한 선적 전 검사를 혁신했습니다.</li>
   <li><strong>데이터 요구 사항 이해</strong><br>
  &rsquo;IoT와 함께 제공되는 데이터의 방화호를 관리하기 위한 계획이 필요합니다. 필요한 데이터가 있는지 또는 데이터를 수집해야 하는지 여부를 평가합니다. 수집 및 분석을 값을 추가하는 데이터로 제한합니다. IoT를 사용하면 모든 항목을 연결하고 분석할 수 있지만, 이렇게 하면 신호 노이즈가&rdquo; 발생하여 &ldquo;데이터의 바다에서 의미 있는 정보가 빠져나올 수 있습니다.<br>

  IoT 솔루션에는 디바이스(수억에서 수백만 개까지 수)와 솔루션 백 엔드 간의 안전한 양방향 통신이 필요합니다. <a href="https://docs.microsoft.com/en-us/azure/iot-fundamentals/iot-introduction">IoT 디바이스는 데이터를 수집하고 클라우드 게이트웨이로 전송하여 다른 비즈니스 및 IT 데이터, 처리 및 분석과 통합할 수 있도록 합니다</a>. 네트워크 제약 조건, 거의 실시간 응답이 필요하거나 규정 요구 사항을 충족해야 하는 경우에도 디바이스 수준에서 데이터 처리가 발생할 수 있습니다. Azure IoT Hub를 사용하면 수십억 개의 IoT 자산을 연결, 모니터링 및 제어할 수 있습니다. Azure IoT Edge는 에지에서 디바이스 데이터를 분석하고 Azure Machine Learning 팀이 예측 분석 솔루션을 빌드, 배포 및 공유할 수 있도록 지원합니다.<br>
   <a href="https://customers.microsoft.com/en-us/story/sky-alert">SkyAlert는 매우 좁지만 매우 중요한 임무를 가진 소규모 회사입니다: 지진에 대한 조기 경보 시스템을 제공하는 것은 전 세계 4개 회사 중 하나입니다</a>. Microsoft Azure 기반으로 하는 이 회사&rsquo; IoT 솔루션은 처음에는 멕시코 정부&rsquo; 센서 네트워크와 모바일 앱의 데이터를 사용하여 전국 사람들에게 지진 경보가 발생하기 최대 2분 전에 이를 제공하여 더 안전한 위치로 이동할 수 있도록 했습니다. 이 솔루션은 3백만 명의 주민과 40개 조직에 의해 빠르게 채택되었습니다.</li>
   <li><strong>작게 시작하고 규모 계획</strong><br>
  성공으로 가는 길을 밟는 것이&rsquo; 스마트하지만, 실험이 새로운 기능 또는 비즈니스의 다른 부분으로 확장될 수 있는 방법을 항상 주시하세요. IoT 기술은 계속해서 개선되고 있습니다. 저전력 무선 네트워킹, 저비용 센서, 뛰어난 기능을 갖춘 연결된 디바이스 및 온라인 마켓플레이스를 통해 솔루션을 쉽고 비용 효율적으로 설계할 수 있습니다.<br>

  파트너와 협력하여 파일럿 및 스케일링할 수 있는 개념 증명을 만듭니다. Microsoft와 같은 파트너는 도구, 모범 사례 및 컨설팅을 제공하여 도움을 줄 수 있습니다.&nbsp; <a href="https://azure.microsoft.com/en-us/services/iot-central/">Azure IoT Central은 SaaS-ifying 프로세스로 IoT 배포를 간소화하는 관리 플랫폼입니다</a>. Azure IoT Central을 사용하여 대규모로 디바이스를 연결하고, 이전 클라우드 환경 없이 빌드하고, 몇 시간 안에 초기 솔루션을 완료할 수 있습니다. 한편 SMB는 엔터프라이즈급 Azure 서비스 및 보안의 기능을 제공합니다.</li>
   <li><strong>예기치 않은 검색에 대비</strong><br>
  IoT 채택은 프로세스가 더 이상 최신 비즈니스 환경의 요구를 충족할 수 없음을 드러내는 방법을 제공합니다.<br>

  SkyAlert가 지진 경보 시스템을 배포한 지 몇 년 후, 회사 리더들은 자신이 사용하고 있는 기술이 사용되지 않는다는 것을 깨달았습니다: 위성 기반이며 단방향 통신만 가능하며 100% 신뢰할 수 없었습니다&rsquo;. 이 회사는 자체 센서 네트워크인 REDSSA를 구축하여 센서를 고성능 광섬유 케이블링과 연결하고 Microsoft Azure 사용하여 모든 임박한 지진이 발생하기 2초 이내에 수백만 개의 알림을 전달하기로 결정했습니다. Microsoft Azure SkyAlert는 멕시코의 모든 5천만 주민에게 REDSSA를 확장할 수 있게 해주며, 이웃 국가에서 서비스를 제공하는 회사의&rsquo; 목표를 지원할 것입니다.<br>

  &ldquo;우리의 솔루션은 보다 더 복잡 한 소리,&rdquo; 알바로 벨라스코, 마케팅 및 애플 리 케이 션 개발의 SkyAlert 이사 말한다. &ldquo;Azure&rsquo;의 유연성, 특히 IoT Hub를 사용하면 REDSSA에서 생성된 정보를 수신하고, 처리하고, 수백만 명의 사용자에게 경고를 전송하는 것이 매우 간단합니다. 또한 Microsoft가 솔루션을 관리하면 사용자 및 네트워크 데이터를 도난으로부터 보호하는 데 필요한 보안을 얻을 수 있습니다.&rdquo;</li>

  </ol>


  <p>요약하자면, IoT는 시간이 지남에 따라 놀라운 가치를 더할 수 있는 비즈니스에 대한 자체 검색의 여정입니다. IoT는 SMB가 엔터프라이즈 제품 &ndash; 으로 토투 투 토(to-to-To-To)하는 솔루션을 개발하고 크기를 조정하고 글로벌 고객이 프로세스를 개선하는 데 도움이 될 수 있습니다. 무수한 기술 동향 &ndash; 클라우드 서비스, &ldquo;서비스&rdquo; 로서의 혁명, 그리고 그 중 &ndash; 인공 지능에서 볼 수 있듯이 전리품은 새로운 기능을 중심으로 비즈니스를 채택, 마스터 및 발전시키는 회사로 이동합니다. SMB는 IoT 리더가 될 수 있으며, Well&rsquo;은 여정에 도움이 됩니다.</p>


