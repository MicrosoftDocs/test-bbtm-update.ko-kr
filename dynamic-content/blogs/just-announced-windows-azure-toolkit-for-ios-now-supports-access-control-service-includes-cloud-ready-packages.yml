Summary: Wade Wegner는 방금 자신의 블로그 게시물&ldquo;에서 iOS용 Azure Toolkit 이제 iOS용 Windows Azure Toolkit 대한 업데이트 릴리스를 Access Control Service&rdquo;에 지원한다고 Windows 발표했습니다.  이...
Content: '<p>Wade Wegner는 방금 자신의 블로그 게시물<a target="_blank" href="https://www.wadewegner.com/2011/07/windows-azure-toolkit-for-ios-now-supports-the-access-control-service/">&ldquo;에서 iOS용 Azure Toolkit 이제 iOS용 Windows Azure Toolkit 대한 업데이트 릴리스를 Access Control Service&rdquo;를 지원</a>한다고 <a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-lib"><span style="text-decoration: underline;">Windows</span></a> 발표했습니다.</p>  <p>이 새로운 버전의 도구 키트에는 Windows Azure를 사용하는 iOS 애플리케이션을 개발할 때 Wade가 매우 중요하다고 설명하는 세 가지 주요 구성 요소가 포함되어 있습니다.</p>  <ul>  <li>디바이스용 클라우드 준비 패키지</li>  <li>구성 도구</li>  <li>ACS 지원</li>  </ul>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/Using-the-Windows-Azure-Access-Control-Service-in-iOS-Applications/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이러한 업데이트에 대해 자세히 알아보고 여기에서 모든 비트를 다운로드하려면 Wades&rsquo; <a target="_blank" href="https://www.wadewegner.com/2011/07/windows-azure-toolkit-for-ios-now-supports-the-access-control-service/">블로그 게시물을</a> 읽어보세요.</p>  <ul>  <li><a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-lib"><span style="text-decoration: underline;">watoolkitios-lib</span></a>&nbsp; <i>업데이트</i></li>  <li><a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-samples"><span style="text-decoration: underline;">watoolkitios-samples</span></a> <i>UPDATED</i></li>  <li><a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-doc"><span style="text-decoration: underline;">watoolkitios-doc</span></a> <i>UPDATED</i></li>  <li><a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-configutility"><span style="text-decoration: underline;">watoolkitios-configutility</span> </a><i>NEW</i></li>  <li><a target="_blank" href="https://github.com/microsoft-dpe/cloudreadypackages"><span style="text-decoration: underline;">cloudreadypackages</span></a> <i>NEW</i></li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/27/just-announced-windows-azure-toolkit-for-ios-now-supports-access-control-service-includes-cloud-ready-packages.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
