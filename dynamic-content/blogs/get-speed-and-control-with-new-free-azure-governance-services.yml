Title: 새로운 무료 Azure 거버넌스 서비스를 사용하여 속도 및 제어 가져오기
Summary: '전 세계 기업들은 클라우드를 사용하여 더 빠르게 제공해야 하는 고객의 요구 사항에 대응하고 있습니다. 동시에 규정 준수는 환경 전체에서 일관된 표준을 보장하거나 외부 요구 사항을 충족하는 데 점점 더 중요해지고 있습니다. '
Content: >-
  <p>전 세계 기업들은 고객이&rsquo; 클라우드를 사용하여 더 빠르게 제공해야 한다고 응답하고 있습니다. 동시에 규정 준수는 환경 전체에서 일관된 표준을 보장하거나 외부 요구 사항을 충족하는 데 점점 더 중요해지고 있습니다. 지금까지 기존 거버넌스 프로세스를 통해 필요한 제어를 도입하면 종종 수동이므로 새로운 혁신을 릴리스할 수 있는 회사&rsquo; 기능이 느려졌습니다.&nbsp; 경우에 따라 기업은 강력한 거버넌스를 구현하지 않았고&rsquo;, 이러한 중요한 제어가 없으면 신속한 개발이 항상 규정을 준수하는 개발은 아니었습니다.&nbsp; 둘 다 이상적인 결과가 아니고 고객이 필요로하는 것은&rsquo; 속도와 제어 모두임을 분명히합니다.</p>


  <p>오늘, 우리는 고객에게 전례없는 속도와 제어를 제공하는 몇 가지 새로운 Azure 기능을 &ndash; 발표하고 있습니다.&nbsp; Azure 플랫폼의 일부로 거버넌스 기능을 제공하면 고객은 개발 프로세스의 앞부분에서 왼쪽으로&rdquo; 이동하고 정책 및 규정 준수를 구현하여 규정 준수 개발을 가속화할 수 있습니다&ldquo;.&nbsp;&nbsp; Azure를 사용하면 문제나 문제가 발생할 때까지 기다린 다음 규정 준수를 적용하는 대신 처음부터 규격 환경을 만들 수 있습니다.&nbsp; 이러한 서비스는 모든 퍼블릭 클라우드 &ndash; 에서 가장 완전한 기본 제공 거버넌스 제품을 전체적으로 나타내며, 가장 중요한 부분은 추가 비용 없이 Azure 고객이 모두 사용할 수 있다는 것입니다.</p>


  <p>전반적으로 Azure 거버넌스 서비스는 고객을 돕기 위해 설계되었습니다.</p>


  <ul>
   <li>내부 표준 및 가드 레일 적용</li>
   <li>일관된 보안 &amp; 관리 적용</li>
   <li>환경을 더 빠르게 설정</li>
   <li>규정 준수 요구 사항 충족</li>
   <li>규격 코드를 더 빨리 릴리스</li>
   <li>비용 제어</li>
   <li>조직에 맞게 리소스 구성</li>
  </ul>


  <p>작년에 <a href="https://blogs.microsoft.com/blog/2017/06/29/microsofts-acquisition-cloudyn-will-help-azure-customers-manage-optimize-cloud-usage/" target="_blank">Cloudyn 인수</a>를 발표했으며 Azure는 무료 비용 관리를 통해 최초의 퍼블릭 클라우드가 되었습니다.&nbsp;</p>


  <p>올 여름 초, 고객이 정책을 만들고, 할당하고, 관리할 수 있도록 <a href="https://docs.microsoft.com/azure/governance/policy" target="_blank">Azure Policy</a> 를 발표했습니다. 정책은 리소스에 대해 다양한 규칙과 효과를 적용하여 리소스가 회사 표준 및 서비스 수준 약정을 준수하도록 유지합니다. 예를 들어 Azure Policy는 조직 또는 비즈니스 팀이 승인된 리소스를 사용하고 있는지 확인하는 데 도움이 됩니다.</p>


  <p>최근에 고객이 다중 테넌트 및 조직 간 거버넌스를 사용하도록 구독을 계층 구조 그룹으로 구성하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/blog/azure-management-groups-now-in-general-availability/" target="_blank">Azure 관리 그룹을</a> 발표했습니다.</p>


  <p>현재 공개 미리 보기로 제공되는 다음과 같은 새로운 기술을 통해 가장 완벽한 기본 제공 거버넌스 기능을 제공하겠다는 우리의 약속을 토대로 하고 있습니다 &ndash; .</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70a0f475-138a-4a46-99fe-880f167e2509.png"><img align="left" alt="Azure Blueprints icon" border="0" height="37" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/967b7124-1c70-4d74-843f-0a1c951117fb.png" style="margin: 2px 8px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Blueprints iconAzure" width="39"></a> Blueprints</h2>


  <p><a href="https://docs.microsoft.com/azure/governance/blueprints" target="_blank">Azure Blueprints</a> 는 미리 구성된 리소스, 정책, 관리, 보안 및 사용자 액세스 제어를 사용하여 완전히 관리되는 구독을 설정하기 위한 원클릭 솔루션을 제공하며&rsquo;, 현재 공개 미리 보기에서 사용할 수 있습니다. 왜 엉망을 만들고 정리? Azure Blueprints를 사용하면 처음부터 규격 환경을 만들 수 있습니다. 다음은 청사진 예제입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87c22007-d972-47a4-9fe9-be3dfdaeef74.png"><img alt="Azure Blueprints graphic" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/847551c0-7121-4cf8-bad5-5f9e3cffc4dc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Blueprints 그래픽" width="800"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f4fa0c0-b2b6-4634-81dc-ba0669b8ae48.png"><img align="left" alt="Azure Cost Management" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58f16266-96c0-4146-9775-c664cf8c348b.png" style="margin: 0px 8px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Portal 내의 Azure Cost ManagementAzure" width="35"></a> Cost Management</h2>


  <p>이제 기업계약 고객을 위해 Azure Portal 내에서 직접 Azure <a href="https://docs.microsoft.com/azure/cost-management/" target="_blank">Cost Management</a>를 사용할 수 있습니다.&nbsp; 우리는 그 다음 CSP와 함께 올해 말 고객을 안내하기 위해 범위를 확장하고있다.&nbsp; Azure Cost Management는 Cloudyn 인수의 진화입니다.&nbsp; Azure Cost Management를 통해 고객은 클라우드 지출을 모니터링하고, 조직의 책임을 촉진하고, 클라우드 효율성을 최적화할 수 있습니다.</p>


  <p>새로운 환경에는 온보딩이 필요하지 않으며 실시간 비용 분석, 예산을 제공하며 전반적인 향상된 환경이 있습니다. 구독에 대한 임계값을 설정하거나, 경고 받거나, 작업 그룹을 사용하여 작업을 자동화하는 기능을 통해 예산 관리가 더 쉬워진 적이 없습니다. 이 데이터를 조직 데이터 세트와 통합하고 싶으신가요? 예약된 내보내기에서는 유연성과 통합 기능을 강화하기 위해 사용량 및 비용을 Azure Storage 계정으로 이동할 수 있습니다.&nbsp; PowerBI 통합과 자체 앱에 통합할 API도 있습니다.&nbsp;</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dee1f651-411b-4d0c-858e-2218d2afbb26.png"><img align="left" alt="Azure Policy Integration" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a397319f-30e3-4081-a1fe-92561fc3b834.png" style="margin: 6px 8px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure DevOps 및 새 수정 기능과 Azure Policy IntegrationAzure" width="39"></a> Policy 통합</h2>


  <p>이제 <a href="https://docs.microsoft.com/azure/governance/policy" target="_blank">Azure Policy</a>가 Azure DevOps 릴리스 관리 환경에 통합되어 회사에서 정책 집합을 정의하고 규정을 준수할 때까지 코드가 배포되지 않도록 할 수 있습니다.&nbsp; 이 새로운 수준의 선행 정책 규정 준수를 통해 IT는 더 빠른 혁신을 가능하게 하기 위해 정책을 준수하고 개발자에게 프로덕션 환경을 개방한다는 것을 확신할 수 있습니다.&nbsp; 또한 기존 리소스에서 비준수 정책을 수정할 수 있도록 Azure Policy가 향상되었습니다.</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e10ddf7f-9eee-4445-a03c-9fe01ce330cd.png"><img align="left" alt="Azure Resource Graph" border="0" height="31" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3888080d-3f7b-4bf7-8f66-4d8142c028ff.png" style="margin: 0px 8px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Resource Graph" width="31"></a> Azure 리소스 Graph</h2>


  <p><a href="https://docs.microsoft.com/azure/governance/resource-graph" target="_blank">Azure 리소스 Graph</a> 고객이 보다 효율적인 인벤토리 관리를 위해 대규모로 Azure 리소스를 탐색할 수 있도록 지원합니다. Azure Portal, Bash, Powershell 또는 CLI에서 직접 사용할 수 있으며 리소스에 대한 인사이트를 수집하는 강력한 쿼리 및 구문 분석 기능을 제공합니다. 쿼리 자체는 Azure Monitor와 공유되는 동일한 KQL(키워드 쿼리 언어)을 사용합니다.&nbsp; Azure 리소스 그래프 쿼리에서 직접 정책을 만들 수도 있습니다.</p>


  <p>&#39;다음은 관리 디스크가 활성화된 VM을 찾고 환경 태그가 prod&#39;&#39;설정된 Resource Graph 쿼리의 예입니다&quot;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37eebd44-09cc-4352-bb4c-71b51eb71266.png"><img alt="Resource Graph" border="0" height="844" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1773430e-6461-48d8-9a72-26e66da86d15.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="리소스 Graph" width="1431"></a></p>


  <p>Azure Policy, Azure Blueprints, Azure Resource Graph, Azure Cost Management 및 Azure Management Groups를 사용하면 업계 최고의 기본 제공 및 완전 무료 거버넌스 기능을 활용할 수 있습니다.&nbsp; Azure를 사용하여 속도 및 제어를 가져옵니다.</p>


