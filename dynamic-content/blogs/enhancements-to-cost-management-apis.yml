Title: Cost Management API의 향상된 기능
Summary: 12월에 사용량 세부 정보에 대한 ARM API 릴리스를 발표했습니다. 이 릴리스의 Marketplace 요금 API를 통해 ARM API로의 변환은 제한 사항과 Enterprise 고객에 대한 가격표 API에 설명된 몇 가지 예외를 제외하고 Enterprise 및 Web Direct 고객에 대한 API를 청구합니다.
Content: >-
  <p>12월에 <a href="https://azure.microsoft.com/en-us/blog/azure-consumption-usage-details-api/" target="_blank">사용량 세부 정보에 대한 ARM API 릴리스를 발표했습니다</a>. 이 릴리스의 Marketplace 요금 API를 통해 ARM API로의 변환은 제한 사항과 Enterprise 고객에 대한 가격표 API에 설명된 몇 가지 예외를 제외하고 Enterprise 및 Web Direct 고객에 대한 API를 청구합니다.</p>


  <p>업데이트된 ARM API는 다음의 이점을 제공합니다.</p>


  <ul>
      <li>키 기반 권한 부여 모델에서 ARM 기반 인증으로 마이그레이션. 보안 태세가 향상되고 권한 부여를 위해 ARM RBAC를 활용하는 기능이 생성됩니다.</li>
      <li>아래에 설명된 몇 가지 예외를 제외하고 Web Direct 구독에 대한 지원을 추가합니다.</li>
  </ul>


  <h2>구독에 대한 제한 사항</h2>


  <p>다음 구독 유형은 현재 Marketplace 요금 API에서 지원되지 않습니다.</p>


  <ul>
      <li>MS-AZR-0145P</li>
      <li>MS-AZR-0 146P</li>
      <li>MS-AZR-159P</li>
      <li>MS-AZR-0036P</li>
      <li>MS-AZR-0143P</li>
      <li>MS-AZR-0015P</li>
      <li>MS-AZR-0144P</li>
  </ul>


  <h2>E 태그 지원</h2>


  <p>API를 많이 사용하는 고객은 <strong>새 데이터 표시</strong>기를 요청했습니다. 이렇게 하면 API를 폴링하지 않고 마지막 호출 이후 변경되지 않은 전체 응답을 다시 가져오는 것을 방지할 수 있습니다. 이 요청을 해결하기 위해 E 태그를 사용하여 데이터를 새로 고친 시기를 호출자에게 알리는 업데이트된 버전의 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api" target="_blank">레거시 사용량 세부 정보</a> API를 릴리스합니다. API에 대한 각 호출은 동일한 API에 대한 후속 호출에서 E-Tag를 반환하고 요청 헤더에 <strong>If-None-Match</strong> 키를 사용하여 캡처된 E-태그를 전달합니다. API는 E-Tag가 생성된 이후 변경 내용이 없는 경우 데이터를 반환하지 않습니다. 현재 새로 고침 빈도는 청구 이벤트와 사용량 세부 정보 간의 대기 시간을 지속적으로 낮추기 위해 작업하면서 하루에 4번입니다.</p>
