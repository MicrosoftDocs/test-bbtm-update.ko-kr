Title: 영국과 캐나다의 Microsoft Azure 및 Oracle Cloud 연결
Summary: 6월에 Microsoft는 고객이 Microsoft Azure 및 Oracle Cloud에서 엔터프라이즈 워크로드를 마이그레이션하고 실행할 수 있도록 Oracle과 클라우드 상호 운용성 협업을 발표했습니다.
Content: >-
  <p>2019년 6월, Microsoft는 고객이 Microsoft Azure 및 Oracle Cloud에서 엔터프라이즈 워크로드를 마이그레이션하고 실행할 수 있도록 Oracle과 <a href="https://news.microsoft.com/2019/06/05/microsoft-and-oracle-to-interconnect-microsoft-azure-and-oracle-cloud/" target="_blank">클라우드 상호 운용성 협업</a>을 발표했습니다.</p>


  <p>9월 Oracle OpenWorld에서 클라우드 간 협업은 대화의 큰 부분을 차지했습니다. 그 이후로 우리는 Microsoft Azure 및 Oracle Cloud 모두에서 클라우드 채택을 가속화하려는 상호 고객의 관심을 끌었습니다. 고객은 Azure에서 Oracle 데이터베이스 및 엔터프라이즈 애플리케이션을 실행하고 업계&rsquo; 최초로 Azure와 Oracle 클라우드 인프라 간의 클라우드 간 상호 연결 구현에서 사용하도록 설정된 시나리오에 관심이 있습니다. 많은 사람들이 Microsoft Teams Oracle Cloud Applications와 통합하는 <a href="https://www.oracle.com/corporate/pressrelease/oow19-oracle-microsoft-boost-workplace-productivity-091719.html" target="_blank">발표</a>에 대해 매우 기쁘게 생각하고 있습니다. 우리는 이미 Oracle Cloud Applications와 Azure Active Directory 통합을 사용하도록 설정했으며 고객 및 파트너와 협력하면서 새로운 지평을 열고 있습니다.</p>


  <h2>파트너 커뮤니티의 관심</h2>


  <p>Accenture와 같은 파트너는 Microsoft Azure Oracle Cloud 간의 협업을 매우 지원합니다. Accenture는 최근 <a href="https://www.accenture.com/_acnmedia/PDF-112/Accenture-Testing-Connection-Final.pdf#zoom=50" target="_blank">백서를</a> 발표하여 Microsoft Azure Oracle 클라우드 인프라 간의 연결을 구성하는 동시에 자신의 관점과 실습 환경을 설명했습니다.</p>


  <p>초기에 관심을 표명한 또 다른 Microsoft 및 Oracle 파트너는 <a href="https://sysco.no/?lang=en" target="_blank">SYSCO</a>입니다. SYSCO는 유틸리티 부문의 솔루션을 전문으로 하는 유럽 IT 회사입니다. AI 및 분석, 클라우드, 인프라 및 애플리케이션 내에서 고도로 숙련된 기술 전문가와 결합된 고유한 업계 전문 지식을 제공합니다. SYSCO는 Microsoft 골드 클라우드 플랫폼 파트너이자 플래티넘 Oracle 파트너입니다.</p>


  <p>2019년 8월에는 영국 <a href="https://blogs.oracle.com/cloud-infrastructure/oracle-and-microsoft-expand-their-multicloud-alliance-to-the-london-region" target="_blank">런던의 Microsoft Azure(영국 남부)와 Oracle 클라우드 인프라</a>를 상호 연결하는 기능을 도입하여 공동 고객에게 Azure와 Oracle Cloud Infrastructure 간의 직접적이고 짧은 대기 시간 및 매우 안정적인 네트워크 연결에 대한 액세스를 제공합니다. 그 전에는 SYSCO와 같은 파트너의 경우 Microsoft Azure Oracle Cloud 간에 이 새로운 협업을 활용할 수 있는 기능이 부족했습니다.</p>


  <p style="margin-left: 40px;"><i>&ldquo;Microsoft Azure 및 Oracle Cloud Interconnect 공지는 고객에게 몇 년 만에 가장 좋은 공지 사항 중 하나입니다! 직접 링크는 독점 비즈니스 애플리케이션을 사용하는 모든 고객에 대한 새로운 옵션과 Microsoft/Oracle 클라우드 상호 연결을 제공합니다. Microsoft와 Oracle의 전문 지식을 통해 노르웨이의 유틸리티 업계에서 고객과 함께 이를 파일럿하는 첫 번째 파트너 중 하나가 되어 기쁩니다.&rdquo;&ndash;</i> 프랭크 바이킹스타드 부사장 인터내셔널 &ndash; SYSCO</p>


  <h2>캐나다 토론토의 Azure 및 Oracle 클라우드 인프라 상호 연결</h2>


  <p>오늘 캐나다 토론토의 Azure 캐나다 중부 지역 및 Oracle 클라우드 인프라 지역을 포함하도록 Microsoft Azure 및 Oracle Cloud Infrastructure 상호 연결을 확장했습니다.</p>


  <p style="margin-left: 40px;"><i>&ldquo;이 고유한 Azure 및 Oracle Cloud Infrastructure 솔루션은 엔터프라이즈 IT 부서가 운영을 간소화하는 데 필요한 성능, 간편한 통합, 엄격한 서비스 수준 계약 및 협업 엔터프라이즈 지원을 제공합니다. Weve&rsquo;는 전 세계의 상호 연결된 클라우드 솔루션에 대한 수요에 만족했으며 이러한 기능을 캐나다 고객에게 확장하게 되어 기쁩니다.&rdquo;</i> &ndash; Clive DSouza&rsquo;, Oracle 클라우드 인프라 제품 관리 담당 이사 겸 책임자</p>


  <h2>이것이 의미하는 것</h2>


  <p>이제 Azure에서 인증된 Oracle 데이터베이스 및 애플리케이션을 실행할 수 있을 뿐만 아니라 상호 연결에서 사용하도록 설정된 새 마이그레이션 및 배포 시나리오에 액세스할 수 있습니다. 예를 들어 Oracle 클라우드 인프라에 배포된 Oracle 데이터베이스, RAC(실제 애플리케이션 클러스터) 및 Exadata를 사용하여 Azure에서 Oracle 애플리케이션의 테스트, 유효성 검사 및 지원되는 배포를 사용할 수 있습니다. Oracle 클라우드 인프라의 Oracle&rsquo; 자율 데이터베이스에서 지원되는 Azure에서 사용자 지정 애플리케이션을 실행할 수도 있습니다.</p>


  <p>Oracle과 Microsoft 간의 공동 작업 및 Azure에서 Oracle 애플리케이션을 실행하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/solutions/oracle/" target="_blank">웹 사이트를</a> 참조하세요.</p>
