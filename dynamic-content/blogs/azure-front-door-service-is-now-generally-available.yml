Title: 이제 Azure Front Door Service를 일반 공급
Summary: 대규모 대상 그룹 또는 단일 지역의 소규모 사용자 집합을 제공하는 모든 인터넷 연결 웹 애플리케이션은 기본적으로 글로벌 애플리케이션입니다. 전 세계 수백만 명의 사용자가 있는 대규모 뉴스 웹 사이트를 실행하든, 판매 채널을 관리하기 위한 B2B 애플리케이션을 실행하든, 도시의 로컬 페이스트리 상점을 실행하든, 사용자가 여러 위치에 분산/로밍되거나, 애플리케이션이 고가용성 또는 재해 복구 시나리오를 위해 여러 위치에 배포를 요구합니다.
Content: >-
  <p>대규모 대상 그룹 또는 단일 지역의 소규모 사용자 집합을 제공하는 모든 인터넷 연결 웹 애플리케이션은 기본적으로 글로벌 애플리케이션입니다. 전 세계 수백만 명의 사용자와 함께 대규모 뉴스 웹 사이트를 실행하든, 판매 채널을 관리하기 위한 B2B 애플리케이션을 실행하든, 사용자가 여러 위치에 분산/로밍되는 도시의 &ndash; 로컬 페이스트리 상점을 실행하든, 애플리케이션에서 고가용성 또는 재해 복구 시나리오를 위해 여러 위치에 배포를 요구하든.&nbsp;  글로벌 애플리케이션으로서 분산 사용자 및/또는 애플리케이션 배포는 최종 사용자의 성능을 최대화하고 오류 및 공격에 대해 애플리케이션이 항상 작동하도록 요구합니다.</p>


  <p>오늘은 작년에 &ndash; 미리 보기로 출시한 <strong>AFD(Azure Front Door Service</strong>)의 일반 공급에 대해 글로벌 애플리케이션의 빠른 제공을 위한 확장 가능하고 안전한 진입점을 발표하게 되어 기쁩니다. AFD는 글로벌 웹 사이트/애플리케이션에 대한 원스톱 솔루션이며 다음을 제공합니다.</p>


  <ul>
   <li><strong>애플리케이션 및 API 가속</strong><a href="https://en.wikipedia.org/wiki/Anycast">(anycast</a>)을 사용하고 Microsofts&rsquo; 대규모 프라이빗 글로벌 네트워크를 사용하여 Azure 배포 백 엔드에 직접 연결한다는 것은 앱이 대기 시간이 짧고 최종 사용자에게 더 높은 처리량으로 실행됨을 의미합니다.</li>
   <li><strong>글로벌 HTTP 부하 분산</strong> 을 사용하면 지역 간에 복원력 있게 애플리케이션을 빌드하고 즉시 장애 조치(failover)하며 사용자에게 &ldquo;도메인 또는 마이크로 서비스(URL 경로) 수준에서 항상&rdquo; 웹 사이트 가용성 환경을 제공할 수 있습니다.&nbsp;</li>
   <li>대규모 <strong>SSL 오프로드</strong>를 사용하면 대기 시간을 줄이면서 보안을 유지하고 빠르게 증가하거나 확장되는 사용자 기반으로 확장할 수 있습니다.</li>
   <li><strong>WAF @ Edge</strong> 는 성능 저하 없이 대규모 보호를 제공하는 에지에서 DDoS 공격 또는 악의적인 사용자에 대한 애플리케이션 보안을 제공합니다.</li>
  </ul>


  <p>Microsofts&rsquo; 대규모 글로벌 네트워크 위에 구축된 Azure Front Door는 현재 Microsofts&rsquo;의 가장 큰 웹 워크로드가 고품질의 고성능 서비스를 제공하도록 지원합니다. Bing, Office 365, Xbox Live, MSN, LinkedIn 및 Azure DevOps 같은 글로벌 브랜드는 AFD&rsquo;의 경쟁력 있는 성능, 엔터프라이즈급 안정성 및 대규모 확장성을 활용하여 일관되고 짧은 대기 시간, 높은 처리량 사용자 및 애플리케이션 환경을 제공합니다. 오늘날 AFD는 65개 지하철에 걸쳐 35개국 이상에서 글로벌 커버리지를 제공하며 빠르게 성장하고 있습니다.</p>


