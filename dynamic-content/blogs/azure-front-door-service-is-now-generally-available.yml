  <h2 align="left">사용 사례 시나리오</h2>


  <p>오늘날 고객은 성능을 향상시키고, 애플리케이션을 확장하거나, 즉각적인 장애 조치(failover)를 사용하도록 설정하거나, IaaS 및 PaaS, 온-프레미스 + 클라우드 또는 다중 클라우드 하이브리드 환경과 같은 복잡한 애플리케이션 아키텍처를 사용하도록 설정해야 하는 핵심 비즈니스 요구에 초점을 맞추고 있습니다.&nbsp; AFD는 기존 또는 새 아키텍처의 애플리케이션&rsquo;에 빠르고 쉽게 통합될 수 있으며 처음부터 작동하기 시작합니다.&nbsp; 또한 애플리케이션 또는 API 앞에 AFD를 추가하면 고객이 SSL 세션 재개와 같은 SSL에 대한 TCP Fast Open, WAN 최적화 및 개선 사항과 같은 에지에서 지속적인 개선 및 최적화의 이점을 얻을 수 있습니다.&nbsp;&nbsp; 즉, 사용자가 Front Door를 사용하여 1일째에 최적화된 연결 환경을 얻을 수 있습니다.</p>


  <p>다음은 향상된 페이지 로드 시간, SSL 오프로드 및 API 라우팅을 위해 애플리케이션을 설계하는 방법을 설명하는 샘플 참조 아키텍처입니다. AFD는 Microsofts&rsquo; 글로벌 네트워크의 Edge에서 실행되어 최종 사용자에 가까운 TCP 및 SSL 종료를 수행하여 애플리케이션에 대한 클라이언트 액세스의 성능을 향상합니다.&nbsp; Edge에서 실행되는 AFD 인스턴스에서 애플리케이션 백 엔드로의 트래픽은 높은 안정성과 최적화된 라우팅을 제공하는 Microsofts&rsquo; 프라이빗 글로벌 네트워크에서 라우팅됩니다.</p>


