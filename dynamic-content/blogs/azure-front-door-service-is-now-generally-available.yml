  <p align="center"><em>그림 3: 상시 웹 애플리케이션의 샘플 아키텍처</em></p>


  <p align="left">이제 Azure Front Door Service를 일반 공급하여 99.99%의 가용성 SLA와 SSL 오프로드, URL 리디렉션 및 다시 쓰기, HTTP/2, IPv6 지원, 세션 선호도, 무료 또는 사용자 지정 SSL 인증서를 사용한 간단한 도메인 온보딩, 캐싱 등을 비롯한 수많은 기능을 제공합니다. 또한 지금 사용할 수 있는 <a href="https://aka.ms/afdwafpreviewblog">AFD WAF 미리 보기</a> 에 대해서도 읽을 수 있습니다! Azure Front Doors&rsquo; <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fpricing%2Fdetails%2Ffrontdoor%2F&amp;data=02%7C01%7CJenny.Erie%40microsoft.com%7C6647770a0b5f437ae66508d6b8964d49%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636899353009980883&amp;sdata=2GedUrv%2Fo8Muk835oRIyKq7YdGGhS0%2BvWbZQaScsJlw%3D&amp;reserved=0">GA 가격은</a> 2019년 5월 1일부터 적용됩니다. 그때까지는 미리 보기 가격 책정에 따라 계속 요금이 청구됩니다.</p>


