  <p align="center"><em>그림 2: 가속화되고 확장 가능한 웹 애플리케이션을 위한 샘플 아키텍처</em></p>


  <p>확장성이 뛰어난 앱을 빌드하기 위한 또 다른 핵심 Azure Front Door 사용 사례는 AFD&rsquo; 스마트 부하 분산 알고리즘을 활용하여 트래픽을 사용 가능한 가장 빠른 백 엔드로 라우팅하는 것입니다. 일반적인 DNS 기반 부하 분산 시스템과 달리 Azure Front Door는 애플리케이션 백 엔드에서 거의 즉각적인 장애 조치(failover)를 제공하며, 더 세부적인 제어를 통해 특정 마이크로 서비스를 장애 조치(failover)하기도 합니다. 스마트하고 효율적인 부하 분산 알고리즘은 활성-활성 및 활성-수동 배포 구성을 모두 지원합니다.</p>


