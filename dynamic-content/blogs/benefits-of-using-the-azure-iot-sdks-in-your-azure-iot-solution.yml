  <h2>Azure IoT SDK 시작</h2>


  <p>개발에 SDK를 사용하는 것에 대해 흥분하시겠습니까?&nbsp; 시작하는 것은 간단합니다. 이 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-sdks">가이드</a>에서는 SDK를 사용하여 개발하는 방법에 대한 개요를 제공합니다.&nbsp; 기본 설정 언어의 GitHub 리포지토리로 이동하여 지원되는 기능에 대해 알아보고 샘플을 시작합니다. 인기 있는 패키지 레지스트리에서 이진 패키지로 SDK를 다운로드하고 몇 가지 단계를 통해 디바이스에서 샘플 애플리케이션을 실행할 수도 있습니다. 예를 들어 이 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-sdk-c-intro">자습서</a> 에 따라 C SDK를 시작합니다.</p>
