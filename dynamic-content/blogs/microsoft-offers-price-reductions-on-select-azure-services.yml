Slug: microsoft-offers-price-reductions-on-select-azure-services
Title: Microsoft는 Azure 서비스 선택에 대한 가격 인하를 제공합니다.
Summary: 오늘 웹 사이트를 통해 구매하면 즉시 적용되는 다양한 Azure 서비스에 대한 가격 인하를 발표합니다.
Content: >-
  많은 기업이 클라우드로의 여정을 계속하면서 다양한 서비스를 사용하여 애플리케이션을 빌드하고 있습니다. 경제는 고객이 클라우드로 전환하는 데 핵심적인 요소라는 것을 알고 있습니다. 오늘 웹 사이트를 통해 구매하면 즉시 적용되는 다양한 Azure 서비스에 대한 가격 인하를 발표합니다. Enterprise 계약을 통해 구매하는 고객은 더 낮은 가격을 계속 즐길 수 있습니다.


  아래 표에서는 감소의 몇 가지 예를 보여 줍니다. 가격 인하의 전체 목록을 보려면 <a href="https://aka.ms/M358l7">여기</a>를 클릭하십시오.


