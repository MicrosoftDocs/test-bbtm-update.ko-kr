Title: Johnson Controls는 Azure Cosmos DB에서 $15b 건물 산업 문제를 해결합니다.
Summary: Johnson Controls는 창립자 워렌 존슨이 1885년 최초의 전기실 온도 조절기를 발명한 이래 관리 솔루션 및 서비스 구축의 선구자였습니다. Johnson Controls는 수년에 걸쳐 건축 산업에 많은 혁신을 도입했으며, 현재 매년 수십억 달러의 건축 산업 비용이 드는 문제를 해결하고 있습니다.
Content: >-
  <p><em>이 블로그 게시물은 Nikisha Reyes-Grange, 수석 제품 마케팅 관리자, Azure Marketing 및 Balamurugan Balakreshnan, 클라우드 솔루션 설계자, CSU-Data 및 AI가 공동 저술했습니다.</em></p>


  <p>Johnson Controls는 창립자 워렌 존슨이 1885년 최초의 전기실 온도 조절기를 발명한 이래 관리 솔루션 및 서비스 구축의 선구자였습니다. Johnson Controls는 수년에 걸쳐 건축 산업에 많은 혁신을 도입했으며, 현재 매년 수십억 달러의 건축 산업 비용이 드는 문제를 해결하고 있습니다.</p>


  <p>최신 건물에는 건물 관리에서 HVAC, 보안에 이르기까지 모든 것을 처리하는 여러 시스템이 포함되어 있습니다. 이러한 시스템은 공통 데이터 모델 없이 프로토콜, 독점 시스템 및 애플리케이션에 의해 관리되며, 이는 상호 운용성을 방지하고 확장성을 제한하며 업계에 <a href="https://www.synergylabs.org/yuvraj/docs/Balaji_BuildSys16_Brick.pdf" target="_blank">연간 약 150억 달러의</a> 비용이 듭니다.</p>


  <h2>솔루션</h2>


  <p>건물 운영자가 건물, 운영 및 거주자에 대한 데이터를 수집하고 이해할 수 있도록 Johnson Controls는 내부 및 외부 데이터 원본을 통합하고 에너지 사용량, 보안 위반, 화재 경보 상태, 온도 제어 및 기타 건물 관리 시스템의 조화된 보기를 제시하기 위해 Digital Vault를 만들었습니다. <a href="https://azure.microsoft.com/en-ca/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>에서 제공하는 Digital Vault는 미사용 및 이동 중에도 IoT 데이터 및 이벤트에 대한 단일 API(애플리케이션 프로그래밍 인터페이스) 계층을 통해 개체 관계 관리를 간소화합니다. 또 다른 API 계층은 Azure Cosmos DB&rsquo; 자동 인덱싱 및 다중 모달 기능을 활용하여 키-값에서 그래프에 이르는 형식의 데이터를 허용합니다. 그런 다음 Digital Vault는 바닥이나 방과 같은 물리적 구조의 가상 버전을 만들 수 있으므로 건물 자산 간의 관계를 쉽게 개념화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7957bbd-5a38-4632-abe4-eb116f1ec001.jpg"><img alt="Johnson Controls Digital Vault technical architecture" border="0" height="596" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6413a01e-08d7-4cb3-b53a-fb22e0aa7bfb.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Johnson Controls Digital Vault 기술 아키텍처" width="931"></a></p>


  <p align="center"><em>Johnson Controls Digital Vault 기술 아키텍처</em></p>


  <p>디지털 자격 증명 모음은 스마트 환경의 OT(운영 기술) 및 IT(정보 기술)의 데이터를 결합하고 처리하며, 과거와 현재의 조건에 대한 질문에 답변하고 미래에 대한&rsquo; 예측을 할 수 있는 실시간 지식 그래프를 만듭니다. OT 데이터는 건물의 디바이스 및 센서와 HVAC, 화재, 조명, 보안, IT, 자산 추적 등에서 제공됩니다. 이러한 환경의 과제는 데이터의 다양성, 볼륨 및 속도입니다. 시간이 지남에 따라 디바이스가 발전함에 따라 스키마 및 데이터 모델도 발전합니다. 여러 세대의 디바이스가 건물에 있는 경우 데이터 저장소는 다양한 스키마를 유연하게 처리해야 합니다. 센서는 데이터를 높은 속도로 저장하여 센서 수가 증가함에 따라 저장된 데이터의 볼륨을 크게 늘릴 수 있습니다. 데이터가 실시간 보기, 대시보드 및 의사 결정에 힘을 실어주면서 속도가 향상되고, 고급 분석 및 AI에 기록 데이터를 활용할 수 있습니다.</p>


  <p>들어오는 OT 데이터를 처리하여 Digital Vault는 일반적인 데이터 정리 및 분석 기능을 자동으로 수행할 수 있습니다. 건물 소유자 및 애플리케이션 개발자는 스트리밍 데이터를 위한 처리 시스템을 구축하는 데 시간을 할애할 필요가 없습니다. 디바이스의 원시 및 처리된 데이터는 누락된 값을 채우고, 이상값을 정리 및 부드럽게 하는 일반적인 알고리즘과 스트림에 이미 적용된 많은 분석 및 정규화 함수를 사용하여 한 지점에서 사용할 수 있습니다.</p>


  <h2>Azure Cosmos DB를 사용해야 하는 이유</h2>


  <p>전 세계 수천 개의 건물에 수십억 개의 일일 데이터 샘플을 생성하기 위해 Johnson Controls는 글로벌 서비스를 제공하고, 엄청난 양의 데이터를 관리하고, 필요에 따라 크기를 조정하고, 비용을 절감하고, 운영 복잡성을 낮게 유지할 수 있는 PaaS(Platform-as-a-Solution) 데이터 저장소가 필요하다는 것을 알고 있었습니다. 이러한 요구 사항을 충족하는 동시에 다양한 모델의 데이터를 쉽게 관리하고, 데이터를 자동 인덱싱하고, 다른 Azure 서비스와 통합하는 동시에 Azure Cosmos DB로 전환했습니다.</p>


  <p>Digital Vault는 <a href="https://azure.microsoft.com/en-ca/services/iot-hub/" target="_blank">Azure IoT Hub</a>를 사용하여 건물의 디바이스에서 데이터 스트림을 수집하고, <a href="https://azure.microsoft.com/en-ca/services/event-hubs/" target="_blank">Azure Event Hubs</a>를 사용하여 데이터 스트림을 관리하고, <a href="https://azure.microsoft.com/en-ca/services/hdinsight/" target="_blank">HDInsight</a> 클러스터의 Spark를 사용하여 전체 스트림을 처리하고, 135년 동안의 Johnson Controls&rsquo; 빌드 관리를 구현하는 분석 알고리즘을 적용합니다. Azure Cosmos DB는 처리 시스템의 핵심이며, 필요에 따라 추가 데이터를 공급하고 처리된 데이터를 저장하며, Graph API를 통해 개발자는 최소한의 통합 시간으로 모든 언어로 그래프 데이터를 처리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/001fd751-c446-4e3a-9272-517466935652.jpg"><img alt="Digital Vault architecture" border="0" height="527" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c24dd7d-572c-4e30-9462-d3220a5de0bb.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Digital Vault 아키텍처" width="803"></a></p>


  <p align="center"><em>Digital Vault 아키텍처</em></p>


  <p>건물이 진정으로 똑똑하려면 OT 데이터와 연결되지 않고 전통적으로 여러 사일로에 보관된 상당한 양의 IT 데이터에 액세스할 수 있어야 합니다. 지식 그래프의 IT 부분을 저장하고 관리하기 위해 Johnson Controls는 다시 Azure Cosmos DB로 전환했습니다. OT 데이터와 마찬가지로, 다양한 스키마와 IT 데이터 모양이 있습니다. Digital Vault는 Azure Cosmos DB Graph API를 사용하여 IT 데이터를 수집, 저장 및 건물&rsquo; 지식 그래프에 통합합니다. 이를 통해 Johnson Controls&rsquo; 개발자는 모든 언어의 그래프 데이터를 처리하기 위해 업계 표준 API를 사용할 수 있습니다.</p>


  <p>이 그래프는 다양한 형식과 데이터 원본 간의 관계를 이해하고 건물의 여러 센서, 자산, 사람 및 프로세스 간에 탐색할 수 있도록 합니다. 또한 Digital Vault는 장비의 현재 상태 및 유지 관리 기록을 평가하고 예측 모델을 적용하여 미래의 상태 및 추세를 예측할 수 있습니다.</p>
