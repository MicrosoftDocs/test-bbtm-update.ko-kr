Title: Azure 지도 Power BI 시각적 개체가 미리 보기로 제공됩니다.
Summary: Power BI 대한 Azure 지도 시각적 개체는 이번 주에 미리 보기로 릴리스될 예정입니다. Power BI 강력한 분석 및 시각화 도구입니다. Azure 지도 의사 결정에 사용할 수 있는 지리 공간적 컨텍스트 및 인사이트를 얻기 위한 중요한 도구입니다.
Content: >-
  <p>Power BI 대한 Azure 지도 시각적 개체는 이번 주에 미리 보기로 릴리스될 예정입니다. Power BI 강력한 분석 및 시각화 도구입니다. Azure 지도 의사 결정에 사용할 수 있는 지리 공간적 컨텍스트 및 인사이트를 얻기 위한 중요한 도구입니다.</p>


  <p>이 초기 릴리스에는 다음과 같은 시각화 계층이 포함됩니다.</p>


  <ul>
      <li>거품형 계층</li>
      <li>3D 가로 막대형 차트 계층</li>
      <li>참조 계층</li>
      <li>사용자 지정 타일 계층</li>
      <li>실시간 트래픽 오버레이</li>
  </ul>


  <p>이러한 시각화 계층 외에도 이 시각적 개체는 도구 설명, 색 테마, 필터 및 슬라이서 지원과 같은 기본 제공 Power BI 기능을 활용합니다.</p>


  <h2>크기 조정된 원으로 거품 계층&mdash; 표현 위치 데이터</h2>


  <p>거품형 계층은 지도에서 위치 데이터를 스케일링된 원으로 나타내는 좋은 방법입니다. 고객은 선형 크기 조정 방법을 사용하거나 로그 또는 Cubic-Bezier 곡선을 사용하여 크기 조정 논리를 사용자 지정할 수 있습니다. 또한 사용자는 범례 필드에 값을 전달하고 원의 채우기 색을 동적으로 설정할 수 있습니다. 단색으로 원을 윤곽선화하거나 고대비 윤곽선 옵션을 사용하여 원에 할당된 채우기 색의 고대비 변형을 사용하여 지도가 설정된 스타일에 관계없이 원을 명확하게 표시할 수 있습니다. 사용자가 지도, 크기 조정 및 범주의 각 위치에 대해 두 개의 메트릭을 쉽게 시각화할 수 있도록 합니다.</p>


  <p>예를 들어 다음 이미지는 노스 캐롤라이나에서 자전거 사고 위치를 보여줍니다. 색상은 사고가 발생한 도로의 속도 제한을 나타내며, 크기는 사고에 관련된 개인의 수를 기반으로합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7453509-dda9-48d6-b960-ecbebd696e4e.png"><img alt="Map showing bicycle accident locations in North Carolina." border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8546d591-93c0-45ce-81a9-993caa2d22ea.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="노스 캐롤라이나에서 자전거 사고 위치를 보여주는지도." width="822"></a></p>


  <h2>3D 가로 막대형 차트는 위치 데이터를 3D 막대 또는 실린더로 계층&mdash;화합니다.</h2>


  <p>3D 가로 막대형 차트는 지도에서 위치 데이터를 3D 막대 또는 실린더로 시각화할 수 있도록 하여 데이터를 다음 차원으로 가져가는 데 유용합니다. 사용자는 마우스 오른쪽 단추를 누른 채 탐색 컨트롤 중 하나를 끌어서 다른 관점에서 데이터를 확인하여 지도를 기울고 회전할 수 있습니다.</p>


  <p>거품형 레이어와 마찬가지로 막대형 차트는 추후 색과 상대 높이를 사용해 두 메트릭을 동시에 쉽게 시각화할 수 있습니다. 다음 맵은 각 위치에서 생성된 수익을 나타내는 막대 높이가 있는 매장 위치를 판매 지역에 따라 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56bc9253-8365-4187-9d79-72010f1606b7.png"><img alt="Store locations with bar heights representing the revenue generated from each location, colored by sales region." border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08b194f8-0081-426a-8ae6-f8633141f9a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="각 위치에서 생성된 수익을 나타내는 막대 높이가 판매 지역별로 색이 지정된 위치를 저장합니다." width="1024"></a></p>


  <h2>&mdash;더 많은 컨텍스트를 추가하기 위한 추가 데이터 계층을 레이어 오버레이 참조</h2>


  <p>Power BI 현재 단일 데이터 집합을 시각적 개체에 연결할 수 있습니다. 그러나 맵을 사용하는 경우 보고서에 컨텍스트를 더 추가하기 위해 추가 데이터 계층을 오버레이할 수 있는 것이 바람직한 경우가 많습니다. 이 기능을 사용하면 사용자 지정 위치 데이터가 포함된 GeoJSON 파일을 맵에 업로드하고 오버레이할 수 있습니다. GeoJSON 파일의 속성을 사용하여 셰이프 스타일을 사용자 지정할 수 있습니다.</p>


  <p>예를 들어 다음 지도 이미지는 인구 인구 조사 영역 경계의 GeoJSON 파일을 부동산 값으로 색이 지정된 주소 계층 아래에 모집단별로 추가합니다. 이렇게 하면 모집단 밀도가 속성 값과 어떻게 관련되는지에 대한 인사이트를 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aee4e91e-b5ad-41a8-8f40-0011547cdfb6.png"><img alt="Map with a GeoJSON file of census tract boundaries, colored by population, below a layer of addresses colored by real estate value. " border="0" height="595" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ce9a3b1-2d3a-4630-9ecd-b44cb6d1de54.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="인구 조사 영역 경계의 GeoJSON 파일로 매핑, 인구에 의해 색, 부동산 값으로 색이 지정된 주소의 레이어 아래. " width="1024"></a></p>


  <h2>Azure 지도 기본 맵 타일 위에 있는 사용자 지정 타일 layersuperimpose&mdash; 이미지</h2>


  <p>맵에 사용자 지정 타일 계층을 오버레이하여 컨텍스트의 추가 계층을 추가합니다. 타일 계층을 사용하여 Azure Maps 기본 맵 타일의 위에 이미지를 겹칠 수 있습니다. Azure 지도 날씨 서비스의 날씨 데이터를 오버레이하거나 고유한 타일 서비스를 가져옵니다.</p>


  <p>다음 맵은 Azure 지도 현재 날씨 레이더를 보여주는 타일 계층 위에 선글라스를 판매하는 매장의 판매 데이터의 거품 계층을 표시합니다. 이 경우, 우리는 쉽게 선글라스의 적은 판매가 비가 발생하는 것을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c519e5e6-ad28-4cd6-a6c8-e4c451dee7ac.png"><img alt="Map with a bubble layer of sales data of store selling sunglasses above a tile layer, showing current weather radar. " border="0" height="527" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60775a4a-260c-42b8-9770-eb7ac88db15b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="현재 날씨 레이더를 보여주는 타일 계층 위에 선글라스를 판매하는 상점의 판매 데이터의 거품 계층으로 매핑합니다. " width="730"></a></p>


  <h2>실시간 트래픽 오버레이&mdash;는 트래픽 정체가 데이터와 어떻게 관련되는지를 보여 줍니다.</h2>


  <p>사용자는 실시간 트래픽 흐름 데이터를 오버레이하여 트래픽 정체가 데이터와 어떻게 관련되는지 확인할 수 있습니다. 예를 들어 다음 맵은 환경 수준에 따라 색이 지정되고 현재 작업에 남은 시간만큼 크기가 조정된 지도에서 거품 계층으로 렌더링된 현장 기술자의 위치를 보여 줍니다. 실시간 트래픽은 맵에 오버레이되며 트래픽 정체로 인해 기술자가 다음 작업으로 가는 것이 지연될 가능성이 가장 큰 빠른 시각적 참조를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e25c79de-b33a-46a9-a059-e23641094d1f.png"><img alt="Map with real-time overlay showing traffic flow data." border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c8f0df9-f36e-4797-8a69-01a06023776c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="트래픽 흐름 데이터를 보여 주는 실시간 오버레이로 매핑합니다." width="596"></a></p>


  <h2>Power BI 대한 Azure 지도 시각적 개체 시작</h2>


  <p>Azure 지도 시각적 개체 사용을 시작하려면 먼저 Power BI 데스크톱 앱에서 사용하도록 설정합니다. 이렇게 하려면 <b>파일</b> &gt; 옵션 <b>및 설정을 통해 옵션 패널을</b> 엽니다. <b>미리 보기</b> <b>기능</b> 옵션으로 이동하여 <b>Azure 지도 시각적 개체</b>를 선택합니다. 이 작업이 완료되면 Power BI 웹 사이트에서도 이 시각적 개체를 사용할 수 있습니다.</p>


  <p>이것은 시작에 불과합니다! 우리는 흥미로운 새로운 기능을 많이 계획했다. 기능 요청이 있나요? <a href="https://feedback.azure.com/forums/909172-azure-maps" target="_blank">피드백 사이트에서</a> 기존 요청을 알리거나 투표하세요.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-maps/power-bi-visual-getting-started" target="_blank">Azure 지도 Power BI 시각적 개체</a>에 대해 자세히 알아봅니다.</p>
