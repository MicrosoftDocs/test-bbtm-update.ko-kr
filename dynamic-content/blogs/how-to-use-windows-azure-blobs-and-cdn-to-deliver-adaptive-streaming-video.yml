Slug: how-to-use-windows-azure-blobs-and-cdn-to-deliver-adaptive-streaming-video
Title: Windows Azure Blob 및 CDN 사용하여 적응 스트리밍 비디오 제공 방법
Summary: Steve Marx는 Windows Azure Blob 및 Windows Azure CDN 사용하여 Silverlight와 호환되는 형식으로 적응 스트리밍 비디오 콘텐츠를 제공하는 방법에 대한 훌륭한 개요를 게시했습니다.
Content: <p>Steve Marx는 <a target="_blank" href="https://windowsazure.com/">Windows Azure</a> Blob 및 Windows Azure CDN 사용하여 Silverlight의 부드러운 스트리밍 플레이어와 호환되는 형식으로 적응 스트리밍 비디오 콘텐츠를 제공하는 방법에 대한 훌륭한 개요를 게시했습니다. 부드러운 스트리밍에 익숙하지 않은 사람들을 위해, 그는 또한 그것이 무엇인지 어떻게 작동하는지 설명하고 훌륭한 문서를 가리킵니다, "<a target="_blank" href="https://learn.iis.net/page.aspx/626/smooth-streaming-technical-overview/">부드러운 스트리밍 기술 개요</a>" 알렉스 잠벨리에 의해 더 깊은 다이빙.</p>  <p>Steve의 블로그 게시물에서 모든 세부 정보를 얻을 수 있습니다.&nbsp; Windows Azure Blob에서 부드러운 스트리밍 콘텐츠 호스팅을 시작하려면 코드 갤러리에서 Azure Blob 업로더 프로젝트를 Windows 적응 스트리밍, 명령줄 도구 및 Windows Azure Blob에서 적응 스트리밍 비디오를 호스팅하기 위한 재사용 가능한 라이브러리를 확인하세요. </p>
