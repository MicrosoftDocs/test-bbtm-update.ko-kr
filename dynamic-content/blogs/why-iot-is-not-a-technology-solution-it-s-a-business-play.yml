Title: IoT가 기술 솔루션이 아닌 이유- 비즈니스 플레이
Summary: IoT 여정을 계획하는 데 도움이 되도록 4부로 구성된 블로그 시리즈를 출시합니다. 향후 게시물에서는 IoT 비즈니스 사례를 만들고, 기능 격차를 극복하고, 실행을 간소화하는 방법을 설명합니다. IoT를 통해 이익을 극대화하는 데 도움이 되는 모든 조언을 제공합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40c3b941-23ad-4cc4-999a-a2962db5a1e9.png"><img alt="IoT Hero" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce6b14a5-82f1-4e3c-805e-60b9baf887cc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Hero" width="584"></a></p>


  <p>mcKinsey Company의 보고서에 따르면 Enterprise 리더는 IoT(사물 인터넷)가 실제로 회사에&mdash; 얼마나 중요한지 이해하고 있으며, <a href="https://www.mckinsey.com/featured-insights/internet-of-things/our-insights/taking-the-pulse-of-enterprise-iot">그 중 92%는</a> IoT가 2020년까지 제품을 혁신하고 운영을 개선하는 데 도움이 될 것이라고 믿습니다.&amp; 그러나 많은 비즈니스 지원 시스템과 마찬가지로 IoT는 점점 커지는 문제가 없는 것은 아닙니다. 얼리어답터조차도 IoT를 비즈니스에 적용하는 데 따른 비용, 복잡성 및 보안 영향에 대해 우려하고 있습니다.</p>


  <p>이러한 문제가 커짐에 따라 조직에서 비즈니스에 IoT를 적용하기 위한 진입점을 선택하기가 어려울 수 있습니다.</p>


  <p>많은 기업들이 생각을 바꾸는 것으로 시작합니다. &rsquo;기술에서 쉽게 길을 잃고, 최신 종소리와 휘파람이 있는 플랫폼을 선택한 다음, 프로젝트를 추진하기 위해 이러한 기능에 기대어 있습니다. 그러나 지속 가능한 변화는 비즈니스 요구를 먼저 고려할 때 그런 식으로&mdash; 일어나지 않으며&rsquo;, 기술이 현재 프로세스보다 이러한 요구를 어떻게 더 잘 충족시킬 수 있는지 살펴보세요.</p>


  <p>먼저 IoT가 비즈니스를 어떻게 변화시킬 수 있는지 생각해 보면 도움이 될 수 있습니다. 연결된 제품이 <a href="https://azure.microsoft.com/en-us/blog/time-to-connect-your-products-here-is-why/">비즈니스 모델의 중요한 부분이</a> 될 것이라는 것을 알고 있지만, 제품을 빌드하기 전에 새로운 요구에 맞게 혁신을 조정할 수 있도록 시장이 어디로 향하고 있는지 이해해야 합니다. 결국, 가장 큰 승리는 새로운 기회 영역으로 확장 할 수있는 플랫폼&rdquo; 언더 지어딩 제품 및 서비스를 만들기 &ldquo;위해 신흥 기술을 사용할 수 있을 때 발생합니다.</p>


  <p>IoT 여정&rsquo;을 계획하는 데 도움이 되도록 4부로 구성된 블로그 시리즈를 배포합니다. 향후 게시물&rsquo;에서는 IoT 비즈니스 사례를 만들고, 기능 격차를 극복하고, 실행을 간소화하는 방법을 다룹니다. IoT를 사용하여 이익을 극대화하는 데 도움이 되는 모든 조언을 제공합니다.</p>


  <p>&rsquo;비즈니스 모델에 IoT를 빌드하는 데 필요한 사고방식을 탐색하여 시작할 수 있습니다.</p>


  <h2>비즈니스 스폰서가 투자되었는지 확인</h2>


  <p>모든 비즈니스 지원 시스템을 통해 조직은 도약하기 전에 본능적으로 집중된 탐색에 참여합니다. 비즈니스와 IT는 함께 작동하여 비즈니스 사례를 개발하고 최적화하고 실제 가치를 제공할 수 있는 영역을 식별하고 우선 순위를 지정할 수 있습니다. 올바른 비즈니스 의사 결정자를 참여하면 새로운 프로세스 및 시스템에 IoT를 적용할 때 후원, 예산 및 헌신을 보장하고 구현이 성장하고 확장됨에 따라 필요한 과정을 수정할 수 있습니다. 비즈니스 리더를 토론의 중심에 두고 그 곳에 보관하세요.</p>


  <h2>조기 이동기 이점 포착</h2>


  <p>초기에 게임 변화 기술의 숙달 개발에 전념하는 조직은 처음에는 증분 이익만 볼 수 있습니다. 그러나 그들의 리더십 위치는 종종 추진적이되어 결국 장기적으로 경쟁업체를 능가 할 수있는 플랫폼 비즈니스 이점을 창출합니다. 믿지 않아&rsquo;? 비즈니스 프로세스 자동화, 운영 최적화, 전자 상거래, 클라우드 서비스, 디지털 비즈니스 및 기타 기술 기반 추세의 역사를 살펴보기만 하면 어떻게 진행되었는지 확인할 수 있습니다.</p>


  <p>제조를 고려합니다. 이 업계는 Six Sigma 및 기타 방법론을 사용하여 비용을 제거하고 프로세스에서 낭비하는 운영 최적화의 선두 주체였습니다. 이러한 노력의 년 후, 프로세스 개선은 그 어느 때보 다 작은 혜택 인치 <i>의 게임이</i> 되었다.</p>


  <p>IoT를 입력합니다. 기업들은 IoT를 사용하여 불연속 및 공정 제조 모두에서 생산 개선 및 운영 간소화를 통해 상당한 이익을 거두었습니다. IoT는 기업이 변화하는 시장 수요를 예측하고 출력을 실제 요구에 맞게 조정하는 데 도움이 될 수 있습니다. 또한 많은 제조 회사에서 IoT를 사용하여 비용이 많이 드는 생산 장비의 처리량을 구동합니다. 센서 및 고급 분석은 장비에 예방 유지 관리가 필요한 시기를 예측하여 비용이 많이 드는 가동 중지 시간을 제거합니다.</p>


  <h2>오늘날 회사에서 IoT를 사용하는 방법</h2>


  <p>Johnson Controls는 자동화 솔루션을 구축하여 <a href="https://customers.microsoft.com/en-us/story/connecting-buildings-to-the-cloud-for-a-greener-planet">고객이 에너지 사용을 미세 조정</a>하고 비용을 절감하며 지속 가능성 목표를 달성할 수 있도록 합니다. 이 회사는 수신하는 시설 데이터의 급류를 집계, 관리 및 이해할 수 있도록 Microsoft Azure IoT Suite를 사용하여 클라우드에 연결된 플랫폼을 구축했습니다. Johnson Controls는 스마트 커넥티드 냉각기 이니셔티브를 통해 고객&rsquo; 냉각기 공장의 문제를 식별하고, 정정 조치를 취하고, 고객에게 시간당 $300,000의 비용이 드는 계획되지 않은 가동 중지 시간을 방지할 수 있었습니다.</p>


  <p>IoT는 새 비즈니스 모델을 사용하도록 설정할 수도 있습니다. 포브스에 따르면 Adobe는 일회성 소프트웨어 판매로 사업을 운영했지만 디지털 <a href="https://www.forbes.com/sites/christinemoorman/2018/08/23/adobe-how-to-dominate-the-subscription-economy/#1e63f72e52e8">비즈니스를 만들기 위한</a> 드라이브의 일환으로 온라인 구독 판매에 피벗을 했습니다. 이 움직임은 당시 위험해 보였고 처음에는 수익에 타격을 입혔지만 Adobes&rsquo;의 선견지명 있는 움직임으로 디지털 마케팅, 크리에이티브 서비스 및 문서 관리를 지배할 수 있게 되었습니다. 물론 소프트웨어 산업은 주로 SaaS(Software as a Service)입니다. Adobe는 <a href="https://customers.microsoft.com/en-us/story/adobe-azure-dynamics-power-bi">분석을 더욱 심층</a>적으로 진행하여 성공을 구축하고 있습니다. Adobe Experience Cloud는 Microsoft Azure 및 Microsoft Dynamics 365를 사용하여 비즈니스에 360도 고객 보기와 디지털 환경 및 전 세계적으로 확장 가능한 클라우드 플랫폼을 만들고, 제공하고, 관리할 수 있는 도구를 제공합니다.</p>


  <p>고객과의 연결이 일정하고 항상 valueeveryone&mdash;을 추가하는 경우 우선합니다.</p>


  <h2>IoT를 비즈니스 지원자로 생각</h2>


  <p>&rsquo;IoT가 전략적으로 비즈니스를 가능하게 하는 새로운 방법이라는 점을 팀에 지속적으로 강조하는 것이 유용합니다. IoT는 사용자가 가진 것을 증분 방식으로 최적화하는 일련의 기술 애플리케이션이 아닙니다&rsquo;. 이는 현재 서비스를 최적화하기 위한 일반적인 지혜와 상반되는 것처럼 보일 수 있습니다. 예, 조직은 효율성을 추구해야 하지만 비즈니스가 어디로 향하고 있는지, 목표 성장을 지원하기 위해 변경해야 하는 방법, 현재 프로세스를 개선할 수 있는지 또는 완전히 변환해야 하는지를 고려한 후에만 가능합니다. Johnson Controls의 경우 서비스 최적화는 고객에게 회사&rsquo; 가치 제안의 핵심 부분입니다.</p>


  <p>예, IoT는 비즈니스를 재창조할 수 있습니다. 그리고 네, IoT가 유기적이고 자립적인 방식으로&rsquo; 비즈니스에 완전히 포함될 때까지 상수적이고 불안한 혁신을 기대할 수 있습니다. Adobe는 디지털 플랫폼을 사용하여 고객&rsquo; 비즈니스로 더욱 확장하여 측정할 수 있는 가치를 제공했습니다.</p>


  <p>IoT를 시작하지 않은&rsquo; 경우 경쟁업체가 이러한 문제와 씨름하고 IoT 긴 게임을 플레이하기 위한 스마트 전략을 만들고 있기 때문에 지금이 적절한 시기입니다. 중단은 여기에 있으며 플랫폼 리더가 앞으로 로켓으로 더 두드러질 것입니다.</p>


  <p>IoT&rsquo;를 사용하여 여행을 계획할 때 도움이 됩니다. 향후 블로그&rsquo;에서는 다음을 살펴볼 예정입니다.</p>


  <ul>
   <li>IoT &mdash; <b>에 대한 비즈니스 사례 빌드</b> IoT에 대해 생각하고 견고한 비즈니스 사례를 개발하여 시장 기회를 포착하고 조직의 미래를 대비해야 하는 이유입니다.</li>
   <li>IoT &mdash; <b>를 위한 길 열기</b> IoTs&rsquo; 약속을 달성하기 위해 극복해야 하는 격차를 이해하고 해결합니다.</li>
   <li>현재 &mdash; <b>IoT 리더 되기</b> &rsquo;IoT로 시작하는 것보다 더 간단합니다. <a href="https://azure.microsoft.com/en-us/services/iot-central/">IoT 자산을 대규모</a>로 쉽게 연결, 모니터링 및 관리할 수 있는 기술과 SaaS-ify 방법을 사용할 수 있습니다.</li>
  </ul>


  <p>영감이 필요하신가요? <a href="https://azure.microsoft.com/en-us/blog/what-they-know-now-insights-from-top-iot-leaders/">이 </a> <a href="https://azure.microsoft.com/en-us/blog/what-they-know-now-insights-from-top-iot-leaders/">짧은 비디오를</a> 시청하여 그런포스의 헨릭 플&oslash;레, 로크웰 오토메이션의 더그 웨버, 슈나이더 일렉트릭의 마이클 맥켄지, 위어 그룹의 알라스데어 수도사의 인사이트를 들어보세요.&nbsp;</p>
