Title: '교차 게시물: Microsoft, 아시아에서 Windows Azure 서비스 주요 확장 발표'
Summary: 편집자 주:&nbsp;다음은 Microsoft의 서버 &amp; 도구 비즈니스 사장인 Satya Nadella의 게시물입니다.  전 세계적으로 클라우드 컴퓨팅에 대한 수요가 계속 증가함에 따라...
Content: <p><strong>편집기 참고 사항:&nbsp;</strong> 다음은 Microsoft의 서버 &amp; 도구 비즈니스 사장인 Satya Nadella의 게시물입니다.</p>  <p>전 세계적으로 클라우드 컴퓨팅에 대한 수요가 계속 증가함에 따라 Windows Azure도 마찬가지입니다.&nbsp; Microsoft는 하이브리드 클라우드 이점을 제공하는 유일한 대규모 글로벌 퍼블릭 클라우드 공급자이며, 특히 중국, 일본 및&rsquo; 호주에서 아시아 &ndash; 에서 Windows Azure 공간을 확장하기 위해 수억 달러를 투자할 계획을 발표하게 되어 기쁩니다.</p>  <p>수요일 상하이에서 Microsoft CEO 스티브 발머(Steve Ballmer)는 중국의 21Vianet에서 운영하는 Windows Azure 서비스에 대한 공개 미리 보기를 6월 6일부터 등록할 수 있다고 발표했습니다. 중국의 발표는 2012년 11월 1일 상하이 시 정부 및 21Vianet과 체결한 협정을 기반으로 합니다. 우리는 중국에서 퍼블릭 클라우드 서비스를 사용할 수 있도록 하는 최초의 다국적 조직이 되어 기쁘게 하며, 고객이 6월 6일부터 무료 평가판 <a href="" target="_blank"></a> 에 등록하도록 장려합니다.</p>  <p>확장에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/05/22/microsoft-announces-major-expansion-of-windows-azure-services-in-asia.aspx" target="_blank">공식 Microsoft 블로그에서 내 게시물을</a> 참조하세요. <br><br>Satya</p>
