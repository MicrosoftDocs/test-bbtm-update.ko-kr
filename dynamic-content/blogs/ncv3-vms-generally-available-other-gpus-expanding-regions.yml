Title: NCv3 VM 일반 공급, 다른 GPU 지역 확장
Summary: 11월에 새로운 NCv3 가상 머신의 미리 보기를 발표했을 때 고객에게 매우 인기가 있을 것이라는 것을 알았습니다. NCv3는 NVIDIA의 최신 GPU인 Tesla V100을 최고로 제공합니다.
Content: >-
  <p>11월에 새로운 NCv3 가상 머신의 <a href="https://azure.microsoft.com/en-us/blog/new-gpus-coming-to-azure-accelerate-hpc-and-ai-workloads/" target="_blank">미리 보기를 발표</a> 했을 때 고객에게 매우 인기가 있다는 것을 알았&rsquo;습니다. NCv3은 NVIDIAS&rsquo; 최신 GPU &ndash; 인 Tesla V100 &ndash; 을 동급 최고의 HPC, 기계 학습 및 AI 제품에 도입하여 다양한 산업에 엄청난 가치를 제공합니다. 한 미리 보기 고객은 이전 세대 GPU가 필요로 하는 1-2시간 대신 20분 이내에 학습된 음성 인식 모델을 알려주었습니다. 또 다른 고객은 저수지 시뮬레이션에서 본 40-50%의 성능 향상에 대해 이야기했습니다.</p>


  <p>이러한 환상적인 고객 성공 사례를 통해 NCv3 가상 머신이 이제 미국 동부 지역에서 일반 공급된다는 것을 발표하게 되어 기쁩니다. 이달 말 EU 서부와 미국 중남부에 NCv3를 추가할&#39;있습니다. 4월에는 AP 남동부, 5월에는 영국 남부, 중부에 추가할&#39;있습니다.</p>


  <p>그러나 이것은 내가 오늘 발표하는 유일한 GPU 발표가 아닙니다&rsquo;. Were&rsquo;는 또한 강력한 원격 시각화 애플리케이션을 지원하는 NVIDIA Tesla M60 GPU 및 NVIDIA GRID 기술을 통해 미국 동부 2, US Gov 버지니아 및 인도 중부 지역으로 NV 시리즈를 확장했습니다. 그리고 AI 및 기계 학습 워크로드용으로 설계된 NVIDIA Tesla P40 GPU가 구동하는 ND 시리즈는 미국 중남부, AP 남동부, 미국 동부 및 EU 서부 지역으로 확장되고 있습니다.</p>


  <p>Im&rsquo;은 GPU 함대의 주요 확장에 흥분했습니다. NVIDIA GPU는 많은 검색 및 혁신의 핵심입니다. <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Batch</a>, <a href="https://azure.microsoft.com/en-us/services/batch-ai/" target="_blank">Batch AI</a> 및 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">Data Science Virtual Machine</a> 이미지와 같은 도구를 통해 Azure 고객은 가능한 것을 확장할 수 있는 좋은 위치에 있습니다.</p>


  <p>이달 말 산호세에서 열리는 NVIDIAS&rsquo; <a href="https://www.nvidia.com/en-us/gtc/" target="_blank">GPU 기술 컨퍼런스</a>(GTC)에 참석하려면&rsquo; 부스(부스 603)에 들러 팀에서 자세히 알아보세요.</p>


  <p>감사합니다,<br>

  코리</p>
