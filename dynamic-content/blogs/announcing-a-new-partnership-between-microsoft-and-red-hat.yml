Slug: announcing-a-new-partnership-between-microsoft-and-red-hat
Title: Microsoft와 Red Hat 간의 새로운 파트너십 발표
Summary: Microsoft와 Red Hat은 하이브리드 클라우드에서 타의 추종을 불허하는 선택과 유연성을 제공하겠다는 우리의 약속을 확장하는 새로운 전략적 파트너십을 발표했습니다.
Content: >-
  <p>오늘 아침 Microsoft와 Red Hat은 하이브리드 클라우드에서 타의 추종을 불허하는 선택과 유연성을 제공하겠다는 우리의 약속을 확장하는 새로운 전략적 파트너십을 발표했습니다.</p>


  <p>자세한 내용은 공식 Microsoft 블로그에서 Scott Guthries&rsquo; <a href="https://blogs.microsoft.com/?p=54883">게시물을</a> 확인하세요.</p>
