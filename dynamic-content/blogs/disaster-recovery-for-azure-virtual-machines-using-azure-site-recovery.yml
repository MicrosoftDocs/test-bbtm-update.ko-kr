Title: Azure IaaS 애플리케이션에 대한 재해 복구 솔루션
Summary: '2018년 6월 4일, Corey Sanders는 현재와 미래의 인프라 요구 사항에 대해 Azure에 베팅해야 하는 이유에 대한 블로그 게시물에서 Azure Site Recovery를 사용하는 Azure 가상 머신에 대한 재해 복구(DR)의 일반 공급에 대해 발표했습니다. '
Content: >-
  <p>2018년 6월 4일, <a href="https://twitter.com/coreysanderswa" target="_blank">Corey Sanders</a> 는 현재 <a href="https://azure.microsoft.com/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank">와 미래의 인프라 요구 사항에 대해 Azure에 베팅해야 하는 이유에</a> 대한 블로그 게시물에서 ASR(Azure Site Recovery)을 사용하여 Azure VM(Virtual Machines)에 대한 재해 복구(DR)의 일반 가용성을 발표했습니다. Azure는 IaaS에서 실행되는 애플리케이션에 대한 네이티브 재해 복구 솔루션을 제공하는 최초의 퍼블릭 클라우드입니다. 이 제품을 사용하면 VM을 다른 지역으로 복제하여 애플리케이션을 지역 수준 오류에도 복원할 수 있습니다. 가용성 집합 및 가용성 영역과 함께 Azure Site Recovery는 Azure Virtual Machines에서 실행되는 애플리케이션에 대한 <a href="https://azure.microsoft.com/features/resiliency/" target="_blank">복원력 연속체</a> 를 완료합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/386afb7c-53d3-4ece-a6ae-11a924fc2679.png"><img alt="blog" border="0" height="606" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea1da457-0b46-4c16-9f33-2c89099854ad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="블로그" width="1148"></a></p>


  <h2>주요 이점</h2>


  <ul>
   <li><strong>인프라가 필요하지 않습니다.</strong> 이 기능을 사용하려면 Azure 구독에 추가 소프트웨어 인프라(VM 또는 어플라이언스)가 필요하지 않습니다. DR 인프라 배포, 모니터링, 패치 및 유지 관리와 관련된 모든 복잡성과 비용을 방지할 수 있습니다.</li>
  </ul>


  <blockquote>

  <p>&quot;microsofts 핵심 상거래 저장소 및 시스템을 개발하고 운영하는&rsquo; Microsofts&rsquo; UST(유니버설 스토어 팀)는 azure에서 Azure에&#39; &#39;AZURE를 사용하여 온-프레미스에서 해당 작업을 수행할 수 있었습니다. ASR이 없었다면 유니버설 스토어 팀은 DR 사이트에 레거시 플랫폼의 새 인스턴스를 배포하는 데 상당한 리소스를 사용하고 DR의 유효성을 검사하는 데 더 많은 시간을 소비했을 것입니다.&quot;</p>

  </blockquote>


  <p align="right"><strong>- Kingston Hui, Microsoft 유니버설 스토어의 수석 서비스 엔지니어링 관리자</strong></p>


  <ul>
   <li><strong>DR 지역을 선택할 수 있는 사용자 유연성:</strong> Azure에서 실행되는 IaaS 기반 애플리케이션을 <a href="https://aka.ms/a2asupportedregion" target="_blank">지리적 클러스터</a> 내에서 선택한 다른 Azure 지역에 복제하고 보호할 수 있습니다.</li>
   <li><strong>동급 최고의 RPO 및 RTO:</strong> Azure Site Recovery는 <a href="https://azure.microsoft.com/support/legal/sla/site-recovery/v1_2/" target="_blank">99.9%의 SLA</a> 및 24/7 지원을 통해 엔터프라이즈를 원활하게 실행하도록 지원됩니다. 동급 최고의 RPO(복구 지점 목표) 및 RTO(복구 시간 목표)를 사용하면 Azure 애플리케이션을 사용할 수 있고 규정을 준수할 것이라고 확신할 수 있습니다.</li>
  </ul>


  <blockquote>

  <p>&ldquo;ASR은 Finastra가 Azure 지역 간 복제의 직관적인 구성을 통해 DR 태세를 구체화하는 데 도움을 주었습니다.&nbsp; &rsquo;현재 엄격한 RPO/RTO 요구 사항의 규모 또는 준수와 관련하여 문제가 없는 수천 개의 시스템을 재해 복구 및 처리하기 위한 표준 플랫폼입니다.&quot;</p>

  </blockquote>


  <p align="right">-<strong> Bryan Heymann, Director, Systems &amp; Architecture, D+H</strong></p>


  <ul>
   <li><strong>자동 DR 리소스를 만드는 간소화된 환경:</strong> 애플리케이션에 대해 지역 간 DR을 사용하도록 설정하는 것은 매우 간단하기 때문에 보호하려는 VM을 선택하고, 대상 Azure 지역을 선택하고, 복제 설정을 검토하기만 하면 됩니다. 가상 네트워크 및 스토리지와 같은 필수 대상 리소스는 ASR에서 자동으로 생성됩니다.</li>
   <li><strong>비중단적 DR 드릴:</strong> ASR&rsquo; 테스트 장애 조치(failover) 기능을 사용하면 주 프로덕션 애플리케이션 또는 진행 중인 복제에 영향을 주지 않고 언제든지 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-tutorial-dr-drill" target="_blank">DR 드릴</a> 을 쉽게 수행할 수 있으므로 필요할 때 DR 솔루션이 작동할 것이라는 확신을 갖게 됩니다.</li>
  </ul>


  <blockquote>

  <p>&ldquo;Azure Site Recovery는 Azure 글로벌 인프라에 DR 보호를 효율적으로 제공합니다. Azure에서 Azure DR&#39; &#39;각 애플리케이션 환경의 애플리케이션 중요도 및 데이터 이동 요구 사항을 독립적으로 수용할 수 있습니다. ASR은 복잡한 문제에 대한 강력한 접근 방식을 제공합니다. 하이브리드 네트워크 모델에서 잘 작동하며 간단한 방법으로 DR 훈련을 수행할 수 있습니다.&quot;&nbsp;</p>

  </blockquote>


  <p align="right"><strong>- 로베르토 코라디니, 룩소티카 글로벌 CTO</strong></p>


  <ul>
   <li><strong>오케스트레이션된 애플리케이션 복구:</strong> ASR&#39;강력한 <a href="https://docs.microsoft.com/azure/site-recovery/recovery-plan-overview" target="_blank">복구 계획을</a> 사용하면 비즈니스에서 요구하는 엄격한 복구 시간 요구 사항을 충족할 수 있도록 전체 애플리케이션의 복구를 오케스트레이션할 수 있습니다.</li>
   <li><strong>포괄적인 모니터링 및 문제 해결:</strong> 자격 증명 모음 대시보드 및 이메일 알림과 같은 ASR&rsquo; 고급 <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-monitor-and-troubleshoot" target="_blank">모니터링 기능을</a> 사용하면 DR 상태 및 장애 조치(failover) 준비 상태를 쉽게 모니터링하고 문제를 신속하게 해결할 수 있습니다.</li>
   <li><strong>포괄적인 OS 적용 범위: </strong> ASR은 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-support-matrix#support-for-replicated-machine-os-versions" target="_blank">Windows 및 Linux 운영 체제를</a> 모두 지원합니다. ASR&rsquo; 월간 릴리스 주기를 통해 최신 Linux OS 버전이 지원됩니다.</li>
   <li><strong>네트워크 송신을 줄이기 위한 기본 제공 압축:</strong> ASR은 원본 지역에서 대상 지역으로 데이터를 지속적으로 복제합니다. 기본 제공 압축 기술은 네트워크 송신 데이터를 약 40~80% 줄입니다.</li>
   <li><strong>최신 Azure 기능에 대한 지원:</strong> 완전히 통합된 제품인 ASR은 릴리스될 때 새로운 Azure 기능으로&rsquo; 업데이트됩니다. ASR은 클래식 및 리소스 관리자 가상 머신, 관리 디스크 및 관리되지 않는 디스크 및 대형 디스크와 같은 모든 Azure 기능을 지원합니다.</li>
   <li><strong>자동 업데이트:</strong> Azure Site Recovery에는 기존 기능 또는 새 기능의 향상된 기능이 추가되고 알려진 문제가 있는 경우 해결되는 월별 릴리스 주기가 있습니다. <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-autoupdate#enable-automatic-updates" target="_blank">자동 업데이트를</a> 항상 최신 버전으로 구성하고 패치 배포 관리 오버헤드를 방지할 수 있습니다.</li>
  </ul>


  <p>Azure 지역 간 재해 복구는 ASR을 사용할 수 있는 <a href="https://aka.ms/a2a-supported-regions" target="_blank">모든 Azure 지역에서</a> 사용할 수 있습니다. 지금 Azure Site Recovery<a href="https://aka.ms/a2a-getting-started" target="_blank">를 시작하세요</a>.</p>


  <h2>관련 링크 및 추가 콘텐츠</h2>


  <ul>
   <li>Azure VM에 대한 재해 복구를 구성하여 <a href="https://aka.ms/a2a-getting-started" target="_blank">시작</a>합니다.</li>
   <li>Azure VM 복제를 위해 <a href="https://aka.ms/a2a-support-matrix" target="_blank">지원되는 구성</a> 에 대해 자세히 알아봅니다.</li>
   <li>도움이 필요하신가요? <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=hypervrecovmgr" target="_blank">지원을 위해 Azure Site Recovery 포럼</a>에 문의하세요.</li>
   <li>새로운 아이디어를 제공하고 기존 아이디어를 투표하여 <a href="https://feedback.azure.com/forums/256299-site-recovery" target="_blank">Azure Site Recovery를 개선할</a> 수 있는 방법을 알려주세요.</li>
  </ul>
