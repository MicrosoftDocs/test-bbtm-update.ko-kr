Slug: azure-hdinsight-makes-hbase-nosql-database-a-ga-feature
Title: Azure HDInsight는 HBase(NoSQL 데이터베이스)를 GA 기능으로 만듭니다.
Summary: 6월 6일 Microsoft는 Azure HDInsight의 미리 보기 기능으로 HBase를 발표했습니다. 8월 21일에 HBase의 일반 공급(Azure DocumentDB 및 Search 미리 보기와 함께)을 발표했습니다. Apache HBase는 Apache Hadoop 에코시스템의 열 형식 NoSQL("구조적 쿼리 언어"뿐만 아니라" 분산 데이터베이스 프로젝트입니다.
Content: >-
  6월 6일 Microsoft는 Azure HDInsight의 <a href="https://azure.microsoft.com/blog/2014/06/06/azure-hdinsight-previewing-hbase-clusters-as-a-nosql-database-on-azure-blobs/">미리 보기 기능으로 HBase를 발표</a> 했습니다. 8월 21일에 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/21/azure-previews-fully-managed-nosql-database-and-search-services.aspx">HBase의 일반 공급(Azure DocumentDB 및 Search 미리 보기와 함께)을 발표했습니다.</a> Apache HBase는 Apache Hadoop 에코시스템의 열 형식 NoSQL("구조적 쿼리 언어"뿐만 아니라" 분산 데이터베이스 프로젝트입니다.


  HBase는 Hadoop 에코시스템에 트랜잭션 기능을 추가하여 고객이 Azure Blob의 대규모 데이터 세트에 대해 빠른 레코드 업데이트 및 조회를 수행할 수 있도록 합니다. 분산 데이터베이스로서 HBase는 부하 및 성능 수요가 증가함에 따라 크기를 조정하도록 설계되었습니다. 따라서 HBase는 수백만에서 수십억 개의 데이터 행에 대한 트랜잭션을 수행하려는 고객에게 이상적입니다(GA에서 HBase는 Azure Blob에서 최대 500테라바이트 지원). 그러나 HBase는 최적화 프로그램, 보조 인덱스, 고급 쿼리 언어 등의 기능이 부족하기 때문에 표준 RDBMS의 모든 시나리오를 대체하도록 빌드되지 않았습니다.


  HBase 사용의 다양한 정식 예제는 다음과 같습니다.

  <ul>
      <li><b>사물 인터넷</b> – HBase는 디바이스, 센서, 장비/기계 및 소셜 미디어에서 발생하는 수백만 개의 실시간 이벤트에 대한 스토리지로 사용될 수 있습니다. HDInsight를 사용하는 Hadoop은 Azure Blob에 저장된 데이터에 대해 일괄 분석을 수행할 수 있습니다.</li>
      <li><b>웹 로그</b> – HBase를 사용하여 웹 로그 및 클릭스트림 데이터를 저장 및 인덱싱합니다. HDInsight를 사용하는 Hadoop은 이 데이터에 대한 일괄 처리 분석을 수행할 수 있습니다.</li>
      <li><b>소셜 감정</b> – HBase를 사용하여 소셜 감정 화재 호스(예: Twitter)의 데이터를 작성하고 저장합니다.</li>
  </ul>

