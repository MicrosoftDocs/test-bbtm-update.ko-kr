Content: >-
  <p>소매 IoT(사물 인터넷) 솔루션을 위한 개발 속도는 계속 빌드됩니다. 향상된 고객 인사이트에서 더 나은 직원 사용률 및 공급망 효율성 향상에 이르기까지 정교한 IoT 솔루션은 소매점이 소매 환경을 개선하고 다시 상상하는 데 도움을 주고 있습니다.</p>


  <p>고객 기대치가 변화하고 IoT 투자가 매장 수익성에 미치는 영향을 포함하여 소매용 IoT의 최신 개발에 대한 심층적인 인사이트를 보려면 2019년 1월 14일에 <a href="https://iotinactionevents.com/event/new-york/?ocid=MSFT_AM_EN_IOTALE_OTH_IANY_EA_BL_CE_AZB_NA" target="_blank">뉴욕의 라이브 IoT in Action 이벤트</a> (NRF 2019와 공동 배치)에 등록하거나 2019년 1월 8일에 <a href="https://www.iotinactionwebinars.com/en-us/event/retail/?ocid=MSFT_WW_EN_IOTSW_RT_RI19_EA_BL_CE_AZB_NA" target="_blank">업계별 소매 웹 세미나</a> 에 등록하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9aca992-711b-4862-837b-b0cb5eed6231.jpg"><img alt="IoT in Action Webinar Series" border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f958fd0e-fe2d-4d02-9d2a-62f6dc4184f3.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="작업 웹 세미나 시리즈의 IoT" width="1200"></a></p>


  <h2>매장 성능에 집중</h2>


  <p>매장 내 소매는 소매 <a href="https://www.retaildive.com/news/study-finds-90-of-retail-sales-occur-in-physical-stores/290961/" target="_blank">매출의 약 90%를</a> 차지하고 있지만 소매 환경은 변화하고 있습니다. <a href="https://www.ihlservices.com/product/retailradicaltransformationrealopportunities/" target="_blank">IHL</a>에 따르면 2017 &ndash; 년 미국에서 약 10,000개의 매장이 문을 닫았지만 또 다른 14,000개의 매장이 문을 열었습니다. 새로운 소매 환경에서 성공적인 매장은 진정한 마찰없는 쇼핑을 제공하는 것을 목표로 고객 환경 및 매장 내 운영을 개선하는 데 초점을 맞추고 있습니다. IoT 기술은 디지털 환경과 물리적 환경을 모두 포괄하는 공통 플랫폼에서 신속한 테스트 및 배포를 가능하게 하여 두 가지 노력을 모두 변환하는 데 도움이 됩니다.</p>


  <h2>IoT가 변환을 늘리는 데 도움이 되는 네 가지 방법</h2>


  <p>고객을 매장에 끌어들이는 것은&#39;하나이지만, 다른 하나는 고객이 의도한 구매를 하는 <a href="https://www.youtube.com/watch?v=n-ouKu9tNPM" target="_blank">성공적인 쇼핑 환경을 만드는</a> 것입니다. IoT는 대기 시간을 줄이고, 항목을 쉽게 찾을 수 있도록 하고, 환경에서 마찰을 제거하여 판매 전환을 늘릴 수 있습니다. 이를 위한 몇 가지 방법은 다음과 같습니다.</p>


  <h3>1. 더 나은 스토어 탐색</h3>


  <p>고객은 찾을 수 있는 경우에만 제품을 구매할 수 있습니다. 카메라 및 교통 센서에서 매장의 트래픽 패턴을 분석한 다음 인벤토리 및 구매 데이터 위에 이 데이터를 계층화하면 매장이 실제 레이아웃을 최적화할 수 있으므로 쇼핑객은 항목을 빠르게 찾고 무료 항목에서 영감을 받을 수 있습니다. 온라인 소매점이 클릭 횟수가 가장 적은 고객 앞에서 제품을 구매하려고 하는 경우 IoT 기술은 오프라인 소매점에서 고객이 수행해야 하는 단계 수를 최소화하는 데 도움이 될 수 있습니다.</p>


  <h3>2. 고객이 가장 필요할 때 지원</h3>


  <p>고객이 매장에서 쇼핑하는 이유 중 하나는 영업 담당자의 직접 도움을 받기 위해서입니다. 그러나 영업 담당자가 적시에 고객과 상호 작용하지&#39;않으면 판매 및 업셀이 손실될 수 있습니다. 따라서&rsquo; 기업은 <a href="https://www.prnewswire.com/news-releases/mindtree-unveils-flooresense-platform-for-the-retail-industry-565736681.html" target="_blank">기존 비디오 인프라를 사용하여</a> 매장이 쇼핑객을 고객으로 전환하는 데 도움이 되는 지능형 소매 인사이트 및 권장 사항을 제공하는 IoT 솔루션을 만들고 있습니다.</p>


  <p>또한 소매 고객 환경을 개선하기 위해 노력하고 있는 제 <a href="https://www.genetec.com/" target="_blank">네텍&trade;</a>은 기존 매장 보안 카메라를 활용하여 소매업체에 고객 및 운영 인사이트를 제공하여 비즈니스 결과를 개선하는 IoT 솔루션을 보유하고 있는 Microsoft 파트너입니다. 예를 들어, 솔루션은 체크 아웃 지연으로 인한 중단을 줄이기 위해 체크 아웃 터미널에서 증가된 혼잡을 감지하고 해당 인텔리전스를 기반으로 좋은 머천다이징 결정을 내리기 위한 고객 트래픽 및 흐름 정보를 제공할 수 있습니다.</p>


  <h3>3. 적합한 사람에게 적합한 항목</h3>


  <p>올바른 항목이 매장에 있더라도 동료가 해당 항목을 찾아 고객에게 전달할 수&#39;없으면 구매하지&#39;. IoT 솔루션은 모든 항목이 올바른 선반에 있는지 확인하는 데 도움이 될 수 있습니다. 또한 매장 내에서 이동하는 항목(예: 피팅 룸 및 바깥쪽의 어수선한 랙)을 추적할 수 있습니다.</p>


  <h3>4. 보다 개인 설정된 환경</h3>


  <p>또한 IoT 솔루션을 통해 소매업체는 고객의 요구, 선호도 및 구매 습관에 대한 훨씬 더 깊은 통찰력을 얻을 수 있습니다. Microsoft IoT 솔루션은 고객이 브랜드 및 선반의 제품과 상호 작용하는 방식을 평가할 수 있습니다. Dynamics CRM을 통해 고객 감정을 측정하고 검색 및 구매 습관을 추적하는 데 도움이 될 수 있습니다. 이러한 인사이트를 통해 소매업체는 고객 환경과 프로모션을 진정으로 개인화하여 충성도와 시장 점유율을 높일 수 있습니다.</p>


  <h2>소매 IoT를 통한 운영 개선</h2>


  <p>인텔리전트 에지 및 인텔리전트 클라우드의 보안 IoT 솔루션은 운영 효율성을 높이고 비용을 절감할 수 있습니다. MCU 기반 디바이스에 대한 엔드투엔드 디바이스 보안을 보장하는 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere 솔루션</a>에 추가하고, 소매업체는 비즈니스 모델에서 제품 환경에 이르기까지 모든 것을 재구상하는 데 집중할 수 있습니다.</p>


  <p>예를 들어 순서 다시 정렬, 재고 추적 및 가격 책정 설정과 같은 많은 시간이 소요되는 작업을 자동화할 수 있습니다. 매장 간의 트래픽 패턴 및 인구 통계를 분석하면 각 매장에 적합한 제품 조합을 선택하는 데 도움이 될 수 있습니다. 작업을 개선할 수 있는 다른 방법은 다음과 같습니다.</p>


  <ul>
   <li><strong>지능형 공급망 및 마이크로 웨어하우징:</strong> 품목을 올바른 수준으로 유지하고 수요 급증을 예상하는 것은 소매업체&rsquo;의 성공에 매우 중요합니다. Microsoft 인벤토리 관리 솔루션은 공급망 및 재고 관리 프로세스를 간소화하고 가속화하여 효율성, 민첩성 및 비용 관리를 개선합니다. IoT 센서는 실시간으로 인벤토리 수준을 추적하고 수준이 급락할 때 경고를 보낼 수 있습니다.</li>
   <li><strong>인력 역량 강화 및 효율성:</strong> 많은 반복 작업을 동료에서 IoT 지원 시스템으로 이동할 수 있습니다. 선반 준수 모니터링은 직원 시간을 확보하도록 자동화할 수 있는 하나의 작업입니다. 기업은 로봇을 사용하여 전체 매장을 스캔하고 직원들이 조사 결과에 따라 즉각적인 조치를 취할 수 있도록 돕고 있습니다. 이를 통해 동료들은 선반 검사기가 아닌 브랜드 홍보대사가 될 수 있습니다.</li>
   <li><strong>보안 강화:</strong> 매장 내 모바일 POS와 같은 일부 고객 중심 개선은 의도적이고 의도하지 않은 축소 위험을 증가합니다. 모바일 체크 아웃 트랜잭션에 대한 비디오 감시는 쉽지만 Genetec과 같은 파트너는 모든 체크 아웃 활동을 배치하고 기록할 수 있도록 솔루션을 만들었으며, 이는 고정 터미널에서 더 많은 트랜잭션이 발생하므로 특히 중요합니다.</li>
  </ul>


  <h2>작업 웹 세미나에서 IoT에 등록</h2>


  <p>소매용 IoT를 자세히 살펴보려면 2019년 1월 8일에 <a href="https://www.iotinactionwebinars.com/en-us/event/retail/?ocid=MSFT_WW_EN_IOTSW_RT_RI19_EA_BL_CE_AZB_NA" target="_blank">소매 중심의 IoT in Action 웨비나</a> 에 등록해야 합니다. IoT가 고객을 만족시키고, 동료의 효율성을 개선하고, 운영의 효율성을 높이는 데 어떻게 도움이 되는지에 대한 인사이트를 얻을 수 있습니다.</p>


  <p>또한 2019년 1월 14일 <a href="https://iotinactionevents.com/event/new-york/?ocid=MSFT_AM_EN_IOTALE_OTH_IANY_EA_BL_CE_AZB_NA" target="_blank">뉴욕시에서 열린 Microsofts&rsquo; In-Person IoT in Action 이벤트에</a> 등록하여 인텔리전트 에지 및 인텔리전트 클라우드 IoT 솔루션이 소매 비즈니스를 어떻게 변화시킬 수 있는지 알아볼 수 있습니다.</p>


  <p>마지막으로, 1월 말과 2월 초에 예정된 <a href="https://iotinactionwebinars.com/en-us/event/vbc?ocid=MSFT_WW_EN_VBC_OTH_VBC1_EA_BL_CE_AZB_NA" target="_blank">2일간의 Virtual Bootcamp</a> 에서 소매 IoT 솔루션을 빌드하는 방법에 대해 자세히 알아볼 수 있습니다.</p>
