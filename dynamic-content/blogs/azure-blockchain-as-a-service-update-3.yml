Slug: azure-blockchain-as-a-service-update-3
Title: 'Azure Blockchain as a Service 업데이트 #3'
Summary: ConsenSys에서 추가한 C++ Ethereum 클라이언트 및 CryptoSwap 데모와 CoinPrism의 OpenChain 구현이 스테이징 마켓플레이스에 추가되었습니다.
Content: >-
  <p>Azure Blockchain as a Service 프로그램에 대한 몇 주 동안 바쁜 또 다른 몇 주! 이번 주에는 <a href="https://consensys.net">ConsenSys</a> 에서 추가한 C++ Ethereum 클라이언트 및 CryptoSwap 데모와 <a href="https://www.coinprism.com/">CoinPrism</a> 의 OpenChain 구현을 스테이징 마켓플레이스에 확인했습니다. 또한 4개의 새로운 파트너가 BaaS에 등록했습니다.</p>


  <ul>
   <li><a href="https://bitpay.com/">BitPay</a>: 전 세계 65,000개 이상의 기업에 비트코인 결제 처리 및 현지 통화 지급을 제공하는 세계&#39;비트코인 결제의 선두 주체입니다.</li>
   <li>매니폴드 기술: 매니폴드&rsquo; 리워드 애플리케이션은 특허 출원 중인 MLP(매니폴드 유동성 플랫폼)를 기반으로 합니다.&nbsp; MLP는 전례 없는 트랜잭션 속도와 처리량을 지원하는 강력한 프라이빗 블록체인입니다.</li>
   <li><a href="https://www.libratax.com/" target="_blank">LibraTax: LibraTax</a>는 디지털화된 소유권 및 거래의 미래를 위해 구축된 블록체인 기술 및 디지털 자산에 대한 보고, 회계, 감사 및 통합 계층입니다.</li>
   <li><a href="https://emercoin.com/" target="_blank">Emercoin</a>: 혁신적이고 확장 가능한 엔터프라이즈 서비스에 중점을 둔 선도적인 디지털 통화 및 블록체인 플랫폼입니다.</li>
  </ul>


  <h2>새 리소스:</h2>


  <h3>ConsenSys</h3>


  <ul>
   <li>
   <p><a href="https://azure.microsoft.com/en-us/documentation/templates/ethereum-cpp-on-ubuntu/" target="_blank">C++ Ethereum Stack</a>: Ubuntu의 단일 노드 프라이빗 네트워크입니다.</p>
   </li>
   <li>
   <p><a href="https://youtu.be/LHCAU5dJ3Mk" target="_blank">CryptoSwap 데모 비디오</a>: Azure BaaS에서 실행되는 총 반환 스왑의 Ethereum 구현을 시청하세요.</p>
   </li>
  </ul>


  <h3>CoinPrism</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/templates/openchain-blockchain-coinprism/" target="_blank">OpenChain 유효성 검사기 단일 노드</a>: OpenChain 플랫폼에서 디지털 자산의 개발/테스트 발급 및 관리를 위한 단일 노드입니다.</li>
  </ul>


  <p>향후 몇 주 동안 Azure Portal로 전환하면서 새로운 파트너 제품을 마켓플레이스에 추가할 예정입니다.&nbsp; 우리는 곧 Azure Blockchain 에코시스템에 새로운 파트너를 환영하기를 바랍니다&nbsp;!</p>
