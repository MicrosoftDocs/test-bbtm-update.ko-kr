Title: Azure Storage 데이터 이동 라이브러리 미리 보기 소개
Summary: .NET(짧은 경우 DML)에 대한 새로운 오픈 소스 Azure Storage 데이터 이동 라이브러리를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/">AzCopy</a>가 처음 출시된 이후 많은 고객이 AzCopy에 대한 프로그래밍 방식 액세스를 요청했습니다. .NET(짧은 경우 DML)에 대한 새로운 오픈 소스 Azure Storage 데이터 이동 라이브러리를 발표하게 되어 기쁘게 생각합니다. 이 라이브러리는 AzCopy를 구동하는 핵심 데이터 이동 프레임워크를 기반으로 합니다. 라이브러리는 다음과 같은 시나리오를 지원하는 고성능의 안정적이고 쉬운 Azure Storage 데이터 전송 작업을 위해 설계되었습니다.</p>


  <ul>
      <li>Microsoft Azure Blob 및 파일 Storage 간에 데이터 업로드, 다운로드 및 복사</li>
      <li>AWS S3과 같은 다른 클라우드 공급자에서 Azure Blob으로 데이터 마이그레이션 Storage</li>
      <li>Azure Storage 데이터 백업</li>
  </ul>


  <p>Blob을 업로드하는 방법을 보여주는 샘플은 다음과 같습니다(<a href="https://github.com/Azure/azure-storage-net-data-movement">GitHub</a> 추가 샘플 찾기).</p>


  <pre class="prettyprint">

  using System;

  using System.Threading;

  using Microsoft.WindowsAzure.Storage;

  using Microsoft.WindowsAzure.Storage.Blob;

  // Include the New Azure Storage Data Movement Library

  using Microsoft.WindowsAzure.Storage.DataMovement;


  // Setup the storage context and prepare the object you need to upload

  string storageConnectionString = &quot;myStorageConnectionString&quot;;

  CloudStorageAccount account = CloudStorageAccount.Parse(storageConnectionString);

  CloudBlobClient blobClient = account.CreateCloudBlobClient();

  CloudBlobContainer blobContainer = blobClient.GetContainerReference(&quot;mycontainer&quot;);

  blobContainer.CreateIfNotExists();

  string sourcePath = &quot;path\\to\\test.txt&quot;;

  CloudBlockBlob destBlob = blobContainer.GetBlockBlobReference(&quot;myblob&quot;);



  // Use the interfaces from the new Azure Storage Data Movement Library to upload the blob

  // Setup the number of the concurrent operations

  TransferManager.Configurations.ParallelOperations = 64;


  // Setup the transfer context and track the upoload progress

  TransferContext context = new TransferContext();

  context.ProgressHandler = new Progress&lt;TransferProgress&gt;((progress) =&gt;

  {
      Console.WriteLine(&quot;Bytes uploaded: {0}&quot;, progress.BytesTransferred);
  });


  // Upload a local blob

  var task = TransferManager.UploadAsync(
      sourcePath, destBlob, null, context, CancellationToken.None);
  task.Wait();</pre>


  <p>&nbsp;</p>


  <p>Azure Storage 데이터 이동 라이브러리의 성능은 동일하며 AzCopy의 핵심 기능을 노출합니다. <a href="https://www.nuget.org/packages/Microsoft.Azure.Storage.DataMovement">Nuget</a>에서 라이브러리의 첫 번째 미리 보기를 설치하거나 <a href="https://github.com/Azure/azure-storage-net-data-movement">GitHub</a> 소스 코드를 다운로드할 수 있습니다. 이 라이브러리의 초기 버전(0.1.0)에서 다음 기능을 찾을 수 있습니다.</p>


  <ul>
      <li>Azure Storage 추상화에 대한 데이터 전송 지원: Blob</li>
      <li>Azure Storage 추상화에 대한 데이터 전송 지원: 파일</li>
      <li>단일 개체 다운로드, 업로드, 복사</li>
      <li>동시 작업 수 제어</li>
      <li>동기 및 비동기 복사</li>
      <li>동시 작업 수 정의</li>
      <li>사용자 에이전트의 접미사 정의</li>
      <li>콘텐츠 형식 설정</li>
      <li>조건부로 개체를 복사하도록 액세스 조건 설정(예: 특정 날짜 이후 변경된 개체 복사)</li>
      <li>콘텐츠 MD5 유효성 검사</li>
      <li>특정 Blob 스냅샷 다운로드</li>
      <li>전송 진행률 추적: 전송된 바이트, 성공 횟수, 실패, 파일 건너뛰기</li>
      <li>복구(전송 검사점 설정/가져오기)</li>
      <li>전송 오류 처리(전송 예외 및 오류 코드)</li>
      <li>클라이언트 쪽 로깅</li>
  </ul>


  <p>DML은 <b>오픈 소스 </b>프로젝트입니다. 우리는 지역 사회의 기여를 환영합니다. 특히 샘플을 보다 강력하게 만드는 데 도움이 되는 샘플 확장에 관심이 있습니다. 버전 0.1.0의 릴리스와 함께 다음 샘플을 만들었습니다. 자세한 내용은 <a href="https://github.com/Azure/azure-storage-net-data-movement/blob/master/README.md">GitHub Readme.md</a> 방문하세요.</p>


  <ul>
      <li><a href="https://github.com/Azure/azure-storage-net-data-movement/tree/master/samples/DataMovementSamples">Azure Storage Blob 업로드, 다운로드, 복사</a></li>
      <li><a href="https://github.com/Azure/azure-storage-net-data-movement/tree/master/samples/S3ToAzureSample">AWS S3에서 Azure Blob Storage 데이터 마이그레이션</a></li>
  </ul>


  <p><b>다음 단계</b></p>


  <p>AzCopy 및 데이터 이동 라이브러리 모두에 대한 투자를 계속할 것이며, 데이터 이동 라이브러리의 다음 릴리스에서는 다음과 같은 고급 기능에 대한 지원을 추가할 예정입니다.</p>


  <ul>
      <li>디렉터리 다운로드, 업로드, 복사(로컬 파일 디렉터리, Blob 가상 디렉터리, 파일 공유 디렉터리)</li>
      <li>재귀 모드 또는 플랫 모드로 디렉터리 전송</li>
      <li>파일 및 디렉터리를 복사할 때 파일 패턴 지정</li>
      <li>디렉터리에서 스냅샷 다운로드</li>
  </ul>


  <p>언제나처럼, 우리는 당신의 피드백을 기대합니다.</p>
