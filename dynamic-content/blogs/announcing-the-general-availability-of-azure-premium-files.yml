Title: Azure 프리미엄 파일의 일반 공급 발표
Summary: >
  오늘, Azure에서 클라우드 기반 파일 공유를 최적화하는 고객을 위해 Azure 프리미엄 파일의 일반 공급이 발표됩니다. Premium 파일은 Azure에서 완전히 관리되는 파일 서비스를 위해 SSD(반도체 드라이브)를 기반으로 하는 더 높은 수준의 성능을 제공합니다.
Content: >-
  <p>클라우드에서 성능이 뛰어난 완전 관리형 파일 서비스!</p>


  <p>오늘, Azure에서 클라우드 기반 파일 공유를 최적화하는 고객을 위해 Azure 프리미엄 파일의 일반 공급이 발표됩니다. Premium 파일은 Azure에서 완전히 관리되는 파일 서비스를 위해 SSD(반도체 드라이브)를 기반으로 하는 더 높은 수준의 성능을 제공합니다.</p>


  <p>Premium 계층은 처리량이 높고 대기 시간이 짧은 IO 집약적 워크로드에 일관된 성능을 제공하도록 최적화되어 있습니다. Premium 파일 공유는 최신 SSD에 데이터를 저장하므로 데이터베이스, 컨테이너용 영구 볼륨, 홈 디렉터리, 콘텐츠 및 공동 작업 리포지토리, 미디어 및 분석, 높은 변수 및 일괄 처리 워크로드 및 성능이 중요한 엔터프라이즈 애플리케이션과 같은 다양한 워크로드에 적합합니다. 기존 표준 계층은 성능 가변성에 덜 민감한 워크로드에 대해 저렴한 비용으로 안정적인 성능을 계속 제공하며, 짧은 대기 시간이 필요하지 않은 범용 파일 스토리지, 개발/테스트, 백업 및 애플리케이션에 적합합니다.</p>


  <p><a href="https://aka.ms/pfs/preview" target="_blank">초기 소개</a> 및 <a href="https://aka.ms/pfs/publicpreview" target="_blank">미리 보기 과정을</a>&rsquo; 통해 다양한 업계의 수백 명의 고객으로부터 고유한 경험에 대해 들었습니다. 그들은&rsquo; 자신의 학습 및 성공 사례를 우리와 공유하고 프리미엄 파일 공유를 더 잘 만드는 데 도움이되었습니다.</p>


  <p><em>&ldquo;FDA 또는 HIPAA 규정에 따라 많은 양의 데이터가 있는 클라이언트를 사용하여 Azure Files 프리미엄 계층까지 SMB 액세스 및 높은 대역폭&hellip; 을 제공하는 좋은 클라우드 스토리지 솔루션을 찾는 데 항상 어려움을 겪었습니다. 클라우드 및 온-프레미스 VM 클라이언트에 대해 높은 업로드 및 다운로드 속도를 제공하는 안전한 클라우드 기반 스토리지의 경우 Azure 프리미엄 파일이 확실히 두드러집니다.&rdquo; </em></p>


  <p align="right">&ndash; 크리스티안 마나세, 모비우스 논리 최고 경영자</p>


  <p><em>&ldquo;속도는 우수합니다. I/O 집약적인 CloudMaster 소프트웨어 작업은 Azure Files 프리미엄 계층을 사용하여 Azure Batch 솔루션에서 10배 이상 더 빠르게 실행되었습니다. 애플리케이션은 1,000&rsquo;개의 코어를 사용하여 클라이언트에서 실행되었으며 Azure 프리미엄 파일은 실행 시간을 크게 줄였습니다.&rdquo; </em></p>


  <p align="right">&ndash; Scott Bright, Manager 클라이언트 데이터 서비스, PolySystems</p>


  <p>프리미엄 계층의 주요 이점은 다음과 같습니다. 자세한 기술 세부 정보를 찾으려면&rsquo; 이전 블로그 게시물 &ldquo;<a href="https://aka.ms/pfs/publicpreview" target="_blank">Premium 파일을 읽고 Azure Files에 대한 제한을 재정의합니다</a>.&rdquo;</p>


  <h2>성능, 동적 및 유연성</h2>


  <p>프리미엄 계층을 사용하면 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#provisioned-shares" target="_blank">성능이 정의됩니다</a>. Premium 파일 공유&rsquo; 성능은 워크로드 성능 특성에 맞게 즉시 확장 및 축소할 수 있습니다. Premium 파일 공유는 최대 100TiB 용량과 100K IOPS까지 대규모로 확장할 수 있으며 대상 총 처리량은 10GiB/s입니다. 프리미엄 공유에는 성능을 동적으로 조정하는 기능이 포함될 뿐만 아니라 IOPS의 사용량이 짧은 짧은 매우 가변적인 워크로드 요구 사항을 충족하는 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#bursting" target="_blank">버스팅 기능</a> 도 제공합니다.</p>


  <p><em>&quot;최근에 프리미엄 파일을 사용하여 소매 POS 마이크로 서비스를 Azure Kubernetes Service로 마이그레이션했습니다. 프리미엄 파일을 통해 1.2K 성능의 Firebird 데이터베이스를 안전하게 배포할 수 있었습니다. 크기나 성능에 문제가 없으므로 프리미엄 파일 공유의 크기를 즉시 조정하기만 하면됩니다. 프랑스의 여러 소매 체인에서 빠르게 성장하는 고객 기반을 제공하는 데 필요한 비즈니스 민첩성을 개선했습니다.&quot; </em></p>


  <p align="right">&ndash; 아르노 르 로이, 멘로그 최고 기술 책임자</p>


  <p>Microsoft는 내부 Azure SQL 및 Microsoft Power BI 팀과 협력하여 프리미엄 파일에 대한 솔루션을 빌드했습니다. 그 결과, <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-pricing-tiers#large-storage-preview" target="_blank">Azure Database for PostgreSQL</a> 및 <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-pricing-tiers#large-storage-preview" target="_blank">Azure Database for MySQL</a> 은 최근 프리미엄 파일로 구동되는 20,000 IOPS를 사용하여 16TiB 데이터베이스의 확장된 확장 미리 보기를 열었습니다. Microsoft Power BI Azure Files 프리미엄 계층을 기반으로 하는 강력한 20배 더 빠른 향상된 데이터 흐름 컴퓨팅 엔진 미리 보기를 <a href="https://powerbi.microsoft.com/en-us/blog/power-bi-dataflows-june-2019-feature-summary/">발표</a>했습니다.</p>


  <h2>예측 가능한 비용으로 글로벌 가용성</h2>


  <p>Azure Files 프리미엄 계층은 현재 전 세계 19개 Azure 지역에서 사용할 수 있습니다. 우리는 지속적으로 지역 범위를 확장하고 있습니다. <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=storage" target="_blank">Azure 지역 가용성 페이지에서</a> 최신 정보를 확인할 수 있습니다.</p>


  <p>Premium 계층은 Azure에서 성능이 뛰어나고 고가용성 파일 공유를 만드는 가장 비용 효율적인 방법을 제공합니다. 가격 책정은 간단하고 비용은 예측 가능&ndash;하며 프로비전된 GiB당 단일 가격만 지불합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">가격 책정 페이지를</a> 참조하세요.</p>


  <h2>원활한 Azure 환경</h2>


  <p>고객은 스냅샷/복원, Azure Kubernetes Service 및 Azure Backup 통합, 모니터링, Azure 파일 동기화를 통한 하이브리드 지원, Azure Portal, PowerShell/CLI/Cloud Shell, AzCopy, Azure Storage Explorer 지원을 포함하여 이 새로운 제품에서 Azure Files의 모든 기능을 받습니다. 개발자는 기존 코드와 기술을 활용하여 친숙한 Azure Storage 클라이언트 라이브러리 또는 Azure Files REST API를 사용하여 애플리케이션을 마이그레이션할 수 있습니다. 향후 통합의 기회는 무한합니다. 더 많은 것을 보고 싶다면 저희에게 연락하십시오.</p>


  <p>프리미엄 계층의 가용성을 통해 표준 계층&rsquo;도 향상됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#standard-file-shares" target="_blank">표준 파일 100TiB 미리 보기</a>에 대한 온보딩 지침을 참조하세요.</p>


  <h2>시작 및 환경 공유</h2>


  <p>간단하며 프리미엄 파일 공유를 시작하는 데 2분이 걸립니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-how-to-create-premium-fileshare" target="_blank">프리미엄 파일 공유를 만드는 방법에</a> 대한 자세한 단계를 참조하세요.</p>


  <p><a href="https://aka.ms/PremiumFilesDocs" target="_blank">자세한 내용은 Azure Files 프리미엄 계층</a> 설명서를 참조하세요. 언제나처럼 Azure Storage <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=windowsazuredata" target="_blank">포럼</a>에서 피드백과 경험을 공유하거나 이메일을 보낼&nbsp;<a href="mailto:azurefiles@microsoft.com">azurefiles@microsoft.com</a> 수 있습니다. <a href="https://feedback.azure.com/forums/217298-storage" target="_blank">피드백 포럼</a>에 Azure Storage 대한 아이디어와 제안을 게시합니다.</p>
