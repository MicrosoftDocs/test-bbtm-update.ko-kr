Title: '몇 분 안에 시작: 고유한 엔터프라이즈급 가상 도우미 빌드'
Summary: '가장 가까운 주유소를 찾으려는 차량이든, 생산 라인을 중지해야 하는 공장 층에 있든, 대화 기반 상호 작용이 경험을 향상시키고 생산성을 높일 수 있는 방법을 쉽게 상상할 수 있습니다. '
Content: >-
  <p>가장 가까운 주유소를 찾으려는 차량이든, 생산 라인을 중지해야 하는 공장 층에 있든, 대화 기반 상호 작용이 경험을 향상시키고 생산성을 높일 수 있는 방법을 쉽게 상상할 수 있습니다. 인간이&rsquo; 컴퓨터를 배우고 적응해야 하는 세상에서 컴퓨터가 인간을 더 자연스러운 방식으로 이해하고 상호 작용하는 방법을 배우는 세상에서 진화하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a>를 사용하면 개발자가 지능형 봇을 빌드, 연결, 배포 및 관리하여 웹 사이트, 앱, Cortana, Microsoft Teams, Skype, Slack, Facebook Messenger 등에서 사용자와 자연스럽게 상호 작용할 수 있습니다. 360,000명 이상의 등록된 Azure Bot Service 개발자를 통해 생산성을 높이기 위해 도구와 프레임워크를 지속적으로 개선하고 있습니다. 현재 가상&rsquo; 도우미를 위한 오픈 소스 봇 솔루션 가속기의 미리 보기를 발표했습니다. 이 솔루션 가속기는 브랜드 가상 도우미의 생성을 간소화하여 개발자가 몇 분 안에 시작할 수 있도록 합니다. 또한 Bot Framework 소프트웨어 개발 키트 및 도구 버전 4.1을 일반적으로 사용할 수 있으므로 개발자가 봇 개발을 통해 생산성을 높일 수 있습니다. 마지막으로 Microsoft는 대화형 AI 및 봇 개발 기능으로 가장 잘 알려진 소프트웨어 제품 디자인 스튜디오인 XOXCO를 인수하는 계약을 체결했습니다.</p>


  <h2>브랜드 가상 도우미 만들기</h2>


  <p>우리는 고객 및 파트너로부터 브랜드에 맞게 조정되고, 고객에게 개인화되고, 광범위한 대화형 애플리케이션 및 장치에서 사용할 수 있는 대화형 도우미를 제공하기 위해 상당한 필요성을 보았습니다.</p>


  <p>모든 조직은 브랜드 가상 도우미를 빌드할 수 있어야 한다고 생각합니다. Microsoft는 파트너와 협력하여 자체 도우미를 개발하는 동안 개발된 모범 사례를 취했으며, 봇 개발을 위한 Microsofts&rsquo; 오픈 소스 접근 방식을 계속 진행하면서 <a href="https://github.com/microsoft/botframework-solutions/blob/master/docs/readme.md#overview" target="_blank">GitHub 가상 도우미에</a> 대한 이 솔루션 가속기를 사용하여 일련의 기본 기능을 기반으로 하는 최종 사용자 환경을 완전히 제어할 수 있도록 했습니다. 또한 진정한 통합 대화 환경을 위해 최종 사용자 및 모든 디바이스/에코시스템에 대한 인텔리전스를 환경에 주입할 수 있습니다.</p>


  <p>이 기능의 범위는 광범위하며 일반적으로 최종 사용자에게 다양한 기능을 제공합니다. 개발자 생산성을 높이고 재사용 가능한 대화형 환경의 활기찬 에코시스템을 활성화하기 위해 개발자에게 재사용 가능한 대화형 기술의 초기 예제를 제공하고 있습니다. 이러한 기술을 대화형 애플리케이션에 추가하여 관심 지점 찾기, 일정, 작업 또는 전자 메일과 상호 작용 등 특정 대화 환경을 더 자세히 파악할 수 있습니다. 기술은 완전히 사용자 지정할 수 있으며 여러 언어, 대화 상자 및 코드에 대한 언어 모델로 구성됩니다.<br>

  시작에 대한 자세한 내용은 <a href="https://github.com/Microsoft/AI/tree/master/solutions/Virtual-Assistant" target="_blank">Virtual Assistant 설명서를</a> 참조하세요.</p>


