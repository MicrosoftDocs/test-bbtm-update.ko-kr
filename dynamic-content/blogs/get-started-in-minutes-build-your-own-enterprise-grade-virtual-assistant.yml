  <h2>Bot Framework SDK 및 도구 릴리스 4.1</h2>


  <p>Microsoft Ignite 2018 기간 동안 Bot Framework SDK V4.0의 성공적인 일반 공급 GA 릴리스에 이어 팀은 Bot Framework Emulator GA(일반 공급), 웹 채팅 컨트롤 및 C# 및 JavaScript SDK 버전 4.1을 포함한 추가 업데이트를 발표합니다.&nbsp;</p>


  <p>Bot Framework Emulator V4는 대화형 환경의 일부인 다양한 서비스의 통합 및 관리를 간소화합니다. 개발자는 Azure에 직접 로그인하여 LUIS(Language Understanding) 및 QnA Maker와 같은 대화형 환경을 만드는 데 일반적으로 사용되는 Cognitive Services를 열고 관리할 수 있습니다. <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmicrosoft%2Fbotframework-emulator%2Fwiki&amp;data=02%7C01%7Cwmendoza%40microsoft.com%7C685f0ca1b8084f4c829608d649bc8571%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636777471375594062&amp;sdata=%2B10frGanAzsWOCm8ZdtkbD5Qba38MHtIevye1KvWE8A%3D&amp;reserved=0" target="_blank">GitHub</a> 대해 자세히 알아보세요.</p>


  <p>웹 채팅 컨트롤은 개발자가 봇을 기존 웹 사이트에 통합하는 빠른 방법을 제공합니다. 웹 채팅 V4는 색, 안쪽 여백, 크기를 변경하고 사용자 지정 그래픽 및 로고를 사용하여 창을 브랜딩하는 기능을 포함하여 채팅 창을 완전히 사용자 지정하는 개발자 기능을 제공합니다.</p>


  <p>자세한 내용은 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fblog.botframework.com%2F2018%2F11%2F06%2Fannouncing-bot-framework-sdk-and-tools-4-1-release%2F&amp;data=02%7C01%7Cwmendoza%40microsoft.com%7C685f0ca1b8084f4c829608d649bc8571%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636777471375604076&amp;sdata=N87RBWlJFbbntglQ18z0bIOiE87MGaQzG0jvEXp7uGU%3D&amp;reserved=0" target="_blank">Bot Framework SDK 및 도구 4.1 릴리스</a>의 블로그 게시물을 참조하세요.</p>


