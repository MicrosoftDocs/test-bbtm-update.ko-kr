  <h2>XOXCO를 취득하기 위한 Microsoft<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e40ce48-b3be-4892-851d-bd29c3156009.png"><img align="right" alt="XOXCO logo" border="0" height="70" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/350edb8f-9364-4de8-a107-ef3874af6096.png" style="margin: 34px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="XOXCO 로고" width="240"></a></h2>


  <p>또한 Microsoft가 대화형 AI 및 봇 개발 기능으로 유명한 소프트웨어 제품 디자인 및 개발 스튜디오인 XOXCO를 인수하는 계약을 체결했다는 사실을 공유하게 되어 기쁩니다. 이 회사는 2013년부터 대화형 AI의 길을 열어 왔으며, 모임 일정을 예약하는 데 도움이 되는 Slack의 첫 번째 상업적으로 사용 가능한 봇인 Howdy와 GitHub 수십만 명의 개발자가 사용하는 개발 도구를 제공하는 Botkit을 만드는 작업을 담당했습니다. 수년에 걸쳐 우리는 XOXCO와 파트너십을 맺고 이 작품에서 영감을 받았습니다.</p>


  <p>이 인수를 통해 우리는 AI 개발, 대화 및 대화의 민주화 접근 방식을 지속적으로 실현하고 사람들이 의사 소통하는 대화 환경을 통합하고 있습니다.&nbsp; &rsquo;XOXCO 팀을 환영하며, 혁신을 가속화하고 고객이 AI가 제공할 수 있는 많은 이점을 활용할 수 있도록 커뮤니티와 협력하기를 기대합니다.</p>


  <p>자세한 내용은 <a href="https://blogs.microsoft.com/blog/2018/11/14/microsoft-to-acquire-xoxco-bringing-together-leading-bot-development-communities-to-help-advance-conversational-ai/">블로그 게시물 </a>공지 사항을 참조하세요.</p>


