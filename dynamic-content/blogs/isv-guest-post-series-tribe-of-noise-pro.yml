Title: 'ISV 게스트 포스트 시리즈: 노이즈 프로 부족'
Summary: Windows Azure ISV 블로그 시리즈의 목적은 azure 애플리케이션 개발 및 deployment.& Windows 중에 사용한 ISV&rsquo;의 성과 중 일부를 강조하는 것입니다.
Content: '<p>Windows Azure ISV 블로그 시리즈의 목적은 azure 애플리케이션 개발 및 배포를 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0084tri" target="_blank">Windows</a> 동안 사용한 ISV&rsquo;의 성과 중 일부를 강조하는 것입니다.&nbsp; <a href="https://www.tribeofnoise.com/" target="_blank">노이즈</a> 설립자 헤셀 반 Oorschot의 부족에 의해 작성 된 오늘의&rsquo; 게시물, Windows Azure가 노이즈 PRO 온라인 음악 커뮤니티의 부족을 구동하는 방법을 설명합니다.</p>  <p>노이즈 부족은 음악가와 음악 사업을 위한 소셜 네트워킹 커뮤니티입니다. 우리는 미뎀 2012, 칸, 프랑스에서 PRO의 출시를 발표했다. PRO는 재능있는 아티스트의 창의성을 프로젝트에 대한 훌륭한 음악을 추구하는 미디어 전문가와 연결하도록 설계되었습니다. PRO는 음악가와 전문가가 직접 연결할 수 있는 사용하기 쉽고 투명한 플랫폼을 유지하면서 음악 퍼블리셔, 레이블 및 관리 조직의 필요성을 제거합니다. 전문가&rsquo;에게 적합한 음악을 찾는 다음 프로젝트는 웹 사이트에 로그인하고 허가 된 음악의 선택을 듣는 것만큼 간단합니다.</p>  <p>Microsoft는 미디어 전문가를 키워드, 태그 및 기능별로 검색하고 전 세계 신흥 아티스트의 고품질 음악 파일을 편안하고 모든 권한이 포함된 법적 프레임워크로 찾을 수 있도록 지원하도록 PRO를 설계했습니다. 미디어 전문가가 노래를 찾을 수 없는 경우 고유한 통합 &ldquo;가상 브리핑 센터를&rdquo; 제공합니다. 브리핑 센터를 사용하면 전문가가 전문가가 요청한 특정 음악을 즉시 업로드하거나 작곡할 수 있는 수천 명의 재능있는 부족 구성원을 브리핑할 수 있습니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3122.TribeofNoise1.png" alt="" border="0"></p>  <p>비즈니스 모델은 음악 라이선스 판매를 기반으로 합니다. 즉, (디지털) 미디어 프로젝트에서 상업적 목적으로 노래를 사용할 수 있는 법적 권리입니다. 일반적인 가격 범위는 &euro;프로젝트당 노래당 200 &ndash; &euro;1200입니다. 온라인 결제 서비스가 포함되고 PRO에서 생성된 수익이 참여 아티스트와 공유됩니다. 또한 마케팅 미디어 프로덕션 조직을 용이하게 &amp; 하기 위해 파트너와 협업할 수 있는 영업 팀도 있습니다.</p>  <p><b>Azure를 Windows 이유는 무엇인가요?</b></p>  <p>많은 사람들이 Azure를 &ldquo;Windows 이유를 물었습니다.&rdquo; 이 질문은 최근에 많이 묻습니다. 오픈 소스 소프트웨어 &amp; 오픈 표준을 사용한 오랜 역사를 가지고 있습니다. 우리가 좋아하는 모든 새로운 서비스 또는 서명하려는 계약을 통해 우리는 장기적인 목표에 가장 적합한 시나리오를 연구하는 데 많은 시간을 할애합니다. 우리는 기쁘게 하는 가장 쉬운 사람들이 아닙니다. 일반적인 LAMP(Linux, Apache HTTP Server, MySQL 및 PHP) 아키텍처에서 제공되는 이 아키텍처는 Windows Azure로 이동하는 매우 부자연스러운 움직임으로 보였습니다.</p>  <p>우리는 Windows Azure 팀의 정직성, 결단력 및 개방성을 좋아합니다. 모든 답변이 없었고, Azure 클라우드 서비스 Windows 조사할 때 필요한 모든 것을 사용할 수 있는 것은 아니었습니다. 그러나 그들은 우리의 위시리스트, 미래에 대한 우려와 필요를 듣고, 우리를 위해 답을 찾는 데 필요한 시간을 보냈다. 이것이 스타트업을 운영하는 데 가장 필요한 정신입니다. &nbsp;</p>  <p><b>아키텍처</b></p>  <p>기존 PHP/MYSQL(LAMP 스택)을 Windows Azure로 마이그레이션했습니다. PHP는 웹 역할에서 실행되고 MySQL 데이터베이스는 <a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0084sql" target="_blank">SQL Azure</a> 마이그레이션됩니다. &nbsp;</p>  <p>php 앱을 Windows Azure로 포팅할 때 몇 가지 변경 사항을 적용해야 했습니다. 예를 들어 Linux 파일 시스템에서 콘텐츠를 읽는 대신 PHP SDK를 통해 Windows Azure Blob에서 읽도록 코드를 수정했습니다.&nbsp;</p>  <p>우리는 젊은 회사이기 때문에 많은 성장을 기대하기 때문에 서비스를 클라우드로 전환하고 싶었습니다. Azure 플랫폼의 확장성은 향후 많은 문제를 줄일 수 있습니다.&nbsp;</p>  <p>앞에서 설명한 것처럼 LAMP 환경에서 제공됩니다. Windows Azure ISV 인큐베이션 팀의 조언을 통해 LAMP에서 Windows Azure로 전환하는 가장 좋은 방법을 고려했습니다. 한 가지 특정 마이그레이션은 데이터베이스였습니다. Microsoft는 MySQL 데이터베이스를 SQL Azure 쉽게 마이그레이션하는 도구를 제공합니다.</p>  <ul>  <li>MySQL 데이터베이스를 <a href="https://www.microsoft.com/sqlserver/en/us/product-info/migration.aspx" target="_blank">SQL Server</a> 마이그레이션하는 SQL Server Migration Assistant</li>  <li><a href="https://sqlazuremw.codeplex.com/" target="_blank">SQL Server SQL Azure</a> 마이그레이션을 완료하는 SQL Azure 마이그레이션 마법사</li>  </ul>  <p>SQL Azure 매우 좋아 보이며 웹 역할 또는 작업자 역할에서 MySQL 서버를 실행하는 것이 더 복잡할 것이라고 생각했으며 관리, 업데이트, 모니터링 및 크기 조정의 과제를 처리해야 합니다. 반면 SQL Azure 지속성 스토리지, 동기화 서비스 및 인프라 유지 관리가 기본 제공되는 Database-as-a-Service입니다. SQL Azure 전환하는 것이 분명한 선택이었고 마이그레이션은 산들바람이었습니다.</p>  <p>PHP를 삭제하는 것을 고려한 적이 없습니다. 개발자는&rsquo; of.NET 및 C#에 대한 지식이 없으며, 이를 다시 교육하는 데 많은 시간과 노력과 비용이 들 것입니다. PHP가 다른 플랫폼과 마찬가지로 Windows Azure에서도 실행될 것이라고 확신했습니다. 개발자는 Eclipse, Windows Azure SDK, Windows Azure Tools for Eclipse 및 SQL Server Express 로컬로 작업합니다. &rsquo;쉽게 설정할 수 있으며 코드베이스를 실행해도 실제 문제가 발생하지 않습니다&rsquo;.</p>  <p>우리의 아키텍처는 매우 간단합니다. 사용자의 요청을 처리하는 웹 역할이 있습니다. 트래픽은 <a href="https://www.windowsazure.com/en-us/support/sla/?WT_id=cmp_pst001_blg_post0084sla" target="_blank">가동 시간 SLA</a>를 제공하는 최소 두 개의 인스턴스에 의해 처리됩니다. SQL Azure 데이터베이스로 사용하며 모든 음악이 Azure Blob Storage Windows 저장되고 제공됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648.TribeofNoise2.png" alt="" border="0"></p>  <p>Windows Azure Blob Storage 음악 파일의 특성에 자연스럽게 적합합니다. 압축(MP3) 및 고품질 오디오(WAV)가 모두 있습니다. 누군가가 라이센스를 구입하기 전에, 그들은 듣고 모든 노래의 전체 버전을 다운로드 할 수 있습니다. MP3 파일입니다. 누군가가 <i>재생</i> 버튼을 클릭하면 음악이 즉시 재생되기를 원합니다. Windows Azure Blob Storage 이를 제공할 수 있었습니다. 높은 품질의 WAV 파일은 지불 후 사용자가 사용할 수 있습니다.</p>  <p><b>결론</b></p>  <p>노이즈 부족의 경우 PHP 및 Windows Azure가 완벽하게 일치합니다. 전체 LAMP 스택에서 Windows 및 SQL Azure 마이그레이션은 매우 원활하게 진행되었습니다. 이제 Windows Azure의 다음 구성 요소를 활용합니다.</p>  <ul>  <li><a href="https://www.windowsazure.com/en-us/home/features/compute/?WT_id=cmp_pst001_blg_post0084com" target="_blank">컴퓨팅</a>: 웹 역할에서 제품 및 사용자 인터페이스를 호스트하고 트래픽 요구를 충족하도록 크기를 조정할 수 있습니다.</li>  <li><a href="https://www.windowsazure.com/en-us/home/features/storage/?WT_id=cmp_pst001_blg_post0084sto" target="_blank">Storage</a>: 우리의 음악은 Windows Azure Storage 저장됩니다. 가용성, 확장성 및 저렴한 Windows Azure Storage 비용을 활용합니다. Storage 통합은 PHP SDK를 통해 수행됩니다.</li>  <li><a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0084sql" target="_blank">SQL Azure</a>: 관계형 데이터를 MySQL에서 SQL Azure 마이그레이션했습니다. RDBMS의 가용성 및 확장성에 대해서는 더 이상 걱정하지 않습니다&rsquo;.</li>  </ul>  <p>읽어 주셔서 감사합니다, 우리는이 당신을 위해 유용 했으면 좋겠다. Windows Azure 블로그에 이 게시물을 작성하는 것이 재미있습니다. 노이즈 프로 부족에 대해 자세히 알아볼 수 <a href="https://www.tribeofnoise.com/pro" target="_blank">있습니다</a>.</p>'
