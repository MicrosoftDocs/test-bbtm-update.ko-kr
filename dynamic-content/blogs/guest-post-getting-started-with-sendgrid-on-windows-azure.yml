Title: '게스트 게시물: Windows Azure에서 SendGrid 시작'
Summary: 편집자&rsquo; 참고:&nbsp; 오늘&rsquo; 게시물 게이브 Moothart에서 온다, SendGrid에서 소프트웨어 엔지니어. SendGrid는 비즈니스에 클라우드 기반 전자 메일 서비스를 제공하여 비용을 절감합니다...
Content: '<p><em><b>편집기&rsquo; 참고:</b>&nbsp; 오늘&rsquo; 게시물은 <strong>게이브 Moothart</strong>에서 온다, <a href="https://sendgrid.com/" target="_blank">SendGrid</a>에서 소프트웨어 엔지니어. SendGrid는 비즈니스에 클라우드 기반 전자 메일 서비스를 제공하여 사용자 지정 전자 메일 시스템 유지 관리의 비용과 복잡성을 비즈니스에 완화합니다.</em></p>  <p>Windows Azure 고객으로서 모든 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0195tri" target="_blank">Windows Azure</a> 환경의 애플리케이션에 통합되는 확장성이 뛰어난 이메일 배달 솔루션에 쉽게 액세스할 수 있다는 사실을 알고 계셨나요? Windows Azure에서 SendGrid를 시작하는 것은 쉽습니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1732.SendGrid1.png"></p>  <p>가장 먼저 필요한 것은&rsquo; SendGrid 계정입니다. Windows Azure Marketplace<a href="https://datamarket.azure.com/application/fb98d4aa-bd7a-4612-b3e2-ac1076747b5f"> </a> 에서 SendGrid를 찾을 수 <a href="https://datamarket.azure.com/application/fb98d4aa-bd7a-4612-b3e2-ac1076747b5f" target="_blank">있습니다</a>. 녹색 &ldquo;자세히 알아보기&rdquo; 단추를 클릭하고 등록 프로세스를 계속 진행하여 SendGrid 계정을 만듭니다.&nbsp; Windows Azure 고객은 매월 최대 25,000개의 전자 메일을 보낼 수 있는 무료 패키지가 자동으로 제공됩니다.</p>  <p>그런 다음 &ldquo;지금&rdquo; 등록하여 SendGrid 계정을 만듭니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3326.SendGrid2.png">&nbsp;</p>  <p>SendGrid 계정을 만들었&rsquo;으므로 이제 <a href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0195web" target="_blank">Windows Azure 웹 사이트에</a> 통합해야 합니다. <a href="https://manage.windowsazure.com/" target="_blank">로그인</a> 하고 페이지 아래쪽에 &ldquo;있는 + 새로&rdquo; 만들기 단추를 클릭하여 새 웹 사이트를 만듭니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6013.SendGrid3.png"></p>  <p>웹 사이트를 만든 후 관리 포털에서 웹 매트릭스 단추를 선택하고 페이지 아래쪽에 있는 웹 매트릭스&rdquo; 단추를 찾&ldquo;습니다. 그러면 WebMatrix에서 새 웹 사이트가 열리고 필요한 경우 설치됩니다. WebMatrix는 사이트가 비어 있음을 경고합니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1072.SendGrid4.png">&nbsp;</p>  <p>예를 선택하고 &ldquo;템플릿 갤러리&rdquo;에서 설치하고 빈 사이트&rdquo; 서식 파일을 &ldquo;선택합니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3681.SendGrid5.png"></p>  <p>왼쪽에서 &ldquo;파일&rdquo; 보기를 선택한 다음 파일 메뉴에서 새 &ldquo; -&gt;&rdquo;파일을&rdquo; 선택하고 &ldquo;Web.Config(4.0)&rdquo; 파일 형식을 선택합니다.&ldquo;</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1070.SendGrid6.png">&nbsp;</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7774.SendGrid7.png"></p>  <p>다음으로 Asp.Net SendGrid SMTP 서버를 사용하도록 지시해야 합니다. <span style="background-color: #ffffff; color: #993300;">구성</span><span style="color: #333399;">&gt;</span> 태그 내의 새 웹 구성에 <span style="color: #333399;">&lt;</span> 다음 텍스트를 추가합니다.</p>  <p><span style="color: #333399;">&lt;</span><span style="color: #993300;">system.net</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span><span style="color: #993300;">mailSettings</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span><span style="color: #993300;">Smtp</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span><span style="color: #993300;">network</span> <span style="color: #ff6600;">host</span><span style="color: #333399;">="smtp.sendgrid.com"</span> <span style="color: #ff6600;">userName</span><span style="color: #333399;">="sendgrid username"</span><br><span style="color: #ff6600;">password</span><span style="color: #333399;">="sendgrid password" /&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;"> &lt;/</span><span style="color: #993300;">Smtp</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;/</span><span style="color: #993300;">mailSettings</span><span style="color: #333399;">&gt;</span><br> <span style="color: #333399;">&lt;/</span><span style="color: #993300;">system.net</span><span style="color: #333399;">&gt;</span></p>  <p>사용자 고유의 SendGrid 사용자 이름 및 암호를 삽입해야 합니다. 다음으로 Default.cshtml 파일을 엽니다. <span style="color: #993300;">본문</span><span style="color: #333399;">&gt;</span> 태그 내에 다음 태그를 <span style="color: #333399;">&lt;</span> 추가합니다.</p>  <p><span style="color: #333399;">&lt;</span><span style="color: #993300;">h1</span><span style="color: #333399;">&gt;</span> Sendgrid 데모<span style="color: #333399;">&lt;</span><span style="color: #993300;">/h1</span><span style="color: #333399;">&gt;</span><br> <span style="color: #333399;">&lt;</span><span style="color: #993300;"><span style="color: #333399;">form</span></span> <span style="color: #ff6600;">method</span><span style="color: #333399;">="post"&gt;</span><br> <span style="color: #333399;">&nbsp;&nbsp;&nbsp; &lt;</span><span style="color: #993300;">Div</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span><span style="color: #993300;">P</span><span style="color: #333399;">&gt;</span><span style="background-color: #ffcc00;">@</span> message<span style="color: #333399;">&lt;</span><span style="color: #993300;">/p</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span><span style="color: #993300;"></span> pinput <span style="color: #333399;">&gt;&lt;</span><span style="color: #ff6600;">type</span><span style="color: #333399;">="submit"</span> <span style="color: #ff6600;">value</span><span style="color: #333399;">="Send Email" /&gt;&lt;</span><span style="color: #993300;">/p</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;/</span><span style="color: #993300;">Div</span><span style="color: #333399;">&gt;</span><br> <span style="color: #333399;">&lt;/</span><span style="color: #993300;">양식</span><span style="color: #333399;">&gt;</span></p>  <p>마지막으로 SendGrid를 통해 Default.cshtml 파일의 맨 위에 이메일을 보내는 코드를 추가합니다.</p>  <p><span style="background-color: #ffcc00;">@{</span><br> &nbsp;&nbsp;<span style="color: #333399;">string</span> message = "";<br> &nbsp;&nbsp;&nbsp;<span style="color: #333399;">if</span> (IsPost) {<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">var</span> c = <span style="color: #333399;">new</span> System.Net.Mail.SmtpClient();<span style="color: #339966;"></span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;c.Send(<span style="color: #993300;">"""from@domain.com<span style="color: #000000;">,</span> "to@domain.com"<span style="color: #000000;">,</span> "subject"<span style="color: #000000;">,</span> "body"</span>);<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; message = <span style="color: #993300;">"Email sent!!"</span>;&nbsp;&nbsp;&nbsp; <br> &nbsp;&nbsp;&nbsp; }<br> <span style="background-color: #ffcc00;">}</span></p>  <p>전자 메일 주소, 보내는 전자 메일 주소로 변경 <span style="color: #333399;">&ldquo;from@domain.com&rdquo;</span> 하고 제목&rdquo; 및 &ldquo;본문&rdquo; 매개 변수를 &ldquo;원하는 콘텐츠로 편집합니다. <span style="color: #333399;">&ldquo;to@domain.com&rdquo;</span><img style="float: right;" border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8508.SendGrid8.png" width="258" height="216"></p>  <p>&rsquo;게시를 클릭하여 &ldquo;&rdquo; 변경 내용을 Windows Azure로 다시 푸시하고 사이트로 이동하기만 하면 됩니다. 전자 메일 보내기를 &ldquo;클릭하면 전자 메일&rdquo; 이 전송됩니다.</p>  <p>완료되었습니다. SendGrid를 사용하면 개발자가 엔지니어링 및 인프라 관리 비용을 줄이면서 더 나은 시스템을 구축하고 더 많은 수익을 얻는 데 집중할 수 있습니다. 다음으로 큰 애플리케이션을 빌드합니다. SendGrid가 전자 메일을 처리하도록 합니다.&nbsp;</p>'
