Slug: microsoft-joins-open-invention-network-to-help-protect-linux-and-open-source
Title: Microsoft는 Linux 및 오픈 소스 보호를 위해 Open Invention Network에 조인합니다.
Summary: Microsoft가 Linux 및 기타 오픈 소스 소프트웨어 프로그램을 특허 위험으로부터 보호하기 위한 커뮤니티인 오픈 발명 네트워크("OIN")에 가입하게 되어 기쁩니다.
Content: >-
  <p>Im&rsquo;은 Microsoft가 Linux 및 기타 오픈 소스 소프트웨어 프로그램을 특허 위험으로부터 보호하기 위한 커뮤니티인 OIN&rdquo;(&ldquo;Open Invention Network)에 가입하고 있음을 발표하게 되어 기쁘게 생각합니다.</p>


  <p>우리는 OIN에 가입하는 마이크로 소프트&rsquo;의 결정은 일부에 놀라운 것으로 볼 수 있습니다 알고; 그것은 특허의 문제를 통해 마이크로 소프트와 오픈 소스 커뮤니티 사이에 과거에 마찰이 있었다 비밀이 아니다. 우리의 진화를 따라 온 다른 사람들을 위해, 우리는이 발표가 고객과 개발자의 의견을 경청하고 Linux 및 기타 오픈 소스 프로그램에 확고하게 헌신하는 회사의 다음 논리적 단계로 간주되기를 바랍니다.&nbsp;</p>


  <p>OIN은 2005년에 설립된 이래 기업이 특허 위험을 관리할 수 있도록 돕는 데 앞장서 왔습니다. OIN이 설립되기 몇 년 전, 많은 오픈 소스 라이선스는 저작권 이익만 명시적으로 다루었으며 특허에 대해 침묵했습니다. OIN은 Linux 시스템 기술을 다루는 회원사 간에 자발적인 특허 교차 라이선스 시스템을 만들어 이러한 문제를 해결하도록 설계되었습니다.&nbsp; OIN은 또한 지역 사회를 방어하고 오픈 소스와 지적 재산권의 교차점에 대한 교육과 조언을 제공하기 위해 때때로 특허를 획득하는 데 적극적으로 참여하고 있습니다. 현재 이 조직은 CEO 키스 베르겔트(Keith Bergelt)와 이사회의 관리를 통해 전 세계 약 2,650개 기업을 위한 라이선스 플랫폼을 제공합니다. 라이선스는 개별 개발자와 신생 기업에서부터 지구상에서 가장 큰 기술 회사 및 특허 보유자에 이르기까지 다양합니다.</p>


  <p>OIN 가입은 Linux 및 오픈 소스에 대한 회사의&rsquo; 견해와 잠금 단계에서 진화하는 Microsofts&rsquo; 특허 관행을 반영합니다. 우리는 2년 전에 Azure IP Advantage와 같은 프로그램을 통해 이 여정을 시작했으며, 이는 Azure 서비스를 구동하는 오픈 소스 소프트웨어에 대한 Microsofts&rsquo; 배상 서약을 확장했습니다. 우리는 GPL v를 적용하기 위해 Red Hat 및 다른 사람들과 함께 섰을 때이 새로운 접근 방식을 두 배로 줄입니다. GPL v에 대한 3 &ldquo;가지 치료&rdquo; 원칙. 2 코드, 우리는 최근에 LOT 네트워크에 합류 할 때, 어설션의 사업에 회사에 의해 특허 남용을 해결하기 위해 최선을 다하고 조직.</p>


  <p>Microsoft에서는 개발자가 클라우드 플랫폼에서 모든 기술을 지원하기를 원하는 Windows 및 Linux 또는 .NET vs Java &ndash; 중에서 이진 선택을 원하지 않는다는 점을 고려합니다. 고객의 요구를 충족하는 모든 디바이스의 에지에 &ndash; 기술을 배포하려고 합니다. 오픈 소스 프로세스를 통한 협업 개발이 혁신을 가속화할 수 있다는 것도 배웠습니다. 회사를 더 개방하기 위해 10 년 이상 노력한 후 (2008 년에 ASP.NET 소스 부분을 열었다는 것을 알고 계셨습니까?), Microsoft는 세계에서 오픈 소스에 가장 큰 기여자 중 하나가되었습니다. 직원들은 2,000개 이상의 프로젝트에 기여하고, Azure의 모든 주요 Linux 배포판에 대해 일류 지원을 제공하며, .NET Core, TypeScript, VS Code 및 Powershell과 같은 오픈 소스 주요 프로젝트를 제공합니다.</p>


  <p>이제 OIN에 가입함에 따라 Microsoft는 Linux 및 기타 중요한 오픈 소스 워크로드를 특허 어설션으로부터 보호하기 위해 그 어느 때보다 많은 작업을 수행할 수 있을 것으로 믿습니다. 우리는 OIN에 60,000 개 이상의 발행 특허의 가치있고 깊은 포트폴리오를 가지고. 우리는 또한 우리의 가입 결정이 OIN에 다른 많은 회사를 유치 할 수 있기를 바랍니다, 오픈 소스 커뮤니티의 이익을 위해 라이센스 네트워크를 더욱 강하게 만들기.</p>


  <p>OIN 및 해당 구성원에게 기여하고 커뮤니티와 협력하여 오픈 소스 개발자와 사용자가 Linux 에코시스템을 보호하고 오픈 소스 소프트웨어로 혁신을 장려할 수 있기를 기대합니다.</p>
