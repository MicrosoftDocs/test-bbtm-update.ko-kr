Slug: redefine-data-analytics-with-modern-data-warehouse-on-azure
Title: Azure에서 최신 데이터 웨어하우스를 사용하여 데이터 분석 재정의
Summary: 데이터는 현대 비즈니스의 모든 측면에서 그 어느 때보다 중요합니다. 더 많은 조직이 디지털 변환에 착수하고 데이터 기반 문화를 수용함에 따라 일반적인 IT 과제는 신뢰할 수 있고 큐레이팅된 데이터에 대한 확실한 진실 소스를 구축하는 것입니다.
Content: >-
  <p>데이터는 현대 비즈니스의 모든 측면에서 그 어느 때보다 중요합니다. 더 많은 조직이 디지털 변환에 착수하고 데이터 기반 문화를 수용함에 따라 일반적인 IT 과제는 신뢰할 수 있는 데이터에 대한 확실한 진리 소스를 구축하고 인프라와 기능 사일로를 파괴하고 모든 데이터 형식을 함께 가져오는 것입니다. 현재 수천 명의 고객이 Azure SQL Data Warehouse(SQL DW)를 사용하여 빠르고 유연하며 안전한 분석 플랫폼을 활용하여 심층적인 인사이트를 얻고 더 나은 결정을 내리고 있습니다.</p>


  <p>Azure SQL DW는 안전하고 비용 효율적인 클라우드 솔루션에서 조명 빠른 쿼리 성능을 제공하도록 설계되었습니다. 올해 초 컴퓨팅 최적화 Gen2 계층이 출시되면서 Azure SQL DW는 가장 빠른 쿼리 성능과 가장 높은 쿼리 동시성을 위한 새로운 업계 표준을 설정했습니다. 클라우드 데이터 웨어하우징에 대한 <a href="https://gigaom.com/report/data-warehouse-in-the-cloud-benchmark/" target="_blank">TPC-H 벤치마크를</a> 통해 가격/성능의 선두 주자로 인정받고 있습니다. 이 고성능 분석 플랫폼의 접근성을 높이기 위해 현재 고객이 엔터프라이즈급 데이터 웨어하우스를 쉽게 빌드하고 관리할 수 있도록 여러 서비스 유용성 및 보안 개선 사항을 발표하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8b94dad-7bf5-4c94-961f-0d44ad59fa0c.png"><img alt="for ignite blog" border="0" height="656" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49cdf615-745f-48ec-8e72-85e0c5a2c2e5.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ignite 블로그용" width="1016"></a></p>


  <h2>업계 최고의 성능</h2>


  <p>또한 최근 TPC-DS 성능 벤치마크 연구에서 선두 주자로 인정받게 되어 기쁩니다. 데이터 통합 공급업체인 Fivetran은 최근 TPC-DS 벤치마크를 사용하여 5개의 클라우드 데이터 웨어하우스를 측정한 <a href="https://fivetran.com/blog/warehouse-benchmark" target="_blank">벤치마크 연구를</a> 발표했습니다. Azure SQL DW는 가장 낮은 비용 솔루션 중 하나를 제공하면서 <u>1TB 쿼리를 처리하는 데 가장 빠른</u> 속도였습니다. Fivetran에서 사용하는 TPC-DS 의사 결정 지원 벤치마크는 실제 비즈니스 질문에 대한 답변을 제공하고 다양한 운영 요구 사항 및 복잡성(예: 임시, 보고, 반복 OLAP, 데이터 마이닝)에 대한 쿼리를 실행하는 쿼리에 중점을 둡니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3e60480-5fde-4d40-b104-91f6f8b38bab.png"><img alt="benchmark-1tb-speed" border="0" height="2333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d64e2a99-9d54-4315-8375-992b7758b7e4.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="benchmark-1tb-speed" width="2000"></a></p>


  <p align="center"><em>이미지 원본: Fivetran</em></p>


  <h2>모든 규모의 성능</h2>


  <p>모든 규모의 고객이 <a href="https://azure.microsoft.com/en-us/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/" target="_blank">SQL DW 컴퓨팅 최적화 Gen2 계층&rsquo;의 성능 향상</a>을 활용할 수 있도록 하기 위해 오늘 새로운 더 작은 서비스 수준을 발표합니다. DWU 500c. 이 서비스 수준은 현재 Azure 고객에게 일반 공급됩니다. 지금까지 데이터 웨어하우스는 설정하고 운영하기 위해 상당한 투자가 필요했습니다. 고객은 가격 책정 페이지를 확인하여 빠르게 시작하고 이 새 서비스를 사용할 수 있습니다.</p>


  <h2>향상된 유용성 및 보안</h2>


  <p>Azure SQL DW는 고성능을 제공하는 동시에 클라우드 데이터 웨어하우스를 실행하는 복잡성도 제거합니다. 이제 고객은 비즈니스 요구 사항에 따라 기본 유지 관리 기간을 선택할 수 있으므로 시스템 유지 관리를 수행할 시간을 유연하게 선택할 수 있습니다.</p>


  <p>Azure Data Studio 일반 공급으로 고객은 대시보드 위젯을 자동으로 렌더링하여 데이터 웨어하우스에 대한 인사이트를 표면화할 수 있습니다. Data Studio용 SQL DW 인사이트 확장을 사용하면 고객이 데이터 웨어하우스를 모니터링, 관리 및 튜닝할 때 모범 사례를 원활하게 적용할 수 있습니다. 완전히 관리되는 환경을 지속적으로 제공하는 Azure SQL DW 고객은 더 이상 데이터 웨어하우스를 모니터링하여 데이터 기울이기 및 최적이 되지 않은 테이블 통계를 검색할 필요가 없습니다. Azure Advisor와의 향상된 통합을 통해 고객은 다음을 수행할 것입니다. Azure Portal 내에서 지능형 성능 인사이트를 얻고 풍부하고 사용자 지정 가능한 대시보드 위젯을 만들 수 있습니다. 마지막으로, 고객은 워크로드에 대한 가속화되고 유연한 복원 지점을 통해 향상된 데이터 보호 및 복구를 얻을 수 있습니다.</p>


  <p>또한 고객은 SQL 취약성 평가를 통해 보안 및 정책 적용을 지속적으로 모니터링할 수 있습니다. 이 기능은 발견된 각 문제에 대한 실행 가능한 수정 단계와 함께 포괄적인 보안 보고서를 제공하므로 보안 전문가가 아니더라도 데이터베이스 보안 상태를 쉽게 사전에 관리할 수 있습니다. 이 기능을 사용하면 데이터 웨어하우스 보안 위상을 개선하기 위해 수행할 수 있는 가장 큰 영향 작업에 집중할 수 있습니다. 변경 내용이 빈번하고 추적하기 어려운 동적 환경의 경우 SQL 취약성 평가는 데이터 웨어하우스를 공격하기 쉬운 설정을 검색하는 데 매우 중요합니다.</p>


  <h2>모든 사용 사례에 대한 최신 데이터 웨어하우스</h2>


  <p>더 빠른 데이터 인사이트를 고객에게 제공하기 위해 Azure SQL DW를 사용하면 업계 최고의 Databricks 통합을 통해 강력한 실시간 분석 솔루션을 빌드할 수 있습니다. 고객은 Azure의 IoT 디바이스 또는 웹 원본에서 제공되는 스트리밍 데이터 프레임을 쉽게 스트리밍, 학습 및 게시할 수 있습니다. 더 엄격한 Azure Data Lake Storage Gen2 및 Azure Databricks 통합을 통해 다른 데이터 웨어하우스에서 지원하는 세류 데이터 수집을 간소화하고 가속화하여 데이터 수집과 인사이트 간의 대기 시간을 크게 줄여 줍니다. 이 새로운 기능을 사용하려면 기존 Spark 스트리밍 구현을 최소한으로 변경해야 하므로 기존 코드와 기술 세트를 사용하여 두 서비스를 쉽게 통합할 수 있습니다.</p>


  <h2>Azure는 분석에 가장 적합한 위치입니다.</h2>


  <p>Azure는 조직이 데이터에 숨겨진 인사이트의 잠금을 해제하여 특정 요구 사항에 맞는 <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">솔루션</a> 으로 혁신을 가속화할 수 있는 가장 좋은 장소입니다. 고객은 엔드-엔드 분석 솔루션을 효율적이고 경제적으로 빌드하기 위해 Power BI, Azure Databricks, Azure SQL Data Warehouse, Azure Data Factory 및 기타 Azure 서비스를 포함하여 Microsoft 클라우드에서 제공하는 포괄적인 플랫폼을 활용할 수 있습니다.</p>


