Title: Azure 사용량에 대한 추가 저장 - 6개 서비스에 대한 예약 발표
Summary: 예약된 용량을 사용하면 서비스의 장기 사용량을 커밋하여 주문형 비용에 대해 상당한 할인을 받을 수 있습니다. 다음과 같은 추가 서비스에 대한 예약된 용량 제품을 공유하게 되어 기쁘게 생각합니다.
Content: >-
  <p>예약된 용량을 사용하면 서비스의 장기 사용량을 커밋하여 주문형 비용에 대해 상당한 할인을 받을 수 있습니다. 다음과 같은 추가 서비스에 대한 예약된 용량 제품을 공유하게 되어 기쁘게 생각합니다. 이러한 서비스를 추가하여 이제 16개 서비스에 대한 예약을 지원하여 더 많은 워크로드에서 비용 예측 가능성을 절감하고 더 나은 비용 예측 가능성을 얻을 수 있는 더 많은 옵션을 제공합니다.</p>


  <ul>
      <li>Blob Storage(GPv2) 및 Azure Data Lake Storage(Gen2).</li>
      <li>Azure Database for MySQL.</li>
      <li>Azure Database for PostgreSQL.</li>
      <li>Azure Database for MariaDB.</li>
      <li>Azure Data Explorer.</li>
      <li>SSD Managed Disks를 Premium.</li>
  </ul>


  <h2>Blob Storage(GPv2) 및 Azure Data Lake Storage(Gen2)</h2>


  <p>예약된 용량을 1~3년 동안 사전 구매하여 Azure 데이터 스토리지 비용을 최대 38% 절감할 수 있습니다. 예약된 용량은 100TB 및 1PB 크기로 미리 구매할 수 있으며, 적용 가능한 모든 스토리지 중복에 대해 핫, 쿨 및 보관 스토리지 계층에 사용할 수 있습니다. 현금 흐름 요구 사항에 따라 선불 또는 월별 결제 옵션을 사용할 수도 있습니다.</p>


  <p>예약 할인은 Azure Blob(GPv2) 및 Azure Data Lake Storage(Gen2)에 저장된 데이터에 자동으로 적용됩니다. 할인은 해당 시간에 저장된 총 데이터에 대해 매시간 적용됩니다. 사용하지 않는 예약된 용량은 이월되지 않습니다&rsquo;.</p>


  <p>Storage 예약은 유연하므로 나중에 스토리지 요구 사항이 변경될 경우 예약을 교환하거나 취소할 수 있습니다(제한 적용).</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/filters/%7B%22reservedResourceType%22%3A%22BlockBlob%22%7D/referrer/lblog" target="_blank">Azure</a> Portal에서 예약된 용량을 구입하거나 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-reserved-capacity" target="_blank">설명서를</a> 읽어보세요.</p>


  <h2>Azure Database for MySQL, PostgreSQL 및 MariaDB</h2>


  <p>예약된 용량을 미리 구매하여 MySQL, PostgreSQL 및 MariaDB에 대한 Azure Database 비용을 최대 51% 절감할 수 있습니다. 예약 할인은 이러한 제품의 컴퓨팅 사용량에 적용되며 범용 및 메모리 최적화 배포에서 모두 사용할 수 있습니다. 예약에 대해 매월 결제하도록 선택할 수 있습니다.</p>


  <p>모든 예약과 마찬가지로 예약 할인은 일치하는 데이터베이스 배포에 자동으로 적용되므로 예약 할인을 받기 위해 리소스를 변경할 필요가&#39;없습니다. 할인은 컴퓨팅 사용량에 매시간 적용됩니다. 사용하지 않는 예약 시간은 이월되지&#39;.</p>


  <p>구매 후 언제든지 예약을 교환하여 범용에서 메모리 최적화로 또는 그 반대로 이동할 수 있습니다. 비례 배분된 금액을 다시 받으려면 예약을 취소할 수도 있습니다(제한 적용).</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/referrer/lblog" target="_blank">Azure</a> Portal에서 예약된 용량을 구입하거나 <a href="https://docs.microsoft.com/azure/billing/billing-save-compute-costs-reservations" target="_blank">설명서를</a> 읽어보세요.</p>


  <h2>Azure Data Explorer 태그 예약된 용량</h2>


  <p>예약된 용량으로 Azure Data Explorer 태그 비용을 최대 30% 절감할 수 있습니다. 예약 할인은 태그 미터에만 적용되며, 컴퓨팅 및 스토리지를 포함한 기타 요금은 별도로 청구됩니다. 또한 VM(가상 머신) 및 스토리지에 대한 예약을 구입하여 Kusto(Azure Data Explorer) 클러스터에 대한 총 소유 비용을 훨씬 더 절약할 수 있습니다. Azure Data Explorer 태그 예약에 대해 매월 결제하도록 선택할 수 있습니다.</p>


  <p>구매 후 예약 할인이 일치하는 클러스터에 자동으로 적용됩니다. 할인은 태그 사용에 매시간 적용됩니다. 사용하지 않는 예약 시간은 이월되지&#39;. 평소처럼 요구 사항이 변경되면 예약을 교환하거나 취소할 수 있습니다(제한 적용).</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/filters/%7B%22reservedResourceType%22%3A%22AzureDataExplorer%22%7D/referrer/lblog" target="_blank">Azure</a> Portal에서 예약된 용량을 구입하거나 <a href="https://docs.microsoft.com/azure/data-explorer/pricing-reserved-capacity" target="_blank">설명서를</a> 읽어보세요.</p>


  <h2>프리미엄 SSD Managed Disks</h2>


  <p>예약된 용량으로 Premium SSD Managed Disk 사용량을 최대 5%까지 절약합니다. 할인은 디스크가 VM에 연결되어 있는지 여부에 관계없이 해당 시간에 배포된 디스크에 매시간 적용됩니다. 사용하지 않는 예약 시간은 이월되지&#39;. 예약 할인은 Premium SSD 관리되지 않는 디스크 또는 페이지 Blob 사용에 적용되지 않습니다.</p>


  <p>디스크 예약은 유연하므로 나중에 스토리지 요구 사항이 변경될 경우 예약을 교환하거나 취소할 수 있습니다(제한 적용).</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/filters/%7B%22reservedResourceType%22%3A%22ManagedDisk%22%7D/referrer/lblog" target="_blank">Azure</a> Portal에서 예약된 용량을 구입하거나 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/faq-for-disks#disk-reservation" target="_blank">설명서를</a> 읽어보세요.</p>
