Title: 소매 및 소비재에 대한 Azure 클라우드 비즈니스 가치 설명
Summary: 벽돌과 박격포 소매 업체의 경우, 세계는 전복되었습니다. 온라인 소매업체들은 시장 점유율을 무너뜨리고 있으며 상거래의 아이콘이 어려움을 겪고 있습니다. 그러나 온라인 소매 업체가 오프라인에 도움이 된 것은 무엇입니까? 클라우드는 오프라인 소매점에서도 사용할 수 있습니다. 실제로 클라우드 기술로 변환된 오프라인 환경은 온라인과의 경쟁에서만 실질적인 이점이 될 수 있습니다.
Content: >-
  <p>벽돌과 박격포 소매 업체의 경우, 세계는 전복되었습니다. 온라인 소매업체들은 시장 점유율을 무너뜨리고 있으며 상거래의 아이콘이 어려움을 겪고 있습니다. 그러나 온라인 소매 업체가 오프라인에 도움이 된 것은 무엇입니까? 클라우드는 오프라인 소매점에서도 사용할 수 있습니다. 실제로 클라우드 기술로 변환된 오프라인 환경은 온라인과의 경쟁에서만 실질적인 이점이 될 수 있습니다.</p>


  <h2>소매점 및 소비자 브랜드가 클라우드로 이동하는 이유</h2>


  <p>클라우드 기술은 새로운 기능을 가능하게 하고 있으며, 이러한 새로운 힘은 전통적인 소매업체와 소비재 판매자의 비즈니스 모델을 방해하고 있습니다. 클라우드는 디지털 트랜스포메이션의 핵심입니다.</p>


  <ul>
   <li>기술이 구현되고 관리되는 방식이 변화하고 있습니다.</li>
   <li>대규모, 향상된 비즈니스 속도 및 조직의 민첩성의 이점을 제공합니다.</li>
   <li>가변 비용, 유지 관리 및 배포와 관련된 경제적 이점을 얻을 수 있습니다.</li>
   <li>이를 통해 오프라인과 온라인 간에 원활한 소비자 환경을 제공할 수 있습니다.</li>
   <li>이는 고객을 놀라게 하는 차별화된 경험을 장려합니다.</li>
  </ul>


  <p>이제 오늘날의&rsquo; 환경에서 경쟁하는 열쇠가 있습니다. 이러한 이유로 대부분의 브랜드에 대해 클라우드로 이동하는 시기&rdquo;&rdquo;&ldquo;와 &ldquo;방법은&rdquo; 더 이상 문제가 &ldquo;되지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32216dc7-ab27-49ba-b0f9-66ff2da78c2d.jpg"><img alt="179697361" border="0" height="1341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a9ce9d0-af6a-4b42-b595-cfbbf0949d4b.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="179697361" width="2235"></a></p>


  <h2>클라우드의 비즈니스 가치</h2>


  <p>클라우드에서 태어난 소매업체는 새롭고 혁신적인 방법으로 오랜 소비자 문제를 해결하여 시장에 진입하고 있습니다. 최신 기술 기능을 통해 소비자와 비즈니스 목표 모두에 대한 혜택을 가속화할 수 있습니다. 이러한 새로운 경험은 가능한 것에&rsquo; 대한 기준을 높입니다. 그들은 종종 오랜 소매 업체의 생태계 발자국의 일부에 관련성과 편의를 제공함으로써 소비자&rsquo; 의 기대를 높입니다.</p>


  <p>각 조직&rsquo;에서 클라우드로의 여정은 고유합니다. 인정해야 할 다양한 이유와 이점이 있을 것입니다. 그러나 클라우드 비즈니스 가치의 네 가지 주요 범주는 비용, 민첩성, 성능 및 새로운 가치원입니다.</p>


  <h2>향상된 비용 구조 및 투명성</h2>


  <p>조직&rsquo; 예산 주기 때문에 혁신이 중단되는 것은 아닙니다&rsquo;. 내부 프로세스는 소비자에게 향상된 환경을 제공하기 위해 속도와 민첩성에 영향을 주지 않아야 합니다.&nbsp; 그렇다면 리더로서 이러한 프로세스를 진화할 항목 목록에 추가해야 합니다.</p>


  <p>클라우드는 지속적인 계획 접근 방식을 가능하게 하고 장려합니다. 기존의 연간 예산 주기에도 불구하고 클라우드의 모든 혜택을 누릴 수 있습니다. 비용과 관련된 주요 대화는 CapEx에서 OpEx로의 전환이 됩니다. 이렇게 하면 조직의 예산과 기술 비용 지불 방법이 근본적으로 변경됩니다. 공유 인프라와 관련된 고정 비용이 분산되므로 클라우드를 사용하면 개별 애플리케이션의 실제 비용을 더 많이 파악할 수 있습니다. 가변 비용으로 전환하면 조직에서 더 신속하게 실행을 시작할 수 있습니다. 특히 이니셔티브에 대한 장벽이 낮아지면 장애 조치(fail-fast) 접근 방식을 통해 조직이 더 민첩해집니다. 이를 통해 고객에게 새로운 개념을 실험하고 제공할 수 있습니다. 그리고 일부 브랜드의 경우 상당한 투자를 하기 전에 지속적으로 테스트하고 배울 수 있는 능력이 매우 중요합니다. 특히 제안의 관련성과 개념의 실행 가능성을 결정할 때.</p>


  <h2>민첩성, 속도 및 생산성 향상</h2>


  <p>온-프레미스 인프라(데이터 센터)를 통해 개발하고 배포하는 데 몇 주에서 몇 달이 걸릴 수 있습니다. 클라우드는 더 빠른 민첩성과 소비자에 대한 속도를 제공합니다. 개발 팀은 생산성을 높일 수 있으며 글로벌 시장에 도달하는 서비스를 신속하게 개발할 수 있습니다. Azure는 리소스를 과도하게 프로비전할 필요 없이 프로젝트가 빠르게 이동할 수 있도록 거의 즉각적인 프로비저닝을 제공합니다. 추가 보너스로 인프라 계획 비용은 사라집니다.</p>


  <p>클라우드의 유연성을 통해 조직은 새로운 접근 방식을 보다 효과적으로 배포할 수 있습니다. 이를 통해 고객에게 가치와 생산성을 조직에 제공할 수 있습니다. 민첩한 소프트웨어 개발 방법론, DevOps, CI/CD, 최신 SOA 및 PaaS 기반 아키텍처의 채택으로 수익이 발생합니다.</p>


  <h2>주문에 따라 만들어진 Azure 클라우드</h2>


  <p>Azure는 개발자를 염두에 두고 설계되었습니다. 애플리케이션은 Node.js, Java 및 .NET을 포함하여 선택한 언어로 빌드할 수 있습니다. 개발 도구는 PC 또는 MAC에서 사용할 수 있습니다. Visual Studio 및 Visual Studio Code Azure에 대한 기본 제공 기능이 있는 최고의 환경입니다. 예를 들어 모바일 앱 개발은 개발 수명 주기를 <a href="https://docs.microsoft.com/appcenter/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Visual Studio App Center</a>와 통합하여 가속화됩니다. 기능에는 자동화된 빌드, iOS 및 Android의 플랫폼 간, 하이브리드 및 네이티브 앱 테스트가 포함됩니다.</p>


  <h2>대부분의 규격</h2>


  <p>Azures&rsquo; 인프라는 글로벌 수요를 지원하기 위해 개발되었습니다. Azure는 모든 클라우드 공급자보다 많은 54개 글로벌 Azure 지역에서 사용할 수 있습니다. Azure에는 업계에서 가장 큰 포트폴리오인&mdash; 70개 이상의 규정 준수 제품이 있습니다. Azure는 GDPR(일반 데이터 보호 규정)과 같은 광범위한 국제 및 산업별 규정 준수 표준뿐만 아니라 오스트레일리아 IRAP, 영국 G-Cloud 및 싱가포르 MTCS를 비롯한 국가별 표준을 충족합니다. <a href="https://www.microsoft.com/TrustCenter/Compliance/default.aspx?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Microsoft 클라우드 서비스의 규정 준수를 참조하세요</a>.</p>


  <h2>보안 문제</h2>


  <p>보안은 사용자와 고객에게 필수적입니다. 다음은 Azure가 온-프레미스 인프라를 통해 안정성 및 보안을 개선하는 방법에 대한 간단한 목록입니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/security-center/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Azure Security Center</a>는 온-프레미스 및 클라우드 워크로드에 걸쳐 있습니다. 단일 대시보드에서 모든 리소스를 모니터링하고 관리할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/services/advisor/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Azure Advisor</a>는 최신 데이터를 기반으로 최상의 조언을 제공하는 무료 서비스입니다. <a href="https://azure.microsoft.com/en-us/services/active-directory/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Azure Active Directory</a> 사용자 ID를 관리하고 인텔리전스 기반 액세스 정책을 만들어 리소스를 보호하는 데 도움이 됩니다.</li>
   <li><a href="https://azure.microsoft.com/services/site-recovery/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Site Recovery</a> 는 재해로부터 복구할 수 있다는 몇 가지 보증을 제공합니다.</li>
   <li>개별 서비스에는 보안 기능이 있습니다. 예를 들어 <a href="https://docs.microsoft.com/azure/sql-database/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Azure SQL Database</a> <a href="https://docs.microsoft.com/azure/sql-database/sql-database-security-overview?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">보안 기능을</a> 참조하세요.</li>
  </ul>


  <h2>고객을 놀라게 할 수 있는 가능성</h2>


  <p>클라우드를 사용하면 경계를 제거하면서 무제한 컴퓨팅 크기 조정 및 스토리지를 사용할 수 있습니다. 이러한 자유는 온-프레미스 인프라에 비해 뚜렷한 이점입니다. 이렇게 하면 풍부한 새로운 기회가 열립니다. 조직의&rsquo; 크리에이티브를 확보합니다. 그들은 고객을 놀라게 하는 새로운 경험을 상상하고, 프로토타입하고, 제공할 수 있으며, 새로운 비즈니스 모델 기회로 이어질 수 있습니다.</p>


  <p>이러한 클라우드 기능과 데이터 및 디지털 네트워크의 가용성은 인공 지능, IoT, 기계 학습 및 AR/VR과 같은 최신 기술이 번창할 수 있는 기회를 제공합니다. 이러한 기술을 통해 혁신하고 실험할 수 있습니다. 이로 인해 경쟁 우위가 발생하며, 그 중 상당수는 클라우드에서만 사용할 수 있으며 온-프레미스에서 구현되는 경우 비용이 많이 듭니다.</p>


  <p>이것은 새로운 및 / 또는 개선 된 디지털 경험을 제공하는 데 초점을 맞춘 소매 및 소비재 브랜드에게 흥미 진진한 곳입니다. 새로운 데이터 신호가 캡처되고 인공 지능을 기반으로 하는 인사이트를 제공하는 데 사용됨에 따라 클라우드가 가능성을 열어줍니다.</p>


