Title: 'Azure Container Service: 컨테이너에 대한 클라우드에서 가장 열려 있는 옵션'
Summary: 컨테이너는 가상화의 다음 발전으로 조직이 그 어느 때보다 민첩할 수 있습니다.
Content: >-
  <p>컨테이너는 가상화의 다음 발전으로 조직이 그 어느 때보다 민첩할 수 있습니다. 나는 매일 고객으로부터 이것을 본다! 개발자, 테스트 또는 프로덕션에 관계없이 앱을 한 번 작성하고 모든 곳에 배포할 수 있습니다. 컨테이너는 모든 하드웨어, 클라우드 및 모든 환경에서 수정 없이 실행할 수 있습니다. 즉, 민첩한 DevOps 위한 진정으로 개방적이고 이식 가능한 솔루션을 제공합니다.</p>


  <p>ACS( <a href="https://azure.microsoft.com/en-us/services/container-service/?wt.mc_id=AID529439_SEM_7Vqv9ItU">Azure Container Service</a> )를 사용하면 입증된 오픈 소스 컨테이너 오케스트레이션 기술을 통해 프로덕션에서 컨테이너 크기를 조정하는 간단한 방법을 제공하여 고객에게 클라우드에서 컨테이너를 관리하는 고유한 접근 방식을 제공합니다. 오늘 우리는 ACS가 클라우드에서 컨테이너 애플리케이션을 실행하는 가장 효율적이고 개방적이며 유연한 방법임을 계속해서 보여 주는 ACS에 대한 일련의 업데이트를 발표하여 클라우드 &mdash; 오케스트레이터에서 더 많은 고객 선택을 제공합니다. 현재 제공되는 이러한 업데이트에는 다음이 포함됩니다.</p>


  <ul>
      <li><b>Azure Container Service의 Kubernetes(미리 보기):</b> Kubernetes가 공개적으로 제공된 지 약 한 달 후인 2014년 7월에 Azure 인프라에서 Kubernetes에 대한 지원을 발표했습니다. Kubernetes 1.4는 네이티브 Azure 네트워킹, 부하 분산 장치 및 Azure 디스크 통합에 대한 지원을 제공했습니다. 현재 이 지원을 더욱 강화하여 Azure Container Service에서 Kubernetes 1.4의 미리 보기 릴리스를 발표하고 있습니다. Kubernetes의 이러한 심층적이고 네이티브 지원은 Azure의 컨테이너 오케스트레이션 엔진에 대한 또 다른 완전히 오픈 소스 선택을 제공합니다. 이제 고객은 DC/OS, Docker Swarm 및 Kubernetes의 세 가지 완전 오픈 소스 솔루션에 대한 지원을 제공하는 ACS를 사용하여 클라우드 오케스트레이터를 선택할 수 있는 더 많은 옵션을 갖게 됩니다. ACS <a href="https://blog.kubernetes.io/2016/11/bringing-kubernetes-support-to-azure.html">의</a> Kubernetes에 대한 그의 견해를 보려면 Kubernetes의 창립자 중 한 명인 브렌던 번스(Brendan Burns)에서 더 많은 것을 읽을 수 있습니다.</li>
      <li><b>DC/OS를 1.8.4로 업그레이드:</b> &rsquo;DC/OS에 대한 ACS 지원을 버전 1.8.4로 업그레이드한 것을 공유하게 되어 기쁘게 생각합니다. 이 새 버전에는 DC/OS UI에 바로 연결된 작업 예약 및 Marathon 기반 컨테이너 오케스트레이션과 함께 유연한 새 가상 네트워킹 기능이 포함되어 있습니다. 또한 GitLab, Artifactory, Confluent Platform, DataStax Enterprise 및 자체 Operations Management Suite는 이제 DC/OS Universe 앱 스토어에서 원클릭 설치에 사용할 수 있습니다.</li>
      <li><b>오픈 소스 Azure Container Service 엔진: </b> 현재 Azure에서 Azure Container Service 배포를 만드는 데 사용하는 <a href="https://github.com/Azure/acs-engine">ACS 엔진</a> 에 대한 소스 코드를 릴리스하고 있습니다. GitHub 이 새로운 오픈 소스 프로젝트를 통해 DC/OS, Swarm 및 Kubernetes를 배포하는 방법을 커뮤니티와 공유하고 퍼블릭 및 Azure Stack 모두에서 Azure에서 컨테이너를 오케스트레이션하기 위한 모범 사례에 대해 공동 작업할 수 있습니다.<b> </b> 또한 ACS 엔진을 사용하면 현재 가능한 것 이상으로 서비스의 배포를 수정하고 사용자 지정할 수 있습니다. 마지막으로, 여러분의 도움을 받아 커뮤니티의 기여를 받아 Azure에서 실행되는 서비스를 개선할 수 있습니다.</li>
  </ul>


  <p>모든 규모의 조직이 컨테이너 기반 솔루션을 개발/테스트 환경에서 클라우드의 프로덕션으로 이동하는 것을 보고 있습니다. 특히 컨테이너가 가능하게 하는 비즈니스 민첩성 기회를 발견할 때 더욱 그렇습니다. ACS에서 더 많은 선택과 유연성을 제공하는 것 외에도 다음과&rsquo; 같은 새로운 업데이트를 통해 보다 간소화된 민첩한 개발 및 컨테이너 관리를 지원합니다.</p>


  <ul>
      <li><b><a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-preview/">Azure Container Registry</a>:</b> 11월 14일 미리 보기로 제공되는 Azure Container Registry는 Azure에서 사용할 컨테이너 이미지를 호스팅하기 위한 프라이빗 리포지토리입니다. Azure Container Registry를 사용하면 모든 유형의 컨테이너 배포를 위해 Docker 형식 이미지를 저장할 수 있습니다. 또한 Azure Container Registry는 Azure Container Service에서 제공하는 오케스트레이터와 잘 통합됩니다. Azure Container Registry를 사용하는 경우 ACR에서 동일한 도구를 사용할 수 있도록 오픈 소스 Docker Registry v2와 호환됩니다.</li>
      <li><b>VS, VSTS 및 Azure Container Service에 대한 VS Code 통합 및 배포:</b> 또한 11월 16일에는 Visual Studio, Visual Studio Team Services 및 오픈 소스를 사용하여 다중 컨테이너 Linux 애플리케이션의 <a href="https://azure.microsoft.com/en-us/blog/continuous-integration-and-deployment-to-azure-container-service/">연속 통합 및 배포</a>를 쉽게 설정할 수 있는 새로운 환경을 릴리스할 예정입니다. Visual Studio Code. 배포 민첩성을 계속 사용하도록 설정하려면 선택한 개발 및 CI/CD 솔루션을 사용하여 컨테이너 워크로드에 대한 우수한 개발-테스트-투-프로드 배포 환경에 많은 투자를 해야 합니다.</li>
  </ul>


  <p>Azure는 오픈 소스 오케스트레이션 기술, DC/OS, Docker Swarm 및 Kubernetes 중에서 선택할 수 있는 컨테이너 서비스를 제공하는 <b>유일한</b> 퍼블릭 클라우드로, 사용자와 팀이 선호하는 도구를 사용하여 클라우드에서 컨테이너를 더 쉽게 채택할 수 있도록 합니다. 이러한 민첩한 혜택 등을 얻을 수 있습니다! 지금 <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> 에서 DC/OS, Swarm 또는 Kubernetes를 사용해 보세요! 자세한 내용을 보려면 <a href="https://connectevent.microsoft.com/">다음 주에 Microsoft 커넥트();</a>을 시청하세요.</p>


