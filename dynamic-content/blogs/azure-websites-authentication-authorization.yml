Summary: Azure Websites 인증/권한 부여를 사용하면 Azure Active Directory 활용하여 Azure Websites에서 실행되는 웹 사이트에 대한 액세스를 빠르고 쉽게 제한할 수 있습니다.
Content: >-
  <p><span style="font-size:16px;"><strong>업데이트: 이 기능은 이제 미리 보기가 없습니다. 여기에서 최신 변경 내용 및 업데이트에 대해 읽을 수 <a href="https://azure.microsoft.com/en-us/blog/announcing-app-service-authentication-authorization/" target="_blank">있습니다</a>.</strong></span></p>


  <p>Azure Websites 인증/권한 부여를 사용하면 Azure Active Directory 활용하여 Azure Websites에서 실행되는 웹 사이트에 대한 액세스를 빠르고 쉽게 제한할 수 있습니다. 이 작업은 현재 수행할 수 있는 작업이지만 웹 사이트 사용자는 복잡한 구성, 코드 변경 또는 유지 관리가 필요하지 않은 간소화되고 간소화된 솔루션의 이점을 크게 누릴 수 있습니다. 또한 이 솔루션은 스택에 구애받지 않으므로 .NET, PHP, Node, Java 또는 Python으로 코딩되는 사이트에 관계없이 현재 Azure Websites에서 지원하는 모든 다른 스택에 대해 작동하며, 이 솔루션은 플랫폼의 일부로 제공되므로 애플리케이션으로 확장됩니다. <strong>Azure Websites 인증/권한 부여</strong> 는 사이트에 대한 액세스를 유일한&nbsp; 단계로 제한하는 프로세스를 간소화합니다.</p>


  <ol>
   <li>디렉터리 준비(필요한 경우)</li>
   <li>Azure Portal에서 웹 사이트에 대한 인증/권한 부여 구성 마법사 단계별 실행</li>
  </ol>


  <ul>
   <li>웹 사이트와 연결된 디렉터리 선택</li>
   <li>웹 사이트에 대한 Azure Active Directory 앱을 선택하거나 만듭니다.</li>
  </ul>


  <ol start="3">
   <li>이제 웹 사이트가 제한되므로 2단계에서 선택한 디렉터리의 사용자만 액세스할 수 있습니다.</li>
  </ol>


  <p>&nbsp;</p>


  <h2>Azure 웹 사이트 인증/권한 부여 구성</h2>


  <h3>1단계 디렉터리 준비</h3>


  <p><strong>Azure Websites 인증/권한 부여</strong>를 사용하여 웹 사이트에 대한 액세스를 제한하는 첫 번째 단계는 Azure Active Directory 준비하는 것입니다. 이 작업은 디렉터리를 사용할 준비가 아직 없는 경우에만&rsquo; 필요합니다.&nbsp; Azure Active Directory 사이트의 사용자 관리 및 로그인 메커니즘을 처리합니다. 설치&rsquo; Azure Active Directory 방법에 대한 자세한 내용은 알아보지 않겠지만 시작하는 데 도움이 되는 몇 가지 리소스는 다음과 같습니다.</p>


  <ul>
   <li>&nbsp;<a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a></li>
   <li>&nbsp;<a href="https://blogs.technet.com/b/ad/archive/2014/09/16/azure-active-directory-sync-is-now-ga.aspx">Azure Active Directory 동기화</a></li>
   <li>&nbsp;<a href="https://technet.microsoft.com/en-us/library/hh967611.aspx">Azure AD 디렉터리 관리</a></li>
  </ul>


  <h3>2단계 사이트 구성</h3>


  <p>다음 단계에서는 사이트에 대한 사용자 관리를 제공하는 <strong>Azure Active Directory</strong> <strong>Azure Website</strong>를 연결합니다. 이렇게 하려면 Azure 관리 PortalAzure"> 관리 포털</a>을 <a href="https://manage.windowsazure.com/" target="_blank" title="사용합니다. 사이트로 이동하고 <b>구성</b> 탭을 클릭합니다. 이 페이지에는 <strong>인증/권한 부여</strong>라는 새 구성 섹션이 있습니다.</p>


  <div align="alignnone" id="attachment_219081" width="553"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/12/Untitled.png"><img alt="Azure Website Authentication Authorization " class="size-large wp-image-219081" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Untitled-553x369.png" width="553"></a> Azure 웹 사이트 인증 권한 부여</div>


  <p><strong>인증/권한 부여</strong> 섹션에서 구성 단추는 구성을 안내하는 마법사를 시작합니다. <img alt="Azure Website Authentication /Authorization " border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azure 웹 사이트 인증/권한 부여 " width="610"> 마법사에서 구독 및 AAD 애플리케이션에 대해 구성된 디렉터리가 둘 이상 있는 경우 디렉터리를 선택할 수 있습니다. 드롭다운에서 기존 AAD 애플리케이션을 선택하거나 새 애플리케이션을 만들도록 선택할 수 있습니다. AAD 애플리케이션은 Azure Active Directory 이 웹 사이트를 나타냅니다. 확인을 클릭하면 필요한 구성이 Azure Active Directory 만들어지고 사이트에 전파됩니다. <img alt="Azure Website Authentication /Authorization " border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image006.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Azure 웹 사이트 인증/권한 부여 " width="610"> 웹 사이트가 구성되면 인증/권한 부여 섹션은 Azure Active Directory 및 Azure Active Directory 애플리케이션에 대한 딥 링크를 제공합니다. 웹 사이트에서 로그아웃 경로 환경 변수(<strong>WEBSITE_AUTH_LOGOUT_PATH</strong>)를 사용하여 사용자에게&rsquo; 로그아웃 역할을 하는 고유한 URL로 사용자를 안내할 수 있습니다. 이를 테스트하고 세션에서 인증된 사용자 데이터를 읽는 방법과 환경 변수를 통해 Log-Out 메커니즘을 활용하는 방법을 확인하는 데 사용할 수 있는 매우 간단한 asp.net 샘플 애플리케이션을 게시했습니다. 여기에서 샘플 애플리케이션을 찾을 수 <a href="https://github.com/btardif/Websites-Authentication-Authorization">있습니다</a>. &nbsp;</p>


  <h2>현재 제한 사항</h2>


  <p>이 기능의 현재 미리 보기 릴리스에는 몇 가지 제한 사항이 있습니다.</p>


  <ul>
   <li>현재 릴리스를 사용하면 구성된 디렉터리의 모든 사용자가 애플리케이션에 액세스할 수 있습니다.</li>
   <li>현재 릴리스에서는 전체 사이트가 로그인 요구 사항 뒤에 배치됩니다.</li>
   <li>API 시나리오 또는 서비스 대 서비스 시나리오에 대한 인증/권한 부여가 현재 지원되지 않습니다.</li>
   <li>현재 릴리스에서는 분산 로그아웃이 없으므로 사용자를 로그아웃하면 모든 전역 세션이 아닌 이 애플리케이션에 대해서만 로그아웃됩니다.</li>
  </ul>
