Content: >-
  <p>셀프 서비스는 IaaS(Infrastructure-as-a-Service)의 핵심입니다. 가상화 일로 돌아가서 누군가가 VLAN을 만들고, LUN을 개척하고, 호스트에서 공간을 찾을 때까지 기다려야 했습니다. Microsoft Azure 이러한 방식으로 실행되었다면 클라우드 비즈니스가 성장함에 따라 점점 더 많은 관리자를 고용해야 했을 것입니다.</p>


  <h2>직접 수행</h2>


  <p>다른 접근 방식이 필요했기 때문에 IaaS가 중요합니다. Azure&#39;IaaS는 구독 소유자에게 관리자 없이 VM(가상 머신) 및 기타 리소스를 직접 만드는 데 필요한 모든 것을 제공합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/learn/modules/intro-to-azure-virtual-machines/" target="_blank">Azure Virtual Machines 소개</a> 및 &ldquo; Azure <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-compute-overview" target="_blank">Stack 가상 머신</a>&rdquo; 소개 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <p>VM의 Azure 및 Azure Stack 셀프 서비스 관리를 보여 주는 몇 가지 예제를 살펴보겠습니다.</p>


  <h2>배포</h2>


  <p>VM을 만드는 것은 마법사를 진행하는 것만큼 간단합니다. 가상 머신&rdquo; 만들기 블레이드에서 VM에 필요한 모든 항목을 지정하여 VM을 &ldquo;만들 수 있습니다. 운영 체제 이미지 또는 마켓플레이스 템플릿, 크기(메모리, CPU, 디스크 수 및 NIC), 고가용성, 스토리지, 네트워킹, 모니터링 및 게스트 구성에도 포함할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f83a71d-ecbc-4a84-954b-045250d467b3.png"><img alt="Screenshot of the Create virtual machine blade" border="0" height="620" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0565c77-6958-4930-a8b9-1ee9e9e567c1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가상 머신 만들기 블레이드의 스크린샷" width="600"></a></p>


