  <h2>일일 작업</h2>


  <p>배포&rsquo;에 적합하지만 나중에 VM을 신속하게 변경해야 하는 경우는 어떨까요? Azure 및 Azure Stack에서도 이 기능을 설명했습니다. VM의 설정 섹션을 사용하면 네트워킹, 디스크, CPU 크기, 메모리 등을 게스트 내 구성 확장 및 고가용성을 변경할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c76f785a-1252-4015-a8fd-22c285f1ff29.png"><img alt="Screenshot of the settings section of a virtual machine" border="0" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fcbd1bb-f960-4f29-bca3-f9a1d401c68c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가상 머신의 설정 섹션 스크린샷" width="231"></a></p>


  <p>가상화 일에 항상 어려움을 겪었던 한 가지는 올바른 방화벽 포트를 여는 것이었습니다. 이제 네트워킹 팀에서 기다리지 않고 직접 관리할 수 있습니다. Azure 및 Azure Stack 방화벽 규칙을 네트워크 보안 그룹이라고 합니다. 이 모든 작업은 아래와 같이 셀프 서비스 방식으로 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70cc97bb-bfd2-4b52-921e-4e1588c1bc34.png"><img alt="Screenshot of configuration in a self-service manner" border="0" height="835" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d0cb0e1-6742-4196-9981-60c6c0b50d48.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="셀프 서비스 방식으로 구성 스크린샷" width="1341"></a></p>


  <p>Azure Portal을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/nsg-quickstart-portal" target="_blank">가상 머신</a>에 대한 포트를 여는 방법 설명서를 &ldquo; 방문하여 Azure VM 방화벽 포트를 관리하는 방법에 대해 자세히 알아봅니다.&rdquo;</p>


  <p>디스크 및 이미지 셀프 서비스도 중요합니다. 가상화 시대에 이것은 또한 큰 고통 포인트였습니다. 나는 사용을 위해 시스템에 그들을 얻기 위해 내 관리자에게이를 제공해야했다. 다행히 스토리지는 Azure 및 Azure Stack의 셀프 서비스입니다. IaaS 구독에는 디스크 및 이미지를 업로드하고 다운로드할 수 있는 스토리지 계정과 관리 디스크 모두에 대한 액세스 권한이 포함됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c034aa3-61c8-4d6c-9e84-932091e1368a.png"><img alt="Screenshot of uploading and downloading screen for disks and images" border="0" height="646" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6399b9c9-7a6c-4a8a-95a2-107939d1c16f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="디스크 및 이미지에 대한 화면 업로드 및 다운로드 스크린샷" width="1219"></a></p>


  <p>Azure에서 새 VM을 만들고 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/download-vhd" target="_blank">Azure</a>&rdquo; &ldquo; 에서 Linux <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/upload-generalized-managed" target="_blank">VHD를 다운로드하는 데 사용하는 일반화된 VHD를 업로드</a> 설명서를 &ldquo; 방문하여 자세히 알아볼 수 있습니다.&rdquo;</p>


  <p>또한 관리 디스크는 스냅샷을 만들고 내보낼 수 있는 옵션도 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc42eb35-5ea0-4f54-8d1d-5914f731b715.png"><img alt="Screenshot of Managed disks allowing the option to create and export snapshots" border="0" height="521" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ebb209d-441d-469b-953a-7635f62d4707.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="스냅샷을 만들고 내보내는 옵션을 허용하는 관리 디스크의 스크린샷" width="1156"></a></p>


  <p>다음 리소스를 방문하여 자세한 정보를 확인합니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Azure Managed Disks 개요</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/snapshot-copy-managed-disk" target="_blank">Managed Disks 스냅샷</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-managed-disk-considerations" target="_blank">Azure Stack Managed Disks 고려 사항</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-managed-disk-portal" target="_blank">관리되는 데이터 디스크를 Azure VM에 연결</a></li>
  </ul>


  <p>VM 소유자가 관리할 수 있는 다른 리소스에는 부하 분산 장치 구성, DNS, VPN 게이트웨이, 서브넷, 디스크 연결/분리, 스케일 업/다운, 스케일 인/아웃, 그리고 놀랍습니다.</p>


  <h2>지원 및 문제 해결</h2>


  <p>문제가 있는 경우 아무도 다른 사람이 도움을 줄 때까지 기다리고 싶어하지 않습니다. 더 많은 도구를 사용하면 상황을 더 잘 수정할 수 있습니다. Azure IaaS 팀은 가장 큰 퍼블릭 클라우드 중 하나를 운영하는 동안 고객에게 직면한 주요 문제 및 지원 요구 사항을 알아보았습니다. VM 소유자가 이러한 문제를 직접 해결할 수 있도록 다양한 셀프 서비스 지원 및 문제 해결 기능을 만들었습니다. 아마도 가장 널리 사용되는 것은 암호 재설정 기능일 것입니다. &rsquo;가상화 시대에 이 기능이 없는 이유는 무엇인가요?</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fce305d-64f7-4edd-82ad-9aa8576cb746.png"><img alt="Screenshot display of the Reset Password feature" border="0" height="779" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a898c24-d0e4-4305-9b0b-2d0fc56e3b65.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="암호 재설정 기능의 스크린샷 표시" width="1368"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/troubleshooting/reset-rdp" target="_blank">Azure Windows VM에 대한 액세스를 다시 설정하고 Azure</a> <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/extensions/vmaccess" target="_blank">Linux VM에서 액세스를 다시 설정</a>하려면 설명서를 참조하세요.</p>


  <p>부재 중으로 인해 지원 문제를 만들지 못하게 하는 설정을 언급해야 합니다. 잠금 기능입니다. 잠금은 VM 또는 다른 리소스의 변경 또는 삭제를 방지할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45198ad2-3076-4ce2-b008-df083fbff697.png"><img alt="Screenshot of the Lock feature neing added" border="0" height="422" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2dabe88-eb9d-473e-9799-a7a9455d9059.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="추가된 잠금 기능의 스크린샷" width="640"></a></p>


  <p>설명서를 &ldquo; 방문하여 VM 및 기타 Azure 리소스를 잠그는 방법에 대해 자세히 알아보세요. <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-lock-resources" target="_blank">리소스 잠금 tp는 예기치 않은 변경을 방지합니다</a>.&rdquo;</p>


  <p>다른 유용한 문제 해결 및 지원 기능에는 VM이 현재 있는 호스트에 문제가 있다고 의심되는 경우 VM을 다른 호스트에 다시 배포하고, 부팅 진단을 확인하여 VM이 완전히 부팅되고 연결 준비가 되기 전에 상태를 확인하고, 성능 진단을 검토하는 것이 포함됩니다. Azure에서 이러한 기능을 학습하고 빌드할 때 관리자가 지원하기 위해 열심히 작업할 필요가 없&rsquo;도록 결국 Azure Stack으로 가는 방법을 찾습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/troubleshooting/" target="_blank">Azure Virtual Machines 문제 해결</a> 설명서를 &ldquo; 방문하여 자세히 알아보세요.&rdquo;</p>


  <h2>행복한 인프라 관리자</h2>


  <p>사용자가 직접 관리할 수 있는 경우 관리자는 사용자의 방해 없이 기본 인프라를 관리할 수 있습니다. 이것은 그들이 그들에게 중요한 일을 할 수 있고 당신에게 중요한 것에 집중할 수 있다는 것을 의미합니다.</p>


