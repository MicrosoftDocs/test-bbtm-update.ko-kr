   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/quick-create-portal?toc=%2Fazure%2Fvirtual-machines%2Fwindows%2Ftoc.json" target="_blank">Azure Windows VM &ndash; 5분 빠른 시작 배포</a></li>
