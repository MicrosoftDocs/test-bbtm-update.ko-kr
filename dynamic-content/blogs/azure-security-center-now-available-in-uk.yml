Slug: azure-security-center-now-available-in-uk
Title: 이제 영국에서 Azure Security Center 사용 가능
Summary: '이제 영국에서 Azure Security Center를 사용할 수 있다고 발표하게 되어 기쁘게 생각합니다. '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d977b104-2500-4ba1-bb8b-276b215726f3.jpg"><img align="right" alt="Azure Security Center" border="0" height="140" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e60372e-1876-488a-aeae-e915c1c5c129.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Azure Security CenterWere" width="240"></a>&rsquo;는 이제 영국에서 Azure Security Center를 사용할 수 있다고 발표하게 되어 기쁘게 생각합니다. Azure Security Center는 모든 구독에서 보안에 대한 가시성을 제공하고, 취약성을 찾아서 수정하고, 위협이 감지되면 경고하여 Azure 리소스를 보호할 수 있도록 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">Azure Security Center</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/security-center-data-security/" target="_blank">데이터 보안</a>에 대한 접근 방식에 대해 자세히 알아보거나 <a href="https://azure.microsoft.com/en-us/documentation/articles/security-center-get-started/" target="_blank">빠른 시작을</a> 검토하세요.</p>
