   <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fazure-sql-data-warehouse-now-supports-maintenance-scheduling%2F&amp;data=02%7C01%7C%7C098860988e504059943808d6200e5937%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636731643325662519&amp;sdata=5U8CwdWxVmIdApEjZRZSu9kH2extyDNdr%2Fp%2By%2FgX0ic%3D&amp;reserved=0" target="_blank">이제 사용자 제어 유지 관리 기간이 Azure SQL DW 고객에게 더 큰 제어를 제공하는</a> 방법을 읽어보십시오.</li>
  </ul>
