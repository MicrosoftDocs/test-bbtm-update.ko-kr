Title: MySQL에서 SQL Azure 이동하는 빠른 방법
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] MySQL v1.0용 SSMA SQL Server Migration Assistant MySQL에서 SQL Azure 마이그레이션을 지원하도록 업데이트되었습니다. 이 릴리스를 사용하면...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>MySQL v1.0용 SSMA SQL Server Migration Assistant MySQL에서 SQL Azure 마이그레이션을 지원하도록 업데이트되었습니다. 이 릴리스를 사용하면 로컬 MySQL 데이터베이스에서 SQL Azure 직접 및 쉽게 데이터를 이동할 수 있으므로 서로 다른 부서 또는 임시 데이터를 SQL Azure 중앙에서 관리되고 확장성이 뛰어난 환경으로 더 잘 통합할 수 있습니다. SQL Server Migration Assistant 도구 키트는 데이터베이스를 마이그레이션할 때 고객이 처리하는 복잡한 수동 프로세스를 처리하도록 설계되었습니다. SQL Server Migration Assistants를 사용하면 고객과 파트너가 수동 노력을 줄일 수 있습니다. 따라서 마이그레이션과 관련된 시간, 비용 및 위험이 크게 줄어듭니다. </p>  <p>MySQL v1.0용 SSMA에서 무료로 다운로드</p>  <h4>요약</h4>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
