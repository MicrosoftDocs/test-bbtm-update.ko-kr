Title: 'Azure Blockchain as a Service 업데이트 #7'
Summary: 블록체인을 서비스로 검색하는 새로운 방법, 새로운 파트너 추가 - Expanse, Influx, Monero, Radium 및 Tendermint. 이제 매니폴드의 엔드포인트도 사용할 수 있습니다.
Content: >-
  <p>Azure&#39;Blockchain as a Service는 매우 빠른 속도로 계속 성장하고 있습니다. 다양한 파트너 제품을 모두 통합하고 가장 일반적인 용도로 보다 쉽게 검색할 수 있도록 하기 위해 이러한 자산을 찾을 수 있는 세 가지 주요 장소가 있습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/marketplace/">인증된 Marketplace</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/templates/">템플릿 라이브러리</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/devtest-lab">DevTest 랩</a></li>
   <li><a href="https://github.com/Azure/azure-blockchain-projects/tree/master/baas-artifacts">아티팩트 리포지토리</a></li>
  </ul>


  <p>DevTest 랩은 블록체인 네트워크의 기능을 탐색하기 위한 매우 활발한 장소가 되고 있습니다. Azure DevTest 랩을 사용하면 파트너, 경쟁 업체 및 공급망 참가자를 초대하는 랩 &quot;샌드박스&quot; 를 만들어 자신이 만든 리소스를 완전히 제어할 수 있지만 다른 리소스에 대한 관리 권한은 없는 참가자가 될 수 있습니다. 분산 원장을 기반으로 공유 전자 상거래 플랫폼으로 이동하는 블록체인에 대한 공동 작업 사용 사례를 사용해 보기에 완벽한 환경을 만듭니다. 이렇게 하면 Azure 구독 내에서 고유한 &quot;프라이빗&quot; 컨소시엄 랩을 만들고 사용량에 대한 제한을 설정하지만 전체 &quot;공동&quot; 랩 설정을 건너뛰고 최대한 빨리 작업할 수 있습니다.</p>


  <p>DevTest Labs 아티팩트 라이브러리에는 <a href="https://github.com/Azure/azure-blockchain-projects/tree/master/baas-artifacts">새 홈</a>이 있습니다. 이전 위치는 유지되지만 업데이트되지 않습니다. DevTest Lab에 이전 라이브러리를 수동으로 추가한 경우 아티팩트 라이브러리의 URL을 새 URL로 리디렉션하세요.</p>


  <p>고유한 &quot;컨소시엄&quot; 랩을 시작하기에 매우 쉽도록 Blockchain as a Service Marketplace 템플릿을 만들었습니다. 템플릿은 가장 인기 있는 랩 설정으로 랩을 자동으로 설정하며 기존 Blockchain as a Service 파트너 제품의 라이브러리를 포함합니다. 블록체인 아티팩트 라이브러리는 최신 상태로 유지되므로 새로운 분산 원장 플랫폼, 도구 및 서비스를 사용할 수 있게 되는 시기를 알 수 있습니다.</p>


  <h2>새로운 파트너!</h2>


  <p>이번 주 마이크로 소프트는 환영합니다 : Algorythmix, 창공, 유입, 모네로, 라디움과 텐더 마인트.</p>


  <h4><a href="https://algorythmix.in/beta/">Algorythmix</a></h4>


  <p>세타스: 탈중앙화 KYC 및 신용 등급 서비스</p>


  <p>Cetas는 협업 경제의 힘을 사용하여 여러 조직에서 ID 및 평판 서비스를 제공하는 것을 목표로 합니다. Cetas를 사용하면 다양한 산업 간 조직에서 신용 등급을 사용하여 KYC/AML 같은 복잡한 ID 및 평판 시스템 프로세스를 공유할 수 있습니다. Cetas는 규제 기관, 동의를 가진 사용자 및 인증 권한을 가진 은행 기관에 권한을 부여하여 AML 및 개인 정보 보호 법 사이의 적절한 균형을 유지합니다. 이 강력한 ID 플랫폼을 사용하면 새로운 협업 경제 전반의 행동에 따라 엔터티의 신용 점수를 생성할 수 있는 차세대 P2P 신용 등급 플랫폼을 사용할 수 있습니다.</p>


  <p>Microsoft Azure 통합하면 사용자와 조직에 분산 원장 및 해당 애플리케이션에 대한 KYC/AML/크레딧 서비스를 제공할 수 있습니다. 개발자를 위해 Certas는 해당 업계에 추가 KYC/AML 기능을 사용하여 확장 서비스를 빌드하는 플랫폼을 제공합니다. Algorythmix는 앞으로 몇 달 안에 제공 될 것으로 예상되는 Microsoft BaaS에서 Cetas의 베타 버전을 출시할 예정입니다.</p>


  <h4><a href="https://www.expanse.tech/">확대</a></h4>


  <p>Expanse는 커뮤니티 기반의 분산형 정보, 애플리케이션 및 스마트 계약 플랫폼입니다. Expanse 프로젝트는 구성원이 직접 공동 작업하는 DAO(분산된 자치 조직)를 통해 커뮤니티에서 운영됩니다. 생각과 아이디어를 교환; 및 투표하여 프로젝트&#39;향후 개발 및 관리 결정을 결정합니다. 증가하는 스마트 계약 컬렉션, dApps 및 도구 키트를 통해 모든 유형의 사용자와 조직에 블록체인 기술의 가장 흥미로운 애플리케이션에 직관적으로 액세스할 수 있습니다.</p>


  <p>이 프로젝트는 기업, 자선 단체, 심지어 정부가 스마트 자산을 만들고 관리하는 것에서부터 디지털 이행 및 배포 제공에 이르기까지 블록체인 기술을 쉽고 직관적으로 활용하는 데 사용할 수 있는 도구와 서비스를 제공합니다. Expanse는 강력한 솔루션을 제공하기 위해 Microsoft와 협력하여 Expanse 블록체인의 강력한 기능을 사용하여 Azure의 서비스를 활용하게 되어 기쁩니다.&quot; 아래 비디오를 확인하여 알아보거나 <a href="https://azure.microsoft.com/en-us/documentation/templates/go-expanse-on-ubuntu/">여기에서</a> 시도해 보세요.</p>


