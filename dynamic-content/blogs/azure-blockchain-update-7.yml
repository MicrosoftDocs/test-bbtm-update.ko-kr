  <h4>유입</h4>


  <p>Influx는 Pow+Pos 하이브리드 백 엔드를 사용하여 사전 마이닝이 없는 X11 알고리즘 기반 동전이며 CPU/GPU 설정을 위해 특별히 설계되었습니다. 원래 암호 화폐에 대해 젊은이들에게 가르치기 위해 참신한 동전으로 계획되었던 이 동전은 빠르게 훨씬 더 많은 것으로 발전했습니다. 우리는 컴퓨터 요구 사항을 가진 사람들을 돕기위한 열정을 가지고 있으며, 진정으로 세계와 상호 작용 할 수있는 것을 좋아합니다. 이제 웹 호스팅 및 방대한 웹 공간과 관련된 기타 결제 솔루션과 같은 웹 서비스에 사용할 파트너 관계(INFX)를 얻기 위해 노력하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/templates/influx-blockchain-ubuntu/">여기에서</a> 사용해 보세요.</p>


  <h4><a href="https://getmonero.org/home">모네로 주</a></h4>


  <p>Monero는 비트 코인 코드베이스를 기반으로하지 않는 암호화 통화이며, 가능한 한 개인, 보안 및 확장성으로 유지하는 것을 목표로합니다. 모든 Monero 트랜잭션은 암호화를 추적할 수 없고 연결할 수 없으며 별도의 &quot;명확한&quot; 토큰이 없습니다. 이를 통해 최종 사용자는 Monero를 가치의 개인 저장소로 사용하고 블록체인 분석 또는 광부 검열에 영향을 주는 교환 매체로 사용할 수 있습니다.</p>


  <p>개인 정보 보호 인식 또는 개인 정보 중심 애플리케이션을 빌드하는 개발자는 Monero&#39;프라이빗 기본 접근 방식을 활용하며 모든 트랜잭션에서 사용할 수 있는 작고 간단한 메타데이터 스토리지 영역(tx_extra)을 감상할 수 있습니다. 또한 Daniel J. 번스타인&#39;Curve25519 EC 곡선 및 EdDSA 시그니처를 기반으로 하는 표준 및 복잡하지 않은 암호화를 활용할 수 있습니다.</p>


  <p>Monero&#39;동적 블록 크기 알고리즘이 증가하여 온체인 수요에 따라 블록 크기 제한을 축소하기 때문에 오프 체인 또는 사이드 체인 시스템을 빌드하는 경우 온-체인 제한에 대해 걱정할 필요가&#39;. 필요한 만큼 Monero 블록체인으로 다시 페그!</p>


  <p>마지막으로, 사물의 학술 및 연구 측면에 관심이있는 사람들을 위해, Monero 연구 연구소는 몇 가지 연구 게시판과 도구를 발표했다, 이는 <a href="https://lab.getmonero.org">연구 실험실&#39;</a> <a href="https://github.com/monero-project/research-lab">GitHub 리포지토리에 연구 실험실</a> 사이트에서 &nbsp; 사용할 수 있습니다.</p>


  <p>공식 <a href="https://forum.getmonero.org/">Monero 포럼</a> 에 대해 자세히 알아보거나 <a href="https://azure.microsoft.com/en-us/documentation/templates/monero-on-ubuntu/">여기에서</a> 사용해 보세요.</p>


  <h4>라 듐</h4>


  <p>Radium은 Radium SmartChain의 기본 블록체인 역할을 하는 지분 증명 암호화입니다. Radium 및 SmartChain의 목표는 중앙 집중식 서버 없이 분산된 블록체인 서비스를 개발하기 위한 고유한 플랫폼을 제공하는 것입니다. 빠르게 증가하는 목록에는 Username-Address 링크, 존재 증명, 소유권 증명 및 파일 증명 원본이 포함됩니다. 고급 Radium 함수는 Radium 블록 체인에 포함되고 SmartChain RPC 클라이언트를 통해 액세스됩니다. 파일 원본은 SmartChain OneClickVerify 시스템을 통해 확인하거나 SmartChain 확인 웹 사이트를 통해 온라인으로 확인할 수 있습니다.</p>


  <h4><a href="https://tendermint.com/">Tendermint</a></h4>


  <p>Tendermint는 세계&#39;블록체인에 단순성, 보안 및 속도를 제공합니다.</p>


  <ul>
   <li><strong>단순:</strong> 모든 프로그래밍 언어로 블록체인 애플리케이션(즉, 스마트 계약)을 프로그래밍합니다. 비즈니스 논리에 집중합니다.</li>
   <li><strong>보안:</strong> 최첨단 책임 BFT 합의 알고리즘; Tendermint는 전기 및 광업 대신 디지털 서명 및 쿼럼을 사용합니다.</li>
   <li><strong>속도:</strong> 초 미만의 블록타임 및 초당 10,000개의 트랜잭션; 포크가 없는 체인에서 트랜잭션을 즉시 커밋하고 정산합니다.</li>
  </ul>


  <p>Tendermint는 모든 원장 애플리케이션에 전력을 공급할 수 있는 핵심 오픈 소스 블록체인 엔진을 사용하여 블록체인 개발을 위한 새로운 모듈식 아키텍처를 개발하고 있습니다. 비트 코인&rsquo; UTXO, Ethereum 가상 머신 또는 완전히 새로운 디자인을 기반으로하는지 여부.</p>


  <p><a href="https://github.com/Azure/azure-blockchain-projects/tree/master/baas-artifacts/linux-tendermint">여기서</a> DevTest Labs를 사용해 보세요.</p>


  <p>마지막으로, CentOS VM에 매니폴드 플랫폼 블록체인을 서비스 엔드포인트로 설치하는 Manifold&#39;BaaS 제품을 환영합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/templates/manifold-endpoint/">여기에서</a> 사용해 보세요.</p>


