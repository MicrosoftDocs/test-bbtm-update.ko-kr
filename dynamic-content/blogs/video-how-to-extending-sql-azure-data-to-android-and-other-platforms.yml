Title: '비디오 방법: android 및 기타 플랫폼으로 SQL Azure 데이터 확장'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 비디오에서는 다른 방법을 사용하여 모바일 및 다른 유형의 애플리케이션과 SQL Azure 데이터를 확장, 공유 및 통합하는 것이 얼마나 쉬운지 보여 줍니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 비디오에서는 <a href=\"https://www.odata.org/\">OData</a> 서비스를 통해 다른 프로그래밍 플랫폼을 사용하여 모바일 및 다른 유형의 애플리케이션과 SQL Azure 데이터를 확장, 공유 및 통합하는 것이 얼마나 쉬운지 보여 줍니다.&nbsp;  </p>  <p>이 비디오에서는 OData 서비스를 만들어 데이터를 노출하는 것이 얼마나 쉬운지, 그리고 Android 휴대폰을 비롯한 다양한 클라이언트 애플리케이션이 SQL Azure 데이터베이스와 쉽고 효율적으로 상호 작용하는 방법을 보여줍니다.&nbsp;  비디오는 추가 지원을 제공하는 추가 리소스에 사용자를 참조하여 결론을 내립니다.</p>  <p><a href=\"https://sqlazure.codeplex.com/releases/view/65128\">Codeplex</a>의 소스 코드를 살펴보세요.</p>  <p>확인해 보세요. 질문이 있는 경우 의견을 남겨주세요.&nbsp;  감사!</p>  <div style=\"width: 500px; height: 360px;\">  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"500\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=90a64b23-10d0-400e-b0f7-a727fc940594,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\">  <a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\">  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/install