Content: >-
  <p>이번 주 초에 <strong>Azure Sentinel을 일반 공급한다고</strong> <a href="https://aka.ms/masblog">발표</a>했습니다. 이는 클라우드 시대에 대한 SIEM(보안 정보 및 이벤트 관리)을 재정의하는 과정에서 중요한 이정표입니다. Azure Sentinel을 통해 전 세계 기업은 이제 보안 데이터의 기하급수적인 증가에 맞춰 분석가 리소스를 추가하지 않고도 보안 결과를 개선하고 하드웨어 및 운영 비용을 줄일 수 있습니다.</p>


  <p>미리 보기 기간 동안 12,000개가 넘는 평가판의 피드백을 포함하여 고객 및 파트너의 도움을 받아 Azure Sentinel을 설계하여 보안 운영 센터가 더 많은 성과를 거둘 수 있도록 Azure 및 AI의 기능을 결합하도록 설계했습니다. 이번 주에는 많은 새로운 기능이 온라인 상태가 될 것입니다. Ill&rsquo;은 여기에 그들 중 몇 가지를 통해 당신을 걸어.</p>


  <h2>거의 무제한의 보안 데이터 수집 및 분석</h2>


  <p>Azure Sentinel을 사용하여 엔터프라이즈 전체에 대한 보안을 개선하는 임무를 맡고 있습니다. 많은 Microsoft 및 비 Microsoft 데이터 원본이 기본 제공되고 한 번의 클릭으로 사용하도록 설정할 수 있습니다. Cloud App Security 및 Information Protection과 같은 Microsoft 서비스 위한 새로운 커넥터는 점점 더 많은 타사 커넥터 목록을 조인하여 디지털 자산 전체에서 데이터를 수집 및 분석하는 데 그 어느 때보다 쉽게 활용할 수 있습니다.</p>


  <p>통합 문서는 데이터에 대한 인사이트를 얻기 위한 다양한 시각화 옵션을 제공합니다. 기존 통합 문서를 사용하거나 수정하거나 직접 만듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6c8f2d5-51db-42a5-8f06-2022d25f235f.png"><img alt="image" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19855bd8-31d1-4738-afd8-42fa3ba9d1d7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="527"></a></p>


  <h2>Machine Learning 포함한 분석을 적용하여 위협 감지</h2>


  <p>이제 100개 이상의 기본 제공 경고 규칙 중에서 선택하거나 새 경고 마법사를 사용하여 직접 만들 수 있습니다. 경고는 단일 이벤트 또는 임계값에 따라 또는 다른 데이터 세트(예: 위협 지표와 일치하는 이벤트)의 상관 관계를 지정하거나 기본 제공 기계 학습 알고리즘을 사용하여 트리거할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b57da367-baa7-4257-ae31-5233b51a4501.png"><img alt="image" border="0" height="219" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc0e42ad-8301-4efc-b027-8d764417ec94.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="623"></a></p>


  <p>&rsquo;복잡성 없이 고객에게 AI의 이점을 제공하는 두 가지 새로운 Machine Learning 방법을 미리 봅니다. 먼저 Microsoft ID 서비스에서 의심스러운 로그인을 식별하여 악의적인 SSH 액세스를 검색하기 위해 입증된 기성 Machine Learning 모델을 적용합니다. Azure Sentinel은 기존 Machine Learning 모델에서 전송된 학습을 사용하여 단일 데이터 세트에서 정확도로 변칙을 검색할 수 있습니다. 또한 Fusion이라는 Machine Learning 기술을 사용하여 Azure AD 비정상적인 로그인 및 의심스러운 Office 365 활동과 같은 여러 원본의 데이터를 연결하여 킬 체인의 여러 지점에 걸쳐 있는 35가지 위협을 감지합니다.</p>


  <h2>신속한 위협 헌팅, 인시던트 조사 및 대응</h2>


  <p>자동 관리 위협 헌팅은 보안 운영 센터에서 중요하면서도 시간이 많이 걸리는 작업입니다. Azure Sentinel을 사용하면 Jupyter Notebooks에서 사용할 수 있도록 증가하는 헌팅 쿼리, 예비 쿼리 및 Python 라이브러리 컬렉션이 포함된 풍부한 헌팅 인터페이스를 사용하여 헌팅을 더 쉽게 할 수 있습니다. 이러한 이벤트를 사용하여 관심 있는 이벤트를 식별하고 나중에 참조할 수 있도록 책갈피를 지정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8deb088-1c6d-4990-9e60-bb98c7d78833.png"><img alt="image" border="0" height="277" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/956a1b77-58c2-43cc-a740-f104247b330a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="632"></a></p>


  <p>인시던트(이전의 경우)에는 추가 조사가 필요한 하나 이상의 경고가 포함됩니다. 이제 인시던트가 태그 지정, 주석 및 할당을 지원합니다. 새 규칙 마법사를 사용하면 인시던트 생성을 트리거하는 Microsoft 경고를 결정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/948658c6-f56e-4c95-84f4-ca15b1632167.png"><img alt="image" border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeddfdcd-b26e-42b5-adae-fda9bc82979a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>새 조사 그래프 미리 보기를 사용하여 사용자, 자산, 애플리케이션 또는 URL과 같은 엔터티와 로그인, 데이터 전송 또는 애플리케이션 사용과 같은 관련 활동 간의 연결을 시각화하고 트래버스하여 인시던트의 범위와 영향을 신속하게 이해할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bf27c4e-5697-4cf9-890a-234ba4f8c410.png"><img alt="image" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9964a10-1ce5-4f6e-8e51-164a1a1e3f14.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>새 작업 및 플레이북은 <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps</a> 사용하여 인시던트 자동화 및 수정 프로세스를 간소화합니다. 전자 메일을 보내 사용자 작업의 유효성을 검사하고, 지리적 위치 데이터를 사용하여 인시던트를 보강하고, 의심스러운 사용자를 차단하고, Windows 컴퓨터를 격리합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3a7c8eb-ab7f-44fc-ad47-aaf5eb59c5e3.png"><img alt="image" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4ac4c12-a646-4f9e-9aa5-93fb1ceb0c3b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="620"></a></p>


  <h2>Microsoft 및 커뮤니티 구성원의 전문 지식 구축</h2>


  <p><a href="https://github.com/Azure/Azure-Sentinel">Azure Sentinel GitHub</a> 리포지토리는 400개가 넘는 검색, 탐색 및 헌팅 쿼리와 Azure Notebooks 샘플 및 관련 Python 라이브러리, 플레이북 샘플 및 파서로 성장했습니다. 이들 중 대부분은 방대한 글로벌 보안 경험과 위협 인텔리전스를 기반으로 MSTIC 보안 연구원에 의해 개발되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4d95c2a-31f0-4c23-a40b-6e33b3aad082.png"><img alt="image" border="0" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58b4b1c2-a6e4-4c32-a412-f965d55e1e44.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="632"></a></p>


  <h2>관리형 Security Services 공급자 및 복잡한 고객 인스턴스 지원</h2>


  <p>Azure Sentinel은 이제 Azure Lighthouse와 협력하여 고객 및 MSSP(관리형 보안 서비스 공급자)가 테넌트 간에 탐색할 필요 없이 여러 테넌트에 대해 Azure Sentinel을 볼 수 있도록 합니다. Microsoft는 파트너와 긴밀히 협력하여 최신 SIEM에 대한 요구 사항을 해결하는 솔루션을 공동으로 개발했습니다.&nbsp;</p>


  <p>DXC 기술, 가장 큰 글로벌 MSSP 중 하나는이 디자인 파트너십의 좋은 예입니다:</p>


  <blockquote>

  <p><em>&ldquo;DXC는 Microsoft와의 전략적 파트너십을 통해 Microsoft 보안 파트너 자문 위원회의 일원으로서 Azure Sentinel을 사이버 방어 솔루션 및 고객에게 제공하는 지능형 보안 운영에 통합하고 배포할 것입니다.&rdquo; 마크 휴즈, 수석 부사장 겸 총괄 매니저, 보안, DXC 말했다. &ldquo;통합 솔루션은 Azure Sentinel의 클라우드 네이티브 기능 및 자산을 활용하여 대량의 보안 인시던트 오케스트레이션 및 자동화를 통해 보안 전문가가 우선 순위가 높은 인시던트 및 위협에 대한 포렌식 조사에 집중할 수 있도록 합니다.&rdquo;</em></p>

  </blockquote>


