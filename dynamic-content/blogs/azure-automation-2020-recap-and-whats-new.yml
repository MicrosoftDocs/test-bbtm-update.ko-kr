Summary: 온-프레미스 데이터 센터 또는 클라우드에서 컴퓨터와 애플리케이션을 혼합하여 실행하는 많은 고객과 마찬가지로 Azure 또는 선택한 다른 플랫폼과 마찬가지로 이러한 리소스를 일관되게 관리하는 것이 가장 중요합니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure Automation의 제품 마케팅 관리자&nbsp;인 Sanjay Satheesh가 공동 저술했습니다.</em></p>


  <p>온-프레미스 데이터 센터 또는 클라우드에서 컴퓨터와 애플리케이션을 혼합하여 실행하는 많은 고객과 마찬가지로 Azure 또는 선택한 다른 플랫폼과 마찬가지로 이러한 리소스의 일관된&nbsp; 관리가 가장 중요합니다. 인프라 자동화는 2020년에 많은 기업의 주요 투자 영역 중 하나였으며, 모든 조직&mdash; 또는 소&mdash;상공인 직원과 그들이 봉사하는 고객에게 영향을 미치는 글로벌 전염병이 있었습니다. 일상적인 IT 작업 및 기타 중요 업무용 작업을 자동화할 수 있는 기능을 제공함으로써 인프라 자동화가 전반적으로 효율적으로 운영을 지속하고 실행하는 데 중요한 역할을 했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/automation/" target="_blank">Azure Automation</a> 은 하이브리드 작업자 역할을 통해 클라우드 또는 온-프레미스에서 인프라를 구성하고 워크플로를 오케스트레이션하기 위해 다른 플랫폼과 풍부한 기능 집합 및 통합 기능을 제공합니다. 우리 팀은 더 많은 기능과 개선을 제공하는 이 에코시스템을 계속 확장하고 있습니다. 고객 피드백은 이러한 기능을 형성하는 데 중요한 역할을 했으며, 피드백을 계속 제공해&#39;바랍니다.</p>


  <p>이 블로그 게시물&rsquo;에서 회고적 여정으로 돌아가서 2020년 Azure Automation에 도입된 향상된 기능, Forrester가 Microsoft를 인프라 자동화 플랫폼의 선두 주체로 선언한 발표, 향후 몇 년 동안 우리의 주요 영역과 이니셔티브를 자세히 살펴보겠습니다.</p>


  <h2>프로세스 자동화 및 상태 구성</h2>


  <ul>
      <li><strong>GitHub Azure Automation 통합</strong> TechNet 스크립트 센터가 사용 중지되고 Runbook의 크라우드소싱을 사용하도록 설정하기 위해 Runbook 갤러리에 호스트된 모든 Runbook이 Automation GitHub 조직으로 이동되었습니다.</li>
      <li><strong>프로세스 자동화 및 상태 구성에 대한 지원은</strong> 일본 서부, 스위스 서부, UAE 북부, 독일 중서부, 스위스 북부, 브라질 남동부 및 US Gov 애리조나에서 일반 공급이 선언되었습니다.</li>
      <li><strong>Azure Automation 및 업데이트 관리 Private Link는 일반 공급에 대해 발표했습니다</strong>. Azure Automation은 프라이빗 링크 지원을 사용하여 하이브리드 작업자 역할에서 Runbook의 실행을 보호하고, Azure 업데이트 관리를 사용하여 머신을 패치하고, 웹후크를 통해 Runbook을 호출하고, 상태 구성 서비스를 사용하여 머신에 대한 불만을 유지합니다.</li>
      <li><strong>접근성 인증을 받은 Grade-C로 분류된 Azure Automation</strong>. Microsoft 제품의 접근성 기능은 기관이 글로벌 접근성 요구 사항을 해결하는 데 도움이 됩니다.</li>
  </ul>


  <p><a href="https://cloudblogs.microsoft.com/industry-blog/government/2018/09/11/accessibility-conformance-reports/" target="_blank">블로그 공지</a> 페이지에서<strong> Azure Automation</strong>을 검색하여 Automation 서비스에 대한 접근성 준수 보고서를 읽습니다.</p>


  <ul>
      <li><strong>&nbsp;Desired State Configuration(DSC) 지원은 Oracle 6,7 및 Ubuntu 18.04에 대해 발표되었습니다</strong>.</li>
      <li><strong>Automation의 Python3 Runbook 미리 보기</strong> 이제 Azure Automation은 Azure 글로벌 클라우드의 모든 지역에서 미리 보기로 Python 3 클라우드 및 하이브리드 Runbook 실행을 지원합니다.</li>
      <li><strong>Azure Arc를 지원하기 위해 DSC 확장을 게시했습니다</strong>. Azure Automation 상태 구성을 사용하여 Azure Arc 지원 서버 DSC VM(Virtual Machine) 확장을 통해 사용하도록 설정된 하이브리드 연결된 머신의 원하는 상태를 유지 관리합니다.</li>
      <li><strong>Azure Az 모듈을 사용하도록 업데이트된 오프시간 Runbook 동안 가상 머신을 시작하고 중지합니다</strong>. Azure Resource Manager 모듈 대신 Azure Az 모듈을 사용하도록 가상 머신 Runbook 시작 및 중지가 업데이트되었습니다.</li>
      <li><strong>Server 2008 R2의 자동화 시나리오를 지원하기 위해 Windows Server 2008 R2에 대한 Hybrid Runbook Worker 지원이 추가되었습니다.</strong></li>
      <li><strong>자동화 진단 로그 스키마 업데이트.</strong> Log Analytics 서비스에서 Azure Automation 로그 데이터의 스키마 변경이 도입되었습니다.</li>
      <li><strong>Azure Az 모듈을 사용하도록 업데이트된 Hybrid Runbook Worker 온보딩 스크립트.</strong> New-OnPremiseHybridWorker Runbook이 Azure Az 모듈을 지원하도록 업데이트되었습니다.</li>
      <li><strong>지역별 Automation 서비스 DNS 레코드를 Automation 계정별 URL로 업데이트했습니다.</strong> Azure Automation DNS 레코드가 Private Link를 지원하도록 업데이트되었습니다.</li>
      <li><strong>Automation Runbook 및 DSC 스크립트를 기본적으로 암호화된 상태로 유지하는 기능이 추가되었습니다.</strong> 자산의 보안을 개선하는 것 외에도 Runbook 및 DSC 스크립트도 암호화되어 Azure Automation 보안을 강화합니다.</li>
      <li><strong>Automation 감시자 작업의 사용 중지</strong> 이제 Azure Logic Apps는 이벤트를 모니터링하고, 반복 작업을 예약하고, 동작을 트리거하는 데 권장되고 지원되는 방법입니다.</li>
      <li><strong>Azure 상용 및 Azure Government 클라우드에서 IL5(영향 수준 5) 컴퓨팅 격리를 지원합니다.</strong> Azure Automation Hybrid Runbook Worker는 영향 수준 5 워크로드를 지원하기 위해 Azure Government에서 사용할 수 있습니다.</li>
      <li><strong>Azure 가상 네트워크 서비스 태그에 대한 지원이 도입되었습니다.</strong> 서비스 태그의 Automation 지원을 통해 Automation 서비스의 트래픽을 하위 시나리오에서 허용하거나 거부할 수 있습니다.</li>
      <li><strong>Azure Automation 서비스에 대해 TLS 1.2 지원을 사용하도록 설정합니다.</strong> Azure Automation은 웹후크, DSC 노드 및 Hybrid Worker를 통해 TLS 1.2 및 모든 클라이언트 호출을 완벽하게 지원합니다.</li>
      <li><strong>Azure Automation에 대한 고객 관리형 키의 미리 보기가 도입되었습니다</strong>. 이제 고객은 자체 관리형 키를 사용하여 Azure Automation 자산의 암호화를 관리하고 보호할 수 있습니다.</li>
      <li><strong>Azure Automation용 ASM(Azure Service Management) REST API 사용 중지</strong> Azure Automation용 ASM(Azure 서비스 관리) REST API는 사용 중지되며 2020년 1월&nbsp; 30일&nbsp; 이후에는 더 이상 지원되지 않습니다.</li>
  </ul>


  <h2>Azure 업데이트 관리</h2>


  <ul>
      <li><strong>미국 중남부, 중국 동부 2 및 US Gov 애리조나 지역의 업데이트 관리 가용성.</strong> Azure Automation 지역 매핑은 해당 지역에서 업데이트 관리 기능을 지원하도록 업데이트되었습니다.</li>
      <li><strong>Windows Server 2008 R2에 대한 업데이트 관리 지원</strong> 업데이트 관리는 이제 Windows Server 2008 R2 운영 체제의 평가 및 패치를 지원합니다.</li>
      <li><strong>Azure Lighthouse는 Automation 업데이트 관리를 지원합니다.</strong> Azure Lighthouse는 서비스 공급자 및 고객을 위한 업데이트 관리를 통해 위임된 리소스 관리를 지원합니다.</li>
  </ul>


  <h2>변경 내용 추적</h2>


  <ul>
      <li>변경 내용 추적에 대한 지원은 스위스 북부에서 일반 공급이 선언되었습니다.&nbsp;</li>
  </ul>


  <h2>Microsoft는 TM(Forrester Wave): 인프라 자동화 플랫폼, 2020년 3분기의 리더로 선정되었습니다.</h2>


  <p>세 가지 상위 수준 범주로 그룹화된 26개 조건 평가에서 현재 제품, 전략 및 시장 현재 상태.&nbsp; Forresters&rsquo; 연구는Microsoft&nbsp;가 임대인 최고 공급 업체&nbsp;의 시장을 발견했습니다.<br>

  보고서에는 다음이 표시됩니다.</p>


  <p>&ldquo;<em>Microsoft는 계속해서 빠른 속도로 반복하고 있으며 오픈 소스 채택이 증가함에 따라 배당금을 지급했습니다. Microsoft는 DevOps 통합, 커뮤니티 참여 및 제품 및 서비스 지원에서 대부분의 경쟁사보다 낫습니다. 참조 고객은 Microsofts&rsquo; 참여 모델 및 엔드 투 엔드 에코시스템을 칭찬했지만 비용 가시성과 고객이 궁극적으로 비용을 절감할 수 있는 위치에 대한 우려를 제기했습니다. Microsofts&rsquo; 솔루션은 신속하게 업데이트된 자동화 스택을 원하는 기업 또는 Microsoft와 관계가 설정된 회사에 적합합니다.&rdquo;</em><br>

  &nbsp;<br>

  자세한 내용은 <a href="https://reprints2.forrester.com/#/assets/2/108/RES157471/report" target="_blank">thefull</a>&nbsp; 보고서를 &nbsp;읽어보세요.</p>


  <h2>다음에 제공될 내용&rsquo;</h2>


  <p>우리는&#39;요청한 것을 제공하기 위해 최선을 다할&#39;있습니다. 올해와 내년에 대한 투자는 중요 업무용 오케스트레이션 요구 사항에 대한 신뢰할 수 있는 플랫폼을 제공하여 Azure Automation을 더욱 개선하는 것을 목표로 합니다. 보안을 적용하기 위한 정책, 향상된 모니터링 기능을 위한 Azure Monitor와 같은 Azure 서비스와 통합하여 영역 수준 중복성을 제공하는 가용성 영역 기능을 통해 서비스를 보다 복원력 있게&mdash; 장애로 만듭니다. 또한 Azure Automation 및 업데이트 관리 또는 변경 내용 추적을 지원하기 위해 더 많은 지역을 가져옵니다. 사용 편의성을 위한 새로운 기능 및 플랫폼 수준 개선이 주요 영역이 될 것입니다. 이 외에도 사용자 환경에서 요구 사항을 조정하고 사용할 수 있는 새 샘플 Runbook을 사용하여 <a href="https://github.com/azureautomation" target="_blank">스크립트의 GitHub 라이브러리</a>를 기여하고 성장시키기 위해 최선을 다할&#39;있습니다.</p>


