Title: Azure Site Recovery를 사용하여 DR 시나리오를 새로운 영역 기능으로 확장
Summary: 'Azure는 애플리케이션이 비즈니스 가용성 요구 사항 및 복구 목표를 충족할 수 있도록 하는 고가용성, 재해 복구 및 백업 솔루션을 제공합니다. Azure Site Recovery를 사용하여 향상된 비즈니스 연속성 및 재해 복구를 위한 영역 기능을 제공하여 복원력 있는 서비스 포트폴리오를 계속 구축하고 있습니다. '
Content: >-
  <p>Azure는 애플리케이션이 비즈니스 가용성 요구 사항 및 복구 목표를 충족할 수 있도록 하는 고가용성 <a href="https://azure.microsoft.com/en-us/features/resiliency/" target="_blank">, 재해 복구 및 백업 솔루션을</a> 제공합니다. <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a>를 사용하여 향상된 비즈니스 연속성 및 재해 복구를 위한 영역 기능을 제공하여 복원력 있는 서비스 포트폴리오를 계속 구축하고 있습니다. Azure Site Recovery는 기본 사이트에서 보조 위치로 VM(물리적 및 가상 머신)에서 실행되는 워크로드를 복제합니다. 기본 사이트에서&nbsp;&nbsp; 중단이 발생하면 보조 위치로 이동하여 해당 위치에서 앱에 액세스합니다. 기본 위치가 다시 실행되면 장애 복구(failback)할 수 있습니다.&nbsp; Azure Site Recovery는 중단 중에 비즈니스 앱 및 워크로드를 계속 실행하여 비즈니스 연속성을 보장하는 데 도움이 됩니다.&nbsp;&nbsp;</p>


  <p paraeid="{89b976c6-4b1c-48d3-bc67-14f49d6baf64}{232}" paraid="1655829102">&nbsp;zonaldisaster&nbsp; 복구 기능을 사용하면 지정된 지역에서 AzureacrossAzure&nbsp;&nbsp; 가용성 영역&nbsp;의 애플리케이션 장애 조치(failover)를 복제하고 오케스트레이션할 수 있습니다.&nbsp; <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-how-to-enable-zone-to-zone-disaster-recovery" rel="noreferrer noopener" target="_blank">영역-영역 재해 복구</a>  Azure Site Recovery를 사용하는 옵션은 AZs ( <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" rel="noreferrer noopener" target="_blank">Azure 가용성 영역</a> )와 함께  <a href="https://azure.microsoft.com/en-us/global-infrastructure/geographies/" rel="noreferrer noopener" target="_blank">모든 지역에서</a> 사용할 수 있습니다.&nbsp; Azure 지역 내의 내결함성 위치인 가용성 영역은 중복된 전원, 냉각 및 네트워킹을 제공하여 고객이 데이터 센터 오류에 대한 고가용성 및 내결함성을 갖춘 중요 업무용 애플리케이션을 실행할 수 있도록 합니다.&nbsp; Azure 가용성 영역은 2021년 말까지 공개적으로 운영될 Microsoft Azure 모든 국가에서 사용할 수 있습니다.&nbsp;</p>


  <p paraeid="{3ea0676b-b333-4f14-8eac-369ada3787c2}{18}" paraid="1871787319">가용성 영역은 일반적으로 고가용성을 위해 고객이 사용하지만 특정 시나리오에서 재해 복구에 활용할 수도 있습니다. 이 기능은 데이터 상주 및 로컬 규정 준수를 유지 관리하고 보조 지역에서 DR 전략을 구성하는 복잡성을 줄이고 RPO(복구 지점 목표)를 개선해야 하는 시나리오에 대한 재해 복구 옵션을 추가합니다.&nbsp;</p>


  <h3>로컬 규정 준수 및 데이터 보존 준수</h3>


  <p>고객이 고유한 규정 준수 및 데이터 상주 요구 사항을&#39; 수 있도록 Azure는 데이터 상주 및 규정 준수에 대한 고유한 경계를 제공하는 지역 내의 지역을 제공합니다. 영역 간 복구는 애플리케이션 및 데이터가 국가&nbsp;별로 교차하지 않으므로&nbsp; 특정 법적 관할권 내에서 애플리케이션을 유지하는 것을 선호하는 고객이 활용할 수 있습니다. Azure는 간소화된 규정 준수를 지원하고 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/compliance/" target="_blank">가장 포괄적인 규정 준수 적용 범위</a>로 데이터를 보호하기 위해 90개 이상의 규정 준수 제품으로 구성된 광범위한 포트폴리오를 제공합니다.</p>


  <h3>보조 지역, 대기 시간 및 RPO에서 DR의 복잡성 감소</h3>


  <p paraeid="{3ea0676b-b333-4f14-8eac-369ada3787c2}{51}" paraid="1780238630">많은 Azure 지역은 기존 재해 복구를 제공하도록 설계되었으며, 다른 위치와 크게 분리된 고유한 지역을 제공합니다. 이러한 유형의 DR을 사용하도록 설정하는 일부 고객의 경우 복잡한 네트워킹 인프라를 다시 만들고 비용 및 운영 복잡성을 높여야 합니다. 영역 간 재해 복구는 가용성 영역 전체에서 중복 네트워킹 개념을 활용하여 구성을 훨씬 간단하게 만들므로 복잡성을 줄입니다.&nbsp;</p>


  <p paraeid="{3ea0676b-b333-4f14-8eac-369ada3787c2}{57}" paraid="1513038707">가용성 영역은 지역화된 오류로부터 보호 및 격리를 제공하기 위해 물리적 분리를 최적화하면서 동기 복제를 지원하도록 설계되었으므로 지역화된 오류로부터의 보호 및 격리를 제공하기 때문에 지역 DR을 활용하여 고객이 대기 시간이 짧아지고 결과적으로 RPO가 낮아질 수 있도록 regionDR&nbsp;과&nbsp; 비교할 때 데이터가 더 짧은 거리를 트래버스한다는 의미이기도 합니다.&nbsp;</p>


  <blockquote>

  <p>&ldquo;Azure에 대한 가용성 영역을 사용할 수 있게 되면 프로덕션 워크로드를 온-프레미스 데이터 센터에서 클라우드로 이동하는 중이었습니다. 당시에는 중복성의 이점을 극대화하고 단일 데이터 센터 오류가 비즈니스 지향 애플리케이션에 미치는 영향을 최소화하기 위해 모든 IaaS 인스턴스를 여러 영역에 배포하기 시작하도록 굵게 결정했습니다. 최근에 발표된 영역 간 복제를 DR 기능의 향상된 기능으로 살펴보고 프로덕션에서 구현했습니다. 이전에 ASR에 대한 긍정적인 경험이 있었고 wed&rsquo;가 복제하는 데이터 센터를 변경한다는 점을 감안할 때 호출은 매우 쉬웠습니다. 다양한 애플리케이션에 대한 몇 가지 훈련이 비프로덕션 환경에서 수행되었으며, 약&mdash; 10분 만에 보호된 VM을 복원할 수 있었습니다. 동일한 지역/VNET으로 장애 조치(failover)하여 관리 오버헤드를 크게 줄이는 전용 테스트 네트워크를 만들 필요가 없었습니다&rsquo;. Azure가 새 VM을 프로비전하고, 디스크를 연결하고, 다른 애플리케이션이 새&rdquo; 인스턴스에 신속하게 다시 연결할 &ldquo;수 있도록 IP를 교환하는 등 거의 모든 장애 조치(failover) 프로세스를 엔드투엔드 처리했다는 사실이 정말 마음에 들었습니다.&quot; - Accenture의 수석 관리자 &ndash; 인프라 리드인 Patryk Wolski.</p>

  </blockquote>


  <h3>영역 복원력 및 재해 복구를 위한 설계</h3>


  <p>적절한 지역에서 적절한 기능을 제공하는 것 외에도 고객과 파트너가 이러한 기능을 활용할 수 있도록 지침과 입증된 사례를 제공하기 위해 최선을 다하고 있습니다. 최근에 워크로드의 품질을 개선하는 데 사용할 수 있는 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Azure Well-Architected Frameworka</a>&mdash; 가이드 테넌스 집합을 출시했습니다. 안정성은 비용 최적화, 운영 우수성, 성능 효율성 및 보안과 함께 아키텍처 우수성의 5가지 핵심 요소 중 하나입니다. 이미 Azure에서 실행 중인 워크로드가 있고 이러한 영역 중 하나 이상의 모범 사례에 대한 맞춤을 평가하려는 경우 <a href="https://aka.ms/wellarchitected/review" target="_blank">Azure Well-Architected 검토를</a> 시도합니다.</p>


  <p>우리는 다양한 시나리오를 지원하는 복원력 전략의 중요성에 대해 고객으로부터 계속 듣고 있습니다. 아키텍처 설계에 대한&nbsp; 모범 사례, 애플리케이션 상태 모니터링 및 오류 및 재해 대응을 포함하여 <a href="https://docs.microsoft.com/en-us/azure/architecture/reliability/" target="_blank">신뢰할 수 있는</a> 애플리케이션에 서명하는 자세한 지침을 유지 관리합니다. 고객은 영역-영역 복구를 사용하여   <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-how-to-enable-zone-to-zone-disaster-recovery" target="_blank">복원력을</a> 높이는 방법에 대해 자세히 알아보도록 초대합니다.</p>
