Title: MIX '09에서 업데이트
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 안녕!&nbsp; 내가 아직 만나지 않은 사람들을 위해, 나는 패트릭 맥엘로이이고 나는 SDS 팀의 GPM입니다.&nbsp; 나는 지난 여름부터 팀과 함께했습니다 ...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">안녕!&nbsp; 내가 아직 만나지 않은 사람들을 위해, 나는 패트릭 맥엘로이이고 나는 SDS 팀의 GPM입니다.&nbsp; 지난 여름부터 팀과 함께 해왔고 지금까지 는 많은 진보, 많은 학습 및 우리 앞에 멋진 것들이 많이 있습니다.&nbsp; Microsoft에서 근무하는 대부분의 경우 GPM 및 PUM으로 엔터프라이즈 서버 공간(BizTalk Server, SQL Server)에서 근무했습니다.<?xml:namespace prefix=\"o\" ns=\"urn:schemas-microsoft-com:office:office\"?><o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">\"인터넷 시간\"에 대해 들어보셨나요?&nbsp; 글쎄, 분명히이 블로그 게시물은 \"라스베가스 시간\"에 - 당신이 MIX 영향력있는 파티 후 외출에 이야기있어 이후 뒤에 방법 때문에 모든 일정 뒤에 있습니다. &nbsp;&nbsp; 바라건대, 나머지는 \"... 라스베가스에 있어\". <o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">어제는 MIX '09에서 즐거운 날이었습니다.&nbsp; ScottGu의 기조연설은 놀랍고 2시간 기조연설 중 몇 분밖에 걸리지 않았지만 ScottGu는 지난 주 SDS 발표와 함께 Azure 플랫폼 발표에 대해 주요 발표로 이야기했습니다.&nbsp; 원래 발표 후 일주일도, 스콧구의 언급은 기조 연설에서 자발적인 박수의 smattering을 얻었다.&nbsp; Scott은 TDS/T-SQL 지원 계획에 대해 이야기하고, SQL 데이터 플랫폼에 대한 전체 데이터베이스 로드맵의 일부로 이에 대해 이야기했으며, 이를 통해 모든 클라이언트 라이브러리(.Net 또는 OSS)에서 액세스할 수 있다고 강조했습니다.&nbsp; 마지막으로, 웹 개발자가 애플리케이션을 로컬로 개발/디버그한 다음 클라우드에서 배포하고 실행할 수 있다는 가치 제안을 강조했습니다.&nbsp; (Azure 플랫폼 자료는 여기서 <a href=\"\" mce_href=\"\"></a>찾을 수 있는 1일차 기조 주석의 비디오 피드로 약 47:30부터 시작됩니다. ).<o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">또한 기조 연설에서 강조 표시된 다른 많은 기능에 대해서도 매우 흥분했습니다.&nbsp; 특히 Windows 웹앱 갤러리는 개발자에게 좋은 옵션이 될 것이라고 생각합니다(SDS 자료 앞의 10분 참조).&nbsp; 팀에 다시 돌아가야 할 한 가지는 이러한 앱을 빌드하고 SDS를 활용할 수 있도록 하는 데 필요한 모든 작업을 수행하는 것입니다.&nbsp; 갤러리의 목표는 매우 마찰 없는 프로비저닝 환경을 가능하게 하는 SDS v1의 핵심 가치 소품과 매우 일치합니다.&nbsp; 개발자가 웹앱이 설치의 일부로 SDS 데이터베이스를 자동으로 프로비전하는 옵션을 사용할 수 있도록 하는 쉬운 방법이 있다면 매우 멋질 것입니다.<o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">이 컨퍼런스의 가장 멋진 부분 중 하나는 많은 고객 및 파트너와 대화할 수 있는 기회입니다.&nbsp; 서비스로서 진정한 관계형 데이터베이스 기능의 제공을 가속화하려는 계획에 대한 응답은 여전히 매우 긍정적입니다.&nbsp; 화요일 밤에 저는 DPE&amp; 그룹이 주최하는 행사에 참석하여 서비스로 제공하는 보험 업계를 위한 LOB 소프트웨어를 구축하는 ISV 파트너와 이야기를 나눴습니다.&nbsp; 현재 살아있는 빌드를 실행 중인 서비스 기반 소프트웨어로 만드는 사람의 환상적인 피드백이 많습니다.&nbsp; 앱은 현재 자체 데이터 센터에서 호스트하는 SQL Server 실행됩니다.&nbsp; 그의 초기 의견은 가장 흥미로웠습니다.&nbsp; \"이것은 대단합니다.&nbsp; 이렇게 하면 애플리케이션을 Azure 플랫폼으로 마이그레이션하는 방법과 시기를 고려할 수 있습니다.\"&nbsp; 나는 어제 오후의 좋은 부분을 언론과 분석가와 이야기했고 반응 / 피드백은 동일했습니다.&nbsp; <o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">SDS에 나이젤의 세션은 내일 (금) 아침 그래서 위의 링크에 비디오 피드에 대 한 눈을 밖으로 유지.<o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">패트릭<o:p></o:p></span></p>"
