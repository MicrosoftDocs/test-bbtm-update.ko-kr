Title: 캐싱 규칙을 사용하여 Azure CDN 파일을 캐시하는 방법 제어
Summary: CDN(Content Delivery Networks)를 사용하면 전 세계 사용자에게 콘텐츠를 더 가까이 가져올 수 있습니다. CDN 대기 시간을 개선하는 한 가지 주요 방법은 다양한 지역에 있는 CDN 에지 서버에서 파일을 지능적으로 캐싱하는 것입니다. 이 새로운 기능을 사용하면 Verizon 또는 Akamai의 Azure CDN 표준을 사용하는 고객이 기본 캐싱 동작을 재정의하도록 CDN 서버에 지시하는 규칙을 만들 수 있습니다.
Content: >-
  <p>CDN(Content Delivery Networks)를 사용하면 전 세계 사용자에게 콘텐츠를 더 가까이 가져올 수 있습니다. CDN 대기 시간을 개선하는 한 가지 주요 방법은 다양한 지역에 있는 CDN 에지 서버에서 파일을 지능적으로 캐싱하는 것입니다. 이 새로운 기능을 사용하면 Verizon 또는 Akamai의 Azure CDN 표준을 사용하는 고객이 기본 캐싱 동작을 재정의하도록 CDN 서버에 지시하는 규칙을 만들 수 있습니다. Premium 고객의 Azure CDN 여전히 규칙 엔진을 사용하여 캐시를 관리할 수 있습니다.</p>


  <p>이 기능을 사용하면 CDN 지정된 값에 따라 캐시할 특정 파일, 경로 아래의 파일 또는 특정 파일 확장자의 캐시 기간을 지정할 수 있습니다. 많은 사용자가 원본 서버 자체에서 캐시 지시문 헤더를 관리하는 것보다 더 쉽게 찾을 수 있습니다.</p>


  <p>예를 들어 자주 변경되지 않으므로&rsquo;<em>.jpg</em>&nbsp;종료되는 모든 파일을 캐시할 수 있지만 디렉터리<em>/뉴스</em> 아래에 있는 파일은 자주 변경되기 때문에 한 시간 동안만 캐시할 수 있습니다.</p>


  <p>또한 동적 사이트 배달 최적화의 사용자는 이제 정적 파일에 대한 캐싱을 사용하도록 설정하여 단일 엔드포인트에서 혼합된(동적 및 정적) 콘텐츠를 제공할 수 있습니다.</p>


  <p>캐싱의 작동 방식과 다양한 최적화 형식의 기본 동작에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-how-caching-works">캐싱 작동 방식에</a> 대한 설명서를 참조하세요.</p>


  <p>캐싱 규칙을 사용하여 바로 이동하려면 캐싱 규칙을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-caching-rules">Azure CDN 캐싱 동작을 제어하는</a> 방법에 대한 설명서를 참조하세요.</p>
