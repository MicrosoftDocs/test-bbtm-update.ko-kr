   <li>Azure VM에 대한 재해 복구를 구성하여 <a href="https://aka.ms/a2a-getting-started" target="_blank">시작</a>합니다.</li>
   <li>Azure VM을 복제하기 위해 <a href="https://aka.ms/a2a-support-matrix" target="_blank">지원되는 구성</a> 에 대해 자세히 알아봅니다.</li>
   <li>도움이 필요하신가요? <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=hypervrecovmgr" target="_blank">지원을 위해 ASR 포럼</a>에 문의하세요.</li>
   <li>새로운 아이디어를 기여하고 기존 아이디어를 투표하여 <a href="https://feedback.azure.com/forums/256299-site-recovery" target="_blank">ASR을 개선할</a> 수 있는 방법을 알려주세요.</li>
  </ul>
