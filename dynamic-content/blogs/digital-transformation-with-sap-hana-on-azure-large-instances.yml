  <p>이 8분 분량의 비디오를 시청하여 Microsoft Azure 이 문제에 고유한 방식으로 접근하는 방법과 타협을 하지 않아도&rsquo; 되며, 디자인 워크샵을 설정하기 위해 계정 팀에 문의해야 하는 이유에 대해 자세히 설명합니다.&nbsp; 누구에게 연락해야 할지 잘 모르는 경우 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/sap-hana/information-request/">요청 정보를</a> 방문하면 Microsoft의 누군가가 연락을 취합니다. 기술 세부 정보를 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-sap-get-started?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json">Azure에서 SAP 시작에 방문</a>하세요.</p>


