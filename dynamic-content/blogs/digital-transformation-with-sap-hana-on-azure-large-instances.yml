Title: Azure 큰 인스턴스에서 SAP HANA를 사용한 디지털 변환
Summary: Ignite 2016에서 Jason Zander는 Azure(큰 인스턴스)의 SAP HANA를 일반 공급한다고 발표했습니다. 공습에서 그것을 놓친 사람들을 위해, 여기에 당신이 알아야 할 주요 것들이 있습니다.
Content: >-
  <p>Ignite 2016에서 Jason Zander는 다양한 Azure 서비스 및 기능을 발표했습니다. 그 중 하나는 Azure(큰 인스턴스)의 SAP HANA를 일반적으로 사용할 수 있다는 발표입니다. 공습에서 놓쳤을 수도 있는 사람들을 위해 알아야 할 주요 사항은 다음과 같습니다.</p>


  <p><b>사용자 고유의 속도로 변환, 마이그레이션, 혁신</b>: Azure는 SAP HANA OLAP 및 OLTP 프로덕션 배포뿐만 아니라 기존 SAP 자산 &ndash; 에 대한 클라우드 이점을 조직에 제공하기 위해 특별히 구축된 접근 방식을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-sap-get-started?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json">SAP 인증</a>에 대해 자세히 알아보세요. 당신은 항상 새로운 무언가를 찾을 수 있습니다.</p>


  <p><b>손상 없음</b>: 이 접근 방식은 클라우드의 가용성, 비즈니스 연속성 및 개발 및 운영 민첩성에 대한 기대를 능가하면서 확장 능력 측면에서 가상화에 방해받지 않는 운영 SKU의 이점을 통합하고, 우수하고 일관된 성능을 제공하는 것입니다.</p>


  <p>증거는 푸딩에 있습니다. 10월에 최대 3TB의 최대 규모 SAP HANA 배포를 지원한 후, 이제 2016년 12월 1일에 더 큰 규모의 &ndash; 4TB 스케일 업 및 32TB 스케일 아웃의 일반 공급이 발표되어 이 물집이 생기는 속도로 계속될 것임을 증명합니다. Intel Broadwell 기반 솔루션을 제공하는 최초의 Hyper-Scale 클라우드 공급업체로, 192개 스레드로 확장됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/sap-hana/">규모에 대해 자세히 읽어보세요</a>.</p>


  <p>SAP HANA 대규모 인스턴스는 HA 쌍 <a href="https://azure.microsoft.com/en-us/support/legal/sla/sap-hana-large/v1_0/">에 대해 99.99%의 가용성 SLA</a> 를 제공하며, 모든 대규모 퍼블릭 클라우드 공급업체 중 가장 높은 가용성을 제공합니다. 이러한 인스턴스는 백업 및 복원, HA(고가용성) 및 DR(재해 복구) 시나리오에 대한 기본 제공 인프라 지원을 제공합니다. 또한 이러한 인스턴스는 SUSE Linux Enterprise, Red Hat Enterprise Linux 및 SAP를 비롯한 파트너와 통합된 지원을 통해 프로덕션 워크로드를 Azure로 자신 있게 가져올 수 있습니다.</p>


  <p><b>고객 신뢰도</b>: <b>Coats plc</b> 와 같은 고객이 얼마나 적극적으로 활용하고 결과를 실현하는지에 대해 유쾌하게 놀랐습니다.</p>


  <blockquote>

  <p><i>SAP HANA를 Azure로 전환하여 계획 주기를 가속화하고 고객에게 완성된 제품의 배달을 가속화할 수 있었습니다.&nbsp; 또한 글로벌 공급망에서 프로세스 생산성을 모니터링하고 개선하기 위해 실시간 보고를 활성화했습니다.</i></p>


  <p>리처드 캠미시, 글로벌 CIO, 코트 plc</p>


  <p><i>더 효율적으로 작동하고, 비용을 절감하고, 고객을 만족시키는 더 스마트한 방법으로 데이터를 사용할 수 있는 잠재력은 엄청납니다.&nbsp; Azure는 데이터를 완전히 심문하고 악용할 수 있는 통합 도구를 제공합니다.</i></p>


  <p>해롤드 그로테데, 코트 plc 최고 기술 책임자</p>

  </blockquote>


  <p><b>SAP 파트너 관계: </b> 사파이어 2016에서 무대에서 사티아 나델라와 짐 맥더모트를 본 후 기업에 중요한 수십 년 의 전략적 파트너십이라는 더 이상 증거가 필요하지 않습니다. 그러나 60일 &ndash; 이내에 더 많은 증거가 도착하여 SAP는 가장 빠르게 성장하고 가장 흥미로운 SAP HANA 기반 SaaS 플랫폼인 SuccessFactors HCM Suite를 실행하기 위해 <a href="https://www.eweek.com/cloud/sap-successfactors-hcm-suite-coming-to-microsofts-cloud.html">Azure를 클라우드로 선택</a> 했습니다.</p>


  <p><b>Azure 및 SAP HANA를 사용한 디지털 변환: </b> 이 모든 것이 애초에 그렇게 중요한 이유를 놓치지 않는 것이 중요합니다. 동네 짱에 의해 정의 된 세계에서, 넷플릭스, 온라인 소매는 자신의 생존이 디지털 변환에 따라 달라집니다 CEO에게 분명하다. 그리고 SAP를 사용하여 LOB 애플리케이션을 관리하는 200,000개 조직의 경우 두 번의 여정을 통해 변환할 수 있습니다. 대상 &ndash; 클라우드 및 SAP HANA. 그리고 두 가지는 불가분의 관계가 있기 때문에 최고의 퍼블릭 클라우드 공급업체이며 SAP와 장기적인 관계를 맺고 기업에서 작업하는 방법을 이해하는 단일 전략적 파트너가 필요합니다.</p>


  <p>몇 가지 CIO 및 서비스 관리자와 이야기 한 후, 그들은 다른 비용으로 만든 선택도 맛없는 일련의 충돌 요구에 직면하고 있음을 나에게 분명했다. 아래 다이어그램은 해당 딜레마에 대한 통합된 보기입니다.</p>


