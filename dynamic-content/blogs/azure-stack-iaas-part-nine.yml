Content: >-
  <p><em>이 블로그는 Aparna Vishwanathan, 선임 프로그램 관리자, Azure Stack 및 Tiberiu Radu, 수석 프로그램 관리자, Azure Stack에 의해 공동 작성되었습니다.</em></p>


  <h2>다른 사용자의 성공에 따라 빌드</h2>


  <p>Azure Stack을 빌드하기 전에 프로그램 관리자 팀은 가상화 인프라에서 프라이빗 클라우드를 만드는 데 어려움을 겪고 있는 많은 고객에게 전화를 걸었습니다. 나는 하나의 설정을 얻기의 기술적, 정치적 문제를 극복 할 수 있었다 몇 가지가 그것을 사용하기 위해 자신의 사업부와 개발자를 얻는 데 문제가 있다는 것을 알고 놀랐다. 그들은 우리가 지금 눈송이 구름, 단지 자신의 조직에 고유 한 클라우드라고 부르는 것을 만든 것으로 나타났습니다. 그러나 개발자는 풍부한 설명서, 예제, 템플릿, 포럼, 데모 등으로 가득찬 에코시스템인 퍼블릭 클라우드에서 얻을 수 있는 것과 동일한 기능을 원했습니다.</p>


  <p>이 문제는 Azure Stack을 사용하여 해결하려는 주요 문제 중 하나입니다. 자동화된 배포 및 운영뿐만 아니라 개발자와 사업부가 에코시스템을 활용할 수 있도록 Azure와도 일치하는 로컬 클라우드입니다. 이 블로그 게시물에서는 Azure 에코시스템을 활용하여 IaaS에서 가장 많은 가치를 얻을 수 있는 다양한 방법을 다룹니다.</p>


  <p><em>많은 사람들이 눈송이 클라우드를 의미하기 때문에 Azure Stack을 프라이빗 클라우드로 호출하지 않습니다. 그러나 Azure Stack은 로컬로 실행할 수 있으며 조직&rsquo; 제어 하에 완전히 있습니다.</em></p>


  <h2>Azure Marketplace</h2>


  <p>Azure 에코시스템을 시작하기 가장 쉬운 곳은 Azure Marketplace입니다. Azure Stack 관리자는 Azure Stack을 Azure에 등록할 수 있습니다. 등록한 후 관리자는 Azure Stack에서 사용할 수 있어야 하는 Azure Marketplace의 항목을 선택할 수 있습니다. 선택한 항목은 Azure Stack에서 Azure 인증 및 미리 검증된 마켓플레이스 항목의 큐레이팅된 목록에서 제공됩니다. 마켓플레이스에는 기본 Windows 및 Linux OS 이미지에서 다중 계층 및 고가용성 배포를 위한 다중 VM 솔루션 템플릿뿐만 아니라 VM(가상 머신) 기능을 확장하는 확장에 이르기까지 많은 편리한 IaaS 템플릿이 있습니다. 일부 항목에는 Windows, Ubuntu, SLES, CentOS, Debian, SQL Server, Kubernetes, Azure Service Fabric, 복제가 포함된 Mongo DB, Cassandra 클러스터, Kafka 클러스터, Redis HA, RabbitMQ HA, Jenkins 클러스터, Puppet Enterprise 및 Chef Automate가 포함됩니다.</p>


