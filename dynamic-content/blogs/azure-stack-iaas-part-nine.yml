  <h2>Azure Stack MVP</h2>


  <p>다른 사람의 성공을 기반으로 구축 할 수있는 또 다른 좋은 방법은 우리의 가장 가치있는 전문 (MVP) 커뮤니티를 활용하는 것입니다. Azure Stack에 대한 뛰어난 지식과 경험이 있는 사용자 집합입니다. 또한 전 세계의 Azure Stack 프로젝트를 옹호하고 작업하며 대부분의 지리적 위치를 나타냅니다.</p>


  <p>MVP는 블로그, 웹캐스트 및 기사를 만들고 전 세계의 다양한 컨퍼런스에서 연설합니다. 그들은 소셜 플랫폼에서 매우 활동적이며 복잡한 프로젝트에서 배운 교훈을 공유합니다.</p>


  <p>참조할 <a href="https://mvp.microsoft.com" target="_blank">모든 MVP의 목록을</a> 찾을 수 있습니다. Azure Stack MVP는 대부분 Azure Stack 환경으로 보완되는 매우 강력한 Azure 기반을 가지고 있으므로 Azure Award 범주의 일부입니다. <a href="https://mvp.microsoft.com/en-us/MvpSearch?kw=azure%20stack&amp;ex=Microsoft+Azure&amp;sc=e&amp;pn=7" target="_blank">Azure Stack을 검색</a> 하면 모든 MVP가 나열되며 블로그, 게시물, 웹캐스트 및 회의에 대한 링크를 탐색할 수 있습니다.</p>


  <h2>에코시스템 사용</h2>


  <p>클라우드 IaaS로 전환할 때 수백만 명의 개발자가 전 세계에서 사용하는 에코시스템을 활용할 수 있습니다. 이 시리즈의 마지막 몇 가지 블로그 게시물에서는 코드를 변경하지 않고도 클라우드 IaaS를 사용하여 작업을 현대화하는 방법을 설명했습니다. Azure 에코시스템을 통해 다른 사용자의 성공을 기반으로 하는 것은 가상화가 제공한 것보다 가상 머신에 대해 더 많은 것을 얻을 수 있는 한 가지 방법일 뿐입니다.</p>


