  <h2>빠른 시작 템플릿</h2>


  <p>Marketplace 항목은 Microsoft 및 타사 소프트웨어 공급업체에서 만듭니다. 그러나 GitHub 통해 템플릿을 공유하는 사람들이 많습니다. 템플릿에서 검사하고 학습할 수 있는 추가 이점이 있습니다. 또한 개발자와 상호 작용하여 개선 사항을 만들고 제안할 수 있습니다. Azure에는 빠른 시작 템플릿의 큰 GitHub 있습니다. 이러한 템플릿 중 일부는 수정 없이 Azure Stack에서 사용할 수 있지만, 이러한 템플릿 중 상당수는 Azure의 최신 버전의 IaaS 기능을 활용하며, 그 중 일부는 아직 Azure Stack에서 구현되지 않았습니다. 일반적으로 템플릿을 변경하여 Azure Stack에서 지원되는 버전을 지정하면 템플릿 배포가 성공합니다. 하지만 작업을 더 쉽게 하기 위해 Azure Stack에 대한 빠른 시작 템플릿의 또 다른 GitHub 유지 관리합니다. 이러한 템플릿은 지원되는 버전과 기능을 사용하며 Azure Stack과 Azure 모두에서 작동합니다.</p>


