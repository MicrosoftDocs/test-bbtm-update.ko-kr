  <h2>Azure 설명서</h2>


  <p>Azure Stack은 Azure와 일치하므로 두 클라우드에 대해 동일한 설명서를 사용할 수 있습니다. 이러한 일관성을 통해 개발 팀은 글로벌 Azure 또는 로컬 Azure Stack에 관계없이 코드 개발을 위한 단일 모델을 더 쉽게 채택할 수 있습니다. Azure 설명서를 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/#pivot=get-started" target="_blank">설명서 사이트를 방문하세요</a>. Azure Stack이 하이브리드 아래에 &ldquo;있음을 알 수 있습니다.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9557395-4cf4-4815-8b13-95f7e00eae3c.png"><img alt="Screenshot of the Get Started with Azure dashboard and Azure Stack under the Hybrib section" border="0" height="872" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afbff489-68e2-4dbe-a640-c4c3fbfb713b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hybrib 섹션 아래의 Azure 대시보드 및 Azure Stack을 사용하여 시작 스크린샷" width="1394"></a></p>


  <p>Azure Stack은 관리하고 제어하는 Azure의 인스턴스입니다. Azure 인프라는 Microsoft 직원이 관리하므로 이에 대한 공개 설명서를 제공하지 않습니다&rsquo;. 그러나 Azure Stack을 직접 운영해야 하므로 Azure Stack 인프라 운영에 고유한 설명서를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bffbbfd-65f0-4e13-93bd-5641f829d0b0.png"><img alt="Screenshot of Azure Stack Operator Documentation" border="0" height="603" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dac6c635-a2c1-4441-8e93-773a52b40aad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack 운영자 설명서 스크린샷" width="1224"></a></p>


  <p>일부 사용자의 경우 Azure Stack은 Azure를 사용하는 첫 번째 환경입니다. Azure 설명서는 Azure와 Azure Stack 간에 공유할 수 있지만 Azure의 모든 항목이 Azure Stack에 적용되는 것은 아닙니다. 사용자가 Azure Stack을 사용하여 즉시 수행할 수 있는 작업을 즉시 수행할 수 있도록 돕기 위해 Azure Stack에 맞게 맞춤화된 빠른 시작 및 자습서가 포함된 설명서를 제공했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1b044d2-b212-475d-b9b3-d5031fd2f85f.png"><img alt="Screenshot of Azure Stack User Documentation containing quick starts and tutorials" border="0" height="711" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/774a9610-3119-42b3-9e0d-cbed634db1ad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="빠른 시작 및 자습서가 포함된 Azure Stack 사용자 설명서의 스크린샷" width="1237"></a></p>


  <p>또한 Azure Stack은 글로벌 Azure가 아니므로 개발자가 알아야 할 몇 가지 고려 사항이 있습니다. 첫 번째 Azure Stack은 Azure의 sperate 인스턴스입니다. 즉, 일반적으로 조직&rsquo; DNS 접미사를 사용하여 자체 DNS 네임스페이스에서 실행됩니다. 훨씬 더 작은 규모로 실행되므로 모든 큰 VM 크기와 모든 Azure 서비스를 지원하지 않습니다. Azure Stack 특정 문서에서 찾을 수 있는 <a href="https://docs.microsoft.com/en-us/azure-stack/user/azure-stack-considerations" target="_blank">고려 사항 문서에서</a> 이러한 차이점을 추적합니다.</p>


