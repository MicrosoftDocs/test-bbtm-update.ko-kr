  <h2>포럼</h2>


  <p>개발자가 Azure를 통해 서로 도움을 줄 수 있는 포럼이 많이 있습니다. Azure는 살아있는 에코시스템이므로 개발자가 다른 사용자의 도움을 찾을 수 있는 경우&rsquo; 차단할 필요가 없습니다. <a href="https://azure.microsoft.com/en-us/support/community/" target="_blank">Microsoft 지원 커뮤니티</a>에서 몇 가지를 살펴보겠습니다.</p>


