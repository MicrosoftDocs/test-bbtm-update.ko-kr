Title: Go SDK를 사용하여 Azure용 Go 앱 빌드(이제 일반 공급)
Summary: 이제 개발자가 Go를 사용하여 Azure용 앱을 빌드할 수 있도록 Azure SDK for Go를 일반적으로 사용할 수 있음을 발표하게 되어 기쁘게 생각합니다. SDK 기능은 다음을 포함하여 데이터 원본에 연결하도록 지원합니다.
Content: >-
  <p>&rsquo;이제 개발자가 Go를 사용하여 Azure용 앱을 빌드할 수 있도록 Azure <a href="https://github.com/Azure/azure-sdk-for-go" target="_blank">SDK for Go</a>를 일반적으로 사용할 수 있음을 발표하게 되어 기쁘게 생각합니다. SDK는 Cosmos DB 및 Azure Storage 포함한 데이터 원본에 연결, 프로그래밍 방식으로 Azure 리소스 배포, 사용자 인증 등을 지원합니다. SDK 업데이트와 함께 Azure <a href="https://docs.microsoft.com/go/azure/" target="_blank">Go 개발자 센터</a> 문서에서 사용할 수 있도록 하고 있습니다.</p>


  <p>오늘&rsquo; 발표를 통해 오픈 클라우드를 구축하겠다는 약속을 다시 한 번 강화하고 Go와 같은 오픈 소스 기술을 지원하고 고객이 원하는 도구를 사용하여 더 빠르게 혁신할 수 있도록 합니다.</p>


  <p>왜 가야 할까요? 오늘날&#39;디지털로 변화된 세계에서 개발자 및 소프트웨어 효율성은 프로젝트 성공에 큰 영향을 미칩니다. Microsoft Azure 같은 클라우드 플랫폼은 개발자를 대신하여 인프라 및 플랫폼을 관리하여 효율성을 높입니다. 또한 Go는 명확한 구문, 최신 표준 라이브러리, 네이티브 컴파일 및 신뢰할 수 있는 동시성 기본 형식을 통해 개발자와 소프트웨어 효율성을 모두 향상합니다. Go에 대한 Azures&rsquo; 지원을 확장하여 고객이 두 가지를 동시에 활용할 수 있기를 바랍니다.</p>


  <p align="center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8e54402-7a7d-4eca-b8b1-c875cf751032.png"><img alt="Go" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dafee519-b05f-4706-a0d7-529833ab4cbd.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Go" width="240"></a><br>

  <em>이미지 크레딧: </em><a href="https://twitter.com/ashleymcnamara" target="_blank"><em>@ashleymcnamara</em></a></p>


  <h2>Azure SDK for Go</h2>


  <p>개발자는 Azure SDK for Go를 사용하여 클라우드 앱을 보다 빠르게 빌드할 수 있습니다. 예를 들어 SDK를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>개체 스토리지 서비스, Azure Blob Storage 상호 작용합니다.</li>
      <li>Cosmos DB, Azure DB for PostgreSQL 등과 같은 Azure 데이터베이스 서비스에 커넥트.</li>
      <li>Azure Active Directory ID 및 Key Vault 비밀을 사용하여 사용자 및 기타 서비스를 인증합니다.</li>
      <li>Virtual Machines, Virtual Networks, Storage 계정과 같은 Azure 리소스뿐만 아니라 Cosmos DB 및 PostgreSQL과 같은 데이터베이스를 프로비전하고 관리합니다.</li>
      <li>Azure Cognitive Services를 사용하여 데이터를 분석합니다.</li>
  </ul>


  <p>널리 사용되는 여러 클라우드 관리 프로젝트는 이미 SDK를 사용하여 Kubernetes, Terraform 및 <a href="https://github.com/Azure/open-service-broker-azure" target="_blank">Azure용 Open Service Broker</a>를 포함하여 Azure와 통합합니다.</p>


  <blockquote>

  <p>&ldquo;HashiCorp Terraform은 기본 Azure 인프라를 프로비전하기 위해 Azure Go SDK를 많이 활용합니다. Microsoft는 지난 2년 동안 Microsoft와 긴밀히 협력하여 SDK에 대한 수정 및 개선을 촉진하고 Terraform의 최신 Azure 기능을 지원하기 위한 최신 기능을 활용했습니다.&rdquo;</p>

  </blockquote>


  <p align="right">- 버진 파텔, 얼라이언스 부사장, 하시코프</p>


  <blockquote>

  <p>&ldquo;Azure Go SDK는 AKS(Azure Container Service)의 중요한 구성 요소로, Load Balancer, 네트워크 보안 그룹 및 관리 디스크를 비롯한 Azure 리소스와 Kubernetes를 통합할 수 있습니다.&rdquo;</p>

  </blockquote>


  <p align="right">-Jason Hansen, Program Manager, Microsoft Azure Container Service</p>


  <h2>시작</h2>


  <p>시작하는 데 도움이 필요한 경우 <a href="https://github.com/Azure-Samples/azure-sdk-for-go-samples" target="_blank">Azure-Samples/azure-sdk-for-go-samples</a>에서 코드 조각과 테스트 가능한 예제로 가득 찬 GitHub 리포지토리와 <a href="https://docs.microsoft.com/go/azure/" target="_blank">Azure Go 개발자 센터</a> 새로 게시된 설명서 및 자습서를 확인하세요. SDK에 대한 전체 API 설명서는 <a href="https://godoc.org/github.com/Azure/azure-sdk-for-go" target="_blank">GoDoc</a>에서 사용할 수 있습니다.</p>


  <p>아래 또는 GitHub <a href="https://github.com/Azure/azure-sdk-for-go/issues" target="_blank">SDK 문제 추적기</a>에서 의견과 피드백을 공유하세요.</p>


  <p>Azure는 클라우드용 Go 앱을 효율적으로 빌드하는 데 도움이 되는 다른 도구와 서비스도 제공합니다.</p>


  <ul>
      <li>AKS( <a href="https://azure.microsoft.com/en-us/services/container-service/" target="_blank">Azure Container Service</a> ) 또는 Web Apps for Containers를 사용하여 관리되는 Kubernetes 클러스터에 컨테이너화된 앱을 배포합니다.</li>
      <li><a href="https://github.com/Microsoft/ApplicationInsights-Go" target="_blank">Application Insights for Go</a>를 사용하여 프로덕션 환경에서 앱을 모니터링합니다.</li>
  </ul>


  <p>Azure 구독이 아직 없는&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">무료 평가판을</a> 시작하여 Azure 크레딧 $200와 인기 있는 서비스 1년을 무료로 제공할 수 있습니다.</p>


  <p>마지막으로, macOS,&rsquo; Windows 및 Linux용 무료 오픈 소스 <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a> 편집기를 확인하고 <a href="https://marketplace.visualstudio.com/items?itemName=lukehoban.Go" target="_blank">Go 앱을 빌드하고 디버그하는 확장이</a> 제공됩니다.</p>
