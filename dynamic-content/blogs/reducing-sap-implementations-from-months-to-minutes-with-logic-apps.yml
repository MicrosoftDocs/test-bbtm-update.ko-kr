Title: Azure Logic Apps 사용하여 SAP 구현을 몇 개월에서 몇 분으로 줄입니다.
Summary: 중요 업무용 프로세스를 처리하는 것은 항상 까다로운 비즈니스였습니다. 기업이 가정하는 기술 부채의 대부분은 고객에게 심각한 영향을 미칠 수 있는 중단 가능성을 완화하기 위해 여러 계층의 중복성이 있는 시스템을 설계해야 하는 데서 비롯됩니다. 이러한 시스템을 설계하고 유지 관리하는 프로세스로 인해 모든 산업 전반에 걸쳐 많은 기업에서 생산성과 민첩성이 크게 손실되었습니다.
Content: >-
  <p>&#39;중요 업무용 프로세스를 처리하는 것은 항상 까다로운 비즈니스였습니다. 기업이 가정하는 기술 부채의 대부분은 고객에게 심각한 영향을 미칠 수 있는 중단 가능성을 완화하기 위해 여러 계층의 중복성이 있는 시스템을 설계해야 하는 데서 비롯됩니다. 이러한 시스템을 설계하고 유지 관리하는 프로세스로 인해 모든 산업 전반에 걸쳐 많은 기업에서 생산성과 민첩성이 크게 손실되었습니다.</p>


  <p>클라우드 컴퓨팅이 제공하는 솔루션은 기업이 이 번거로운 작업에서 벗어나는 데 도움이 됩니다. 중요한 워크로드를 처리하는 문제에 대한 효과적인 솔루션을 만들기 위해 몇 주 또는 몇 달을 소비하는 대신, Azure와 같은 클라우드 공급자는 이제 중단에 대한 두려움 없이 자체 인프라 관리와 관련된 비용을 발생시키지 않고 중요한 프로세스를 실행할 수 있는 기본 방법을 제공합니다.</p>


  <p>Azure Logic Apps 팀에서 개발한 이 범주의 최신 혁신 중 하나는 기업이 비즈니스의 일상적인 성공에 중요한 ERP 시스템과 쉽게 통합할 수 있도록 도와주는 새로운 SAP 커넥터입니다. 이러한 솔루션을 구현하는 데 몇 달이 걸릴 수 있습니다. 그러나 Logic Apps의 SAP 커넥터를 사용하면 이 프로세스에 며칠 또는 심지어 몇 시간만 걸리는 경우가 많습니다.</p>


  <h2>Logic Apps 및 SAP를 사용하여 워크플로를 만들면 어떤 이점이 있나요?</h2>


  <p>Logic Apps는 클라우드 인프라가 제공하는 광범위한 가치 외에도 다음을 도울 수 있습니다.</p>


  <ul>
   <li>새 SAP 통합을 구현할 때 위험을 완화하고 성공 시간을 월에서 일로 줄입니다.</li>
   <li>사용자 고유의 속도로 이동하여 클라우드로의 마이그레이션을 더 원활하게 만듭니다.</li>
   <li>SAP가 호스트되는 위치에 관계없이 SAP 인스턴스에 동급 최고의 클라우드 서비스를 커넥트.</li>
  </ul>


  <p>Logic Apps를 사용하면 SAP 인스턴스를 관리해야 하는 걱정스러운 자산에서 새로운 가능성과 솔루션을 열어 가치 창출 센터로 전환할 수 있습니다.</p>


  <h2>어떤&#39;예입니까?</h2>


  <p>소프트웨어 구매를 위해 전자 상거래 사이트에서 판매 주문을 받는 SAP의 다음 시나리오&mdash; 온-프레미스 인스턴스를 사용합니다. 이 트랜잭션의 전체를 완료하려면 SAP ERP 소프트웨어의 온-프레미스 인스턴스, 고객을 위해 새 소프트웨어 라이선스 키를 생성하는 서비스, 고객 청구서를 생성하는 서비스 및 마지막으로 새로 생성된 키를 고객에게 이메일로 전송하는 서비스를 수행해야 하는 여러 통합&mdash; 지점이 있습니다.  는 최종 청구서와 함께 제공됩니다.</p>


  <p>이 시나리오에서는 온-프레미스 환경과 클라우드 환경 간에 이동해야 하며, 안전한 방식으로 수행하기가 어려울 수 있습니다. Logic Apps는 가상 네트워크를 통해 안전하고 양방향으로 연결하여 데이터를 안전하게 유지함으로써 이를 해결합니다.</p>


  <p>Azure와 Logic Apps를 모두 활용하여 이 솔루션은 최소한의 시간 안에 하나의 팀으로 수행할 수 있으며 다른 주요 비즈니스 활동에 영향을 미칠 위험이 줄어듭니다.</p>


  <p>직접 시도하거나 이 솔루션을 구현하는 방법에 대해 자세히 알아보는 데 관심이 있는&rsquo; 경우 Microsoft Mechanics가 이 솔루션을 구현하는 방법을 단계별로 안내하면서 따라갈 수 있습니다.</p>


