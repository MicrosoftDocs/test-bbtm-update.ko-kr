Title: TechEd 2011 – 무엇을 볼 수 있는지, 클라우드 데이터 서비스에 대한 이동 위치
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] TechEd는 다음 주입니다!&nbsp; 5월 16-19일, 애틀랜타에서 정확합니다.&nbsp; 불행히도 나는&rsquo; 거기에 없을 것입니다 - 나는 이번 주 초에 InterOp에 있었습니다 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><span style="font-size: small;"><span style="font-family: Calibri;">TechEd는 다음 주입니다!&nbsp; 5월 16-19일, 애틀랜타에서 정확합니다.&nbsp; 불행하게도 나는&rsquo; 거기에있을 수 없습니다 - 나는 라스베가스에서 이번 주 초 InterOp에 있었다 (Ill&rsquo;은 앞으로 며칠 동안 그 요약을 보내) Ill&rsquo;은 몇 가지 작업을 따라 잡고 Ive&rsquo;가 잠시 동안 생각한 클라우드 응용 프로그램에 대한 아이디어에 대한 작업을 시작하기 위해이 하나를 앉아있을 수 있습니다.</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">내 동료, 타룬 타리안, 그래서 당신이 그를 볼 경우 안녕하세요 말을하는 것이 좋습니다.&nbsp; hell&rsquo;은 SQL Azure, DataMarket 및 OData 엔지니어링 팀과 함께 각각의 서비스와 기술에 대한 최신 사항을 제공하고 질문에 대답하기 위해 부스를 운영합니다.&nbsp; &rsquo;회의 중에 채팅을 하려면 Cloud Data Services 부스에서 어울릴 수 있습니다.</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">진행 중인 사용자를 위해 라이브 또는 웹을 통해 아래에 &ndash; 나열된 세션을 확인하는 것이 좋습니다 SQL Azure 및 OData 세션은 다음과 같습니다.&nbsp; 기조연설 직후 Quentin Clark 또는 Norm Judahs&rsquo; 기본 세션에 참석하여 온-프레미스 투자를 Windows Azure 플랫폼과 연결하는 방법, 제공된 서비스와 도구 및 개발 환경의 업데이트 모두에서 SQL Server &ldquo;데날리&rdquo;와 SQL Azure 함께 작동하는 방법에 대해 자세히 알아보는 것이 좋습니다.&nbsp;  클라우드 데이터 서비스에 대한 SQL Azure 및 기타 투자에 대한 몇 가지 새로운 발표가 들릴 수도 있습니다.</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">컨퍼런스를 즐기세요!</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">****</span></span></p>  <h1><span style="color: #365f91;"><span style="font-family: Cambria;">기본 세션:</span></span></h1>  <p>FDN04 | Microsoft SQL Server: 오늘과 내일<b> </b> 을 위한 데이터 및 BI 플랫폼</p>  <p>발표자: <span style="text-decoration: underline;">쿠엔틴 클라크</span> </p>  <p>5월 16일 월요일 | 오전 11:00~ 오후 12:00 | 룸: 조지아 발렘 3 </p>  <p>FDN05 | 서버에서 서비스로: 온-프레미스 및 클라우드<b> </b></p>  <p>발표자: <span style="text-decoration: underline;">Norm Judah</span> </p>  <p>5월 16일 월요일 | 오전 11:00~ 오후 12:00 | 룸: 시드니 마커스 감사 </p>  <h1><span style="color: #365f91;"><span style="font-family: Cambria;">SQL Azure 세션:</span></span></h1>  <p>DBI403 | Microsoft SQL Azure 데이터베이스 페더레이션을 사용하여 확장 가능한 데이터베이스 솔루션 빌드<b> </b></p>  <p>발표자: <span style="text-decoration: underline;">Cihan Biyikoglu</span> </p>  <p>5월 16일 월요일 | 오후 3:00 - 오후 4:15 | 객실: C201 </p>  <p>DBI210 | 클라우드 비즈니스 인텔리전스<b> </b> 시작</p>  <p>발표자: <span style="text-decoration: underline;">Pej Javaheri</span>, <span style="text-decoration: underline;">Tharun Tharian</span> </p>  <p>5월 16일 월요일 | 오후 4:45 - 오후 6:00 | 객실: B213 </p>  <p>COS310 | Microsoft SQL Azure 개요: 주요 기능<b> </b> 의 도구, 데모 및 연습</p>  <p>발표자: <span style="text-decoration: underline;">David Robinson</span> </p>  <p>5월 17일 화요일 | 오전 10:15~ 오전 11:30 | 객실: B313 </p>  <p>DBI323 | 클라우드(Microsoft SQL Azure) 및 PowerPivot 사용하여 Microsoft<b> </b> 에서 데이터 및 Self-Service BI 제공</p>  <p>발표자: <span style="text-decoration: underline;">Diana Putnam</span>, <span style="text-decoration: underline;">Harinarayan Paramasivan</span>, <span style="text-decoration: underline;">Sanjay Soni</span> </p>  <p>5월 17일 화요일 | 오후 1:30-오후 2:45 | 객실: C208 </p>  <p>DBI314 | Microsoft SQL Azure 성능 고려 사항 및 문제 해결<b> </b></p>  <p>5월 18일 수요일 | 오후 1:30-오후 2:45 | 객실: B312 </p>  <p>DBI375-INT | Microsoft SQL Azure: 성능 및 연결 튜닝 및 문제 해결<b> </b></p>  <p>발표자: <span style="text-decoration: underline;">Peter Gvozdjak</span>, <span style="text-decoration: underline;">Sean Kelley</span> </p>  <p>5월 18일 수요일 | 오후 3:15 - 오후 4:30 | 방: B302 </p>  <p>COS308 | 온-프레미스 데이터에서 Microsoft SQL Azure 사용: 마이그레이션 및 동기화 전략 및 사례<b> </b></p>  <p>발표자: <span style="text-decoration: underline;">Mark Scurrell</span> </p>  <p>5월 19일 목요일 | 오전 8:30-오전 9:45 | 객실: B213 </p>  <p>DBI306 | 포함된 데이터베이스 및 DAC를 사용하여 Microsoft SQL Server Code-Named "Denali" 및 SQL Azure<b> </b> 애플리케이션 빌드</p>  <p>발표자: <span style="text-decoration: underline;">Adrian Bethune</span>, <span style="text-decoration: underline;">Rick Negrin</span> </p>  <p>5월 19일 목요일 | 오전 8:30-오전 9:45 | 객실: B312 </p>  <h1><span style="color: #365f91;"><span style="font-family: Cambria;">DataMarket &amp; OData 세션:</span></span></h1>  <p>COS307 | Windows Azure DataMarket<b> </b> 을 사용하여 애플리케이션 빌드</p>  <p>발표자: <span style="text-decoration: underline;">Christian Liensberger</span>, <span style="text-decoration: underline;">Roger Mall</span> </p>  <p>5월 18일 수요일 | 오후 3:15 - 오후 4:30 | 객실: B312 </p>  <p>DEV325 | Windows Azure<b> </b> 를 사용하여 사용자 지정 OData(Open Data Protocol) 서비스를 빌드하기 위한 모범 사례</p>  <p>발표자: <span style="text-decoration: underline;">Alex James</span> </p>  <p>5월 19일 목요일 | 오후 1:00 - 오후 2:15 | 객실: C211 </p>  <p><span style="font-family: Calibri; font-size: small;">&nbsp;</span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">****</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">-Steve</span></span></p>'
