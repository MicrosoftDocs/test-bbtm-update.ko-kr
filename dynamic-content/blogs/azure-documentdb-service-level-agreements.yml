Title: 'Azure #CosmosDB 서비스 수준 계약'
Summary: 기업이 전 세계적으로 분산된 애플리케이션에 대해 우리를 신뢰하는 이유  Enterprise 애플리케이션 및 대규모 애플리케이션에는 전 세계적으로 분산된 데이터 저장소가 필요하며, 무한한 규모를 제공합니다,...
Content: >-
  <p><strong>2017년 5월 10일 현재</strong></p>


  <p><strong>Azure Cosmos DB는 전역적으로 분산된 Microsofts&rsquo; 다중 모델 데이터베이스입니다. Azure Cosmos DB는 글로벌 배포 및 수평적 확장을 핵심으로 처음부터 빌드되었습니다. 사용자가 어디에 있든 데이터를 투명하게 스케일링하고 복제하여 모든 수의 Azure 지역에 턴키 글로벌 배포를 제공합니다. 전 세계적으로 처리량 및 스토리지를 탄력적으로 확장하고 필요한 처리량 및 스토리지에 대해서만 비용을 지불합니다. Azure Cosmos DB는 전 세계 어디서나 99번째 백분위수에서 한 자리 밀리초의 대기 시간을 보장하고, 성능을 미세 조정하기 위해 잘 정의된 여러 일관성 모델을 제공하며, 업계 최고의 SLA(서비스 수준 계약)가 지원하는 멀티 호밍 기능으로 고가용성을&mdash; 보장합니다.&nbsp;</strong></p>


  <p><strong>Azure Cosmos DB는 스키마에 구애받지 않습니다. 스키마 및 인덱스 관리를 처리할 필요 없이 모든 데이터를 자동으로 인덱싱합니다. &rsquo;또한 문서, 키-값, 그래프 및 열 패밀리 데이터 모델을 기본적으로 지원하는 다중 모델도 제공합니다. Azure Cosmos DB를 사용하면 DocumentDB SQL(문서), MongoDB(문서), Azure Table Storage(키-값) 및 Gremlin(그래프)이 모두 기본적으로 지원되므로 원하는 API를 사용하여 데이터에 액세스할 수 있습니다.</strong></p>


  <hr>

  <p><em>기업이 전 세계적으로 분산된 애플리케이션에 대해 우리를 신뢰하는 이유 </em></p>


  <p>Enterprise 애플리케이션 및 대규모 애플리케이션에는 전역적으로 분산되고, 무제한 규모, 지리적 도달 범위를 제공하며, 빠르고 성능이 좋은 데이터 저장소가 필요합니다. 엔터프라이즈급 보안 및 규정 준수와 함께 주요 기준은 데이터베이스가 가용성, 성능 및 내구성 측면에서 제공하는 서비스 보장 수준입니다. Azure DocumentDB는 전 세계에 분산된 Microsofts&rsquo; 데이터베이스 서비스로, 다양한 지역에서 처리량과 스토리지를 탄력적으로 확장할 수 있는 행성 규모 애플리케이션을 빌드할 수 있도록 설계되었습니다. 이 서비스는 99번째 백분위수, 99.99%의 고가용성, 예측 가능한 처리량 및 잘 정의된 여러 일관성 모델에서 한 자리 밀리초의 짧은 대기 시간을 보장합니다.</p>


  <p>최근에 대기 시간, 가용성, 처리량 및 일관성을 포함하도록 포괄적인 SLA(서비스 수준 계약)를 업데이트했습니다. 기본적으로 DocumentDB는 스키마에 구애받지 않고 쓰기에 최적화된 데이터베이스 엔진을 통해 수집한 모든 데이터를 자동으로 인덱싱할 수 있으며, 확장 독립적 방식으로 SQL, MongoDB 및 JavaScript 언어 통합 쿼리에서 사용할 수 있습니다. Azure의 기본 서비스 중 하나인 DocumentDB는 수년 동안 자사 Microsoft 서비스 대한 백 엔드로 거의 유비쿼터스로 사용되어 왔습니다. DocumentDB는 2015년에 일반 공급된 이후 Azure에서 가장 빠르게 성장하는 서비스 중 하나입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd98f687-f961-40a9-beec-df4c7e608188.png"><img alt="SLA" border="0" height="200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69a09f54-5d38-4f5a-8c73-977924723cea.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SLA" width="364"></a></p>


  <h2>업계 최고의 포괄적인 SLA</h2>


  <p><a href="https://azure.microsoft.com/services/documentdb/">Azure DocumentDB</a>는 창립 이래 항상 99.99%의 가용성 보장으로 업계 최고의 <a href="https://azure.microsoft.com/support/legal/sla/documentdb/v1_1/">SLA</a>를 제공했습니다. <strong> 이제 다음을 위한 포괄적인 SLA를 제공하는 유일한 클라우드 서비스입니다</strong>.</p>


  <ul>
   <li><strong>가용성:</strong> 가장 클래식 SLA입니다. 시스템은 시간의 99.99 % 이상 사용할 수 있습니다 또는 당신은 환불을받을 수 있습니다.</li>
   <li><strong>처리량:</strong> 컬렉션 수준에서는 프로비전한 최대 처리량에 따라 데이터베이스 컬렉션의 처리량이 항상 실행되도록 보장합니다.</li>
   <li><strong>대기 시간이:</strong> 속도가 중요하므로 요청의 99%가 문서 읽기의 경우 10ms 미만, 문서 쓰기 작업의 경우 15ms 미만의 대기 시간이 보장됩니다.</li>
   <li><strong>일관성:</strong> 요청에 대해 선택한 일관성 수준에 따라 일관성 보장을 준수합니다.</li>
  </ul>


  <p>모든 사람은 가용성 또는 작동 시간에 대한 SLA 개념에 익숙하지만 처리량, 대기 시간 및 일관성에 대한 재정적 보장을 제공하는 것이 업계 최고의 첫 번째 이니셔티브입니다. 이는 구현하기 어려울 뿐만 아니라 사용자에게 투명성을 제공하기도 어렵습니다. Azure Portal 덕분에 <a href="https://docs.microsoft.com/azure/documentdb/documentdb-distribute-data-globally#a-idcustomerfacingslametricsacustomer-facing-sla-metrics">가동 시간, 대기 시간, 처리량 및 요청 및 실패 횟수에 대한 완전한 투명성을 제공합니다</a>. 이러한 SLA를 적용할 수 없는 드문 경우에서는 월별 청구서의 10%에서 25%의 크레딧을 환불으로 제공합니다.</p>


  <h2>가용성 SLA &ndash; 99.99%</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3cd208e-5138-4cef-9a70-85e6f4ba4891.png"><img alt="Availbility SlA" border="0" height="285" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1760f59-aa6f-4263-8108-6fafaf26cec4.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가용성 SlA" width="420"></a></p>


  <p>다음 수식은 744시간으로 한 달이 지정된 가용성에 대한 SLA 수식을 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fdb139d-aae4-493a-9c7f-fb686896676d.png"><img alt="Formula1" border="0" height="48" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ee926ec-c5bc-460d-b6b7-3187371b45fc.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Formula1" width="326"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/272f660b-d14b-493a-8c4c-e6e660b4c81d.png"><img alt="Screenshot_2" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61c5b7f6-8959-4895-9f0a-2b7a02a30d1c.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_2" width="347"></a></p>


  <p>실패한 요청에는 포털에 표시된 것처럼 HTTP 코드 5xx 또는 408(문서 읽기/쓰기/쿼리 작업용)이 있습니다.</p>


  <h2>처리량 SLA &ndash; 99.99%</h2>


  <p>다음 수식은 744시간으로 한 달에 지정된 처리량에 대한 SLA 수식을 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10bb6ff0-6d72-4803-9a28-3a44353f66a6.png"><img alt="Formula3" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46e1402b-dd1d-4472-b3a6-f4110ba2a16b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="수식3" width="344"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65710e36-dbb7-4f9d-b1b2-eb5a9a7ef27e.png"><img alt="Screenshot_3" border="0" height="51" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87e5f8e0-5e82-4d89-acc8-443020b20f4a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_3" width="371"></a></p>


  <p>처리량 실패 요청을&quot; 정의하는 &quot;것은 DocumentDB 컬렉션에 의해 제한되어 오류 코드가 발생하지만 사용된 RU가 지정된 초 동안 컬렉션의 파티션에 대해 프로비전된 RU를 초과한 요청입니다. 오용으로 인해 제한되는 것을 방지하려면 <a href="https://docs.microsoft.com/azure/documentdb/documentdb-partition-data">DocumentDB 분할 및 크기 조정의 모범 사례를</a> 살펴보는 것이 좋습니다.</p>


  <h2>일관성 SLA &ndash; 99.99%</h2>


  <p>&quot;<a href="https://docs.microsoft.com/azure/documentdb/documentdb-consistency-levels">일관성 수준</a>&quot; 는 일관성 보장을 지원하는 특정 읽기 요청에 대한 설정입니다. Azure Portal을 통해 일관성 SLA를 모니터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/926e1087-ef29-4aaf-a9b1-08a5c8329e0e.png"><img alt="Eventual consistency" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe7fadff-430c-40f6-b7b7-58f654530505.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="최종 일관성" width="452"></a></p>


