  <h2>대기 시간 SLA &ndash; P99</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d62e7e18-90b6-4cfb-960f-0baeb8d3281a.png"><img alt="Observed read" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c36de945-7f7f-4f78-983c-06061075169b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="관찰된 읽기" width="368"></a></p>


  <p>로컬 Azure 지역 내에 배포된 지정된 애플리케이션의 경우 한 달에 애플리케이션에서 제출한 성공적인 요청으로 인해 문서 읽기의 경우 10ms 또는 문서 쓰기 작업의 경우 15ms보다 크거나 같은 P99 대기 시간이 발생하는 1시간 간격의 수를 합산합니다. 이러한 시간을 &ldquo;<strong>과도한 대기 시간</strong>이라고 합니다.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04f11c13-9af3-4a73-8631-f93e7f7b3404.png"><img alt="Formula7" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6c3de8f-b985-4c93-a186-1bd53866222b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Formula7" width="407"></a></p>


  <p>월별 P99 대기 시간 달성 %가 99 % 미만인 경우 SLA 위반으로 간주하고 월별 청구서의 최대 25 %를 환불합니다.</p>


  <p>이 짧은 블로그를 통해 Enterprise SLA의 큰 범위를 이해하는 데 도움이 되기를 바랍니다.</p>


  <h2>중요 업무용 애플리케이션의 홈인 Azure DocumentDB</h2>


  <p>Azure DocumentDB는 점점 더 많은 고객 업무용 앱을 호스팅합니다. 우리의 고객은 은행 및 자본 시장, 전문 서비스, 불연속 제조업체, 신생 기업 및 건강 솔루션과 같은 다양한 분야에서 왔습니다. 그러나 속도와 가용성을 손상시키지 않으면서 전역적으로 확장해야 하는 일반적인 특징을 공유합니다. 최상의 아키텍처 중 하나 덕분에 Azure DocumentDB는 이러한 약속을 매우 <a href="https://docs.microsoft.com/azure/documentdb/documentdb-key-value-store-cost">저렴한 비용으로</a> 제공할 수 있습니다.</p>


  <h2>첫 번째 전역 분산 애플리케이션 빌드</h2>


  <p>우리의 비전은 모든 최신 애플리케이션의 데이터베이스가 되는 것입니다. 개발자가 빌드하는 앱을 통해 우리가 살고 있는 세상을 진정으로 변화시킬 수 있기를 원합니다. 이는 DocumentDB에 적용하는 개별 기능보다 훨씬 더 중요합니다. 애플리케이션 개발은 어렵고, 빠르고, 확장 가능하고, 탄력적이고, 항상 사용 가능하고, 간단하면서도, 지구 규모로 분산 애플리케이션을 개발하는 것은 훨씬 더 어렵습니다. 그러나 그것은 우리의 현대 세계에서 전 세계 사람들에게 도달하는 기본적인 필수 구성 요소입니다. 우리는 매일 고객과 이야기하고 DocumentDB를 조정하여 진정한 뛰어난 경험을 가능하게하는 데 무한한 시간을 보냅니다.</p>


