Title: 분산 심층 Learning HDInsight Spark에서 BigDL 사용
Summary: 심층 학습은 의료, 교통, 제조 등에 이르는 모든 분야에 영향을 줍니다. 기업은 이미지 분류, 음성 인식, 개체 인식 및 기계 번역과 같은 어려운 문제를 해결하기 위해 심층 학습으로 전환하고 있습니다. 이 블로그 게시물에서는 Microsoft의 Azure HDInsight 플랫폼에서 Intel의 BigDL Deep Learning Spark 모듈을 사용하도록 설정하는 방법을 설명합니다.
Content: >-
  <p>딥 러닝은 의료, 운송, 제조 등 모든 것에 영향을 미칩니다. 기업은 <a href="https://blogs.microsoft.com/next/2015/12/10/microsoft-researchers-win-imagenet-computer-vision-challenge/">이미지 분류</a>, <a href="https://googleresearch.blogspot.jp/2015/08/the-neural-networks-behind-google-voice.html">음성 인식</a>, 개체 인식 및 기계 번역과 같은 어려운 문제를 해결하기 위해 딥 러닝에 의존하고 있습니다. 이 블로그 게시물에서 Intels&rsquo; BigDL 팀과 Azure HDInsight 팀은 공동 작업하여 Azure HDInsight에서 BigDL을 사용하는 기본 단계를 제공합니다.&nbsp;&nbsp;</p>


  <h2>Intels&rsquo; BigDL 라이브러리란?</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a72de289-ce6a-4382-a066-e5a33ab466bc.png"><img alt="clip_image002_thumb1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a72de289-ce6a-4382-a066-e5a33ab466bc.png" style="border-width: 0px; background-image: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; width: 531px; height: 185px;" title=""></a>clip_image002_thumb1 2016년 Intel은 빅DL 분산 딥 Learning 프로젝트를 오픈 소스 커뮤니티인 <a href="https://github.com/intel-analytics/BigDL">BigDL Github</a>에 출시했습니다. 기본적으로 Spark에 통합되고, 인기 있는 신경망 토폴로지도 지원하며, 다른 오픈 소스 딥 러닝 프레임워크와 기능 패리티를 달성합니다. 또한 BigDL은 100개 이상의 기본 신경망 구성 요소를 제공하여 사용자가 고유한 애플리케이션에 맞게 새로운 토폴로지 만들기를 허용합니다. 따라서 Intels&rsquo; BigDL을 사용하면 사용자는 신경망 기능을 활용하기 위해 별도의 프레임워크를 마련하는 데 투자하지 않고도 기존 Spark 인프라를 활용하여 딥 Learning 애플리케이션을 사용할 수 있습니다.</p>


  <p>BigDL은 Spark의 필수적인 부분이기 때문에 사용자는 분산 계산을 명시적으로 관리할 필요가 없습니다. 빅DL 애플리케이션은 컴퓨팅 노드 수, 코어 및 일괄 처리 크기와 같은 높은 수준의 제어 &ldquo;노브&rdquo; 를 제공하는 동시에 실행 중에 노드 통신 및 리소스 관리를 위해 안정적인 Spark 인프라를 활용합니다. BigDL 애플리케이션은 Python 또는 Scala로 작성할 수 있으며 알고리즘 최적화를 통해 고성능을 달성하고 Intels&rsquo; MKL(Math Kernel Library)과의 긴밀한 통합을 활용할 수 있습니다. 자세한 내용은 <a href="https://software.intel.com/en-us/articles/bigdl-distributed-deep-learning-on-apache-spark">Intels&rsquo; BigDL 포털</a> 을 확인하세요.&nbsp;&nbsp;</p>


  <h2>Azure HDInsight</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>는 99.9% SLA를 통해 지원되는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 R Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop 제품입니다. 그 외에 HDInsight는 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-launches-isv-partner-program-at-wpc/">ISV</a>와 같은 <sup>타사</sup> 빅 데이터 애플리케이션뿐만 아니라 BigDL과 같은 사용자 지정 애플리케이션을 위한 개방형 플랫폼입니다.&nbsp;&nbsp;</p>


  <p>이 블로그 게시물을 통해 BigDL 팀과 Azure HDInsight 팀은 Azure HDInsight용 Apache Spark와 함께 BigDL을 사용하는 방법에 대한 개략적인 보기를 제공합니다. BigDL을 사용하여 <a href="https://blogs.msdn.microsoft.com/azuredatalake/2017/03/17/how-to-use-bigdl-on-apache-spark-for-azure-hdinsight/">엔지니어링 블로그 게시물</a>에서 MNIST 데이터 세트를 분석하는 보다 자세한 단계를 찾을 수 있습니다.&nbsp;&nbsp;</p>


  <h2>Azure HDInsight용 Apache Spark에서 BigDL 작업 가져오기</h2>


  <p>BigDL은 빌드 및 통합이 매우 쉽습니다. 두 가지 주요 단계가 있습니다.</p>


  <ul>
   <li>BigDL 소스 코드를 가져와서 빌드하여 필요한 jar 파일을 가져옵니다.</li>
   <li>Jupyter Notebook을 사용하여 Scala에서 첫 번째 BigDL 애플리케이션 작성&nbsp;</li>
  </ul>


  <h3 align="left">1단계: BigDL 라이브러리 빌드</h3>


  <p>첫 번째 단계는 BigDL 라이브러리를 빌드하고 필요한 jar 파일을 가져오는 것입니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-linux-use-ssh-windows">클러스터 헤드 노드로 ssh하고</a> <a href="https://github.com/intel-analytics/BigDL/wiki/Build-Page">BigDL 설명서</a>의 빌드 지침을 따를 수 있습니다. BigDL을 빌드하기 위해 헤드 노드에 maven을 설치하고 JAR 파일(dist/lib/bigdl-0.1.0-SNAPSHOT-jar-with-dependencies.jar)을 HDInsight 클러스터의 기본 스토리지 계정에 배치해야 합니다. 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/azuredatalake/2017/03/17/how-to-use-bigdl-on-apache-spark-for-azure-hdinsight/">엔지니어링 블로그</a> 를 참조하세요.&nbsp;&nbsp;</p>


  <h3>2단계: Jupyter Notebook을 사용하여 첫 번째 애플리케이션 작성</h3>


  <p>HDInsight 클러스터에는 Spark 작업을 작성할 수 있는 좋은 Notebook과 유사한 환경을 제공하는 Jupyter Notebook이 함께 제공됩니다. 다음은 Apache HDInsight용 Azure Spark에서 BigDL을 실행하는 Jupyter Notebook의 스냅샷입니다. LeNet 모델을 사용하여 인기 있는 MNIST 데이터 세트 학습을 구현하는 자세한 단계별 예제는 이 <a href="https://blogs.msdn.microsoft.com/azuredatalake/2017/03/17/how-to-use-bigdl-on-apache-spark-for-azure-hdinsight/">Microsofts&rsquo; 엔지니어링 블로그 게시물을</a> 참조하세요. HDInsight에서 Jupyter Notebook을 사용하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-jupyter-notebook-kernels">설명서를</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98348043-9300-4947-bf6a-e23ee8424cec.jpg"><img alt="clip_image002_thumb1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb620044-49db-4d46-9ab1-2ec3234afe39.png" style="border-width: 0px; background-image: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; width: 619px; height: 277px;" title="clip_image002_thumb1"></a></p>


  <h2>BigDL 워크플로 및 주요 구성 요소</h2>


  <p>다음은 BigDL이 Apache Spark에서 딥 러닝 모델을 학습하는 방법에 대한 일반적인 워크플로입니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d29d73c1-729d-4a60-b8d3-519ff2b71d89.jpg"><img alt="clip_image0025_thumb1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5ff2ae2-987d-4813-8551-e9fedefc59ff.png" style="border-width: 0px; background-image: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; width: 616px; height: 235px;" title=""></a>clip_image0025_thumb1 그림에 표시된 반면 BigDL 작업은 표준 Spark 작업입니다. 분산 학습 프로세스에서 BigDL은 실행기에서 Spark 작업을 시작합니다(각 태스크는 Intel MKL을 활용하여 학습 프로세스 속도를 향상).</p>


  <p>BigDL 프로그램은 실행기 노드 수와 각 실행기의 실제 코어 수를 포함하여 시작한 <code>import com.intel.analytics.bigdl._</code> 다음 <strong><i>초기화</i></strong><i></i><code><b><i>Engine, </i></b></code>합니다.</p>


  <p>프로그램이 Spark에서 실행되는 경우 Engine.init()는 적절한 구성이 채워진 SparkConf를 반환합니다. 그러면 SparkContext를 만드는 데 사용할 수 있습니다. 이 특정 경우 Jupyter Notebook은 기본 Spark 컨텍스트를 자동으로 설정하므로&rsquo; 위의 구성을 수행할 필요가 없지만 <a href="https://github.com/hdinsight/BigDLonHDInsight/blob/master/BigDLonHDInsight.ipynb">샘플 Jupyter Notebook</a>에 설명될 몇 가지 다른 Spark 관련 구성을 구성해야 합니다.&nbsp;&nbsp;</p>


  <h2>결론</h2>


  <p>이 블로그 게시물에서는 Azure HDInsight용 Apache Spark에서 BigDL 환경을 설정하는 기본 단계를 설명했으며, Azure HDInsight용 Apache <a href="https://blogs.msdn.microsoft.com/azuredatalake/2017/03/17/how-to-use-bigdl-on-apache-spark-for-azure-hdinsight/">Spark에서 BigDL을 사용하는 방법</a> 엔지니어링 블로그 게시물 &ldquo; 에서 BigDL을 사용하여 MNIST 데이터 세트를 분석하는 보다 자세한 단계를 찾을 수 있습니다.&rdquo; BigDL Spark 라이브러리를 활용하여 사용자는 기본 컴퓨팅 클러스터의 구성에 대한 자세한 지식 없이 친숙한 Spark 인프라 내에서 확장 가능한 분산 딥 Learning 애플리케이션을 쉽게 작성할 수 있습니다. BigDL 및 Azure HDInsight 팀은 Azure HDInsight 환경용 Apache Spark에서 BigDL을 사용하도록 긴밀하게 협력해 왔습니다.</p>


  <p>HDInsight에 대한 피드백이 있는 경우 전자 메일을 삭제하세요 <a>hdifeedback@microsoft.com</a>. BigDL에 대한 질문이 있는 경우 <a href="https://groups.google.com/forum/#!forum/bigdl-user-group">BigDL Google 그룹에서</a> 질문을 제기할 수 있습니다.</p>


