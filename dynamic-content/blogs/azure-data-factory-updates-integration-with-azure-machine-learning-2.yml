Slug: azure-data-factory-updates-integration-with-azure-machine-learning-2
Title: 'Azure Data Factory 업데이트: Azure Machine Learning!'
Summary: 이 게시물에서는 Azure Machine Learning Azure Data Factory 통합을 살펴보겠습니다.
Content: "여러분의 의견을 경청했고, 지난 주 Azure Data Factory는 Azure Machine Learning 통합을 가능하게 하는 강력한 향상된 기능을 출시했습니다. 이제 데이터 팩터리 파이프라인 내에서 완성된 Azure Machine Learning 모델을 실행할 수 있으므로 학습된 채점 모델에 여러 원본의 데이터를 반복적으로 공급할 수 있습니다. 원활한 통합을 통해 가능한 대출 기본값 식별, 감정 결정 및 고객 동작 패턴 분석과 같은 일괄 처리 예측 시나리오를 사용할 수 있습니다.\n\nAzureMLLinkedService 및 AzureMLBatchScoringActivity를 만들어 데이터 파이프라인에서 일괄 처리 Azure Machine Learning 모델을 호출하여 빠르게 시작합니다.\n<h2>AzureMLLinkedService</h2>\nAzure ML 작업 영역에 게시된 Machine Learning 모델에 대한 일괄 처리 채점 URL(mlEndpoint)입니다. 엔드포인트와 함께 Machine Learning 모델에 액세스하려면 API 키가 필요하며 게시된 Machine Learning 모델에서 쉽게 검색할 수 있습니다(아래 그림 1 참조).\n\n<strong>예:</strong>\n<pre class=\"prettyprint\">{\n    \"name\": \"MyAzureMLLinkedService\",\n    \"properties\":\n    {\n        \"type\": \"AzureMLLinkedService\",\n        \"hubName\" : \"Hub-AzureML\",\n        \"mlEndpoint\":\"https://[batch scoring endpoint]/jobs\",\n        \"apiKey\":\"[apikey]\"\n    }\n}</pre>\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/15/2014-12-15_11h04_55.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;\" title=\"2014-12-15_11h04_55\" alt=\"2014-12-15_11h04_55\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-15_11h04_55_thumb.png\" width=\"484\" height=\"471\" border=\"0\" /></a>\n<strong><span style=\"text-decoration: underline;\">그림 1</span>.</strong> 게시된 모델의 API 키 및 일괄 처리 채점 URL을 찾으려면 위의 이미지에서 'API 도움말 페이지'를 클릭하여 AzureMLLinkedService에 대한 일괄 채점 URL을 가져올 수 있습니다. 이 예제에서는 다음과 같습니다.\n\n일괄 처리 점수 매기기 URL 예: <a href=\"https://ussouthcentral.services.azureml.net/workspaces/da9e895b758e44b2812a6218d507e216/services/8c91ff3461a416f8f8e0d96a1162681/jobs/\">https://ussouthcentral.services.azureml.net/workspaces/da9e895b758e44b2812a6218d507e216/services/8c91ff3461a416f8f8e0d96a1162681/jobs/</a>\n<h2><span>AzureMLBatchScoringActivity</span></h2>\nAzure Data Factory의 이 새로운 Machine Learning 활동 유형을 사용하면 사용자 지정 코드를 작성하지 않고도 완성된 Machine Learning 모델을 쉽게 운영할 수 있습니다. 입력 테이블에서 입력 파일의 위치를 가져와서 AzureML Batch 점수 매기기 API를 호출합니다. 점수 매기기 API를 성공적으로 실행하면 일괄 처리 점수 매기기 출력이 출력 테이블에 지정된 Azure Blob에 복사됩니다. 다른 Data Factory 활동과 달리 AzureMLBatchScoringActivity에는 하나의 입력과 하나의 출력 테이블만 있을 수 있습니다.\n\n<strong>예:</strong>\n<pre class=\"prettyprint\">{  \n   \"name\":\"PredictivePipeline\",\n   \"properties\":{  \n      \"description\":\"use AzureML model\",\n      \"hubName\":\"Hub-AzureML\",\n      \"activities\":[  \n         {  \n            \"name\":\"MLActivity\",\n            \"type\":\"AzureMLBatchScoringActivity\",\n            \"description\":\"prediction analysis on batch input\",\n            \"inputs\":[  \n               {  \n                  \"name\":\"ScoringInputBlob\"\n               }\n            ],\n            \"outputs\":[  \n               {  \n                  \"name\":\"ScoringResultBlob\"\n               }\n            ],\n            \"linkedServiceName\":\"MyAzureMLLinkedService\",\n            \"policy\":{  \n               \"concurrency\":3,\n               \"executionPriorityOrder\":\"NewestFirst\",\n               \"retry\":1,\n               \"timeout\":\"02:00:00\"\n            }\n         }\n      ]\n   }\n}</pre>\n위에서 설명한 간단한 단계를 사용하여 Azure Machine Learning 모델을 게시하는 고객은 이제 Azure Data Factory를 사용하여 데이터 흐름 파이프라인 내에서 쉽고 빠르게 운영할 수 있습니다.\n\nAzure Data Factory 및 Azure Machine Learning 사용하여 예측 파이프라인을 만드는 방법에 대한 자세한 내용을 보려면 클릭 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/data-factory-create-predictive-pipelines/\">해</a> 주세요.\n\nAzure Data Factory GitHub 리포지토리를 방문하여 새로 릴리스된 통합을 사용하여 <a href=\"https://github.com/Azure/Azure-DataFactory/tree/master/Samples/TwitterAnalysisSample-AzureMLBatchScoringActivity\">E2E Twitter 분석 샘플을</a> 사용해 볼 수도 있습니다."
