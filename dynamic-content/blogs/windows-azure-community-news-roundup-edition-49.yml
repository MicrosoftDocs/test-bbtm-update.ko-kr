Title: 'Azure Community 뉴스 검거 Windows(버전 #49)'
Summary: '편집자 주: 이 게시물은 Azure Community Manager Windows Mark Brown에서 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 검거의 최신 버전에 오신 것을 환영합니다 ...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 Mark Brown, Windows Azure Community Manager에서 제공됩니다<span>.</span></p>  <p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0238" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다.</p>  <p>피드백에 따라 이번 주에 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li>블로그: Bright HDInsight Part 5: better status reporting in HDInsight by <a href="https://www.twitter.com/andybareweb" target="_blank"><span>@</span><span>andybareweb</span></a>&nbsp;&nbsp;(posted Dec. 13)</li>  <li>블로그:&nbsp;Bright HDInsight Part 4: Blob Storage in Azure Storage Vault(C#의 예)&nbsp;by<a href="https://www.twitter.com/andybareweb">&nbsp;</a>&nbsp;<a href="https://www.twitter.com/andybareweb" target="_blank">@andybareweb</a>&nbsp;(게시 12월 10일)</li>  <li>블로그:&nbsp;Bright HDInsight 3부: HDInsightby&nbsp;&nbsp;&nbsp;<a href="https://www.twitter.com/andybareweb" target="_blank">@andybareweb</a>&nbsp;에서 사용자 지정 카운터 사용(12월 9일 게시)</li>  <li>블로그: 레거시 ASP.NET 웹 사이트를 배포하여 Azure Web Sitesby&nbsp;<a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm&nbsp;</a> Windows(12월 12일 게시)</li>  <li>블로그:Azure Mobile Services by&nbsp;<a href="https://twitter.com/sandrinodm" target="_blank">@ZeroKoll&nbsp;</a>(게시 12월 13일)에 <a href="https://chris.59north.com/post/2012/12/13/A-way-to-upload-files-to-Windows-Azure-Mobile-Services.aspx" target="_blank">Windows 파일을 업로드하는 Away&nbsp;&nbsp;</a>&nbsp;</li>  <li>Github Project: Azure Storage By <a href="https://github.com/richorama" target="_blank">Richard Astbury</a><a href="https://github.com/richorama/SQLDatabaseBackup" target="_blank">에 백업 SQL Database</a>&nbsp;(12월 14일 게시)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월: Azure 개발자 캠프 &ndash; 다양한 Windows(50개 이상의 도시)</li>  <li>1월 8일 - 11일: <a href="https://codemash.org/" target="_blank">CodeMash 2013</a>&nbsp;&ndash; 샌더스키, OH</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>1월 16일 - 17일: 따뜻한 악어 개발자 컨퍼런스&nbsp;&ndash; 코펜하겐, 덴마크</li>  <li>1월 17일: 영국 웨스트요크셔 <a href="https://www.blackmarble.com/events.aspx?event=A%20Windows%20Azure%20Update" target="_blank">주 Azure 업데이트</a> &ndash; Windows</li>  <li>1월 25일: 영국 런던 Azure&nbsp;&ndash; 의 HDInsight</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows</li>  </ul>  <p><strong>흥미로운 최근 Windows Azure 토론</strong> <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong>onStack Overflow</strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13873853/physicaldirectory-and-port-in-csdef-file" target="_blank">"physicalDirectory" 및 "Port" in.csdef 파일</a>&ndash; 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/13859599/prevent-hotlinking-in-azure-blob-storage?answertab=votes#tab-top" target="_blank">Azure Blob에서 핫링크 방지 Storage</a> &ndash; 1 답변, 0표</li>  <li>Azure &ndash; 2 답변<a href="https://stackoverflow.com/questions/13858120/currency-settings-in-azure" target="_blank">의 통화 설정</a> 1표</li>  <li><a href="https://stackoverflow.com/questions/13819786/lucene-net-and-storing-data-on-azure-blob-storage" target="_blank">Azure Blob에 데이터 Lucene.NET 및 저장 Storage&nbsp;</a>&nbsp;&ndash; 1 응답, 3표</li>  </ul>  <p>주간 검거에 대한 의견이나 제안이 있거나 Windows Azure 커뮤니티에 더 많이 참여하려는 경우 트위터에 줄을 놓습니다.&nbsp;<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>표시</p>'
