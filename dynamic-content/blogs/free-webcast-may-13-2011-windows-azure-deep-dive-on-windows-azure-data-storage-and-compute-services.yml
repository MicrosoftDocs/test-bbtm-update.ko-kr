Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에서 데이터 스토리지 및 컴퓨팅 서비스를 최대한 활용할 수 있도록 하는 방법을 알아보고 싶으신가요?&nbsp; 그런 다음, 2011년 5월 13일에 "<a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032484438&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">MSDN Simulcast 이벤트: Windows Azure Deep Dive with Jeffrey Richter: Windows Azure Data Storage and Compute Services의 이점 살펴보기"</a>에 등록해야 합니다. &nbsp;이 전체 심층 학습 기간 동안 Jeffrey는 설계자와 개발자에게 Windows Azure 플랫폼의 일부로 데이터 스토리지 및 컴퓨팅 서비스를 최대한 활용하는 방법을 설명합니다.  이 세션에서는 Windows Azure 서비스 플랫폼 둘러보기, Windows Azure의 데이터 스토리지 및 컴퓨팅 서비스, 배포, 구성, 관리, 도구, 역할 및 역할이 Windows Azure 패브릭 컨트롤러와 상호 작용하는 방법에 대한 개요를 설명합니다.</p>  <p>자세히 알아보고 등록하려면  <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032484438&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/14/free-webcast-may-13-2011-windows-azure-deep-dive-on-windows-azure-data-storage-and-compute-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
