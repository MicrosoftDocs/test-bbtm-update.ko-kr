Slug: azure-blueprint-supports-the-uk-government-s-cloud-security-principles
Title: Azure Blueprint는 영국 정부의 클라우드 보안 원칙을 지원합니다.
Summary: Azure Government Engineering은 영국 정부의 클라우드 보안 원칙에 대한 Azure Blueprint 릴리스를 발표하게 되어 기쁘게 생각합니다. Blueprint를 통해 Azure 고객은 가장 안전한 클라우드 플랫폼에서 가장 안전한 클라우드 솔루션을 빌드할 수 있습니다.
Content: >-
  <p>Azure Government Engineering은 영국 정부&rsquo; 클라우드 보안 원칙에 대한 Azure Blueprint 릴리스를 발표하게 되어 기쁘게 생각합니다. Blueprint를 통해 Azure 고객은 가장 안전한 클라우드 플랫폼에서 가장 안전한 클라우드 솔루션을 빌드할 수 있습니다.<br>

  &nbsp;<br>

  영국 정부용 Azure Blueprint를 사용하면 영국 공공 부문 조직이 Azure를 기반으로 구축된 솔루션이 국가 사이버 보안 센터에서 게시한 14개의 개별 클라우드 보안 원칙을 구현하여 영국 공식으로 지정된 정보가 있는 워크로드를 지원하는 방법을 이해할 수 있습니다. Azure Blueprint 영국 정부 고객 책임 매트릭스는 Azure가 각 보안 원칙을 충족하도록 설계된 보안 제어를 구현하는 방법을 간략하게 설명하고 고객이 책임을 지는 각 원칙의 요구 사항을 충족하기 위해 Azure 솔루션 내에서 보호 장치를 구현하는 방법을 이해하도록 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94a121d4-3757-41f5-9671-58fb13756611.jpg"><img alt="Win15_COM_4233" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fa80757-65c3-4eea-a4d9-a78519c986cc.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Win15_COM_4233" width="640"></a></p>


  <p>이 설명서 릴리스와 함께 청사진 준수 아키텍처 ARM(Azure Resource Manager) 템플릿이 GitHub 릴리스되었습니다. 이 <a href="https://aka.ms/ukofficialwebapp">ARM 템플릿</a> 은 고객이 영국 클라우드 보안 원칙을 지원하는 보안 환경을 구축할 수 있는 기준을 제공하는 3계층 네트워크 아키텍처를 배포합니다.</p>


  <p>Azure Blueprint UK Government 클라우드 문서는 <a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">서비스 신뢰 포털</a>에서 다운로드할 수 있습니다. 또한 Azure Blueprint 프로그램에 대한 추가 정보는 <a href="https://docs.microsoft.com/en-us/azure/azure-government/documentation-government-plan-compliance">Azure Government 설명서</a> 사이트에서 확인할 수 있습니다.&nbsp;</p>
