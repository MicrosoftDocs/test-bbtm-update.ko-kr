  <h2>Azure는 빌드 2019에서 큰 소식을 전합니다.</h2>


  <p>빌드 2019에서 얼마나 멋진 한 주를 보냈나요! 우리 모두는 개발자를 만나고, 새로운 기술에 대해 이야기하고, 미래에 대한 비전을 공유하는 데 매우 즐거운 시간을 가졌습니다. 또한 날씨는 거의 완벽했고 참석자들은 시애틀&rsquo;의 멋진 레스토랑 장면을 보고 샘플을 볼 시간을 가졌습니다.</p>


  <p>Azure는 쇼의 스타 중 하나였습니다. 당신이 상상할 수 있듯이, 우리는 우리가 정말 Azure를 사용하여 개발자에게 도움이 될 것이라고 생각 할 수 있도록 발표의 톤을했다. 상위 세 가지:</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/partnering-with-the-community-to-make-kubernetes-easier/" target="_blank">Kubernetes를 더 쉽게 만들기 위해 커뮤니티와 협력</a></h3>


  <p>서버리스 Kubernetes를 제공하는 것은 Kubernetes를 모든 사람에게 더 간단하게 만들기 위한 비전의 핵심 부분입니다. Build에서 AKS 가상 노드 및 Azure Dev Spaces의 일반 공급과 Kubernetes 기반 이벤트 기반 자동 크기 조정, Azure Kubernetes Service에 대한 Azure Policy 지원 미리 보기를 발표했습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/accelerating-devops-with-github-and-azure/" target="_blank">GitHub 및 Azure를 사용하여 DevOps 가속화</a></h3>


  <p>우리는 DevOps 서비스를 더욱 쉽고 생산적으로 만들기 위해 혁신을 계속하고 있습니다. 고객이 더 나은 앱을 빌드하는 데 도움이 되는 새로운 혁신을 발표하게 되어 기뻤습니다. GitHub Azure는 이 부분에서 큰 역할을 수행합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/get-high-performance-scaling-for-your-azure-database-workloads-with-hyperscale/" target="_blank">하이퍼스케일을 사용하여 Azure 데이터베이스 워크로드에 대한 고성능 크기 조정 가져오기</a></h3>


  <p>관계형 모델 하이퍼스케일을 사용하여 애플리케이션에 대한 고성능 크기 조정 기능을 발표했습니다. 이 기능은 애플리케이션 개발자에 대한 제한을 더욱 제거합니다.</p>


  <p>그리고 그것은 단지 시작에 불과했습니다. 계속 읽거나 <a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-remains-unmatched-with-new-innovations/" target="_blank">Microsoft Azure 블로그</a>를 방문하여 자세히 알아보세요. 그리고 사티아 나델라스&rsquo; <a href="https://www.microsoft.com/en-us/build?ranMID=43674&amp;ranEAID=je6NUbpObpQ&amp;ranSiteID=je6NUbpObpQ-AvF2g0cTOGAoTLr0SIFvtA&amp;epi=je6NUbpObpQ-AvF2g0cTOGAoTLr0SIFvtA&amp;irgwc=1&amp;OCID=AID681541_aff_7795_1243925&amp;tduid=(ir__zxc62lrlij3knkbsejdspkvdiv2xmvdrysgyzwhv00)(7795)(1243925)(je6NUbpObpQ-AvF2g0cTOGAoTLr0SIFvtA)()&amp;irclickid=_zxc62lrlij3knkbsejdspkvdiv2xmvdrysgyzwhv00" target="_blank">기조 연설</a>의 스트림뿐만 아니라 세션의 많은 주문형 비디오를 시청해야합니다. 시계의 가치가 있습니다!</p>


  <p>그리고 지금, Azure의 세계에서 일어나고있는 다른 일에.</p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f099195-9d45-4c08-9b9f-8ba15e58da11.png"><img alt="News and updates header image." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/218b31ac-ed4f-4e20-84e2-50588dde683d.png" style="border: 0px currentcolor; border-image: none; width: 900px; height: 211px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="뉴스 및 업데이트 헤더 이미지입니다."></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-at-build-making-iot-solutions-easier-to-develop-more-powerful-to-use/" target="_blank">빌드의 Azure IoT: IoT 솔루션을 더 쉽게 개발하고 사용하기에 더 강력하게 만들기</a></h3>


  <p>IoT는 전 세계의 모든 비즈니스를 혁신하고 있으며, 이러한 변화는 가속화되고 있습니다. 기업들은 수십억 개의 IoT 디바이스를 활용하여 고객이 제품을 사용하는 동안 이전에 연결&mdash;되지 않았던 비즈니스의 중요한 부분에 대한 귀중한 인사이트를 찾을 수 있도록 돕고 있으며, 고객이 고장나기 전에 자산을 서비스하는 시기, 에너지 소비를 줄이는 방법, 운영을 최적화하는 방법 및 기업의 상상력에 의해서만 제한되는 수천 개의 다른 사용자 사례를 찾을 수 있습니다&rsquo; . Build에서는 IoT를 더욱 간소화하고 고객과 파트너의 가치 창출 시간을 획기적으로 가속화하는 최신 혁신을 공유했습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-remains-unmatched-with-new-innovations/" target="_blank">Azure의 분석은 새로운 혁신과 타의 추종을 불허합니다.</a></h3>


  <p>디지털 중단은 기업이 데이터를 비즈니스의 경쟁 우위로 받아들일 수 있는 무한한 잠재력을 창출했습니다. 그 결과, 분석은 기업의 주요 우선 순위가 되고 있습니다. 분석과 관련하여 고객은 최상의 가격, 성능, 보안 및 개인 정보를 제공하는 솔루션과 조직 전체에서 강력한 인사이트를 쉽게 제공할 수 있는 시스템이 필요하다고 말합니다. &rsquo;<a href="https://azure.microsoft.com/services/data-factory/?&amp;OCID=AID719825_SEM_MaasGcxD&amp;lnkd=Bing_Azure_Brand&amp;msclkid=0f0b06aa453014b0ae0e5a174c5afeaf&amp;dclid=CjkKEQjwqfDlBRDUpamir_Snw9kBEiQAZ0dTufvDJ7m9QrMHlwGoIu1PzSII98LhNhregBTKlRDTdJ_w_wcB" target="_blank">Azure Data Factory와 Azure</a> <a href="https://azure.microsoft.com/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a> 모두에서 분석 및 인사이트에 대한 시간을 더욱 강화하는 새로운 기능을 발표하게 되어 매우 기쁩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-releases-new-capabilities-for-performance-and-security/" target="_blank">Azure SQL Data Warehouse는 성능 및 보안을 위한 새로운 기능을 릴리스합니다.</a></h3>


  <p>저장되고 쿼리되는 데이터 양이 계속 늘고 있어서 가격 대비 성능이 가장 좋은 데이터 웨어하우스를 갖추는 일이 점점 더 중요해지고 있습니다. &rsquo;Gigaoms&rsquo; TPC-H 및 TPC-DS 벤치마크 보고서 모두에서 업계 리더가 된 것에 대해 매우 기쁘게 생각하지만 고객을&rsquo; 대신하여 혁신을 중단할 계획은 없습니다. 고객이 추가 비용을 추가하지 않고 애플리케이션의 성능을 계속 개선할 수 있도록 결과 집합 캐싱,&rsquo; 구체화된 뷰 및 정렬된 클러스터형 columnstore 인덱스의 미리 보기 가용성을 발표합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/improved-cloud-service-performance-through-asic-acceleration/" target="_blank">ASIC 가속을 통한 클라우드 서비스 성능 향상</a></h3>


  <p>새롭고 혁신적인 역량을 제공하려면 이전에 공급업체에 문의했던&rsquo; 우리 자신의 역량을 개발해야 합니다. 오픈 컴퓨팅 Project 2019 컨퍼런스에서 Project Zipline을 공개했습니다. Project Zipline은 새로운 최첨단 압축 및 암호화 파이프라인과 이를 하드웨어에서 구현하는 데 사용되는 RTL(레지스터 전송 언어)의 오픈 소스에 대한 기여로 구성됩니다. 이제 weve&rsquo;는 코르시카를 Project 집라인 &mdash; 을 Project 동반자 기술을 발표했다. 제작에 2 년 이상, 코르시카는 Zipline 기술의 우리의 ASIC 구현이다. 압축, 암호화 및 데이터 인증에서 Zipline&rsquo;의 일류 성능을 제공하며, 모두 Broadcom과 공동으로 Microsoft가 개발한 특수 ASIC에서 가속화됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/connecting-the-colossal-how-to-scale-innovation-with-serverless-integration/" target="_blank">거대한 연결: 서버리스 통합을 사용하여 혁신을 확장하는 방법</a></h3>


  <p>클라우드로 마이그레이션하는 프로세스를 시작하는 것은 어려울 수 있습니다. 대규모의 레거시 시스템은 종종 디지털 트랜스포메이션의 임무를 맡은 평균 팀을 압도합니다. 이 새로운 디지털 변환 이니셔티브를 시작하기 위해 수년간의 레거시 코드를 어떻게 풀 수 있을까요? 이러한 시스템은 대규모로 확장할 뿐만 아니라 비즈니스 중요성 측면에서도 엄청날 수 있습니다. SAP 및 IBM과 같은 Enterprise 애플리케이션은 비즈니스의 일상적인 리듬에 필수적입니다. 겉보기에 단순한 실수는 치명적인 결과를 초래할 수 있습니다. 지난 1년 동안 Azure Integration Services는 이러한 문제를 해결하는 데 도움이 되는 솔루션을 반영해&rsquo; 왔으며 개발자 중심, 엔터프라이즈 지원 및 서버리스 우선이라는 새로운 기능을 발표하게 되어 매우 기쁩니다. 자세한 내용을 읽어보세요.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/sap-and-microsoft-bring-iot-data-to-the-core-of-the-business-applications/" target="_blank">SAP 및 Microsoft는 비즈니스 애플리케이션의 핵심에 IoT 데이터를 제공합니다.</a></h3>


  <p>IoT(사물 인터넷) 클라우드 에코시스템의 선두 주자로서 Microsoft는 지능형 에지 및 인텔리전트 클라우드 전반에 걸쳐 다양한 산업 내에서 비즈니스 애플리케이션의 전체 스택을 가능하게 합니다. IoT 산업의 지속적인 성장은 모든 조직에서 변혁적인 힘이 될 것입니다. Microsoft와 SAP는 엔터프라이즈 SAP 솔루션 배포를 가능하게 하기 위해 2년 이상 협력해 왔으며, 이 파트너십은 산업용 인터넷 컨소시엄, OPC 재단 및 Platform Industrie 4.0을 통해 확장되었습니다. 지난 2월 모바일 월드 콩그레스에서 SAP와 Microsoft는 IoT 공간의 물리적 자산에 대한 확장된 협업을 발표했습니다. 이제 Azure IoT Hub와 SAP Leonardo IoT 통합의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/reshaping-the-business-landscape-with-serverless-apis/" target="_blank">서버리스 API를 사용하여 비즈니스 환경 재구성</a></h3>


  <p>현대 비즈니스를 위해 상황이 변화하고 있습니다. API 우선 개발 및 마이크로 서비스 아키텍처는 새로운 혁신의 문을 열고 있습니다. 이러한 새로운 방법 중 상당수는 서버리스 기술의 진화로 인해 부분적으로 가능하므로 인프라를 관리할 필요가 없습니다. 지난 1년 동안 API Management는 Azure Functions와 협력하여 두 서비스 간의 더 강력한 통합을 구축했습니다. 우리의 목표는 개발자의&rsquo; 생산성을 높이고 서버리스 API 우선 애플리케이션을 만들기 위한 더 나은 영향력 있는 환경을 제공하는 것입니다. 이 목표를 달성하기 위해 이제 두 가지 새로운 기능을 일반 공급한다고 발표했습니다.</p>


  <ul>
   <li>새 API 또는 기존 API에 연결하여 API Management를 통해 <a href="https://aka.ms/improved-integration-fn-apim-azure-update" target="_blank">함수 앱을 노출</a>합니다.</li>
   <li>Application Insights 분산 추적을 통해 Functions 및 API Management를 사용하여 빌드된 애플리케이션을 <a href="https://aka.ms/improved-insights-fn-apim" target="_blank">모니터링, 디버그 및 유지 관리</a>합니다.</li>
  </ul>


  <h3><a href="https://azure.microsoft.com/en-us/blog/generally-available-azure-red-hat-openshift/" target="_blank">일반 공급: Azure Red Hat OpenShift</a></h3>


  <p>Red Hat Summit 2018에서 저명한 엔지니어 인 Brendan Burns는 Scott Guthrie와 협력하여 Red Hat과 협력하여 Azure 플랫폼에 구축한 Azure의 새로운 관리형 OpenShift를 시연했습니다. 이제 레드 햇 서밋 2019에서 번즈는이 협력의 결실이 일반 공급에 도달했다고 발표했다. 즉, 기업은 가장 중요한 프로덕션 워크로드에 OpenShift를 사용할 수 있으며 Red Hat과 Microsoft가 모두 서비스 뒤에 서 있어 성공을 보장할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/key-improvements-to-the-azure-portal-user-experience/" target="_blank">Azure Portal 사용자 환경의 주요 개선 사항</a></h3>


  <p>&rsquo;Azure Portal에서 사용자 환경 개선 작업을 지속적으로 진행합니다. 우리의 목표는 생산적이고 사용하기 쉬운 플랫폼을 제공하여 단일 창에서 서비스를 빌드, 관리 및 모니터링할 수 있도록 하는 것입니다. Wed&rsquo;는 사용자 환경을 개선하는 몇 가지 흥미로운 업데이트를 공유하려고 합니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-health-integrated-rollouts-to-azure-deployment-manager/" target="_blank">Azure Deployment Manager에 상태 통합 롤아웃 소개</a></h3>


  <p>Ignite 2018에서는 처음으로 미리 보기로 Azure Resource Manager 리소스의 단계적 롤아웃을 수행할 수 있는 ADM(Azure Deployment Manager)을 공개했습니다. &rsquo;이제 ADM 미리 보기에서 상태 통합 기능을 사용할 수 있음을 알려드리게 되어 기쁩니다. 이러한 상태 통합 롤아웃은 허용되지 않는 신호가 감지되면 배포가 자동으로 중지되므로 영향의 규모를 문제 해결 및 줄일 수 있습니다. 이 정확한 도구 집합은 수백 Microsoft 서비스 내부적으로 안전하고 안정적인 배포를 수행하여 고가용성을 보장하고 업데이트의 회귀로 인한 서비스 가동 중지 시간을 방지하거나 크게 줄이는 데 이미 사용되고 있습니다.</p>


  <p>이 기능은 다음과 같은 경우에 적합합니다.</p>


  <ul>
   <li>&rsquo;여러 지역에 서비스를 배포하는 경우</li>
   <li>다양한 구성을 테스트하는 Youre&rsquo;</li>
   <li>이미 특정 종류의 상태 모니터링 서비스를 사용하고 있습니다.</li>
  </ul>


  <h2>기술 관련 내용</h2>


  <h3><a href="https://medium.com/microsoftazure/deploy-webassembly-from-github-toazure-storage-static-websites-with-azure-pipelines-a15f05d26fb8" target="_blank">GitHub WebAssembly를 Azure Pipelines 사용하여 Azure Storage 정적 웹 사이트로 배포</a></h3>


  <p><a href="https://jlik.me/fuw" target="_blank">WebAssembly</a> 는 스택 기반 가상 머신이 플러그 인 없이 브라우저에서 바이트 코드(Wasm이라고 함)를 실행할 수 있도록 하는 새로운 기술(2017년에 출시됨)입니다. 안정적인 최신 버전은 모바일을 포함한 모든 최신 브라우저에서 작동합니다. 바이트 코드 형식, 표준 명령 집합 및 간단한 메모리 모델을 사용하면 Wasm이 거의 네이티브 속도로 실행할 수 있습니다. 또한 여러 언어에 대한 실행 가능한 컴파일 대상으로도 사용됩니다. Wasm의 주요 이점은 JavaScript에 비해 성능 향상, 클라이언트 쪽 코드에 대한 작은 공간 및 선택한 언어로 작성된 기존 소프트웨어를 재사용하는 기능입니다.</p>


  <h3><a href="https://dev.to/azure/building-rootless-applications-and-services-12if" target="_blank">루트 없는 애플리케이션 및 서비스 빌드</a></h3>


  <p>첫 번째 앱을 작성하는 방법 또는 특정 기술을 시작하는 방법에 대한 많은 문서가 있으며 모두 환상적인 리소스입니다. 우리가 종종 일이 작동하거나 서로 이야기하는 방법의 접착제에 대해 이야기하지&#39;숨겨진 위험이 숨어있다. 자주 인용되는 격언 &quot;중 하나는 Don&#39;루트&quot; 로 로그인하지 않기 때문에&#39;않습니다.</p>


  <h3><a href="https://www.thomasmaurer.ch/2019/05/preview-web-apps-with-azure-cloud-shell-web-preview/" target="_blank">Azure Cloud Shell 웹 미리 보기를 사용하여 웹앱 미리 보기</a></h3>


  <p>지난 며칠 동안 <a href="https://www.thomasmaurer.ch/2019/01/azure-cloud-shell/" target="_blank">Azure Cloud Shell</a> 을 사용한 경우 웹 미리 보기라는 새 단추가 표시되었을 수 있습니다. Azure Cloud Shell 웹 미리 보기 기능을 사용하면 Cloud Shell 컨테이너 인스턴스에서 웹 애플리케이션을 실행하고 배포하기 전에 미리 볼 수 있습니다. 포트 1025-8079 및 8091-49151에서 Cloud Shell에서 HTTP 요청을 수신 대기하는 웹 애플리케이션을 실행할 수 있습니다. 예를 들어 Cloud Shell에서 .NET Core 애플리케이션을 실행하는 경우 Cloud Shell 게이트웨이로 미리 볼 수 있습니다. 짧은 비디오는 방법을 보여줍니다.</p>


