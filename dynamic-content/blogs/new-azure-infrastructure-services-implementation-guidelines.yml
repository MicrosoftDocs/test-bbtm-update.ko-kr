Title: 새 Azure 인프라 서비스 구현 지침
Summary: Azure에 배포된 다음 IT 워크로드에 대한 Azure 인프라 서비스의 핵심 요소를 디자인하는 프로세스를 단계별로 진행합니다.
Content: >-
  Azure에서 첫 번째 프로덕션 IT 워크로드의 배포를 조사하고 있나요?


  그렇다면 <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-infrastructure-services-implementation-guidelines/">Azure Infrastructure Services 구현 지침</a>부터 시작합니다. 이 새로운 항목에서는 계획 및 디자인에 대한 단계별 접근 방식을 취하여 Azure IT 워크로드 배포의 많은 실질적인 측면에 대한 지침과 모범 사례를 제공합니다. 단계는 다음과 같습니다.

  <ol>
   <li>명명 규칙</li>
   <li>구독 및 계정</li>
   <li>Storage</li>
   <li>가상 네트워크</li>
   <li>Cloud Services</li>
   <li>가용성 집합</li>
   <li>가상 머신</li>
  </ol>

  각 단계의 끝에서 "구현 지침 요약" 섹션에서는 다음 단계로 넘어가기 전에 완료해야 하는 주요 디자인 결정 및 작업을 강조 표시합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/01/Azure-Guidelines.jpg"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Azure 지침" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Guidelines_thumb.jpg" alt="Azure Guidelines" width="991" height="373" border="0" /></a>


  예를 들어 Contoso Corporation은 동부 해안 고객을 위한 새로운 금융 서비스 엔진을 배포하려고 합니다. <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-infrastructure-services-implementation-guidelines/#example-of-an-it-workload-the-contoso-financial-analysis-engine">IT 워크로드 섹션의 예제</a>는 단계별 프로세스를 사용하여 다음을 결정합니다.

  <ol>
   <li>워크로드에 대한 명명 규칙</li>
   <li>올바른 Azure 구독 및 관리 계정</li>
   <li>스토리지 계정 집합 및 해당 유형 및 이름</li>
   <li>가상 네트워크 디자인</li>
   <li>클라우드 서비스 및 해당 이름 집합</li>
   <li>가용성 집합 및 해당 이름 집합</li>
   <li>가상 머신 및 해당 이름 집합</li>
  </ol>

  그 결과 다음과 같은 디자인이 생성됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/01/FrontEnd.jpg"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="FrontEnd" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/FrontEnd_thumb.jpg" alt="FrontEnd" width="792" height="408" border="0" /></a>


  이 새로운 항목에 대한 피드백이나 Azure IT 워크로드의 디자인 및 계획에 대한 피드백이 있는 경우 이 블로그 게시물에 댓글을 달거나 <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-infrastructure-services-implementation-guidelines/">Azure Infrastructure Services 구현 지침</a> 항목에 Disqus 의견을 남겨주세요.


