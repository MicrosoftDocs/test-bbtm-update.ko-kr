Slug: simplified-import-and-export-of-data
Title: 간소화된 데이터 가져오기 및 내보내기
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 온-프레미스 SQL Server 및 SQL Azure 간에 데이터를 가져오고 내보내는 것이 훨씬 쉬워졌으며, 이제 다음을 시작할 수 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>온-프레미스 SQL Server 및 SQL Azure 간에 데이터를 가져오고 내보내는 것이 훨씬 쉬워졌으며, <b><i>Microsoft SQL Server "Denali" DAC(데이터 계층 애플리케이션) Framework v2.0 기능 팩 CTP</i></b>의 가용성을 사용하여 오늘 시작할 수 있습니다.&nbsp; J에서 이 시점부터 DAC 프레임워크를 호출해 보겠습니다.&nbsp; DAC에 대한 자세한 내용은 이 <a href="https://msdn.microsoft.com/en-us/library/ff381683(SQL.100).aspx">백서</a>에서 확인할 수 있습니다.</p>  <p>사용해 보고 싶다면 SQL Azure Labs 페이지로 이동하세요. 그렇지 않으면 자세히 알아보려면 잠시 읽어보세요.</p>  <p>DAC 프레임워크에 대한 이 업데이트에는 다음과 같은 세 가지 중요한 사항이 있습니다.</p>  <ul>  <li>1. <b>새 가져오기 &amp; 내보내기 기능:</b> 이 DAC CTP는 데이터베이스 스키마와 데이터를 ".bacpac" 파일 확장명을 가진 단일 파일에 저장할 수 있는 가져오기 <i>및</i> 내보내기 기능을 도입하여 간단한 명령을 사용하여 SQL Server 데이터베이스와 SQL Azure 데이터베이스 간의 데이터 가져오기 및 내보내기를 근본적으로 간소화합니다.</li>  <li>2. <b>무료:</b> 이 기능은 무료 SKU를 포함하여 SQL Server "Denali"의 다음 버전의 모든 버전에서 배송되며 모든 사용자가 다운로드할 수 있습니다.</li>  <li>3. <b>Future = SQL Server + SQL Azure 사용하는 하이브리드 애플리케이션:</b> 온-프레미스 SQL Server 앞뒤로 이동하는 정보를 확보하고 하이브리드 애플리케이션을 만드는 SQL Azure 데이터의 미래입니다. SQL Server "Denali"와 함께 제공되는 도구는 DAC 프레임워크를 사용하여 일반 관리 작업의 일부로 데이터 이동을 사용하도록 설정합니다.&nbsp;</li>  </ul>  <p>DAC(데이터 계층 애플리케이션) 프레임워크는 SQL Server 및 SQL Azure 데이터베이스 관리에 전략적인 데이터베이스 스키마 및 데이터 관리 라이브러리의 컬렉션입니다.&nbsp; 이 CTP에서 새 가져오기 및 내보내기 기능을 사용하면 스키마 및 데이터를 포함한 전체 데이터베이스를 단일 작업으로 검색하고 복원할 수 있습니다.&nbsp; </p>  <p>SQL Server 버전과 SQL Azure 간에 데이터베이스를 보관하거나 이동하려는 경우 데이터베이스 <b><i>스키마와 데이터를 모두 포함하는 단일</i></b> 내보내기 파일로 대상 데이터베이스를 내보낼 수 있습니다.&nbsp; <b><i>로그인, 사용자, 테이블, 열, 제약 조건, 인덱스, 뷰, 저장, 프로시저, 함수 및 트리거</i></b>도 포함됩니다.&nbsp; 데이터베이스가 내보내지면 사용자는 새 가져오기 작업을 사용하여 파일을 가져올 수 있습니다.&nbsp;&nbsp; </p>  <p>이 가져오기 및 내보내기 기능 릴리스는 SQL Azure 및 SQL Server 데이터베이스의 완전히 지원되는 보관 및 마이그레이션 기능에 대한 미리 보기입니다.&nbsp; 앞으로 몇 달 안에 Windows Azure Platform 관리 포털에 추가적인 개선 사항이 적용될 예정입니다. 향후 릴리스의 SQL Server 및 SQL Azure 제공되는 도구 및 관리 기능에는 DAC에서 제공하는 더 많은 기능이 제공되어 온-프레미스 및 클라우드에서 수행할 수 있는 작업에 대한 대칭이 향상됩니다.</p>  <h1>어떻게 사용합니까?</h1>  <p>사용자가 액세스할 수 있는 온-프레미스 SQL Server 2008 R2 인스턴스 내에서 실행되는 데이터베이스가 있다고 가정합니다.&nbsp; 명령줄로 이동하여 다음을 입력하여 데이터베이스를 단일 ".bacpac" 파일로 내보낼 수 있습니다.</p>  <p><em>DacImportExportCli.exe -s serverName -d databaseName -f C:\filePath\exportFileName.bacpac<span style="text-decoration: underline;"> <b>-x -e</b></span></em></p>  <p>내보낸 후에는 다음을 입력하면 확장명은 ".bacpac"인 새로 만든 파일을 SQL Azure 데이터베이스로 가져올 수 있습니다.</p>  <p><em>DacImportExportCli.exe -s serverName.database.windows.net -d databaseName -f C:\filePath\fileName.bacpac <b><span style="text-decoration: underline;">-i -</span></b> u userName -p password</em></p>  <p>SQL Server 또는 SQL Azure 실행되는 DAC 데이터베이스를 등록 취소하고 다음을 사용하여 삭제할 수 있습니다.</p>  <p><em>DacImportExportCli.exe -s serverName.database.windows.net <b><span style="text-decoration: underline;">-drop</span></b> databaseName -u userName -p 암호</em></p>  <p>SQL Azure 데이터베이스를 로컬 내보내기 파일로 쉽게 내보내고 SQL Server 가져올 수도 있습니다.</p>  <h1>가져오기 및 내보내기 기능을 어떻게 사용해야 하나요?</h1>  <p>내보내기는 SQL Azure 데이터베이스에 권장되는 백업 메커니즘이 아니라는 점에 유의해야 합니다. (우리는 그것에 노력하고 있습니다. 따라서 가까운 장래에 업데이트를 찾습니다).&nbsp; 내보내기 파일은 트랜잭션 로그 또는 기록 데이터를 저장하지 않습니다.&nbsp; 내보내기 파일은 지정된 테이블에 대한 SELECT *의 내용만 포함하며 그 자체로 트랜잭션적으로 일관되지 않습니다.</p>  <p>그러나 SQL Azure 데이터베이스의 복사본을 만든 다음 DAC 내보내기를 수행하여 트랜잭션 일치 내보내기를 만들 수 있습니다.&nbsp; 이 <a href="https://msdn.microsoft.com/en-us/library/ff951624.aspx">문서에서</a>는 SQL Azure 데이터베이스의 복사본을 빠르게 만드는 방법에 대해 자세히 설명합니다.&nbsp; 온-프레미스 SQL 서버에서 내보내는 경우 단일 사용자 모드 또는 읽기 전용 모드로 배치하거나 데이터베이스 스냅샷에서 내보내 데이터베이스를 격리할 수 있습니다.</p>  <p>클라우드 스토리지에 저장된 내보내기 파일을 사용하여 SQL Azure 데이터베이스를 보다 쉽게 내보내거나 복원할 수 있도록 추가적인 개선 사항을 고려하고 있으므로 계속 지켜봐 주시기 바랍니다.</p>  <h1>어떻게 생각하시는지 알려주세요.</h1>  <p>여러분의 의견을 듣고 이 새로운 기능을 사용한 경험에 대해 알아보고자 합니다.&nbsp; SQL Azure 포럼을 확인하고 <a href="https://social.msdn.microsoft.com/Forums/is/ssdsgetstarted/threads">여기에</a> 의견을 보내주세요. </p>  <p>SQL Azure Labs 페이지에서 설치 및 사용 지침과 FAQ(질문과 대답)를 확인하세요.&nbsp; </p>  <p>&nbsp;</p>  <p>감사합니다!</p>  <p>-Steve</p>'
