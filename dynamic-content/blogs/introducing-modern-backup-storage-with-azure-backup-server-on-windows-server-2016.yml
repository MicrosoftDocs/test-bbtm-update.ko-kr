Slug: introducing-modern-backup-storage-with-azure-backup-server-on-windows-server-2016
Title: Windows Server 2016 Azure Backup Server를 사용한 최신 백업 Storage 소개
Summary: 'Azure Backup Server의 최신 릴리스에서 발표된 주요 기능 중 하나는 최신 백업 Storage. '
Content: >-
  <p>Azure Backup Server의 최신 릴리스에서 <a href="https://azure.microsoft.com/en-us/blog/protect-windows-server-2016-and-vcenter-esxi-6-5-using-azure-backup-server/"><u>발표된</u></a> 주요 기능 중 하나는 최신 백업 Storage. 최신 백업 Storage ReFS 블록 복제, 중복 제거 및 워크로드 인식 스토리지와 같은 Windows Server 2016 기본 기능을 활용하여 백업 스토리지 및 시간을 최적화하고 거의 50%의 디스크 스토리지 절감 및 3배 빠른 백업을 제공하는 기술입니다.&nbsp; 최신 백업 Storage Azure Backup Server는 데이터를 백업하고 저장하는 방식을 완전히 재구성하여 엔터프라이즈 백업을 강화하는 데 한 걸음 더 나아갑니다.&nbsp;</p>


  <h3><strong>최신 백업 Storage 어떻게 작동하나요?</strong></h3>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Introducing-Modern-Backup-Storage-with-Azure-Backup-Server-on-Windows-Server-2016/player" width="900"></iframe></p>


  <h3><strong>최신 Backup Storage 볼륨 추가 및 워크로드 인식 Storage 구성</strong></h3>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Modern-Backup-Storage-with-Azure-Backup-Server-on-Windows-Server-2016-Part-1-of-2/player" width="900"></iframe></p>


  <h3><strong>최신 백업 Storage 사용하여 보호 그룹을 만들어 백업 시작</strong></h3>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Modern-Backup-Storage-with-Azure-Backup-Server-on-Windows-Server-2016-Part-2-of-2/player" width="900"></iframe></p>


  <p>이러한 간단한 단계를 사용하면 최신 Backup Storage 기술을 사용하여 백업을 효율적으로 저장할 수 있습니다.</p>


