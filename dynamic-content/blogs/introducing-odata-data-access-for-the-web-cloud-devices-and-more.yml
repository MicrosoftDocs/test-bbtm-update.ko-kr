Title: 'OData 소개: 웹, 클라우드, 디바이스 등에 대한 데이터 액세스'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]  데이비드 샤펠은 최근에 OData에 백서가 완성되었습니다.&nbsp; 여기에서 보거나 PDF를 다운로드할 수 있습니다...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1526.Odata.png\" border=\"0\"></a></p>  <p>데이비드 샤펠은 최근에 <a href=\"https://www.odata.org/\">OData</a> 에 백서가 완성되었습니다.&nbsp; <a href=\"https://msdn.microsoft.com/en-us/data/hh237663\">여기에서</a> 보거나 <a href=\"https://download.microsoft.com/download/E/5/A/E5A59052-EE48-4D64-897B-5F7C608165B8/IntroducingOData.pdf\">PDF</a>  버전을 다운로드할 수 있습니다.&nbsp; David는 OData의 개요, 해결하는 문제, 실제 사용 시나리오 및 프로토콜 자체를 살펴보는 뛰어난 작업을 수행합니다.&nbsp;  하루 동안 일을 그만두면&rsquo; 여기에 들러 데이비드&rsquo; 백서를 읽으십시오.&nbsp; 몇 분 정도 더 여유를 두면 계속 읽으세요. :)</p>  <p><a href=\"https://download.microsoft.com/download/E/5/A/E5A59052-EE48-4D64-897B-5F7C608165B8/IntroducingOData.pdf\"><img style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0535.OData2.png\" border=\"0\"></a></p>  <p>&nbsp;</p>  <p align=\"center\"><a href=\"https://download.microsoft.com/download/E/5/A/E5A59052-EE48-4D64-897B-5F7C608165B8/IntroducingOData.pdf\"></a></p>  <p>많은 파트너가 상용 릴리스에서 OData를 사용하기 시작했습니다.&nbsp; 최근 두 가지 주목할 만한 것은 SAP이며, SAP 데이터를 디바이스 및 소셜 애플리케이션으로 확장하기 위해 Netweaver 제품의 필수적인 부분으로 만들고 있습니다.&nbsp; <a href=\"https://www.sap.com/corporate-en/press/newsroom/press-releases/press.epx?pressid=15205\">자세한 내용은 여기에서</a> 확인할 수 있습니다.  </p>  <p>EastBanc은 또한 OData 및 SQL Azure 활용하여 워싱턴 메트로 지역 교통 시스템의 실시간 데이터를 공유하여 기차와 버스에 대한 최신 일정을 공유하고 있습니다.&nbsp; 그에 대한 사례 연구는 <a href=\"https://www.microsoft.com/canada/casestudies/Case_Study_Detail.aspx?casestudyid=4000009148\">여기에 있습니다</a>.  </p>  <p>OData(<b>Open Data Protocol</b>)&rsquo;에 익숙하지 않은 경우&rsquo; 데이터의 잠금을 해제하고 현재 애플리케이션에 있는 사일로에서 데이터를 해제하는 방법을 제공하는 데이터를 쿼리하고 업데이트하기 위한 웹 프로토콜입니다.&nbsp; OData는 <a href=\"https://www.w3.org/Protocols/\">HTTP</a>, <a href=\"https://www.ietf.org/rfc/rfc4287.txt\">AtomPub(Atom Publishing Protocol</a>) 및 <a href=\"https://json.org/\">JSON</a>과 같은 웹 기술을 적용하고 빌드하여 다양한 애플리케이션, 서비스 및 저장소의 정보에 대한 액세스를 제공합니다. 이 프로토콜은 지난 몇 년 동안 다양한 제품에서 AtomPub 클라이언트 및 서버를 구현한 경험에서 비롯되었습니다. OData는 관계형 데이터베이스, 파일 시스템, 콘텐츠 관리 시스템 및 기존 웹 사이트를 비롯한 다양한 원본의 정보를 노출하고 액세스하는 데 사용됩니다.</p>  <p>이 시점에서 SQL Azure 블로그에서 OData에 대해 이야기하는 이유를 물어볼 &ndash; 수 있습니다.&nbsp; OData는 개방형 프로토콜이며 <i>웹&rdquo;에서 데이터 언어를 호출&ldquo;</i>하는 것을 좋아하기 때문입니다.&nbsp;&nbsp; 직원을 조회하는 웹 서비스의 예를 살펴보겠습니다&rsquo;.&nbsp; 여기서 까다로운 점은 여러 서비스 호출 또는 입력 매개 변수가 여러 개 있는 메서드로 전환되어 다음과 같이 다른 입력 및 출력 조건을 사용하여 결과를 얻을 수 있다는 것입니다.</p>  <ul>  <li><i>GetEmployeeByLastName</i></li>  <li><i>GetEmployeeByID</i></li>  <li><i>GetEmployeeStartingWith</i></li>  </ul>  <p>&hellip;따라서 다양한 검색 조건에 따라 여러 옵션을 사용하여 간단한 조회를 매우 복잡하게 만들고, 여러 결과가 반환 &ndash; 되는 경우 페이징을 고려하거나 상위 50개 결과를 선택해야 하는 경우 수천 개에 해당합니다.&nbsp; OData는 <i>이러한 모든 쿼리를 수행하고 하나의 서비스 메서드에서 데이터에 대한 업데이트를 허용하여 이러한 복잡성을</i> 줄입니다.&nbsp; <a href=\"https://www.odata.org/developers/odata-sdk\">OData SDK</a> 페이지를 방문하면 <b>PHP</b>, <b>Java &amp; Android</b>, <b>Ruby</b>, <b>Windows Phone 7</b>, <b>iOS</b>, <b>Silverlight</b> 및 <b>.NET</b>에서 OData를 활용하기 위한 라이브러리가 있습니다(물론!).&nbsp; &rsquo;또한 DataJS라고 하는 JavaScript 및 jQuery를 통해 OData와 상호 작용하는 라이브러리도 있습니다.  </p>  <h2>여러 환경을 구동하는 하나의 서비스</h2>  <p>모바일 환경을 구동하는 것 외에도 OData 프로토콜의 개방성은 여러 사용자 환경을 구동할 수 있습니다.&nbsp; 아래 비디오에서는 OData를 활용하여 Android 및 Windows Phone 7 디바이스 모두에서 SQL Azure 클라우드 데이터에 액세스하는 방법을 보여 줍니다.&nbsp; 또한 OData는 PowerPivot 기본적으로 지원되므로 android, iOS, Windows Phone 및 웹 환경을 구동할 수 있는 동일한 OData 서비스를 사용하여 SQL Azure 클라우드 데이터베이스 &ndash; 에서 복잡한 BI를 다시 달성할 수 있습니다.&nbsp; </p>  <p>OData를 통해 일관되게 액세스할 수 있는 공용 도메인 및 상용 데이터 세트 &ndash; 에 액세스하기 위한 원스톱 상점인 <a href=\"https://datamarket.azure.com/\">Azure DataMarket을 Windows</a> 고려하면 BI에 더욱 흥미로울 수 있습니다.&nbsp; 해당 데이터를 애플리케이션&rsquo; 데이터와 조인하면 흥미로운 새 인사이트를 만들 수 있습니다.&nbsp; 소매 판매와 날씨 사이에 관계가 있나요?&nbsp; HmmDataMarket&hellip;에는 WeatherBug에서 사용할 수 있는 날씨 데이터가 있습니다.</p>  <p align=\"center\"></p>  <div style=\"width: 500px; height: 360px;\">  <object height=\"360\" width=\"500\" type=\"application/x-silverlight-2\" data=\"data:application/x-silverlight-2,\">  <param value=\"\" name=\"source\">  <param value=\"true\" name=\"enableHtmlAccess\">  <param value=\"#FF000000\" name=\"background\">  <param value=\"true\" name=\"allowHtmlPopupwindow\">  <param value=\"4.0.50401.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"Culture=en-US,Uuid=90a64b23-10d0-400e-b0f7-a727fc940594,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\" name=\"initParams\">  <a onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\" style=\"text-decoration: none;\" href=\"https://go.microsoft.com/fwlink/?LinkID=149156\">  <img style=\"border-style: none;\" alt=\"Get Microsoft Silverlight\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\">  </a>  <div style=\"margin-top: -80px; text-align: center;\">  <a href=\"mms://msnvidweb.wmod.msecnd.net/a10026/e1/ds/520ba35f-9ad5-475d-8a13-f795614387a1.wmv\" style=\"text-align: center; color: #7db0d2; text-decoration: none; font-size: 80%; font-family: 'Segoe UI', Segoe, Tahoma, Verdana, sans-serif;\"> 이 비디오를 WMV로 보기</a>  </div>  <noscript><div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nojavascript&WT.js=No\"></div></noscript>  </object>  </div>  <script type=\"t