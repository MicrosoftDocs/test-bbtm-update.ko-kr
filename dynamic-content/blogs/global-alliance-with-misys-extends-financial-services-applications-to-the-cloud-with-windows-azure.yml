Slug: global-alliance-with-misys-extends-financial-services-applications-to-the-cloud-with-windows-azure
Title: Misys와 글로벌 얼라이언스는 Windows Azure를 사용하여 금융 서비스 애플리케이션을 클라우드로 확장합니다.
Summary: 지난 주 암스테르담의 SIBOS 2010에서 Misys는 Windows Azure 플랫폼을 통해 Misys의 은행 및 자본 시장 애플리케이션을 제공하는 새로운 전략적 제휴를 발표했습니다. &...
Content: '<p>지난 주 암스테르담<b> </b> 의 SIBOS 2010에서 <a target="_blank" href="https://www.misys.com/">Misys</a>는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼을 통해 Misys의 은행 및 자본 시장 애플리케이션을 제공하는 새로운 전략적 제휴를 발표했습니다. &nbsp;</p>  <p>Microsoft의 최고 경영자인 Steve Ballmer는 발표를 논의하는 비디오 인터뷰에서 "클라우드 컴퓨팅, 특히 Windows Azure를 통해 은행이 자본 집약적 비용 모델에서 기술 소비를 기반으로 하는 비용 모델로 전환할 수 있기 때문에 이 협력은 매우 중요합니다... 두 회사 모두 클라우드에서 은행 시스템을 실행하여 복잡성 및 운영 위험을 줄이려는 은행으로부터 상당한 관심을 받았습니다."</p>  <p>여기에서 공지 사항을 읽고 Steve의 비디오 인터뷰를 볼 수 <a target="_blank" href="https://www.microsoft.com/emea/presscentre/pressreleases/SteveBallmerGlobalAlliance_25102010.mspx">있습니다</a>.</p>  <p>Misys 최고 경영자 마이크 로리는 이것이 금융 서비스 산업을 위한 혁신적인 단계라고 믿습니다. 그의 촬영 된 의견은 여기에서 볼 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
