Title: SQL Azure 서비스 업데이트 4
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] &#160; 서비스 업데이트 4는 이제 데이터베이스 복사, 향상된 도움말 시스템 및 "Houston"에 대한 Microsoft Project Code-Named 배포와 함께 작동합니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><h3>&#160;</h3>  <p>서비스 업데이트 4는 이제 데이터베이스 복사, 향상된 도움말 시스템 및 여러 데이터 센터에 Microsoft Project Code-Named "Houston"의 배포와 함께 제공됩니다. </p>  <ul>   <li><b>데이터베이스 복사 지원:</b> 데이터베이스 복사본을 사용하면 데이터 센터의 다른 서버에 데이터베이스의 실시간 전체 스냅샷을 만들 수 있습니다. 이 새 복사 기능은 SQL Azure 대한 백업 지원의 첫 번째 단계로, 원본 데이터베이스에 스키마 또는 데이터베이스를 변경하기 전에 모든 SQL Azure 데이터베이스의 전체 백업을 가져올 수 있습니다. 데이터베이스를 쉽게 스냅샷할 수 있는 기능은 SQL Azure 가장 많이 요청된 기능이며, 데이터를 항상 사용할 수 있도록 데이터베이스 센터 복제를 넘어선 것입니다. 자세한 정보가 포함된 MSDN 설명서에는 <a href="https://msdn.microsoft.com/en-us/library/ff951624.aspx">SQL Azure 데이터베이스 복사</a>라는 제목이 있습니다.</li>    <li><b>추가 MSDN 설명서</b>: MSDN은 Microsoft SQL Azure Database를 사용하여 일반적인 프로그래밍 작업을 수행하는 방법에 대한 정보 링크가 있는 <a href="https://msdn.microsoft.com/en-us/library/ee621787.aspx">개발: 방법 항목(SQL Azure Database)</a>이라는 새 섹션을 만들었습니다.</li>    <li><b>"휴스턴"에 대한 업데이트:</b> Microsoft 프로젝트 Microsoft Project Code-Named "Houston"(휴스턴)은 SQL Azure 위한 경량 웹 기반 데이터베이스 관리 도구입니다. Windows Azure를 기반으로 실행되는 Houston은 이제 여러 데이터 센터에서 사용할 수 있으므로 애플리케이션과 SQL Azure 데이터베이스 간의 대기 시간을 줄일 수 있습니다.</li> </ul>'
