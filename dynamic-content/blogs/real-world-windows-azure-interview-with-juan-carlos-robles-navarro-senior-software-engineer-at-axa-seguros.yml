Title: '실제 Windows Azure: AXA Seguros의 수석 소프트웨어 엔지니어 후안 카를로스 로블스 나바로와의 인터뷰'
Summary: "  &nbsp;Real World Windows Azure 시리즈의 일환으로 AXA Seguros의 수석 소프트웨어 엔지니어인 Juan Carlos Robles Navarro와 Windows Azure 플랫폼을 사용하여..."
Content: '<p><b></b></p>  <p><b>&nbsp;</b>Real World Windows Azure 시리즈의 일환으로 AXA Seguros의 수석 소프트웨어 엔지니어인 Juan Carlos Robles Navarro와 Windows Azure 플랫폼을 사용하여 보험 회사의 클레임 관리 시스템을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: AXA Seguros 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>나바로:</b> 멕시코의 AXA Seguros는 전 세계 소비자와 기업에 보험 솔루션을 제공하는 AXA 그룹의 일부입니다. 우리는 고객의 보험 보호, 저축, 은퇴 및 재무 계획 요구를 충족하는 광범위한 제품 및 서비스를 통해 금융 보호를 제공하는 업계의 선두 업체가 되기 위해 노력하고 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 AXA Seguros가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>나바로: </b> 우리는 경쟁 보험 업계에서 성공을 달성하기 위한 핵심 요소는 신속한 청구 해결이라는 것을 알고 있습니다. 에이전트가 클레임을 제출하기 위해 기본 웹 양식을 사용한 다음 직원이 비효율적인 방법인 확인을 위해 양식의 정보를 클레임 관리 시스템에 수동으로 입력했습니다. 또한 시스템은 기술적으로 사용되지 않으므로 융통성이 없으며 유지 관리 비용이 많이 들었습니다. 우리는 확실히 우리의 사업과 개발 및 유지 관리에 비용이 많이 들지 않은 하나 확장 및 성장 할 수있는 새로운 클레임 관리 시스템이 필요했다.</p>  <p><b>MSDN: 비용 효율적인 확장성에 대한 필요성을 해결하기 위해 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>나바로: </b> Microsoft Gold Certified 파트너 EMLink와 협력하여 Windows Azure 플랫폼에 대한 새로운 클레임 관리 시스템을 개발했습니다. 컴퓨팅 처리에 Windows Azure를 사용하고 기존 온-프레미스 솔루션에서 쉽게 마이그레이션한 고객 정보 및 클레임 확인 세부 정보를 저장하는 데 Microsoft SQL Azure 사용합니다. 시스템에는 확인을 위해 클레임을 적절한 부서로 라우팅한 다음 에이전트로 다시 라우팅하는 사용자 지정 워크플로가 있으며, 고객을 대신하여 조치를 취해야 할 때 직원에게 알리는 경고를 만듭니다. </p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>나바로: </b> 실제로 눈에 띄는 한 가지는 개발 전문 지식이 주로 Java에 있으며 익숙하지 않은 기술을 채택하는 것을 주저했다는 것입니다. 그러나 <a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/default.aspx">Microsoft .NET Framework</a> 또는 C# 프로그래밍 언어에 대한 이전 경험이 없음에도 불구하고 두 명의 개발자가 2개월 이내에 솔루션을 빌드했습니다. 따라서 개발자는 비즈니스 논리에 집중하고, 신속하게 클레임을 해결하고, 비즈니스 목표를 달성할 수 있는 제품을 제공할 수 있습니다. 이제 IT 인프라에 집중하지 말고 보험 프로세스에 더 집중할 수 있습니다. </p>  <p><b>MSDN: AXA Seguros가 Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>나바로:</b> 빠른 개발 시간 외에도 온-프레미스 솔루션에 대한 서버를 조달해야 하는 경우보다 훨씬 더 빠르게 솔루션을 배포할 수 있었습니다. Microsoft가 항상 준비한 인프라에 의존하여 배포 시간을 절반 이상 줄일 수 있었습니다. 또한 10,000달러의 일회성 자본 비용을 피하고 월별 운영 비용으로 3년 동안 65%를 절약할 수 있습니다. </p>  <p>&nbsp;에서 전체 이야기를 읽어보세요.<