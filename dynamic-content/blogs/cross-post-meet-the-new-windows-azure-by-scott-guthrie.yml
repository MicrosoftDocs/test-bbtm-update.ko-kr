Title: '크로스 포스트: 스콧 거스리의 "새로운 Windows Azure를 만나보세요"'
Summary: '&nbsp;어제 블로그 게시물&ldquo;에서 공유한 뉴스에 대한 자세한 내용을 찾으신 경우&rsquo; 새 Windows Azure Services를 발표하여 하이브리드 클라우드&rdquo;를 빌로 제공합니다&ldquo;...&rsquo;'
Content: <p>&nbsp;어제&rsquo; 블로그 게시물에서 공유한 뉴스에 대한 자세한 내용을 찾고 있다면&rsquo;, &ldquo;New Windows Azure Services를 발표하여 Bill Laing에서 하이브리드 클라우드&rdquo;를 제공&ldquo;하려면 Scott Guthries&rsquo;의 새로운 블로그 게시물을 읽어보세요.&nbsp; 그의 게시물인 <a href="https://weblogs.asp.net/scottgu/archive/2012/06/07/meet-the-new-windows-azure.aspx" target="_blank">&ldquo;Meet the New Windows Azure&rdquo;</a>에서 Scott은 새로운 Windows Azure Portal 관리 기능 및 새로운 Windows Azure SDK를 포함하여 어제 발표된 몇 가지 개선 사항에 대한 간단한 요약을 제공합니다.&nbsp; Scott이&rsquo; 설명한 것처럼 Windows Azure의 최신 개선 사항에 대해 자세히 알아보려면 오늘 오후 1시 PDT에서 Meet Windows Azure 이벤트에 참여하여 Scott 및 기타 Windows Azure 전문가가 모든 새로운 기능에 대해 자세히 알아보세요.&nbsp;</p>
