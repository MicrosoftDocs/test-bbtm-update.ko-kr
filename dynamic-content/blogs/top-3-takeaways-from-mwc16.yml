  <p>올해 스페인 바르셀로나에서 개최된 모바일 월드 콩그레스(Mobile World Congress)는 그 어느 때보다 컸습니다. 여러 장거리 비행, 많은 타파스, 그리고 몇 가지 미친 택시 경험 후, 우리는 좋은 주 후 집으로 돌아왔다. 다음은 몇 가지 주요 하이라이트와 테마 중 몇 가지입니다.</p>


  <ol>
   <li>
   <h3><b>Virtual Reality 및 4D</b></h3>
  모바일 월드 콩그레스의 홀을 돌아다녔다면 가상 현실이 2시간 동안 늘어나고 있는 데모 경험 대기선과 함께 지속적으로 전시되는 것을 보았습니다. 쇼 전반에 걸쳐 VR의 적용은 혁신 도시의 사이버 보안 마케팅에서 롤러 코스터 타기 및 수중 경험에 이르기까지 매혹적이었습니다. 정말 눈에 띄는 것은 헤드셋이 단독으로 사용되지 않고 경계를 4D 환경으로 밀어 넣는 것이었습니다. 이러한 4D 경험은 VR과 오디오 및 좌석 움직임을 결합하여 마음을 속이는 진정한 몰입형 경험을 만들었습니다. 사람들이 줄을 서서 앞의 경험을 겪는 것을 본 후에도 헤드셋을 착용했을 때 새로운 장소로 이송되었습니다. 이것은 엔터테인먼트 산업에서 VR의 미래에 대한 거대한 잠재력을 보여 줬다. 공기, 온도 및 향기와 같은 더 많은 4D 감각 경험을 추가하여 경험을 더욱 향상시키는 것을 상상할 수 있습니다. 앞으로 이 기술의 채택을 보는 것은 흥미로울 것입니다.</li>
   <li>
   <h3><b>5G 과대 광고</b></h3>
  5G의 아이디어는 4G가 여전히 전 세계 많은 국가에 출시되고 있음에도 불구하고 컨퍼런스 홀 전체에 널리 공유되고 있었습니다. Imagine 좋아하는 쇼의 에피소드를 몇 분이 아닌 몇 초 만에 다운로드할 수 있지만 콘텐츠 소비 속도보다 더 중요한 것은 5G가 IoT(사물 인터넷) 시나리오의 미래 잠재력을 실현하는 열쇠라는 생각입니다. 분석가들은 시계에서 가전 제품, 자동차, 의료 시스템 등에 이르기까지 2020년까지 네트워크 디바이스가 250억 대 이상으로 급증할 것으로 예측하고 있습니다. 디바이스 및 데이터의 양이 많을 때 이 새로운 속도는 IoT의 약속을 이행하는 데 매우 중요합니다. 그러나 4G가 여전히 전 세계 많은 국가에 출시되고 있는 가운데, 기술의 성숙뿐만 아니라 5G의 경제성이 매우 중요합니다.</li>
   <li>
   <h3><b>IoT(사물 인터넷)</b></h3>
  컨퍼런스 내내 자동차에서 스마트 자전거, 도어 잠금 장치, 디지털 아트 디스플레이 및 많은 엔터프라이즈 응용 프로그램에 이르기까지 연결된 디바이스에 대한 아이디어가 소개되었습니다. 이 기술에 대한 사용 사례는 업계에서 점점 더 명확해지고 있지만 사용 가능한 스택 간에는 여전히 조각화가 있습니다. 소프트웨어 공급자와 사물 인터넷 간의 연결을 구축하기 위해 <a href="https://openconnectivity.org/">Open Connectivity Foundation</a> 을 통해 Microsoft, intel 및 기타 파트너와 같은 파트너가 상당한 진전을 이루고 있습니다.</li>

  </ol>


