Title: AI, 컴퓨터 비전 및 관련 기술이 IoT 솔루션을 확장하는 4가지 방법
Summary: 인텔과 Microsoft Azure 함께 협력하여 기업이 AI의 딥 러닝 기능, 컴퓨터 비전, 오디오 또는 음성 기능을 포함한 지능형 IoT 기술 및 서비스를 배포할 수 있도록 돕고 있습니다. 이러한 기능을 추가하면 솔루션이 더 많은 비즈니스 문제를 해결하고 둘 이상의 작업을 통합할 수 있습니다. 예를 들어 컴퓨터 비전과 AI를 모두 추가하면 IoT 솔루션에 대한 잠재적 사용이 크게 확장됩니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bf13a8f-92ab-4438-ab72-6cf5cef9260b.jpg"><img alt="An image in white text that reads deploy more intelligent solutions with AI and advanced technologies download the white paper" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78188434-45f7-41be-84e7-601065122b43.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="MSFT-Intel-White-Paper-with-Titles-LI-TW-03" width="1024"></a></p>


  <p>매일 500만 대의 차량 용접을 검사하려면 인간에게 17밀리초&mdash;마다 용접&rsquo; 품질을 검사할 수 있어야 합니다. 이러한 유형의 <a href="https://www.intel.com/content/dam/www/public/us/en/documents/case-studies/audis-automated-factory-closer-to-industry-case-study.pdf" target="_blank">품질 관리 작업은</a> 컴퓨터 비전과 AI의 결합된 기술이 뛰어난 많은 작업 중 하나일 뿐입니다.</p>


  <p>IoT 솔루션에 사용되는 카메라, 마이크 및 다양한 정교한 센서가 점점 더 물리적 세계와 디지털 세계를 결합하고 있습니다. AI의 분석 기능이 있는 디바이스를 사용하여 솔루션은 의료 이미지를 신속하게 검사하여 잠재적으로 변칙에 관한 정보를 검색하거나, 유지 관리 문제에 대한 기계 소음을 수신 대기하거나, 다양한 환경에서 보다 철저한 원격 모니터링을 제공할 수 있습니다.</p>


  <p>인텔과 Microsoft Azure AIs 딥 러닝 기능, 컴퓨터 비전, 오디오 또는 음성 기능을 비롯한&rsquo; 인텔리전트 IoT 기술 및 서비스를 기업에서 배포할 수 있도록 돕기 위해 협력하고 있습니다. 이러한 기능을 추가하면 솔루션이 더 많은 비즈니스 문제를 해결할 수 있으며, 컴퓨터 비전과 AI를 둘 다 통합&mdash;할 수 있습니다. 예를 들어 IoT 솔루션에 대한 잠재적인 사용이 크게 확장됩니다.</p>


  <p>자세한 내용은 백서, AI, &quot;<a href="https://theintelligentedge.com/en-us/whitepaper/ai-computer-vision?ocid=WW_EN_WP_CVWP_EA_BL_AZB_NA" target="_blank">기계 학습 및 컴퓨터 비전을 사용하여 IoT 솔루션 향상</a>을 참조하세요.&quot;</p>


  <h2>기업이 AI 및 컴퓨터 비전의 이점을 활용하는 네 가지 방법</h2>


  <p>AI 및 기계 학습 알고리즘의 장점은 인간보다 방대한 양의 데이터를 더 빠르게 분석하고 실시간 의사 결정을 내리는 기능입니다. 다음은 Intel 및 Azure 기술을 사용하는 IoT 솔루션이 다양한 시나리오에서 도움이 되는 네 가지 방법입니다.</p>


  <h3>1. 일반적인 IoT 지원 애플리케이션 개선</h3>


  <p>AI, 컴퓨터 비전 및 오디오 또는 음성 기술은 원격 모니터링 및 예측 유지 관리와 같은 일반적인 IoT 지원 작업을 향상시킬 수 있습니다. 여러 비디오 스트림을 자동으로 분석하면 이동 또는 비정상적인 작업을 감지하고 발생 시 즉시 알림을 보낼 수 있습니다. Computer Vision을 사용하면 원격 분석 기술이 집에서 환자를 원격으로 모니터링할 수 있습니다. 마이크는 산업용 기계에서 소리를 수집하고 정상 작동 소리와 편차를 분석하여 유지 관리가 곧 필요할 수 있는지를 나타냅니다.</p>


  <h3>2. 직원 안전, 환자 치료 및 고객 서비스 향상</h3>


  <p>컴퓨터 비전과 AI를 페어링하면 사용자를 더 안전하게 유지할 수 있습니다. 의료 기술자가 의료 이미지를 스캔할 수 있도록 이러한 기술은 자동으로 이상을 찾고 추가 검사가 필요한 이미지를 의료 담당자에게 알릴 수 있습니다. AI 및 기계 학습 알고리즘은 비디오 스트림을 분석하여 직원의 안전을 모니터링하고 잠재적인 위험이 있을&rsquo; 때 경고할 수 있습니다. 소매점에서 유사한 시스템은 혼잡한 공간에서 고객 수를 제한할 수 있을 뿐만 아니라 재고를 모니터링하고 품목을 다시 주문해야 할 때 직원에게 알릴 수 있습니다.</p>


  <h3>3. 개발자 및 사용자의 복잡성 감소</h3>


  <p>IoT 디바이스 및 서비스가 발전함에도 불구하고 기술 공급자는 배포를 간소화하려고 합니다. 인텔과 Azure는 개발자가 IoT 플러그 앤 플레이 호환 디바이스를 설계하고 OpenVINO&trade; 도구 키트의 Intel&reg; 배포와 같은 도구 키트를 제공하여 신속하게 연결하고 배포 속도를 향상하도록 권장합니다. 이 포커스를 사용하면 디바이스 및 시스템을 매일 사용하는 사용자에게 더 쉽게 이해할 수 있습니다.</p>


  <h3>4. 잠재적 투자 수익률 가속화</h3>


  <p>고급 기술을 추가하면 IoT 솔루션에서 ROI(투자 수익률)가 더 빨라질 수 있습니다. Microsoft IoT <a href="https://azure.microsoft.com/en-us/resources/iot-signals/" target="_blank">Signals Report</a> 설문 조사에 따르면 IoT 솔루션에서 AI를 사용하는 기업은 솔루션에서 AI를 사용하지 않는&rsquo; 조사된 회사에 비해 학습 단계에서 프로젝트가 적고 구매 단계에서 프로젝트가 더 많습니다. AI를 통합하는 회사의 96%는 IoT 채택자 중 87%에 비해 IoT 기술에 대한 전반적인 만족도를 나타냅니다. &rsquo;또한 IoT를 비즈니스 성공에 중요한 것으로 간주하여 더 많은 IoT 투자 및 사용을 유도할 가능성이 높습니다. 기술 자체는 기업에 상당한 비용과 시간을 절약 할 수있는 잠재력을 가지고있다. 예를 들어 DC Water는 AI 기반 비디오 분석 솔루션으로 하수도 파이프 검사를 간소화하여 <a href="https://www.intel.com/content/www/us/en/customer-spotlight/stories/dc-water-customer-story.html" target="_blank">파이프 스캔 비용을</a> 75% 절감하고 3년 동안 350%의 ROI를 만들 수 있습니다.</p>


  <h2>IoT 솔루션의 고급 기술에 대해 자세히 알아보기</h2>


  <p>IoT 기술이 발전함에 따라 비즈니스 문제를 해결하는 능력이 증가합니다. 특히 서로 함께 고급 기능을 추가하면 IoT 솔루션을 배포하는 것이 조직에 가져올 수 있는 유용한 효과를 곱합니다.</p>


  <p>Intel과 Azure 간의 파트너십은 여러 산업의 모든 규모의 기업이 목표를 달성하는 데 도움이 되는 올바른 IoT 디바이스 및 서비스에 대해 더 쉽게 알아보고 선택할 수 있도록 하는 것을 목표로 합니다. 두 회사는 하드웨어, 소프트웨어, 에지 및 클라우드 서비스를 제공하며 엔드투엔드 솔루션을 빌드하는 데 필요한 지원을 제공합니다. 또한 점점 더 많은 파트너가 이 기술을 사용하여 제조, 소매, 의료, 운송, 스마트 공간 등에 사용할 수 있는 시장 준비 솔루션을 구축하고 있습니다.</p>


  <p>AI, 컴퓨터 비전 및 기타 고급 기술이 IoT 솔루션의 새로운 기능을 잠금 해제하는 방법에 대해 자세히 알아보려면 백서, AI, &quot;<a href="https://theintelligentedge.com/en-us/whitepaper/ai-computer-vision?ocid=WW_EN_WP_CVWP_EA_BL_AZB_NA" target="_blank">기계 학습 및 컴퓨터 비전을 사용하여 IoT 솔루션 향상</a>을 읽어보세요.&quot;&nbsp; 백서는 산업별 시나리오에서 AI, 컴퓨터 비전 및 관련 기능을 성공적으로 구현하는 실제 솔루션을 강조하고 다양한 하드웨어, 플랫폼 및 도구가 다양한 사용 사례에 대한 투자 수익을 극대화하는 데 어떻게 도움이 되는지 설명합니다.</p>


  <h2>지속 가능성을 위한 에지 솔루션을 활용하기 위한 콘테스트</h2>


  <p>인텔은 또한 AI, 인텔리전트 클라우드 및 에지 컴퓨팅을 활용하여 환경에 미치는 영향을 줄이는 데 초점을 맞춘 솔루션 및 새로운 사용 사례를 만드는 것을 목표로 합니다. Microsoft 등의 지원을 통해 <a href="https://www.innovatefpga.com/" target="_blank">InnovateFPGA 콘테스트</a> 는 인텔 및 Azure 서비스에서 클라우드 FPGA 연결 키트를 사용하여 프로젝트를 개발하는 생태학적으로 생각을 가진 학생, 전문가, 스타트업 및 취미에게 열려 있습니다. 상금을 제공하는 콘테스트는 올해까지 진행됩니다. 제안은 2021년 9월 30일까지 예정되어 있으며, 2022년 6월에 최종 결승전이 예정되어 있습니다.</p>
