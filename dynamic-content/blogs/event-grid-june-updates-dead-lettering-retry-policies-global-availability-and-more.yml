  <h2>Azure Container Registry 이벤트</h2>


  <p>이제 Azure Container Registry는 이미지가 푸시되거나 이미지가 삭제될 때 기본적으로 이벤트를 내보냅니다. 이렇게 하면 컨테이너 이미지가 변경되면 이러한 변경 내용을 구독하고 실시간으로 대응할 수 있으며, 이 통합 덕분에 배포 워크플로를 자동화하는 새로운 방법을 제공할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/event-grid/event-schema-container-registry" target="_blank">Container Registry 이벤트에 대한 속성 및 스키마를</a> 확인하고, 배포 작업에 시간을 절약하기 위해 오늘 사용하기 시작합니다.</p>


  <h2>SDK 및 포털 업데이트</h2>


  <p>모든 Event Grid SDK의 미리 보기 버전은 다시 시도 정책, 배달 못 한 편지, 이벤트 배달 스키마, 입력 스키마 매핑, 대상으로 큐 및 하이브리드 연결 통합을 포함하여 Event Grid의 모든 새 기능과 미리 보기 기능을 사용하도록 업데이트되었습니다. <a href="https://docs.microsoft.com/en-us/azure/event-grid/sdk-overview" target="_blank">모든 SDK의 최신 버전을</a> 확인하고 요구 사항에 더 적합한 SDK를 선택합니다.</p>


  <p>Event Grid에 대한 Azure Portal 블레이드도 업데이트되어 서비스의 컨텍스트 내에서 이벤트를 더 쉽게 찾을 수 있을 뿐만 아니라 이벤트 구독을 보다 쉽게 관리할 수 있습니다. 고급 또는 새 시나리오에 대해 포털에서 직접 이벤트 구독의 JSON 정의를 직접 편집할 수 있도록 고급 편집기가 포털에 추가되었습니다.</p>


  <p>Were&rsquo;는 오늘 릴리스되는 업데이트에 대해 매우 기쁘게 생각하고 커뮤니티에서 얻은 모든 피드백을 좋아합니다. Event Grid에 대한 업데이트를 계속 개선하여 사용하기 쉽고 요구 사항 및 시나리오를 더 잘 지원하려고 합니다. 피드백을 제공하여 계속 참여해 주세요.</p>
