Summary: Microsoft //Build 2018의 업데이트 이후 Event Grid 팀의 주요 초점은 Event Grid에서 중요한 워크로드를 더 쉽게 실행할 수 있도록 업데이트를 제공하는 것입니다. Blob Storage에 대한 이벤트 배달 못 한 편지, 구성 가능한 재시도 정책, 모든 공용 지역의 가용성, 게시자로 Azure Container Registry, SDK 업데이트 및 포털 업데이트를 발표하게 되어 기쁩니다.
Content: >-
  <p><a href="https://aka.ms/egbuild2018" target="_blank">//Build 2018의 업데이트</a> 이후 Event Grid 팀의&rsquo; 주요 초점은 Event Grid에서 중요한 워크로드를 더 쉽게 실행할 수 있도록 업데이트를 제공하는 것입니다. 이 점을 염두에 두고 항상 더 나은 개발 환경을 목표로 하고 있으며, 오늘 Blob Storage 릴리스 배달 못 한 편지 이벤트, 구성 가능한 재시도 정책, 모든 공용 지역의 가용성, 게시자로 Azure Container Registry, 이러한 모든 새로운 기능을 포함하는 일부 SDK 업데이트 및 포털 UX 업데이트를 발표합니다. 이 모든 것이 당신에게 무엇을 의미하는지 파헤치자&rsquo;.</p>


  <h2>배달 못 한 편지</h2>


  <p>배달 못 한 문자는 이벤트 및 메시징 아키텍처에서 특정 방식으로 실패한 이벤트를 처리할 수 있는 일반적인 패턴입니다. 이벤트를 수신하는 엔드포인트가 지속적으로 다운되거나, 권한 부여가 변경되었거나, 이벤트가 형식이 잘못되었거나, 여러 가지 이유로 인해 이벤트 배달이 실패할 수 있습니다. 그러나 모든&rsquo; 이벤트가 중요한 비즈니스 가치를 지니고 있기 때문에 이벤트가 중요하지 않고 그냥 버려지는 것은 아닙니다&rsquo;. 그렇지 않은&rsquo; 경우에도 사후 평가 또는 원격 분석에 대해 실패한 이벤트를 추적하는 것이&rsquo; 유용합니다.</p>


  <p>이제 배달 못한 편지가 Azure Event Grid에 바로 빌드되어 실패한 이벤트를 Blob Storage 보냅니다. 각 이벤트 구독은 배달 못 한 편지 기능을 사용하도록 설정할 수 있으므로 재시도 기간 동안 해당 엔드포인트에 대한 이벤트 배달이 반복적으로 실패하는 경우 이벤트를 삭제하지 않고 Blob Storage 컨테이너로 푸시할 수 있습니다. 또한 Azure Blob Storage <strong>BlobCreated </strong>이벤트를 내보낼 수 있으므로 언제든 배달 못한 편지로 이벤트를 수신하고 시스템에서 작업을 수행하도록 할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/event-grid/manage-event-delivery#set-dead-letter-location" target="_blank">이벤트에 대한 배달 못 한 편지 위치를 설정하는</a> 것이 얼마나 쉬운지 살펴보고 이벤트 구독에서 사용하도록 설정하여 현재 솔루션의 안정성을 개선하기 시작합니다.</p>


  <h2>정책 다시 시도</h2>


  <p>이제 배달 못 한 편지와 함께 이벤트를 다시 시도하려는 시간 또는 배달 못한 편지가 얼마나 빨리 되도록 할지 지정할 수 있습니다. &rsquo;지난 5분 동안 발생한 일에만 신경을 쓰는 실시간 시스템을 빌드하고 시스템이 다운되는 경우 몇 시간 전의 이벤트가 온라인 상태로 돌아올 때 전달되는 것은 흥미롭거나 유용하지 않습니다&rsquo;. 또는 시스템이 트래픽에 압도되기 시작하고 일부 이벤트를 거부하면 다시 시도하면 더 나빠질 수 있다는 것을 알 수 있습니다. 트래픽이 정상으로 돌아오면 해당 이벤트를 배달 못한 편지로 만들고 스토리지에서 끌어올 수 있습니다.</p>


  <p>이제 Azure Event Grid의 재시도 정책을 사용하면 각 이벤트 구독에 대해 최대 재시도 횟수 또는 최대 재시도 기간을 모두 지정할 수 있습니다. 이러한 두 숫자 중 더 작은 숫자를 초과하면 이벤트가 자동으로 배달 못한 편지 대상으로 푸시되거나 삭제됩니다.<br>

  기본값은 24시간(1440분) 및 30회이지만, 이러한 설정을 원하는 기간 및 재시도 횟수로 <a href="https://docs.microsoft.com/en-us/azure/event-grid/manage-event-delivery#set-retry-policy" target="_blank">쉽게 변경</a> 하여 단일 이벤트가 누락되지 않도록 할 수 있습니다.</p>


