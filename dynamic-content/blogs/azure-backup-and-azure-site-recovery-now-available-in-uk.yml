Slug: azure-backup-and-azure-site-recovery-now-available-in-uk
Title: 이제 영국에서 Azure Backup 및 Azure Site Recovery를 사용할 수 있습니다.
Summary: 이제 영국에서 사용할 수 있는 Azure Backup 및 Azure Site Recovery를 발표하게 되어 기쁘게 생각합니다. Azure Backup -&nbsp; 다음에서 데이터를 백업(또는 보호)하고 복원하는 데 사용할 수 있는 Azure 기반 서비스입니다.
Content: >-
  <p>이제&rsquo; 영국에서 사용할 수 있는 Azure Backup 및 Azure Site Recovery를 발표하게 되어 기쁘게 생각합니다.</p>


  <p><strong>Azure Backup -</strong>&nbsp; Microsoft 클라우드에서 데이터를 백업(또는 보호)하고 복원하는 데 사용할 수 있는 Azure 기반 서비스입니다.&nbsp; Azure Backup을 사용하면 Azure IaaS VM 백업을 사용할 수 있을 뿐만 아니라 기존 온-프레미스 또는 오프사이트 백업 솔루션을 안정적이고 안전하며 비용 경쟁력이 있는 클라우드 기반 솔루션으로 대체할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/backup/backup-introduction-to-azure-backup">Azure Backup</a>에 대해 자세히 알아봅니다.</p>


  <p><strong>Azure Site Recovery -</strong> 온-프레미스 가상 머신 및 물리적 서버의 복제를 오케스트레이션하여 BCDR 전략에 기여합니다. 기본 온-프레미스 데이터 센터에서 클라우드(Azure) 또는 보조 데이터 센터로 서버와 VM을 복제합니다. <a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-overview">Azure Site Recovery</a>에 대해 자세히 알아봅니다.</p>


  <p>이러한 새로운 Azure 서비스에 대해 기쁘게 생각하고, 이러한 Azure 지역을 사용하는 고객을 초대하여 지금 사용해 보세요!</p>
