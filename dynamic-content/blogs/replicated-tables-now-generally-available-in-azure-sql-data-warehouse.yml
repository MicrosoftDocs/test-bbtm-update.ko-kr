Slug: replicated-tables-now-generally-available-in-azure-sql-data-warehouse
Title: 복제된 테이블은 이제 Azure SQL Data Warehouse에서 일반 공급됩니다.
Summary: 복제된 테이블이 Azure SQL Data Warehouse에서 일반 공급된다는 것을 발표하게 되어 기쁩니다. 대규모 데이터 웨어하우스 성능의 핵심은 데이터가 시스템 전체에 분산되는 방식입니다....
Content: >-
  <p>새로운 유형의 테이블 배포인 복제 테이블이 이제 <a href="https://aka.ms/sqldw">Azure SQL Data Warehouse(SQL</a> DW)에서 일반 공급된다는 사실을 발표하게 되어 기쁩니다. SQL DW는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 완전 관리형, 유연하고 안전한 클라우드 데이터 웨어하우스입니다.</p>


  <p>대규모 데이터 웨어하우스에 대한 성능의 핵심은 데이터가 시스템 전체에 분산되는 방식입니다. 쿼리가 테이블 간에 조인되고 데이터가 다르게 분산되는 경우 쿼리를 완료하려면 데이터 이동이 필요합니다. 비즈니스 규칙을 로드, 보강 및 적용하도록 데이터를 변환할 때도 마찬가지입니다. 복제된 테이블을 사용하면 모든 컴퓨팅 노드에서 데이터를 사용할 수 있으므로 데이터 이동이 제거되고 쿼리가 더 빠르게 실행됩니다. 작은 차원 테이블과 같이 복제된 테이블과 라운드 로빈 테이블을 선택하는 경우 데이터 이동이 감소하기 때문에 성능이 향상될 수 있습니다. 모든 최적화 기술과 마찬가지로 성능 향상은 다를 수 있으며 테스트해야 합니다.</p>


  <p><img width="417" height="284" title="replicated-table" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="replicated-table" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d65a6d3-8c51-4113-88c5-21a505549b05.png" border="0"></p>


  <h2>데이터 이동을 줄여 성능 향상</h2>


  <p>복제된 테이블의 공개 미리 보기 동안 SQL Data Warehouse 고객은 라운드 로빈 배포를 사용하는 것과 비교할 때 복제된 테이블을 사용하여 데이터를 변환하는 동안 최대 5배의 성능 향상을 볼 수 있습니다.</p>


  <p>TPC-H 스키마 및 Q2 쿼리를 사용하여 쿼리 성능이 향상되는 예를 살펴보면 복제된 테이블의 쿼리 이점을 보여 줍니다. TPC-H 사양당 Q2는 다음과 같은 비즈니스 질문에 답변합니다.</p>


  <blockquote>

  <p>최소 비용 공급자 쿼리는 지정된 지역에서 특정 유형 및 크기의 각 부분에 대해 최소 비용으로 제공할 수 있는 공급자를 찾습니다. 해당 지역의 여러 공급업체가 동일한(최소) 비용으로 원하는 부품 유형과 크기를 제공하는 경우 쿼리는 100개의 가장 높은 계정 잔액을 가진 공급업체의 부품을 나열합니다. 각 공급업체에 대해 쿼리는 공급업체의 계정 잔액(이름 및 국가), 부품의 번호 및 제조업체뿐만 아니라 공급업체의 주소, 전화 번호 및 의견 정보를 나열합니다.</p>

  </blockquote>


  <p>스키마 구현 관점에서 이 쿼리는 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/design-guidance-for-replicated-tables" target="_blank">디자인 지침</a> 설명서에 부합하고 공급업체, 국가 및 지역을 포함하여 복제된 테이블의 주요 <a name="_GoBack"></a>후보인 세 개의 작은 테이블을 활용합니다. 쿼리 관점에서 이러한 테이블은 이 쿼리를 완료하기 위해 총 6번 액세스됩니다. 다음은 DW400에서 1TB 배율 인수를 실행하는 동안 복제된 테이블과 런타임을 비교하는 쿼리 실행 그래프입니다. 다른 SQL DW 크기 조정 설정, TPC-H 쿼리 및 배율 인수는 서로 다른 결과를 생성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b3a6a52-11fe-45ea-bbc9-b5879e9b8b21.jpg"><img width="459" height="275" title="ElaspedTimeChart" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="ElaspedTimeChart" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3746a02c-eabb-4248-b776-8a135be57649.jpg" border="0"></a></p>


  <p>콜드 캐시(SQL 버퍼 캐시)가 있는 이 쿼리의 경우 라운드 로빈 테이블 배포에서 복제된 테이블 배포로의 성능 향상은 13배입니다. 웜 캐시는 100배 이상 빠릅니다. 라운드 로빈 사례에 필요한 데이터 이동은 고정 비용이며, 이는 웜 캐시 실행이 성능을 더욱 향상시키는 주된 이유입니다. <a href="https://docs.microsoft.com/azure/sql-data-warehouse/design-guidance-for-replicated-tables" target="_blank">디자인 지침</a>에 따라 복제 테이블의 작동 방식을 이해하고 워크로드에 적합한 시나리오에서 이를 활용하는 것이 좋습니다.</p>


  <h2>복제된 테이블로 차원 다시 만들기</h2>


  <p>이전에는 더 작은 도메인, 참조 또는 차원 테이블을 포함하는 데이터 웨어하우스 인스턴스를 SQL 기본 라운드 로빈 배포를 사용했습니다. 쿼리를 실행하는 동안 데이터가 각 컴퓨팅 노드에 복사되어 쿼리가 더 오래 실행되도록 했습니다. 또한 시스템 리소스는 데이터를 이동하기 위해 시스템의 다른 쿼리에서 제거됩니다. 다음 코드 샘플을 사용하여 날짜 차원과 같은 차원 테이블을 다시 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6894370e-b56b-40e2-9b9b-054fd71a9e21.jpg"><img width="240" height="146" title="RenameQuery" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="RenameQuery" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb52b1be-d1a2-4e93-9023-267585bfbe89.jpg" border="0"></a></p>


  <h2>다음 단계</h2>

  <p>복제된 테이블은 모든 버전의 Azure SQL Data Warehouse에서 사용할 수 있습니다. 시작하기:</p>

  <ul><li>복제된 테이블에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/design-guidance-for-replicated-tables" target="_blank">디자인 지침을</a> 참조하세요.&nbsp; </li><li>오늘 시작할 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/create-data-warehouse-portal" target="_blank">Azure SQL Data Warehouse를 만듭니</a>다.</li><li>POC에 대한 도움이 필요한 경우 <a href="https://azure.microsoft.com/services/sql-data-warehouse/information-request/" target="_blank">직접 문의하세요</a>. </li><li>Twitter<a href="https://twitter.com/AzureSQLDW" target="_blank">@AzureSQLDW</a>에서 팔로우하여 최신 Azure SQL Data Warehouse 뉴스 및 기능을 최신 상태로 유지하세요.<br>

  </li></ul>
