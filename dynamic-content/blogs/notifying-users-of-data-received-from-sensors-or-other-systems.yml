Title: 센서 또는 기타 시스템에서 받은 데이터 사용자에게 알림
Summary: Microsoft의 Azure Event Hubs 또는 Azure IoT Hub는 디바이스 및 작은 센서 또는 Microsoft Dynamics와 같은 기간 업무 시스템에서 들어오는 대량의 데이터를 수집하기 위한 완벽한 엔드포인트를 제공합니다.
Content: >-
  <p>Microsofts&rsquo; <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Azure Event Hubs</a> 또는 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>는 디바이스 및 작은 센서 또는 Microsoft Dynamics와 같은 기간 업무 시스템에서 들어오는 대량의 데이터를 수집하기 위한 완벽한 엔드포인트를 제공합니다.</p>


  <p>이러한 예제를 생각해 보세요. &hellip;</p>


  <p>회사는 모든 건물의 회의실 온도를 지속적으로 모니터링하려고 할 수 있습니다.</p>


  <p>농부는 온실에서 조명의 상태를 모니터링하거나 제어할 수 있습니다.</p>


  <p>차량 서비스 회사는 모든 운전자의 운전 특성을 관찰하려고 할 수 있습니다.</p>


  <p>Azure Stream Analytics, Azure Machine Learning, Power BI 등과 같은 다양한 클라우드 기반 도구를 사용하여 처리를 위해 Azure Event Hub로 데이터를 전송하여 이러한 작업을 실행할 수 있습니다.</p>


  <p>&#39;누락된 것은 온도가 너무 낮거나 조명이 꺼지는 것과 같은 특정 조건에 대해 사용자에게 경고하는 방법에 대한 간단한 예제 및 설명서입니다. 서비스 관리자에게 다음 메시지를 쉽게 보낼 수 있는 방법을 원한다고 가정해 보겠습니다. 어떻게 하면 가장 간단한 방식으로 이 작업을 수행할 수 있을까요?</p>


