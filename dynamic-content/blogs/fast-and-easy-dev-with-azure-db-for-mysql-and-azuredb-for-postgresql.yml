Slug: fast-and-easy-dev-with-azure-db-for-mysql-and-azuredb-for-postgresql
Title: Azure Database for MySQL 및 PostgreSQL을 사용하여 빠르고 쉽게 개발
Summary: 빠른 앱 개발에 집중하고 Azure Database for MySQL 및 Azure Database for PostgreSQL을 사용하여 빠르고 쉬운 개발로 출시 시간을 단축합니다.
Content: >-
  <p><em>이 블로그 게시물은 Microsoft MVP인 MR 및 AI Architect인James Ashley가 공동 저술했습니다&nbsp;.</em></p>


  <p>개발자는 앱에 대한 데이터베이스 연결에 대해 불안해하는 경우가 있습니다. 그러나 Azure Database for MySQL 및 Azure Database for PostgreSQL을 사용하면 관계형 데이터베이스를 신속하게 프로핑하고 액세스하는 것이 매우 중요합니다. 이러한 간단한 오픈 소스 데이터베이스 서비스는 작은 앱과 프로토타입을 아주 적은 노력으로 시작하는 좋은 방법을 제공합니다. 추가 작업이 없으면 기본 제공 보안, 내결함성 및 데이터 보호를 자동으로 활용할 수 있습니다. 특정 시점 복원을 사용하여 서버를 35일 이전 상태로&mdash; 복구할 수도 있습니다.</p>


  <p>Azure Database for MySQL 및 Azure Database for PostgreSQL은 Kubernetes에서 오케스트레이션된 Docker 컨테이너에서 실행되는 Linux 앱이든, Python을 사용하는 컴퓨터 비전 서비스이든, 여행 사진을 표시하는 간단한 ASP.NET 웹 사이트이든 관계없이 만드는 모든 종류의 프로젝트에서 작동합니다. 앱에 관계형 데이터베이스가 필요한 경우 쉽게 연결하고 다음 연결 &amp; 쿼리 빠른 시작의 지침에 따라 쓰기 시작할 수 있습니다.</p>


  <p><strong>Azure Database for MySQL </strong></p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/mysql/connect-php"><strong>PHP</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/mysql/connect-java"><strong>Java</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/mysql/connect-csharp"><strong>.NET(C#)</strong>을 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/mysql/connect-python"><strong>Python</strong>을 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/mysql/connect-nodejs"><strong>Node.js</strong> 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/mysql/connect-ruby"><strong>Ruby</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/mysql/connect-cpp"><strong>커넥터/C++</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/mysql/connect-go"><strong>Go 언어</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
  </ul>


  <p><strong>Azure Database for PostgreSQL </strong></p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-python"><strong>Python</strong>을 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-nodejs"><strong>Node.js</strong> 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-java"><strong>Java</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-ruby"><strong>Ruby</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-php"><strong>PHP</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-csharp"><strong>.NET(C#)</strong>을 사용하여 데이터 연결 및 쿼리</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-go"><strong>Go 언어</strong>를 사용하여 데이터 연결 및 쿼리</a></li>
  </ul>


  <p>Azure Database for PostgreSQL 및 Azure Database for MySQL은 편리하고 유연하며 빠르고 쉽습니다. Azure는 인프라 및 유지 관리를 처리하며, 이러한 두 데이터베이스 서비스는 사용하려는 거의 모든 앱 플랫폼, 개발 언어 및 구성에서 작동합니다. &rsquo;Azure 웹 포털 또는 Azure 명령줄 도구를 사용하여 새 데이터베이스 인스턴스를 간단하게 스핀업할 수 있으며, 앱 데이터를 유지하기만 하면 백 엔드에 대해 걱정할 필요가 없습니다&rsquo;. 또한 Azure SLA(서비스 수준 약정)의 가용성이 99.99%인 경우&rsquo; 앱을 계속 가동하고 24/7을 실행할 수 있습니다. Azure Database for PostgreSQL 및 Azure Database for MySQL을 사용하면 훌륭한 앱과 서비스를 디자인하는 더 중요한 작업을 수행할 수 있습니다.</p>
