Summary: 'Azure의 Blockchain as a Service는 Blockchain as a Service 에코시스템에 가입하는 AlphaPoint 및 IOTA 외에도 Blockapps, STRATO의 첫 번째 인증된 제품을 환영합니다.  '
Content: >-
  <h2>STRATO</h2>


  <p>Azure&#39;Blockchain as a Service는 <a href="https://blockapps.net/" target="_blank">Blockapps</a>: STRATO의 첫 번째 인증된 제품을 환영합니다. <a href="https://azure.microsoft.com/en-us/marketplace/partners/consensys/blockapps-strato/" target="_blank">STRATO </a>제품은 Ethereum 블록체인 애플리케이션을 테스트하기 위한 개발자 샌드박스 역할을 하는 단일 노드 블록체인 인스턴스이며 애플리케이션을 프라이빗, 세미 프라이빗(컨소시엄) 및 공용 Ethereum 블록체인에 연결하기 위한 STRATO RESTful API를 제공합니다.</p>


  <p>Ethereum Solidity 스마트 계약 언어의 모든 핵심 기능을 지원하는 웹 애플리케이션 소프트웨어 개발 키트인 Bloc과 결합하여 개발자는 몇 분 안에 블록체인 애플리케이션을 가동하고 실행할 수 있습니다. STRATO는 또한 즉각적인 라운드 로빈 서명 풀, 작업 증명 및 지분 증명과 같은 조정 가능한 합의 형성 알고리즘 및 트랜잭션 확인 규칙을 제공합니다.</p>


  <h2>AlphaPoint 및 IOTA</h2>


  <p>또한 Azure Blockchain as a Service는 <a href="https://alphapoint.com/" target="_blank">AlphaPoint</a> 및 IOTA를 에코시스템에 환영합니다.</p>


  <p><a href="https://alphapoint.com/" target="_blank">AlphaPoint&#39;</a> 플랫폼은 디지털 자산 교환을 지원하며 기관 블록체인 지원 솔루션을 제공하여 디지털 자산을 저장, 추적 및 거래합니다. 이 회사는 Azure Marketplace에서&#39;향후 제품을 통해 사용자가 <a href="https://github.com/dotnet/core" target="_blank">.NET 스택</a>을 활용하는 블록체인 애플리케이션을 테스트하고 빌드할 수 있습니다. AlphaPoints&rsquo; 팀은 세계 최대 금융 기관 중 일부에 대한 고성능 금융 시스템을 설계하는 FinTech에서 50년 이상의 경험을 보유하고 있습니다.</p>


  <p>IOTA는 세계 최초의 방향성 순환 Graph/얽힘 기반 분산 원장입니다. 이는 기존 블록체인 아키텍처의 급진적인 재설계를 나타냅니다. 얽힘과 블록체인의 주요 차이점은 고정 블록이 없다는 것입니다. 대신 Tangle은 일정한 정착지 스트림과 같습니다. IOTA는 사물 인터넷 세계에서 매우 명백해지는 블록체인의 확장성 문제를 해결하기 위해 이 모델을 내놓았습니다.</p>


  <p>IOTA의 또 다른 독특한 측면은 작은 마이크로 센서에서도 실행할 수 있도록 하는 절대 경량 특성의 핵심&#39;. IOTA를 사용하면 분산된 방식으로 IoT 클러스터에 대한 정산/트랜잭션 네트워크를 간편하고 안전하게 설정할 수 있습니다. 또한 IOTA에는 데이터 스트림 및 보정 모델을 쉽게 결합할 수 있는 기본 제공 데이터 전송 계층이 있습니다. IOTA는 에코시스템에 다음을 제공할 계획입니다.</p>


  <ul style="margin-left: 40px;">
   <li>IoT 디바이스에 대한 IOTA 결제 채널의 Swarm 설정; 한 번의 클릭으로 배포</li>
   <li>스마트 계약에 대한 오라클링&nbsp;</li>
   <li>사이드 얽힘 설정(일반 블록체인의 사이드체인과 유사)</li>
  </ul>


