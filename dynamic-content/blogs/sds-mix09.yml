Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>다음 주에 SQL Data Services 세션&nbsp; 혼합에 대한&nbsp; 몇 가지 빠른 정보입니다. 세션 세부 정보는 다음과 같습니다.</p>  <div id="topic_95c1aa01-b2a7-45ff-888f-a608fd45c441" class="vevent">  <div class="summary"><b>Microsoft SQL Data Services <span class="code">MIX09-T06F</span>의 새로운 기능</b></div>  <div class="sessions">  <p class="instance" sid="4ec1931e-31ee-4a5b-9baa-ebbabef16b30"><abbr class="dtstart" title="2009-03-11T09:00-7:00000">3월 20일 금요일 오전 |9:00</abbr>-<abbr class="dtend" title="2009-03-11T09:00-7:00000">오전 10:15</abbr> | <span class="location">산 폴로 3504</span></p>  </div>  <span class="speakers"><span class="category">의해:</span> Nigel EllisTags&nbsp;&nbsp;</span><span class="tags"><span class="category">: </span>Azure</span>  <div class="description">&nbsp;</div>  <div class="description">다양한 관계형 데이터베이스 기능을 제공하기 위해 SQL Data Services가 어떻게 진화하고 있는지, 그리고 기존 데이터베이스 애플리케이션을 클라우드로 확장하는 것이 얼마나 쉬운지 들어봐 줍니다. SQL Data Services가 기존 SQL Server 지식, 프로토콜, 클라이언트 라이브러리 및 도구를 활용할 수 있도록 하면서 가용성이 높고 확장 가능한 관계형 데이터베이스 스토리지 및 기능을 제공하는 방법을 알아봅니다. T-SQL 언어 및 TDS(테이블 형식 데이터 스트림) 통신 프로토콜을 직접 지원하는 서비스 엔드포인트를 통해 요청한 주요 관계형 데이터 기능의 제공을 가속화하는 계획과 광범위한 오픈 소스 개발 언어, 프레임워크 및 클라이언트 라이브러리에 대한 풍부한 지원에 대해 알아봅니다.</div>  </div>'
