Title: SQL Server 2012 SP1 CU2에서 확장된 SQL SysPrep 지원을 사용하여 더 나은 VHD 빌드
Summary: '편집자 주: 이 게시물은 로버트 허치슨, 프로그램 관리자, SQL Server.&nbsp;  안녕 모두, 오늘 나는 우리가 SQL SysPrep에 만든 몇 가지 개선에 대해 알려하고 싶었다 ...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 로버트 허치슨, 프로그램 관리자, SQL Server.&nbsp;</p>  <p>안녕 모두, 오늘 나는 우리가 SQL Server 2012 SP1 CU2에서 SQL SysPrep 지원에 만든 몇 가지 개선 사항에 대해 알려드리고 싶었다. &nbsp;이러한 향상된 기능을 통해 온-프레미스 및 Windows Azure VM을 사용하기 위해 만든 VHD에서 비즈니스 인텔리전스 및 기타 SQL Server 기능을 활용할 수 있습니다.</p>  <h4><strong>새로운 기능&rsquo;</strong></h4>  <p>이전 버전의 SQL Server SQL Server SysPrep을 사용하여 이미지 준비를 지원했습니다. 이렇게 하면 원하는 기능을 사용하여 이미지를 준비한 다음 나중에 완료할 수 있습니다. 그러나 SQL Server SysPrep에서 지원되지 않는 많은 주요 기능이 있었습니다. SQL Server Analysis Services, SQL Server Integration Services 및 공유 기능을 포함하도록 SQL Server SysPrep에 지원되는 기능을 확장하면 SQL Server SysPrep을 다양한 이미지 준비 시나리오에서 사용할 수 있습니다.</p>  <p>다음 화면에서는 2012년 SQL Server SQL SysPrep에서 지원하는 기능 집합을 보여 줍니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1323.Blog-1.PNG" alt="" border="0"></a></p>  <p>스크린샷에서 볼 수 있듯이 기능 집합은 인스턴스 기능으로 제한됩니다.</p>  <p>다음 화면에서는 SQL Server 2012 SP1 CU2에서 SQL SysPrep에서 지원하는 업데이트된 기능 집합을 보여 줍니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5734.Blog-2.PNG" alt="" border="0"></a></p>  <p>SQL SysPrep 시나리오에 지원되는 기능 집합은 Analysis Services, Integration Services 및 Management Studio 같은 공유 기능을 포함하여 가장 많이 요청된 기능 중 일부를 지원하도록 크게 향상되었습니다. 이렇게 하면 더 광범위한 이미지 준비 시나리오에서 SQL SysPrep을 유용하게 사용할 수 있습니다.</p>  <h4><strong>이러한 새 Sysprep 기능을 어떻게 사용할 수 있나요?</strong></h4>  <p>이 기능은 누적 업데이트에서 릴리스되므로 이를 활용하기 전에 몇 가지 단계를 수행해야 합니다. 특히 새 기능에 액세스하려면 슬립스트림 설치를 만들어야 합니다. 슬립스트림 패키지가 만들어&rsquo;지면 이 기능에 액세스하기 위해 설치 프로그램을 실행하기만 하면 됩니다.&nbsp; 다음 화면에서는 SysPrep 준비 위치를 보여 줍니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2313.blog-3.PNG" alt="" border="0"></a></p>  <h4><strong>요약</strong></h4>  <p>새로운 SQL SysPrep 기능은 준비된 이미지에 SQL Server 설치할 경우 더 많은 이미지 준비 옵션을 제공합니다. 이렇게 하면 SQL Server 기능이 미리 준비된 Windows 이미지를 준비할 수 있습니다. 이렇게 하면 Azure VM 이미지 프로비저닝 시나리오뿐만 아니라 온-프레미스에 대한 간소화된 프로세스가 제공됩니다.</p>  <p>다음 링크는 설명된 항목에 대한 자세한 내용을 제공합니다.</p>  <p>SysPrep 및 구성 파일 생성을 사용하는 SQL Server 설치에 대한 자세한 내용은 다음 사이트를 참조하세요.</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee210664.aspx" target="_blank">https://msdn.microsoft.com/en-us/library/ee210664.aspx</a></p>  <p>누적 업데이트를 포함하는 슬립스트림 패키지를 만드는 방법에 대한 자세한 내용은 팀 구성원 Ahmed Ibrahim의 다음 훌륭한 블로그 게시물을 참조하세요.</p>  <p><a href="" target="_blank"></a></p>'
