Title: StorSimple 8000 시리즈에 대한 업데이트 3.0 발표
Summary: StorSimple 8000 시리즈에 대한 업데이트 3.0을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>StorSimple 8000 시리즈에 대한 업데이트 3.0을 발표하게 되어 기쁘게 생각합니다.&nbsp; 이 릴리스에는 다음과 같은 새로운 기능과 향상된 기능이 있습니다(전체 목록의 경우 릴리스 정보에 대한 아래 링크 확인).</p>


  <ul>
      <li>이 릴리스는 클라우드에 대한 읽기 및 쓰기 성능을 향상시킵니다.&nbsp; 이로 인해 클라우드에 대한 더 빠른 백업, 클라우드에서 계층화된 데이터 읽기 또는 재해 복구 작업 중 장애 조치(failover) 후 데이터 읽기/복원</li>
      <li>8000 시리즈 물리적 어플라이언스의 대기 컨트롤러가 공간 매립을 수행하고 활성 컨트롤러 리소스가 활성 I/O를 위한 데이터 제공에 집중할 수 있도록 합니다.</li>
      <li>StorSimple 관리 서비스에서 사용할 수 있는 모니터링 차트를 개선했습니다.</li>
  </ul>


  <p>자동화된 업데이트는 앞으로 몇 달 동안 단계별 접근 방식으로 릴리스되며 모든 고객이 Azure의 StorSimple 관리 서비스에서 적용할 수 있습니다.&nbsp; 핫픽스 메서드를 사용하여 업데이트를 수동으로 적용할 수도 있습니다(아래 링크 참조).</p>


