Title: SQLCMD를 사용하여 SQL Azure 데이터베이스 만들기
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure Portal을 통해 서버를 할당한 후에는 sqlcmd.exe 사용하여 데스크톱의 명령줄에서 데이터베이스를 만들고 삭제할 수 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure Portal을 통해 서버를 할당한 후에는 sqlcmd.exe 사용하여 데스크톱의 명령줄에서 데이터베이스를 만들고 삭제할 수 있습니다. 데이터베이스를 처음부터 만들고 스키마를 언로드한 다음 반복 가능한 방식으로 몇 가지 테스트를 수행하려는 클린 슬레이트 테스트에 유용할 수 있습니다.</p>  <p>한 가지 주의할 점은 데이터베이스를 만들고 삭제할 때 master 데이터베이스를 대상으로 지정하려는 것입니다. –N 매개 변수를 사용하여 연결을 암호화하는 것도 중요합니다. 이 블로그 게시물에서 암호화하는 이유에 대해 자세히 알아볼 수 있습니다.</p>  <h2>데이터베이스 만들기</h2>  <p>먼저 Transact-SQL 명령을 포함하는 .sql 파일을 생성하여 데이터베이스를 만들어야 합니다. 다음과 같이 표시됩니다.</p>  <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test</pre>      <p>이렇게 하면 기본 크기인 1기가바이트 데이터베이스가 생성됩니다. 이 .sql 파일에는 다른 Transact-SQL 문이 없어야 합니다. SQL Azure CREATE DATABASE 명령에 대한 자세한 내용은 MSDN에서 확인할 수 있습니다.</p>    <p>파일 이름이 CreateDatabase.sql인 명령줄에서 이 명령을 실행하려면 다음 명령을 사용합니다.</p>    <p><i>sqlcmd -SyourSeverdatabase.windows.net -UyouLogin@yourServer -PyourPassword -dmaster -i –N CreateDatabase.sql</i></p>    <p>사용자 이름은 형식yourLogin@yourServer이어야 합니다. 여기서 로그인은 SQL Azure 서버의 관리자 로그인입니다. 이 정보는 SQL Azure 포털에서 직접 가져올 수 있습니다. 대상 데이터베이스는 master입니다.</p>    <h2>데이터베이스 삭제</h2>    <p>데이터베이스 삭제는 거의 동일한 방식으로 중단됩니다. 스크립트는 다음과 같습니다.</p>    <pre class="csharpcode"><span class="kwrd">DROP</span> <span class="kwrd">DATABASE</span> Test</pre>      <p>SQL Azure DROP DATABASE 명령에 대한 자세한 내용은 MSDN에서 확인할 수 있습니다.</p>    <p>파일 이름이 DropDatabase.sql인 명령줄에서 이 명령을 실행하려면 다음 명령을 사용합니다.</p>    <p><i>sqlcmd -SyourSeverdatabase.windows.net -UyouLogin@yourServer -PyourPassword -dmaster -i –N DropDatabase.sql</i></p>    <h2>실험</h2>    <p>이러한 스크립트를 실험할 때 참고 사항: SQL Azure 대한 최소 청구 기간은 1일입니다. 1기가바이트 데이터베이스는 매월 $9.99의 비용이 듭니다. 그것은 하루에 약 33 센트입니다. 데이터베이스를 만들고 즉시 삭제하려면 최소 33센트의 비용이 듭니다. 가격 책정에 대한 자세한 내용은 여기에서 확인할 수 있습니다.</p>    <h2>요약</h2>    <p>SQL Server 사용하는 데 사용되는 도구는 sqlcmd.exe 포함하여 SQL Azure 작동합니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
