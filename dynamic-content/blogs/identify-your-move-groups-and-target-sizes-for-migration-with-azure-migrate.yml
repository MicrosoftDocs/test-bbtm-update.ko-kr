Title: Azure Migrate를 사용하여 마이그레이션을 위한 이동 그룹 및 대상 크기 식별
Summary: 계획은 모든 마이그레이션 작업에서 매우 중요하며 Azure Migrate는 Azure로의 데이터 센터 마이그레이션을 계획하는 데 도움이 됩니다. 온-프레미스 환경을 검색하고, 이동 그룹을 만들고, Azure로 마이그레이션할 이동 그룹을 평가하는 데 도움이 됩니다.
Content: >-
  <p>계획은 모든 마이그레이션 작업에서 매우 중요하며 Azure Migrate는 Azure로의 데이터 센터 마이그레이션을 계획하는 데 도움이 됩니다. 온-프레미스 환경을 검색하고, 이동 그룹을 만들고, Azure로 마이그레이션할 이동 그룹을 평가하는 데 도움이 됩니다.</p>


  <p><strong>이동 그룹 평가는 마이그레이션에 어떤 도움이 됩니까?</strong></p>


  <p>이동 그룹을 평가하면 다음을 식별할 수 있습니다.</p>


  <ol>
      <li>Azure 준비 상태: 온-프레미스 VM이 Azure에서 실행할 준비가 되었는지 여부</li>
      <li>Azure 크기 조정: Azure에서 VM에 적합한 VM 크기 또는 디스크 유형은 무엇인가요?</li>
      <li>Azure 비용 예측: Azure에서 VM을 실행하는 데 드는 비용은 어떻게 되나요?</li>
  </ol>


  <p><strong>Azure Migrate는 VM이 Azure에 대해 준비되었는지 평가하려면 어떻게 할까요?</strong></p>


  <p>Azure Migrate는 각 VM의 구성 세부 정보를 분석하여 Azure에서 구성이 지원되는지 확인합니다. 예를 들어 VM의 운영 체제를 분석하여 OS가 Azure에서 지원되는지 식별합니다. 마찬가지로, VM에 연결된 각 코어 수, 메모리 크기, 디스크 크기와 같은 속성을 분석하여 필요한 구성이 Azure에서 지원되는지 확인합니다. 분석에 따라 VM을 준비, 조건부 준비 및 준비 안 됨 범주로 분류합니다. 조건부 준비 또는 준비되지 않음 범주에 있는 VM의 경우 Azure Migrate는 준비 문제를 해결할 수 있는 방법에 대한 수정 지침을 제공합니다.</p>


  <p><strong>Azure Migrate는 크기 조정을 어떻게 수행하나요?</strong></p>


  <p>Azure Migrate를 사용하면 온-프레미스 VM 및 디스크의 성능 데이터를 확인하여 Azure에 대한 지능형 권한 부여를 수행할 수 있습니다. 각 VM의 CPU 및 메모리 사용률 데이터를 살펴보고 그에 따라 Azure에서 VM 크기를 권장합니다. 마찬가지로 각 디스크의 디스크 사용률 데이터를 살펴보고 Azure에서 디스크 유형을 권장합니다. 성능 기반 크기 조정은 Azure에서 VM을 과도하게 할당하고 비용을 절감하지 않도록 하는 데 도움이 됩니다.</p>


  <p><strong>성능 데이터 수집을 위해 vCenter 통계 수준을 변경해야 하나요?</strong></p>


  <p>&rsquo;당신은 더 이상 필요가 없습니다! Azure Migrate의 연속 검색 옵션을 사용하면 이제 온-프레미스 환경을 프로파일하여 VM 및 디스크에 대한 실시간 사용률 데이터를 수집할 수 있습니다. 이전에는 Azure Migrate에서 vCenter Server의 통계 설정을 수준 3으로 설정하고 검색을 시작하기 전에 하루 이상 기다려야 했습니다. 연속 검색 모델은 vCenter Server 통계 설정에 의존하지 않으며 vCenter Server에서 통계 설정을 변경할 필요가 없습니다. 또한 실시간 사용률 데이터를 수집하므로 vCenter Server에서 평균 카운터를 수집하여 Azure용 VM의 크기를 낮출 위험이 더 이상 없습니다. <a href="https://docs.microsoft.com/en-us/azure/migrate/concepts-collector">Azure Migrate의 연속 검색에</a> 대해 자세히 알아봅니다.</p>


  <p><strong>평가를 위한 이동 그룹을 만들려면 어떻게 해야 하나요?</strong></p>


  <p>Azure Migrate를 사용하면 온-프레미스 VM의 종속성을 시각화하고 종속성에 따라 이동 그룹을 만들 수 있습니다. 온-프레미스 환경에 레거시 애플리케이션이 있고 Azure로 함께 이동해야 하는 VM 집합을 식별하는 데 어려움을 겪고 있는 경우 종속성 시각화 기능이 적합합니다. 종속성을 시각화하기 위해 Azure Migrate는 Azure의 서비스 맵 솔루션을 활용하고 온-프레미스 VM을 출입하는 네트워크 연결을 표시합니다. 종속성 맵은 서로 관련된 VM을 식별하는 데 도움이 됩니다. 관련 VM을 식별한 후에는 자급자족할 수 있는 VM 그룹을 만들고 Azure로 마이그레이션할 때 아무 것도 남기지 않도록 할 수 있습니다.</p>


  <p><strong>이미 서비스 맵을 사용하고 있으며 온-프레미스 에이전트가 Log Analytics 작업 영역에 구성되어 있습니다. Azure Migrate를 사용하여 기존 작업 영역을 연결할 수 있나요? </strong></p>


  <p>물론 새 Log Analytics 작업 영역을 만들 수 있는 것 외에도 Azure Migrate를 사용하면 기존 작업 영역을 마이그레이션 프로젝트에 연결할 수 있습니다. 따라서 기존 Log Analytics 작업 영역이 있는 경우 Azure Migrate에 동일한 항목을 연결하여 종속성 시각화를 활용할 수 있습니다. 온-프레미스 VM에 MMA 및 종속성 에이전트를 이미 설치하고 작업 영역과 통신하도록 구성한 경우 다른 작업을 수행할 필요가 없습니다. 작업 영역을 Azure Migrate 프로젝트에 연결한 후에는 종속성이 Azure Migrate에 표시되기 시작합니다.</p>


  <p><strong>기존 작업 영역을 사용하는 경우 종속성 시각화에 대해 비용을 지불해야 하나요?</strong></p>


  <p>기존 작업 영역을 사용하는 경우에도 종속성 시각화 기능은 작업 영역을 프로젝트에 연결한 날부터 처음 180일 동안 Azure Migrate에서 무료입니다. 그러나 서비스 맵 이외의 작업 영역에서 다른 솔루션을 사용하는 경우 표준 Log Analytics 요금이 적용됩니다. <a href="https://azure.microsoft.com/pricing/details/azure-migrate/" target="_blank">Azure Migrate 가격 책정</a>에 대해 자세히 알아보세요.</p>


  <p><strong>훌륭해요! 하지만 온-프레미스 환경에서 검색된 데이터는 어디에 저장되나요?</strong></p>


  <p>Azure Migrate는 온-프레미스 VM에 대한 메타데이터만 수집하며 검색된 메타데이터가 저장될 Azure 지리를 선택할 수 있습니다. 선택한 지역에 따라 Azure Migrate는 검색된 메타데이터를 지리의 Azure 지역 중 하나에 저장합니다. Azure Migrate는 현재 메타데이터 스토리지에 대한 Azure 지리로서 미국만 지원합니다. Azure Government에 대한 지원은 2018년 10월에, 유럽과 아시아는 2018년 12월에 지원될 예정이며, 향후 다른 Azure 지역에 대한 지원이 활성화될 예정입니다. 메타데이터가 현재 미국에 저장되더라도 평가 속성에 적절한 Azure 지역을 지정하여 모든 Azure 지역으로의 마이그레이션을 계획할 수 있습니다.</p>


  <p>새로운 향상된 기능을 통해 Azure Migrate를 사용하면 온-프레미스 VM을 Azure로 쉽게 가져올 수 있습니다. 따라서 Azure Migrate를 아직 시작하지 않은&rsquo; 경우 지금 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">시작</a> 하세요!</p>


  <p><a href="https://azure.microsoft.com/en-us/migration/" target="_blank">Azure 마이그레이션 센터를</a> 방문하여 클라우드 마이그레이션 과정에서 Azure Migrate를 적용하는 방법을 알아봅니다.</p>
