Title: 'Real-World Windows Azure: Windows Azure와 함께 Digital News Service를 Premium 허스트 신문'
Summary: 리얼 월드 Windows Azure 시리즈의 일환으로, 저는 허스트 신문의 웹 기술 담당 부사장인 로버타 코왈리신(Roberta Kowalishin)과 연결하여 Azure를 Windows 사용하는 방법에 대해 자세히 알아봅니다.
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로, 저는 허스트 신문의 웹 기술 담당 부사장인 Roberta Kowalishin과 연결하여 Azure를 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0184tri">Windows</a> 사용하여 프리미엄 콘텐츠를 제공하는 모바일 앱을 빠르고 비용 효율적으로 빌드하는 방법에 대해 자세히 알아봅니다.<b>&nbsp; </b> 여기에 허스트 신문&rsquo; 성공 사례를 읽<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000000571">어보십시오</a>. 그녀가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱: 허스트 신문은 인쇄 미디어에서 오랜 유산을 가지고 있습니다.&nbsp; 회사는 언제 프리미엄 디지털 미디어로 전환하기로 결정했습니까?</b></p>  <p><b>로버타 코왈리신:</b>&nbsp; <a target="_blank" href="https://www.hearst.com/newspapers/">허스트 신문은</a> 미국에서 가장 큰 다각화 미디어 회사 중 하나입니다. 2011년까지 몇 년 동안 무료 웹 사이트를 운영해 왔으며, 각 뉴스 속성에 대해 별도로 브랜드가 지정된 모바일 앱에 제공되는 구독 기반 프리미엄 콘텐츠를 테스트하고자 했습니다.&nbsp; 우리는 고객에게 해당 프리미엄 콘텐츠에 액세스할 수 있는 여러 가지 방법을 제공하고자 했습니다.</p>  <p>또한 iTunes Store를 통해 Apple iPad 및 구독용 앱으로 새로운 이니셔티브를 시작할 계획입니다. 그러나 다른 배달 플랫폼 및 구독 시스템으로 콘텐츠 배달을 확장하는 옵션을 유지하려고 했습니다. 이를 가능하게 하기 위해 몇 가지 통합 작업을 수행해야 했습니다.</p>  <p><b>HKS:&nbsp; 여러분이 직면한 통합 작업에 대해 말씀해 주세요.</b></p>  <p><b>RK:</b>&nbsp; 기존 뉴스 웹 사이트의 콘텐츠는 주요 상업용 공급자에서 호스트되는 여러 CMS(콘텐츠 관리 시스템)에 상주합니다. 인쇄 구독자를 위한 데이터베이스는 인터넷의 다른 곳에서 호스트되는 다른 시스템에 있으므로 서로 다른 클라우드 컴퓨팅 솔루션을 만듭니다. 아직 세 번째 위치에 있는 iTunes Store가 콘텐츠 구매 및 반복 구독을 처리할 것이라고 구상했습니다.<br> <br> 이러한 시스템을 함께 연결하고 구독 상태 또는 구매에 따라 사용자가 사용할 수 있는 제품을 오케스트레이션하는 솔루션이 필요했습니다. CMS가 각 사용자가 올바른 콘텐츠를 사용할 수 있도록 하는 데 시스템이 필요했습니다. 또한 이를 포함하기로 결정함에 따라 새로운 콘텐츠 시스템과 콘텐츠 배달 네트워크를 지원할 것입니다.</p>  <p><b>HKS:&nbsp; 해결해야 할 비즈니스 요구 사항도 있나요?</b></p>  <p><b>RK:</b> 예, 많은 뉴스 속성에서 단계적 출시의 증가하는 요구를 충족하기 위해 확장 가능한 솔루션이 필요했으며 뉴스 이벤트로 인한 트래픽 급증을 처리할 수 있었습니다. 경쟁 압력을 감안할 때, 우리는 또한 빠른 시장 출시 시간이 중요하다고 결정했습니다. 그리고 우리는 미디어 비즈니스의 면도날 얇은 마진과 일치하는 낮은 자본 및 운영 비용으로 솔루션이 비용 효율적이기를 원했습니다.</p>  <p><b>HKS:&nbsp; Windows Azure를 어떻게 사용하기로 결정했나요?</b></p>  <p><b>RK:</b> 인프라 배포에 내재된 지연을 방지하기 위해 클라우드 기반 솔루션에 집중했습니다. 클라우드를 생각할 때 인프라 관리를 추상화하여 애플리케이션, 부가가치에 집중할 수 있다고 생각합니다. &nbsp;Amazon을 살펴보았지만 여전히 서버를 관리하고, 업데이트를 설치하고, 피하고 싶은 모든 작업을 수행해야 했습니다. Windows Azure는 서비스&rsquo;로서의 인프라 그 이상입니다. 완전히 관리되는 서비스로서의 플랫폼입니다. 그것이&rsquo; 우리가 가고 싶었던 방식입니다.</p>  <p><b>HKS:&nbsp; 솔루션을 개발하기 전에 다른 기술 결정을 내렸습니까?</b></p>  <p><b>RK:</b>&nbsp; 예, Windows Azure를 채택하기로 결정한 후 해당 솔루션을 빌드할 언어 및 기술에 대해 두 번째 결정을 내렸습니다. 사용하는 대부분의 기술은 LAMP 스택(Linux, Apache, MySQL 및 PHP)에서 실행됩니다. 나머지 대부분은 Microsoft 기술에서 실행됩니다. 통합 솔루션의 경우 .NET을 선택하고 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0184sql">Windows Azure SQL Database</a>. Windows Azure에서 실행되는 솔루션의 경우 일관된 엔드 투 엔드 기술 스택만 사용하는 것이 좋습니다.<br> <br> <b>HKS:&nbsp; 솔루션은 어떻게 작동하나요?</b></p>  <p><b>RK:</b> 한 달에 빌드된 솔루션은 모바일 앱, 구독 데이터베이스 및 iTunes Store와 상호 작용하는 토큰 기반 EDB(권한 데이터베이스)입니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4722.HearstSS.png" alt="" border="0"></p>  <p><i>그림 1. Windows Azure에서 호스트되는 권한 데이터베이스는 Hearsts&rsquo; 구독과 콘텐츠 시스템 및 Apple iTunes 간에 중재됩니다.</i></p>  <p>Hearst 모바일 앱이 CMS에 연결하여 프리미엄 콘텐츠를 다운로드하는 경우 CMS는 먼저 앱이 해당 콘텐츠를 받을 자격이 있는지 여부를 결정합니다. 앱이 소비자&rsquo;의 기존 인쇄 또는 디지털 구독 또는 콘텐츠 구매를 확인하는 토큰을 표시할 수 없는 경우 CMS는 앱을 EDB로 리디렉션하여 앱을 가져옵니다. EDB는 구독 시스템을 확인합니다. 소비자에게 디지털 콘텐츠가 포함된 구독이 있는 경우 EDB는 앱이 CMS에서 해당 콘텐츠를 가져오는 데 사용하는 토큰을 제공합니다. 토큰은 일반적인 비밀 키 및 해시 프로시저로 보호되며 Microsoft .NET Framework 포함한 플랫폼에서 완전히 호환됩니다. PHP 및 Perl 및 허스트&rsquo; 콘텐츠 배달 네트워크.<br> <br> 소비자에게 구독이 없는 경우 EDB는 앱&rdquo; 내 트랜잭션을 통해 &ldquo;평가판 구독을 얻거나 iTunes에서 콘텐츠를 구입하는 옵션을 제공합니다. 소비자가 전자를 선택하면 EDB는 구독 시스템을 업데이트하고 토큰을 발급합니다. 소비자가 후자를 선택하면 EDB는 앱을 iTunes Store로 리디렉션하여 구매합니다. 그러면 앱이 iTunes 영수증을 EDB에 표시합니다. EDB는 iTunes와의 트랜잭션을 확인하고 토큰을 발급합니다. 앱에 토큰이 있으면 CMS에 표시하여 콘텐츠를 가져옵니다. 이 프로세스를 사용하면 추가하려는 경우 EDB가 외부 구독 시스템의 보안 정책을 통합할 수 있습니다.</p>  <p><b>HKS:&nbsp; 솔루션은 언제 라이브로 전환되나요?</b></p>  <p><b>RK:</b>&nbsp; Parivedas&rsquo;의 도움을 받아 2011년 5월 <i>샌프란시스코 크로니클</i>의 모바일 앱 출시의 일환으로 EDB를 프로덕션에 사용했습니다. <i>휴스턴 크로니클</i> 브랜드 모바일 앱에 동일한 인프라를 사용했습니다. 두 개의 롤아웃이 빠르게 진행되었으며, 2012년 내내 추가 출시를 계획하고 있습니다.<br> <br> <b>HKS:&nbsp; Windows Azure를 사용하여 얻을 수&rsquo; 있는 기술 및 비즈니스 이점은 무엇인가요?</b></p>  <p><b>RK:</b>&nbsp; 첫째, Windows Azure를 통해 첫 번째 모바일 앱을 지원하는 고품질 솔루션을 신속하게 만드는 동시에 디지털 시장 점유율을 확장하기 위해 추가 디바이스, 앱 및 상점을 포함할 수 있는 유연성을 유지할 수 있습니다. 기존 호스팅 공급자에서 서버를 배포하는 데 걸린 시간 간격을 1주일에서 1개월&mdash;로 줄이는 대신&mdash;, 하루 이내에 Windows Azure 인스턴스를 배포하여 80~95%의 시간을 절약했습니다.</p>  <p>또한 Windows Azure를 사용하여 소프트웨어 업데이트를 더 빠르게 구현할 수 있습니다. 소프트웨어 업데이트를 빌드하고 기존에 호스트된 시스템에 배포하는 데 하루 종일 걸립니다. Azurea&mdash; 시간을 약 75% 절약하기 Windows 한두 시간 안에 동일한 프로세스를 완료합니다. 그것은&rsquo; 또한 더 편리합니다. 이제 사용자에게 미치는 영향을 최소화하기 위해 밤이나 주말에 예약되었던 낮에 업데이트를 구현할 수 있습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 더 빠른 테스트를 사용하도록 설정하면 솔루션 품질이 향상되었나요?</b></p>  <p><b>RK:</b>&nbsp; 예, Windows Azure와 개발 프로세스 간의 긴밀한 상호 운용성을 통해 평소보다 더 많은 테스트를 수행할 수 있었고 보다 철저하게 테스트된 애플리케이션은 더 강력한 애플리케이션입니다. 또한 Pariveda 연속 통합 서버의 이점을 얻었으므로 개발 속도가 빨라지고 코드가 안정적입니다. 이를 통해 애플리케이션에 더 중점을 두고 비즈니스 가치를 극대화할 수 있습니다. 더 큰 개발 속도를 유지할 수 있습니다. 이는&rsquo; Windows Azure를 사용하여 얻은 것입니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 어떤 재정적 이점을 보셨나요?</b></p>  <p><b>RK:</b>&nbsp; Windows Azure에서 EDB를 호스팅함으로써 온-프레미스 솔루션을 빌드하고 3년 동안 운영하는 것과 관련된 자본 비용과 운영 비용으로 수십만 달러를 피했습니다. 또한 기존 호스팅 공급자와 관련된 높은 수수료를 피했습니다. 이러한 요금은 매월&mdash; $10,000에 달하여 Azurea&mdash;를 80% 절감하고 3년 동안 $288,000를 절감하는 Windows 매월 2,000달러에 달할 것으로 예상합니다. 허스트 구독자의 경우, 뉴스는 물이나 전기만큼 쉽게 흐르야 합니다. 더 적은 것은 채택과 모바일 앱으로의 이동을 무력화시킬 수 있습니다. 이는 EDBone&mdash;이 성공적으로 충족되고 있다는 무거운 책임을 집니다.</p>  <p><b>HKS:&nbsp; 앞에서 이 솔루션에 대한 고가용성의 중요성을 언급했습니다.&nbsp; Windows Azure는 어떻게 수행되었나요?</b></p>  <p><b>RK:</b>&nbsp; Azure에서 Windows 사용하지 않았고&rsquo; 플랫폼의 안정성에 대해 솔직히 우려했습니다. Microsoft는 5-nines&rsquo; SLA(서비스 수준 계약)와 문제에 대한 긴급한 대응을 제공하는 Microsoft의 기능을 검토했습니다. 만족했고&mdash; Microsoft는 필요한 고가용성을 제공했습니다.<br> <br> 고가용성의 또 다른 부분은 트래픽 급증을 충족하기 위한 용량을 보유하는 것입니다. 뉴스 속성에 모바일 앱을 도입할 때 표시되는 구독자 수를 쉽게 예측할 수 없기 때문에 이것은 우리에게 특별한 문제였습니다. 6개의 인스턴스(웹 역할의 경우 3개, SQL Database 3개)를 사용하여 Windows Azure에서 EDB를 시작했습니다. 이는&rsquo; 기존 호스팅 공급자로 예산을 책정한 용량의 25%에 불과합니다. Weve&rsquo;는 이후 증가하는 수요를 충족하고 지정된 시간에 실제로 사용하는 인스턴스에 대해서만 비용을 지불하기 위해 Azure 사용을 15개 인스턴스로 Windows 확장했습니다.</p>  <p><b>HKS:&nbsp; 다음 단계는 무엇인가&rsquo;요?</b></p>  <p><b>RK:</b> 우리의 전략은 디지털 마켓플레이스에서 가장 적합한 것을 지속적으로 탐색할 수 있도록 옵션을 유지하는 것입니다. &rsquo;이러한 전략의 일환으로 Windows Azure를 사용하고 있으며, 더 많은 시스템을 이 전략으로 전환할 것으로 예상됩니다. 우리는 신속하고 저렴한 비용으로 환경을 성장시킬 수 있습니다. 우리는 아이튠즈를 통해 새로운 응용 프로그램을 넣을 필요없이 다양한 구독 제품에서 교환 할 수 있습니다. 다른 모바일 디바이스용 앱을 추가하고 자체 웹 사이트를&mdash; 포함하는 상점&mdash;을 추가하고 모든 앱을 Windows Azure에 연결할 수 있습니다. 우리는 미래가 어디로 가는지 알 수&rsquo; 없지만&rsquo;, 우리는 그것을 위해 준비가 되어 있다고 확신합니다&rsquo;.</p>  <p><a target="_blank" href="https://www.hearst.com/newspapers/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3716.Hearst.jpg" alt="" border="0" height="45" width="212"></a></p>  <p>다른 사용자가 Azure에서 Windows 사용하는 방법을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">읽습니다</a>.</p>'
