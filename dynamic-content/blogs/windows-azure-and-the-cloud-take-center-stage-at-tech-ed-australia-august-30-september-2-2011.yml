Title: 2011년 8월 30일부터 9월 2일까지 Tech-Ed Azure 및 클라우드 테이크 센터 스테이지 Windows
Summary: 최근 호주 IT 조직을 대상으로 한 설문조사에서 클라우드 컴퓨팅은 현재 가장 중요한 기술 추세 중 하나로 확인되었습니다. 그래서&rsquo; Tech-Ed 호주 2011, 개최됩니다 ...
Content: "<p>최근 호주 IT 조직을 대상으로 한 설문조사에서 클라우드 컴퓨팅은 현재 가장 중요한 기술 추세 중 하나로 확인되었습니다. &rsquo;2011년 8월 30 &ndash; 일 <a target=\"_blank\" href=\"https://www.gccec.com.au/\">골드 코스트 컨벤션 및 전시 센터에서</a> 열리는 Tech-Ed 오스트레일리아 2011이 클라우드 깊숙이 파고들고 있는 이유입니다. &nbsp;참석자는 시장이 어디로 향하고 있는지 전문가의 의견을 듣고 클라우드의 모든 기능을 활용하는 데 도움이 되는 확장된 기술 세트로 조직으로 돌아갑니다.<img style=\"float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4162.CloudComputingChart.png\" alt=\"\" border=\"0\" height=\"549\" width=\"307\"></p>  <p>Tech-Ed 최신 비즈니스 생산성 솔루션 이해부터 Microsofts&rsquo; 가상화 전략에 대한 심층 분석까지 160개 이상의 학습 기회를 제공하는 16개의 기술 트랙을 제공합니다. 클라우드 컴퓨팅 및 온라인 서비스 트랙은 클라우드로의 다양한 클라우드 관련 토픽에 초점을 맞춘 19개의 &ldquo;세션을 제공합니다. 전화 애플리케이션을 클라우드&rdquo;에 연결하기 위한 &ldquo;Windows Azure Platform&rdquo;의 랩입니다.&nbsp; 세션 및 스피커 카탈로그를 방문하고 클라우드 컴퓨팅 및 온라인 서비스&rdquo; 트랙으로 &ldquo;필터링하여 모든 클라우드 관련 세션 목록을 확인하세요.&nbsp;</p>  <p>Tech-Ed 오스트레일리아에 참석할 계획이며 2011년 8월 29일 월요일에 현장으로 참석할 예정이라면 사전 회의 기술 교육 세션*, '클라우드가 통합&rdquo;하는 데 도움이 되는 방법&ldquo;'을 놓치지 마세요&rsquo;.</p>  <p>유명한 통합 전문가가 이끄는 이 2일간의 개발 워크샵은 대리인에게 <a target=\"_blank\" href=\"https://www.windowsazure.com\">Windows Azure</a>에 대한 통찰력과 실습 경험을 얻을 수 있는 초기 기회를 제공합니다. 기존 통합 기술 투자, 아키텍처 디자인 고려 사항, 실제 팁 및 기술 및 현재 사용 가능한 통합 도구를 사용한 실습 경험을 극대화하는 방법에 초점을 맞출 것입니다.</p>  <p>Tech-Ed 오스트레일리아에 참석하는 데 관심이 있지만 아직 등록하지 않았&rsquo;습니까?&nbsp; 너무 늦지 않았습니다. 지금 <a target=\"_blank\" href=\"https://www.infosalons.com.au/teched2011/\">등록</a> 합니다.</p>  <p>*참고:&nbsp; 사전 회의 세션에는 별도의 등록 요금이 부과됩니다. 자세한 내용은 여기를 클릭하세요.</p>"
