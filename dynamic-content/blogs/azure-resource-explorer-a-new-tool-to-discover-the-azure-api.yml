Title: 'Azure 리소스 탐색기: Azure API를 검색하는 새로운 도구'
Summary: Azure 리소스 탐색기라는 새 사이트의 미리 보기를 발표하게 되어 기쁘게 생각하고 오늘 사용해 보세요!
Content: >-
  <a href="https://resources.azure.com/">Azure 리소스 탐색기</a>라는 새 사이트의 미리 보기를 발표하게 되어 기쁘게 생각하고 오늘 사용해 보세요!


  &nbsp;

  <h2>Azure Resource Explorer란?</h2>

  Azure Resource Explorer는 쉽게 다음을 수행할 수 있는 새 웹 사이트입니다.

  <ul>
   <li>Azure 리소스 관리 API 검색</li>
   <li>API 설명서 가져오기</li>
   <li>사용자 고유의 구독에서 직접 실제 API 호출 만들기</li>
  </ul>

  &nbsp;


  다음은 리소스 탐색기의 작동을 보여 주는 <a href="https://www.youtube.com/watch?v=Ye9eOYRK3jE" target="_blank">5분 분량의 스크린캐스트</a> 이며, 이 모든 것이 무엇인지 잘 이해할 수 있습니다.


  리소스 탐색기에서 API를 볼 수 있도록 할 뿐만 아니라 브라우저에서 직접 자신의 구독에서 사용해 볼 수도 있습니다. 예를 들어 Web Apps(이전의 웹 사이트)를 나열하고, 기존 Web Apps를 수정하고, 새 웹앱을 만드는 데 사용할 수 있습니다. 모두 JSON 수준에서 직접 수행되므로 항상 와이어에 매우 가깝게 유지되며 항상 모든 작업을 제어하고 볼 수 있습니다.


  일반적인 스크린샷은 다음과 같습니다.


  &nbsp;


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="Azure Resource Explorer" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Capture.png" alt="Azure Resource Explorer" width="610" height="298" border="0" />


  &nbsp;

  <h2>여러분의 피드백이 필요합니다.</h2>

  Azure 리소스 탐색기는 이미 매우 강력하지만 아직 완료되지 않았습니다. 아직 미리 보기 상태이며 몇 가지 버그와 누락된 기능이 제공됩니다. 여기에서 도움을 줄 수 있습니다.


  이 프로젝트는 오픈 소스로 개발 중이며 <a href="https://github.com/projectkudu/ARMExplorer/">여기에서</a> GitHub 호스트됩니다.이렇게 하면 누구나 쉽게 문제를 만들고, 버그를 추적하고, 기능 제안을 추가할 수 있습니다. 그리고 변경이 실제로 발생하는 것을 보고 싶다면 끌어오기 요청을 보낼 수 있으며 공식 사이트로 보낼 수 있습니다.
