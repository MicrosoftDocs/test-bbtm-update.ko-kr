Content: >-
  <p>Kubernetes 플랫폼과 에코시스템의 모멘텀을 부인할 수 없으며, 거의 모든 기업이 컨테이너를 채택하는 단계에서 대규모로 컨테이너를 실행하려고 합니다. 따라서 AKS(Azure Kubernetes Service)는 이제 Azure 역사상 가장 빠르게 성장하는 서비스 중 하나입니다. 그러나 이민자와 전문가 모두에게 더 쉽게 사용할 수 있도록 할 수있는 많은 작업이 여전히 있습니다.</p>


  <p>오늘 저는 Kubernetes를 더 쉽게 만들겠다는 이러한 약속을 더욱 입증하는 일련의 새로운 기능과 투자를 발표하게 되어 기쁩니다.</p>


  <h2>Azure Kubernetes Service 가상 노드가 공개 미리 보기를 입력합니다.</h2>


  <p>고객은 컨테이너의 속도와 이식성을 좋아한다고 일관되게 말합니다. 실제로 컨테이너를 너무&rsquo; 좋아하기 때문에 컨테이너의 호스트 역할을 하는 경우에도 가상 머신에 대해 가능한 한 적은 시간을 할애하는 것을 선호합니다. Azure는 지난해 ACI( <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-container-instances/" target="_blank">Azure Container Instances</a> )를 출시하면서 컨테이너를 최상위 리소스로 제공하는 최초의 퍼블릭 클라우드가 되었습니다. 오늘 AKS 가상 노드의 공개 미리 보기를 발표합니다. 이를 통해 AKS에서 제공하는 일관되고 강력한 Kubernetes API를 확장 가능한 컨테이너 기반 ACI 컴퓨팅 용량으로 확장할 수 있습니다. 이 조합은 Kubernetes에서 제공하는 풍부하고 일관된 API에 <a href="https://azure.microsoft.com/en-us/solutions/serverless/" target="_blank">서버리스 플랫폼</a> 의 많은 이점을 제공합니다.</p>


  <p>AKS 가상 노드를 사용하면 추가 VM 기반 노드가 가동될 때까지 기다리지 않고 필요한 추가 컨테이너 수를 정확하게 할당하여 몇 초 만에 수요 급증에 대응할 수 있습니다. ACI는 사용자가 지정한 리소스에 따라 두 번째로 청구되므로 워크로드에 비용을 정확히 일치시킬 수 있습니다. 또한 가상 노드는 클러스터의 다른 노드와 동일하게 표시되므로 현재 수행하는 것과 동일한 도구, 프로세스 및 지식을 계속 사용할 수 있습니다.</p>


  <p>가상 노드를 사용하도록 설정하는 것은 포털에서 토글을 대칭 이동시키는 것만큼 간단합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d880087-c26d-492f-a995-5d942b8b4b04.png"><img alt="Enabling virtual nodes in the portal" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e8dfcdb-651c-4276-83f4-1e6b3c463c1b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="포털에서 가상 노드 사용" width="757"></a></p>


  <p>시작하려면 <a href="https://docs.microsoft.com/azure/aks/virtual-nodes-portal" target="_blank">포털</a> 또는 <a href="https://docs.microsoft.com/azure/aks/virtual-nodes-cli" target="_blank">CLI</a>를 통해 가상 노드를 사용하도록 설정하는 설명서를 확인하세요.</p>


  <h2>Cloud Native Compute Foundation에 Virtual Kubelet 프로젝트 기부</h2>


  <p>AKS 가상 노드는 오픈 소스 <a href="https://github.com/virtual-kubelet/virtual-kubelet" target="_blank">VK(Virtual Kubelet) 프로젝트를</a> 기반으로 합니다. Kubernetes API를 확장하여 ACI와 같은 비 전통적인 컴퓨팅 환경에서 컨테이너를 배포하고 관리하는 방법에 대한 커뮤니티와의 대화를 시작하기 위해 KubeCon 2017에서 VK를 시작했습니다. 그 이후로 AWS Fargate, Alibaba ECI 및 Azure IoT Edge와 같은 서비스와 통합할 수 있도록 여러 VK 공급자가 추가되었습니다. 오늘, 우리는 샌드 박스 프로젝트로 클라우드 네이티브 컴퓨팅 재단 (CNCF)에 Virtual Kubelet의 기부와 함께 그 여행의 다음 단계를 발표하게 된 것을 기쁘게 생각합니다. CNCF 내에서 작업함으로써, 우리는이 대화에 더 많은 참여를 장려하고 관심의 부족이없는 아이디어를 더욱 공식화 할 수 있기를 바랍니다.</p>


  <h2>Azure Container Instances GPU 지원은 공개 미리 보기를 입력합니다.</h2>


  <p>Azure에서 컨테이너를 진정으로 일류로 만들면 가상 머신과 마찬가지로 다양한 유형의 컴퓨팅 워크로드를 모두 지원할 수 있습니다. 최근에 개인 가상 네트워크에 조인하는 ACI 컨테이너에 대한 지원을 추가하여 사용자 환경의 다른 리소스와 상호 작용할 수 있도록 했습니다. 현재 ACI에 GPU 지원을 추가하여 AKS 가상 노드를 통해 완전히 새로운 클래스의 계산 집약적 애플리케이션을 사용하도록 설정하고 있습니다. 처음에 ACI는 Nvidia의 K80, P100 및 V100 GPU를 지원하며 컨테이너에 대해 원하는 GPU의 유형과 수를 지정할 수 있습니다. CPU 및 메모리와 마찬가지로 GPU는 요청된 코어 수에 따라 초당 요금이 청구됩니다. 시작하려면 <a href="https://docs.microsoft.com/azure/container-instances/container-instances-gpu" target="_blank">문서를</a> 확인하세요!</p>


  <h2>Kubernetes를 더 쉽게 만들기 위한 지속적인 노력</h2>


  <p>오늘 공지사항은 Kubernetes를 개발자와 운영자 모두에게 더 쉽게 채택하고 사용할 수 있도록 하기 위한 우리의 노력의 또 다른 데모를 나타냅니다. Kubernetes 플랫폼과 상호 작용하는 방법을 간소화하고 활용할 수 있는 컴퓨팅 유형을 확장하면 애플리케이션을 빌드하는 데 더 많은 시간을 할애하고 AKS를 통해 더 많은 작업을 수행할 수 있기를 바랍니다&rsquo;.</p>


  <p>Kubernetes를 새로 사용하는 경우&rsquo; 새로운 <a href="https://docs.microsoft.com/azure/aks/concepts-clusters-workloads" target="_blank">개념 설명서를</a> 확인해 볼 수 있습니다.&nbsp;</p>
