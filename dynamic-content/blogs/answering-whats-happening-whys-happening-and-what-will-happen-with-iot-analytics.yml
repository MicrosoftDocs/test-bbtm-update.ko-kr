  <h2>IoT Analytics에서 Machine Learning 역할</h2>


  <p>기계 학습(ML)은 IoT 분석에서 점점 더 중요한 역할을 하고 있습니다. 최근 제조업에서 ML 실제 애플리케이션이 등장한 것은 데이터가 급증했기 때문이라고 주장할 수 있으며, 그 중 대부분은 IoT에 기인할 수 있습니다. 다른 요인으로는 더 나은 ML 알고리즘의 가용성과 클라우드의 컴퓨팅 성능이 있습니다.</p>


  <p>제조 ML 대한 심층적인 논의는 향후 블로그의 초점이 될 것입니다. 현재 중요한 점은 선택할 수 있는 많은 ML 알고리즘이 있으며 올바른 알고리즘을 선택하는 것은 다음에 따라 달라집니다.</p>


  <ul>
   <li>무엇을 하려고 합니까? (값 예측, 범주 예측, 비정상적인 데이터 요소 찾기 등)</li>
   <li>특정 시나리오는 무엇인가요?</li>
   <li>원하는 정확도는 무엇인가요?</li>
   <li>원하는 학습 시간은 얼마인가요?</li>
   <li>데이터는 얼마나 선형인가요?</li>
   <li>매개 변수는 몇 개입니까?</li>
   <li>몇 가지 기능이 있나요?</li>
  </ul>


  <p>더 나은 아이디어를 얻으려면 <a href="https://docs.microsoft.com/azure/machine-learning/studio/algorithm-cheat-sheet#download-machine-learning-algorithm-cheat-sheet?WT.mc_id=iotinsightsblog2-acomblog-ditambur" target="_blank">Azure Machine Learning 알고리즘 치트 시트</a>를 참조하세요.</p>


  <p>특정 사용 사례의 경우에도 여러 알고리즘을 선택할 수 있습니다. 예를 들어 예측 유지 관리:</p>


