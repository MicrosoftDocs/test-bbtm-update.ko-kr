  <p><a href="https://azure.microsoft.com/blog/extracting-actionable-insights-from-iot-data-to-drive-more-efficient-manufacturing/?WT.mc_id=iotinsightsblog2-acomblog-ditambur" target="_blank">IoT 데이터에서 실행 가능한 인사이트를 추출하는</a> 이전 블로그 문서에서는 컴퓨터, 자산 및 제품에서 IoT 데이터를 수집하는 가치에 대해 설명합니다. IoT 데이터 수집의 요점은 실행 가능한 인사이트를 추출하는 것입니다. 최적화된 공장 운영, 향상된 제품 품질, 고객 수요에 대한 더 나은 이해, 새로운 수익원 및 향상된 고객 환경과 같은 비즈니스 가치를 유발하는 일종의 작업을 트리거하는 Insights.</p>


  <p>이 블로그에서는 스토리의 분석 부분에 집중하여 IoT 데이터에서 가치 추출에 대해 설명합니다.</p>


  <p>일반적으로 데이터 분석은 네 가지 유형으로 제공됩니다(그림 1).</p>


  <ul>
   <li>설명, 질문에 대답: 무슨 일이 일어나고 있는가?</li>
   <li>진단, 질문에 대답: 왜 일어나고 있는가?</li>
   <li>예측, 질문에 대답하기: 어떻게 될까요?</li>
   <li>규범적, 질문에 대답하기 위해 : 우리는 어떤 조치를 취해야합니까?</li>
  </ul>


