  <p>한 가지 중요한 점은 ML 일반적으로 이러한 유형의 분석과 연결되어 있지만 예측 및 규범적 분석을 위한 것이 아니라는 것입니다. ML 설명 및 진단 분석에도 사용할 수 있습니다. 예를 들어 컴퓨터에서 비정상적인 경우 경고를 발생시키는 것은 설명이 포함된 분석 시나리오이며 변칙 검색 ML 알고리즘으로 사용하도록 설정할 수 있습니다.</p>


  <h2>IoT Analytics 솔루션 개요</h2>


  <p>상위 수준에서 IoT 분석 솔루션에는 다음 구성 요소가 포함됩니다(그림 2).</p>


  <ul>
   <li>데이터 수집: 디바이스 또는 필드 게이트웨이에 연결하여 스트리밍하는 데이터 레코드를 수집합니다. IoT에서 데이터 레코드는 이벤트, 메시지, 경고 또는 원격 분석(센서 측정)일 수 있습니다. 그들은 일반적으로 타임스탬프와 다른 주파수에 올 수 있습니다. 서로 다른 형식으로 제공되며 서로 다른 통신 프로토콜을 사용할 수 있습니다. 이 데이터는 클라우드 게이트웨이를 통해 클라우드로 수집됩니다.</li>
   <li>스트림 처리: 일부 애플리케이션에서는 데이터가 스트리밍될 때 라이브로 분석됩니다. 이 작업은 일반적으로 시각화, 라이브 쿼리 및 작업의 조합으로 수행됩니다.&nbsp; 예를 들어 대시보드는 일정 기간 동안 디바이스의 온도를 표시할 수 있습니다. 라이브 쿼리는 지난 5분 동안의 평균 온도가 90 F를 초과하지 않는지 지속적으로 확인할 수 있습니다. 또한 이러한 쿼리는 일부 작업(예: 머신 종료 및/또는 경고 보내기)을 실행할 수 있습니다. 스트림 처리 데이터는 저장되거나 저장되지 않을 수 있습니다.</li>
   <li>데이터 스토리지: 수집 중인 IoT 데이터 레코드를 저장하는 위치입니다. IoT 솔루션은 솔루션에 있는 디바이스 수, 데이터 전송 빈도 및 디바이스에서 보낸 데이터 레코드의 페이로드 크기에 따라 상당한 양의 데이터를 생성할 수 있습니다. 데이터는 종종 타임스탬프를 찍어 추가 처리를 위해 액세스할 수 있는 위치에 저장해야 하며 시각화 및 보고에 사용됩니다. IoT 데이터를 "웜" 및 "콜드" 데이터 저장소로 분할하는 것이 일반적입니다. </li><ul>
    <li>웜 스토리지: 보고 및 시각화에 즉시 사용할 수 있어야 하는 데이터의 경우 웜 스토리지는 짧은 대기 시간, 높은 처리량 및 전체 쿼리 기능으로 액세스해야 하는 최근 데이터를 보유합니다.</li>
    <li>콜드 스토리지: 더 오래 저장되고 일괄 처리에 사용되는 데이터의 경우 콜드 스토리지에 저장된 데이터는 일반적으로 보고, 분석, 기계 학습 모델 학습 등을 위해 나중에 액세스해야 하는 기록 데이터입니다. 선택한 콜드 스토리지 데이터베이스 기술은 대부분 비용이 저렴하지만 웜 데이터베이스 솔루션보다 더 적은 쿼리 및 보고 기능을 제공합니다.</li></ul></ul><blockquote><p>스토리지에 대한 일반적인 구현은 원격 분석 데이터의 최근 범위(예: 마지막 날, 주 또는 월)를 웜 스토리지에 유지하고 기록 데이터를 콜드 스토리지에 저장하는 것입니다. 이 방식으로 구현하면 애플리케이션이 가장 최근 데이터에 액세스하여 최근 원격 분석 데이터 및 추세를 빠르게 확인할 수 있습니다. 콜드 스토리지로는 디바이스에 필요한 기록 정보를 가져오는 작업을 처리할 수 있으며, 이 경우 웜 스토리지에 있는 데이터보다 대기 시간이 높아집니다.</p></blockquote>

  <ul>
   <li>데이터 변환: 클라우드 게이트웨이 서비스에서 수신하기 전이나 후에 원격 분석 스트림을 조작하거나 집계하는 작업이 포함됩니다. 조작에는 프로토콜 변환, 데이터 포인트 결합 등이 포함될 수 있습니다.</li>
   <li>기계 학습: 콜드 스토리지에 저장된 고도로 구조화된 데이터는 일반적으로 ML 모델을 학습시키는 데 사용됩니다. 일단 만들어지면 ML 모델이 배포되고 애플리케이션에서 사용(사용)될 수 있습니다.</li>
   <li>사용자 인터페이스 &amp; 보고 도구: IoT 데이터를 시각화하고 분석하는 데 사용되는 최종 사용자 애플리케이션입니다.<br>
  다른 시스템에 통합: IoT 솔루션에서 추출된 인사이트는 일반적으로 일종의 동작을 초래합니다. 종종 이 작업은 CRM, PLM 또는 ERP와 같은 외부 기간 업무 시스템에서 수행됩니다. 예를 들어 예측 유지 관리 기계 학습 모델이 머신이 실패할 것으로 예측하는 경우 CRM 시스템에서 작업을 트리거하여 서비스를 예약할 수 있습니다.</li>

  </ul>


