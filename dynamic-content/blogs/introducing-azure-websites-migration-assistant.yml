Slug: introducing-azure-websites-migration-assistant
Title: Azure Websites Migration Assistant 소개
Summary: Azure Website Migration Assistant 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  Azure Websites Migration Assistant 일반 공급에 대해 발표하게 되어 기쁩니다. 이제 .에서 <a href="https://www.movemetothecloud.net">https://www.movemetothecloud.net</a>공개적으로 사용할 수 있습니다.


  이제 IIS(인터넷 정보 서비스) 6 이상에서 실행되는 기존 웹 사이트에서 Azure Websites로 쉽게 마이그레이션할 수 있습니다. <a href="https://www.movemetothecloud.net/">Azure Websites Migration Assistant</a> IIS 서버 설치를 분석하고, Azure Websites로 마이그레이션할 수 있는 사이트를 식별하고, 플랫폼에서 마이그레이션하거나 지원되지 않는 요소를 강조 표시한 다음, 몇 번의 클릭만으로 웹 사이트 및 연결된 데이터베이스를 Azure로 마이그레이션할 수 있습니다.


  이 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-migration-from-iis-server/" target="_blank">시작 가이드</a> 를 살펴보고 도구 사용 방법 및 제한 사항에 대해 알아보세요.


  마지막으로, Owais Shaikh의 이 최근  <a href="https://azure.microsoft.com/blog/2014/10/28/migrate-your-websites-to-azure-in-just-a-few-clicks">블로그 게시물을</a> 확인하여 Azure Websites Migration Assistant 작동 방식에 대한 짧은 비디오를 확인하세요.
