Slug: october-update-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse에 대한 10월 업데이트
Summary: 공개 미리 보기가 출시된 후 Azure SQL Data Warehouse에 대한 첫 번째 기능 릴리스를 발표하게 되어 기쁩니다. 이 릴리스는 초기 고객의 주요 피드백을 통합하여 다양한 개선 사항을 제공합니다.
Content: >-
  <p>&rsquo;<a href="https://aka.ms/sqldw" target="_blank">Azure SQL Data Warehouse</a>의 첫 번째 기능 릴리스를 발표하게 되어 기쁘게 생각합니다.</p>


  <h1>병렬화된 데이터 내보내기</h1>


  <p>이 릴리스에서는 내보내기 및 가져오기를 지원하기 위해 데이터 웨어하우스&rsquo;가 완전히 병렬화된 로더를 SQL PolyBase를 추가로 확장합니다.&nbsp; CETAS(CREATE EXTERNAL TABLE AS SELECT) 문을 지원하면 고객은 PolyBase를 사용하여 SQL Data Warehouse에서 Azure Blob Storage 데이터를 내보낼 수 있습니다. 이제 고객은 여러 파일을 가져오고 처리한 다음 결과를 내보낼 수 있습니다.</p>


  <p>새 CETAS 문은 <a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-load-with-polybase/" target="_blank">PolyBase</a> &ndash; 에서 자격 증명을 생성/재사용하고, 데이터 원본을 만들거나 재사용하고, 파일 형식을 만들거나 재사용한 다음, 사용하기 쉬운 외부 테이블을 만드는 현재 패턴을 따릅니다.&nbsp; 예를 들어 아래 문을 사용하여 쿼리 결과를 내보낼 수 있습니다.</p>


  <pre class="prettyprint">

  CREATE EXTERNAL TABLE Weblogs2014 WITH

  (
      LOCATION=&#39;wasbs://mycontainer@test.blob.core.windows.net/&#39;,
      DATA_SOURCE=AzureStorage,
      FILE_FORMAT=TextFile
  )

  AS

  SELECT
      Uri,
      DateRequested
  FROM
      dbo.Weblogs
  WHERE
      1=1
      AND DateRequested &gt; &#39;12/31/2013&#39;
      AND DateRequested &lt; &#39;01/01/2015&#39;;</pre>

  <h1>성능 향상 로드</h1>


  <p>CETAS를 추가하는 것 외에도 두 가지 SQL Data Warehouses 기본 로딩 메커니즘인 PolyBase 및 BCP 모두에 대한 안정성 및 성능이 향상되었습니다.</p>


  <p><strong>PolyBase에서</strong> 고객은 이제 외부 테이블에 <a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-develop-statistics/" target="_blank">대한 STATISTICS를 만들어</a> 모든 외부 테이블 작업에서 더 나은 성능을 제공할 수 있습니다. 통계를 통해 SQL Data Warehouse는 푸시다운 및 스트리밍 시나리오에서 더 나은 의사 결정을 내리는 더 나은 쿼리 계획을 생성하고 실행할 수 있습니다. 또한 외부 테이블&quot; 만들기 중에 &quot;CTAS 작업이 실패한 경우 빠르고 향상된 개체 정리에 실패하도록 추가 유효성 검사를 만들었습니다.</p>


  <p><strong>BCP에서: </strong> 이제 ALTER SERVER ROLE을 통해 리소스 클래스를 활용할 수 있도록 대량 문 삽입을 허용하여 성능 향상을 위해 추가 리소스를 사용하여 BCP를 실행할 수 있습니다. 또한 데이터 로드 중 안정성 및 성능을 향상하기 위해 BCP 메모리 관리도 개선했습니다.</p>


  <h1>확장된 함수 지원</h1>


  <p>이제 사용자는 기본 dbo 스키마 이외의 스키마에서 함수를 만들 수 있습니다. 이를 통해 고객은 함수를 작업/기능 영역으로 구성할 수 있습니다. MSDN의 <a href="https://msdn.microsoft.com/library/mt203952.aspx" target="_blank">CREATE FUNCTION</a> 구문을 참조하세요.</p>


  <h1>추가 개선 사항</h1>


  <p>위의 기능 외에도 SQL Data Warehouse를 더 쉽게 사용할 수 있도록 설계된 시스템을 좀 더 세부적으로 개선했습니다.</p>


  <ul>
      <li>데이터 로드 및 기타 오류 조건 중에 명확성을 높이기 위해 특정 오류 메시지가 개선됨</li>
      <li>DROP 작업 시 개체가 올바르게 정리되었는지 확인합니다.</li>
      <li>마이그레이션을 &quot;간소화하기 위해 임시 테이블 생성 구문 중 위치&quot; 옵션을 선택 사항으로 설정</li>
      <li>보다 정밀한 모니터링을 위한 DMV 개선, <a href="https://msdn.microsoft.com/en-us/library/mt146374.aspx" target="_blank">sys.dm_exec_dms_services, sys.dm_exec_dms_workers</a>, <a href="https://msdn.microsoft.com/en-us/library/mt146392.aspx" target="_blank">sys.dm_exec_external_work</a> 및 <a href="https://msdn.microsoft.com/en-us/library/mt146391.aspx" target="_blank">sys.dm_exec_external_operations</a> DMV에 대한 전체 지원 추가 <a href="https://msdn.microsoft.com/en-us/library/mt146375.aspx" target="_blank"></a></li>
  </ul>
