Content: >-
  <p>고객이 원격 작업 사용과 같은 즉각적인 위기 요구를 넘어가면서 많은 사람들이 경쟁 우위를 높이고 디지털 복원력을 유지하기 위해 클라우드 채택을 가속화하고 있습니다. 민첩하고 확장 가능하며 고성능이며 신뢰할 수 있는 인프라를 사용하도록 설정하는 것은 장기적인 성공에 매우 중요합니다. Microsoft는 고객이 이러한 목표를 달성할 수 있도록 <a href="https://www.azure.com/iaas" target="_blank">Azure IaaS</a> 기능의 지속적인 혁신을 위해 최선을 다하고 있습니다.</p>


  <p>현재 다양한 고객 요구를 해결하는 데 도움이 되는 Azure 인프라 포트폴리오에 대한 새로운 업데이트를 발표하고 있습니다.</p>


  <h2>더 많은 선택과 유연성에 액세스하여 민첩성 향상</h2>


  <p>빠르게 변화하는 비즈니스 요구 사항에 응답하는 것이 그 어느 때보다 중요합니다. 조직은 민첩성을 유지하기 위해 클라우드 투자에 대한 선택과 유연성이 필요합니다. Azure의 새로운 혁신은 고객에게 더 많은 옵션을 제공하며, 이러한 업데이트는 고객에게 필요한 최고의 유연성을 제공합니다.</p>


  <p><strong>메모리 집약적 워크로드를 실행하는 추가 옵션입니다.</strong> 미리 보기로 제공되는 새로운 Msv2 중간 메모리 VM(가상 머신)을 통해 고객은 CPU(중앙 처리 단위) 성능을 최대 20% 증가시키고 최대 192개의 vCPU 및 4TiB 메모리에 액세스할 수 있습니다. 미리 보기로 제공되는 새로운 Azure Dedicated Host SKU(Stock Keeping Unit)를 통해 고객은 단일 테넌트 하드웨어 격리 환경에서 더 광범위한 메모리 집약적 워크로드를 실행할 수 있습니다.</p>


  <p>심<strong>층 할인으로 컴퓨팅 용량을 간소화합니다. </strong> 미리 보기에서 새로운 Azure Spot Virtual Machines(스폿 VM) 기능은 고객이 Azure가 이전에 제거한 스폿 VM을 확장 집합의 일부로 다시 배포하도록 하여 스케일 아웃 앱의 전체 런타임을 크게 개선하는 데 도움이 됩니다. 또한 고객은 제거를 시뮬레이션하여 앱 동작을 테스트하여 중단에 대한 허용 오차를 보장할 수 있습니다.</p>


  <p><strong>하이브리드 및 에지 배포의 크기를 조정하는 추가 옵션입니다.</strong> 미리 보기로 제공되는 VMware SD-WAN과 Azure Virtual WAN 허브의 통합을 통해 고객은 VMware SD-WAN을 통해 지점 및 원격 위치를 Azure에 쉽게 연결하고 완전한 보안 액세스 서비스 에지 솔루션을 활용할 수 있습니다. 미리 보기의 Azure Route Servernow&mdash;를 사용하면 동적 라우팅을 용이하게 하여 고객이 네트워킹 어플라이언스와 Azures&rsquo; 가상 네트워크 간의 작업을 간소화할 수 있습니다.</p>


  <p><strong>Linux 환경을 관리하는 새로운 기능.</strong> 지난 가을, 고객이 Azure에서 Windows 가상 머신 관리를 크게 간소화할 수 있도록 Azure Automanage를 출시했습니다. 이제 Azure Automanage 기능을 Linux Virtual Machines로 확장하여 고객에게 하나의 컨트롤 플레인을 통해 Windows 및 Linux VM을 관리할 수 있는 편의를 제공합니다. 또한 Elastic과 Azure 네이티브 통합의 미리 보기를 통해 고객은 Azure의 Elastic Services를 사용하여 통합 청구, 전체 기술 지원 및 Azure Portal 통합에 액세스할 수 있습니다.</p>


  <h2>중요 비즈니스용 앱 크기 조정 및 성능 향상</h2>


  <p>많은 고객이 효율성과 성능 향상을 달성하기 위해 가장 까다로운 워크로드를 확장하기 위해 클라우드로 마이그레이션하고 있습니다. Azure는 글로벌 공간이 가장 넓은 가장 빠른 네트워크 중 하나를 제공하므로 고객은 어디서나 앱을 빌드하고 배포할 수 있습니다. 계속해서 혁신하고 고객이 워크로드 규모와 성능을 더 쉽게 높일 수 있도록 합니다.</p>


  <p><strong>새로운 Azure 부하 분산 기능을 사용하여 간소화된 네트워크 리소스 배포.</strong> 현재 미리 보기로 제공되는 새로운 Azure 부하 분산 선택 도구는 워크로드 및 요구 사항에 따라 올바른 서비스를 선택하는 고객 지침을 제공합니다. &rsquo;또한 현재 일반 공급되는 Azure Load Balancer 사용하여 IP 주소 간에 부하를 분산하는 유연성도 향상되었습니다.</p>


  <p><strong>새 Azure Virtual Machine Scale Sets 기능을 사용하여 배포 크기를 조정하는 추가 옵션입니다. </strong> 고객은 최근에 도입된 <a href="https://aka.ms/VMSSFlexBlog" target="_blank">유연한 오케스트레이션 모드</a>를 사용하여 가동 시간을 개선하면서 애플리케이션 배포, 관리 및 확장성을 간소화할 수 있습니다. 또한 고객은 확장 집합을 다시 배포하지 않고 가상 머신 크기를 변경하여 더 큰 운영 민첩성을 얻을 수 있으며, 동일한 확장 집합 내에서 스폿 VM과 종량제 가상 머신을 혼합하여 비용을 최적화할 수 있습니다.</p>


  <p><strong>프리미엄 SSD에서 새 성능 계층을 사용하여 디스크 성능 크기 조정</strong> 미리 보기의 새로운 기능을 통해 고객은 계절적 승격과 같은 계획된 이벤트에 대해 더 높은 수준의 성능을 유지하고 워크로드를 <a href="https://aka.ms/AzureDiskStorage-SpringIgnite2021" target="_blank">중단하지 않고 성능 계층</a> 을 변경할 수 있습니다.</p>


  <h2>새로운 안정성 및 보안 향상을 통해 비즈니스 연속성 강화</h2>


  <p>Azure는 모든 워크로드에 대한 최대 복원력을 보장하기 위해 기본 제공 고가용성 및 재해 복구 옵션을 제공합니다. 우리는 이미 선도하는 <a href="https://azure.microsoft.com/en-us/global-infrastructure/geographies/" target="_blank">지역 및 가용성 영역</a> 의 확장을 포함하여 인프라 투자를 계속하고 Azure에서 앱과 데이터를 복원력과 보안을 유지하기 위해 새로운 서비스를 시작하고 있습니다.</p>


  <p><strong>새로운 주문형 용량 예약으로 고가용성 향상</strong> 현재 미리 보기 상태인 주문형 용량 예약을 통해 고객은 일정 기간 동안 Azure 지역 또는 가용성 영역에서 하나 이상의 가상 머신 크기에 대한 컴퓨팅 용량을 예약할 수 있습니다. 또한 고객은 용량 예약을 Reserved Virtual Machine Instances와 결합하여 비용을 크게 줄일 수 있습니다.&nbsp;&nbsp;&nbsp;<br>

  <strong>워크로드 이식성 및 가용성을 높입니다.</strong> <a href="https://aka.ms/resourcemoverga" target="_blank">이제 일반 공급되는 Azure Resource Mover</a>를 통해 고객은 공용 Azure 지역 간에 리소스를 원활하게 이동할 수 있습니다. 또한 고객은 미리 보기로 제공되는 Premium 및 표준 SSD에 대한Zone <a href="https://aka.ms/zrsdiskspreviewblog" target="_blank">Redundant Storage 지원을</a> 통해 영역 오류가&nbsp; 발생할 경우 보호를 통해 워크로드 가용성을 높일 수 있습니다.</p>


  <p><strong>Azure Backup Center를 사용하여 대규모로 기본 제공 백업 관리</strong> 이제 일반 공급되는 Azure Backup 센터는 Azure Backup에서 지원하는 모든 Azure 기반 워크로드를 지원하고 리소스 그룹 및 태그에 따라 대규모로 백업을 배포하는 새로운 Azure 정책을 제공합니다.</p>


  <p><strong>Azure Confidential Computing에서 사용 중인 데이터에 대한 보호.</strong> 고객은 미리 보기로 제공되는 모든 Azure Virtual Machines에 대해 신뢰할 수 있는 시작을 사용하여 워크로드를 강화하고 악의적인 공격으로부터 보호할 수 있습니다. &rsquo;또한 SQL Always Encrypted 보안 enclave의 미리 보기를 사용하여 Azure에서 중요한 데이터를 보호하고 현재 일반 공급되는 Azure Kubernetes Service에서 기밀 컨테이너의 보안 오케스트레이션을 사용하도록 설정합니다.</p>


  <p><strong>자동 키 회전을 사용하여 앱 및 데이터를 보호합니다.</strong> 새 기능의 미리 보기를 통해 고객은 모든 디스크, 스냅샷 및 이미지를 자동으로 업데이트하고 데이터가 항상 최신 암호화 키로 보호되도록 할 수 있습니다.</p>


  <h2>안심하고 클라우드 마이그레이션 가속화</h2>


  <p>고객이 일류 마이그레이션 도구, 지원, 기술 및 리소스를 사용하여 클라우드 마이그레이션을 가속화할 수 있도록 지원합니다. 고객 피드백에 따라 Azure Migrate 및 Azure Migration Program에 새로운 기능을 추가하고 있습니다.</p>


  <p><strong>모든 인프라, 앱 및 데이터에서 중앙 집중식 마이그레이션</strong> Azure Migrate의 새로운 기능을 통해 고객은 이제 Azure SQL SQL Server 마이그레이션에 대한 검색 및 평가 미리 보기를 <a href="https://aka.ms/MechanicsOneMigrate" target="_blank">통해 SQL Server</a> 자산을 평가할 수 있습니다. 추가적인 새로운 기능에는 VMware 가상 머신 마이그레이션을 위한 PowerShell 지원의 일반 공급과 고객이 .NET 및 웹앱을 Azure Kubernetes Service로 마이그레이션할 수 있는 <a href="https://aka.ms/AzureMigrateAppContainerization" target="_blank">새 앱 컨테이너화 도구의 미리 보기</a> 가 포함됩니다. 또한 고객은 최신 파트너인 Zerto를 추가하여 더 많은 마이그레이션 옵션에 액세스할 수 있습니다.</p>


  <p><strong>모든 원본 애플리케이션 프레임워크에 대한 애플리케이션 현대화.</strong> 이제 고객은 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure 마이그레이션 프로그램을</a> 통해 Java 및 LAMP와 같은 모든 주요 원본 프레임워크 및 PostgreSQL 시나리오에 대한 확장된 지원을 통해 사전 지침 및 전문가의 도움을 활용할 수 있습니다.</p>


  <p>이번 주에 디지털 Microsoft Ignite에 참여해 주신 모든 분들께 감사드립니다. Microsoft Ignite에서 제공하는 기능을 즐기시기 바랍니다. <a href="https://www.azure.com/iaas" target="_blank">Azure 인프라 제품 및 서비스에</a> 대해 자세히 알아보고 <a href="https://aka.ms/AzureIaaSResources" target="_blank">교육 리소스</a>를 확인하세요.</p>


