Title: '실제 세계 Windows Azure: 세르비아 국립 뉴스 에이전시 웹 사이트는 선거 급증 기간 동안 방문자에게 성공적으로 서비스를 제공합니다.'
Summary: " Real World Windows Azure 시리즈의 일환으로 Tanjug의 기술 서비스 책임자인 Aleksandar Milinković와 연결하여 뉴스 에이전시&rsquo; 웹 사이트가 어떻게 급증했는지 자세히 알아봅니다."
Content: '<p><a href=""><img style="float: right; padding: 15px,;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7217.Tanjug.png" alt="" border="0"></a>Real World Windows Azure 시리즈의 일환으로 Tanjug <strong> </strong><strong>의 기술 서비스 책임자인 </strong><strong>Aleksandar Milinković</strong>와 연결하여 뉴스 에이전시&rsquo; 웹 사이트가 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0231" target="_blank">Windows Azure</a>를 사용하여 400,000명의 방문객이 급증한 방식에 대해 자세히 알아봅니다.&nbsp; ReadTanjug&nbsp;의 성공 사례는 <a href="https://www.microsoft.com/casestudies/Windows-Azure/Tanjug/News-Agency-Website-Successfully-Served-400-000-Visitors-Using-Windows-Azure/710000001421" target="_blank">여기에 있습니다</a>. 알렉산다르가 무슨 말을 했는지 알아보려면 계속 읽으십시오.&nbsp;<strong></strong></p>  <p><strong>히만슈 쿠마르 싱: 탄주그에 대해 자세히 말해주세요.</strong></p>  <p><strong>알렉산다르 밀린코비치: </strong> 세르비아 내셔널 뉴스 에이전시인 Tanjug는 국내외에서 가장 중요한 정치, 경제, 사회, 문화 및 스포츠 행사에서 매일 약 400개의 뉴스 항목을 공개합니다.</p>  <p>Tanjug 뉴스 서비스는 웹 사이트 사용자 및 방문자를 위해 매일 작성, 사진, 오디오 및 비디오 보고서를 업로드하는 것 외에도 비상 및 예기치 않은 상황에서 모든 미디어에 귀중한 리소스입니다. 세르비아 대중의 큰 관심을 끌기 위해 특정 이벤트는 모든 수준에서 선거입니다.</p>  <p><em><strong>HKS: 클라우드 서비스를 평가하게 된 이유</strong></em></p>  <p><em><strong>오전:</strong></em> 일반적인 상황에서 Tanjug에서 사용하는 IT 인프라는 매일 용량으로 실행되는 방식으로 작동합니다. 2012년 5월로 예정된 대통령, 의회 및 지방선거를 준비하기 위해 우리는 예산 제한을 준수하면서 높은 부하에 대비하기 위해 빠르고 쉽게 확장할 수 있는 해결책을 찾고 있었습니다. 또한 솔루션은 250개의 워크스테이션 및 24개의 서버로 구성된 현재 IT 인프라와 Microsoft Windows 및 Ubuntu Linux 운영 시스템으로 구성된 다른 유형의 소프트웨어 환경과 원활하게 통합되어야 합니다.</p>  <p><em><strong>HKS: Windows Azure를 어떻게 사용하기로 결정했나요?</strong></em></p>  <p><em><strong>오전: </strong></em> 확장성, 배포 용이성 및 저렴한 비용으로 인해 Azure를 Windows 선택했지만, 가장 중요한 것은 기존 인프라를 통합하는 플랫폼 기능입니다.</p>  <p><strong>Windows Azure는 솔루션에 어떤 영향을 주나요?</strong></p>  <p><strong>오전: </strong> Microsoft ASP.NET 기술로 개발되어 Microsoft IIS가 운영하는 현재 웹 사이트에는 2012&rdquo;년 선거라는 &ldquo;새로운 세그먼트가 제공되었으며, 호스팅은 Windows Azure 플랫폼으로 전환되었습니다. Tanjug 웹 사이트 홈페이지에서 2012&rdquo;년 선거 링크를 &ldquo;클릭하는 모든 방문자는 Windows Azure 플랫폼에서 호스트되는 웹 사이트 세그먼트로 자동으로 리디렉션됩니다.</p>  <p>가능한 최대 부하를 충족하고 균등하게 분산하기 위해 6개의 작은 Windows Azure 인스턴스가 배포되었습니다. 데이터 스토리지의 경우 Azure 스토리지 순서에 Windows 500GB를 따로 설정했으며 데이터베이스 관리는 5GB Windows Azure SQL Database 시스템에 위임되었습니다. 추가 안정성을 보장하기 위해 방문자 위치에 따라 캐싱 및 배포를 위한 Content Delivery Network(CDN) 메커니즘이 사용되었으며, 이는 대역폭이 필요한 콘텐츠를 고품질로 배치하는 데 매우 중요했습니다. Tanjug 웹 사이트의 이 세그먼트 개발은 ASP.NET MVC 3 기술 및 Entity Framework 4.0과 함께 2010년 Visual Studio 포함되었습니다.</p>  <p><strong>HKS: Windows Azure에서 볼 수&rsquo; 있는 운영상의 이점은 무엇인가요?</strong></p>  <p><strong>오전: </strong> Tanjug는 기존 IT 구조에 이 클라우드 보완 기능을 도입하여 최소한의 투자로 간단하고 효율적인 방식으로 웹 사이트를 확장할 수 있었고, 선거 과정에서 최고조에 달하는 동안 높은 부하를 적절하게 충족했습니다. 선거 운동의 마지막 5일 동안 웹 사이트에는 400,000명 이상의 방문자가 있었으며 기존 및 클라우드 인프라의 통합 덕분에 고객이 기대하는 수준에서 서비스 품질을 유지할 수 있었습니다. 또한 비용이 많이 드는 IT 인프라에 투자할 필요가 없었습니다. 선거가 끝난 후에는 제대로 활용할 수 없는 용량입니다.<strong></strong></p>  <p>다른 사용자가 Azure에서 Windows 사용하는 방법을 <a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">읽습니다</a>.</p>'
