Content: >-
  <p>지난 주 내 동료, 웨일즈 마틴스, Microsoft Azure 스택에 초점을 맞춘 모든 마이크로 소프트 Ignite 세션의 큰 <a href="https://azure.microsoft.com/en-us/blog/microsoft-ignite-all-things-azure-stack/">요약</a>을 게시. Ignite에 참석하는 모든 사용자에게 이 가이드는 제공하려는 일부 세션과 해당 세션이 언제 발생하는지 자세히 알아보는 좋은 가이드입니다.</p>


  <p><img alt="Azure Stack session flow" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9c97e90-95c4-4a0b-9a3e-16459e6bd6e4.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure Stack 세션 흐름" width="610"></p>


  <p>당신이 나 같은 경우, 당신은 당신이 각 세션, 특히 기술 세션에 대해 얻을 수있는 만큼 많은 세부 사항을 갈망. 이 블로그 게시물은 Ignite에서 목요일과 금요일에 일부 기술 세션에서 기대할 수있는 것에 대한 자세한 내용을 제공합니다.</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2862">BRK3115</a>: Microsoft Azure 스택 인프라 록스타 되기</h3>


  <p>클라우드 관리자, Microsoft Azure Stack, rockstar를 관리하는 인프라가 되는 방법을 배울 준비가 되셨나요? 그렇다면 이 세션에서 록스타 상태로 여행을 시작하세요.</p>


  <p>Azure Stack 팀의 프로그램 관리자인 Thomas Roettinger가 Azure Stack에서 인프라 관리를 보는 방법과 Azure Stack Technical Preview 2에 포함된 기능에 대한 세션을 주최합니다. 다음을 포함한 여러 영역에 대해 자세히 살펴보겠습니다.</p>


  <ul>
   <li>데이터 센터와 Azure Stack 통합: 사용할 수 있는 통합 지점, 통합해야 하는 이유 및 방법</li>
   <li>하드웨어 관리: 클라우드 관리자는 Azure Stack을 지원하는 하드웨어를 어떻게 관리합니까?</li>
   <li>모니터링: 상태 및 경고와 같은 개념은 어떻게 사용하도록 설정되었나요?</li>
  </ul>


  <p>이 세션은 함께 하는 여정의 시작에 불과합니다. 이 주제에 대한 자세한 업데이트 및 우리가 애틀랜타에있는 동안 우리를 <a href="https://twitter.com/chasat">@chasat</a> <a href="https://twitter.com/troettinger">@troettinger</a> 방문 주시기 바랍니다!</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2871">BRK3327</a>: Microsoft Azure Stack IaaS 자세히 살펴보기</h3>


  <p>Azure는 대규모의 대규모 글로벌 인프라를 통해 IaaS(Infrastructure as a Service)를 제공합니다. 그렇다면 Azure Stack은 Azure와 같은 모양, 취향 및 느낌을 주는 IaaS 제품을 어떻게 제공할까요?</p>


  <p>Microsoft Azure Stack 팀의 프로그램 관리자인 Scott Napolitan과 Mallikarjun Chadalapaka는 Azure Stack이 Azure와 일치하는 IaaS 환경을 제공하는 방법을 보여 주지만, 데이터 센터에 적합할 수 있도록 규모의 일부에서 인프라를 사용합니다.</p>


  <p>이 세션에서는 Azure에서 직접 강력하고 확장 가능한 기술을 가져와 클라우드용으로 빌드된 Windows Server 2016 새로운 기능과 결합하는 방법에 대해 설명합니다. 인프라의 작동 방식 및 IaaS 시나리오를 사용하는 방법을 더 잘 이해합니다. 세션은 다음을 자세히 설명합니다.</p>


  <ul>
   <li>컴퓨팅, 스토리지 및 네트워킹 리소스 공급자 및 기본 인프라와 상호 작용하는 방법</li>
   <li>Azure Stack에서 Azure와 함께 사용되는 동일한 API에서 사용할 수 있는 간단한 리소스 기본 형식을 표시할 수 있는 인프라 및 기술</li>
   <li>TP2에서 사용하도록 설정된 IaaS 시나리오 및 기능 측면에서 예상되는 사항</li>
   <li>클라우드 관리자가 테넌트에 리소스를 노출하는 방법</li>
  </ul>


  <p>또한 학습을 집으로 유도하고 경험이 얼마나 원활한지 보여주기 위해 몇 가지 데모를 수행할 계획입니다.</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2848">BRK3112</a>: Azure Stack용 템플릿 커뮤니티에 대해 알아보기</h3>


  <p>Azure Stack은 클라우드에서 아티팩트 재사용을 허용하는 Azure와의 일관성을 제공합니다. 하지만 이러한 아티팩트 만들기는 어떻게 해야 할까요? 그리고 왜 그렇게 중요합니까?</p>


  <p>Marc van Eijk 및 Ricardo Mendes는 Azure 및 Azure Stack에서 ARM 템플릿을 이해하는 데 도움이 됩니다. 다음을 포함하여 Azure Resource Manager 템플릿을 시작하는 방법에 대한 기본 사항을 다룹니다.</p>


  <ul>
   <li>사용할 수 있는 도구</li>
   <li>ARM 템플릿을 만들고 배포하는 방법</li>
   <li>배포 문제 해결 방법</li>
  </ul>


  <p>이 세션에서는 기존 커뮤니티 템플릿, 사용자 고유의 용도로 다시 사용할 수 있는 방법 및 다음 외에도 커뮤니티 템플릿에 기여할 수 있는 방법을 살펴봅니다.</p>


  <ul>
   <li>GitHub 소개</li>
   <li>리포지토리, 포크, 클론, 분기, 커밋 및 끌어오기 요청</li>
   <li>Azure-Quickstart 템플릿을 업데이트하는 방법에 대한 엔드 투 엔드 예제</li>
  </ul>


  <p>더 고급 프로덕션 준비 배포 시나리오를 사용하여 세션을 완료합니다. Microsoft에 가입하고 Azure Stack 및 Azure용 ARM 템플릿을 시작하는 방법을 알아봅니다.</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2937">BRK3141</a>: Azure Stack에서 Microsoft DevOps 논의</h3>


  <p>조직&rsquo; 개발자에게 사용자 고유의 데이터 센터의 보안을 통해 클라우드의 유연성을 제공하는 방법을 알아보고 싶으신가요? 그렇다면 이 세션에 참석하여 Azure Stack이 최신 DevOps 워크플로에 통합되는 방법을 알아봅니다.</p>


  <p>동료인 Anjay Ajodha, Matthew McGlynn 및 Shri Natarajan은 Azure Stack을 통해 클라우드의 복잡한 애플리케이션을 온-프레미스 인프라에 배포하고 유지 관리하는 데 사용하는 기술을 어떻게 조정할 수 있는지 보여줍니다. &#39;Microsoft 기반 및 Linux 기반 스택을 모두 사용하여 연속 통합 및 배포의 몇 가지 일반적인 예제를 살펴보고, 코드를 통해 인프라를 정의하고 버전 관리한다는 가치를 보여 줍니다. 다음&rsquo;을 비롯한 다양한 개념을 다룹니다.</p>


  <ul>
   <li>DevOps 무엇이며 조직에 가치를 가져다 주는 방법은 무엇인가요?</li>
   <li>개발자는 Resource Manager 템플릿을 통해 애플리케이션&rsquo; 인프라를 정의하고 Azure Stack에 배포하려면 어떻게 해야 할까요?</li>
   <li>애플리케이션&rsquo; 인프라를 빠르게 변경하려면 어떻게 해야 할까요?</li>
   <li>어떻게 자신의 조직에 DevOps 가져올 수 있습니까?</li>
  </ul>


  <p>또한 몇 가지 흥미로운 데모가 계획되어 있습니다!</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2965">BRK3148</a>: Azure 및 Azure Stack을 사용하는 하이브리드 애플리케이션에 대해 알아보기</h3>


  <p>데이터 센터에서 퍼블릭 클라우드 리소스 및 리소스를 사용하는 애플리케이션을 빌드하고 운영합니까? 최첨단 하이브리드 앱 개발을 하고 있나요? 그렇다면 이 세션이 적합합니다!</p>


  <p>Azure Stack 팀의 프로그램 관리자인 리카르도 멘데스(Ricardo Mendes)와 함께 Azure Stack을 사용하여 Azure에 대한 지식을 활용하는 일관된 방식으로 퍼블릭 클라우드 및 온-프레미스의 리소스로 구성된 솔루션을 빌드하는 방법을 알아보세요.</p>


  <p>이 세션에서는 다음을 비롯한 광범위한 개념 집합을 다룹니다.</p>


  <ul>
   <li>다양한 유형의 하이브리드 클라우드 앱</li>
   <li>하이브리드 솔루션이 있는 이유는 무엇인가요?</li>
   <li>이러한 유형의 앱 빌드에 대한 과제</li>
   <li>더 빠르게 시작할 수 있는 도구 및 리소스</li>
   <li>팁과 요령</li>
  </ul>


  <h3>다음 정류장 애틀랜타</h3>


  <p>우리의 모든 발표자는 Azure Stack에 대한 지식을 공유하고 세션 후뿐만 아니라 엑스포 홀 층의 부스에서 질문에 대답하게되어 기쁩니다. 다음 주에 학습 및 네트워킹이 기대되기를 바랍니다. 애틀랜타에서 만나보세요!</p>
