  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure의 분석은 최대 14배 더 빠르며 다른 클라우드 공급자보다 94% 더 적은 비용이 듭니다. 왜 다른 곳으로 이동합니까?</a></h3>


  <p>Julia White Microsoft Azure 회사 부사장은 Azure가 데이터 수집에서 스토리지, 데이터 웨어하우징, 기계 학습 및 BI에 이르는 가장 포괄적인 분석 서비스 세트를 제공하는 방법을 다룹니다. 이러한 각 서비스는 업계 최고의 성능, 보안 및 사용 편의성을 타의 추종을 불허하는 가치로 제공하도록 세밀하게 조정되었습니다. GigaOm의 최근 연구에서 Azure SQL Data Warehouse는 경쟁 업체와 비교할 때 최대 14배, 최대 94% 저렴하게 경쟁 경쟁에서 우위를 차지한다는 것을 발견했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a495f75-32ea-429e-b849-dcf799d476ea.png"><img alt="Chart showing price performance comparison between Azure SQL DW, Amazon Redshift, and Google BigQuery" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a495f75-32ea-429e-b849-dcf799d476ea.png" title="가격 성능 비교" width="324"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/configure-resource-group-control-for-your-azure-devtest-lab/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure DevTest Lab에 대한 리소스 그룹 제어 구성</a></h3>


  <p>이제 모든 랩 VM(가상 머신)을 단일 리소스 그룹에 만들도록 구성하는 옵션이 있습니다. 리소스 그룹 수준에서 적용할 수 있는 Azure 정책을 사용하여 개발 및 테스트 환경의 거버넌스를 개선하는 방법을 알아봅니다. 이렇게 하면 스크립트를 사용하여 모든 랩 VM을 만들 Azure 구독 내에서 새 리소스 그룹 또는 기존 리소스 그룹을 지정할 수 있습니다. 랩에서 만든 ARM 환경은 자체 리소스 그룹에 계속 유지되며 이 API로 작업하는 동안 선택한 옵션의 영향을 받지 않습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/reserved-instances-now-applicable-to-classic-vms-cloud-services-and-dev-test-subscriptions/?ocid=AID765057&amp;wt.mc_id=CFID0418">이제 클래식 VM, 클라우드 서비스 및 개발/테스트 구독에 적용할 수 있는 예약 인스턴스</a></h3>


  <p>이제 추가 절감 및 구매 제어를 제공할 수 있는 두 가지 새로운 AZURE RI(예약 VM 인스턴스&rsquo; ) 기능을 사용할 수 있습니다. 클래식 VM 및 Cloud Services 사용자는 이제 RI 할인 혜택을 누릴 수 있습니다. 또한 Enterprise 개발/테스트 및 종량제 개발/테스트 구독은 이제 RI 할인 혜택을 누릴 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-connectors-added-to-data-factory-empowering-richer-insights/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure Data Factory에 추가된 새로운 커넥터를 통해 풍부한 인사이트를 얻을 수 있습니다.</a></h3>


  <p>ADF(Azure Data Factory)는 Azure의 분석 워크로드를 위한 완전 관리형 데이터 통합 서비스로, 간단한 끌어서 놓기 환경을 통해 80개 이상의 데이터 원본에서 데이터를 복사할 수 있습니다. 또한 유연한 제어 흐름, 풍부한 모니터링 및 CI/CD 기능을 사용하여 ETL/ELT 흐름을 운영 및 관리하여 SLA를 충족할 수 있습니다. 이제 Google Cloud Storage 및 Amazon S3에서 데이터를 수집하는 기능을 포함하여 분석 워크로드에 대한 더 많은 시나리오와 가능성을 가능하게 하는 8개의 새로운 Azure Data Factory 커넥터 집합을 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-support-grows-azure-iot-edge-now-available-on-virtual-machines/?ocid=AID765057&amp;wt.mc_id=CFID0418">이제 가상 머신에서 사용할 수 Azure IoT Intelligent Edge 지원이 증가합니다 &ndash; .</a></h3>


  <p>Azure IoT Edge를 사용하면 클라우드 인텔리전스를 에지로 가져오고 실시간 데이터에 즉시 작동할 수 있습니다. Azure IoT Edge는 이미 다양한 Linux 및 Windows 운영 체제뿐만 아니라 Raspberry Pi보다 작은 디바이스에서 서버까지 다양한 하드웨어를 지원합니다. VMware vSphere에서 IoT Edge를 지원하면 이미 소유한 인프라에서 AI를 실행하려는 경우 더 많은 옵션을 선택할 수 있습니다. VMware는 VMware vSphere를 사용하여 VM에 Azure IoT Edge의 배포 프로세스를 간소화했습니다. 또한 vSphere 6.7 이상에서는 TPM(신뢰할 수 있는 플랫폼 모듈)에 대한 통과 지원을 제공하여 Azure IoT Edge가 하드웨어 신뢰 루트를 활용하여 업계 최고의 보안 프레임워크를 유지할 수 있도록 합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/completers-in-azure-powershell/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure PowerShell 완료자</a></h3>


  <p>버전 3.0부터 PowerShell은 cmdlet 매개 변수에 인수 완성자 적용을 지원했습니다. azure에 대한 추가 호출을 수행할 필요 없이 유효한 매개 변수 값을 선택할 수 있는 인수 완성자를 Azure PowerShell 모듈에 추가했습니다. 이러한 완료자는 유효한 매개 변수 값을 얻기 위해 Azure에 필요한 호출을 수행합니다. 추가된 인수 완료자에는 위치, 리소스 그룹 이름, 리소스 이름 및 리소스 ID가 포함됩니다.</p>


