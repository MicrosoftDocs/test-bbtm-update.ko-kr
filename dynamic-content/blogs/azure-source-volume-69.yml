  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/individually-great-collectively-unmatched-announcing-updates-to-3-great-azure-data-services/?ocid=AID765057&amp;wt.mc_id=CFID0418">개별적으로 훌륭하고 전체적으로 타의 추종을 불허합니다. 3가지 훌륭한 Azure Data Services에 대한 업데이트 발표</a></h3>


  <p>Azure Data Lake Storage Gen2 및 Azure Data Explorer는 이제 일반 공급되며, Azure Data Factory 매핑 데이터 Flow 미리 보기로 제공됩니다. Azure ADLS(Data Lake Storage)는 Azure Blob Storage 확장성, 비용 효율성, 보안 모델 및 풍부한 기능을 분석을 위해 빌드되고 Hadoop 분산 파일 시스템과 호환되는 고성능 파일 시스템과 결합합니다. ADX(Azure Data Explorer)는 대량의 스트리밍 데이터에 대한 실시간 분석을 위한 빠르고 완전히 관리되는 데이터 분석 서비스입니다. ADX는 필요한 데이터 또는 메타데이터를 수정하지 않고 10억 개의 레코드를 1초 안에 쿼리할 수 있습니다. 또한 ADX에는 Azure Data Lake Storage, Azure SQL Data Warehouse 및 Power BI 대한 네이티브 커넥터가 포함되어 있으며 고객이 몇 분 안에 인사이트를 얻을 수 있도록 직관적인 쿼리 언어가 제공됩니다. Azure Data Factory의 매핑 데이터 Flow 통해 고객은 Spark를 학습하거나 분산 인프라를 깊이 이해하지 않고도 데이터 변환 프로세스를 시각적으로 디자인, 빌드 및 관리할 수 있습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/azure-data-lake-storage-gen2-is-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0418">이제 Azure Data Lake Storage Gen2를 일반 공급</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/general-availability-azure-data-explorer/?ocid=AID765057&amp;wt.mc_id=CFID0418">일반 공급: Azure Data Explorer</a></li>
  </ul>


  <h4><a href="https://channel9.msdn.com/Shows/Azure-Friday/An-overview-of-Azure-Data-Explorer-ADX?ocid=AID765057&amp;wt.mc_id=CFID0418">ADX(Azure Data Explorer)</a> | 의 개요 <a href="https://channel9.msdn.com/Shows/Azure-Friday?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure Friday</a></h4>


  <p>Manoj Raheja는 Lara Rubbelke에 합류하여 ADX(Azure Data Explorer)를 시연하고 프로비저닝에서 쿼리에 이르는 서비스에 대한 개요를 제공합니다. ADX는 대량의 스트리밍 데이터에 대한 실시간 분석을 위한 빠르고 완전히 관리되는 데이터 분석 서비스입니다. 뛰어난 성능과 확장성 있는 클라우드 분석 서비스를 직관적인 쿼리 언어와 결합하여 거의 즉각적인 인사이트를 제공합니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/An-overview-of-Azure-Data-Explorer-ADX/player?format=ny" width="576"></iframe></p>


  <h4><a href="https://channel9.msdn.com/Shows/Azure-Friday/Code-free-data-transformation-at-scale-using-Azure-Data-Factory?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure Data Factory를 사용하여 대규모로 코드 없는 데이터 변환</a> |  <a href="https://channel9.msdn.com/Shows/Azure-Friday?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure Friday</a></h4>


  <p>Gaurav Malhotra가 Lara Rubbelke에 조인함에 따라 Azure Data Factory의 새로운 코드 없는 시각적 데이터 변환 기능에 대해 알아보고 Spark를 학습하거나 분산 인프라를 깊이 이해하지 않고 데이터 변환 프로세스를 시각적으로 디자인, 빌드 및 관리하는 방법을 보여 줍니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Code-free-data-transformation-at-scale-using-Azure-Data-Factory/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more/?ocid=AID765057&amp;wt.mc_id=CFID0418">이제 기업계약 등에 Azure Cost Management를 일반 공급합니다.</a></h3>


  <p>Azure Cost Management는 이제 Azure Portal 내에서 모든 EA(기업계약) 고객에게 일반 공급됩니다. Azure Cost Management를 사용하면 사용하기 쉬운 대시보드를 통해 지출하는 모든 것을 모니터링하고, 예산을 만들고, 클라우드 지출을 최적화할 수 있습니다. 또한 이 게시물은 웹 직접 종량제 고객 및 Azure Government 클라우드에 대한 공개 미리 보기를 발표합니다. Azure Cost Management는 모든 고객 및 파트너가 무료로 Azure 비용을 관리할 수 있습니다. Cloudyn 포털은 모든 관련 기능을 네이티브 Azure Cost Management에 통합하는 동안 고객이 계속 사용할 수 있습니다.</p>


