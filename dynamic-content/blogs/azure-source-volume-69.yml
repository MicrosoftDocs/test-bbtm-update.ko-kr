Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/account-failover-now-in-public-preview-for-azure-storage/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure Storage 대한 공개 미리 보기에서 계정 장애 조치(failover)</a></h3>


  <p>스토리지 계정 쓰기 액세스가 필요한 시점과 보조 복제 상태를 파악할 수 있도록 스토리지 계정 장애 조치(failover)를 제어하려는 경우 GRS(지역 중복 스토리지) 사용 스토리지 계정에 대한 계정 장애 조치(failover)를 미리 보기로 사용할 수 있습니다. 지역 중복 스토리지 계정의 주 지역을 장기간 사용할 수 없게 되면 계정 장애 조치(failover)를 강제 적용할 수 있습니다. 대부분의 미리 보기와 마찬가지로 계정 장애 조치(failover)는 프로덕션 워크로드와 함께 사용하면 안 됩니다. 기능이 일반 공급될 때까지 프로덕션 SLA가 없습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stream-analytics-now-supports-azure-sql-database-as-reference-data-input/?ocid=AID765057&amp;wt.mc_id=CFID0418">이제 Azure Stream Analytics는 참조 데이터 입력으로 Azure SQL Database 지원합니다.</a></h3>


  <p>참조 데이터는 실시간 데이터 스트림과 상호 연결하여 데이터를 보강할 수 있는 정적 또는 느린 변경의 데이터 세트입니다. Stream Analytics는 참조 데이터의 버전 관리 기능을 활용하여 이벤트가 생성될 때 유효한 참조 데이터로 스트리밍 데이터를 보강합니다. 현재 Stream Analytics 작업에 대한 참조 데이터 입력 원본으로 Azure SQL Database 사용해 볼 수 있습니다. 이 기능은 모든 Azure 지역에서 공개 미리 보기로 사용할 수 있습니다. 이 기능은 Visual Studio 대한 Stream Analytics 도구의 최신 릴리스에서도 사용할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7312582-8449-48cb-bfc6-72342d559aaf.png"><img alt="Diagram showing Stream Analytics with Streaming Sources and Hot path analytics" height="285" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32eeb2cd-0edf-45a3-a523-4b5e16c1e475.png" title="스트리밍 원본 및 핫 경로 분석을 사용한 Stream Analytics" width="500"></a></p>


