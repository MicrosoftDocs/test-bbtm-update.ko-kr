  <p>지난 주 뉴올리언스에서 열린 DistribuTECH 컨퍼런스에서 Azure IoT 파트너는 그리드에 다음 수준의 &ldquo;스마트&rdquo;를 제공하는 새로운 솔루션을 선보였습니다. Microsoft 부스에 8개의 파트너를 초대하여 인프라 현대화에 대한 접근 방식과 Azure IoT 결과에 대한 시간을 획기적으로 가속화하는 방법을 시연했습니다. 각 파트너가 클라우드, AI 및 IoT를 활용하는 유틸리티, 인프라 및 도시에 대한 새로운 사용 사례를 보여 준 방법을 알아봅니다. 인텔리전트 클라우드와 인텔리전트 에지를 최대한 활용하는 솔루션을 통해 클라우드, IoT 및 AI가 모든 산업을 크게 변화시킬 수 있는 능력을 지속적으로 보여 줍니다. 스마트 그리드는 전력 및 유틸리티 회사, 그리드 운영자 및 에너지 프로세머의 효율성을 촉진합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/advancing-tactical-edge-scenarios-with-dell-emc-tactical-microsoft-azure-stack-and-azure-data-box-family/?ocid=AID765057&amp;wt.mc_id=CFID0418">Dell EMC 전술 Microsoft Azure Stack 및 Azure Data Box 제품군을 사용하여 전술 에지 시나리오 발전</a></h3>


  <p>Microsoft는 Dell EMC와 같은 파트너와 협력하여 인텔리전트 클라우드와 인텔리전트 에지의 기능을 정부 고객 및 파트너에게 지속적으로 제공하는 새로운 기능을 공유했습니다. 작년에 Azure Government 고객을 위한 Azure Stack 가용성을 발표했습니다. Azure Government용 Azure Stack을 사용하여 기관은 사이버 방어 문제, 규정 또는 기타 요구 사항으로 인해 준비되지 않았거나 퍼블릭 클라우드에 적합하지 않은 온-프레미스 레거시 애플리케이션을 효율적으로 현대화할 수 있습니다. Data Box 제품을 사용하면 기관이 시간, 네트워크 가용성 또는 비용으로 제한되는 경우 백업, 보관 또는 빅 데이터 분석과 같은 대량의 데이터를 Azure로 마이그레이션할 수 있습니다.</p>


