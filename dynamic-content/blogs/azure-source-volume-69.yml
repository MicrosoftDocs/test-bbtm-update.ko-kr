  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-healthcare-bot-brings-conversational-ai-to-healthcare/?ocid=AID765057&amp;wt.mc_id=CFID0418">Microsoft Healthcare Bot은 의료 서비스에 대화형 AI를 제공합니다.</a></h3>


  <p>Microsoft Healthcare Bot은 의료를 위한 대화형 AI를 지원하는 화이트 레이블 클라우드 서비스입니다. &rsquo;의료 조직이 사용자에게 더 많은 정보를 제공하고, 셀프 서비스를 사용하도록 설정하고, 더 나은 결과를 창출하고, 비용을 절감하는 데 도움이 되는 규격 AI 기반 가상 상태 도우미 및 챗봇을 빌드하고 배포할 수 있도록 설계되었습니다. 이제 Azure Marketplace에서 Microsoft Healthcare Bot을 사용할 수 있습니다.</p>


