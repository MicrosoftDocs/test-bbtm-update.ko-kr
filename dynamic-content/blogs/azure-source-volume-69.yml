  <h3><a href="https://azure.microsoft.com/en-us/blog/investing-in-our-partners-success/">파트너&rsquo; 성공에 투자</a></h3>


  <p>Microsoft는 오랫동안 파트너 지향 조직이지만 클라우드와 다른 몇 가지 사항이 있습니다. 특히 파트너는 Microsoft가 단순히 훌륭한 기술 공급자가 되어야 하며, 신뢰할 수 있는 비즈니스 파트너가 되어야 합니다. 이를 위해서는 장기적인 노력과 시장의 변화에 따라 지속적으로 적응하고 혁신할 수 있는 능력이 필요합니다. 이것은 우리의 헌신이었으며, 계속 되고 있습니다. 우리의 파트너십 철학은 우리 주변에 강력하고 성공적인 생태계가 있는 경우에만 우리의 사명을 이행할 수 있는 기초에 기반을 두고 있습니다. 줄리아 화이트(Julia White) Microsoft Azure&nbsp; 기업 부사장은 파트너가 성공적으로 비즈니스를 성장시키는 데 도움이 되는 주요 파트너 지향 투자와 일부 리소스를 강조합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-31/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure Marketplace 새 제품 &ndash; 볼륨 31</a></h3>


  <p>Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. Gold 및 Silver Microsoft Cloud Competency 파트너와 연결하여 Azure 채택을 도울 수도 있습니다. 1월 상반기에는 67개 새로운 제품을 발표했습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/colfax-amplifies-the-power-of-its-esab-product-portfolio-with-iot/?ocid=AID765057&amp;wt.mc_id=CFID0418">Colfax는 IoT를 사용하여 ESAB 제품 포트폴리오의 힘을 증폭합니다.</a></h3>


  <p>IoT(사물 인터넷)의 진화로 Colfax는 비즈니스를 혁신할 수 있는 기회를 보았습니다. DDA(Data Driven Advantage) &ndash;&nbsp; 라는 Colfaxs&rsquo; IoT 이니셔티브 &ndash; 의 독특한 점은 고객이 광범위한 ESAB 포트폴리오를 활용할 수 있도록 하는 비전이었습니다. Azure용 PTC Thingworx 및 Microsoft Azure IoT 플랫폼을 선택했습니다. ESAB 디지털 솔루션을 통해 고객은 이제 프로세스, 노동 및 재료가 각 부품의 비용에 어떻게 기여하는지 이해할 수 있는 데이터를 갖게 되었습니다.</p>


