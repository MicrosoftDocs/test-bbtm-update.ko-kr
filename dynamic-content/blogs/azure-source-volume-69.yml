   <li><a href="https://azure.microsoft.com/en-us/updates/azure-cost-management-preview-for-azure-government/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure Government용 Azure Cost Management 미리 보기</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/azure-cost-management-preview-for-pay-as-you-go/?ocid=AID765057&amp;wt.mc_id=CFID0418">종량제에 대한 Azure Cost Management 미리 보기</a></li>
