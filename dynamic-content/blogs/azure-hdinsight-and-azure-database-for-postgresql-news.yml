Title: Azure HDInsight 및 Azure Database for PostgreSQL 뉴스
Summary: 지난 10년 동안 Microsoft는 Hadoop, Linux, Kubernetes, Python 등에 추가하여 세계에서 가장 큰 오픈 소스 기여자 중 하나가 되었습니다.
Content: >-
  <p>Ive&rsquo;는 개발자 커뮤니티 전체에서 심층적인 협업을 촉진하여 획기적인 혁신을 이루기 때문에 10년 넘게 오픈 소스 소프트웨어에 전념해 왔습니다. 오픈 소스의 핵심은 서로에게서 배우고 아이디어를 공유할 수 있는 자유이며, 가장 밝은 마음이 소프트웨어 개발의 최첨단에서 함께 일할 수 있도록 힘을 실어줍니다.</p>


  <p>지난 10년 동안 Microsoft는 Hadoop, Linux, Kubernetes, Python 등에 추가하여 세계에서 가장 큰 오픈 소스 기여자 중 하나가 되었습니다.&nbsp; Visual Studio Code 같은 자체 기술을 오픈 소스로 출시했을 뿐만 아니라 기존 오픈 소스 프로젝트에도 협업하고 기여했습니다. 가장 자랑스러운 순간 중 하나는 2018년 말 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fmicrosoft-reaffirms-its-commitment-to-apache-hadoop-open-source-analytics%2F&amp;data=02%7C01%7CAmanda.Huang%40microsoft.com%7C9a80b32aa7ab4d3cfd3808d7b504e5d8%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637176904944283212&amp;sdata=j2M6lBhTJKcH01xRZb35WxQBGkumS2dA4JIqLp8K8C0%3D&amp;reserved=0" target="_blank">YARN의 릴리스 마스터가 되었을</a> 때, 150,000줄 이상의 코드를 오픈 소스로 사용하여 YARN이 이전보다 10배 더 큰 클러스터에서 실행할 수 있게 해준 것입니다. Microsoft는 Microsoft 내에서 오픈 소스 커밋자 커뮤니티를 적극적으로 성장시킬&#39;있습니다.</p>


  <p>Were&rsquo;는 오픈 소스 여정에서 고객에게 더 나은 서비스를 제공하기 위한 새로운 방법을 끊임없이 모색하고 있습니다. Microsoft는 오픈 소스가 제공하는 혁신을 Azure의 글로벌 범위 및 규모와 결합하는 것입니다. 오늘, 우리는 고객의&rsquo; 오픈 소스 혁신을 가속화하기 위해 몇 가지 중요한 업데이트를 공유하게 된 것을 기쁘게&#39;.</p>


  <h2>Apache Hadoop의 Microsoft 지원 배포</h2>


  <p>Microsoft는 2013년 <a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">HDInsight</a> 가 출시된 이래 Hadoop 에코시스템의 초기 후원자였습니다. HDInsight를 사용하면 가장 인기 있는 오픈 소스 프레임워크를 통해 포괄적인 분석 파이프라인을 사용할 수 있도록 Azure Data Factory 및 Azure Data Lake Storage 같은 주요 Azure 서비스의 원활한 통합을 제공하는 데 주력해 왔습니다. 이러한 모멘텀을 가속화하기 위해 신규 및 기존 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/" target="_blank">HDInsight</a> 고객을 위해 Microsoft에서 지원하는 Apache Hadoop 및 Spark 배포를 공유하게 되어 기쁘게&#39;. 이 Apache Hadoop 배포는 100% 오픈 소스이며 최신 버전의 Hadoop과 호환됩니다. 이제 사용자는 Microsoft에서 빌드하고 전적으로 지원하는 Apache 코드를 기반으로 새 HDInsight 클러스터를 프로비전할 수 있습니다.</p>


  <p>Microsoft에서 지원하는 Apache Hadoop 및 Spark 배포를 제공하면 고객은 암호화와 같은 엔터프라이즈급 보안 기능과 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse Analytics 및 Azure</a> <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Cosmos DB</a>와 같은 주요 Azure 스토어 및 서비스와의 네이티브 통합을 활용할 수 있습니다. 무엇보다도 Microsoft는 이 배포를 직접 지원하므로 고객에게 지원 및 업그레이드를 신속하게 제공하고 Hadoop 에코시스템에서 최신 혁신을 제공할 수 있습니다. 이 모든 것을 통해 고객은 지원 및 기능을 사용하기 위해 독점 기술로 제한되지 않고 더 빠르게 혁신할 수 있습니다. 또한 Azure는 오픈 소스 공급업체의 활기찬 마켓플레이스를 계속 개발할 것입니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Cloudera는 Microsoft에서 Apache Hadoop 및 Spark에 대한 약속을 환영합니다. 오픈 소스는 상호 고객&rsquo; 성공의 핵심입니다. Microsofts&rsquo; 이니셔티브는 엔터프라이즈를 위한 오픈 소스에 대한 강력한 보증을 나타내며, cloudera Data Platform for Microsoft Azure 파트너십을 계속 진행하게 되어 기쁩니다.&rdquo; 믹 홀리슨, Cloudera의 최고 마케팅 책임자</em></p>

  </blockquote>


  <p>이는 Hadoop, 오픈 소스 분석 및 HDInsight 서비스에 대한 강력한 노력의 일부입니다. 향후 몇 달 동안&rsquo; 오픈 소스 Hadoop 및 Spark를 지원하기 위한 심층적인 참여 외에도 HDInsight에서 가장 요청된 기능을 사용하도록 설정하여 비용을 절감하고 가치 있는 시간을 가속화할 수 있습니다. 여기에는 향상된 프로비전 및 관리 환경, 예약 인스턴스 가격 책정, 우선 순위가 낮은 가상 머신 및 자동 크기 조정이 포함됩니다.</p>


  <p>우리는 4년 전 Linux에서만 HDInsight를 지원하기로 한 결정부터 사내 클러스터 배포의 최근 마이그레이션에 이르기까지 항상 고객을 만나기 위해 노력해 왔습니다. 고객은 이러한 변경의 이점을 활용하기 위해 특정 작업을 수행할 필요가&#39;없습니다. HDInsight에 대한 이러한 향후 개선 사항은 비즈니스 중단이나 가격 변경 없이 원활하고 자동으로 개선될 것입니다.</p>


  <h2>새 PostgreSQL 커밋자 시작</h2>


  <p>Citus Data 인수 이후, 우리는 세계에서 가장 다재다능한 데이터베이스 중 하나에 대한 엄청난 고객 수요와 개발자의 열정에 따라 PostgreSQL 투자를 두 배로 늘렸습니다. 현재 Azure Database for PostgreSQL 하이퍼스케일은 일반 공급되며&rsquo;, 첫 번째 Azure Arc 지원 서비스 중 하나입니다.</p>


  <p>PostgreSQL의 혁신과 독창성은 계속해서 우리에게 영감을 주고 있으며, 헌신적인 커뮤니티의 기여와 열정이 없다면 불가능할 것입니다. PostgreSQL에 계속 기여할 것입니다. 최근에는 클라우드 규모에서 PostgreSQL 운영에 대한 학습을 공유하기 위해 커뮤니티에 <a href="https://github.com/citusdata/pg_auto_failover" target="_blank">pg_autofailover</a> 기여했습니다.</p>


  <p>PostgreSQL에 대한 투자를 구축하기 위해 안드레스 프룬드&#39;, 토마스 먼로, 제프 데이비스를 팀에 맞이하게 되어 기쁩니다. 그들은 함께 10년간의 집단 경험과 PostgreSQL의 핵심 커밋자로서 최고의 실적을 가져다 줍니다. 다른 팀과 마찬가지로 오픈 소스 혁신을 위한 최고의 클라우드 규모, 보안 및 관리 효율성을 제공하기 위해 노력하는 글로벌 Postgres 커뮤니티에 참여하고 경청하고 있습니다. <em style="font-size: 13.008px; text-align: center;">&nbsp; &nbsp; &nbsp;&nbsp;</em></p>


  <p>오픈 소스 커뮤니티를 적극적으로 참여시키고 고객에게 선택과 유연성을 제공하기 위해 최선을 다할&#39;있습니다. 진정한 오픈 소스 정신은 협업에 관한 것이며&rsquo;, 최고의 오픈 소스 소프트웨어와 Azure의 폭을 결합하게 되어 기쁩니다. 가장 중요한 것은 Microsoft와 광범위한 오픈 소스 커뮤니티에서 최고의 인재와 재능 있는 인재를 한데 모아 오픈 소스 제품을 지속적으로 개선하고 고객에게 최신 기능을 제공하고 있다는 점입니다. 오픈 소스에 대한 이단&rsquo;!</p>


