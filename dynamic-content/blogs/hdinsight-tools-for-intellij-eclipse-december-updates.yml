Title: IntelliJ용 HDInsight 도구 & Eclipse 12월 업데이트
Summary: IntelliJ &amp; Eclipse용 HDInsight Tools의 12월 업데이트를 발표하게 되어 기쁘게 생각합니다. IntelliJ &amp; Eclipse용 HDInsight 도구는 오픈 소스 커뮤니티에 서비스를 제공하며 관심을 가질 것입니다...
Content: >-
  <p>IntelliJ &amp; Eclipse용 HDInsight Tools의 12월 업데이트를 발표하게 되어 기쁘게 생각합니다. IntelliJ &amp; Eclipse용 HDInsight 도구는 오픈 소스 커뮤니티에 서비스를 제공하며 HDInsight Spark 개발자가 관심을 가질 것입니다. 이 도구는 Linux, Mac 및 Windows 원활하게 실행됩니다. 최근 릴리스에서는 프로젝트 만들기 및 제출에 대한 원활한 사용자 환경을 보장하기 위해 사용자&rsquo; 피드백에 중점을 둡니다. 또한 이 릴리스에서는 Spark 2.0 지원, 로컬 실행 및 구체화된 작업 보기 &amp; 작업 Graph 포함한 몇 가지 새로운 기능을 다룹니다.</p>


  <h2>Spark 2.0 지원</h2>


  <p>이제 IntelliJ &amp; Eclipse용 HDInsight 도구는 완전히 호환되는 Spark 2.0입니다. API 유용성, <a href="https://spark.apache.org/releases/spark-release-2-0-0.html">SQL 2003</a> 지원, 성능 향상, 구조적 스트리밍, R UDF 지원, 운영 개선 등 Spark 2.0의 멋진 기능을 즐길 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8af2d450-fbc4-4daa-978f-052aaa68d070.png"><img alt="Pic1" border="0" height="560" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b47f1724-5e5a-411a-93e1-529ff80c2a17.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Pic1" width="726"></a></p>


  <h2>로컬 실행 - Hortonworks 샌드박스와 함께 IntelliJ용 HDInsight 도구 사용</h2>


  <p>이 기능을 사용하면 HdInsight 클러스터에 Spark 작업을 제출하는 것 외에도 IntelliJ용 HDInsight 도구가 일반 Hadoop 클러스터와 함께 작동할 수 있습니다. Hortonworks Sandbox를 사용하여 개발 환경에서 로컬로 Hadoop를 사용할 수 있습니다. 솔루션을 개발하여 대규모로 배포했으므로 HDInsight 클러스터를 살펴볼 수 있습니다.</p>


  <h3>로컬 실행 및 디버그를 위해 로컬 샌드박스에 커넥트</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e7ed165-e071-4076-a689-cfd66cdbd6bb.png"><img alt="Pic2" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cd94d50-e201-4f98-b563-bc4316f0f24c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Pic2" width="726"></a></p>


  <h2>작업 보기 &amp; 작업 Graph</h2>


  <p>업데이트된 작업 보기는 작업 목록, 작업 요약 및 선택한 작업에 대한 세부 정보를 볼 수 있는 매끄러운 UI를 제공합니다. 또한 작업 그래프를 사용하면 작업에 대한 실행 세부 정보, 작업 요약 및 실행기 보기를 볼 수 있습니다.</p>


