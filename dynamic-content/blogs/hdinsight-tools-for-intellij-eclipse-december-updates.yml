  <h2>IntelliJ 설치 &ndash;</h2>


  <p>사용자는 IntelliJ 리포지토리로 이동하고 Azure Toolkit 검색&ldquo;하여 최신 비트를 가져올 수 있습니다.&rdquo; 또한 사용자가 플러그 인을 이미 설치한 경우 IntelliJ는 사용자에게 최신 업데이트를 요청하는 메시지를 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e5d5a9e-625e-4b2f-910c-94060a239977.png"><img alt="IntelliJ Installation" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/767cf483-842c-45be-85d2-2fe222aa2e4e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="IntelliJ 설치" width="726"></a></p>


  <h1>&nbsp;</h1>


  <h2>Eclipse 설치 &ndash;</h2>


  <p>사용자는 Eclipse 리포지토리로 이동하여 Java&rdquo;용 Azure Toolkit 검색&ldquo;하여 최신 비트를 가져올 수 있습니다. 또한 Eclipse는 이전에 Java용 Azure Toolkit 플러그 인을 설치한 경우 최신 업데이트를 묻는 메시지를 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/105723e4-2470-4e15-9a51-ae896f4d16b8.png"><img alt="Eclipse Installation" border="0" height="538" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1041af80-8855-423a-a88b-ed13057204be.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Eclipse 설치" width="726"></a></p>


