Slug: microsoft-azure-government-is-first-commercial-cloud-to-achieve-dod-impact
Title: Microsoft Azure Government는 DoD 영향 수준 5 임시 권한 부여, DoD 지역의 일반 공급 달성을 위한 최초의 상용 클라우드입니다.
Summary: 오늘날 Microsoft는 가장 신뢰할 수 있는 정부 클라우드가 되겠다는 약속을 이행하면서 미국 국방부를 지원하는 두 가지 이정표 성과를 발표하게 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p>오늘날 Microsoft는 가장 신뢰할 수 있는 정부 클라우드가 되겠다는 약속을 이행하면서 미국 국방부를 지원하는 두 가지 이정표 성과를 발표하게 된 것을 자랑스럽게 생각합니다.</p>


  <h2>정보 영향 수준 5 국방 정보 시스템 기관의 DoD 임시 권한 부여</h2>


  <p>Azure Government는 국방 정보 시스템 기관에서 정보 영향 수준 5 DoD 임시 권한 부여를 받은 최초의 상용 클라우드 서비스입니다. 이 임시 권한 부여를 통해 모든 미국 국방부(DoD) 고객은 국가 보안 시스템의 CUI를 포함하여 가장 중요한 제어되는 CUI(미분류 정보)에 Azure Government를 활용할 수 있습니다.&nbsp;</p>


  <p>DoD 권한 부여 공무원은 Azure Government 클라우드 DOD 지역을 사용하여 임무 소유자 시스템을 대신하여 권한 부여 결정에 대한 입력을 위한 기준으로 이 임시 권한 부여를 사용할 수 있습니다.&nbsp;</p>


  <p>이 성과는 Microsoft, DISA 및 해당 임무 파트너가 DoD 엔터프라이즈 전반의 인프라, 플랫폼 및 생산성을 위한 클라우드 컴퓨팅 채택과 관련된 요구 사항을 해결하기 위한 공동 노력의 결과입니다.</p>


  <h2>DoD 지역의 일반 공급</h2>


  <p>정보 영향 수준 5에는 DoD 고객이 아닌 고객으로부터 DoD 고객을 물리적으로 분리할 수 있도록 전용 인프라에서 처리해야 합니다. 지난 몇 달 동안 우리는 군, 통합 전투 사령부 및 방위 기관의 모든 지점을 포함하여 국방부 전역에서 50 명 이상의 고객과 함께 미리 보기 프로그램을 실행했습니다.</p>


  <p>유효성이 검사된 모든 DoD 고객에게 DOD 지역의 일반 공급에 대해 발표하게 되어 기쁩니다. 컴퓨팅, 스토리지, 네트워킹 및 데이터베이스를 다루는 주요 서비스는 현재 전체 서비스 수준 계약 및 전용 Azure Government 지원을 통해 사용할 수 있습니다.</p>


  <p>군에 맞는 선도적인 비즈니스 솔루션 제공업체인 Permuta Technologies의 최고 기술 책임자인 데이브 밀튼(Dave Milton)은 Azure DoD 지역의 일반 공급의 중요성을 확인했습니다.</p>


  <p>&ldquo;Azure Government DOD 지역은 확장 가능하고 안전하며 비용 효율적인 환경에서 SaaS 제품인 DefenseReady Cloud를 미국 국방부에 배포할 수 있는 기능을 제공했습니다. DefenseReady Cloud의 중요 업무용 특성에는 고가용성, DoDs&rsquo; SRG 영향 수준 5 요구 사항 준수 및 수요 변화에 따른 고객 지원 확장성이 필요하며, 이를 통해 대기업에 기능을 제공할 수 있는 유연한 가격 책정 구조와 로컬 명령이 필요합니다. Azure Government DOD 지역을 사용하면 이제 몇 달이 아닌 몇 주 안에 고객을 온보딩할 수 있으므로 온-프레미스 또는 기타 정부 지원 옵션과 비교할 때 비교할 수 없는 가치 창출 시간을 허용할 수 있습니다. Microsoft는 파트너 관계를 통해 SaaS 솔루션을 DoD로 가져오는 데 필요한 제품 그룹 엔지니어, 규정 준수 지원, 교육 및 기타 리소스에 대한 직접 액세스를 제공했습니다.&rdquo;</p>


  <p>이러한 성과와 고객과 파트너의 논평은 미국 국방부와의 오랜 파트너십에 대한 우리의 헌신과 힘을 더욱 강화합니다. 정보 영향 수준 5 프로비저닝 권한 부여가 있는 Microsoft Cloud for Government 서비스에 대한 자세한 내용은 <a href="https://enterprise.microsoft.com/en-us/industries/government/dod-level5-p-ato-granted-microsoft-azure-office-365/" target="_blank">Governmentblog&nbsp;에서 Microsoft</a>를 방문하고 정보 영향 수준 5 프로비저닝 권한 부여(범위 내 서비스 포함)에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/" target="_blank">Microsoft 보안 센터를</a> 방문하세요.</p>


  <p>오늘 시작하기 위해 고객과 미션 파트너는 <a href="https://aka.ms/azuregovtrial" target="_blank">Azure Government 평가판 프로그램에</a> 대한 액세스를 요청할 수 있습니다.</p>
