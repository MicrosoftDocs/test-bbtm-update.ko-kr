Slug: azure-iot-loves-open-source
Title: Azure IoT 오픈 소스 사랑
Summary: Azure IoT Hub에 연결할 새 오픈 소스 라이브러리의 릴리스를 발표하게 되어 기쁩니다. IoTHubReact는 이제 GitHub 사용할 수 있는 Akka Stream 라이브러리입니다.
Content: >-
  <p>Im&rsquo;은 Azure IoT Hub에 연결할 새 오픈 소스 라이브러리의 릴리스를 발표하게 되어 기쁘게 생각합니다. IoTHubReact는 Java 및 Scala 개발자가 <a href="https://github.com/azure/toketi-iothubreact">Azure IoT</a> Hub에 연결된 디바이스에서 원격 분석 데이터를 읽을 수 있도록 하는 GitHub 사용할 수 있는 <a href="https://doc.akka.io/docs/akka/2.4/scala/stream/stream-introduction.html">Akka Stream</a> 라이브러리입니다. 이 라이브러리는 개발자가 Azure IoT Hub와 같은 Azure 서비스와 함께 다양한 오픈 소스 기술을 사용할 수 있는 오픈 플랫폼을 빌드하는 또 다른 단계를 나타냅니다.</p>


  <p>개방형 IoT 에코시스템에 대한 지속적인 노력의 일환으로 향후 몇 개월 안에 더 많은 라이브러리, 샘플 및 데모 애플리케이션을 릴리스할 계획입니다.</p>
