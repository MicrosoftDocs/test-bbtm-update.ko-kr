Title: Forrester, Microsoft를 산업용 IoT 소프트웨어 플랫폼 웨이브 보고서의 선두 주체로 지정
Summary: '회사로서 우리는 지구상의 모든 사람들이 더 많은 것을 성취할 수 있도록 매일 노력합니다. '
Content: >-
  <p>회사로서 우리는 지구상의 모든 사람들이 더 많은 것을 성취할 수 있도록 매일 노력합니다. 그 일환으로, 우리는&rsquo; IoT 및 지능형 에지에 투자하기 위해 최선을 다하고 있습니다, 유비쿼터스 컴퓨팅을 가속화하고 산업 전반에 걸쳐 변환을위한 비교할 수없는 기회를 가져 오는 두 가지 기술 동향. Weve&rsquo;는 Azure IoT 플랫폼을 보다 개방적이고, 보안이 강화되고, 확장 가능하게 만들고, 새로운 시장 영역과 성장하는 파트너 에코시스템에서 기회를 창출하기 위해 열심히 노력해 왔습니다. 우리의 핵심 초점은 모든 계층에서 연결된 디바이스를 확보하고 IoT를 발전시켜 물리적 세계와 디지털 세계 간에 보다 원활한 환경을 만드는 업계의 과제를 해결하는 것입니다.</p>


  <p>현재 Microsoft <b>는 포레스터 웨이브&trade;: 산업용 IoT 소프트웨어 플랫폼, 2019년 4분기</b>, 파트너 전략, 혁신 로드맵 및 플랫폼 차별화 기준에서 가장 높은 점수인 5.00점을 받았으며, 시장 현황 범주에서 가장 높은 점수, 현재 제품 범주에서 두 번째로 높은 점수를 받았습니다.</p>


  <p style="margin-left: 40px;">Forrester 보고서에 따르면<em>,&ldquo; 마이크로 소프트는 산업 파트너를 구동하지만, 또한 자신의 신뢰할 수있는 플랫폼을 제공합니다. Microsoft는 Azure IoT Edge의 풍부한 에지 기능과 이 시장을 마지막으로 평가한 이후 Azure IoT Central에서 공식적으로 출시한 간소화된 애플리케이션 및 디바이스 온보딩을 통해 인상적인 속도로 플랫폼에 기능을 계속 추가하고 있습니다.&rdquo;</em></p>


  <p>우리는 이 최신 인식이 다음을 위한 우리의 헌신과 능력을 집중 조명한다고 믿습니다.</p>


  <p><b>에지에서 클라우드로의 포괄적인 배포 모델 집합을 지원합니다.</b> 자체 <a href="https://azure.microsoft.com/en-us/iot/signals/">IoT Signals</a> 연구에 따르면 조사된 의사 결정권자는 향후 2년 동안 AI, 에지 컴퓨팅 및 5G가 IoT 성공에 중요한 기술 동인이 될 것이라고 믿습니다. 또한 다양한 배포 모델에서 성공을 이끌 수 있는 도구를 원합니다.</p>


  <p><b>연결 및 디바이스 관리를 넘어서는 비즈니스 통합을 제공합니다.</b> &rsquo;비즈니스에서 IoT 워크플로를 운영 전반의 데이터 및 프로세스에 연결할 수 있게 되며 고객이&rsquo; 가치 있는 시간을 가속화할 수 있도록 도와주는 것이 점점 더 중요해지고 있습니다.</p>


  <p><b>분석을 실행 가능한 인텔리전스로 전환합니다.</b> 산업 기업은 실시간으로 시계열 데이터의 산을 캡처하고 생성합니다. 이 데이터를 시기 적절한 인사이트로 변환하는 것은 해당 데이터를 비즈니스를 발전시키는 의사 결정으로 전환하는 데 핵심적인 요소입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f0f5fff-48f2-4978-b4ba-9023ac9ab1d5.gif"><img alt="Forrester Wave Solutions" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b962bf1b-d625-4374-b58b-392c74b59e46.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Forrester 웨이브 솔루션" width="581"></a></p>


  <p>Were&rsquo;는 Azure를 이상적인 IoT 플랫폼으로 만들기 위해 최선을 다하고 있으며, 이러한 인식은 여정의 좋은 시점에 있습니다. 이 무료 <a href="https://reprints.forrester.com/#/assets/2/108/RES146958/reports" target="_blank">전체 보고서를</a> 다운로드하고 리더로 Microsofts&rsquo; 포지셔닝에 대한 분석을 읽어보십시오.</p>


  <p><a href="https://aka.ms/AA6kh3v" target="_blank">Azure IoT 산업용 플랫폼</a>에 대한 자세한 정보입니다.</p>


  <p><em>포레스터 웨이브&trade;: </em><i>인더스트리얼 IoT 소프트웨어 플랫폼, 2019년 4분기<em>, 미셸 펠리노, 폴 밀러, 2019년 11월 13일.</em></i> <em>이 그래픽은 더 큰 연구 문서의 일환으로 Forrester Research에 의해 출판되었으며 전체 문서의 컨텍스트에서 평가되어야 합니다.&nbsp;</em></p>


