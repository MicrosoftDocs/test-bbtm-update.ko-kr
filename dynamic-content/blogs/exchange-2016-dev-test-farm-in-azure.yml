Slug: exchange-2016-dev-test-farm-in-azure
Title: Azure의 Exchange 2016 개발/테스트 팜
Summary: 평가 또는 개발/테스트 Exchange 2016 서버 환경을 빌드합니다.
Content: >-
  <p>새 버전의 Exchange 사용하시겠습니까? Exchange 앱을 개발했으며 Exchange 2016에서 작동하는지 확인하시겠습니까?</p>


  <p>Azure의 새로운 <a href="https://technet.microsoft.com/library/mt733070(v=exchg.160).aspx">Exchange 2016 개발/테스트 환경 </a>문서에서는 다음을 빌드하는 단계를 안내합니다.</p>


  <p>&nbsp;</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7e26b39-3e6b-48ec-9d87-0bdfe5415608.png"></p>


  <p>이 환경은 Azure 인프라 서비스의 두 Azure 가상 머신으로 구성됩니다.</p>


  <ul>
   <li>Windows Server Active Directory 도메인 컨트롤러(adVM)</li>
   <li>Exchange 2016 서버(exVM)</li>
  </ul>


  <p>다음 세 단계로 이 환경을 빌드합니다.</p>


  <ol>
   <li>가상 네트워크 및 adVM 가상 머신을 만듭니다.</li>
   <li>exVM 가상 머신을 만듭니&nbsp;다.</li>
   <li>exVM에 Exchange 2016의 평가판 버전을 설치하고 두 개의 사서함을 만들고 전자 메일 배달을 테스트합니다.</li>
  </ol>


  <p>완료되면 관리 및 테스트를 위해 인터넷에서 액세스할 수 있는 작동하는 Exchange 전자 메일 서버가 있습니다. 필요에 따라 이 구성을 확장하여 평가 또는 개발/테스트 요구 사항을 충족할 수 있습니다.<br>

  &nbsp;</p>
