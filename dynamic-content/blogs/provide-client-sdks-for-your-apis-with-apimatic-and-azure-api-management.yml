Slug: provide-client-sdks-for-your-apis-with-apimatic-and-azure-api-management
Title: APIMATIC 및 Azure API Management를 사용하여 API에 대한 클라이언트 SDK 제공
Summary: APIMATIC은 Azure API Management와의 통합을 발표했습니다. APIMATIC에 익숙하지 않은 경우 이 회사는 OpenAPI(이전의 Swagger)와 같은 표준 API 정의 형식에서 생성된 고품질 API SDK를 제공합니다.
Content: >-
  <p><a href="https://apimatic.io">APIMATIC</a> 은 Azure API Management와의 통합을 발표했습니다. APIMATIC에 익숙하지&#39;경우 회사에서 OpenAPI(이전의 Swagger)와 같은 표준 API 정의 형식에서 생성된 고품질 API SDK를 제공합니다. 개발자 포털에 포함된 APIMatic 위젯을 사용하면 API Management에서 API에 대해 다운로드 가능한 클라이언트 SDK를 쉽게 제공할 수 있습니다. SDK에는 방법 설명서가 함께 제공되며 널리 사용되는 모든 프로그래밍 언어에서 사용할 수 있습니다.&nbsp; 또한 기본 API가 API 정의와 자동으로 동기화되므로 변경될 때 SDK를 다시 생성하는 것에 대해 걱정할 필요가&#39;.</p>


  <p>자세한 내용은 이 <a href="https://docs.apimatic.io/integrations/azure/">자습서</a>를 확인하세요.</p>


