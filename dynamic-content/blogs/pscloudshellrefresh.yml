Content: >-
  <p><a href="https://azure.microsoft.com/features/cloud-shell" target="_blank">Azure Cloud Shell</a> 은 거의 모든 위치에서 Azure에 대한 브라우저 기반 인증 셸 액세스를 제공합니다. Cloud Shell은 Microsoft에서 업데이트하고 유지 관리하는 일반적인 도구를 사용하여 사용자에게 풍부한 환경을 제공합니다.</p>


  <p>현재 Azure Cloud Shell은 <a href="https://portal.azure.com/" target="_blank">Azure</a> Portal에서 시작할 수 있는 두 가지 환경, <a href="https://shell.azure.com/" target="_blank">전용 URL</a>, <a href="https://docs.microsoft.com/powershell/azure/azureps-vm-tutorial" target="_blank">Azure 설명서</a>, <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account" target="_blank">Azure 계정 확장을</a> 통한 Visual Studio Code 및 <a href="https://azure.microsoft.com/features/azure-portal/mobile-app/" target="_blank">Azure App</a>을 제공합니다.</p>


  <ul>
      <li>
      <p>2017년 11월에 일반 공급된 Ubuntu Linux에서 Bash 셸을 실행하는 <strong>Cloud Shell의 Bash </strong></p>
      </li>
      <li>
      <p>Windows Server Core에서 Windows PowerShell 5.1을 실행하고 2017년 9월부터 미리 보기로 제공되는 <strong>Cloud Shell의 PowerShell</strong></p>
      </li>
  </ul>


  <p>이 게시물에서는 Azure Cloud Shell의 PowerShell 환경에 대한 주요 변경 내용을 나열합니다. 즉,</p>


  <ul>
      <li>더 빠른 시작 시간</li>
      <li>기본 환경으로 PowerShell Core 6</li>
      <li>Linux 컨테이너에서 실행</li>
      <li>영구 도구 설정</li>
  </ul>


  <h2>더 빠른 시작 시간</h2>


  <p>Azure Cloud Shell에서 PowerShell의 시작 시간이 사용자&rsquo; 기대치보다 훨씬 낮다는 것을 잘 알고 있습니다. 지난 몇 달 동안 팀은 이 분야에서 상당한 개선을 위해 열심히 노력해 왔습니다. PowerShell 환경을 위한 시작 시간에 다단계 개선 사항을 제공하고 Bash 환경을 더 빠르게 만들 수 있을 것으로 기대합니다.</p>


  <h2>PowerShell Core 6의 기본값</h2>


  <p>2018년 1월, PowerShell Core 6은 <a href="https://blogs.msdn.microsoft.com/powershell/2018/01/10/powershell-core-6-0-generally-available-ga-and-supported/">GA(일반 공급)</a>에 도달했습니다. PowerShell Core 6의 에코시스템이 성장함에 따라&#39;PowerShell Core 6을 Cloud Shell의 기본 PowerShell 환경으로 만들 수 있는 완벽한 기회입니다. Azure 리소스의 간편한 관리를 지원하기 위해 모든 Azure PowerShell 모듈은 <a href="https://www.powershellgallery.com/packages/AzureRM.Netcore" target="_blank">현재 미리 보기 상태인 PowerShell Core 6에서</a> 지원될 경로에 있습니다.</p>


  <h2>일관된 도구 가용성</h2>


  <p>Azure Cloud Shell을 사용하는 동안 최상의 명령줄 도구 환경을 보장하기 위해 PowerShell 환경은 PowerShell Core 6 <strong>을 실행하는 Linux 컨테이너로 전환</strong> 됩니다. 이렇게 변경하면 Cloud Shell의 PowerShell 및 Bash 환경에서 일관된 도구 집합 환경을 사용할 수 있습니다.</p>


  <h2>영구 도구 설정</h2>


  <p>모듈 및 스크립트를 Cloud Drive에 저장하는 것 외에도 Git 및 SSH와 같은 사용 가능한 도구에 대한 영구 설정이 클라우드 드라이브에 자동으로 저장됩니다. 이렇게 하면 현재 필요에 따라 이러한 도구에 대한 추가 설정이 필요하지 않습니다.</p>


  <h2>FAQ</h2>


  <h3>PowerShell 환경의 변경 내용은 무엇인가요?</h3>


  <p>Linux 컨테이너에서 PowerShell Core 6으로 이동하면 사용자 환경에 몇 가지 주요 변경 내용이 있습니다.</p>


  <ul>
      <li>
      <p>기본적으로 PowerShell 환경은 대/소문자를 구분하지 않습니다. Linux 파일 시스템 작업은 대/소문자를 구분합니다(동일한 폴더에 파일, 파일 및 FILE이라는 파일이 있을 수 있음). 변경 후 사용자는 파일 시스템 작업을 미리 포맷할 때 대/소문자를 염두에 두어야 합니다.</p>
      </li>
      <li>
      <p>기본 제공 UNIX 명령에 매핑되는 ls, sleep 등과 같은 Windows 일부 일반적인 별칭은 더 이상 이전과 같이 작동하지 않습니다.</p>
      </li>
  </ul>


  <h3>사용하는 모듈은 PowerShell Core 6에서 지원되지 않습니다. 어떻게 해야 하나요?</h3>


  <p>PowerShell 팀은 현재 모듈 소유자와 협력하여 .NET Core로 이식하고 있습니다. 일부 모듈은 이미 완료되어 있거나 <a href="https://www.powershellgallery.com/packages/AzureRM.Netcore" target="_blank">AzureRM</a>과 같은 작업에서 더 많은 작업을 수행해야 합니다. 사용량에 따라 모듈의 우선 순위를 지정합니다. Cloud Shell에서 보려는 모듈이 이식되지 않은 경우 모듈 소유자에게 직접 피드백을 제공합니다.</p>


  <h3>Windows 기반으로 Cloud Shell에 어떤 일이 발생합니까?</h3>


  <p>Azure Cloud Shell에는 더 이상 Windows 기반 환경이 없습니다. Cloud Shell의 대부분의 작업은 일부 서비스 엔드포인트에 대해 발생하며 기본 OS에서 작업을 관리할 필요가 거의 없거나 전혀 없으므로 기본 OS의 교환은 최소한의 영향을 주어야 합니다. 클라우드 드라이브는 두 환경 모두에서 계속 사용할 수 있으며 작업을 저장하는 데 가장 적합한 위치로 사용됩니다.</p>


  <h2>Bash와 PowerShell 환경의 차이점은 무엇인가요?</h2>


  <p>두 환경 사이에는 차이가 없습니다. 이제 두 환경이 동일한 OS에서 실행되었으므로 도구 집합은 동일합니다. Bash에서 <strong>pwsh</strong> 를 실행하고 PowerShell 환경에서 PowerShell 환경을 시작할 수 있습니다. <strong>Bash</strong>를 실행하여 Bash 환경을 시작할 수 있습니다.</p>


