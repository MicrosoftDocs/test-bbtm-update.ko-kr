Content: >-
  <p>StorSimple 8000 시리즈 업데이트 4.0이 이제 일반 공급됨을 발표하게 되어 기쁘게 생각합니다. 이 릴리스에는 다음과 같은 새로운 기능과 향상된 기능이 있습니다.</p>


  <ul>
      <li><b>열 지도 기반 복원</b> &ndash; 어플라이언스 DR(디바이스 복원 후)에서 데이터에 액세스할 때 더 이상 속도가 느려지지 않습니다. 업데이트 4에서 구현된 새로운 기능은 DR 이전에 디바이스가 사용 중일 때 자주 액세스하는 데이터를 추적하여 열 지도를 만듭니다. DR을 게시하면 열 지도를 사용하여 클라우드에서 데이터를 자동으로 복원하고 리하이드레이션합니다.</li>
      <li><b>로컬로 고정된 볼륨</b> &ndash; 의 성능 향상 이 업데이트는 높은 데이터 수집이 있는 시나리오에서 로컬로 고정된 볼륨의 성능을 향상시켰습니다.</li>
      <li><strong>버그 수정 &ndash; </strong> MPIO 지원&nbsp; 영역에서 StorSimple 스냅샷 관리자, 경고, 컨트롤러 교체, 업데이트 등을 지원합니다.</li>
  </ul>


  <p>이 업데이트는 이제 고객이 Azure의 StorSimple Manager 서비스에서 적용할 수 있도록 일반 공급됩니다.&nbsp; 핫픽스 메서드를 사용하여 이 업데이트를 수동으로 적용할 수도 있습니다.</p>


  <h2>다음 단계:</h2>


  <p>기능 및 향상된 기능의 전체 목록은 <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-update4-release-notes">StorSimple 8000 시리즈 업데이트 4 릴리스 정보를</a>&nbsp; 참조하세요.</p>


  <p>업데이트 4를 적용하는 방법에 대한 단계별 지침은 <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-install-update-4">StorSimple 디바이스에서 업데이트 4 설치를 참조하세요</a>.</p>
