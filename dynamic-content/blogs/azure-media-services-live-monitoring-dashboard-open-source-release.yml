Title: 라이브 모니터링 대시보드 오픈 소스 릴리스 Azure Media Services
Summary: GitHub AMS(Azure Media Services) 라이브 모니터링 대시보드의 오픈 소스 릴리스를 발표하게 되어 기쁩니다. 라이브 모니터링 대시보드는 Azure Media...
Content: >-
  <p>GitHub AMS(Azure Media Services) <a href="https://github.com/Azure-Samples/media-services-dotnet-live-monitoring-dashboard" target="_blank">라이브 모니터링 대시보드</a>의 오픈 소스 릴리스를 발표하게 되어 기쁩니다.</p>


  <p>라이브 모니터링 대시보드는 AMS(Azure Media Services) 고객이 채널 및 원본 배포의 상태를 볼 수 있도록 하는 .NET C# 웹앱입니다. 대시보드는 수집, 보관, 인코딩 및 원본 원격 분석 엔터티의 상태를 캡처하여 고객이 짧은 대기 시간으로 서비스의 상태를 정량화할 수 있도록 합니다. 대시보드는 비디오 스트림 수집, 스토리지 보관의 삭제된 데이터, 인코딩 데이터 속도 및 원본 HTTP 오류 상태 및 대기 시간에 대한 들어오는 데이터 속도에 대한 데이터를 제공합니다.</p>


  <p><em>이 프로젝트에 대한 그의 도움과 기여에 대한 <a href="https://github.com/duggaraju" target="_blank">프라카시 더가라주</a> 에게 특별한 감사드립니다.</em></p>


  <h2>대시보드 개요</h2>


  <p>아래 이미지는 라이브 모니터링 대시보드의 계정 수준 보기를 보여 줍니다. 왼쪽 위 창은 각 배포&rsquo;의 상태 상태를 다른 상태 코드 색으로 강조 표시합니다. 수집, 보관, 원본 및 인코딩 원격 분석 엔터티는 각각 i, a, o 및 e 약어로 표시됩니다. 인디케이터의 각 색은 엔터티가 현재 영향을 받았는지 여부를 요약합니다. 녹색은 정상을 나타내고, 주황색은 약간 영향을 받고, 빨간색은 비정상임을 나타내고, 회색은 비활성을 나타냅니다. 스토리지 계정 JSON 구성 파일에서 이러한 플래그가 발생하는 임계값을 수정할 수 있습니다. 오른쪽 창에서 활성 상태 사각형을 클릭하여 각 배포에 대한 자세한 보기로 드릴다운할 수 있습니다.</p>


  <p>이 대시보드는 Azure Storage 계정에서 원격 분석 데이터를 읽는 SQL 데이터베이스에서 지원됩니다. <a href="https://azure.microsoft.com/en-au/blog/telemetry-platform-features-in-azure-media-services/" target="_blank">원격 분석 릴리스 발표 블로그 게시물은</a> 현재 지원되는 원격 분석 데이터의 유형을 자세히 설명합니다. 대시보드 내의 모든 보기는 30초마다 최신 원격 메트릭 데이터로 자동으로 새로 고쳐집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af8ec6a2-cf2a-4e4c-b9b1-de1b556f60ef.png"><img alt="Home Page" border="0" height="1309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc9482f6-96e6-4916-b321-ab40175c5228.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="홈페이지" width="2156"></a></p>


  <h2>채널 세부 보기</h2>


  <p>채널 세부 보기는 지정된 채널에 대해 들어오는 비트 전송률, 불연속성 수, 겹침 수 및 비트 전송률 데이터를 제공합니다. 이 보기에서 이러한 필드는 다음을 나타냅니다.</p>


  <ul>
   <li><strong>비트 전송률</strong>: 지정된 트랙 및 들어오는 비트 전송률에 대한 예상 비트 전송률은 채널이 수신하는 비트 전송률입니다.</li>
   <li><strong>불연속성</strong> <strong>수</strong>: 스트림에서 조각이 누락된 인스턴스 수</li>
   <li><strong>겹침 수</strong>: 채널이 동일하거나 겹치는 스트림 타임스탬프가 있는 조각을 수신하는 인스턴스 수</li>
   <li><strong>비트 전송률</strong>: 들어오는 비트 전송률과 예상 비트 전송률의 비율</li>
  </ul>


  <p>최적으로 채널에는 불연속성, 겹치지 않음 및 비트 전송률 1이 없어야 합니다. 플래그는 이러한 차원이 일반 값에서 벗어날 때 발생하도록 설정됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48e78d28-1ace-4751-ac01-d1f566c1554f.png"><img alt="Channel Detailed View" border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/417d8b8b-57ba-4ca2-bdce-9e27f093dc13.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="채널 세부 보기" width="898"></a></p>


  <h2>자세한 보기 보관</h2>


  <p>보관 세부 보기는 각 트랙을 지원하는 보관 엔터티에 대한 비트 전송률, 삭제된 조각 수 및 삭제된 조각 속도를 제공합니다. 이 보기에서 이러한 필드는 다음을 나타냅니다.</p>


  <ul>
   <li><strong>비트 전송률</strong>: 지정된 트랙의 예상 비트 전송률</li>
   <li><strong>삭제된 조각 수</strong>: 프로그램에서 삭제된 조각 수</li>
   <li><strong>조각 비율 삭제</strong>: 분당 삭제된 조각 수</li>
  </ul>


  <p>최적으로, 삭제된 조각 수와 삭제된 조각 비율은 0이어야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb81caf9-ddb0-447f-b0a7-4e1ca42f0b0c.png"><img alt="Archive Detailed View" border="0" height="434" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7557ec5-37f1-4bc6-9ab3-c9a2a9407cc8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="자세한 보기 보관" width="896"></a></p>


  <h2>원본 세부 보기</h2>


  <p>원본 세부 보기는 요청 수, 보낸 바이트, 서버 대기 시간, E2E(엔드투엔드) 대기 시간, 요청 비율, 대역폭 및 지정된 원본에 대한 데이터 출력 사용률을 제공합니다. 이 보기에서 이러한 필드는 다음을 나타냅니다.</p>


  <ul>
   <li><strong>요청 수</strong>: 클라이언트가 원본에서 데이터를 요청한 횟수(HTTP 상태 코드로 분류됨)</li>
   <li><strong>보낸 바이트</strong>: 클라이언트에 반환된 바이트 수</li>
   <li><strong>서버 대기 시간</strong>: 요청에 응답하기 위한 서버 대기 시간 구성 요소</li>
   <li><strong>종단 간 대기 시간</strong>: 요청에 응답하기 위한 총 대기 시간</li>
   <li><strong>요청 속도</strong>: 원본이 분당 수신하는 요청 수</li>
   <li><strong>대역폭</strong>: 원본 응답 처리량</li>
   <li><strong>요청 비율</strong>: 지정된 HTTP 상태 코드에 대한 요청의 백분율</li>
   <li><strong>데이터 출력 사용률</strong>: 원본에서 사용하는 최대 처리량의 백분율</li>
  </ul>


  <p>최적으로 원본 요청은 HTTP 200 상태 코드만 반환해야 하며 실패한 요청(HTTP 4XX + 5XX &ndash; 412)이 없어야 합니다. 데이터 출력 사용률은 사용 가능한 최대 처리량의 90~95%를 초과하지 않아야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a80e8928-d1d7-450a-bd99-492e49d339a3.png"><img alt="Origin Detailed View" border="0" height="805" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90269702-fce9-4101-8f07-b7272a9b1d88.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="원본 세부 보기" width="898"></a></p>


  <h2>자세한 보기 인코딩</h2>


  <p>인코딩 세부 보기는 입력, 트랜스코더, 출력 및 전반적인 상태에 대한 상태를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c15e2a3-adfb-444b-8739-d3b07a1bb5a0.png"><img alt="Encode Detailed View" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f47e13b1-d459-4396-9098-5f21af6379c0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="자세한 보기 인코딩" width="895"></a></p>


  <p>최적으로 인코더 세부 보기는 전반적인 정상 상태를 반영해야 합니다.</p>


  <h2>피드백 &amp; 기능 요청 제공</h2>


  <p>고객의 의견을 듣고 고객의 요구를 더 잘 이해하는 것을 좋아합니다! 더 나은 서비스를 제공하기 위해 Microsoft는 항상 피드백과 새로운 아이디어에 대해 열려 있으며, 최신 기술로 놀라운 서비스를 계속 제공할 수 있도록 버그 보고서에 감사드립니다. 새로운 기능을 요청하거나 아이디어 또는 피드백을 제공하려면 <strong><a href="https://aka.ms/amsvoice/" target="_blank">Azure Media Services 위해 User Voice에</a></strong> 제출하세요. 특정 문제, 질문 또는 버그가 있는 경우 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=MediaServices">포럼</a>에 질문 또는 피드백을 게시하세요.</p>
