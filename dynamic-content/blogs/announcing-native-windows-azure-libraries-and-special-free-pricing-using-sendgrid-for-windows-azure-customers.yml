Title: Windows Azure 고객을 위해 SendGrid를 사용하여 네이티브 Windows Azure 라이브러리 및 특별 무료 가격 책정 발표
Summary: 지난 주 SendGrid의 친구들은 메일 서비스를 매우 쉽게 통합할 수 있도록 Windows Azure 개발자를 위해 GitHub(C#, Node.JS)에 새로운 네이티브 라이브러리를 제공했습니다.
Content: <p>지난 주 <a target="_blank" href="https://blog.sendgrid.com/sendgrid-in-the-cloud-with-microsoft/">SendGrid</a>의 친구들은 Windows Azure에서 빌드되고 실행되는 애플리케이션에 메일 서비스를 매우 쉽게 통합할 수 있도록 Windows Azure 개발자를 위해 GitHub(<a target="_blank" href="https://github.com/sendgrid/sendgrid-csharp">C#,</a> <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0038">Node.JS</a><a target="_blank" href="https://github.com/sendgrid/sendgrid-nodejs">)</a>에 새로운 네이티브 라이브러리를 제공했습니다.&nbsp; 또한 SendGrid는 한 달에 25,000개의 무료 이메일을 제공하는 Windows Azure 고객을 위한 새로운 제품을 출시했습니다!&nbsp; Weve&rsquo;는 고객으로부터 전자 메일을 보내는 것이 너무 어렵다는 것을 일관되게 들었으며, 우리는 귀를 기울였습니다!&nbsp; <a target="_blank" href="https://azure.microsoft.com/develop">개발자 센터</a>(<a target="_blank" href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/sendgrid-email-service/">C#</a>, <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/how-to-guides/sendgrid-email-service/">Node</a>, <a target="_blank" href="https://azure.microsoft.com/en-us/develop/php/how-to-guides/sendgrid-email-service/">PHP</a>, <a target="_blank" href="https://azure.microsoft.com/en-us/develop/java/how-to-guides/sendgrid-email-service/">Java</a>)에서 Windows Azure에서 SendGrid를 사용하는 방법에 대해 작성된 자세한 단계별 자습서를 참조하세요. &nbsp;&nbsp;</p>  <p>Windows Azure에서 전자 메일을 보내는 것은 그다지 쉬운 일이 아니었습니다.&nbsp; 예를 들어 C#을 사용합니다.</p>  <p>NuGet 패키지 관리자 콘솔 창에 다음 명령을 입력하여 sendGrid NuGet 패키지를 Visual Studio 프로젝트에 추가합니다.</p>  <p>PM &gt; Install-Package SendGrid</p>  <p>다음 네임스페이스 선언을 추가합니다.</p>  <p>사용 System.Net;</p>  <p>System.Net.Mail 사용;</p>  <p>SendGridMail 사용;</p>  <p>SendGridMail.Transport를 사용합니다.</p>  <p><strong>이 작업을 쉽게 수행할 수 있습니다.</strong></p>  <p>전자 메일 메시지를 만들고 속성을 설정합니다.</p>  <p>SendGrid 메시지 = SendGrid.GenerateInstance();</p>  <p>메시지. AddTo(""anna@contoso.com);</p>  <p>메시지. From = new MailAddress(""john@contoso.com, "John Smith");</p>  <p>메시지. 제목 = "SendGrid 라이브러리 테스트";</p>  <p>메시지. Text = "Hello World!";</p>  <p>전자 메일을 보내기 위한 SMTP 전송을 만듭니다.</p>  <p>var 전송 = SMTP. GenerateInstance(new NetworkCredential("username", "password"));</p>  <p>전자 메일을 보냅니다.</p>  <p>전송. 배달(메시지);</p>  <p>오늘 한 달에 25,000개의 무료 전자 메일에 등록하세요!</p>
