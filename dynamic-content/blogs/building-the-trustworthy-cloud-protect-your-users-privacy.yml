Title: '신뢰할 수 있는 클라우드 빌드: 사용자의 개인 정보 보호'
Summary: 클라우드 또는 인터넷에서 개인 정보를 실제로 사용할 수 있나요? 지난 주 CME의 글로벌 금융 리더십 컨퍼런스에서 이 질문을 피할 수는 없었습니다.
Content: >-
  <p>클라우드 또는 인터넷에서 개인 정보를 실제로 사용할 수 있나요? 지난 주 플로리다 주 나폴리에서 열린 CMEs&rsquo; 글로벌 금융 리더십 컨퍼런스에서 핀테크 서비스의 부상과 디지털 트랜스포메이션을 추진하기 위한 클라우드 컴퓨팅 사용에 대해 이야기했습니다.</p>


  <p>오늘날 거의 모든 회사는 구매 및 거래 데이터부터 검색 기록, 자동차에서 IoT 디바이스의 피트니스 및 건강 데이터까지 다양한 데이터를 수집합니다. 걱정해야 할까요?</p>


  <p>일부는 스콧 맥닐리&rsquo;스 (태양 마이크로 시스템의 당시 CEO) 유명한 (또는 악명 높은) <a href="https://archive.wired.com/politics/law/news/1999/01/17538">발언을</a> 기억할 수 있습니다 1999: &ldquo;당신은 어쨌든 제로 개인 정보 보호가 있습니다. 극복하다.&rdquo;</p>


  <p>글쎄: 우리는 그것을 극복하지 못했습니다&rsquo;. 실제로 대중의 요구에 힘입어 정부와 기술 회사(예: Microsoft)는 함께 협력하여 데이터 보호를 위해 정책 및 규제와 첨단 기술 측면에서 공동으로 노력했습니다.</p>


  <p>예를 들어, 2015년에 Microsoft는 세계&rsquo; 최초의 클라우드 개인 정보 보호 표준<a href="https://blogs.microsoft.com/on-the-issues/2015/02/16/microsoft-adopts-first-international-cloud-privacy-standard">인 ISO-27018을 준수하는 최초의 클라우드 공급자</a>가 되었습니다. 이것이 중요한 이유는 다음과 같습니다. <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/ISO-IEC-27018">ISO-27018</a> (EU 개인 정보 보호법에 따라)에는 다음이 필요합니다.</p>


  <ul>
   <li>데이터가 클라우드에 있는 위치, 즉 데이터 센터가 어느 국가인지 알고 있으므로 적절하게 준수할 수 있습니다.</li>
   <li>데이터는 사용자의 동의 없이 마케팅 목적으로 사용되지 않습니다&rsquo;.</li>
   <li>PII(개인 식별 정보)는 적절하고 투명한 방식으로 처리됩니다. 사용자가 제어할 수 있습니다.</li>
   <li>규정 준수 공급자는 고객 정보에 대한 법적 구속력이 있는 요청만 준수하며, 법적으로 금지되지 않는 한 고객에게 요청을 알릴 수 있습니다.</li>
  </ul>


  <p>이는 클라우드 공급자뿐만 아니라 고객 지향 애플리케이션을 클라우드에 배치하는 기업에 대한 훌륭한 지침이며&rsquo; <a href="https://www.microsoft.com/en-us/cloud-platform/trusted-cloud">Azure에서 개인 정보 보호 및 신뢰</a>에 대한 전체 개요를 찾을 수 있습니다.</p>


  <p>클라우드에서 개인 정보를 보호하려면 기술 혁신도 필요합니다. &rsquo;여기서 열심히 일하세요. 다음은 사용자 개인 정보를 지원하기 위해 집중된 몇 가지 혁신&rsquo; 사항입니다.</p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/research/publication/can-homomorphic-encryption-be-practical/"><em>동형 암호화</em></a>라는 놀라운 기술을 통해 비즈니스 인텔리전스와 같은 애플리케이션은 암호를 해독하지 않고도 클라우드 &ndash; 의 암호화된 데이터에서 인사이트를 작동하고 추출할 수 있습니다(<a href="https://www.microsoft.com/en-us/research/publication/simple-encrypted-arithmetic-library-seal-v2-1/">개발자가 시도할</a> 수 있음).</li>
   <li><a href="https://www.microsoft.com/en-us/research/blog/microsoft-researchers-enable-secure-data-exchange-cloud/"><em>보안 다중 파티 계산</em></a>이라는 관련 혁신을 통해 한 그룹은 콘텐츠를 포기하지 않고 다른 그룹과 데이터를 공유할 수 있습니다.</li>
   <li>그러나 <a href="https://blogs.microsoft.com/next/2015/08/07/privacy-and-accuracy-how-cynthia-dwork-is-making-data-analysis-better/"><em>차등 개인 정보 보호</em></a>라고 하는 Microsoft에서 시작된 또 다른 기술은 악성 프로그램이 소위 &ldquo;익명화된&rdquo; 데이터에서 PII를 유추할 가능성을 최소화합니다. (이에 대한 필요성은 몇 년 전 매사추세츠 주가 이름과 기타 데이터가 가려진 공무원의 건강 기록을 발표했을 때 강조되었습니다. 카 <a href="https://en.wikipedia.org/wiki/Differential_privacy">네기 멜론의 대학원생</a> 은 그럼에도 불구하고 우편 번호, 성별 및 기타 정보를 기반으로 삼각측량 &ndash; 할 수 있었고, 유권자 등록 정보와 &ndash; 교차 연결되어 주 주지사의 특정 기록을 교차 연결할 수 있었습니다.) 차등 개인 정보를 사용하면 고객 데이터를 사용하여 대규모 데이터 집합을 통계적으로 분석하는 동시에 특정 고객 레코드를 식별할 수 있는 확률을 최소화할 수 있습니다.</li>
  </ul>


  <p>Wed&rsquo;는 개인 정보 보호의 새로운 혁신 영역에 대한 피드백을 좋아합니다. 먼저 시장에 출시하는 것이 가장 중요하다고 생각하는 것은 무엇입니까?</p>


  <p>* * *</p>


  <p>개인 정보 보호는 사용자가 사용할 수 있는 클라우드의 한 앵커일 뿐입니다. 최근 Microsoft는 신뢰할 수 있는 클라우드에 대해 간단하고 우아한 프레임워크를 옹호하는 <a href="https://news.microsoft.com/cloudforgood/"><em>글로벌 굿을 위한</em></a> 클라우드를 게시했습니다. 책임 있는 클라우드; 및 포괄 클라우드입니다.</p>


  <p>신뢰와 투명성 강화, 포용 촉진, 사용자 개인 정보 보호, 인권 증진 및 사이버 범죄 방지: 이들은 모든 사람이 클라우드의 혜택을 누릴 수 있도록 전 세계 고객 및 정부와 협력하여 업계로서 공동으로 해결해야 하는 필수 요소입니다.</p>


  <p>우리는 우리가 모든 답변을 가지고 있지 않으며&rsquo; 어쩌면 모든 질문이 아니라는 것을 알고 있습니다: 글로벌 굿을 위한 클라우드를 통해 경쟁사, 정부 및 고객을 포함한 기술 공급업체 간에 대화를 나눌 수 있기를 바랍니다. 웨&rsquo;드는 당신의 생각을 듣고 사랑 해요. 의견을 남겨주세요. 감사합니다.</p>
