  <p>어플라이언스 기반 접근 방식을 사용하여 Azure Migrate는 다음을 제공합니다.</p>


  <ul>
   <li>온-프레미스 가상 머신 검색 및 평가</li>
   <li>다중 계층 애플리케이션의 신뢰도 높은 검색을 위한 기본 제공 종속성 매핑</li>
   <li>Azure 가상 머신에 대한 지능형 권한 부여</li>
   <li>잠재적 문제 수정 관련 지침이 포함된 호환성 보고서</li>
   <li>데이터베이스 검색 및 마이그레이션을 위한 Azure Database Migration Service와의 통합</li>
  </ul>


  <p>Azure Migrate를 통해 비즈니스에 미치는 영향을 최소화하는 가운데 워크로드의 마이그레이션이 가능하며 Azure에서 예상대로 실행할 수 있습니다. 도구와 지침이 적절하다면 중요한 성능 및 안정성 요건을 충족하는 동시에 투자 수익률을 극대화할 수 있습니다.</p>


  <p>Azure Migrate에 대해 자세히 알아보고 제한된 미리 보기에 등록하려면 방문 <a href="https://aka.ms/azuremigrate">https://aka.ms/azuremigrate</a>하세요. 제한된 미리 보기를 사용하면 VMware 기반 환경에 대한 검색, 비용 분석 및 구성 권장 사항을 사용할 수 있습니다. Hyper-V 환경 검색 및 복제 기반 서버 마이그레이션에 대한 지원은 향후 몇 개월 내에 추가될 예정입니다.</p>


  <p>추가 마이그레이션 리소스, 도구 및 제품에 액세스하려면 새 <a href="https://aka.ms/azuremigrationcenter" target="_blank">Azure Migration Center</a>를 방문하세요.</p>
