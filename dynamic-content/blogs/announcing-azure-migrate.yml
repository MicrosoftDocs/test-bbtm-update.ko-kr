Title: Azure Migrate 발표
Summary: 조직의 디지털 변환을 위한 첫 번째 단계를 수행하는 클라우드 전략을 빌드하고 있습니다. 또는 몇 가지 기본 워크로드를 이미 이동했고 이제 다음 작업을 수행할 준비가 되었습니다.
Content: >-
  <p>&rsquo;조직의 디지털 변환을 위한 첫 번째 단계를 수행하는 클라우드 전략을 &mdash; 빌드해야 합니다. &rsquo;또는 이미 몇 가지 기본 워크로드를 이동했고 이제&rsquo; 다음 단계를 수행할 준비가 되었습니다. 인프라의 중요한 부분 마이그레이션을 시작하려고 하지만 이를 수행하는 방법을 파악하는 것은 어려울 수 있습니다.</p>


  <p>클라우드로 마이그레이션하는 것은 어려울 필요가 없습니다&rsquo;. 그러나 많은 조직에서 환경에 대한 심층적인 가시성과 애플리케이션, 워크로드 및 데이터 간의 긴밀한 상호 종속성을 얻기 위해 애쓰 &mdash; 고 있습니다. 그처럼 명확하게 파악이 되지 않으면 향후 진행이 어려울 수 있습니다. 성공적인 마이그레이션에 필요한 항목&rsquo;에 대한 자세한 정보가 없으면 조직 내에서 올바른 대화를 나눌 수&rsquo; 없습니다. 잠재적인 비용 이점 또는 워크로드가 리프트 앤 시프트할 수 있는지 또는 성공적으로 마이그레이션하기 위해 상당한 재작업이 필요한지에 대해 충분히 알지 못합니다&rsquo;. 많은 조직이 마이그레이션을 주저하는 것도 놀랄 일이 아닙니다.</p>


  <p>오늘 Azure로 마이그레이션하는 데 도움이 되는 지침, 인사이트 및 메커니즘을 제공하는 새로운 서비스인 Azure <a href="https://aka.ms/azuremigrate_home" target="_blank">Migrate</a>를 발표하게 되어 기쁘게 생각합니다.</p>


