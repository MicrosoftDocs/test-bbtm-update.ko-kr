Title: 'Windows Azure Mobile Services 소개: 연결된 클라이언트 앱에 대한 백 엔드'
Summary: '&rsquo;오늘 Azure Mobile Services! Windows 미리 보기 릴리스를 발표하게 되어 매우 기쁩니다.&nbsp; Mobile Services Windows 8 앱을 Windows 호스팅되는 클라우드 백 엔드에 연결할 수 있습니다...'
Content: <p>&rsquo;오늘 azure Mobile Services! Windows 미리 보기 릴리스를 발표하게 되어 매우 기쁩니다.&nbsp; Mobile Services Windows 8 앱을 Windows Azure에서 호스트되는 클라우드 백 엔드에 연결하고 구조화된 데이터를 쉽게 저장하고 사용자를 인증하고 푸시 알림을 보낼 수 있습니다.&nbsp; 더 중요한 것은 Mobile Services 몇 분 내에 이러한 작업을 수행할 수 있게 해줍니다.</p>  <p>Mobile Services 반복되는 일반적인 작업과 관련된 마찰을 줄이고 개발 및 배포를 가속화하기 때문에 최신 모바일 앱에 완벽한 파트너입니다.&nbsp; Well&rsquo;은 고객이 원하는 환경을 제공할 수 있도록 필요한 백 엔드를 제공합니다.&nbsp; Mobile Services 사용하여 개발하는 용이성과 속도는 가능한 한 빨리 시장에 다음 좋은 아이디어를 얻고 싶은 경우에 이상적입니다.</p>  <p>현재 Mobile Services Windows 8 앱에 사용할 수 있지만 후속 미리 보기 릴리스는 iOS, Android 및 Windows Phone 대한 지원을 확장합니다.</p>  <p>Mobile Services 사용을 시작하려면 아직 등록하지 않은 경우 Windows Azure <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0186tri" target="_blank">무료 평가판</a>에 등록해야 합니다.&nbsp; 이미 Windows Azure 계정이 있는 경우 이 미리 보기 기능에 <a href="https://azure.microsoft.com/en-us/develop/mobile/tutorials/create-a-windows-azure-account/?WT.mc_id=cmp_pst001_blg_post0186sgn" target="_blank">등록하도록 요청</a>해야 합니다. 미리 보기 중에는 공유 인스턴스에서 실행되는 처음 10개의 Windows 8 애플리케이션에 대해 Mobile Services 무료입니다.&nbsp;</p>  <h3><b>모바일 서비스 만들기가 쉽습니다.&nbsp; </b></h3>  <p>Windows Azure 평가판을 활성화하거나 Mobile Services 미리 보기에 등록한 후 탐색 창 아래쪽에 있는 +NEW 단추를 클릭합니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7457.WAMS1.png" width="157" height="68"></p>  <p>모바일 서비스를&rsquo; 선택한 다음 &lsquo;만들기를 선택합니다&lsquo;.&rsquo;</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5327.WAMS2.png"></p>  <p>그런 다음 새 SQL 데이터베이스를 만들거나 기존 데이터베이스를 선택하라는 메시지가 표시됩니다.&nbsp; 초기 미리 보기 기간 동안 Mobile Services 프로젝트는 US-East 데이터 센터에만 배포할 수 있습니다.&nbsp; 이러한 이유로 국제 개발자는 추가 대기 시간을 예상해야 합니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5554.WAMS3.png"></p>  <p>비용과 대기 시간을 관리하려면 새 SQL 데이터베이스가 US-East 배포되고 기존 데이터베이스가 해당 데이터 센터로 이동되었는지 확인합니다.&nbsp; SQL 데이터베이스를 새 데이터 센터로 이동하는 방법에 대한 지침은 <a href="https://msdn.microsoft.com/en-us/library/aa196743%28v=SQL.80%29.aspx" target="_blank">여기</a>와 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh335292.aspx" target="_blank">여기</a>를 참조하세요.</p>  <p>Windows Azure Mobile Services 사용하여 Windows 8 앱을 개발하려면 Visual Studio 2012 Express 및 Mobile Services 관리되는 SDK를 다운로드해야 합니다.&nbsp; 그런 다음 빠른&rsquo; 시작 가이드를 따르는 것처럼 간단합니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1882.WAMS5.png"></p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1537.WAMS6.png"></p>  <h3><b>추가 리소스</b></h3>  <p>고유한 Windows 8 앱 빌드를 시작하기 전에 자세히 알아보려면 몇 가지 리소스를 사용할 수 있습니다. <a href="https://go.microsoft.com/fwlink/?LinkID=262814&amp;clcid=0x409" target="_blank">Scott Guthries&rsquo; 블로그 게시물</a>&nbsp;은 Mobile Services 사용하여 To Do&rsquo; 앱을 시작하고 실행하는 것이 &lsquo;얼마나 쉬운지 보여줍니다. 또한 Scott이 Mobile Services 소개하는 <a href="https://www.youtube.com/watch?v=ovDtALgsBuQ" target="_blank">이 비디오를</a> 확인하세요. <a href="https://azure.microsoft.com/mobile/?WT.mc_id=cmp_pst001_blg_post0186mob" target="_blank">개발자 센터에</a>는 다음 방법을 알려주는 리소스가 포함되어 있습니다.</p>  <ul>  <li>서버에서 안전하게 실행되는 쉬운 스크립트를 사용하여 데이터에 대한 액세스 유효성 검사 및 권한 부여</li>  <li>Windows Live를 통해 사용자 쉽게 인증</li>  <li>몇 줄의 코드로 알림 메시지 보내기 및 라이브 타일 업데이트</li>  </ul>  <p>궁금한 점이 더 있나요? <a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank">Windows Azure 포럼</a>에서 질문합니다. 의견이 있으신가요? 에 보냅니다 <a href="mailto:mobileservices@microsoft.com" target="_blank"><i>mobileservices@microsoft.com</i></a>.</p>
