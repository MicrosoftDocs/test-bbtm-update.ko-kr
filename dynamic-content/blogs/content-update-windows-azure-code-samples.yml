Title: '콘텐츠 업데이트: Azure 코드 샘플 Windows'
Summary: "  코드 샘플을 찾고 계신가요? Windows Azure Code 샘플 페이지를 방문했나요? 우리는 고객 피드백에 따라 코드 샘플을 추가하고 업데이트하기 위해 열심히 노력해 왔습니다. 코드를 방문하세요..."
Content: '<p><a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2376.Screen-shot-2011_2D00_06_2D00_23-at-9.18.02-AM.png" alt="" border="0" height="188" width="247"></a></p>  <p>코드 샘플을 찾고 계신가요? Windows Azure Code 샘플 페이지를 방문했나요? 우리는 고객 피드백에 따라 코드 샘플을 추가하고 업데이트하기 위해 열심히 노력해 왔습니다. 코드 샘플 페이지를 방문하여 여러분이 생각하는 것뿐만 아니라 이 페이지에서 보려는 다른 샘플이 있는지 알려주세요.</p>  <p>포괄적인 코드 샘플 목록을 제공하여 훌륭한 애플리케이션을 만들 수 있도록 돕고자 합니다. 이렇게 하려면 개발할 목록의 맨 위에 있어야 하는 샘플을 결정하는 데 도움이 필요합니다. 보려는 샘플을 추가하고 <a target="_blank" href="">투표하려면 Windows Azure Code 샘플 투표 포럼</a>을 방문하세요.</p>  <p>Windows Azure에 대한 피드백을 제공하는 옵션에 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/23/content-update-windows-azure-code-samples.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
