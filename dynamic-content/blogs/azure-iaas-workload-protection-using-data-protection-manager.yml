  <h3>핵심 내용</h3>

  <ol>
   <li>이제 DPM을 Azure IaaS 가상 머신으로 실행할 수 있습니다.</li>
   <li>고객은 DPM을 사용하여 Azure IaaS 가상 머신에서 실행되는 워크로드를 보호할 수 있습니다.</li>
  </ol>

  자세히 알아보려면 <a href="https://blogs.technet.com/b/dpm/archive/2014/09/04/azure-iaas-workload-protection-using-data-protection-manager.aspx">DPM 블로그</a>  관리자에서 아래 관련 링크를 클릭하여 시작하고 의견과 피드백을 보내주세요!

  <ul>
   <li>기존 DPM 및 Azure 고객 - DPM 및 <a href="https://aka.ms/azure-backup-agent">새 Azure 백업 에이전트</a><a href="https://aka.ms/ur3-for-dpm-2012r2">에 대한 업데이트 롤업 3</a>을 다운로드합니다.</li>
   <li>기존 DPM 고객이 아직 Azure를 시도하지 않았나요? Azure <a href="https://aka.ms/azure-backup-free-trial">평가판 구독</a> 을 클릭하여 시작하세요!</li>
   <li>DPM을 접하는 경우 <a href="https://aka.ms/Getting-Started-DPM-2012R2">프라이빗 클라우드 규모에서 Hyper-V 백업을</a> 소개합니다.</li>
   <li><a href="https://aka.ms/ar1_AzureBackupUserForum">Azure Backup 사용자 포럼</a>은 피드백을 요청하고 고객에게 요청하는 채널입니다.</li>
   <li><a href="https://aka.ms/ar1_WindowsAzureBackupForum">Windows Azure Backup 포럼은 Azure Backup</a>과 관련된 모든 지원 쿼리를 시작하기에 좋은 장소입니다.</li>
   <li><a href="https://aka.ms/ar1_SCDPMForums">System Center Data Protection Manager 포럼은</a> DPM과 관련된 모든 지원 쿼리에 사용할 수 있습니다.</li>
  </ul>
