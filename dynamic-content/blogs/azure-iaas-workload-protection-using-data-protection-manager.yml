   <li><em>DPM 연결 스토리지에서 하루 동안 데이터를 보존하고 Azure Backup 서비스에서 1일보다 오래된 데이터를 저장합니다. </em> 목표는 더 많은 양의 데이터를 보호하거나 보존 범위가 더 길어지는 것입니다. DPM에서 Azure Backup으로 백업 데이터를 오프로드하면 DPM 서버에 연결된 스토리지의 크기를 조정할 필요 없이 보존 유연성을 제공합니다.</li>
