Title: Data Protection Manager를 사용하여 Azure IaaS 워크로드 보호
Summary: DPM(System Center Data Protection Manager)은 Microsoft 온-프레미스 워크로드를 보호하기 위한 설정된 백업 제품입니다. 고객이 인프라의 일부 또는 전부를 Azure로 이동함에 따라 중요한 점은 현재 Azure에서 실행 중인 워크로드를 백업하는 기능입니다.
Content: >-
  DPM(System Center Data Protection Manager)은 Microsoft 온-프레미스 워크로드를 보호하기 위한 설정된 백업 제품입니다. 고객이 인프라의 일부 또는 전부를 Azure로 이동함에 따라 중요한 점은 현재 Azure에서 실행 중인 워크로드를 백업하는 기능입니다. 이러한 요구 사항을 충족하기 위해 이제 <strong>Azure IaaS VM에서 실행되는 DPM을 지원하여 Azure IaaS 워크로드를 보호합니다</strong>.

  <h3>지원되는 배포</h3>

  <p align="center"><span style="color: #a5a5a5;">그림 1: 워크로드 보호를 위해 Azure에서 DPM 배포 지원</span></p>



  <div id="" align="aligncenter" width="720"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2066/image_5F00_510F1AAF.png" alt="Supported deployment of DPM in Azure for workload protection" width="720"> 워크로드 보호를 위해 Azure에서 DPM 배포 지원</div>


  지원되는 구성은 위의 다이어그램에 나와 있습니다. <a href="https://aka.ms/ar1_dpmprereq">DPM 설치 필수 구성 요소는</a> TechNet 설명서에 설명된 대로 동일하게 유지됩니다.

  <ul>
   <li>DPM은 크기가 A2 이상인 모든 Azure IaaS 가상 머신에서 지원됩니다.</li>
   <li>DPM은 동일한 Azure 가상 네트워크 및 Azure 구독에 있는 여러 Azure 클라우드 서비스를 실행하는 작업을 보호할 수 있습니다.</li>
   <li>대상 스토리지(DPM 스토리지 풀)로 사용할 수 있는 디스크 수는 가상 머신 (최대 16개)의 크기에 따라 제한됩니다. 크기 제한에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/library/azure/dn197896.aspx">Azure 가상 컴퓨터</a>를 참조하십시오.</li>
  </ul>

  <h3>DPM을 Azure 가상 머신으로 설정하기 위한 권장 사항</h3>

  <ol>
   <li>연결된 디스크당 최대 IOPS가 <em>기본 계층보다 표준 계층</em> 에서 더 높기 때문에 표준 컴퓨팅 계층에서 인스턴스를 만듭니다.</li>
   <li>실행 중인 다른 가상 머신과 공유하는 경우 DPM 가상 머신의 성능에 영향을 줄 수 있는 스토리지 계정에 크기 및 IOPS 제한이 있기 때문에 DPM 가상 머신에 <em>대해 별도의 스토리지 계정을</em> 사용합니다.</li>
   <li>DPM 가상 머신은 Active Directory 도메인 컨트롤러 및 보호된 워크로드에 대한 네트워크 연결이 있어야 합니다. 또한 DPM 가상 머신 및 보호된 워크로드는 도메인 컨트롤러와의 신뢰할 수 있는 통신을 위해 동일하거나 신뢰할 수 있는 도메인에 있어야 합니다.</li>
   <li>다음 표에는 각 DPM 가상 머신 크기에 대한 <em>보호된 워크로드의 최대 수가 요약되어 </em>있습니다. 이 정보는 작업 크기 및 변동의 정식 값을 사용한 내부 성능 및 확장 테스트를 기준으로 한 결과입니다. 실제 작업 크기가 더 클 수 있지만, DPM 가상 머신에 연결된 디스크에 수용할 수 있을 것입니다.
