  <h3></h3>

  <h3>워크로드 보호</h3>

  DPM 가상 머신의 콘솔을 사용하여 DPM 에이전트 설치, 보호 그룹 설정, 데이터 복구, 백업 및 복구 작업 모니터링과 같은 <a href="https://aka.ms/ar1_UsingDPM">모든 표준 백업 작업을 수행</a> 합니다. Azure 가상 머신으로 실행되는 DPM도 Azure Backup 서비스와 원활하게 작동하여 지원되는 특정 워크로드를 보호합니다. <a href="https://aka.ms/ar1_dpm2aconfigure">자세한 내용은 TechNet에 대한</a> 설명서를 참조하세요.

  <h5>지원되는 워크로드</h5>

