Title: Azure Media Services 동작 감지기는 감지 영역, 민감도 수준 등을 추가합니다.
Summary: 향상된 정확도, 민감도 조정, 여러 다각형 검색 영역 및 이벤트 병합을 포함하여 서비스에 다양한 새로운 기능을 추가하는 업데이트를 릴리스했습니다.
Content: >-
  <p>두 달 전에 우리는 Azure Media Services 모션 감지의 공개 미리보기를 발표했다. 이제 향상된 정확도, 민감도 조정, 여러 다각형 검색 영역 및 이벤트 병합을 포함하여 서비스에 다양한 새로운 기능을 추가하는 업데이트를 릴리스했습니다. 이러한 변경을 통해 동작 감지를 특정 진입로로 제한하거나 특정 사용 사례에 맞게 민감도 수준을 변경하여 가양성을 더 쉽게 줄일 수 있습니다.</p>


  <p>이렇게 하면 클라우드에서 두 번째 패스로 내장된 nave&iuml; 동작 감지기가 이미 있는 보안 카메라를 더욱 쉽게 보완할 수 있으며, 이 카메라는 수많은 거짓 경보에서 실제 움직임을 필터링합니다.</p>


  <h2>새로운 기능</h2>


  <h4>다각형 검색 영역</h4>


  <p>이전 버전의 동작 감지에서는 전체 화면에 대한 이벤트가 검색되었습니다. 예를 들어 정면 입구 또는 금전 등록기에서의 이동에만 경고가 필요한 바쁜 상점에서는 바람직하지 않을 수 있습니다. 새 다각형 영역은 사용자가 지정한 다각형으로만 동작이 보고되는 위치의 범위를 좁힐 수 있습니다. 이러한 영역은 3개 이상의 지점으로 만들 수 있으며 간단한 다각형이어야 합니다.</p>


  <p><img alt="image" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9149507-4b0d-4e2f-b08e-640396ebac74.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="479"></p>


  <h4>민감도 수준</h4>


  <p>선택할 수 있는 세 가지 민감도 수준이 있습니다. 낮음, 중간 및 높음, 높은 민감도는 더 작은 움직임도 보고됨을 의미합니다. 민감도는 보고되는 가양성의 양을 제어하는 데 유용합니다.</p>


  <h4>병합 임계값</h4>


  <p>이벤트 병합은 서로의 지정된 시간 범위 내에서 발생하는 여러 동작 이벤트를 단일 이벤트로 결합합니다. 예를 들어 사용량이 많은 거리에서 이 기능을 사용하여 간격이 긴 이벤트를 단일 더 긴 이벤트로 보고하여 발생하는 경고 수를 줄일 수 있습니다.</p>


  <p><img alt="image" border="0" height="132" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4450ff61-158b-400e-90bd-79de49ecafdb.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="453"></p>


  <h3>동작 위치</h3>


  <p>동작이 등록된 지역을 보고하는 것 외에도 출력 파일은 사각형 경계 상자를 사용하여 동작이 발생한 정확한 영역을 정의합니다. 아래 예제를 확인하세요.</p>


  <p>&quot;locations&quot;: [{<br>

