Title: SQL Azure 가격 책정 설명
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 사용과 관련된 가격 책정 미터 및 청구에 대한 개요를 제공하는 10분 분량의 빠른 비디오를 만들었습니다.&nbsp; 가격 책정...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><span style="font-size: small;">SQL Azure 사용과 관련된 가격 책정 미터 및 청구에 대한 개요를 제공하는 10분 분량의 빠른 비디오를 만들었습니다.&nbsp; SQL Azure 대한 가격 책정 모델은 업계에서 가장 간단한 모델 중 하나입니다 .&nbsp; </span></p>  <p><span style="text-decoration: underline;"><span style="font-size: small;">다루는 내용은 다음과 같습니다.</span></span></p>  <ul>  <li><span style="font-size: small;">클라우드 데이터베이스 활용의 비즈니스 이점</span></li>  <li><span style="font-size: small;">다양한 버전의 SQL Azure 데이터베이스 비교 및 개요</span></li>  <li><span style="font-size: small;">가격 책정 미터 이해</span></li>  <li><span style="font-size: small;">가격 책정 예제</span></li>  <li><span style="font-size: small;">청구서 보기 연습</span></li>  </ul>  <p>  <object data="data:application/x-oleobject;base64," width="500" height="360" type="application/x-silverlight-2">  <param name="source" value="">  <param name="enableHtmlAccess" value="true">  <param name="background" value="#FF000000">  <param name="allowHtmlPopupwindow" value="true">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="autoUpgrade" value="true">  <param name="initParams" value="Culture=en-US,Uuid=09aa4f10-333a-4c98-aed1-4cb300de63ec,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=">  </object>  </p>  <p><span style="font-size: small;">여기로 이동하여 </span><span style="font-size: small;">비디오를 재생할 때 오른쪽 아래에 있는 전체 화면 아이콘을 클릭하여 전체 화면 모드로 볼 수도 있습니다.</span></p>  <p>아직 <span style="font-size: small;">한정된 시간 동안 새로운 고객이 90일 동안 무료로 1GB Web Edition 데이터베이스를 받을 SQL Azure 있습니다.&nbsp; 또한 6월 30일까지 Windows Azure 및 AppFabric 서비스를 무료로 사용할 수 있습니다.&nbsp; 이는 위험 없이 SQL Azure 및 Windows Azure 플랫폼을 평가하는 좋은 방법입니다.&nbsp; 제품에 대한 세부 정보는 다음과 같습니다. </span><span style="font-size: small;">There는 Windows Azureoffer&nbsp; 페이지에서 사용할 수 있는 여러 가지 제안이기도 합니다.</span> <span style="color: #0000ff;"><span style="font-size: small;">&nbsp; </span></span></p>  <p><span style="font-size: small;">멋진 주말을 만드세요!&nbsp; 우리는 다음 주에 줄 지어 몇 가지 좋은 정보가 있습니다.&nbsp; 저는 디스커버리 채널의 열렬한 팬이며, 상어 주간</span><span style="font-size: small;">은 매년 달력에 표시하는 이벤트입니다. &nbsp; 모방은 가장 진지한 형태의 아첨이기 때문에 다음 주에는 블로그에서 "마이그레이션 주간"이 될 예정이며, 여기서 Access 및 온-프레미스 데이터베이스에서 SQL Azure 마이그레이션하는 데 대한 몇 가지 자료와 지침과 중요한 이유를 확인할 수 있습니다.&nbsp; 튜닝!</span></p>  <p><span style="font-size: small;">-Steve</span></p>'
