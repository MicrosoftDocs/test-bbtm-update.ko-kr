Title: Azure Search는 동의어(공개 미리 보기)에 대한 지원을 릴리스합니다.
Summary: Azure Search는 여러 단어 동의어에 대한 공개 미리 보기 가용성을 릴리스합니다. 동의어 기능을 사용하면 Azure Search에서 검색 상자에 입력된 쿼리 용어와 일치하는 결과를 반환할 뿐만 아니라 쿼리 용어의 고객 정의 동의어와 일치하는 결과를 반환할 수 있습니다.
Content: "<p>오늘 <a href=\"https://aka.ms/azsuv\">UserVoice</a>에서 가장 많이 요청된 기능 중 하나인 Azure Search의 동의어에 대한 공개 미리 보기 지원을 발표하게 되어 기쁩니다. 동의어 기능을 사용하면 Azure Search에서 검색 상자에 입력된 쿼리 용어와 일치하는 결과를 반환할 뿐만 아니라 쿼리 용어의 동의어와 일치하는 결과를 반환할 수 있습니다.&nbsp; 서비스로서의 검색 솔루션인 Azure Search는 다양한 언어, 산업 및 시나리오에 걸쳐 있는 다양한 애플리케이션에서 사용됩니다. 용어 및 정의는 대/소문자마다 다르므로 Azure Searchs&rsquo; 동의어 API를 통해 고객은 자신의 동의어 매핑을 정의할 수 있습니다.</p>\n\n<h2>동의어는 관련성을 희생하지 않고 리콜을 늘리는 것을 목표로 합니다.</h2>\n\n<p>Azure Search의 동의어 기능을 사용하면 해당 결과가 쿼리 용어와 얼마나 관련이 있는지를 희생하지 않고도 지정된 쿼리에 대해 더 많은 결과를 얻을 수 있습니다. 예를 들어 부동산 웹 사이트에서 사용자가 자쿠지를 검색&lsquo;할 수 있습니다.&rsquo; 목록 중 일부에 온수 욕조&rsquo; 또는 &lsquo;월풀 욕조&rsquo;라는 용어&lsquo;만 있는 경우 사용자는 해당 결과를 볼 수 없습니다. 동의어 맵에서 자쿠지&rsquo;와 &lsquo;온수 욕조&rsquo;가 서로 매핑되는 경우 &lsquo;Azure Search는 용어가 맞춤법과 유사하지 않더라도 이러한 용어가 관련이 있다는 것을 이해하기 위해 추측 작업을 수행할 필요가 없습니다.</p>\n\n<h3>여러 단어 동의어</h3>\n\n<p>많은 전체 텍스트 검색 엔진에서 동의어에 대한 지원은 단일 단어로 제한됩니다. 우리 팀은 Azure Search에서 여러 단어 동의어를 지원할 수 있는 솔루션을 엔지니어링했습니다. 이렇게 하면 구 쿼리(&ldquo;&rdquo;)가 동의어를 사용하는 동안 제대로 작동할 수 있습니다. 누군가가 월풀 욕조&rsquo;에 온수 욕조&rsquo;를 &lsquo;매핑&lsquo;한 다음 대형 온수 욕조&rdquo;를 &ldquo;검색하는 경우 Azure Search는 대형 온수 욕조&rdquo;와 &ldquo;대형 월풀 욕조를 모두 &ldquo;포함하는 일치 항목을 반환합니다.&rdquo;</p>\n\n<h3>Solr SynonymFilterFactory 형식 지원</h3>\n\n<p>Azure Search&rsquo; 동의어 기능은 <a href=\"https://aka.ms/azssolrsynonymfilterfactory\">Apache Solrs&rsquo; SynonymFilterFactory</a>에서 사용하는 것과 동일한 형식을 지원합니다. 널리 사용되는 오픈 소스 표준으로, Azure Search에서 기본적으로 사용할 수 있는 다양한 언어 및 특정 도메인에 대해 많은 기존 동의어 맵을 찾을 수 있습니다.&nbsp;</p>\n\n<h2>동의어 맵 만들기 또는 업데이트</h2>\n\n<p>동의어 기능을 사용하도록 설정해도 Azure Search에서 콘텐츠를 다시 인덱싱하거나 서비스를 중단할 필요가 없으며 언제든지 새 동의어를 추가할 수 있습니다. 현재 동의어 API는 공개 미리 보기로 제공되며 서비스 <a href=\"https://aka.ms/azsrestsynonyms\">REST API</a> (api-version=2016-09-01-Preview) 및 <a href=\"https://aka.ms/azsdotnetsynonyms\">.NET SDK</a>에서만 사용할 수 있습니다.&nbsp;</p>\n\n<p>Azure Search의 동의어를 정의할 때 <em>synonymMap</em>이라는 명명된 리소스를 검색 서비스에 추가합니다. 필드 정의의 새 동의어 <em>Mapsproperty</em>&nbsp;에서 synonymMap의 이름을 참조하여 인덱스의 필드에 동의어를 사용하도록 설정할 수 있습니다.</p>\n\n<p>인덱스 정의와 마찬가지로 동의어 맵은 단일 작업에서 읽거나 업데이트하거나 삭제하는 원자성 리소스로 관리됩니다. 즉, 동의어 맵을 증분으로 변경하려면 전체 동의어 맵을 읽고 수정하고 업데이트해야 합니다.</p>\n\n<p>아래에는 <a href=\"https://aka.ms/azsrestsynonyms\">REST API</a>를 사용하는 부동산 목록 데이터 집합의 예제 시나리오를 사용하는 몇 가지 예제 작업이 있습니다. .NET SDK를 사용하는 예제는 <a href=\"https://aka.ms/azsdotnetsynonyms\">설명서를</a> 참조하세요.&nbsp;</p>\n\n<h4>POST</h4>\n\n<p>HTTP POST를 사용하여 REST API에서 새 동의어 맵을 만들 수 있습니다.</p>\n\n<pre>\n<code>\nPOST https://[servicename].search.windows.net/synonymmaps?api-version=2016-09-01-Preview\napi-key: [admin key]\n&nbsp;\n{&nbsp;\n&nbsp;&nbsp; &quot;name&quot;:&quot;addressmap&quot;,\n&nbsp;&nbsp; &quot;format&quot;:&quot;solr&quot;,\n&nbsp;&nbsp; &quot;synonyms&quot;: &quot;\n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Washington, Wash., WA =&gt; WA\\n\n&nbsp;     USA, United States, United States of America&quot;\n}\n</code>\n</pre>\n\n<h4>PUT</h4>\n\n<p>HTTP PUT을 사용하여 새 동의어 맵을 만들거나 기존 동의어 맵을 업데이트할 수 있습니다.</p>\n\n<p>PUT을 사용하는 경우 URI에서 동의어 맵 이름을 지정해야 합니다. 동의어 맵이 없으면 생성됩니다.</p>\n\n<pre>\n<code>\nPUT https://[servicename].search.windows.net/synonymmaps/addressmap?api-version=2016-09-01-Preview\napi-key: [admin key]\n&nbsp;\n{&nbsp;\n&nbsp;&nbsp; &quot;name&quot;:&quot;addressmap&quot;,\n&nbsp;&nbsp; &quot;format&quot;:&quot;solr&quot;,\n&nbsp;&nbsp; &quot;synonyms&quot;: &quot;\n      Washington, Wash., WA =&gt; WA\\n\n      USA, United States, United States of America\\n&quot;\n}\n</code>\n</pre>\n\n<h2>&nbsp;</h2>\n\n<h2>동의어 매핑 유형</h2>\n\n<p>동의어 API를 사용하면 단방향 매핑 및 동등 클래스 매핑이라는 두 가지 방법으로 동의어를 정의할 수 있습니다.</p>\n\n<h3>단방향 매핑</h3>\n\n<p>단방향 매핑을 사용하면 Azure Search에서 여러 용어를 모두 특정 용어인 것처럼 처리합니다. 예를 들어 속성이 있는 상태는 부동산 목록의 인덱스에 두 글자 약어로만 저장될 수 있습니다. 그러나 사용자는 상태 또는 기타 약어의 전체 이름을 입력할 수 있습니다.</p>\n\n<pre>\n<code>\n{&nbsp; \n&nbsp;&nbsp; &quot;name&quot;:&quot;addressmap&quot;,\n&nbsp;&nbsp; &quot;format&quot;:&quot;solr&quot;,\n&nbsp;&nbsp; &quot;synonyms&quot;: &quot;\n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Washington, Wash., WA =&gt; WA&quot;\n}\n</code>\n</pre>\n\n<h3>동등 클래스 매핑</h3>\n\n<p>많은 도메인에는 모두 동일하거나 유사한 의미가 있는 용어가 있습니다. 동의어 API를 사용하면 모든 동의어를 포함하도록 쿼리 시간에 검색 용어가 확장되도록 용어와 같은 모든 용어를 서로 쉽게 매핑할 수 있습니다. 자쿠지를&rsquo; 설명하는 &lsquo;여러 가지 방법의 위의 예는 아래에 설명되어 있습니다.</p>\n\n<pre>\n<code>\n{&nbsp; \n&nbsp;&nbsp; &quot;name&quot;:&quot;descriptionmap&quot;,\n&nbsp;&nbsp; &quot;format&quot;:&quot;solr&quot;,\n&nbsp;&nbsp; &quot;synonyms&quot;: &quot;hot tub, jacuzzi, whirlpool bath, sauna&quot;\n}\n</code>\n</pre>\n\n<h2>인덱스 정의에서 동의어 맵 설정</h2>\n\n<p>인덱스에서 검색 가능한 필드를 정의할 때 새 속성 synonymMaps를 사용하여 필드에 사용할 동의어 맵을 지정할 수 있습니다. 동일한 검색 서비스의 여러 인덱스는 동일한 동의어 맵을 참조할 수 있습니다.</p>\n\n<p>참고: 현재 필드당 하나의 동의어 맵만 지원됩니다.</p>\n\n<pre>\n<code>\nPOST https://[servicename].search.windows.net/indexes?api-version= 2016-09-01-Preview\napi-key: [admin key]\n&nbsp;\n{\n&nbsp;&nbsp; &quot;name&quot;:&quot;realestateindex&quot;,\n&nbsp;&nbsp; &quot;fields&quot;:[\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&quot;name&quot;:&quot;id&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;key&quot;:true\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; },\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;name&quot;:&quot;address&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;searchable&quot;:true,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;analyzer&quot;:&quot;en.lucene&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;synonymMaps&quot;:[\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;addressmap&quot;\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ]\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; },\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;name&quot;:&quot;description&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;searchable&quot;:true,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;analyzer&quot;:&quot;en.lucene&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;synonymMaps&quot;:[\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;descriptionmap&quot;\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ]\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }\n&nbsp;&nbsp; ]\n}\n</code>\n</pre>\n\n<h2>동의어 + 검색 트래픽 분석</h2>\n\n<p><a href=\"https://aka.ms/azstainstructions\">STA(검색 트래픽 분석)</a>와 함께 동의어는 최종 사용자가 보는 검색 결과의 품질을 개선하는 데 강력할 수 있습니다. Azure Search의 STA는 결과가 0인&nbsp; 가장 일반적인 쿼리를 표시합니다. 이러한 용어에 관련 동의어를 추가하면 이러한 0개 결과 쿼리를 완화할 수 있습니다. 또한 STA는 Azure Search 서비스에 대한 가장 일반적인 쿼리 용어를 표시하므로 동의어 맵에 대한 적절한 용어를 결정할 때 추측할 필요가 없습니다.</p>\n\n<h2>자세한 정보</h2>\n\n<p><a href=\"https://aka.ms/azsrestsynonyms\">REST API</a> 및 <a href=\"https://aka.ms/azsdotnetsynonyms\">.NET SDK</a>를 사용하는 동의어에 대한 자세한 설명서의 링크를 따릅니다. Azure Search 및 해당&nbsp; <a href=\"https://aka.ms/whatisazsearch\" ms.cmpgrp=\"body\" ms.cmpnm=\"capabilities\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\">캡슐</a>&nbsp;화에 대해 자세히 알아보고 <a href=\"https://aka.ms/azsearchdocs\" ms.cmpgrp=\"body\" ms.cmpnm=\"documentation\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\">microsoftdocumentation</a>&nbsp;을 방문하세요. 요구 사항에 맞게 다양한 서비스 계층에 대해 알아보려면 <a href=\"https://aka.ms/azspricing\" ms.cmpgrp=\"body\" ms.cmpnm=\"pricing page\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\">가격 책정 페이지를</a>&nbsp; 방문&nbsp;하세요.</p>"
