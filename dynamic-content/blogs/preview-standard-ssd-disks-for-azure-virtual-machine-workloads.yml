  <p>표준 SSD 디스크는 Managed Disks에서 제공하는 모든 서비스 관리 작업을 지원합니다. 예를 들어 Managed Disks에 대한 스냅샷을 만드는 것과 동일한 방식으로 표준 SSD Managed Disks에서 관리 스냅샷을 만들 수 있습니다. 모든 디스크 작업에 대한 자세한 지침은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disks 설명서를</a> 참조하세요.</p>


  <h3>성능</h3>


  <p>표준 SSD 디스크는 대부분의 IO 작업에 대해 한 자리 밀리초 대기 시간을 제공하도록 설계되었습니다. 또한 위의 디스크 크기는 HDD 디스크와 유사한 최대 500 IOPS 및 60MBPS 처리량을 제공하도록 설계되었습니다. 트래픽 패턴에 따라 실제 IOPS 및 처리량은 달라질 수 있습니다. 표준 SSD 디스크는 대기 시간이 짧은 HDD 디스크보다 더 일관된 성능을 제공합니다.</p>


  <p>반면에 Premium SSD 디스크는 대기 시간이 매우 짧고 IOPS/처리량이 높으며 프로비전된 디스크 성능과 더 나은 일관성을 갖춘 표준 SSD 디스크보다 성능이 뛰어나며 다른 모든 프로덕션 워크로드에 권장되는 디스크 유형입니다.</p>


  <p>기존 Premium SSD 디스크와 마찬가지로 표준 SSD 디스크도 256KB의 IO 단위 크기를 사용합니다. 전송되는 데이터가 256KB 미만일 경우 하나의 I/O 단위로 간주됩니다. 더 큰 I/O 크기는 256KB 크기의 여러 I/O로 계산됩니다. 예를 들어, 1,100KB I/O는 I/O 단위 5개로 계산됩니다.</p>


  <h3>뛰어난 내구성 및 가용성</h3>


  <p>표준 SSD 디스크는 디스크에 대한 고가용성 및 내구성을 일관되게 제공하는 동일한 Azure Disks 플랫폼을 기반으로 합니다. Azure 디스크는 99.999% 가용성을 위해 설계되었습니다. 모든 Managed Disks와 마찬가지로 표준 SSD 디스크도 LRS(<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/" target="_blank">로컬 중복 Storage</a>)를 제공합니다. LRS를 통해 플랫폼은 모든 디스크에 대해 여러 개의 데이터 복제본을 유지 관리하며 업계 최고의 0%의 연간 실패율로 IaaS 디스크에 대한 엔터프라이즈급 내구성을 일관되게 제공합니다.</p>


  <h2>가격 책정</h2>


  <p>사용할 수 있는 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">새 표준 SSD 디스크에 대한 가격 세부 정보를 참조하세요</a> . 표준 HDD 디스크와 마찬가지로 청구는 디스크 크기 및 실제 트랜잭션(I/O 단위)을 기반으로 합니다.</p>


  <h2>시작</h2>


  <p>일반 Managed Disks와 동일한 방식으로 표준 SSD 디스크를 만들고 관리할 수 있습니다. ARM(Azure Resource Manager) 템플릿을 사용하여 표준 SSD 디스크를 사용하여 VM을 배포하세요. 다음은 표준 SSD 디스크를 만들기 위해 ARM 템플릿에 필요한 매개 변수입니다.</p>


  <ul>
      <li>Microsoft.Compute/virtualMachines용 apiVersion은 2018-04-01&rdquo;(이상)로 &ldquo;설정해야 합니다.</li>
      <li>standard SSD 디스크를 만들기 위한 StandardSSD_LRS&rdquo; storageAccountType&ldquo;을 지정합니다.</li>
  </ul>


  <p>기존 관리 디스크를 표준 SSD로 변환할 수 있습니다. Managed Disks로 변환하는 방법에 대한 일반 지침을 보려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/convert-disk-storage" target="_blank">Azure 관리 디스크 스토리지를 표준에서 프리미엄으로, 또 그 반대로 변환</a>을 참조하세요. AccountType StandardSSD_LRS 값을 사용하여 디스크 유형을 표준 SSD로 업데이트합니다.&nbsp;</p>


  <p>앞으로 몇 주 안에 표준 SSD 디스크에 Backup/ASR과 같은 서비스를 사용할 수 있습니다. 모든 디스크 작업에 대한 자세한 지침은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disks 설명서를</a> 참조하세요. 표준 SSD 디스크는 현재 모든 지역에서 사용할 수 있습니다.</p>


  <p>표준 SSD에 대한 질문은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#standard-ssd-disks-preview" target="_blank">디스크 FAQ 문서를</a> 참조하세요.&nbsp;</p>
