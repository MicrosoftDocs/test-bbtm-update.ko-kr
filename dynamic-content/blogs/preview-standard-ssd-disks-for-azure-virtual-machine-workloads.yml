  <h2>표준 SSD 디스크의 이점</h2>


  <p>표준 디스크의 성능과 안정성을 향상시키기 위해 표준 SSD 디스크를 설계했습니다. 이 새로운 디스크 제품은 Premium SSD 디스크와 표준 HDD 디스크의 요소를 결합하여 디스크에 높은 IOPS가 필요하지 않은 웹 서버와 같은 애플리케이션에 가장 적합한 비용 효율적인 솔루션을 형성합니다. 현재 이러한 워크로드의 대부분은 HDD 기반 디스크를 사용하여 비용을 최적화합니다. 그러나 HDD 디스크는 일반적으로 SSD 기반 디스크보다 성능이 낮고 안정성이 떨어집니다. 원칙적으로 모든 laaS 워크로드는 SSD 기반 디스크를 활용하고, 더 나은 성능, 더 나은 안정성 및 기술이 가능하게 하는 전반적인 원활한 작업을 경험해야 합니다. 표준 SSD 디스크는 이에 대한 답이며, 새로운 디스크 유형은 최적의 비용으로 특정 워크로드 요구 사항을 충족하도록 고유하게 설계되었습니다.</p>


  <h3>가상 머신</h3>


  <p>표준 SSD 디스크는 모든 Azure Virtual Machine SKU와 함께 작동하도록 설계되었습니다. A 시리즈 VM, N 시리즈 VM, D 시리즈 VM 또는 다른 Azure VM 시리즈를 사용하는 경우 해당 VM에서 표준 SSD 디스크를 사용할 수 있습니다. 표준 SSD를 도입하여 이전에 HDD 기반 디스크를 사용하여 SSD 기반 디스크로 전환하고 일관된 성능, 고가용성 및 SSD와 함께 제공되는 전반적인 향상된 환경을 경험하는 광범위한 워크로드를 사용할 수 있습니다.</p>


  <h3>표준 SSD Managed Disk 크기</h3>


