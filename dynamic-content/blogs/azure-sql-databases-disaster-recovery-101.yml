Title: Azure SQL Databases 재해 복구 101
Summary: Azure DB는 이러한 재해에서 데이터를 복구하는 두 가지 솔루션인 지역 복원 및 지역 복제를 제공합니다.
Content: >-
  <h2>왜 신경써야 하나요?</h2>


  <p>PaaS 서비스인 Azure SQL 모든 데이터베이스에 대해 자동화된 백업을 제공합니다. 이를 통해 고객은 시스템 또는 사용자 오류로부터 데이터를 복구하고 보존 기간 동안 언제든지 데이터베이스를 복원할 수 있습니다. &rsquo;그러나 극단적인 경우 데이터를 항상 사용할 수 있다는 보장은 없습니다. Imagine 외계인은 우리의 데이터 센터 중 하나를 침공하고 모든 것을 파괴, 또는 더 현실적으로, 극단적 인 날씨는 정전에 전체 영역을 넣어. 허리케인 어마나 마리나가 무슨 짓을 했는지 보세요. 문제가 발생합니다.</p>


  <p>다행히 Azure DB는 이에 대비하고 있습니다. 이러한 재해에서 데이터를 복구하는 솔루션은 하나뿐 아니라 지역 복원 및 지역 복제라는 두 가지 솔루션을 제공합니다.</p>


  <p>다음 5분 후에 다음 사항을 알아봅니다.</p>


  <ul>
      <li>이러한 기능은 무엇을 합니까?</li>
      <li>이 두 가지의 차이점은 무엇인가요?</li>
      <li>이 두 가지 중에서 선택하려면 어떻게 해야 하나요?</li>
  </ul>


  <p>이러한 질문에 대한 답변이 이미 있거나 Azure DB 비즈니스 연속성 및 재해 복구에 대한 자세한 내용을 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-business-continuity">온라인 설명서를</a> 참조하세요.</p>


  <h2>이러한 기능은 무엇을 합니까?</h2>


  <p>지역 복원을 사용하면 백업에서 다른 지역에 데이터베이스를 복구할 수 있습니다. 모든 Azure 데이터베이스의 자동화된 백업은 백그라운드에서 보조 지역에 복제됩니다. 지역 복원은 항상 보조 지역에 저장된 백업 파일의 복사본에서 데이터베이스를 복원합니다.</p>


  <p>지역 복제는 하나 이상의 보조 지역(최대 4개의 보조 복제본)에 데이터베이스의 연속 복사본을 만듭니다. 재해 발생 시 보조 지역 중 하나로 장애 조치(failover)하고 데이터베이스를 다시 온라인 상태로 만들 수 있습니다. 데이터베이스를 자동으로 복구하도록 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-geo-replication-overview">장애 조치(failover) 그룹을</a> 구성할 수도 있습니다.</p>


  <h2>이 두 가지의 차이점은 무엇인가요?</h2>


  <p><strong>데이터 손실</strong>, <strong>복구 시간</strong> 및 비용의 세 가지 주요 차이점이 <strong>있습니다.</strong></p>


  <ul>
      <li><strong>데이터 손실</strong> &ndash; 백업 파일은 비동기화된 프로세스에서 보조 지역에 복제됩니다. 재해가 발생하기 전에 최신 백업을 복사할 기회를 얻지 못할 수 있습니다. Azure DB에서 지역 복원의 RPO(복구 지점 목표,&rsquo; SLA가 아님)는 1시간입니다. 동시에 지역 복제는 5초 RPO를 제공합니다.</li>
      <li><strong>복구 시간</strong> &ndash; 지역 복원은 기본적으로 백업 파일에서 데이터베이스를 복원합니다. 복구 시간은 데이터베이스의 크기, 데이터베이스가 복원되는 서비스 계층, 백업 파일이 있는 위치, 복구하려는 데이터베이스 수, 데이터베이스&hellip; 복구를 시도하는 사용자 수 등 여러 요인에 의해 영향을 받을 수 있습니다. 지역 복원을 위한 ERT(예상 복구 시간)는 12시간입니다. 그러나 일부 경우, 특히 매우 큰 데이터베이스의 경우 그보다 더 오래 실행 될 수 있습니다. 지역 복제를 구성한 경우 장애 조치(failover)는 일반적으로 30초 미만이 걸립니다.</li>
      <li><strong>비용</strong> &ndash; 지역 복제가 모두 좋은 경우 사용하지 않는 것이 좋습니다. $$$$! 지역 복제를 구성한 경우 기본적으로 데이터베이스의 여러 복사본을 만들었습니다. 구성한 복제본 수에 따라 하나 이상의 데이터베이스에 대한 비용을 지불하지 않습니다. 추가 비용 없이 지역 복원을 사용할 수 있습니다.</li>
  </ul>


  <h2>이 두 가지 중에서 선택하려면 어떻게 해야 하나요?</h2>


  <p>자동차&rsquo; 보험 플랜을 선택하는 것과 같습니다. &rsquo;황금 규칙은 없습니다. 그러나 well&rsquo;은 당신에게 몇 가지 실버 글머리 기호를 제공합니다 :</p>


  <ul>
      <li>지난 60분 동안 데이터를 분실하거나 24시간 동안 데이터베이스를 오프라인 상태로 두면 비용이 얼마나 드는&rsquo;지 생각해 보세요. 지역 복제를 구성하는 추가 비용과 비교합니다. 비용을 모르는 경우&rsquo; 데이터베이스를 삭제하고 24시간 후에 삭제 시간 전에 1시간으로 복원하여 사용해 보세요. 트릭! 이렇게 하면 데이터베이스가 중요하지 않을 수 있으며 지역에서 복제가 필요하지 않을 수 있습니다.</li>
      <li>다른 데이터베이스에 다른 DR 솔루션을 적용할 수 있습니다. 온라인 결제 시스템에 대한 데이터베이스 예, 지역 복제 및 장애 조치(failover) 그룹을 구성하세요. 인터넷에서 찾은 레시피를 저장하는 데이터베이스 아니요.</li>
      <li>당신은 당신의 마음을 변경하고 언제든지이 두 사이를 전환 할 수 있습니다.</li>
  </ul>


  <h2>내가 알아야 할 다른 것이 있습니까?</h2>


  <p>&rsquo;이 페이지를 닫기 전에 알아야 할 다른 사항이 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-disaster-recovery-drills">DR 훈련을</a> 수행하고 모든 단계를 문서화합니다. 항상 최악의 경우를 준비하고 계획하십시오.</li>
      <li>보조 지역에 장애 조치 서버를 만들고 로그인, 사용자 및 인증서를 포함한 모든 보안 개체를 미리 구성합니다. 복구에서 약간의 시간을 절약할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-always-encrypted-azure-key-vault">Azure Key Vault에서 암호화 키를 사용하여 데이터를 보호하는</a> 경우 키를 백업합니다.</li>
      <li>지리적으로 분산된 사용자에게 읽기 전용 쿼리에 대한 향상된 쿼리 성능을 제공하기 위해 활성 지역 복제를 사용할 수도 있습니다.</li>
      <li>Azure DB 비즈니스 연속성 및 재해 복구에 대한 전체 이야기를 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-business-continuity">온라인 설명서를</a> 읽어보세요.</li>
  </ul>
