Title: Azure Data Lake에 대한 온라인 교육
Summary: Azure Data Lake에 대한 새로운 무료 온라인 교육의 가용성을 발표하게 되어 기쁘게 생각합니다. 개발자가 빠르게 진입할 수 있도록 이 교육을 설계했습니다. 개발자가 필요로 하는 모든 항목을 다룹니다.
Content: >-
  <p><strong>Azure Data Lake에 대한 새로운 무료 온라인 교육</strong>의 가용성을 발표하게 되어 기쁘게 생각합니다. Weve&rsquo;는 <strong>개발자가 빠르게 진입할 수 있도록</strong> 이 교육을 설계했습니다. 개발자가 빅 데이터로 생산성을 높이기 위해 알아야 할 모든 항목과 대규모 작성, 디버깅 및 최적화의 문제를 해결하는 방법에 대해 설명합니다.</p>


  <h2>학습 살펴보기</h2>


  <p>시작하려면 아래 링크를 클릭하세요!</p>


  <p><a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-17795" target="_blank">Microsoft Virtual Academy: Azure Data Lake 소개</a></p>


  <h2>더 많은 것을 찾고 계신가요?</h2>


  <p>개발자를 위한 이 교육 및 더 많은 <a href="https://aka.ms/azuredatalake">리소스를</a> 찾을 수 있습니다.</p>


  <h2>과정 개요</h2>


  <p><strong>1 | Azure Data Lake 소개</strong></p>


  <p>HDI, ADL Store 및 ADL Analytics를 비롯한 전체 Azure Data Lake 서비스 집합에 대한 개요를 확인합니다.</p>


  <p><strong>2개 | Azure Data Lake Tools for Visual Studio 소개</strong></p>


  <p>모든 기술 수준의 ADL 개발자는 Azure Data Lake Tools for Visual Studio 사용하므로 Visual Studio 제공되는 기본 기능 집합을 검토합니다.</p>


  <p><strong>3 | U-SQL 프로그래밍</strong></p>


  <p>U-SQL 언어의 기본 사항을 살펴보고 가장 일반적인 U-SQL 데이터 변환을 수행하는 방법을 알아봅니다.</p>


  <p><strong>4 | Azure Data Lake U-SQL Batch 작업 소개</strong></p>


  <p>Azure에서 일괄 처리 U-SQL 스크립트를 실행할 때 백그라운드에서 발생하는 작업을&rsquo; 알아봅니다.</p>


  <p><strong>5 | 고급 U-SQL</strong></p>


  <p>더 유용한 통계를 계산하는 U-SQL 언어의 더 정교한 기능에 대해 알아보고 다양한 요구 사항에 맞게 U-SQL 확장하는 방법을 알아봅니다.</p>


  <p><strong>6 | U-SQL 작업 오류 디버깅</strong></p>


  <p>어떤 시점에서는 모든 개발자가 실패한 작업을 겪게 되므로 실패의 원인과 자체 매니페스트 방법을 숙지합니다.</p>


  <p><strong>7 | 성능 및 최적화 소개</strong></p>


  <p>일괄 처리 U-SQL 작업에서 성능을 구동하는 기본 개념을 검토하고, 도움이 될 수 있는 도구와 함께 이러한 문제를 해결할 수 있는 전략을 검토합니다.</p>


  <p><strong>8 | ADLS 액세스 제어 모델</strong></p>


  <p>Azure Data Lake Store에서 POSIX Access Control 모델을 사용하는 방법을 살펴봅니다. 이 모델은 Windows 배경에서 온 사용자에게 매우 다릅니다.</p>


  <p><strong>9개 | Azure Data Lake Outro 및 리소스</strong></p>


  <p>과정 리소스에 대해 알아봅니다.</p>
