  <p>관리자는 Azure <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/role-assignments-powershell" target="_blank">Portal, Azure PowerShell</a>, <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/role-assignments-cli" target="_blank">CLI</a> 또는 Microsoft Azure <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/role-assignments-rest" target="_blank">권한 부여 리소스 공급자 API</a>를 사용하여 Azure Resource Manager 스토리지 계정에서 권한을 부여하고 AAD 인증을 사용할 수 있습니다. 이 기능은 모든 중복성 유형의 Azure Storage 사용할 수 있습니다.</p>


  <p>대부분의 미리 보기와 마찬가지로 이 기능은 프로덕션 워크로드에 사용해서는 안 되며 기능이 일반 공급될 때까지 프로덕션 SLA가 없습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/storage/common/storage-auth-aad/" target="_blank">Storage Azure AD 인증</a> 대해 자세히 알아보세요.</p>
