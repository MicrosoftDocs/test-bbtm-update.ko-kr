Title: Azure Blob 및 큐에 대한 Azure AD 인증 현재 공개 미리 보기로 제공됩니다.
Summary: Azure Blob 및 큐에 대한 Azure AD 인증 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019년 3월 25일에 Azure Active Directory 기반 액세스 제어에 대한 Azure Storage 지원이 일반 공급되었습니다. 자세한 내용은 블로그 게시물, &ldquo;<a href="https://azure.microsoft.com/en-us/blog/azure-storage-support-for-azure-ad-based-access-control-now-generally-available/">Azure Storage 일반적으로 사용할 수 있는 Azure Active Directory 기반 액세스 제어에 대한 지원을</a> 참조하세요.&rdquo;</div>


  <p>Azure Blob 및 큐에 대한 Azure AD 인증 미리 보기를 발표하게 되어 기쁩니다. 이 기능은 보안 또는 규정 준수 요구 사항의 일부로 데이터에 대한 액세스를 제어하는 방법을 간소화하려는 엔터프라이즈 고객이 가장 많이 요청하는 기능 중 하나입니다. 이 기능은 Azure의 모든 공용 지역에서 사용할 수 있습니다.</p>


  <p>Azure Storage 데이터에 액세스할 수 있는 사용자와 데이터에 액세스할 수 있는 방법, 시기 및 위치를 유연하게 제어할 수 있는 여러 메커니즘을 지원합니다. AAD 인증을 통해 고객은 이제 Azure&#39;<a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-what-is" target="_blank">역할 기반 액세스 제어</a> 프레임워크를 사용하여 사용자, 그룹 및 애플리케이션에 개별 Blob 컨테이너 또는 큐 범위까지 특정 권한을 부여할 수 있습니다. 이 기능은 계속 사용할 수 있는 기존 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/Authentication-for-the-Azure-Storage-Services" target="_blank">공유 키</a> 및 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/delegating-access-with-a-shared-access-signature" target="_blank">SAS 토큰</a> 권한 부여 메커니즘을 확장합니다.</p>


  <p>또한 개발자는 MSI( <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-service-identity/overview" target="_blank">관리 서비스 ID</a> )를 활용하여 Azure AD에서 Azure 리소스(Virtual Machines, Function Apps, Virtual Machine Scale Set 등)에 자동으로 관리 ID를 제공할 수 있습니다. 관리자는 코드에 자격 증명 없이도 이러한 ID에 역할을 할당하고 애플리케이션을 안전하게 실행할 수 있습니다.</p>


