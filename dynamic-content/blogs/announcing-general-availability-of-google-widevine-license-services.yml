Title: Google Widevine 라이선스 서비스의 일반 공급 발표
Summary: Azure Media Services 클라우드에서 Google Widevine 라이선스 배달 서비스의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Azure Media Services 클라우드에서 Google Widevine 라이선스 배달 서비스의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다.</p>


  <p>Google 인증 CWIP 파트너(Widevine 구현 파트너)인 Media Services MPEG-DASH 및 <a href="https://www.iso.org/iso/home/store/catalogue_ics/catalogue_detail_ics.htm?csnumber=65271">CENC(Common Encryption)</a>를 사용하여 Widevine 모듈식 라이선스 배달, 동적 패키징 및 스트리밍을 지원합니다. 이제 몇 개의 단추 또는 간단한 API 호출을 클릭하여 Microsoft PlayReady 및 Google Widevine DRM 기술을 모두 사용하여 클라우드에서 보호된 콘텐츠를 제공하고 스트리밍할 수 있습니다.</p>


  <h2>Google Widevine 라이선스 배달</h2>


  <p>Google Widevine 모듈식은 MPEG-DASH 스트리밍 및 일반적인 암호화와 원활하게 작동하도록 빌드된 Googles&rsquo; DRM 기술입니다. Google Widevine Modular는 Android 디바이스(4.3 이상), EME(암호화된 미디어 확장) 및 Chromecast/Android TV를 통한 Chrome 브라우저에서 지원됩니다.</p>


  <p>Media Services 사용하여 종량제 가격 책정 모델을 사용하여 Widevine 라이선스 배달을 제공할 수 있습니다. Media Services <a href="https://www.iso.org/iso/home/store/catalogue_ics/catalogue_detail_ics.htm?csnumber=65271">ISO MPEG CENC(Common Encryption)</a>를 사용하여 미디어 파일을 한 번만 암호화하는 엔드투엔드 솔루션을 제공하고 Widevine 및 PlayReady와 같은 여러 DRM 헤더를 생성하여 여러 브라우저로 스트리밍합니다.</p>


  <p>라이브 <a href="https://aka.ms/azuremediaplayer?url=%2F%2Famssamples.streaming.mediaservices.windows.net%2F622b189f-ec39-43f2-93a2-201ac4e31ce1%2FBigBuckBunny.ism%2Fmanifest&amp;playready=true&amp;widevine=true">작업 데모</a> 를 확인하여 직접 확인하세요! 데모 스트림은 일반적인 암호화 표준을 사용하여 PlayReady 및 Widevine 둘 다로 암호화됩니다.</p>


