  <h2>가용성 및 가격 책정</h2>


  <p>Widevine 라이선스 배달 서비스는 2016년 2월 1일부터 대부분의 Azure 지역(중국 지역 제외)에서 일반 공급됩니다. Widevine 라이선스 배달 서비스에 대해 99.9% SLA 보증을 제공합니다. PlayReady 및 Widevine의 가격은 모두 100개의 사용당 유료 라이선스당 $0.2입니다. 자세한 가격 책정 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">여기</a>를 참조하세요.</p>


