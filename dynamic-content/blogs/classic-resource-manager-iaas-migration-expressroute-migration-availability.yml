Slug: classic-resource-manager-iaas-migration-expressroute-migration-availability
Title: 클래식용 ExpressRoute를 Resource Manager IaaS 마이그레이션으로 마이그레이션할 수 있는 가용성
Summary: 오늘 ExpressRoute를 사용하는 고객은 가동 중지 시간 없이 Virtual Network(VNET의 모든 VM 포함)를 Azure Resource Manager로 마이그레이션할 수도 있음을 알려드립니다. 이 작업을 수행하는 방법에 대한 지침은 클래식에서 Resource Manager 배포 모델로 ExpressRoute 회로 및 연결된 가상 네트워크 마이그레이션에서 찾을 수 있습니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">에서 플랫폼 지원 마이그레이션 <a href="https://aka.ms/whymigrate">https://aka.ms/whymigrate</a>에 대한 최신 업데이트를 검토하세요.</div>


  <p>Azure Resource Manager는 템플릿을 사용하여 태그 지정, RBAC 및&nbsp; 인프라 오케스트레이션에 대한 지원을 통해 많은 이점을 제공합니다. Azure Resource Manager의 일부로 Virtual Machines는 다음과 같은 새로운 기능과 추가 컴퓨팅 관련 기능을 얻습니다.</p>


  <ul>
      <li>VM을 삭제하고 다시 만들지 않고도 모든 VM 크기로 크기를 조정할 수 있는 기능</li>
      <li>여러 인스턴스가 있는 가용성 집합에 대해 여러 스토리지 컨트롤러를 활용하여 더 높은 가용성을 제공하는 동시에 간소화된 관리 환경을 제공하는 관리 디스크로 마이그레이션하는 기능</li>
      <li>3개의 장애 도메인 및 20개의 업데이트 도메인에 대한 지원</li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-deployment-model">클래식 및 Resource Manager 배포 모델</a> 간의 차이점을<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-overview">Resource Managerandunderstand에 대해&nbsp;</a> 자세히 알아봅니다.&nbsp;&nbsp;<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-deployment-model"> </a></p>


  <p>고객이 이러한 추가 기능을 활용할 수 있도록 고객이 가동 중지 시간 없이 클래식 VM을 Resource Manager 세계로 가져올 수 있는 서비스를 도입했습니다.</p>


  <p>오늘 ExpressRoute를 사용하는 고객이 가동 중지 시간 없이 VNET의 모든 VM을 포함한 Virtual Network를 Azure Resource Manager로 마이그레이션할 수도 있음을 알려드립니다. 클래식에서 Resource Manager 배포 모델로 ExpressRoute 회로 및 관련 가상 네트워크를 마이그레이션하는 방법에 대한 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-migration-classic-resource-manager">지침을 </a>읽어 자세히 알아봅니다<em>.</em></p>


  <p>ExpressRoute 마이그레이션에 대해 알고 있어야 하는 몇 가지 에지 사례가 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/#unsupported-features-and-configurations">지원되지 않는 기능 및 구성을</a> 검토하여 환경이 지원되는지 확인하세요.</p>


  <p>이 릴리스의 일부로 마이그레이션&rsquo;을 위한 개선된 설명서 집합도 발표했습니다. 고객 권장 사항 및 마이그레이션&rsquo;에 따라 가장 자주 묻는 질문에 대한 추가 계획 문서와 답변을 추가했습니다. 기존 문서도 이러한 노력의 일환으로 이해하기 쉽도록 재구성되었습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migration-classic-resource-manager-overview?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json">클래식에서 Azure Resource Manager로 IaaS 리소스의 플랫폼 지원 마이그레이션 개요</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migration-classic-resource-manager-deep-dive?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json">클래식에서 Azure Resource Manager로의 플랫폼 지원 마이그레이션에 대한 기술 정보</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migration-classic-resource-manager-plan?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json">클래식에서 Azure Resource Manager로 IaaS 리소스의 마이그레이션 계획</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migration-classic-resource-manager-ps?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json">PowerShell을 사용하여 클래식에서 Azure Resource Manager로 IaaS 리소스 마이그레이션</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/migration-classic-resource-manager-cli?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json">CLI를 사용하여 클래식에서 Azure Resource Manager로 IaaS 리소스 마이그레이션</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-classic-resource-manager-migration">Resource Manager 마이그레이션에 대한 VPN Gateway 클래식</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-migration-classic-resource-manager">클래식에서 Resource Manager 배포 모델로 ExpressRoute 회로 및 연결된 가상 네트워크 마이그레이션</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migration-classic-resource-manager-community-tools?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json">클래식에서 Azure Resource Manager로의 IaaS 리소스 마이그레이션을 지원하기 위한 커뮤니티 도구</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migration-classic-resource-manager-errors?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json">가장 일반적인 마이그레이션 오류 검토</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migration-classic-resource-manager-faq?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json">클래식에서 Azure Resource Manager로의 IaaS 리소스 마이그레이션과 관련된 가장 자주 묻는 질문 검토</a></li>
  </ul>


  <p>마이그레이션 프로세스에 대한 훌륭한 비디오 개요는 아래 Microsoft Mechanics 에피소드인 <i>Azure 클래식에서 Azure Resource Manager 마이그레이션으로</i>의 코리 샌더스를 확인하세요.</p>


