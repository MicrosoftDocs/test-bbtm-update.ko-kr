Title: Azure Sphere 보호 모듈은 brownfield IoT를 간소화하고 보호합니다.
Summary: 가장 어려운 IoT 쿼리 중 하나는 안전하고 비용 효율적인 방법으로 IoT를 기존 하드웨어로 굽는 방법을 알아내는 것입니다. 많은 고객의 경우 새로운 IoT 지원 디바이스("greenfield" 설치)에 대한 기존 하드웨어 투자를 폐기하는 것은 불가능합니다.
Content: >-
  <p>가장 어려운 IoT 쿼리 중 하나는 안전하고 비용 효율적인 방법으로 IoT를 기존 하드웨어로 굽는 방법을 알아내는 것입니다. 많은 고객의 경우 새로운 IoT 지원 디바이스 또는 &ldquo;그린필드&rdquo; 설치에 대한 기존 하드웨어 투자를 폐기하는 것은&rsquo; 불가능합니다. 또한 IoT &ldquo;브라운필드&rdquo; 설치와 함께 이미 서비스 중인 중요 업무용 디바이스를 개조하는 것은 종종 너무 위험하고, 너무 복잡하고, 너무 비싸다고 간주됩니다.</p>


  <p>이 때문에&rsquo; 브라운필드 기회를 열어주는 Azure Sphere의 주요 발전에 대해 기뻐하며 IoT 개조를 그 어느 때보다 안전하고, 실질적으로 쉽고, 비용 효율적으로 만들 수 있습니다. Azure Sphere를 사용하는 보호자 모듈은 브라운필드 디바이스를 비즈니스를 혁신할 수 있는 잠긴 인터넷 연결 데이터 휘두르는 지능형 디바이스로의 변환을 간소화합니다.</p>


  <p>보호자 모듈에 대한 심층 탐색과 스타벅스와 같은 대기업에서 어떻게&rsquo; 사용되는지 알아보려면 예정된 <a href="https://gateway.on24.com/wcc/eh/1808992/lp/2156720/azure-sphere-guardian-module-webinar?partnerref=MSFT_WW_EN_IOTSW_AS_ASGM20_EA_BL_CE_AZB_NA" target="_blank">Azure Sphere 가디언 모듈 웨비나</a>에 등록하세요.</p>


  <p><a href="https://partnerref=MSFT_WW_EN_IOTSW_AS_ASGM20_EA_BL_CE_AZB_NA" target="_blank"><img alt="An image of Rodney Clark, VP of IoT and mixed reality sales." border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1eeab2bb-e4f1-4ab9-b173-1c128bbc287e.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="로드니 클라크의 이미지, IoT 및 혼합 현실 판매의 부사장." width="1200"></a></p>


  <h2>Azure Sphere를 사용하는 보호자 모듈은 몇 가지 주요 이점을 제공합니다.</h2>


  <p>모든 Microsoft 제품과 마찬가지로 <a href="https://azure.microsoft.com/services/azure-sphere/" target="_blank">Azure Sphere</a> 는 실리콘에서 클라우드까지 모든 턴에서 강력한 보안 기능으로 로드됩니다. 브라운필드 설치의 경우 Azure Sphere를 사용하는 보호자 모듈은 하드웨어를 다시 디자인할 필요 없이 기존 장비 포트에 물리적으로 연결합니다.</p>


  <p>디바이스 자체가 아닌 Azure Sphere는 클라우드와 대화합니다. 보호자 모듈은 기존 장비를 인터넷의 잠재적 위험에 노출하지 않고 데이터를 처리하고 디바이스를 제어합니다. 이 모듈은 데이터 흐름을 신뢰할 수 있는 클라우드 및 디바이스 통신 파트너로만 제한하는 동시에 모듈 및 장비 소프트웨어를 보호하여 브라운필드 장비의 공격을 방지합니다.</p>


  <p>엔터프라이즈는 Azure Sphere 보호 모듈을 사용하여 디바이스와 클라우드 간에 많은 수의 보안 작업을 사용하도록 설정할 수 있습니다. 디바이스는 인증서 기반 인증, 오류 보고 및 소프트웨어 업데이트에 Azure Sphere Security Service를 사용할 수도 있습니다.</p>


  <h2>Microsoft 파트너 에코시스템에 대한 기회가 풍부합니다.</h2>


  <p>소매, 산업 및 상업용 설정에서 이미 사용 중인 연결 가능한 장비의 대규모를 감안할 때 새로운 보호자 모듈은 Microsoft 파트너에게 유리한 기회를 제공합니다. Azure Sphere는 모든 유형의 다양한 디바이스를 연결하여 생산성 향상, 예측 유지 관리, 비용 절감, 새로운 수익 기회 등을 통해 비용을 절감할 수 있는 다양한 실제 애플리케이션을 선도할 수 있습니다.</p>


  <p>이러한 다양한 사용 사례 집합에 대한 수요를 충족하는 것은 파트너 에코시스템을 확장하는 Azure Spheres&rsquo; 덕분에 가능합니다. 이러한 성장의 최근 예로는 <a href="https://media.nxp.com/news-releases/news-release-details/nxp-and-microsoft-bring-microsoft-azure-sphere-security" target="_blank">NXP와의 파트너십을</a> 통해 i.MX 8개의 고성능 애플리케이션 프로세스 시리즈의 확장인 새로운 Azure Sphere 인증 칩을 제공하고 고급 워크로드를 지원하는 더 큰 컴퓨팅 기능을 제공합니다. <a href="https://www.qualcomm.com/news/releases/2019/10/15/qualcomm-technologies-enhance-secure-cellular-connectivity-solutions" target="_blank">Qualcomm Technologies, Inc.와의 협업</a>뿐만 아니라 고객에게 언제 어디서나 안전하게 연결할 수 있는 기능을 제공하는 최초의 셀룰러 지원 Azure Sphere 칩을 제공합니다.</p>


  <h2>스타벅스는 Azure Sphere 보호 모듈을 사용하여 커피 머신을 연결합니다.</h2>


  <p><a href="https://www.youtube.com/watch?v=9KzfavvFEsE" target="_blank">빌드 2019에서 Satya Nadellas&rsquo; Vision 기조를</a> 본 경우 <a href="https://news.microsoft.com/transform/starbucks-turns-to-technology-to-brew-up-a-more-personal-connection-with-its-customers/" target="_blank">스타벅스&rsquo; IoT 연결 커피 머신</a>의 데모를 기억할 것입니다. 하지만 Azure Sphere 보호 모듈은 백그라운드에서 스타벅스가 이러한 기존 컴퓨터를 클라우드에 연결할 수 있다는 것입니다.</p>


  <p>고객이 더블 샷, 채찍 없는 모카가 양조되기를 기다리는 동안 이러한 IoT 지원 머신은 눈에 보이는 것보다 더 많은 일을 하고 있습니다. 그들은&rsquo; 사용되는 콩의 유형, 수온 및 수질과 같은 각 귀중한 샷에 대해 12 개 이상의 데이터 요소를 수집합니다. 이 솔루션을 통해 스타벅스는 카페인이 함유된 행복으로 가는 고객&rsquo; 경로를 원활하게 하기 위해 기계 관련 문제를 사전에 식별할 수 있습니다.</p>


  <p>예측 유지 관리 외에도 Azure Sphere를 사용하면 스타벅스가 엄지 드라이브를 통해 레시피를 수동으로 업로드하는 대신 30,000개 매장의 머신에 직접 새로운 레시피를 전송하여 스타벅스에 많은 시간, 비용 및 썸 드라이브를 절약할 수 있습니다. 이 <a href="https://aka.ms/AA6jccl" target="_blank">Microsoft Ignite 세션을</a> 시청하여 스타벅스가 완벽한 부어를 추구하기 위해 대규모로 IoT를 어떻게 다루고 있는지 알아보세요.</p>


  <p>에코시스템으로서 우리는 브라운필드 설치에 대한 수요를 충족하고 고객이 위험을 감수하고 중요 업무용 장비를 위태롭게 하지 않고도 기존 투자를 신속하게 온라인 상태로 만들 수 있도록 도울 수 있는 엄청난 기회를 갖게 됩니다. 첫 번째 보호자 모듈은 오늘 <a href="https://www.avnet.com/shop/us/products/avnet-engineering-services/aes-ms-mt3620-guard-100-3074457345641694219/?aka_re=1" target="_blank">Avnet</a> 및 <a href="https://www.seeedstudio.com/MT3620-Module-AI-Link-WF-M620-RSC1-p-2920.html" target="_blank">AI-Link</a>에서 사용할 수 있으며 곧 더 많이 예상됩니다.</p>


  <p>예정된 <a href="https://gateway.on24.com/wcc/eh/1808992/lp/2156720/azure-sphere-guardian-module-webinar?partnerref=MSFT_WW_EN_IOTSW_AS_ASGM20_EA_BL_CE_AZB_NA" target="_blank">Azure Sphere 가디언 모듈</a> 웨비나에 등록하여 기존 중요 업무용 장비에 보안 연결을 추가하는 가치를 알아봅니다. 아키텍처에 대한 심층 분석과 이 오픈 소스 제품이 파트너 커뮤니티에 제공하는 기회를 포함하여 보호자 모듈의 가이드 투어를 경험하게 됩니다. Well&rsquo;은 또한 Azure Sphere를 사용하여 보호자 모듈을 구현한 이후 배운 내용&rsquo;에 대해 스타벅스로부터 듣습니다.</p>
