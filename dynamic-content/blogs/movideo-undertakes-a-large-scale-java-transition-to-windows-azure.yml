Slug: movideo-undertakes-a-large-scale-java-transition-to-windows-azure
Title: Movideo, Windows Azure로 대규모 Java 전환 수행
Summary: 글로벌 온라인 비디오 플랫폼인 Movideo는 Azure를 Windows Java 기반 플랫폼을&nbsp; 전환&nbsp;하기로 결정했다고 발표했습니다. 호주 미디어 비즈니스에서 만든 MCM 엔터테인먼트 그룹,...
Content: <p>글로벌 온라인 비디오 플랫폼인 Movideo는 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0078" target="_blank">Azure를 Windows</a> Java 기반 플랫폼을&nbsp; 전환&nbsp;하기로 결정했다고 발표했습니다. 호주 미디어 비즈니스인 MCM 엔터테인먼트 그룹에서 만든 Movideo는 아시아 태평양 지역에 본사를 둔 유일한 엔드투엔드 SaaS 온라인 비디오 플랫폼 비즈니스입니다.&nbsp;&nbsp;</p>  <p>Accustream의 연구에 따르면 온라인 비디오 시장은 2011년 미화 4.4B에서 2014년 말까지 미화 10B 이상으로 성장할 것으로 예상됩니다. Movideo는 호황을 누리고 있는 글로벌 온라인 비디오 시장을 최대한 활용하기 위해 노력하고 있기 때문에 Windows Azure로의 전환은 아시아 태평양 및 그 너머의 비즈니스 성장을 촉진하는 데 도움이 될 것입니다.&nbsp;</p>  <p>Windows Azure는 개발 비용을 낮추면서 시간이 지남에 따라 Movideo가 빌드할 수 있는 플랫폼, 도구 집합 및 기술을 제공하므로 부분적으로 선택되었습니다.</p>  <p>Movideo가 Windows Azure에 베팅하는 방법에 대해 자세히 알아보려면 Microsoft 뉴스 Center에서 전체 릴리스를 읽어보세요.</p>
