Title: 'Azure Migrate를 사용하여 애플리케이션 현대화 가속화: 앱 컨테이너화'
Summary: '조직이 더 민첩하고 운영적으로 효율적으로 되기 위해 클라우드 중심 비즈니스 변환에 착수함에 따라 애플리케이션 현대화는 이러한 목표를 실현하기 위한 초석이 되고 있습니다. 이 블로그에서는 Azure Migrate: 앱 컨테이너화 도구를 사용하여 애플리케이션을 Azure로 마이그레이션할 때 애플리케이션 현대화를 가속화하는 방법을 알아봅니다.'
Content: >-
  <p>조직이 더 민첩하고 운영적으로 효율적으로 되기 위해 클라우드 중심 비즈니스 변환에 착수함에 따라 애플리케이션 현대화는 이러한 목표를 실현하기 위한 초석이 되고 있습니다. 이 블로그에서는 <a href="https://aka.ms/AzureMigrate/Containerize" target="_blank">Azure Migrate:&nbsp;App Containerization</a> 도구를 사용하여 애플리케이션을 Azure로 마이그레이션할 때 애플리케이션 현대화를 가속화하는 방법을 알아봅니다.</p>


  <p>Azure를 사용하면 IaaS(Infrastructure-as-a-Service), PaaS(Platform-as-a-Service), CaaS(Containers-as-a-Service) 및 서버리스의 스펙트럼에 걸쳐 있는 애플리케이션에 대한 다양한 호스팅 옵션 중에서 유연하게 선택할 수 있습니다. Azure App Service 및 AKS(Azure Kubernetes Service)와 같은 Azure 제품은 애플리케이션 개발자가 가장 중요한 비즈니스 문제를 해결하는 데 집중할 수 있도록 지원합니다. 기본 제공 인프라 유지 관리, 보안 패치 및 크기 조정을 통해 Azure App Service는 웹 기반 애플리케이션을 실행하기 위한 용도로 빌드된 플랫폼입니다. Azure App Service는 가장 인기 있는 애플리케이션 프레임워크를 기본적으로 지원하며, 또한 사용자 지정 Windows 또는 Linux 컨테이너를 사용하여 컨테이너화된 애플리케이션을 실행할 수도 있습니다. AKS는 인프라를 보다 잘 제어하려는 경우 컨테이너화된 애플리케이션을 실행하는 데 적합합니다.</p>


  <p>컨테이너는 최신 애플리케이션을 빌드하고 관리하는 데 매우 널리 사용되고 있습니다. 애플리케이션을 컨테이너로 배포하면 애플리케이션 소유자와 IT 의사 결정자가 환경 전체에서 일관되고 안정적이며 반복 가능한 배포를 실현할 수 있습니다. 또한 인프라 사용률 향상 및 문제 분리를 통한 관리 관행 표준화가 이점에 포함됩니다. 고객은 마이크로 서비스 아키텍처를 사용하도록 설계된 분산 애플리케이션뿐만 아니라 상당한 변경 없이 다시 플랫폼화되는 다른 애플리케이션에 대해서도 애플리케이션 배포 단위로 컨테이너를 점점 더 많이 사용하고 있습니다. 다시 플랫폼화는 애플리케이션의 추가 현대화에 착수하기 전의 첫 번째 단계인 경우가 많습니다. 고객은 애플리케이션을 완전히 다시 조정하거나 리팩터링할 필요가 없거나 신중하지 않을 수 있는 많은 경우에 컨테이너로 다시 플랫폼화하는 것을 선호합니다.</p>


  <p>올해 초 Microsoft Ignite에서는 AKS로 앱을 쉽게 컨테이너화하고 마이그레이션하는 데 도움이 되는 Azure Migrate: 앱 컨테이너화 도구의 미리 보기를 발표했습니다. 받은 피드백&rsquo;에 따라 오늘 미리 보기에 대한 여러 개선 사항을 발표합니다.</p>


  <h2>Azure Migrate를 사용하여 애플리케이션 다시 패키지: 앱 컨테이너화</h2>


  <p>앱 컨테이너화 도구는 애플리케이션의 실행 상태를 사용하여 최소한의 코드 변경 없이 애플리케이션을 컨테이너로 다시 패키징하는 지점 및 컨테이너화 접근 방식을 제공합니다. 이 도구는 현재 Apache Tomcat에서 실행되는 ASP.NET 애플리케이션 및 Java 웹 애플리케이션의 컨테이너화를 지원합니다.</p>


