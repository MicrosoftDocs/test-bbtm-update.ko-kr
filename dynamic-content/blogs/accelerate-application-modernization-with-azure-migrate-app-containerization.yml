  <p><em><strong>그림 1:</strong> Azure Migrate의 현대화 기능: 앱 컨테이너화</em></p>


  <p>이 도구를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul style="margin-left: 40px;">
      <li>독립 실행형 앱 컨테이너화 유틸리티를 사용하여 애플리케이션 및 해당 구성을 검색하기 위해 애플리케이션 서버에 원격으로 연결합니다.</li>
      <li>일관성 있고 반복 가능한 배포를 용이하게 하려면 애플리케이션 구성 및 데이터베이스 연결 문자열과 같은 종속성을 매개 변수화합니다.</li>
      <li>영구 스토리지로 이동하여 파일 시스템에 저장된 정적 콘텐츠 및 애플리케이션 상태를 외부화합니다.</li>
      <li>Azure Container Registry 작업을 사용하여 컨테이너 이미지를 빌드하고 게시합니다.</li>
      <li>Dockerfiles, 컨테이너 이미지 및 Kubernetes 리소스 정의 파일과 같은 도구 생성 아티팩트(예: 2일차 작업)를 사용자 지정하고 다시 사용하고 CI/CD(지속적인 통합 및 지속적인 업데이트) 파이프라인에 직접 통합합니다.</li>
  </ul>


