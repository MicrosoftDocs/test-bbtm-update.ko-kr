  <h2>애플리케이션 배포 및 관리를 위한 새로운 향상된 기능</h2>


  <p>이제 도구의 최신 릴리스를 사용하여 다음을 수행할 수 있습니다.</p>


  <ul style="margin-left: 40px;">
      <li>컨테이너화된 애플리케이션을 Azure App Service 컨테이너 또는 AKS에 배포합니다.</li>
      <li>Azure Key Vault를 사용하여 인증서 및 매개 변수가 있는 구성과 같은 애플리케이션 비밀을 관리합니다. Kubernetes 비밀 또는 Azure App Service 애플리케이션 설정을 사용하여 비밀을 관리할 수도 있습니다.</li>
      <li>Java 앱에 대한 애플리케이션 모니터링을 Azure Application Insights 자동으로 통합합니다.</li>
  </ul>


