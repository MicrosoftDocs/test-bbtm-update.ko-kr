Title: '지금 사용 가능: Microsoft Project Oxford의 Speaker & Video API'
Summary: 지난 달 우리는 Microsoft Project Oxford 기계 학습 API에 대한 새로운 기능을 발표하여 다양한 플랫폼의 개발자가 AI 전문가가 되지 않고도 애플리케이션에 인텔리전스를 쉽게 추가할 수 있도록 했습니다. Project 옥스포드는 마이크로 소프트가 인공 지능을 중심으로 추구하는 작업의 광범위한 클래스의 한 인스턴스이며, 더 많은 개인 컴퓨팅 경험과 향상된에 대한 우리의 비전 ...
Content: >-
  <p>지난 달 우리는 Microsoft Project Oxford 기계 학습 API에 대한 새로운 기능을 발표하여 다양한 플랫폼의 개발자가 AI 전문가가 되지 않고도 애플리케이션에 인텔리전스를 쉽게 추가할 수 있도록 했습니다. Project Oxford는 Microsoft가 인공 지능을 중심으로 추구하는 광범위한 업무의 한 사례일 뿐이며, 점점 더 많은 개인 컴퓨팅 환경과 향상된 생산성에 대한 우리의 비전은 점점 더 보고, 듣고, 말하고, 이해하고, 추론을 시작할 수 있는 시스템에 의해 지원됩니다.</p>

  <p>현재 화자 인식 API 및 비디오 API는 공개 미리 보기로 제공되며, CRIS(사용자 지정 인식 인텔리전스 서비스)는 www에서 초대를 수락하고 있습니다. ProjectOxford.ai. <a href="https://blogs.technet.com/b/machinelearning/archive/2015/12/14/now-available-speaker-amp-video-apis-from-microsoft-project-oxford.aspx" target="_blank">블로그</a>에서 자세히 읽어보세요.</p>
