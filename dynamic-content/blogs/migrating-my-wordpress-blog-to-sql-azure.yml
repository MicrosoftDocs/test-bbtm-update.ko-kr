Title: 내 WordPress 블로그를 SQL Azure 마이그레이션
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]  이번 주에 나는 흥미로운 도전에 걸릴 내가 SQL Azure 실행할 수있는 일반적으로 사용할 수있는 응용 프로그램을보고하기로 결정 ...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p style=\"text-align: center;\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2553.Titled.png\" border=\"0\"></p>  <p>이번 주에는 흥미로운 과제를 수행하고 SQL Azure 실행할 수 있는 일반적으로 사용 가능한 애플리케이션과 Windows Azure 플랫폼에서 실행하기로 결정했습니다.&nbsp; 나는 <a href=\"https://www.wordpress.com/\">WordPress</a>가 마이크로 소프트와 파트너에 상당한 투자를하기 시작했다는 것을 잠시 전에 기억하고, 나는 정말 건너 https://wordpress.visitmix.com.&nbsp실행하는 것을 기쁘게 생각했다 ; 지금까지 MySQL에서만 실행되었던 WordPress는 이제 SQL Server 실행되고 SQL Azure <a href=\"https://blogs.msdn.com/b/sqlphp/archive/2010/08/04/microsoft-drivers-for-php-for-sql-server-2-0-released.aspx\">phP Driver for SQL Server</a> 활용합니다.&nbsp; 이 사이트에는 SQL Azure 설치하는 방법 및 기존 WordPress 블로그를 새 배포로 마이그레이션하는 방법에 대한 유용한 방법 문서가 있습니다.</p>  <p>WordPress는 웹에서 가장 널리 퍼진 콘텐츠 관리 및 블로그 엔진 중 하나이며, 모든 웹 사이트의 최대 12%가 매주 거의 100만 번의 다운로드를 사용하는 것으로 추정됩니다.&nbsp; 공교롭게도 내 개인 블로그는 WordPress에서 실행되었으며 이것이 SQL Azure Azure로 마이그레이션하고 Azure를 Windows 환상적인 도전이라고 생각했습니다.</p>  <p>Windows Azure VM 역할을 활용하여 이를 구현하기로 결정했습니다.&nbsp; 온-프레미스 Hyper-V 서버를 사용하여 IIS를 사용하여 Windows Server 2008 R2의 가상 이미지를 만들고 WordPress를 설치했습니다.&nbsp; 설치 마법사는 데이터베이스 스키마를 자동으로 구현하여 설치의 데이터베이스 부분을 매우 쉽게 만듭니다.&nbsp; 설치 마법사 중에 클라우드에서 실행되는 SQL Azure 데이터베이스의 위치와 자격 증명을 제공하기만 하면 됩니다.&nbsp; 이 작업을 수행하는 방법에 대한 연습은 다음과 같습니다.</p>  <p>설정과 테마를 사용자 지정한 후 가상 이미지를 업로드하고 배포하여 Windows Azure에 배포하여 런타임과 데이터베이스 모두의 완전한 클라우드 배포가 되었습니다.&nbsp; 이를 클라우드로 가져오기 위해 어떤 타협도 하지 않고도 모든 것이 작동합니다.&nbsp; </p>  <p>잠시 시간을 내어 확인해 보세요.&nbsp; 주소는 다음과 https://blog.stevenyi.com.&nbsp같습니다. 지금은 등반과 사진에 대한 내 야외 열정을 갖추고 있습니다 - 나는 미래에 거기에 몇 가지 추가 주제에 게시를 시작합니다, 너무.</p>  <p style=\"text-align: center;\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6281.Blog-post.png\" border=\"0\"></p>  <p align=\"center\"></p>  <p>마지막 단계는 Windows Azure에서 서비스를 배포할 때 할당한 *.cloudapp.net 주소를 사용하는 대신 내 '베니티' URL을 통해 내 블로그에 도달하기 위해 DNS 항목을 올바르게 관리하는 것이었습니다.&nbsp; DNS 전문가가 아닌, 이것은 내가 잠시 동안 우연히 했다.&nbsp; Windows Azure는 인스턴스에 액세스하여 다른 데이터 센터에서 애플리케이션을 배포하기로 결정한 경우 변경되는 VIP(가상 IP 주소)에서 추상화 계층을 제공하는 일관된 방법을 제공하기 위해 친숙한 DNS 항목을 제공합니다.</p>  <p>다행히도 Microsoft에서 작업하는 데 있어 가장 좋은 점 중 하나는 매우 밝은 사람들에게 연락할 수 있다는 것입니다.&nbsp; Windows Azure 팀의 Steve Marx는 개발 항목 <a href=\"/\"></a> 에 대한 환상적인 블로그를 작성하여 CNAME 레코드 및 도메인 전달을 사용하여 사용자 지정 도메인을 Windows Azure에 매핑하는 방법을 자세히 설명합니다.&nbsp; 게시물이 <a href=\"/posts/custom-domain-names-in-windows-azure\">여기에 있습니다</a>.&nbsp; 나는 DNS 전문가가 아니라고 언급했다 - 그래서 게시물을 읽은 후, 그는 여전히 기본적으로 같은 일을 반복하기 위해 나에게 전화해야합니다.&nbsp; </p>  <p>당신이 순간이 있다면, 그것을 확인하고 당신이 사진을 즐길 수 있기를 바랍니다.&nbsp; 멋진 주말을 만드세요.</p>  <p>-Steve Yi</p>"
