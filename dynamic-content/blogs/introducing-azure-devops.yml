Title: Azure DevOps 소개
Summary: '오늘 우리는 Azure DevOps 발표하고 있습니다. 전 세계의 고객 및 개발자와 협력하는 것은 팀의 성공에 점점 더 중요해지고 DevOps 분명합니다. '
Content: >-
  <p>오늘 우리는 Azure DevOps 발표하고 있습니다. 전 세계의&rsquo; 고객 및 개발자와 협력하여 DevOps 팀의&rsquo; 성공에 점점 더 중요해지고 있습니다. Azure DevOps 소프트웨어 개발 팀을 지원하는 도구를 제공하는 데 15년 이상의 투자와 학습을 포착합니다. 지난 한 달 동안 80,000명 이상의 내부 Microsoft 사용자와 수천 명의 고객이 중소 규모의 팀에서 이러한 서비스를 사용하여 제품을 배송했습니다.</p>


  <p>오늘 발표하는 서비스는 개발자가 소프트웨어를 더 빠르고 더 높은 품질로 배송할 수 있도록 다양한 개발 수명 주기에 걸쳐 있습니다. 퍼블릭 클라우드에서 가장 완벽한 제품을 나타냅니다. <a href="https://azure.microsoft.com/services/devops/" target="_blank">Azure DevOps</a> 포함:</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0359c101-506b-4c35-b1e0-502b4ad110bd.png"><img align="left" alt="Azure Pipelines" border="0" height="30" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48a57936-939a-460e-8a29-c290cd686697.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="30"></a>Azure Pipelines Azure Pipelines</h2>


  <p>모든 언어, 플랫폼 및 클라우드에서 작동하는 CI/CD입니다. GitHub 또는 Git 리포지토리에 커넥트 지속적으로 배포합니다. <a href="https://azure.microsoft.com/services/devops/pipelines/" target="_blank">더 알아보세요 &gt;</a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51573219-5699-4aa2-8e9d-7eb5c5aaf677.png"><img align="left" alt="Azure Boards" border="0" height="33" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce42b3b2-dd80-4305-b396-114b34fcf97f.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="33"></a>Azure Boards Azure Boards</h2>


  <p>Kanban 보드, 백로그, 팀 대시보드 및 사용자 지정 보고를 사용하여 강력한 작업 추적 <a href="https://azure.microsoft.com/services/devops/boards/" target="_blank">더 알아보세요 &gt;</a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/594a5db6-17f2-4985-b3c5-f8ee8f926518.png"><img align="left" alt="Azure Artifacts" border="0" height="33" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99e338d7-f1f4-4c6e-84e6-6ee6a2f076d7.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="33"></a>Azure Artifacts Azure Artifacts</h2>


  <p>Maven, npm 및 NuGet 패키지 피드는 공용 및 프라이빗 원본에서 제공됩니다. <a href="https://azure.microsoft.com/services/devops/artifacts/" target="_blank">더 알아보세요 &gt;</a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54f731b8-95a8-4eb5-b4a0-a21af3bf6e72.png"><img align="left" alt="Azure Repos" border="0" height="32" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a269235b-176b-4db4-99c8-6ff77aa12da8.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="32"></a>Azure Repos Azure Repos</h2>


  <p>프로젝트에 대한 무제한 클라우드 호스팅 프라이빗 Git 리포지토리입니다. 공동 작업 끌어오기 요청, 고급 파일 관리 등 <a href="https://azure.microsoft.com/services/devops/repos/" target="_blank">더 알아보세요 &gt;</a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59363e4b-dc57-4353-9999-0231b39cc9a2.png"><img align="left" alt="Azure Test Plans" border="0" height="29" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/916579bf-29bd-4c00-96a2-59b0ba2a2761.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="29"></a>Azure Test Plans Azure Test Plans</h2>


  <p>모두 하나의 계획된 예비 테스트 솔루션입니다. <a href="https://azure.microsoft.com/services/devops/test-plans/" target="_blank">더 알아보세요 &gt;</a></p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Events/Microsoft-Azure/Azure-DevOps-Launch-2018/A100/player" width="960"></iframe></p>


  <p>각 Azure DevOps 서비스는 열려 있고 확장할 수 있습니다. 프레임워크, 플랫폼 또는 클라우드에 관계없이 모든 유형의 애플리케이션에 적합합니다. 전체 DevOps 솔루션 또는 다른 서비스에 함께 사용할 수 있습니다. Azure Pipelines 사용하여 GitHub 리포지토리에서 노드 서비스를 빌드 및 테스트하고 AWS의 컨테이너에 배포하려면 해당 서비스를 사용합니다. Azure DevOps 퍼블릭 및 프라이빗 클라우드 구성을 모두 지원합니다. 클라우드 또는 사용자 고유의 데이터 센터에서 실행합니다. 다른 라이선스를 구입할 필요가 없습니다. <a href="https://azure.microsoft.com/pricing/details/devops/azure-devops-services/" target="_blank">Azure DevOps 가격 책정</a>에 대해 자세히 알아보세요.</p>


  <p>다음은&#39;GitHub 리포지토리를 빌드하는 데 독립적으로 사용되는 Azure Pipelines 예입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f684385-2ebf-453e-a3d4-afa4c9b97b9e.png"><img alt="pipelinesbuild2x" border="0" height="1275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b67ea220-45a2-4bef-8706-9bc2e53fd0d7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="pipelinesbuild2x" width="2006"></a></p>


  <p>&rsquo;또는 Azure Boards 관점에서 모든 Azure DevOps 서비스를 함께 사용하는 개발자의 예를 소개합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c550443e-f74f-4148-85fd-b0bfed11eaba.png"><img alt="boards2x" border="0" height="1869" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59c97ac7-02f5-46b1-bb6e-4200326cafec.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="boards2x" width="2940"></a></p>


  <h2>오픈 소스 프로젝트는 Azure Pipelines 무료 CI/CD를 받습니다.</h2>


  <p>모든 개발자에게 개방적이고 유연한 도구를 제공하기 위한 노력의 연장선으로, Azure Pipelines 모든 오픈 소스 프로젝트에 대해 무제한 분 및 10개의 병렬 작업으로 <a href="https://azure.microsoft.com/pricing/details/devops/azure-pipelines/" target="_blank">무료 CI/CD</a>를 제공합니다. 클라우드 호스팅 Linux, macOS 및 Windows 풀을 사용하면 Azure Pipelines 모든 유형의 프로젝트에 적합합니다.</p>


  <p>대부분의 상위 오픈 소스 프로젝트는 이미 <a href="https://dev.azure.com/github/Atom/_build/results?buildId=6092&amp;view=logs" target="_blank">Atom</a>, <a href="https://dev.azure.com/python/cpython/_build/results?buildId=24985&amp;view=logs" target="_blank">CPython</a>, <a href="https://dev.azure.com/pypa/pipenv/_build/results?buildId=719&amp;view=logs" target="_blank">Pipenv</a>, <a href="https://dev.azure.com/toxdev/tox/_build/results?buildId=355&amp;view=logs" target="_blank">Tox</a>, Visual Studio Code 및 <a href="https://dev.azure.com/typescript/TypeScript/_build/results?buildId=11132&amp;view=logs" target="_blank">TypeScript</a> &ndash; 와 같은 CI/CD<a href="https://dev.azure.com/vscode/VSCode/_build/results?buildId=6174&amp;view=logs" target="_blank">에 Azure Pipelines</a> 사용하고 있으며 목록이 매일 증가하고 있습니다.</p>


  <p>우리는 모든 사람들이 매우 높은 수준의 서비스를 갖기를 바랍니다. 따라서 유료 고객이 사용하는 것과 동일한 인프라에서 오픈 소스 프로젝트를 실행합니다.</p>


  <p>Azure Pipelines <a href="https://github.com/marketplace/azure-pipelines" target="_blank">이제 GitHub Marketplace</a>에서 사용할 수 있으므로 GitHub 리포지토리, 오픈 소스 또는 기타에 대한 설정을 쉽게 얻을 수 있습니다.&nbsp;</p>


  <p>다음은&rsquo; Azure Pipelines 연습입니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Events/Microsoft-Azure/Azure-DevOps-Launch-2018/A102/player" width="960"></iframe></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-pipelines-with-unlimited-ci-cd-minutes-for-open-source/" target="_blank">더 알아보세요 &gt;</a></p>


  <h2>Visual Studio Team Services(VSTS)의 진화&nbsp;</h2>


  <p>Azure DevOps VSTS(Visual Studio Team Services)의 진화를 나타냅니다. VSTS 사용자는 자동으로 Azure DevOps 프로젝트로 업그레이드됩니다. 기존 사용자의 경우 기능적으로 더 많은 선택과 제어가 손실되지 않습니다. VSTS의 특징이었던 엔드투엔드 추적 및 통합이 모두 존재합니다. Azure DevOps 서비스는 함께 작동합니다. 오늘은 변환의 시작이며 앞으로 몇 개월 동안 기존 사용자가 변경 내용이 표시되기 시작합니다. 무슨 의미인가요?</p>


  <ul>
   <li>URL이 <em>abc.visualstudio.com dev.azure.com/abc</em> 변경됩니다.<em></em> 연결이 끊어지지 않도록 visualstudio.com URL의 리디렉션을 지원합니다.</li>
   <li>이 변경의 일환으로 서비스에는 <a href="https://blogs.msdn.microsoft.com/devops/2018/06/19/new-navigation/" target="_blank">업데이트된 사용자 환경</a>이 있습니다. 미리 보기의 피드백에 따라 환경을 계속 반복합니다. &rsquo;현재 새 고객에게는 기본적으로 사용하도록 설정해야 합니다. 향후 몇 개월 내에 기존 사용자에 대해 기본적으로 사용하도록 설정합니다.</li>
   <li>온-프레미스 Team Foundation Server(TFS)의 사용자는 Azure DevOps 라이브 기능을 기반으로 업데이트를 계속 받습니다. TFS의 다음 버전부터 제품은 Azure DevOps Server 호출되며 일반적인 업데이트 주기를 통해 계속 향상될 것입니다.</li>
  </ul>


  <p>현재 <a href="https://docs.microsoft.com/en-us/azure/devops/release-notes/2018/sep-10-azure-devops-launch">기존 VSTS 조직에서 이러한 변경 내용을 사용하도록 설정하는 방법을</a> 알아봅니다.</p>


  <h2>자세한 정보</h2>


  <p>Azure DevOps 대한 자세한 내용은 다음을 참조하세요.</p>


  <ul>
   <li>
   <h3>기조연설: 2018년 9월 11일 태평양 표준시 오전 8:00~9:30에 라이브 Azure DevOps 기조연설을 시청하세요.</h3>
   </li>
   <li>
   <h3>라이브 교육: 2018년 9월 17일 오전 8시 30분~오후 2시 30분 태평양 표준시에서 대화형 QA&amp;로 라이브 Mixer 워크샵에 참여하세요.</h3>
   </li>
  </ul>


  <p><a href="https://aka.ms/AzureDevOpsLaunch" target="_blank">이벤트 페이지에서</a> 날짜를 저장하고 두 라이브 스트림을 모두 볼 수 있습니다. &rsquo;또한 시작에 도움이 되는 추가 주문형 비디오 및 기타 리소스를 찾을 수 있습니다.</p>


  <p>우리는 당신과 당신의 팀에 Azure DevOps 제공하기 위해 더 흥분 할 수 없었다&rsquo;. 우리는 당신이 그것으로 만드는 놀라운 것들을보고 기다릴 수&rsquo; 없어.</p>
