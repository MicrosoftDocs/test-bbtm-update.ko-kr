Title: SQL Azure 관리 포털의 새로운 기능 (II의 2부)
Summary: 'SQL Azure 2부로 구성된 시리즈의 두 번째 부분인 이 게시물은 새로운 SQL Azure 관리 포털의 기능과 기능에 중점을 둡니다.&nbsp; 1부를 읽으려면 여기를 클릭하십시오.  (업데이트 날짜: 1...'
Content: '<p><i>SQL Azure 두 부분으로 구성된 시리즈의 두 번째 부분인 이 게시물은 새 SQL Azure 관리 포털의 기능과 기능에 중점을 둡니다.&nbsp; 1부를 읽으려면 여기를 클릭하십시오.</i></p>  <p><i>(2011년 9월 13일에 추가 informationon</i> <em>&nbsp;필수 구성 요소, 시스템 요구 사항 및 알려진 문제로 업데이트되었습니다.)</em></p>  <p>향상된 사용자 인터페이스와 SQL Azure 서버 및 데이터베이스를 관리하는 추가 기능을 제공하는 새로운 SQL Azure 관리 포털의 즉각적인 가용성을 발표하게 되어 기쁘게 생각합니다.&nbsp; 새 SQL Azure 관리 포털은 이전에 SQL Azure 데이터베이스의 기본 스키마 및 데이터 관리를 수행하는 기능을 제공했던 온라인 데이터베이스 관리자 도구를 대체합니다.&nbsp; 새 포털에는 데이터베이스 관리자 도구의 일부였던 모든 기능이 포함되며 데이터베이스 관리 기능도 포함됩니다.&nbsp; 관리 기능에는 DAC(<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee240739.aspx">데이터 계층 애플리케이션</a>)를 배포하고 추출하는 기능이 포함됩니다.</p>  <h3>필수 구성 요소</h3>  <p>SQL Azure 관리 포털을 사용하고 SQL Azure 서버를 관리하려면 포털에서 SQL Azure 서버에 액세스할 수 있도록 하는 방화벽 규칙을 사용하도록 설정해야 합니다.&nbsp; 먼저 클라이언트 IP 주소(주소) 또는 SQL Azure 관리 포털에 액세스하는 데 사용할 컴퓨터를 추가하는 방화벽 규칙을 추가해야 합니다.&nbsp; 또한 다른 방화벽 규칙을 추가하는 "다른 Windows Azure 서비스에서 이 서버에 액세스하도록 허용"을 선택해야 합니다.&nbsp; 방화벽 규칙을 사용하도록 설정하는 방법에 대한 자세한 내용은 아래의 "시스템 요구 사항 &amp; 알려진 문제" 섹션을 참조하세요.</p>  <p>SQL Azure 관리 포털은 Silverlight 4 런타임에 따라 달라집니다.&nbsp; 최신 버전의 Silverlight 런타임(Silverlight 5 베타 또는 RC)이 있는 경우 로그인하는 동안 "강력한 이름의 동적 어셈블리를 내보내려면 강력한 이름 키 쌍이 필요합니다."라는 메시지와 함께 SQL Azure Management Porrtal이 오류 발생합니다.&nbsp; 자세한 내용은 "시스템 요구 사항 &amp; 알려진 문제"를 참조하세요.</p>  <h3>시작하기</h3>  <p>SQL Azure 관리 포털을 시작하려면 Windows Azure 플랫폼 관리 포털에 로그인해야 합니다. Windows Azure Platform Management Portal에 로그인한 후 데이터베이스 작업 영역을 선택한 다음 관리하려는 서버를 선택한 다음 리본 표시줄의 서버&rdquo; 섹션에서 관리&rdquo; 단추를 &ldquo;클릭합니다&ldquo;.</p>  <p style="text-align: left;" align="center"><img style="vertical-align: middle;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4810.SQLMP1.png"></p>  <p style="text-align: center;" align="center">그림 1. Windows Azure Platform Management Portal, 데이터베이스 섹션, 리본 메뉴</p>  <p>그러면 SQL Azure 관리 포털이 시작됩니다. 이 서버에 로그인하고 관리하려면 SQL Azure 서버의 관리자(서버 수준 원칙)의 사용자 이름과 암호가 필요합니다. 이 SQL Azure 서버를 만들 때 설정된 관리자 사용자 이름 및 암호입니다.</p>  <p style="text-align: center;" align="center">  <p style="text-align: left;" align="center"><img style="vertical-align: middle;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6303.SQLMP2-copy.jpg" height="392" width="593"></p>  <p style="text-align: center;" align="center">그림 2. SQL Azure 관리 포털, 로그인</p>  <p>성공적으로 로그인하면 SQL Azure 관리 포털의 개요 페이지로 이동합니다.&nbsp; 이 개요는 포털을 사용하여 관리 및 스키마 디자인 작업을 수행하는 방법을 설명하는 MSDN 설명서에 대한 링크와 함께 포털의 기능에 대한 간략한 개요를 제공합니다.</p>  <p>&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5340.SQLMP3.png" height="321" width="600"></p>  <p style="text-align: center;">그림 3. SQL Azure 관리 포털</p>  <p>Windows Azure 플랫폼 관리 포털과 마찬가지로 SQL Azure 관리 포털도 탐색할 수 있는 별도의 작업 영역으로 구성됩니다.&nbsp; 각 작업 영역에는 수행할 수 있는 해당 작업 &amp; 작업 집합이 있으며 이러한 작업은 리본에서 시작할 수 있습니다.&nbsp; 2011년 2분기 서비스 릴리스에는 세 개의 작업 영역이 있지만 향후 서비스 릴리스에서는 SQL Azure 데이터베이스 기능의 고급 모니터링 및 문제 해결을 가능하게 하는 더 많은 작업 영역을 추가할 예정입니다.</p>  <p><img style="float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8037.SQLMP4.png" alt="" border="0" height="242" width="617"></p>  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">그림 4. 작업 영역 &amp; 해당 리본 메뉴</p>  <h3>관리 &ndash; 데이터베이스 수명 주기</h3>  <p>데이터베이스 수명 주기 작업 영역은 모든 데이터베이스를 관리하는 중앙 위치입니다. 새 데이터베이스를 만들거나 기존 데이터베이스를 삭제할 뿐만 아니라 DAC 팩을 사용하여 데이터 계층 애플리케이션을 배포하거나 SQL Azure 데이터베이스에서 데이터 계층 애플리케이션을 추출할 수 있습니다.</p>  <h3>데이터베이스 스키마 및 데이터 디자인 &ndash;</h3>  <p>데이터베이스 스키마 및 데이터 작업 영역은 기존 데이터베이스 관리자 도구를 대체하고 가볍고 사용하기 쉬운 스키마 디자인 환경을 제공합니다.&nbsp; 클라우드에서 데이터 기반 애플리케이션을 신속하게 개발, 배포 및 관리하는 간단한 솔루션을 찾는 기술 전문가를 대상으로 합니다. 쿼리 작성 및 실행, 데이터베이스 스키마 디자인 및 편집, 테이블 데이터 편집과 같은 기본 데이터베이스 디자인 작업을 수행할 수 있습니다.</p>  <h3>시스템 요구 사항 &amp; 알려진 문제</h3>  <p><strong>방화벽</strong> - "다른 Windows Azure 서비스가 이 서버에 액세스할 수 있도록" SQL Azure 관리 서비스에 대한 액세스를 제공하기 위한 방화벽 규칙을 업데이트하는 단계:</p>  <ul>  <li>Windows Azure 관리 포털에서 방화벽을 업데이트하려는 SQL Azure 서버를 선택합니다.</li>  <li>서버 정보 섹션에서 방화벽 규칙 단추를 클릭합니다.</li>  <li>"다른 Windows Azure 서비스가 이 서버에 액세스할 수 있도록 허용"이라는 단추를 확인합니다.</li>  </ul>  <p>새 방화벽 규칙을 추가하려면 다음을 수행합니다.</p>  <ul>  <li>Windows Azure 관리 포털에서 방화벽을 업데이트하려는 SQL Azure 서버를 선택합니다.</li>  <li>서버 정보 섹션에서 방화벽 규칙 단추를 클릭합니다.</li>  <li>추가를 클릭합니다.</li>  <li>지침에 따라 현재 클라이언트 IP 또는 IP 주소 범위를 허용하는 새 규칙을 추가하세요.</li>  <li>표시된 현재 IP 주소는 외부에 연결되고 로컬 컴퓨터 IP 주소(프록시 뒤에 있는 네트워크의 경우)와 다를 수 있으며 목록에 추가해야 하는 IP 주소 또는 범위인 IP 주소입니다.</li>  </ul>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5344.firewallfig5.png" alt="" border="0"></p>  <p>그림 5.&nbsp; 방화벽 규칙 추가</p>  <p><strong>Silverlight</strong> - SQL Azure 관리 포털을 사용하려면 최신 릴리스의 Microsoft Silverlight 런타임(현재 Silverlight 4.0)을 설치해야 합니다.&nbsp; 이 글을 작성할 때 SQL Azure 관리 포털에서 Silverlight 5의 베타 또는 릴리스 후보 버전이 설치된 경우 로그인할 수 없는 문제를 확인했습니다. 몇 주&rsquo; 후에 출시될 이 문제를 해결하기 위해 적극적으로 노력하고 있습니다.&nbsp; 시험판 버전의 Silverlight 5가 설치되어 있고 SQL Azure 관리 포털을 사용하려는 경우 시험판 버전의 Silverlight 5를 제거하고 Silverlight 4 런타임을 설치하는 것이 좋습니다.</p>  <h3>데이터베이스 관리자 도구 사용 중지</h3>  <p>이전에 SQL Azure 2011년 2분기 서비스 릴리스에서 설명한 대로 이제는 SQL Azure 스키마 및 데이터를 관리하는 데 사용할 수 있는 데이터베이스 관리자 도구를 사용 중지합니다. 데이터베이스 관리자 도구 URL에 저장된 책갈피가 있는 경우 <a target="_blank" href="https://windows.azure.com/default.aspx">Windows Azure Platform Management Portal</a>을 가리키도록 책갈피를 변경하는 것이 좋습니다&nbsp;.</p>  <h3>피드백 공유</h3>  <p>커뮤니티 기반 지원을 위해 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted">SQL Azure MSDN 포럼</a>에 질문을 게시합니다. 제품 팀은 게시된 질문에 답변하기 위해 최선을 다할 것입니다.</p>  <p>이 릴리스에서 버그를 기록하려면 다음 단계를 사용합니다.</p>  <ol start="1">  <li><a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback">https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다.</li>  <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</li>  <li>문제가 제출되지 않은 것으로 확인되면 페이지를 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 피드백 제출 단추를 클릭합니다.</li>  <li>피드백 선택 양식에서 SQL Server 버그 양식을 클릭합니다.</li>  <li>버그 양식에서 버전 = SQL Azure 데이터베이스를 선택합니다.</li>  <li>버그 양식에서 범주 = 도구를 선택합니다.</li>  <li>요청을 완료합니다.</li>  <li>제출을 클릭하여 Microsoft에 양식을 보냅니다.</li>  </ol>  <p>이 릴리스의 SQL Azure 관리 포털에 대한 피드백을 제공하려면 다음 단계를 사용합니다.</p>  <ol start="1">  <li><a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback">https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다.</li>  <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</li>  <li>문제가 제출되지 않은 것으로 확인되면 페이지를 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 피드백 제출 단추를 클릭합니다.</li>  <li>피드백 선택 양식에서 SQL Server 제안 양식을 클릭합니다.</li>  <li>버그 양식에서 Category = SQL Azure Database를 선택합니다.</li>  <li>요청을 완료합니다.</li>  <li>제출을 클릭하여 Microsoft에 양식을 보냅니다.</li>  </ol>  <p>피드백 제출 프로세스 또는 포털 액세스에 대한 질문이 있는 경우 다음 전자 메일 메시지를 <a target="_blank" href="mailto:sqlconne@microsoft.com">sqlconne@microsoft.com</a>보내주세요.</p>'
