Title: Gartner는 분석용 데이터 관리 솔루션의 선두 주자로서 Microsoft를 재확인했습니다.
Summary: Microsoft가 Gartner의 2018 Magic Quadrant for Analytics(DMSA) 데이터 관리 솔루션의 리더로 다시 한 번 자리 잡았다는 사실을 발표하게 되어 기쁩니다.
Content: >-
  <p>Microsoft가 다시 한 번 Gartner&#39;<a href="https://www.gartner.com/doc/reprints?id=1-3U1LC65&amp;ct=170222&amp;st=sb" target="_blank">2018 Magic Quadrant for Data Management Solutions for Analytics</a> (DMSA)의 리더로 자리매김하게 되어 기쁩니다. Gartner는 또한 <a href="https://powerbi.microsoft.com/en-us/blog/gartner-recognizes-microsoft-as-a-leader-in-analytics-and-bi-platforms-for-11-consecutive-years/" target="_blank">분석 및 비즈니스 인텔리전스 플랫폼용 매직 쿼드런트와</a> <a href="https://info.microsoft.com/gartner-odbms-magic-quadrant-register.html?ls=website" target="_blank">운영 데이터베이스 관리 시스템용 매직 쿼드런트</a>에서 Microsoft를 선두로 자리매김했습니다. 이것은 흥미로운 이정표이며, 이는 우리의 글로벌 리더십과 데이터 자산 전반의 혁신에 대한 끊임없는 헌신을 강조하는 Microsofts&rsquo;의 관점입니다.</p>


  <p>Gartner는 DMSA를 하나 이상의 파일 관리 시스템(일반적으로 데이터베이스)에서 데이터를 지원하고 관리하는 완전한 소프트웨어 시스템으로 정의합니다. DMSA에는 분석 처리를 지원하는 특정 최적화가 포함되어 있습니다. 여기에는 관계형 처리, 비관계형 처리(예: 그래프 처리) 및 Python 및 R과 같은 기계 학습 및 프로그래밍 언어에 대한 지원이 포함되지만 이에 국한되지는 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baeeaa5b-27a0-485f-b203-f80d7aca2ca4.png"><img alt="image" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/296ea1bc-6ecd-4531-afb4-8501828faaab.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="437"></a></p>


  <p align="center"><em>출처: 가트너 (2018년 2월)*</em></p>


  <p>Microsoft는 빅 데이터 처리 및 분석의 접근성을 높이고 데이터를 지능형 작업으로 변환하는 데 도움이 되도록 데이터 플랫폼 진화를 옹호한&#39;. <a href="https://www.microsoft.com/en-us/sql-server/sql-server-2017" target="_blank">2017년 SQL Server</a> 주요 Azure 서비스인 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">Azure SQL Data Warehouse</a>(완전 관리형 MPP 아키텍처 클라우드 데이터 웨어하우스), <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>(Apache Spark 기반 분석 플랫폼) 및 <a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>(완전 관리형 오픈 소스 분석 플랫폼)를 통해 이 작업을 수행합니다.</p>


  <p>고객은 다음과 같은 이유로 강력한 빅 데이터 및 데이터 웨어하우징 솔루션을 빌드하기 위해 Microsoft를 선택한 플랫폼으로 선택합니다.</p>


  <p><strong>생산성:</strong> 한 번의 클릭으로 몇 분 만에 데이터 웨어하우스 &amp; Spark 환경을 프로비전할 수 있는 SQL, Spark 및 Hadoop 및 완전 관리형 클라우드 서비스에 대한 동급 최고의 지원을 제공합니다. 또한 고객은 일관된 30개 이상의 네이티브 데이터 커넥터를 사용하여 데이터 통합을 가속화하고 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가가 선택한 도구와 언어를 사용할 수 있도록 할 수 있습니다. <a href="https://www.microsoft.com/en-us/cloud-platform/customer-stories-rockwell-automation" target="_blank">Rockwell이 출시 시간 단축</a>, 비용 절감 및 고객 응답성 향상을 위해 개발 시간을 80% 단축하는 방법을 알아 보세요.</p>


  <p><strong>하이브리드:</strong> Microsoft만 고객이 입증된 SQL Server&rsquo; 성능 및 보안을 프라이빗 클라우드 또는 Azure의 관리형 서비스로 일관되게 활용할 수 있습니다. 또한 고객은 Azure에서 SQL Server Integration Service 패키지를 일관되게 실행하여 기존 데이터 변환을 관리하는 비용 &amp; 복잡성을 줄입니다. 마지막으로, 온-프레미스 및 Azure에서 공통 ID를 사용하여 일관된 사용자 환경을 사용하도록 설정합니다. <a href="https://customers.microsoft.com/doclink/carnivalmaritime" target="_blank">카니발이 하이브리드 솔루션을 빌드하여</a> 선상 물 사용량을 예측하여 연간 $200k/선박을 절약하는 방법을 알아봅니다.</p>


  <p><strong>지능형:</strong> &amp; 고객은 온-프레미스, 클라우드 또는 에지에서 기계 학습 모델을 유연하게 배포할 수 있습니다. 또한 최상의 Microsoft 및 오픈 소스 혁신을 지원하여 선택한 데이터 과학 도구를 활용할 수 있습니다.&nbsp; 또한 Power BI 및 기타 주요 BI 도구와의 풍부한 통합을 통해 조직 전체에 인사이트를 쉽게 배포할 수 있습니다. <a href="https://customers.microsoft.com/doclink/asos" target="_blank">ASOS.com 초당 33개의 주문으로 1,300만 개의 맞춤형 환경을 제공하는</a> 방법을 알아보세요.</p>


  <p><strong>신뢰할 수 있는:</strong> 암호화, 감사, 위협 탐지, Azure Active Directory 및 VNET을 비롯한 기본 제공 고급 보안 기능입니다. 또한 Azure 서비스는 50개 이상의 산업 및 지리적 규정 준수를 제공하며, 전 세계 42개 지역에서 사용자가 있는 곳에 데이터를 유지할 수 있습니다. 마지막으로 Microsoft는 재정적으로 지원되는 SLA 톤을 제공하여 마음의 평화를 보장합니다. <a href="https://customers.microsoft.com/doclink/ge-healthcare-delivers-core-customer-solutions-on-the" target="_blank">GE Healthcare</a>가 Azure 데이터 서비스를 사용하여 핵심 솔루션을 제공하는 이유를 읽어보세요.</p>


  <p>마지막으로 Azure SQL Data Warehouse는 비용을 관리하면서 분석을 크게 개선합니다. 우리는 포레스터 컨설팅에 의뢰하여 회사가 데이터를 클라우드로 이동한 후 어떤 일이 일어났는지 자세히 설명하기 위해 <a href="https://azure.microsoft.com/en-us/resources/total-economic-impact-modern-data-warehouse/" target="_blank">TEI(총 경제 영향) 연구를</a> 수행했습니다. 또한 Gartners&rsquo; 2018 매직 쿼드런트 for Data Management Solutions for Analytics 보고서를 통해 업계의 Microsofts&rsquo; 리더십에 대해 자세히 알아볼 수 있습니다.</p>


