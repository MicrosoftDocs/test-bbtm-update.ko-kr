Title: Udacity와 Azure Machine Learning 장학금 및 과정 발표
Summary: LinkedIn의 2020년 신흥 일자리 보고서에 따르면 AI 전문가 역할은 지난 4년 동안 연간 74%의 고용 성장률로 가장 많이 모색되고 있습니다. 이러한 요구를 해결하기 위해 초보자와 고급 사용자 모두를 위한 새로운 기계 학습 과정과 장학금 프로그램을 시작하기 위해 Udacity와의 협업을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>AI(인공 지능) 및 데이터 과학 역할에 대한 수요는 계속 증가하고 있습니다. <a href="https://business.linkedin.com/content/dam/me/business/en-us/talent-solutions/emerging-jobs-report/Emerging_Jobs_Report_U.S._FINAL.pdf" target="_blank">2020년 LinkedIns&rsquo; 신흥 일자리 보고서에</a> 따르면 AI 전문가 역할은 지난 4년 동안 연간 74%의 고용 성장률로 가장 많이 모색되고 있습니다. 또한, 현재의 글로벌 건강 전염병은 원격 작업으로의 전환뿐만 아니라 전문 교육 리소스에 대한 관심이 증가했습니다. 이 요구를&rsquo; 해결하기 위해 Udacity와의 협력을 발표하여 초보자와 고급 사용자 모두를위한 새로운 기계 학습 과정뿐만 아니라 장학금 프로그램을 시작합니다.</p>


  <p>Microsoft는 이러한 새로운 제품을 통해 데이터 과학자의 인재 풀을 확장하고 관심 있는 모든 사람에게 교육 및 리소스에 대한 액세스를 개선하는 것을 목표로 합니다. 저는 최근에 Udacity CEO인 Gabe Dalporto와 대화를 나누며 이 협업에 대해 이야기했습니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/AI-Show/Julia-White-QA-video-for-Udacity-x-Microsoft-Azure-partnership/player" title="줄리아 화이트 (Microsoft Azure) &amp; 게이브 달포르토 (Udacity) 사이의 채팅 - 마이크로 소프트 채널 9 비디오" width="960"></iframe></p>


  <p>Udacity는 현재 250,000명 이상의 활성 학생이 있는 디지털 교육 플랫폼입니다. 학생들은 고급 프로그래밍 지식이 필요하지 않은&rsquo; 입문 기계 학습(ML) 콘텐츠에 대한 지속적인 관심을 표명했습니다. 이에 대한 응답으로 Microsoft Azure 및 Udacity는 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 기반으로 고유한 무료 코스를 만들었습니다. <em>이 Azure 과정 기계 학습 소개</em>는 학생들이 <a href="https://azure.microsoft.com/en-us/services/machine-learning/automatedml/" target="_blank">자동화된</a> ML 및 끌어서 놓기 기능으로 구동되는&rsquo; Azure Machine Learning 로우 코드 환경을 통해 ML 기본 사항을 학습하는 데 도움이 됩니다. 학생들은 Udacity 교실 내에서 직접 Azure Machine Learning 실습 랩을 사용하여 배우고 데이터 과학 기술의 기초를 개발할 수 있습니다.</p>


  <p>고급 사용자의&rsquo; 경우 Microsoft Azure 사용하여 새로운 기계 학습 Nanodegree 프로그램을 제공합니다. 이 프로그램에서 학생들은 PyTorch, TensorFlow, scikit-learn 및 ONNX와 같은 인기 있는 오픈 소스 도구 및 프레임워크를 사용하여 정교한 ML 솔루션을 빌드하고 배포하여 기술을 더욱 향상시킵니다. 학생들은 Azure Machine Learning&rsquo; <a href="https://azure.microsoft.com/en-us/services/machine-learning/responsibleml/" target="_blank">책임 있는 ML</a> 및 <a href="https://azure.microsoft.com/en-us/services/machine-learning/mlops/" target="_blank">MLOps</a> 기능을 사용하여 ML 모델을 이해하고, 사람과 데이터를 보호하고, 대규모로 종단 간 ML 수명 주기를 제어하는 경험을 쌓을 수 있습니다.</p>


  <p>이 협업의 일환으로, 우리는 Nanodegree 프로그램에 장학금과 함께 무료 입문 과정의 상위 300 명의 공연자를 제공하여 데이터 과학 기술을 계속 개발할 수 있습니다. 이러한 새로운 과정은 더 많은 학생들이 데이터 과학 및 AI에 대한 숙련도를 습득할 수 있도록 합니다. 프로그램에 대한 자세한 내용은 <a href="https://aka.ms/udacityAML" target="_blank">과정 페이지에서</a> 확인할 수 있습니다.</p>


