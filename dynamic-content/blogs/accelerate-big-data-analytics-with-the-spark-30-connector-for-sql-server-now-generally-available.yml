Title: 이제 일반 공급되는 SQL Server Spark 3.0 커넥터를 사용하여 빅 데이터 분석 가속화
Summary: 이제 Maven을 통해 액세스할 수 있는 SQL Server 및 Azure SQL 대한 Apache Spark 3.0 호환 Apache Spark 커넥터의 일반 공급이 발표되었습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf89be7a-8b84-475b-b9f9-d2ed5fed8275.png"><img align="left" alt="SQL Server" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76bfa6b1-5f86-469e-aa3b-152a90f951fa.png" style="border:0px currentcolor; display:inline; background-image:none; float:left" title="" width="240"></a> SQL Server<em>이 블로그 게시물은 Bhanu Prakash, PrincipalProgram&nbsp; Manager, Azure Databricks에 의해 공동 저술되었습니다.</em></p>


  <p>이제 Maven을 통해 액세스할 수 있는 SQL Server 및 Azure SQL 대한 Apache Spark 3.0 호환 <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">Apache Spark 커넥터</a>의 일반 공급이 발표되었습니다.</p>


  <p>Spark 3.0 호환 커넥터는 올해 초 미리 보기로 전환되었습니다. 그 이후로 우리는 엄청난 고객 채택을 보았고 유용한 고객 피드백을 받았습니다. 지난 몇 개월 동안 커넥터에 향상된 기능 및 버그 수정을 통합한 후 이제 고객이 더 많은 워크로드에 대한 사용량을 확장할 수 있도록 이 커넥터의&nbsp; 일반 공급에 대해 매우 기쁘게 생각하고 있습니다.</p>


  <p>SQL Server용 Apache Spark 커넥터는 사용자가 빅 데이터 분석에서 트랜잭션 데이터를 사용하고 임시 쿼리 또는 보고에 대한 결과를 유지할 수 있도록 하는 고성능 커넥터입니다. 이를 통해 SQL Server 또는 Azure SQL Spark 작업에 대한 입력 데이터 원본 또는 출력 데이터 싱크로 사용할 수 있습니다. 데이터베이스에 대량 삽입 데이터를 제공하고 JDBC(Java Database Connectivity)를 사용하는 것과 비교하여 10&nbsp;~20배&nbsp; 성능의 행 단위 삽입 성능을 능가할 수 있습니다. 또한 고객은 이 커넥터를 사용하여 <a href="https://docs.microsoft.com/en-us/sql/big-data-cluster/machine-learning-services?view=sql-server-ver15" target="_blank">SQL Server Machine Learning Services</a>에서 기계 학습 모델의 점수를 매기거나 Spark에서 기계 학습을 수행한 후 SQL 결과를 채점할 수 있습니다.</p>


  <h2>SQL Server 및 Azure SQL Apache Spark 커넥터를 사용하는 이유</h2>


  <p>SQL Server 및 Azure SQL용 Apache Spark 커넥터는 Apache Spark DataSourceV1 API 및 SQL Server Bulk API를 기반으로 하며 기본 제공 JDBC Spark-SQL 커넥터와 동일한 인터페이스를 사용합니다. 이렇게 하면 형식 매개 변수를 업데이트하기만 하면 커넥터를 쉽게 통합하고 기존 Spark 작업을 마이그레이션할 수 있습니다.<br>

  커넥터의 주목할 만한 기능 및 이점:</p>


  <ul>
      <li><a href="https://spark.apache.org/releases/spark-release-3-0-0.html" target="_blank">Apache Spark 3.0과 호환</a></li>
      <li>모든 Apache Spark 바인딩(Scala, Python, R)에 대한 지원.</li>
      <li>기본 인증, AD(Active Directory) 키 탭 및 Azure Active Directory 지원</li>
  </ul>


  <p>커넥터 및 사용 방법에 대해 자세히 알아보려면 <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">GitHub 페이지를</a> 방문하세요. Maven 좌표를 사용하여 호환되는 커넥터를 구성하려면 apache Spark Connector for SQL Server 및 Azure SQL Maven 페이지에 연결하면 특정 빌드에 대한 링크도 <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">GitHub 페이지에</a> 제공됩니다.</p>


  <h2>참여하기</h2>


  <p>SQL Server 및 Azure SQL 대한 Apache Spark 커넥터는 SQL Server Apache Spark 간의 상호 작용을 완벽하게 만듭니다. 커넥터는 성장하고 참여하는 커뮤니티를 가지고 있으며 수천 번 설치되었습니다. 커넥터는 지속적으로 발전하고 개선되고 있으며, 여러분의 피드백과 기여를 기대합니다.</p>


  <p>기여하고 싶으신가요, 아니면 피드백이나 질문을 하고 싶으신가요? <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">GitHub 프로젝트를</a> 확인하고 <a href="https://twitter.com/sqlserver" target="_blank">트위터에서</a> 우리를 따르세요.</p>


  <p><em>참고: 커넥터는 커뮤니티에서 지원되며 Microsoft SLA 지원을 포함하지 않습니다. 커뮤니티에 도움을 요청하려면 GitHub 문제를 제기하세요.</em></p>
