Title: Azure Database for MySQL, PostgreSQL 및 MariaDB 보안
Summary: 보안 클라우드 서비스 공급자를 선택하는 것은 고객이 내리는 가장 중요한 결정 중 하나입니다. 고객은 안전한 신뢰할 수 있는 기반을 기반으로 애플리케이션 및 서비스를 빌드해야 합니다.
Content: >-
  <p>보안 클라우드 서비스 공급자를 선택하는 것은 고객이 내리는 가장 중요한 결정 중 하나입니다. 고객은 안전한 신뢰할 수 있는 기반을 기반으로 애플리케이션 및 서비스를 빌드해야 합니다. Azure Database for MySQL, PostgreSQL 및 MariaDB는 Microsoft Azure 기본적으로 입증된 신뢰할 수 있는 보안 아키텍처를 상속합니다. Azure에는 Azure Database for PostgreSQL 및 Azure Database for MySQL이 보안, 개인 정보 보호, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">규정 준수</a> 및 투명성의 Microsofts&rsquo; 신뢰할 수 있는 클라우드 기반의 일부로 활용하는 50개가 넘는 국가, 지역 및 업계별 규정 준수 제품이 있습니다. 자세한 내용을 알아보고 추가 리소스에 액세스하려면 <a href="https://www.microsoft.com/en-us/trustcenter/" target="_blank">Microsoft 보안 센터를</a> 방문하세요. Azure Database for MySQL, PostgreSQL 및 MariaDB 보호는 Azure 네트워크 보안으로 시작합니다. Azure 네트워킹은 모든 Azure 서비스에 대한 네트워크 에지에서 DDoS(분산 서비스 거부) 보호를 제공하고 Azure 글로벌 네트워크에 유지되고 인터넷을 통해 이동하지 않는 Azure&rsquo; 데이터 센터 간의 모든 네트워크 트래픽을 제공합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-network-security/" target="_blank">Azure 네트워크 보안</a>에 대한 Yousef Khalidi&#39;블로그 게시물을 참조하세요.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Picture1.png" style="margin: 0px; padding: 0px; outline: 0px; border: 0px; border-image: none; width: 1120px; height: 630px; text-align: left; color: rgb(128, 128, 128); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; text-decoration: none; word-spacing: 0px; vertical-align: baseline; white-space: normal; orphans: 2; -webkit-text-stroke-width: 0px;"></p>


  <p>Azure Databasefor&nbsp; MySQL, PostgreSQL 및 MariaDB에 대한 보안은 위에서 설명한 대로 서비스에 기본 제공됩니다. Azure Database for MySQL, PostgreSQL 및 MariaDB는 공통 계층화된 보안 모델을 공유합니다. 두 데이터베이스 서비스 노드 모두 인터넷에 직접 노출되지 않습니다. 서비스는 Azure 네트워크 보호 뒤에 있으며 연결을 안전하게 설정하는 자체 게이트웨이를 갖습니다. Azure Database for PostgreSQL 및 Azure Database for MySQL은 SSL 연결을 지원합니다. SSL 연결이 기본 설정으로 설정되어 새 데이터베이스 서비스가 배포됩니다&ldquo;&rdquo;. <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-configure-ssl" target="_blank">MySQL</a>, <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-ssl-connection-security" target="_blank">PostgreSQL</a> 및 <a href="https://docs.microsoft.com/en-us/azure/mariadb/concepts-ssl-connection-security" target="_blank">MariaDB</a>용 SSL을 구성하는 방법을 알아보려면 다음 문서를 참조하세요. 데이터베이스 서비스에 대한 연결은 <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-firewall-rules" target="_blank">MySQL</a>, <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-firewall-rules" target="_blank">PostgreSQL</a> 및 <a href="https://docs.microsoft.com/en-us/azure/mariadb/concepts-firewall-rules" target="_blank">MariaDB</a> 네이티브 데이터베이스 방화벽을 구성하여 추가로 보호됩니다. 기본적으로 MySQL, PostgreSQL 및 MariaDB에 대한 네이티브 데이터베이스 인증 방법이 지원됩니다. 서비스에서 저장된 모든 데이터는 항상 켜져 있고 해제할 수 없는 256비트 AES 암호화를 통해 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-service-encryption" target="_blank">Azure Storage 서비스를</a> 통해 보호됩니다.</p>


  <p>Azure Database for MySQL, PostgreSQL 및 MariaDB는 Microsoft Azure 네트워크 보안 및 규정 준수를 상속하고 DDoS 보호, 보안 게이트웨이, SSL 암호화된 네트워크 트래픽, 네이티브 방화벽, 네이티브 인증 및 마지막으로 모든 데이터가 서비스에서 자동으로 암호화되는 관리 계층 보안 모델을 제공합니다. 2019년에는 여러 가지 새로운 보안 기능이 출시될 예정입니다. 새 보안 기능 공지 사항을 자주 확인하세요.</p>
