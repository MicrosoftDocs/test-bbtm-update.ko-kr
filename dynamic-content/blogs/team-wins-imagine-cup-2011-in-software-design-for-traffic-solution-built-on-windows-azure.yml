Title: 팀, Windows Azure에 구축된 트래픽 솔루션용 소프트웨어 디자인에서 Imagine Cup 2011 우승
Summary: 아홉 번째 연례 마이크로 소프트 Imagine 컵의 우승자는 뉴욕 링컨 센터에서 데이비드 H. 코흐 극장에서 Imagine 컵 월드컵 및 시상식에서 지난 수요일 밤에 발표되었다 ....
Content: "<p>제9회 <a target=\"_blank\" href=\"https://www.imaginecup.com/\">연례 Microsoft Imagine 컵</a> 우승자는 지난 수요일 밤 뉴 링컨 센터의 데이비드 H. 코흐 극장에서 열린 Imagine 컵 월드컵 및 시상식에서 발표되었습니다. <img style=\"float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7367.IrelandTeam.png\" alt=\"\" height=\"155\" width=\"224\" border=\"0\">요크. 아일랜드&rsquo; 팀 에르메스는 소프트웨어 디자인 대회에서 최고의 영예를 안았습니다. 팀은 자동차에 연결하고 위험한 운전 행동 및 도로 상태를 모니터링하는 장치를 설계하여 운전자와 자동차 소유자 모두에게 즉각적인 피드백을 제공했습니다. 팀&rsquo; 솔루션은 임베디드 기술 Windows Phone 7, Bing 지도 및 Windows Azure를 사용하여 운전 습관을 바꾸고 매년 상당수의 젊은 삶에 영향을 미치는 도로 사망을 줄입니다. 이 승리로 팀은 $25,000를 획득했습니다.</p>  <p>&ldquo;Imagine 컵은 교통 사고의 이 글로벌하고 심각한 문제를 해결할 수 있는 해결책을 개발할 수 있는 기회를 주셔서 감사합니다 Imagine.&rdquo; &ldquo;처음에 우리는 아일랜드에서이 문제의 사실로 인해 영감을 받았습니다. 우리가 더 많은 연구를 수행 할수록 우리는 '예, 우리는 전 세계적으로 영향을 미칠 거야.&rdquo;</p>  <p>앞을 내다보며 팀 에르메스는 전 세계 도로에 영향을 미칠 수 있도록 이 프로젝트를 전 세계로 끌어들이고자 합니다. &ldquo;우리는 생명을 구할 뿐만 아니라 제품을 발전시키고 대량 사용자 그룹과 대량 커뮤니티&rdquo; 를 구축하기에 충분한 수입을 창출하는 지속 가능한 프로젝트를 개발하고자 합니다.</p>  <p>Imagine 컵은 도로 및 화재 안전 개선, 빈곤 근절, 보다 지속 가능한 환경 조성 과 같은 글로벌 문제를 해결하는 학생 혁신을 존중하는 세계&rsquo; 최고의 학생 기술 대회입니다. 이 시상식은 아일랜드, 대만, 프랑스, 폴란드, 브라질, 그리스, 한국, 덴마크, 루마니아 출신의 팀과 함께 70개국에서 온 400명 이상의 학생들이 9개의 상위 상을 수상하는 6일간의 기술 행사를 기념했습니다.</p>  <p>Microsoft는 또한 Imagine 컵 참가자들이 세계에서 가장 어려운 과제를 해결하는 데 도움이 되는 300만 달러의 교부금 프로그램을 발표했습니다. Imagine Cup 결선 진출자는 현금, 소프트웨어, 교육, 컨설팅 및 기타 지원의 조합을 포함하는 보조금을 신청할 수 있습니다.</p>  <p>Imagine 컵 우승자 목록을 <a target=\"_blank\" href=\"https://www.imaginecup.com/worldwide-finals/2011-finalists-winners\">참조하세요</a>.&nbsp; Imagine 컵 가상 프레스룸을 방문하세요.</p>  <p><iframe style=\"overflow: hidden; width: 300px; height: 50px;\" src=\"https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/19/imagine-cup-2011-winners-announced-in-new-york-city.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" frameborder=\"0\" scrolling=\"no\"></iframe><br