Slug: how-to-provision-and-deploy-multiple-websites-from-your-cloud-deployment-project
Title: 클라우드 배포 Project 여러 웹 사이트를 프로비전하고 배포하는 방법
Summary: 클라우드 배포 프로젝트를 사용하여 리소스를 동적으로 생성하고 해당 리소스에 애플리케이션을 배포하는 방법을 알아봅니다.
Content: "클라우드 배포 프로젝트는 웹 사이트를 빠르게 시작하고 실행할 수 있는 방법을 제공하므로 웹 애플리케이션을 프로비전하고 Azure에 배포하는 방법이 아니라 웹 애플리케이션 개발에 집중할 수 있다는 측면에서 매우 유용합니다. 일반적으로 사람들은 한 번에 둘 이상의 웹 사이트를 가지고 있으므로 오늘날 우리가 집중할 것입니다.\n<h2>새 클라우드 배포 프로젝트 만들기</h2>\n이 데모의 첫 번째 단계는 웹 사이트를 사용하여 새 클라우드 배포 프로젝트를 만드는 것입니다. Azure <a href=\"https://azure.microsoft.com/blog/?p=220231\" target=\"_blank\">Resource Manager 2.5에서 Visual Studio</a> 살펴보기 전에 이 작업을 수행하지 않은 경우\n\n초기 클라우드 배포 프로젝트를 만드는 빠른 가이드는 다음과 같습니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"NewProject\" alt=\"NewProject\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewProject.png\" width=\"610\" height=\"372\" border=\"0\" />\n\n배포 유형을 선택합니다. 이 예제에서는 \"웹 사이트\"를 선택했습니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"SelectWebsite\" alt=\"SelectWebsite\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SelectWebsite.png\" width=\"480\" height=\"360\" border=\"0\" />\n\n그런 다음, ASP .NET 프로젝트의 유형을 선택합니다. MVC 옵션을 선택했습니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"ASPNetSelect1\" alt=\"ASPNetSelect1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASPNetSelect1.png\" width=\"360\" height=\"269\" border=\"0\" />\n\n이제 초기 클라우드 배포 프로젝트를 만들었습니다.이제 솔루션에 두 번째 ASP .NET 웹 애플리케이션을 추가합니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"NewWebProject\" alt=\"NewWebProject\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewWebProject.png\" width=\"480\" height=\"293\" border=\"0\" />\n\n다시 MVC 프로젝트를 선택하여 \"클라우드에서 호스트\" 옵션을 확인하지 않도록 합니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"ASPNetSelect\" alt=\"ASPNetSelect\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASPNetSelect.png\" width=\"480\" height=\"358\" border=\"0\" />\n\n추가한 후에는 배포 프로젝트에 연결하기 위해 수행해야 하는 작업을 살펴보겠습니다.\n<h2>두 번째 웹 애플리케이션을 배포 프로젝트에 연결</h2>\n첫 번째 단계는 .deployment 프로젝트에 새 참조를 추가하고 새로 추가된 웹 애플리케이션을 확인하는 것입니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"AddReference\" alt=\"AddReference\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AddReference.png\" width=\"480\" height=\"330\" border=\"0\" />\n\n이렇게 하면 배포 프로젝트에 다른 웹 애플리케이션이 있음을 알리고 웹 배포 패키지, 위치 및 배포 시 웹 애플리케이션으로 수행할 작업 정보를 생성할 수 있습니다. 지금은 빌드 및 패키지의 두 가지 옵션만 있습니다.패키지 위치 정보는 JSON의 뒷부분에서 다시 사용할 수 있지만 결국에는 다시 사용할 수 있습니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"ReferenceProperties\" alt=\"ReferenceProperties\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ReferenceProperties.png\" width=\"610\" height=\"342\" border=\"0\" />\n\n이제 JSON 정보 편집으로 이동하므로 WebSiteDeploy.json 파일을 엽니다.\n\n\"매개 변수\"와 \"리소스\"라는 두 개의 섹션을 살펴보겠습니다. \"webSitePackage\" 및 \"webSiteName\"의 새 버전을 추가(잘라내기/붙여넣기 및 수정)하려면 \"websitePackage2\" 및 \"webSitename2\"와 같은 원래 버전의 이름을 지정해야 합니다.편집기에서 원래 섹션을 강조 표시하고 아래 업데이트된 JSON을 추가했습니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"JSONProperties\" alt=\"JSONProperties\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/JSONProperties.png\" width=\"610\" height=\"325\" border=\"0\" />\n\n&nbsp;\n\n다음은 JSON입니다. 두 가지 중요한 사항은 패키지 defaultValue 이름의 변경 내용이며 매개 변수 이름은 모두 \"2\" 버전으로 설정됩니다.\n<pre class=\"prettyprint\">  \"webSitePackage2\": {\n\n    \"type\": \"string\",\n\n    \"metadata\": {\n\n      \"visualStudio.deployment\": { \"parameterUsedAs\": { \"value\": \"projectOutput\" } }\n\n    },\n\n    \"defaultValue\": \"MyAzureCloudApp2/package.zip\"\n\n  },\n\n  \"webSiteName2\": {\n\n    \"type\": \"string\"\n\n  },</pre>\n리소스 섹션에서는 \"Microsoft.Web/sites\" 리소스 조각을 추가(잘라내기/붙여넣기 및 수정)해야 합니다. 매개 변수를 webSitename2 및 webSitePackage2로 수정해야 합니다. 사이트 리소스에 중첩된 웹 배포 확장 조각은 삭제 위치에서 웹 배포 패키지를 가져오고 Azure 리소스에 로드합니다.\n\n<img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"JSONresources\" alt=\"JSONresources\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/JSONresources.png\" width=\"610\" height=\"325\" border=\"0\" />\n\n다음은 JSON 조각입니다.\n<pre class=\"prettyprint\">{\n\n  \"apiVersion\": \"2014-06-01\",\n\n  \"name\": \"[parameters('webSiteName2')]\", \n\n  \"type\": \"Microsoft.Web/sites\",\n\n  \"location\": \"[parameters('siteLocation')]\",\n\n  \"tags\": {\n\n    \"[concat('hidden-related:', resourceGroup().id, '/providers/Microsoft.Web/serverfarms/', parameters('hostingPlanName'))]\": \"Resource\"\n\n  },\n\n  \"dependsOn\": [\n\n    \"[concat('Microsoft.Web/serverfarms/', parameters('hostingPlanName'))]\"\n\n  ],\n\n  \"properties\": {\n\n    \"name\": \"[parameters('webSiteName2')]\",\n\n    \"serverFarm\": \"[parameters('hostingPlanName')]\"\n\n  },\n\n  \"resources\": [\n\n    {\n\n      \"apiVersion\": \"2014-04-01\",\n\n      \"name\": \"MSDeploy\",\n\n      \"type\": \"extensions\",\n\n      \"dependsOn\": [\n\n        \"[concat('Microsoft.Web/Sites/', parameters('webSiteName2'))]\"\n\n      ],\n\n      \"properties\": {\n\n        \"packageUri\": \"[concat(parameters('dropLocation'), '/', parameters('webSitePackage2'), parameters('dropLocationSasToken'))]\",\n\n        \"dbType\": \"None\",\n\n        \"connectionString\": \"\",\n\n        \"setParameters\": {\n\n          \"IIS Web Application Name\": \"[parameters('webSiteName2')]\"\n\n        }\n\n      }\n\n    }\n\n  ]\n\n},</pre>\n모두 저장하고 배포합니다..deployment 프로젝트의 배포 상황에 맞는 메뉴에서 이 작업을 수행할 수 있으며 리소스 그룹에 배포는 다른 배포와 동일하게 표시됩니다.구독, 리소스 그룹(또는 만들기) 및 스토리지 계정을 선택합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/20/DeployToResourceGroup.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"DeployToResourceGroup\" alt=\"DeployToResourceGroup\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DeployToResourceGroup_thumb.png\" width=\"484\" height=\"317\" border=\"0\" /></a>\n\n그러나 매개 변수를 편집하는 경우 두 번째 웹 사이트에 대한 새 매개 변수가 있습니다.이 예제에서는 동일한 호스팅 계획 및 위치를 사용하지만 JSON 파일에 필요한 리소스를 복사/붙여넣어 변경할 수 있습니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/20/Parameters.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"매개 변수\" alt=\"Parameters\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Parameters_thumb.png\" width=\"484\" height=\"416\" border=\"0\" /></a>\n\n배포되면 출력 창에 아래와 같이 두 사이트가 모두 배포되었음을 표시합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/20/DeployedSites.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"DeployedSites\" alt=\"DeployedSites\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DeployedSites_thumb.png\" width=\"614\" height=\"329\" border=\"0\" /></a>\n\n모든 것이 제대로 작동하는지 확인하기 위해 Azure Portal을 열거나 Visual Studio IDE 내에서 서버 탐색기 창을 열고 웹 사이트 노드를 확장하고 두 사이트가 모두 클라우드에 있는지 확인할 수 있습니다.\n\n여기에 좋은 클로즈업입니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/20/ServerExplorer.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"ServerExplorer\" alt=\"ServerExplorer\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ServerExplorer_thumb.png\" width=\"326\" height=\"484\" border=\"0\" /></a>\n\n바라건대 이것은 당신의 하루를 좀 더 쉽게 만듭니다!\n\n이 설문 조사를 완료하여 어떻게 생각하는지 알려주세요.\n\n감사합니다,\n\n로저"
