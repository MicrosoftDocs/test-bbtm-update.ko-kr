Title: Microsoft Azure Backup Server 발표
Summary: Microsoft Azure Backup Server는 Azure Backup을 사용하여 무료 다운로드로 포함되며, 이러한 경우에 관계없이 SQL, SharePoint, Exchange, DNS, IIS, AD와 같은 주요 Microsoft 워크로드에 클라우드 백업을 사용할 수 있습니다.
Content: >-
  <p>Microsoft Azure Backup Server는 이러한 워크로드가 Hyper-V, VMware 또는 물리적 서버에서 실행되는지 여부에 관계없이 SQL, SharePoint 및 Exchange 같은 주요 Microsoft 워크로드에 대한 클라우드 백업 및 디스크 백업을 지원하는 <a href="https://azure.microsoft.com/en-us/services/backup/">Azure Backup</a>을 사용하여 무료 다운로드로 포함됩니다. 이전에는 영어 전용 지원을 통해 2015년 10월 7일에 Microsoft Azure Backup Server를 <a href="https://azure.microsoft.com/en-us/blog/azure-backup-introduces-backup-of-sql-hyper-v-vms-and-more/">릴리스</a>했습니다. 이 릴리스에서는 Azure에서 지원되는 다른 모든 언어(독일어, 스페인어, 프랑스어, 이탈리아어, 일본어, 한국어, 포르투갈어(브라질), 러시아어, 중국어 간체(PRC) 및 중국어 번체(대만)에 대한 지원을 확장하고 있습니다.</p>


  <p>다음은 Microsoft Azure Backup Server를 시작하고 데이터에 대한 클라우드 백업을 가져오는 몇 가지 짧은 비디오입니다.</p>


