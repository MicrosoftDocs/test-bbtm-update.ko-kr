  <p>이러한 비디오가 유용하고 Azure Backup을 사용하여 엔터프라이즈 애플리케이션을 클라우드에 백업할 수 있기를 바랍니다.</p>


  <p>기존 Azure Backup 사용자인 경우 <a href="https://aka.ms/microsoftazurebackupserver">Microsoft Azure Backup Server를 다운로드</a>하여 시작하세요.</p>


  <p>Azure를 처음으로 사용하는 경우 <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a> 에 대해 자세히 알아보고 <a href="https://aka.ms/azure_freetrial">무료 Azure 평가판 구독</a> 을 클릭합니다.</p>


