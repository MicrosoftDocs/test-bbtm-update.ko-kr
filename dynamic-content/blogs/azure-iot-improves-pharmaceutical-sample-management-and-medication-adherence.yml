Title: Azure IoT 제약 샘플 관리 및 약물 준수를 개선합니다.
Summary: Azure IoT 팀이 의뢰하고 가설 그룹이 실시한 최근 IoT Signals 보고서에서는 현재 IoT에 참여하고 있는 미국, 영국, 독일, 프랑스, 중국 및 일본 전역의 기업 기업에서 3,000명 이상의 의사 결정자가 20분간의 온라인 설문 조사에 참여했습니다.
Content: >-
  <p>Azure IoT 팀이 의뢰하고 가설 그룹이 실시한 최근 IoT Signals 보고서에서는 현재 IoT에 참여하고 있는 미국, 영국, 독일, 프랑스, 중국 및 일본 전역의 기업 기업에서 3,000명 이상의 의사 결정자가 20분간의 온라인 설문 조사에 참여했습니다. 헬스케어는 연구에 포함된 산업 중 하나였다. 설문조사에 참여한 의료 임원 중 82%는 학습, 개념 증명, 구매 또는 사용 단계에 적어도 하나의 IoT 프로젝트가 있다고 답했으며, 많은 사람들이 현재 하나 이상의 프로젝트를 사용하고 있다고 보고 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/iot-signals/IoT-Signals-Microsoft-072019.pdf" target="_blank">했습니다 &lsquo;.&rsquo;</a> 의료 경영진이 인용한 주요 사용 사례는 다음과 같습니다.</p>


  <ul>
      <li>환자 직원 및 인벤토리 추적.</li>
      <li>원격 디바이스 모니터링 및 서비스.</li>
      <li>원격 상태 모니터링 및 지원.</li>
      <li>안전, 보안 및 규정 준수.</li>
      <li>시설 관리.</li>
  </ul>


  <p>오늘날 우리는 두 개의 혁신적인 회사가 약물 관리 및 준수를 지원하는 Azure IoT 기술로 IoT 지원 솔루션을 구축하기 위해 이 모멘텀과 자체 연구를 어떻게 구축하고 있는지에 대해 밝히고자 합니다. 이러한 솔루션은 보고서에 강조 표시된 안전성, 보안, 규정 준수 및 인벤토리 사용 사례를 해결합니다.</p>


  <h2>제약 샘플 비용</h2>


  <p><a href="https://jamanetwork.com/journals/jama/fullarticle/2720029" target="_blank">1997-2016년 미국의 JAMA 의료 마케팅이 발표한 2019년 1</a>월 기사에 따르면 제약 회사의 의료 전문가에 대한 마케팅은 가장 많은 홍보 지출을 차지했으며 처방자 세부 사항에 대한 56억 달러, 무료 샘플 135억 달러를 포함하여 156억 달러에서 203억 달러로 증가했습니다. &ldquo;&rdquo;</p>


  <h2>샘플 관리 개선</h2>


  <p>수십억 달러의 수익을 거둔 파트너 중 한 명은 제약 회사가 비용 효율적인 방식으로 샘플을 관리할 수 있는 혁신적인 방법을 개발했습니다. 제약 산업 및 심층 연구에 대한 자신의 지식을 사용하여 <a href="https://www.p360.com/" target="_blank">P360</a> (이전의 처방자360)은 <a href="https://www.swittons.com/" target="_blank">Swittons</a> 를 개발했습니다. <img align="left" alt="Example of a branded virtual rep device" border="0" height="206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeb113f5-783f-4608-b184-4854d8843466.jpg" style="margin: 7px 16px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="390">제약 회사와 의사 사이의 격차를 해소합니다. 가상 제약 담당자&rdquo;로 &ldquo;설계된 이 IoT 지원 디바이스는 의사와 제약 회사 간의 실시간 보안 통신을 제공합니다. 이 단일 디바이스를 사용하면 의사는 샘플을 주문하거나, MSL(의료 과학 연락) 또는 영업 담당자의 방문을 요청하거나, 아래 그림과 같이 영업 담당자 내부의 제약 회사와&rsquo; 연결할 수 있습니다.</p>


  <p>각 제약 회사&rsquo; 제품으로 브랜드화되도록 설계된 이 장치는 제약 회사가 브랜드 경험에 완전히 정통으로 유지되는 판매 채널을 사용자 지정하고 관리할 수 있는 의사 참여 도구입니다. 또한 샘플을 보다 경제적으로 관리하기 위한 감사 내역을 제공하여 제약 회사가 시장 공백을 침투하고 이전에는 연결할 수 없었던 영역에서 효율적인 샘플링을 확장할 수 있도록 합니다.</p>


  <p><img align="right" alt="sample management workflow" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47cd87a7-60cb-4851-855b-647e1e8bf365.jpg" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="" width="371">Azure IoT 플랫폼을 기반으로 하는 Swittons는 최신 클라우드, 보안, 통신 및 분석 기술을 활용합니다. &ldquo;우리는 Swittons Virtual Rep.&rsquo; Microsofts &lsquo;&rsquo;비전, 투자 및 Azure 클라우드의 폭을 위한 기초로 Azure IoT 전략적으로 선택했습니다. Azure에서 세계적 수준의 데이터 및 보안 인프라와 함께 신뢰할 수 있는 IoT 플랫폼을 사용하면 선택이 매우 쉬워졌으며,&rdquo; Swittons의 모회사인 P360의 CEO인 Anupam Nandwana는 이렇게 말했습니다.</p>


  <p>제약 공급망의 다른 쪽 끝에는 제약 제품&mdash; 측정 준수의 효능에 극적으로 영향을 미치는 또 다른 시나리오가 있습니다.</p>


  <h2>약물 준수 보장</h2>


  <p>오늘날 미국에서는 모든 성인의 25~50%가 정시에 처방된 약물을 복용하지 못하여 건강 상태가 좋지 않고 의료 서비스의 과잉 사용 및 상당한 비용 증가에 기여합니다.</p>


  <p>약물 준수의 낮은 수준의 원인은 다면이며 부주의, 두려움, 공급, 비용 및 이해 또는 정보의 부족과 같은 요인을 포함하며 건망증이 주요 원인입니다.</p>


  <p>또한, <a href="https://qualitysafety.bmj.com/content/early/2019/12/20/bmjqs-2019-009984" target="_blank">BMJ 품질 및 안전</a>에서 사설에서 인용, &ldquo;약물 준수 따라서 의료의 큰 털이 문제&rsquo; 또는 &lsquo;큰 털이 대담한 목표&rsquo; 중 &lsquo;하나를 구성. 환자에게&rsquo; 장기적인 결과에 영향을 미칠 뿐만 아니라, 비 준수는 임상 혜택에 필요한 준수 임계값 미만의 의약품을 소비하고 병원 입원과 같은 의료 자원 사용에 기여함으로써 의료 비용을 증가시킬 수 있습니다.</p>


  <p>이에 대응하여 약물 준수(하드웨어 기반 자동화 및 준수 시스템 및 소프트웨어 기반 애플리케이션)에 대한 글로벌 시장은 <a href="https://www.medgadget.com/2019/12/medication-adherence-market-2019-global-analysis-opportunities-and-forecast-to-2024.html" target="_blank">2016년에 거의 17억 달러의</a> 가치가 있었습니다. 시장은 2021년까지 39억 달러 이상에 도달할 것으로 예상되며, 2016년부터 2021년까지 CAGR은 18.0%로 증가할 것으로 예상됩니다. 이 가파른 증가는 고급 약물 준수 시스템에 대한 수요가 급증하고 만성 질환을 가진 전 세계 사람들의 증가에 의해 연료가 공급됩니다.</p>


  <h2>개인적인 경험은 행동으로 이어집니다.</h2>


  <p>에마누엘레 무시니는 약물을 제대로 복용하지 않는 것이 미치는 영향을 너무나 잘 알고 있습니다. 사실, 2005년 만성 질환으로 아버지를 잃은 고통과 에마누엘레가 이 문제를 심층 연구하고 해결책을 찾는 촉매제가 된 처방된 약물 처방을 준수하지 못하는 것이 고통이었습니다. 2015년, 에마누엘레는 의사, 기업가, 엔지니어 및 사용자 경험 전문가로 구성된 다학제 팀과 함께 다른 가족 구성원이 에마누엘레와 그의 가족이 경험한 것을 견디지 못하도록 설계된 로봇 및 디지털 도우미를 중심으로 한 건강 플랫폼인 <a href="https://www.pillohealth.com/" target="_blank">Pillo Health</a>를 만들었습니다. 창립 이래, 그들은&rsquo; 스탠리 블랙 데커 (Stanley Black &amp; Decker)와 같은 선도적 인 제조업체와 협력하여 2019 <a href="https://finance.yahoo.com/news/pria-black-decker-named-ces-220000684.html" target="_blank">CES 혁신 어워드</a>의 우승자 인 <a href="https://www.okpria.com/" target="_blank">Pria</a>와 같은 솔루션으로 가정용 약물 관리 솔루션을 시장에 출시했습니다.&rdquo;</p>


  <p>Pillo Health 팀은 음성 기술 및 얼굴 인식을 위해 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a>를 사용하는 Microsoft Azure Cloud Services 약물 준수 솔루션과 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">IoT Hub</a>를 포함한 Azure IoT 플랫폼의 서비스를 구축했습니다. 그 결과, 사람들이 사회적 연결과 가정에서 중요한 의료 정보의 전달을 통해 약물 요법을 유지하는 데 도움이 될 수있는 음성 우선, 개인 설정, 클라우드 지원, 약물 조수입니다. 메트포르민을 처방받은 당뇨병 환자를 위해 2018년에 AARP를 사용한 4주 간의 연구에서 Pillo는 기존의 보고된 표준에서 87퍼센트&mdash; 이상의 평균 약물 준수율을 20~30% 개선했습니다.</p>


  <p>Pillo Health의 Cloud Services 디렉터인 Antonello Scalmato는 PaaS 애플리케이션에 최상의 인프라를 제공하고, 복잡한 제품의 개발을 가속화하고, &ldquo;기존 웹 API 인프라에 대한 머신 및 보안 관리의 오버헤드를 방지했기 때문에 Microsoft Azure 선택했습니다. 또한 IoT Hub는 사용자에게 보안 통신 및 알림을 위한 채널을 제공하고, 공장에서 가정&#39; 사용자로 제품을 보호하는 간단한 디바이스 관리를 지원합니다.&rdquo;</p>


