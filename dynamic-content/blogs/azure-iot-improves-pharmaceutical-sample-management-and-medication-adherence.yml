  <h2>자세한 정보</h2>


  <ul>
      <li>Microsoft와 파트너가 의료를 혁신하는 방법에 대해 자세히 알아보려면 방문하거나 <a href="https://www.microsoft.com/en-us/industry/health" target="_blank">의료 산업 웹 페이지를 방문하세요</a>. IoT 솔루션 빌드를 시작하려면 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT 위한 포트폴리오를</a> 살펴보세요.</li>
      <li>Pillo Health에 대해 자세히 알아보려면 <a href="https://www.youtube.com/watch?v=rcSxKoDU5KE&amp;feature=youtu.be" target="_blank">이 비디오를</a> 확인하세요. 당신은 또한 그들의 새로운 백서에서 필로 건강에 대 한 자세한 내용을 배울 수 있습니다., &ldquo;<a href="https://pillohealth.com/media-repository/Improving%20the%20State%20of%20Medication%20Adherence_FINAL.pdf" target="_blank">약물 준수의 상태를 개선.</a>&rdquo;</li>
  </ul>
