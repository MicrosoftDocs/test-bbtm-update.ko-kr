Slug: adaptive-network-hardening-in-azure-security-center-is-generally-available
Title: Azure Security Center의 적응형 네트워크 강화는 일반적으로 사용할 수 있습니다.
Summary: 퍼블릭 클라우드에서 실행되는 워크로드에 대한 가장 큰 공격 표면 중 하나는 공용 인터넷과의 연결입니다. 고객은 Azure 워크로드를 필요한 원본 범위에서만 사용할 수 있도록 하기 위해 어떤 NSG(네트워크 보안 그룹) 규칙을 마련해야 하는지 알기 어렵습니다.
Content: >-
  <p>퍼블릭 클라우드에서 실행되는 워크로드에 대한 가장 큰 공격 표면 중 하나는 공용 인터넷과의 연결입니다. 고객은 Azure 워크로드를 필요한 원본 범위에서만 사용할 수 있도록 하기 위해 어떤 <a href="https://docs.microsoft.com/azure/virtual-network/security-overview">NSG(네트워크 보안 그룹)</a> 규칙을 마련해야 하는지 알기 어렵습니다.</p>


  <p>적응형 네트워크 강화 기능의 릴리스를 통해 Azure Security Center는 Azure 워크로드의 네트워크 트래픽 및 연결 패턴을 학습하고 인터넷 연결 가상 머신에 대한 NSG 규칙 권장 사항을 제공합니다. 이렇게 하면 필터링 규칙이 너무 허용되거나 NSG를 통해 흐르는 실제 트래픽이 정의된 NSG 규칙의 하위 집합이므로 이미 필터링 규칙이 있는 경우에도 네트워크 액세스 정책을 더 잘 구성하고 공격에 대한 노출을 제한할 수 있습니다. 이 경우 실제 트래픽 패턴에 따라 NSG 규칙을 강화하여 보안 태세를 더욱 개선할 수 있습니다.</p>


  <p>Azure Security Center는 기계 학습을 사용하여 자동화된 적용 메커니즘을 포함하여 이 프로세스를 완전히 자동화하여 고객이 몇 번의 클릭만으로 인터넷 연결 가상 머신을 더 잘 보호할 수 있도록 합니다. 또한 이러한 권장 사항은 Microsofts&rsquo;의 광범위한 위협 인텔리전스 보고서를 사용하여 알려진 악의적 행위자가 차단되도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16bc6593-8ab9-44c5-92e0-04ee80eff3df.png"><img alt="Adaptive Network Hardening: recommended Network Security Group rules." border="0" height="912" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5a95630-4fc6-46c7-bea0-e80a4fb7a9ac.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1725"></a></p>


  <p>또한 Azure Security Center는 알고리즘에서 권장하지&#39;IP에서 트래픽이 식별될 때 사용자에게 경고합니다.</p>


  <p>예를 들어 기존 NSG 규칙은 포트 22에서 140.20.30.10/24의 트래픽을 허용하는 것이라고 가정해 보겠습니다&rsquo;. 분석에 따라 적응형 네트워크 강화&rsquo; 권장 사항은 범위를 좁히고 더 좁은 IP 범위인 140.23.30.10/29 &ndash; 의 트래픽을 허용하고 해당 포트에 대한 다른 모든 트래픽을 거부하는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eee75c74-43cc-48d1-8c12-7f8116502506.png"><img alt="Adaptive Network Hardening: recommendation." border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a24a3a35-880a-485b-abae-3176c9a973c7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1722"></a></p>


  <p>적응형 네트워크 강화는 <a href="https://aka.ms/azuresecuritycenter">Azure Security Center</a>의 표준 가격 책정 계층 내에서 사용할 수 있습니다. 적응형 네트워크 강화가 설명서에서 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-adaptive-network-hardening">NSG 규칙을 더욱 강화하기 위한 권장 사항을</a> 제공하는 방법에 대해 자세히 알아봅니다.</p>
