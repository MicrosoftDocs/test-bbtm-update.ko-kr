Title: Azure Websites의 WordPress 문제 해결 기술
Summary: 'WordPress는 가장 일반적으로 사용되는 블로깅 엔진 중 하나이며 Azure Websites에서 설정하려고 할 때 문제를 해결하는 데 매우 번거로울 수 있습니다. 이 블로그 게시물에서는 WordPress와 관련된 몇 가지 일반적인 문제 및 해결 방법을 해결했습니다. '
Content: "WordPress는 동적 웹 사이트를 빌드하기 위해 Azure Websites 갤러리와 함께 제공되는 인기 있는 웹 애플리케이션 중 하나입니다. WordPress 웹 사이트에 몇 가지 문제가 발생할 수 있으며 문제를 해결할 수 있습니다. 이 게시물에서는 몇 가지 일반적인 문제를 검토하고 이를 해결하기 위한 최상의 기술에 대해 설명합니다.\n<h3>WordPress 사이트에 대한 PHP INI 구성을 업데이트하려면 어떻게 해야 하나요?</h3>\nWordPress 사이트에서는 사용자가 기본 제한인 8MB보다 높은 최대 12MB의 파일을 업로드할 수 있도록 허용하는 등 애플리케이션에 대한 요구 사항에 따라 PHP.INI 특정 변경이 필요할 수 있습니다.\n\n사이트 루트(D:\\home\\site\\wwwroot 폴더)에서 <b><i>.user.ini</i></b> 파일을 만들어 사용자 정의 PHP 구성을 사용하도록 설정하고 다음을 추가할 수 있습니다.\n<pre>upload_max_filesize = 12M</pre>\n&nbsp;\n\n이제 웹 사이트를 다시 시작합니다. 변경 내용을 덮어쓰었는지 확인하려면 다음 텍스트가 포함된<b><i> phpinfo.php라는 PHP </i></b>파일을 만들고 사이트 루트 폴더에 저장합니다.\n<pre>&lt;?php phpinfo(); ?&gt;</pre>\n&nbsp;\n\n다음으로, 이 파일을 찾아보고 upload_max_size 검색합니다.\n\n<img class=\"alignnone size-full wp-image-165361\" alt=\"phpinfo\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/phpinfo.png\" width=\"828\" height=\"226\" />\n<h3>내 미디어 콘텐츠(업로드 폴더)의 크기는 10GB이고 웹 애플리케이션의 크기는 1GB입니다. 어떤 계층에서 충분한 스토리지를 제공합니까?</h3>\n공유에 지원되는 Storage 1GB, 기본은 10GB, 표준은 50GB입니다. 웹 사이트 저장소를 최대한 활용하려면 모든 미디어 콘텐츠를 <b>업로드</b> 폴더로 이동하여 Azure Storage(GB당 $0.048) <a href=\"https://wordpress.org/plugins/windows-azure-storage/\">Azure Storage 플러그 인</a>을 사용하여 WordPress 사이트에서 미디어 콘텐츠를 관리할 수 있습니다. 이렇게 하면 웹 애플리케이션에서 미디어 콘텐츠를 격리할 수 있습니다.\n\n미디어 콘텐츠를 제공하는 데 사용한 Azure Storage 계정에 대한 Azure CDN 엔드포인트를 만들 수도 있습니다. 플러그 인 설정 페이지에 CNAME 속성 설정이 표시됩니다. 여기에서 Azure CDN 이름을 입력해야 합니다.\n<img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cname.png\" />\n<h3>WordPress 사이트에 SSL을 설정하는 방법</h3>\n표준 및 기본 계층만 SSL 지원을 제공합니다. 웹 사이트에 SSL 지원을 추가하려면:\n<ul>\n <li>&lt;a href=\"\"https://azure.microsoft.com/en-us/documentation/articles/web-sites-configure-ssl-certificate&gt;Azure Website에 대한 SSL 지원 구성</li>\n <li><a href=\"https://make.wordpress.org/support/user-manual/web-publishing/https-for-wordpress/\">SSL을 사용하도록 WordPress 업데이트 </a></li>\n</ul>\n<h3></h3>\n<h3>Azure Websites에서 mod-rewrite를 사용할 수 있나요?</h3>\nAzure Websites는 IIS 웹 서버를 사용하므로 Apache 모듈인 mod_rewrite 작동하지 않습니다. Url 다시 쓰기 모듈은 기본적으로 Azure 웹 사이트에서 사용하도록 설정되며web.config 사용하여 다시 쓰기 또는 리디렉션 규칙을 만들 수 있습니다 <b> .</b>\n\n사이트 루트(D:\\home\\site\\wwwroot)에 있는 <b>Web.config</b> 파일을 엽니다. 디렉터리에 Web.config 파일이 없는 경우 만듭니다.\n\n다음 XML 섹션을 복사하여 system.webServer 요소에 붙여넣습니다.\n<pre>&lt;rewrite&gt;\n&lt;rules&gt;\n&lt;rule name=\"Main Rule\" stopProcessing=\"true\"&gt;\n&lt;match url=\".*\" /&gt;\n&lt;conditions logicalGrouping=\"MatchAll\"&gt;\n&lt;add input=\"{REQUEST_FILENAME}\" matchType=\"IsFile\" negate=\"true\" /&gt;\n&lt;add input=\"{REQUEST_FILENAME}\" matchType=\"IsDirectory\" negate=\"true\" /&gt;\n&lt;/conditions&gt;\n&lt;action type=\"Rewrite\" url=\"index.php\" /&gt;\n&lt;/rule&gt;\n&lt;/rules&gt;\n&lt;/rewrite&gt;</pre>\n이 규칙은 요청된 URL과 일치합니다. URL이 파일 시스템의 파일 또는 폴더에 해당하지 않으면 규칙은 URL을 Index.php로 다시 작성하고 규칙에 의해 수정되기 전에 원래 URL이 포함된 REQUEST_URI 서버 변수를 기반으로 제공할 콘텐츠를 결정합니다.\n\nURL 다시 쓰기 규칙을 만드는 방법에 대한 자세한 내용은 <a href=\"https://ruslany.net/2009/04/10-url-rewriting-tips-and-tricks/\">10 URL 재작성 팁 및 요령을 참조하세요.</a>\n<h3>.woff 파일에 대한 종속 요청 시 404.3 \"Mime 형식 누락\" 오류를 해결하는 방법</h3>\n.woff 확장은 기본적으로 Azure Websites에서 사용하도록 설정되지 않습니다. WordPress 또는 .woff 파일을 사용하는 응용 프로그램을 사용하는 경우 사이트 루트 폴더에 web.config 파일을 포함하고 system.webServer&gt; 섹션에서 다음&lt;을 추가합니다.\n<pre>&lt;configuration&gt;\n&lt;system.webServer&gt;\n&lt;staticContent&gt;\n   &lt;mimeMap fileExtension=\".woff\" mimeType=\"application/x-font-woff\" /&gt;     &lt;/staticContent&gt;\n&lt;/system.webServer&gt;\n&lt;/configuration&gt;</pre>\n이제 웹 사이트를 다시 시작합니다.\n<h3>Azure에서 실행되는 WordPress 사이트의 느린 페이지 로드 시간을 해결하는 방법</h3>\nWordPress 사이트가 느리면 다음을 확인합니다.\n<ul>\n <li>무료 계층에서 실행 중입니까?</li>\n</ul>\n그렇다면 <b>무료 계층</b> 은 프로덕션 사이트를 실행하는 데 충분하지 않으므로 공유, 기본 또는 표준 계층으로 업그레이드해야 합니다. 각 계층에 대해 지원되는 기능을 확인하고 계층당 적절한 계층, <a href=\"https://azure.microsoft.com/en-us/pricing/details/web-sites/\">Azure Websites 가격 책정을</a> 선택합니다.\n<ul>\n <li>웹 사이트와 데이터베이스가 동일한 데이터 센터에 있나요?</li>\n</ul>\n웹 사이트가 미국 서부에 설치되어 있고 데이터베이스가 미국 동부에 설치되어 있는 경우 그러면 이러한 구성 요소가 서로 다른 데이터 센터에 있고 데이터베이스 호출에 대한 네트워크 대기 시간이 페이지 로드 시간에 추가될 수 있으므로 웹 사이트의 성능에 영향을 미칠 수 있습니다. 웹 사이트와 데이터베이스가 동일한 지역/데이터 센터에 있는지 확인합니다.\n<ul>\n <li>Free ClearDB MySQL 데이터베이스를 사용하고 있나요?</li>\n</ul>\nFree ClearDB MySQL 데이터베이스는 프로덕션 웹 사이트가 아닙니다. <a href=\"https://www.cleardb.com/store/azure\">Azure의 ClearDB 플랜</a>과 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/store-php-create-mysql-database/\">스토어에서 구매하는 방법을 확인하세요</a>.\n<h3>PHP 오류에 대한 진단을 받으려면 어떻게 해야 하나요?</h3>\n웹 사이트를 사용하면 웹 서버 로깅, 자세한 오류 메시지 및 실패한 요청 추적과 같은 웹 서버 진단을 켤 수 있습니다. 오류 정보를 가져오는 방법에 대한 자세한 내용은 <a href=\"https://blogs.msdn.com/b/silverlining/archive/2012/10/16/getting-error-info-for-php-sites-in-windows-azure-web-sites.aspx\">Azure Websites에 대한 PHP 진단을 참조하세요.</a>\n\n새로운 진단 서비스(짧은 DaaS)는 문제를 해결하는 데 도움이 되거나 규범적인 지침을 제공하는 방식으로 이러한 로그를 해석하려고 시도합니다. 자세한 내용은 <a href=\"https://azure.microsoft.com/blog/2014/07/08/daas/\">DaaS – Azure 웹 사이트에 대한 서비스로서의 진단</a>\n<h3>고급 WordPress 디버깅을 사용하도록 설정하는 방법</h3>\nWordPress는 WordPress 사이트를 디버그하는 다양한 옵션을 제공합니다. WordPress는 상수 WP_DEBUG 사용하여 WordPress 사이트에 대한 디버깅을 켭니다. 기본적으로 <b><i>wp-config.php</i></b> 파일에서 꺼져 있습니다.\n<pre>define('WP_DEBUG', false);</pre>\n사용하도록 설정하려면 TRUE로 설정해야 합니다.\n<pre>define('WP_DEBUG', true);</pre>\n<strong><em>문제를 디버깅한 후에는 디버깅을 해제해야 합니다.</em></strong> WordPress 디버깅에 대한 고급 옵션은 <a href=\"https://codex.wordpress.org/Debugging_in_WordPress\">WordPress의 디버깅을 참조하세요</a>.\n<h3>WordPress 사이트에서 전자 메일 서비스를 사용하도록 설정하려면 어떻게 해야 하나요?</h3>\nAzure Websites는 이메일/SMTP를 지원하지 않으므로 Azure Store에서 SendGrid를 구매해야 합니다. SendGrid는 WordPress 사이트에 충분할 수 있는 <b>무료</b> 요금제(매월 최대 25,000개의 전자 메일)를 제공합니다. <b>무료 </b>플랜이 요구 사항을 충족하지 않는 경우 <a href=\"https://azure.microsoft.com/en-us/gallery/store/sendgrid/sendgrid-azure/\">여기에서</a> Azure용 SendGrid 플랜에 대해 알아볼 수 있습니다.\n\n자세한 내용은 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/store-sendgrid-php-how-to-send-email/\">SendGrid 전자 메일 서비스를 사용하는 방법입니다</a>.\n<h3>WordPress 사이트를 백업하고 복원하려면 어떻게 해야 하나요?</h3>\nAzure Websites는 자동 백업 및 복원 기능을 제공합니다. 자세한 내용은 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/web-sites-backup/\">Azure 웹 사이트를 백업하는 방법 및 Azure 웹 사이트를</a> <a href=\"https://azure.microsoft.com/en-us/documentation/articles/web-sites-restore/\">복원하는 방법을 확인하세요</a>.\n<h3>WordPress 사이트를 온라인으로 편집할 수 있나요?</h3>\n웹 사이트는 Visual Studio 선한 온라인 편집기와 함께 제공됩니다. 자세한 내용은 Monaco를 사용하여 온라인으로 Azure 웹 사이트 편집을 참조하세요.\n<h3>WordPress에서 데이터베이스 연결을 설정하는 오류를 해결하는 방법</h3>\nWordPress에서 데이터베이스 연결을 설정할 수 없는 경우 이 오류가 발생합니다. 다음 이유는 문제가 발생하는 이유일 수 있습니다.\n<ul>\n <li><b>wp-config.php 파일의 데이터베이스 정보가 올바르지 않을 수 있습니다. </b></li>\n</ul>\nMySQL 클라이언트를 사용하여 <b>wp-config.php</b> 의 정보를 사용하여 데이터베이스에 액세스하여 이를 확인합니다.\n<ul>\n <li><b>WordPress 사이트의 프런트 엔드와 백 엔드가 모두 다른 오류를 반환하는지 확인합니다.</b></li>\n</ul>\nwp-admin 페이지에서 \"하나 이상의 데이터베이스 테이블을 사용할 수 없습니다. 데이터베이스를 복구해야 할 수 있습니다.\" 그런 다음 데이터베이스를 복구해야 합니다. 이렇게 하려면 다음 wp-config.php 파일을 추가합니다.\n<pre>define('WP_ALLOW_REPAIR', true);</pre>\n이렇게 하면 이 페이지를 방문하여 설정을 볼 수 있습니다. <strong></strong>\n\n이 정의가 설정된 경우 이 기능에 액세스하기 위해 사용자를 로그인할 필요가 없습니다. 이는 손상된 데이터베이스를 복구하는 것이 주된 의도이기 때문에 데이터베이스가 손상되었을 때 사용자는 로그인할 수 없는 경우가 많습니다. 따라서 데이터베이스 복구 및 최적화가 완료되면 wp-config.php에서 제거해야 합니다.\n<ul>\n <li><b><i>wp-config.php</i></b><b> 파일이 손상되었을 수 있습니다</b>.</li>\n</ul>\n파일에 대한 마지막으로 수정된 타임스탬프가 변경되도록 wp-config.php 파일을 수정합니다.\n<ul>\n <li><b>사이트가 높은 사용자 부하에 있을 때 이 오류가 간헐적으로 발생하는 경우 </b></li>\n</ul>\n<a title=\"항상 Azure 웹 사이트에서 WordPress\" href=\"https://wordpress.org/plugins/persistent-database-connection-updater/\" target=\"_blank\"> 사이트에 대한 영구 연결 어댑터 for WordpressPersistent 연결 어댑터 </a>플러그 인을 사용하는 것이 좋습니다.\n<ul>\n <li><b>웹 사이트 서비스가 데이터베이스에 연결할 수 있는지 확인 </b></li>\n</ul>\n데이터베이스에 연결할 수 있는지 확인하려면 <strong>testdbconnection.php</strong> 라는 새 파일을 만들고 다음 코드를 붙여넣습니다.\n<pre>&lt;?php\n//Modify the hostname, user, password for mysql_connect with the your\n//database connection information\n$link = mysql_connect('localhost', 'username', 'password');\nif (!$link) {\ndie('Could not connect: ' . mysql_error());\n}\necho 'Connected successfully';\nmysql_close($link);\n?&gt;</pre>\n브라우저에서 이 페이지를 실행합니다. 웹 사이트 서비스가 데이터베이스에 연결할 수 있는 것보다 \"성공적으로 연결됨\" 메시지가 표시되는 경우 MySQL 오류를 읽는 것보다 \"연결할 수 없음\" 메시지가 표시되면 문제의 원인을 식별합니다. \"연결할 수 없음\" 메시지가 여전히 표시되고 해결할 수 없는 경우 <a href=\"https://azure.microsoft.com/en-us/support/options/\">Azure 지원에 </a> 문의하세요.\n<h3>\"1203 SQLSTATE: 42000(ER_TOO_MANY_USER_CONNECTIONS)\" 오류를 해결하는 방법</h3>\n이는 사용 중인 MySQL 서버에 따라 달라집니다.\n<ul>\n <li>ClearDB MySQL 데이터베이스를 사용하는 경우 사용 중인 데이터베이스 계획에 따라 데이터베이스에 대한 <i>max_user_connections</i> 제한이 있습니다. Azurehere\" href=\"https://www.cleardb.com/store/azure\" target=\"_blank\"></a>에 대한 ClearDB MySQL 세부 정보를 <a title=\"확인하세요. 한도에 도달하면 이 오류가 발생하므로 이 업그레이드를 해결하려면 데이터베이스 계획을 수행합니다.</li>\n</ul>\n<ul>\n <li>MySQL Azure VM을 사용하여 WordPress 사이트에 대한 데이터베이스를 호스트하는 경우 my.ini(Windows Machine) 또는 my.cnf(Linux Machine) 구성을 편집합니다.</li>\n</ul>\n<pre>max_connections = 250</pre>\nmax_connections 너무 높게 설정하면 MySQL 서버가 \"메모리 부족\" 오류와 함께 충돌합니다. MySQL 서버 VM의 RAM에 따라 이 값을 신중하게 선택합니다.\n<h3>흰색 화면/빈 페이지를 확인하려면 어떻게 해야 하나요?</h3>\n웹 사이트에 액세스할 때 흰색 화면 또는 빈 페이지가 표시되는 경우 원인은 플러그 인 또는 테마 관련 문제일 수 있습니다. 이 문제를 일으키는 테마 또는 플러그 인을 격리해 봅니다. 여기에서 단계별 가이드를 확인하세요.\n<h3>메모리 크기 고갈 오류를 해결하려면 어떻게 하나요?</h3>\n기본 제한은 128MB입니다. 다음을 사용하여 메모리 제한을 늘릴 수 있습니다.\n<ul>\n <li>wp-config.php에 이 항목을 추가하여 다음을 수행합니다.\n<pre>define('WP_MEMORY_LIMIT', '128M');</pre>\n</li>\n <li>다음을 사용하여 사이트 루트(D:\\home\\site\\wwwroot)에 .user.ini 추가합니다.\n<pre>memory_limit=256M</pre>\n웹 사이트를 다시 시작합니다.</li>\n</ul>\n&nbsp;\n<h3>Azure Websites의 기능 또는 설명서에 대한 피드백을 공유하려고 합니다.</h3>\n추가/누락된 설명서 또는 새로운/기존 기능에 대한 피드백을 <a href=\"https://feedback.azure.com/forums/169385-web-sites\">사용자</a> \n\n<b>voiceRelated</b> \n\n<a href=\"https://codex.wordpress.org/Troubleshooting\">LinksWordPress 문제 해결 GuideWordPress</a> \n<a href=\"https://wordpress.org/support/\">지원</a>의 엔지니어링 팀과 공유할 수 있습니다."
