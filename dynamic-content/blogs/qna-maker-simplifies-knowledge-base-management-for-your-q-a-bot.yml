Title: QnA Maker는 Q&A 봇에 대한 기술 자료 관리를 간소화합니다.
Summary: Microsoft Bot Framework 사용하면 다양한 방법으로 챗봇 및 대화형 애플리케이션을 빌드할 수 있습니다. 오픈 소스 Bot Framework를 사용하여 처음부터 봇을 개발하거나, Virtual Assistant 솔루션 가속기를 사용하여 고유한 브랜드 도우미를 만들거나, QnA Maker를 사용하여 몇 분 안에 Q&A 봇을 만들려고 하는지 여부입니다.
Content: >-
  <p><em>이 게시물은 QnA Maker 팀에서 공동 저술했습니다.</em></p>


  <p>Microsoft Bot Framework 사용하면 다양한 방법으로 챗봇 및 대화형 애플리케이션을 빌드할 수 있습니다. &rsquo;오픈 소스 <a href="https://dev.botframework.com/" target="_blank">Bot Framework</a>를 사용하여 처음부터 봇을 개발하거나, <a href="https://github.com/Microsoft/AI/tree/master/solutions/Virtual-Assistant" target="_blank">Virtual Assistant 솔루션 가속기를</a> 사용하여 고유한 브랜드 도우미를 만들거나, QnA Maker를 사용하여 몇 분 안에 QA&amp; 봇을 만들려고 하는지 여부입니다. <a href="https://www.qnamaker.ai/" target="_blank">QnA Maker</a> 는 FAQ 문서 및 제품 설명서와 같은 반구조화된 콘텐츠에서 질문 답변 애플리케이션 또는 챗봇을 쉽게 구동할 수 있는 사용하기 쉬운 웹 기반 서비스입니다. QnA Maker를 사용하면 개발자가 몇 분 안에 질문 및 답변 봇을 빌드, 학습 및 게시할 수 있습니다.</p>


  <p>오늘, 우리는 QnA Maker에서 매우 요청된 기능, <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/improve-knowledge-base" target="_blank">활성 Learning</a> 출시를 공개하게 되어 기쁩니다. 활성 Learning 모든 질문에 대한 질문 변형을 식별하고 권장하는 데 도움이 되며 기술 자료에 추가할 수 있습니다. 기술 자료에 제안을 추가하거나 편집하도록 선택하지 않으면 기술 자료 콘텐츠&rsquo;가 변경되지 않습니다.</p>


  <h2>작동 방식</h2>


  <p>활성 Learning 지정된 쿼리에 대해 QnA Maker에서 반환한 상위 N개 답변의 점수에 따라 트리거됩니다. 점수에 큰 차이가 없으면 쿼리는 가능한 각 대답의 가능한 &ldquo;제안&rdquo;으로 간주됩니다. 정확한 점수 차이 논리는 상위 답변의 신뢰도 점수에 대한 점수 루트의 함수입니다.</p>


  <p>그런 다음 모든 제안이 유사성에 의해 함께 클러스터되고 대체 질문에 대한 상위 제안이 최종 사용자가 특정 쿼리의 빈도에 따라 표시됩니다. 따라서 활성 학습은 엔드포인트가 사용 쿼리 측면에서 적절한 수량과 다양성을 얻는 경우 최상의 제안을 제공합니다.</p>


  <p>QnA Maker는 가능한 두 가지 방법으로 새로운 질문 변형을 알아봅니다.</p>


  <ul>
   <li>암시적 피드백 &ndash; 순위는 사용자 질문에 매우 가까운 점수가 있는 여러 답변이 있는 경우를 이해하고 이를 암시적 피드백으로 간주합니다.</li>
   <li>명시적 피드백 &ndash; 기술 자료에서 점수 변동이 거의 없는 여러 답변이 반환되면 클라이언트 애플리케이션은 사용자에게 올바른 질문인지 물어볼 수 있습니다. 사용자가 올바른 질문을 선택하면 사용자&#39;명시적 피드백이 <a href="https://www.aka.ms/activelearningsamplebot" target="_blank">Train API</a>를 사용하여 QnA Maker로 전송됩니다.</li>
  </ul>


  <p>둘 중 어떤 방법을 사용하든 순위매기기 기능에 클러스터된 유사 쿼리가 제공됩니다. 유사 쿼리가 클러스터되어 있으면 QnA Maker는 수락하거나 거부할 수 있는 사용자 기반 질문을 기술 자료 디자이너에게 제공합니다.</p>


  <h2>활성 학습을 켜는 방법</h2>


  <p>기본적으로 활성 Learning 모두 사용할 수 없습니다. 활성 Learning 사용하도록 설정하려면 아래 단계를 따르세요.</p>


  <p>1.활성 학습을 켜려면 오른쪽 위 모서리에 있는 QnA Maker 포털에서 <a href="https://www.qnamaker.ai/UserSettings" target="_blank">서비스 설정</a> 이동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbd22f49-9cdd-4dca-a8f8-5dd7b37166b5.png"><img alt="Service settings window" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c9a06c2-c362-4497-a889-9a046a4c410b.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="서비스 설정 창" width="371"></a>&nbsp;</p>


  <p>2.QnA Maker 서비스를 찾은 다음 <strong>활성 Learning</strong> 전환합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2476d00b-bcbb-4c54-9eff-d7050d3b563b.png"><img alt="Active learning key endpoints" border="0" height="476" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d39f3a11-35b2-4509-8fc4-b5310af83641.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="활성 학습 키 엔드포인트" width="1251"></a></p>


  <p><strong>활성 학습</strong>이 사용하도록 설정되면 사용자가 제출한 질문에 따라 기술 자료에서 일정한 간격으로 새 질문을 제안합니다. 설정을 다시 전환하여 <strong>활성 학습</strong>을 사용하지 않도록 설정할 수 있습니다.</p>


  <h2>기술 자료에 활성 Learning 제안을 추가하는 방법</h2>


  <p>1. 제안된 질문을 보려면 기술 자료 <strong>편집</strong> 페이지에서 <strong>제안 표시를</strong> 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3544fcb2-8e1c-4e82-970f-5f27a83eba39.png"><img alt="Knowledge base" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d067236c-3b5b-4cc0-84c8-f0257f1d27fd.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="기술 자료" width="1307"></a></p>


  <p>2. 질문 및 답변 쌍으로 기술 자료를 필터링하여 제안 필터를 선택하여 제안만 표시 <strong>합니다</strong>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b71b41d4-06fb-4d1c-800d-bd3abc0ab751.png"><img alt="Filter by suggestion" border="0" height="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9f95f73-357c-481e-8070-6376dbcb9e6a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="제안별로 필터링" width="1276"></a></p>


  <p>3. 제안이 포함된 각 질문 섹션에는 질문을 수락하는 확인 표시가 있는 새 질문 또는 제안을 거부하는 x 표시가 표시됩니다. 확인 표시를 클릭하여 질문을 추가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15d84c8e-2fda-4b6e-a541-5644ea33eaef.png"><img alt="Suggestions" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5eba864-4036-4259-b551-3e3a5368c947.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="제안" width="1248"></a></p>


  <p>모두 추가 또는 모두 <strong>거부</strong><strong>를 선택하여</strong> <em>모든</em> 제안을 추가하거나 삭제할 수 있습니다.</p>


  <p>4.<strong>저장</strong> <strong>및 학습</strong>을 선택하여 기술 자료에 변경 내용을 저장합니다.</p>


  <p>Active Learning 효율적으로 사용하려면 봇의 트래픽이 더 높아야 합니다. 최종 사용자 쿼리 수가 많을수록 품질과 제안 수량이 향상됩니다.</p>


  <h2>QnA Maker 활성 학습 대화 상자</h2>


  <p><a href="https://www.aka.ms/activelearningsamplebot" target="_blank">QnA Maker 활성 학습 대화 상자</a>는 다음을 수행합니다.</p>


  <ul>
   <li>임계값 집합을 초과하는 모든 쿼리에 대해 QnA 서비스에서 상위 N개 일치 항목을 가져옵니다.</li>
   <li>상위 결과 신뢰도 점수가 나머지 결과보다 훨씬 많은 경우 상위 답변만 표시합니다.</li>
   <li>상위 N 결과에 비슷한 신뢰도 점수가 있는 경우 사용자에게 다음 질문 중 어떤 것을 의미했는지 묻는 메시지를 표시합니다.</li>
   <li>사용자가 의도와 일치하는 올바른 질문을 선택하면 해당 질문에 대한 답변을 표시합니다.</li>
   <li>이 선택은 학습 API를 통해 QnA Maker 서비스에 대한 피드백도 트리거합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6207b455-9f3b-46cc-a0b6-9845722e6351.png"><img alt="Train API" border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2ad1f9c-5c44-4403-8ed0-dcc18375ba14.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="API 학습" width="1201"></a></p>


  <h2>이전 미리 보기 포털에서 기술 자료 마이그레이션&nbsp;</h2>


  <p>지난 2018년 5월 //Build에서 Azure를 기반으로 하는 새로운 아키텍처를 사용하여 QnA Maker의 일반 공급(GA)을 발표했습니다. 따라서 QnA Maker 무료 미리 보기로 만든 기술 자료는 QnA Maker 미리 보기가 2019년 1월 31일에 더 이상 사용되지 않으므로 QnA GA로 마이그레이션해야 합니다. 설명서 &ldquo; 에서 기존 문서를 마이그레이션하는 방법을 알아봅니다. <a href="https://aka.ms/qnamaker-docs-migrate" target="_blank">내보내기 가져오기를 사용하여 기술 자료를 마이그레이션</a>합니다.&rdquo;</p>


  <p>다음은 참조할 이전 QnA Maker 미리 보기 포털의 스크린샷입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5460fbcb-d4db-4b65-b248-44c32269cfe9.png"><img alt="Screenshot of the old QnA Maker preview portal " border="0" height="815" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be28de6b-64cc-48b9-99d6-e54616b9ec96.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이전 QnA Maker 미리 보기 포털의 스크린샷 " width="1218"></a></p>


  <p>QnA Maker GA의 변경 내용에 대한 자세한 내용은 QnA Maker GA 공지 블로그 게시물, &ldquo;<a href="https://aka.ms/qnamakerga-blog" target="_blank">QnAMaker의 일반 공급 발표</a>를 참조하세요.&rdquo;</p>


  <h2>QnA Maker GA 하이라이트:</h2>


  <ol>
   <li><strong>새 아키텍처.</strong> QnAMaker 스택의 데이터 및 런타임 구성 요소는 사용자&rsquo; Azure 구독에서 호스트됩니다. <a href="https://aka.ms/qnamaker-docs-overview" target="_blank">QnA Maker란?</a> 설명서 &ldquo; 에 대해 자세히 알아보세요.&rdquo;</li>
   <li><strong>더 이상 제한이 없습니다.</strong> 트랜잭션 대신 호스팅되는 서비스에 대한 요금을 지불합니다. <a href="https://aka.ms/qnamaker-pricing" target="_blank">가격 책정 정보를</a> 참조하세요.</li>
   <li><strong>데이터 개인 정보 및 규정 준수.</strong> QnA 데이터는 Azure 규정 준수 경계 내에서 호스트됩니다.</li>
   <li>기술 자료를 만들고 관리하는 <strong>새로운 포털</strong> 환경. <a href="https://www.qnamaker.ai/" target="_blank">새 포털</a>을 확인합니다.</li>
   <li><strong>진행하면서 크기를 조정합니다.</strong> 필요에 따라 스택의 다른 부분을 확장합니다. <a href="https://aka.ms/qnamaker-docs-qnamaker-upgrade" target="_blank">QnA Maker 서비스 업그레이드를 참조하세요</a>.</li>
  </ol>
