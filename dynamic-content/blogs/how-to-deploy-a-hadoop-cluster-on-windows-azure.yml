Content: '<p>Apache Hadoop 프로젝트는 안정적이고 확장 가능한 분산 컴퓨팅을 위한 오픈 소스 소프트웨어를 개발합니다.&nbsp; <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>에서 <a target="_blank" href="https://hadoop.apache.org/">Hadoop</a> 클러스터 배포에 대한 지침을 찾고 있다면&rsquo; Microsoft 수석 설계자 Mario Kosmiskas가 최신 블로그 게시물인 <a target="_blank" href="https://blogs.msdn.com/b/mariok/archive/2011/05/11/hadoop-in-azure.aspx">&ldquo;Azure</a>&rdquo;의 Hadoop을 확인하세요.&nbsp; 이 게시물에서는 이름 노드, 작업 추적기 및 사용자 지정 가능한 슬레이브 수를 사용하여 일반적인 클러스터를 만드는 방법을 보여 줍니다. 또한 Windows Azure 관리 포털을 사용하여 슬레이브 수를 동적으로 변경하는 방법에 대해서도 설명합니다.</p>  <p><a target="_blank" href="https://hadoop.apache.org/">여기에서</a> Hadoop에 대해 자세히 알아보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/17/how-to-deploy-a-hadoop-cluster-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" scrolling="no" frameborder="0"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
