Content: >-
  <p>클라우드 컴퓨팅은 IT를 근본적으로 변화시키고 전례 없는 속도로 비즈니스를 변화시키고 있습니다. 또한 기업은 민첩성, 더 빠른 혁신 및 효율적인 운영을 제공하는 &ndash; 기회를 위해 클라우드로 빠르게 전환하고 있습니다.</p>


  <p>이제 고객으로부터 가장 자주 듣는 질문은 클라우드로 이동해야 하는 이유가&rsquo; 아니라 &lsquo;&lsquo;&rsquo; 어떻게 클라우드로 이동해야 하는지입니다. Weve&rsquo;는 Azure로 마이그레이션하여 비즈니스를 혁신하는 Chevron 및 Allscripts와 같은 고객과 긴밀히 협력했습니다. 이러한 환경은 다른 많은 고객과 함께 클라우드 마이그레이션에 대한 유연한 접근 방식의 필요성을 이해하는 공급업체의 중요성을 확인했습니다.<br>

  새로운 Azure 혁신 및 비용 절감 제안을 통해 앱, 데이터 및 인프라를 Azure로 이동하는 데 더 좋은 시기는 없었습니다. 이&rsquo;단 이유&hellip;</p>


  <h2>하이브리드 지원을 사용하는 유연한 마이그레이션 옵션&nbsp;</h2>


  <p>Azure는 온-프레미스 자산 및 클라우드에서 하이브리드 일관성을 갖춘 유연한 마이그레이션 경로를 제공합니다. &rsquo;모든 것을 한 번에 이동할 필요는 없습니다. 비즈니스에 하이브리드 상태 장기 또는 마이그레이션 기간 동안에만 필요한지 여부에 관계없이 Azure는 기본적으로 하이브리드이며 요구 사항을 지원할 수 있습니다.</p>


  <p>예를 들어 Azure Security Center 및 Azure Active Directory 온-프레미스 및 Azure의 자산에서 보안 및 ID를 관리하는 데 도움이 될 수 있습니다. 마찬가지로 Windows Server 및 SQL Server 하이브리드 클라우드 기능에 계속 투자하고 있습니다. 예를 들어 새 Windows 관리 센터를 사용하면 온-프레미스 또는 Azure의 모든 위치에서 Windows 서버를 고유하게 관리할 수 있습니다.</p>


  <h2>전체 마이그레이션 환경 전체에서 비용 효율적</h2>


  <p>Azure는 클라우드 마이그레이션 과정의 모든 단계에서 큰 가치를 제공합니다. 마이그레이션 계획을 개발하고 마이그레이션 후 지출을 최적화하는 데 도움이 되는 무료 평가, 마이그레이션 및 비용 관리 도구를 제공합니다. 또한 Windows Server 및 SQL Server 고객에게 Azure는 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택을</a> 통해 가장 비용 효율적인 클라우드입니다. <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Azure Reserved Instances</a>와 함께 종량제 가격 책정에 비해 최대 82%를 절약할 수 있습니다. 이러한 이점은 Windows VM의 AWS RI에 비해 최대 67% 절감됩니다.</p>


  <h2>위험이 낮고 신뢰도가 높은 마이그레이션</h2>


  <p>기업 고객이 새로운 기술을 채택할 수 있도록 지원한 수십 년의 경험을 통해 중요 비즈니스용 투자를 클라우드로 마이그레이션해야 하는 과제를 이해합니다. 따라서 Microsoft는 모든 위험을 완화하기 위해 정보를 제공하고 유연한 사려 깊은 접근 방식을 유지하기 위해 온라인에서 계획, 리소스 및 도구를 계획하는 데 도움이 되는 도구에 투자했습니다. 또한 Microsoft는 전 세계에 Microsoft 및 파트너 전문가를 지원합니다.</p>


  <p>건강 사례 관리 및 전자 건강 기록 기술 공급자인 Allscripts는 최근 회사의 급속한 성장을 거쳐 Azure로 마이그레이션되었습니다.</p>


  <p><em>&ldquo;Allscripts처럼 인수를 통해 급격한 성장을 경험하는 경우 Microsoft와 같은 유연한 클라우드 파트너가 필요합니다. Azure Site Recovery와 같은 도구는 Linux, MySQL, Windows 및 SQL Server&rdquo; 포함하여 수백 개의 중요 비즈니스용 워크로드 &ndash; 를 빠르고 안정적으로 안전하게 마이그레이션하는 데 도움이 되었다고 </em>Allscripts의 정보 시스템 및 기술 운영 책임자 피터 톰린슨(Peter Tomlinson)은 말합니다.</p>


  <p>Azure 마이그레이션 센터를 방문하여 지침을 얻거나 마이그레이션 전문가와 연결하여 <a href="https://azure.com/migrate" target="_blank">Azure</a> 마이그레이션을 시작합니다.&nbsp; 또한 Azure 엔지니어링 리더인 Rohan Kumar 및 Corey Sanders의 Azure&rsquo; 마이그레이션 기능에 대해 자세히 알아보려면 2018년 5월 17일에 <a href="https://onlinexperiences.com/scripts/Server.nxp?LASCmd=AI:4;F:QS!10100&amp;ShowKey=51172" target="_blank">이 웹캐스트에 등록</a> 하세요.&nbsp;</p>
