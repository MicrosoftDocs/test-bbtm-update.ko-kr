Slug: alerting-and-monitoring-for-azure-backup
Title: Azure Backup에 대한 경고 및 모니터링
Summary: 현재 Azure Backup UserVoice에서 가장 많이 투표된 아이디어인 Azure 백업에 대한 경고 및 모니터링의 미리 보기 릴리스를 발표하게 되어 기쁩니다.
Content: >-
  <p>현재 Azure <a href="https://feedback.azure.com/forums/258995-azure-backup-and-scdpm" target="_blank">Backup UserVoice</a>에서 가장 많이 투표된 아이디어인 <a href="https://azure.microsoft.com/en-us/services/backup/">Azure 백업</a>에 대한 경고 및 모니터링의 미리 보기 릴리스를 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-in/blog/azure-backup-recovery-services-vault-ga/" target="_blank">새 Recovery Services 자격 증명 모음을 사용하는 간소화된 환경</a>의 연속 작업&nbsp;에서 고객은 이제 단일 대시보드에서 온-프레미스 서버 및 Azure IaaS 가상 머신에 대한 클라우드 백업을 모니터링할 수 있습니다.&nbsp; 또한 모든 백업 경고에 대한 이메일 알림을 구성할 수도 있습니다.</p>


  <h2>&nbsp;</h2>


  <h2>Recovery Services 자격 증명 모음 소개</h2>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="150" src="https://channel9.msdn.com/Series/Azure-Backup/Alerting--Monitoring-1-of-2-Introducing-Recovery-Services-Vault/player" style="width: 908px; height: 500px;" width="150"></iframe>&nbsp;</p>


  <p>&nbsp;</p>


  <h2>경고 모니터링 &amp; 소개</h2>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="150" src="https://channel9.msdn.com/Series/Azure-Backup/Alerting--Monitoring-2-of-2-Configure-Notifications/player" style="width: 908px; height: 500px;" width="150"></iframe>&nbsp;</p>


  <p>Recovery Services 자격 증명 모음을 사용하는 기존 Azure 백업 고객인 경우 이 기능을 사용하는 <a href="https://support.microsoft.com/kb/3177441" target="_blank">가장 최신 Azure Backup 에이전트</a>로&nbsp; 업데이트&nbsp;합니다. 등록하기 전에 전자 메일 알림을 구성한 경우 전자 메일 알림을 끄고 구독을 등록한 다음 알림을 구성합니다.</p>


  <h3>관련 링크 및 추가 콘텐츠:</h3>


  <ul>
      <li>Azure Backup을 새로 사용하는 경우 Azure Portal<a href="https://ms.portal.azure.com/#blade/HubsExtension/BrowseResourceBlade/resourceType/Microsoft.RecoveryServices%2Fvaults" target="_blank">에서 백업 구성을 시작</a>합니다.</li>
      <li>자세한 내용을 원하십니까? <a href="https://azure.microsoft.com/en-us/documentation/services/backup/" target="_blank">Azure Backup 설명서</a> 확인</li>
      <li>도움이 필요하신가요? 지원을 위해 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=windowsazureonlinebackup" target="_blank">Azure Backup 포럼</a> 에 문의하세요.</li>
  </ul>
