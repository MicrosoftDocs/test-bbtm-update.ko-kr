  <p>SAP HANA용 M 시리즈 VM을 활용하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-vm-operations" target="_blank">Azure의 SAP HANA 운영 가이드</a> 문서를 참조하세요. SAP와의 조정 및 사전 인증 단계에서도 Microsoft는 고객과 협력하여 SAP HANA 워크로드에서 M 시리즈 VM을 부지런히 테스트하고 유효성을 검사했습니다.</p>


  <p>이러한 노력은 M 시리즈를 사용하여 프로덕션 S/4HANA 시스템의 유효성을 완전히 검사하고 이동하기 위해 더욱 광범위했습니다. 이러한 경험을 바탕으로 Microsoft는 다양한 M 시리즈 가상 머신의 품질, 안정성 및 성능을 평가하고 고객의 기대에 부응하기 위해 제공에 자신감을 느낍니다.</p>


  <p>Azure에서 SAP HANA를 호스팅하는 것은 M 시리즈 VM으로 제한되지 않습니다. 또한 Azure는 M 시리즈 가상 머신 외에도 Azure 큰 인스턴스에서 SAP HANA를 제공하여 최대 20TB의 확장 용량을 확장하고, 시장을 선도하는 BareMetal 제품을 통해 OLAP용 볼륨을 최대 30TB까지 확장합니다.</p>


  <p>Azure M 시리즈 VM은 다음 Azure 지역에서 사용할 수 있습니다. 미국 동부 2, 미국 서부 2, 서유럽, 영국 남부, 동남 아시아, US Gov 버지니아 및 전 세계적으로 더 많은 지역이 시작됩니다. SAP 애플리케이션을 Azure로 마이그레이션하는 방법에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/resources/migrating-sap-applications-to-azure/">SAP 마이그레이션 백서를 다운로드하세요</a>. Azure에서 SAP 워크로드를 실행하는 방법에 대한 자세한 내용은 <a href="https://azure.com/sap" target="_blank">여기에서 시작하는</a> 것이 좋습니다.</p>
