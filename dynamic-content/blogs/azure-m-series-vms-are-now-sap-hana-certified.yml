  <p>정확한 시나리오 설명은 SAPs&rsquo; <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html#categories=Microsoft%20Azure" target="_blank">Certified IaaS Platforms 웹 페이지를</a> 참조하세요.&nbsp; M 시리즈에 대한 항목은 앞으로 며칠 안에 SAP에서 게시될 예정입니다.</p>


  <p>현재 M 시리즈 SAP HANA 인증은 스케일 아웃 인증이 적극적으로 진행 중인 확장 시나리오로 제한됩니다. 이러한 다양한 M 시리즈 VM 유형을 사용하는 SAP 크기 조정 정보는 SAP Note <a href="https://launchpad.support.sap.com/#/notes/1928533" target="_blank">#1928533 - Azure의 SAP 애플리케이션: 지원되는 제품 및 Azure VM 유형</a> (SAP 로그인 필요)을 확인하세요. 인증 외에도 SAP HANA를 사용하는 SAP 워크로드용 M 시리즈 VM의 인상적인 성능을 강화하고 문서화하는 SAP <a href="https://www.sap.com/documents/2018/01/6eb01f91-ea7c-0010-82c7-eda71af511fa.html" target="_blank">벤치마크</a> 를 수행했습니다.</p>


  <p>M 시리즈 VM을 사용하면 SAP HANA 인증 고성능 가상 머신뿐만 아니라 Azure의 클라우드 확장 주문형 및 민첩한 배포 기능도 사용할 수 있습니다. SAP HANA 기반 환경을 몇 분 안에 자동화하고 배포하는 방법을 알아보려면 아래 Microsoft Mechanics 비디오를 시청하는 것이 좋습니다. Write Accelerator가 데이터베이스 쓰기 성능을 향상시키고 현재 Azure에서 M 시리즈의 기능을 활용하는 방법을 알아보고 경험해 보세요.</p>


