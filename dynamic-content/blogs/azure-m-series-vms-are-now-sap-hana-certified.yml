Title: Azure M 시리즈 VM은 이제 SAP HANA 인증을 받았습니다.
Summary: 2017년 12월에 Azure M 시리즈 VM(가상 머신)의 일반 공급이 발표되었습니다. 이러한 VM은 모든 퍼블릭 클라우드 공급자에서 사용할 수 있는 가장 강력한 클라우드 하드웨어에서 호스트됩니다....
Content: >-
  <p>2017년 12월에 Azure M 시리즈 VM(가상 머신)의 일반 공급이 발표되었습니다. 이러한 VM은 모든 퍼블릭 클라우드 공급자에서 사용할 수 있는 가장 강력한 클라우드 하드웨어에서 호스트됩니다. 단일 VM에 대해 최대 128개의 vCPU 및 4TB RAM 구성을 제공합니다. 지난 몇 개월 동안 고객이 SQL Server, Oracle 및 기타 DBMS 시스템을 기반으로 하는 고급 데이터베이스 워크로드에 M 시리즈 VM을 채택하고 활용하는 것을 보았으며, 심지어 이미 전체 SAP 환경을 Azure로 이동했습니다.</p>


  <p>SAP의 고객인 Microsoft는 이 애플리케이션&#39;SQL Server DB용 M 시리즈 M128s VM에서 Microsofts 가장 중요한 비즈니스 프로세스를 실행하는 14TB SAP ERP 시스템을 포함하여 MicrosoftS&rsquo;&rsquo; SAP 환경을 Azure로 자체 마이그레이션하는 작업을 완료하여 초기 채택 경로를 주도했습니다.</p>


  <p>더 까다로운 워크로드를 수용하기 위해 Azure는 Azure M 시리즈 VM에서만 중요한 쓰기 I/O를 최적화하여 데이터베이스 시스템 성능을 가속화하는 데 투자했습니다. Azure Write Accelerator는 M 시리즈 VM에 대해 최근에 <a href="https://azure.microsoft.com/en-us/blog/write-accelerator-for-m-series-virtual-machines-now-generally-available/" target="_blank">릴리스</a> 한 기능입니다. 이는 밀리초 미만의 대기 시간이 필요한 중요한 트랜잭션 로그 쓰기의 성능을 가속화하는 것으로 입증되었습니다.</p>


  <p>이러한 기능을 활용하여 SAP HANA 데이터베이스에 대한 Azure M 시리즈 VM을 활용하고 인증하기 위해 지난 몇 개월 동안 SAP와 협력해 왔습니다. 오늘 M 시리즈 VM이 SAP HANA 프로덕션 워크로드용 SAP에서 다음 범주로 인증되었음을 발표하게 되어 기쁩니다.</p>


