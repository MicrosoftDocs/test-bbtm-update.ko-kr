Title: Azure 지도 제공하는 Azure IoT Central의 위치 및 지도
Summary: 'Azure IoT Central은 클라우드 전문 지식 없이도 IoT 모범 사례 및 세계적 수준의 보안 및 확장성을 기본적으로 지원하는 IoT용 SaaS의 단순성을 제공합니다. '
Content: >-
  <p>Azure IoT Central은 클라우드 전문 지식 없이도 IoT 모범 사례 및 세계적 수준의 보안 및 확장성을 기본적으로 지원하는 IoT용 SaaS의 단순성을 제공합니다. SaaS 애플리케이션의 약속에 맞게 기능을 지속적으로 추가하고 있으며, 인프라 관리에 대한 걱정 없이 즉시 새 기능을 사용하여 프로덕션급 애플리케이션을 빌드할 수 있습니다.</p>


  <p>이 블로그 게시물은 앞으로 몇 주 안에 Azure IoT Central에서 새로운 기능을 볼 수 있는 일련의 블로그 게시물의 일부입니다.</p>


  <p>Azure IoT Central은 이제 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-maps/" target="_blank">Azure 지도</a> 활용합니다<a></a>. 위치 인식 IoT 애플리케이션에 지리적 컨텍스트를 제공하는 데 필요한 새로운 매핑 데이터를 사용자가 사용할 수 있도록 기본적으로 Azure에 통합된 지리 공간적 기능 포트폴리오입니다. Microsoft는 디바이스 지역화, 위치 정보 유효성 검사, 지도에서 디바이스 위치 공간 참조, 디바이스 주변의 지오펜싱 사용 사례에 이르기까지 다양한 사용 사례에 지리 공간적 서비스를 활용하기 위해 공개 미리 보기 고객으로부터 여러 가지 관심사를 받았습니다. <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-set-up-template" target="_blank">Azure IoT Central</a>의 다른 속성과 마찬가지로 위치 메타데이터는 클라우드에서 유지되고 디바이스 자체(디바이스 속성) 또는 사용자(애플리케이션 속성)에 의해 업데이트될 수 있습니다. 이제 사용자는 Azure 지도 통합하여 위치 속성에 지리적 컨텍스트를 제공하고 거리 주소의 위도 및 경도 또는 단순히 위도 및 경도 좌표를 매핑할 수 있습니다.</p>


  <p>이 첫 번째 릴리스의 경우 Azure IoT Central 고객은 디바이스 템플릿에서 위치 속성을 구성하고 주소 또는 좌표를 값으로 전달할 수 있습니다. 이 기능은 Azure 지도 Search Service를 사용하여 전 세계의 주소와 위치를 찾습니다. Azure 지도 38개 지역에서 주소 수준 지오코딩을 지원하며, 전 세계 다른 지역의 주택 번호, 거리 수준 및 도시 수준 지오코딩에 연계합니다.</p>


  <p><img alt="locationcloudproperty2" border="0" height="693" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee49887c-d119-451b-ac0b-3853345e06e6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="locationcloudproperty2" width="1152"></p>


  <p>위치 속성을 구성한 후 디바이스 대시보드에서 Azure IoT Central 고객이 지도 타일을 추가할 수도 있습니다. 이를 위해 IoT Central은 Azure 지도 JavaScript Control Services를 사용하여 디바이스 대시보드에서 Azure 지도 바로 위에&rsquo; 구성된 위치 속성을 계층화할 수 있습니다. 사용자는 지도 타일과 상호 작용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f6aafda-e18b-448f-9ce7-04312c07d2a3.png"><img alt="locationcloudproperty7map" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3d32768-2976-4e23-8331-4cbafe829077.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="locationcloudproperty7map" width="1150"></a></p>


  <p>마찬가지로 Azure IoT Central 사용자는 디바이스 집합 대시보드에 위치 맵 타일을 추가하여 지도에 집합의 모든 디바이스에 대해 구성된 위치를 표시할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5db4dd65-5879-44e4-a62d-3f0ae041003e.png"><img alt="Device Sets Dashboard" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70cb112b-ac47-46a3-b07a-41bff2991b79.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="디바이스 집합 대시보드" width="1150"></a></p>


  <p>또한 디바이스 개발자인 경우 디바이스 위치 속성 및 맵의 예제를 포함하는 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-connect-devkit" target="_blank">Azure IoT Central Sample DevKits</a>를 사용하여 <b>MXChip IoT DevKit</b> 디바이스를 시작할 수 있으며, 모두 Azure 지도!</p>


