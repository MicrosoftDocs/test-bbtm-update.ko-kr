Content: >-
  <h2>사용한 항목에 대한 지불</h2>


  <p>가상화 일 동안 가능한 가장 큰 크기를 얻기 위해 VM(가상 머신)에 대한 모든 요청을 패딩했습니다. 결정과 요청에 시간이 걸렸기 때문에 더 많은 용량이 필요한 경우 지연이 없을 수 있도록 필요한 것보다 더 많은 것을 요청할 것입니다&rsquo;. 이로 인해 많은 낭비가 발생했고 종종&ndash;VM이 확산되는 것을 들었습니다.</p>


  <p>이 동작은 클라우드의 IaaS(Infrastructure-as-a-Service) VM과 다릅니다. 클라우드의 기본 품질은 필요할 때 리소스에서 사용할 탄력적 풀을 제공한다는 것입니다. 사용하는&rsquo; 항목에 대해서만 요금을 지불하므로 프로비저닝을 초과할 필요가 없습니다. 대신 수요에 따라 용량을 최적화할 수 있습니다. Azure 및 Azure Stack에서 실행되는 IaaS VM에 대해 이 작업을 수행할 수 있는 몇 가지 방법을 살펴보겠습니다.</p>


  <h2>크기 조정</h2>


  <p>&rsquo;VM이 얼마나 커야 하는지 정확히 알기가 어렵습니다. CPU, 메모리, 디스크 및 네트워크와 같이 고려해야 할 차원이 너무 많습니다. 다음 해 또는 한 달 동안 VM에 필요한 항목을 예측하는 대신 추측하고 실행한 다음 기록 데이터가 있으면 크기를 조정하는 것이 좋습니다.</p>


  <p>Azure 및 Azure Stack을 사용하면 포털에서 VM의 크기를 쉽게 조정할 수 있습니다. 새 크기를 선택하고 완료했습니다&rsquo;. 인프라 팀에 전화하여 더 많은 용량을 요구할 필요가 없습니다. 사용되지 않는&rsquo; 거대한 VM에 대한 지출을 초과할 필요가 없습니다.</p>


