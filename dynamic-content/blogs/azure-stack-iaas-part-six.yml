  <h2>사용량 기반 가격 책정</h2>


  <p>Azure와 마찬가지로 Azure Stack 가격은 사용량을 기준으로 합니다. 하드웨어 및 운영 비용을 부담하므로 Azure Stack 서비스 요금은 일반적으로 Azure 가격보다 낮습니다. Azure Stack 사용량은 Azure 청구서에 품목으로 표시됩니다. 인터넷과 연결이 끊어진 네트워크에서 Azure Stack을 실행하는 경우 Azure Stack은 연간 용량 모델을 제공합니다.</p>


  <p>사용당 지불은 Azure Stack 고객에게 큰 이점을 제공합니다. 예를 들어 한 조직에서 한 달에 한 번 기계 학습 모델을 실행합니다. 계산에 약 1주일이 걸립니다. 이 시간 동안 Azure Stack의 모든 용량을 사용하지만, 나머지 3주 동안 시스템에서 간단한 임시 워크로드를 실행합니다. 이후 블로그에서는 자동화 및 코드로서의 인프라를 통해 이를 신속하게 설정하고 분해하여 필요한 기간&rsquo; 동안 앱에 필요한 것을 사용할 수 있는 방법을 설명합니다. 적절한 크기 조정 및 사용당 지불은 많은 비용을 절약할 수 있습니다.</p>


