  </ul>


  <h2>확장</h2>


  <p>또 다른 크기 조정 차원은 동일한 VM의 여러 복사본을 단위로 함께 작동하도록 만드는 것입니다. 더 많은 것이 필요한 경우 추가 VM을 만듭니다. 덜 필요한 경우 일부 VM을 제거합니다. Azure에는 Azure Stack에서도 사용할 수 있는 VMSS(Virtual Machine Scale Sets)라는 기능이 있습니다. 마법사를 사용하여 VMSS를 만들 수 있습니다. 사용할 확장 및 VM에 로드할 소프트웨어를 포함하여 VM을 구성하는 방법에 대한 세부 정보를 입력합니다. Azure는 네트워크 배선을 처리하고, 부하 분산 장치 뒤에 VM을 배치하고, VM을 만들고, 게스트 구성에서 실행합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/989e6712-960b-4a38-96e8-e561983f4ac1.png"><img alt="Create a virtual machine scale set in Microsoft Azure Stack" border="0" height="923" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4e26088-c988-4e47-aa8d-6552753d6d48.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Azure Stack의 가상 머신 확장 집합" width="1407"></a></p>


  <p>VMSS를 만든 후에는 VMSS를 확장하거나 축소할 수 있습니다. Azure는 모든 것을 자동화합니다. IaaS처럼 제어하지만 PaaS처럼 크기를 조정합니다. 가상화 시대에는 결코 쉽지 않았습니다.</p>


