  <h2>디스크 추가, 제거 및 크기 조정</h2>


  <p>클라우드의 가상 머신과 마찬가지로 스토리지는 사용당 요금을 지불합니다. Azure와 Azure Stack을 모두 사용하면 해당 스토리지에서 실행되는 디스크를 쉽게 관리할 수 있으므로 애플리케이션에 필요한 것만 사용해야 합니다. 데이터 디스크 추가, 제거 및 크기 조정은 셀프 서비스 작업이므로 현재 요구 사항에 따라 VM&rsquo; 스토리지 크기를 조정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9ea6f16-d88c-49bb-8267-ec0950e77150.png"><img alt="Add, remove, and resize disk" border="0" height="777" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0feb7e95-d8af-4e0a-a7fb-7154f53f521f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="디스크 추가, 제거 및 크기 조정" width="1489"></a></p>


