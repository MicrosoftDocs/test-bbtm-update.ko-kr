  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef2f0864-934b-48f8-b216-688359573a45.png"><img alt="image" border="0" height="155" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7b03585-97d5-4abf-9dc8-08a27c98ca4a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="572"></a></p>


  <h2>시작</h2>


  <p>Azure 빠른 시작 센터는 사용자와 함께 설계되었습니다. 비즈니스 요구에 따라 클라우드 배포를 관리할 수 있도록 설정 가이드를 만들고, 프로젝트를 시작하고, 자가 진행 학습을 위한 온라인 교육을 큐레이팅했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5840cad-adec-4f3b-b6c4-66ae9f83ffa8.png"><img alt="Screenshot of setup guides, start a project, and online trainings to help manage cloud deployment" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b81c6ae-4155-4fbe-b907-4f3ebcb31767.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="클라우드 배포를 관리하는 데 도움이 되는 설치 가이드, 프로젝트 시작 및 온라인 교육 스크린샷" width="640"></a></p>


  <h2>설치 가이드</h2>


  <p>클라우드로 전환하기 위해 조직을 준비할 수 있도록 빠른 시작 센터의 <strong>Azure 설정</strong> 및 <strong>Azure 마이그레이션</strong> 가이드를 통해 클라우드 에코시스템에 대한 모범 사례를 포괄적으로 확인할 수 있습니다. 설정 가이드는 클라우드 배포에서 고객을 지원하고 이러한 중요한 인사이트를 간편한 참조 가이드로 전환한 Azure 팀을 위한 FastTrack 작성되었습니다.</p>


  <p><strong>Azure 설치 가이드</strong>에서는 다음 방법을 안내합니다.</p>


  <ul>
   <li><strong>리소스 정리</strong>: 리소스 그룹에 대한 액세스 제어, 정책 및 규정 준수를 일관적으로 적용하고 태그를 지정하여 관련 리소스를 추적하는 관리 계층을 설정합니다.</li>
   <li><strong>액세스 관리</strong>: 역할 기반 액세스 제어를 사용하여 사용자에게 실제로 필요한 권한만 제공합니다.</li>
   <li><strong>비용 관리</strong>: 구독 유형을 식별하고, 청구 작동 방식 및 비용을 제어하는 방법을 이해합니다.</li>
   <li><strong>거버넌스, 보안 및 규정 준수</strong>: 적용 가능한 법적 요구 사항을 따르는 데 도움이 되는 정책 및 보안 설정을 적용하고 자동화합니다.</li>
   <li><strong>모니터링 및 보고</strong>: 리소스에 대한 가시성을 확보하여 문제를 찾아서 해결하거나, 성능을 최적화하거나, 고객 동작에 대한 인사이트를 얻을 수 있습니다.</li>
   <li><strong>Azure를 최신 상태로 유지</strong>: 변경 관리에 대한 사전 예방적 접근 방식을 취할 수 있도록 제품 업데이트를 추적합니다.</li>
  </ul>


  <p><strong>Azure 마이그레이션 가이드</strong>는 리프트 앤 시프트라고도 하는 다시 호스트에 중점을 두며 온-프레미스 환경에서 Azure로 애플리케이션 및 리소스를 마이그레이션하는 방법에 대한 자세한 보기를 제공합니다. 마이그레이션 가이드는 다음을 다룹니다.</p>


  <ul>
   <li><strong>필수 구성 요소</strong>: 내부 이해 관계자와 협력하여 마이그레이션의 비즈니스 이유를 이해하고, 마이그레이션할 인프라, 앱 및 데이터와 같은 자산을 결정하고, 마이그레이션 타임라인을 설정합니다.</li>
   <li><strong>디지털 자산 평가</strong>: 워크로드 및 인프라, 앱 및 데이터와 같은 각 관련 자산을 평가하여 자산이 클라우드 플랫폼과 호환되는지 확인합니다.</li>
   <li><strong>자산 마이그레이션</strong>: 네이티브 도구, 타사 도구 및 프로젝트 관리 도구를 포함하여 완료 상태에&quot; 도달할 &quot;수 있는 적절한 도구를 식별합니다.</li>
   <li><strong>비용 관리</strong>: 비용 논의는 마이그레이션에서 중요한 단계입니다. 이 단계의 지침을 사용하여 토론을 주도합니다.</li>
   <li><strong>최적화 및 변환</strong>: 마이그레이션 후 가능한 최적화 영역에 대한 솔루션을 검토합니다. 여기에는 솔루션의 디자인을 검토하고, 서비스 규모를 적절히 조정하고, 비용을 분석하는 작업이 포함될 수 있습니다.</li>
   <li><strong>보안 및 관리</strong>: 운영 효율성 및 법적 준수를 보장하기 위해 환경을 관리하는 정책을 적용하고 설정합니다.</li>
   <li><strong>지원</strong>: 적절한 시기에 적절한 지원을 받아 Azure에서 클라우드 여정을 계속하는 방법을 알아봅니다.</li>
  </ul>


  <h2>프로젝트 시작</h2>


  <p>다양한 솔루션 유형에 사용할 수 있는 자주 사용되는 Azure 서비스를 비교하고 클라우드 프로젝트에 가장 적합한 서비스를 검색합니다. Well&rsquo;을 사용하면 클라우드에서 워크로드를 빠르게 시작하고 만들 수 있습니다. 아래 표시된 5가지 일반적인 시나리오 중 하나를 선택하여 배포 옵션을 비교하고 높은 수준의 아키텍처 개요, 필수 구성 요소 및 관련 비용을 평가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b8454c7-e844-4acf-b9db-62a18ef26060.png"><img alt="Screenshot of five common scenarios for comparing deployment options and high-level architecture overviews" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19558cff-cdde-4491-acd4-9143fb57e2b8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="배포 옵션과 상위 수준 아키텍처 개요를 비교하는 5가지 일반적인 시나리오 스크린샷" width="640"></a></p>


  <p>시나리오를 선택한 후 옵션을 선택하고 요구 사항을 이해한 후 <strong>만들기</strong>를 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbe20534-7a5b-4531-a33c-a87281d84880.png"><img alt="Screenshot displaying the creation of a web app" border="0" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03228aac-9922-4cd0-baa6-95926240b952.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="웹앱 만들기를 표시하는 스크린샷" width="640"></a></p>


  <p>Well&rsquo;은 <strong>리소스 만들기 페이지</strong> 로 이동합니다. 여기서&rsquo;는 단계를 따라 리소스를 만듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80f281d9-8b0e-409a-9a16-037b8dbc52e5.png"><img alt="Screenshot of the create resource page" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81511be2-7342-4878-9ef6-0c75659dba9a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="리소스 만들기 페이지의 스크린샷" width="640"></a></p>


  <h2>온라인 과정 수강</h2>


  <p>권장되는 온라인 학습 옵션을 통해 Azure 기술 및 지식을 구축하는 실습 방법을 사용할 수 있습니다.</p>


