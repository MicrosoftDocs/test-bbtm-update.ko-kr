Title: Azure를 처음 사용하세요? 다음 쉬운 단계에 따라 시작하세요.
Summary: 오늘날 많은 조직에서 디지털 변환을 활용하여 클라우드에서 애플리케이션과 서비스를 제공하고 있습니다. 최근 빌드 2019 컨퍼런스에서는 Microsoft Azure 빠른 시작 센터가 일반 공급되었으며 고객으로부터 긍정적인 피드백을 받았습니다.
Content: >-
  <p>오늘날 많은 조직에서 디지털 변환을 활용하여 클라우드에서 애플리케이션과 서비스를 제공하고 있습니다. Microsoft Build 2019에서는 Azure 빠른 시작 센터의 일반 공급이 발표되었으며 고객으로부터 긍정적인 피드백을 받았습니다. Azure 빠른 시작 센터에서는 클라우드 워크로드를 쉽게 만드는 데 필요한 단계별 지침을 제공합니다. 모범 사례에 따라 안내하는 동안 클라우드 워크로드를 쉽게 설정, 구성 및 관리할 수 있는 기능이 이제 Azure Portal에 바로 빌드됩니다.</p>


  <h2>Azure 빠른 시작 센터에 액세스하려면 어떻게 해야 합니까?</h2>


  <p>Azure Portal에서 Azure 빠른 시작 센터에 액세스하는 방법에는 두 가지가 있습니다. 전역 검색으로 이동하여 <strong>빠른 시작 센터에</strong> 입력하거나 왼쪽 탐색에서 <strong>모든 서비스를</strong> 선택하고 빠른 시작 센터를 입력합니다. 별 모양 단추를 선택하여 즐겨찾기 아래에 저장합니다.</p>


