Slug: updating-windows-azure-cloud-service-to-net-4-5-and-windows-server-2012
Title: Azure Cloud Service를 .NET 4.5로 Windows 업데이트하고 Windows Server 2012
Summary: 편집자 주:&nbsp;이 게시물은 Azure 수석 프로그램 관리자를 Windows Avilay Parekh에서&nbsp; 제공됩니다.  .NET 4.0 및 OS를 사용하여 2012년 6월 SDK로 빌드된 Windows Azure Cloud Service가 있다고 가정해 보겠습니다.
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure 수석 프로그램 관리자를 Windows <a href="https://twitter.com/avilay" target="_blank">Avilay Parekh</a>에서&nbsp; 제공됩니다.</p>  <p>.NET 4.0 및 OS 제품군 1 또는 2를 사용하여 2012년 6월 SDK로 빌드된 Windows Azure Cloud Service가 있다고 가정해 보겠습니다. .NET 4.5 및 결과적으로 OS 제품군 3(Windows Server 2012)을 사용하도록 업데이트하려고 합니다. Windows Azure Portal의 업데이트&rdquo; 단추 또는 &ldquo;Visual Studio 게시&rdquo; 단추를 사용하는 &ldquo;일반 업데이트 경로를 사용하는 경우 OS 제품군 1에서 OS 제품군 3으로 업그레이드가 허용되지&rdquo; 않는다는 오류&ldquo;와 함께 업데이트가 실패합니다. 이는 향후 릴리스에서 제거하기 위해 작업 중인 업데이트 정책에 대한 임시 제한 사항입니다. 의미 있는 시간에는 .NET 4.5 및 OS 제품군 3을 사용하여 기존 Windows Azure Cloud Service를 실행하는 두 가지 해결 방법이 있습니다.&ndash;</p>  <ol>  <li>VIP 교환(권장 방법)</li>  <li>삭제 및 다시 배포</li>  </ol>  <p>둘 다 아래 표에 언급된 서로 다른 장단점이 있습니다. 두 옵션에 대한 자세한 연습은 이 블로그에 제공됩니다.</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee517253.aspx" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2273.Screen-Shot-2013_2D00_01_2D00_30-at-2.16.20-PM.png" alt="" border="0"></a></p>  <h4>옵션 1: VIP 교환을 사용하여 업데이트(권장)</h4>  <p>.NET 4.0 및 OS 제품군 1 또는 2를 사용하는 원래 클라우드 서비스가 클라우드의 프로덕션 슬롯에 배포되었다고 가정해 보겠습니다&rsquo;. .NET 4.5 및 OS 제품군 3으로 업데이트하는 단계는 다음과 같습니다. &ndash;</p>  <ol>  <li>솔루션을 Windows Azure Tools의 2012년 10월 릴리스로 업그레이드합니다.&nbsp;</li>  <li>.cscfg 파일을 수동으로 편집하고 "ServiceConfiguration" 요소의 "OSFamily" 특성을 "3"으로 변경합니다.</li>  <li>WebRole 프로젝트의 .NET 프레임워크를 .NET 4.5로 변경하고 다시 빌드합니다.</li>  <li>클라우드의 스테이징 슬롯에 새 애플리케이션을 배포합니다.</li>  <li>프로덕션 및 스테이징 슬롯의 VIP 교환을 수행합니다.</li>  </ol>  <h4>옵션 2: 삭제 및 다시 배포하여 업데이트</h4>  <ol>  <li>기존 솔루션을 Windows Azure Tools의 2012년 10월 릴리스로 업그레이드합니다.&nbsp;</li>  <li>.cscfg 파일을 수동으로 편집하고 "ServiceConfiguration" 요소의 "OSFamily" 특성을 "3"으로 변경합니다.</li>  <li>WebRole 프로젝트의 .NET 프레임워크를 .NET 4.5로 변경하고 다시 빌드합니다.</li>  <li>기존 클라우드 애플리케이션을 삭제합니다.</li>  <li>평소처럼 업데이트된 애플리케이션을 클라우드에 배포합니다.</li>  </ol>  <h4>자세한 단계</h4>  <div><strong>솔루션을 Windows Azure Tools의 2012년 10월 릴리스로 업그레이드합니다.</strong></div>  <div>  <p style="padding-left: 30px;"><strong><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2235.blog-step-1-and-2.png" alt="" border="0"></a></strong>&nbsp;</p>  <ol>  <li>Visual Studio에서 솔루션을 엽니다.</li>  <li>솔루션 탐색기에서 클라우드 프로젝트를 마우스 오른쪽 단추로 클릭합니다. 함께 제공되는 그림에서 솔루션 이름은 Sdk1dot7이고&ldquo;, 웹 역할 프로젝트 이름은 MvcWebRole1&rdquo;이고&ldquo;, 클라우드 프로젝트 이름은 Sdk1dot7&rdquo;입니다&ldquo;.&rdquo; 클라우드 프로젝트 &ldquo;Sdk1dot7&rdquo;을 마우스 오른쪽 단추로 클릭합니다.<br><br>  <div><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1565.mid2.png" alt="" border="0"></a></div>  <div>&nbsp;</div>  </li>  <li>&nbsp;&ldquo;속성을&rdquo; 클릭합니다. 속성 시트에 업그레이드&rdquo; 단추가 &ldquo;표시됩니다. 아래 그림의 속성 페이지에는 이 프로젝트가 2012년 6월 SP1 Windows Azure Tools 버전으로 빌드되었음을 보여줍니다. &ldquo;업그레이드&rdquo; 단추를 클릭합니다. 업그레이드 후 이 속성 시트를 다시 확인하면 현재 Windows Azure Tools 버전이 2012년 10월임을 표시해야 합니다.</li>  </ol></div>  <div>  <p><strong>.cscfg 파일을 수동으로 편집하고 ServiceConfiguration&rdquo; 요소의 &ldquo;OSFamily&rdquo; 특성을 읽기 3&rdquo;으로 &ldquo;변경&ldquo;합니다.&nbsp;</strong></p>  <p style="padding-left: 30px;"><strong><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2772.blog-pic-3.png" alt="" border="0"></a><br></strong></p>  <ol>  <li>솔루션 탐색기에서 클라우드 프로젝트 아래의 &ldquo;ServiceConfiguration.Cloud.cscfg&rdquo; 파일을 클릭합니다.<br><br>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3730.change-to-3.png" alt="" border="0"></a><br><br></li>  <li>원을 그리는 항목을 3&rdquo;으로 &ldquo;변경하고 파일을 저장합니다.</li>  </ol>  <div><strong>WebRole 프로젝트의 .NET 프레임워크를 .NET 4.5로 변경하고 다시 빌드합니다.</strong></div>  <div><strong><br></strong></div>  </div>  <div style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2451.mid1.png" alt="" width="300"></a></div>  <div><ol>  <li style="text-align: left;"><span style="font-size: small;">WebRole 프로젝트를 마우스 오른쪽 단추로 클릭하고 속성을 클릭하여 WebRole 프로젝트의 속성&rdquo; 시트를 &ldquo;엽니다.<br><br><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6840.bog-fix-2.png" alt="" border="0"></a><br><br></span></li>  <li><span style="font-size: small;">애플리케이션 탭에서 &ldquo;대상 프레임워크&rdquo; 드롭다운을 &ldquo;찾&rdquo;습니다. .NET 4.0이 표시됩니다. 드롭다운을 열고 .NET 4.5를 선택합니다. &rsquo;대상 프레임워크 변경&rdquo; 대화 상자가 &ldquo;표시되면 [예&rdquo;]를 클릭하여 &ldquo;계속 진행합니다. 이제 대상 프레임워크에서 .NET 4.5를 읽어야 합니다.<br></span></li>  <li><span style="font-size: small;">F6을 눌러 &lsquo;다시 빌드합니다&rsquo;. .NET 4.5에 도입된 일부 새 라이브러리 간의 네임스페이스 충돌로 인해 빌드 오류가 발생할 수 있습니다. 이 작업은 해결할 수 있을 만큼 쉽습니다. 사용할 수 없는 경우 자유롭게 메모를 추가하고 Ill&rsquo;이 응답합니다.</span></li>  </ol></div>  <div>  <p><strong>클라우드의 스테이징 슬롯에 새 애플리케이션을 배포합니다.</strong></p>  <p>Visual Studio 내에서 또는 Windows Azure Portal에서 배포할 수 있습니다. 이 블로그에서 Ill&rsquo;은 포털을 통해 배포하는 단계를 보여 줍니다.</p>  </div>  <div style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8081.middle.png" alt="" border="0"></a></div>  <div><ol>  <li>&nbsp;클라우드 프로젝트를 마우스 오른쪽 단추로 클릭하고 패키지&hellip;&rdquo; 옵션을 선택합니다&ldquo;.</li>  <li>팝업 대화 상자에서 &ldquo;패키지&rdquo; 단추를 클릭합니다.</li>  <li>패키징이 완료되면 파일 탐색기 창에 .cspkg 및 .cscfg에 2개의 파일이 &ndash; 표시됩니다.</li>  <li>Windows Azure Portal로&nbsp;<a href="https://manage.windowsazure.com" target="_blank">https://manage.windowsazure.com</a>&nbsp; 이동하여 클라우드 서비스를 선택합니다. 스테이 &ldquo;징&rdquo; 탭을 클릭합니다(위 그림에 빨간색 원 표시).<br><br>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3652.bottom2.png" alt="" border="0"></a><br><br></li>  <li>스테이징 탭에서 아래쪽 패널의 &ldquo;업데이트&rdquo; 단추를 클릭합니다(아래 그림에 녹색으로 동그라미 표시).</li>  <li>&rsquo;4.c단계의 Visual Studio 생성한 cspkg 및 cscfg에 대한 대화 상자가 표시됩니다. 둘 다에 대해 로컬&rdquo;에서 단추를 선택하고 &ldquo;4.c단계에서 생성된 파일을 업로드합니다. 단일 인스턴스 역할이 있는 경우 하나 이상의 역할에 단일 인스턴스&rdquo;가 포함되어 있더라도 업데이트를 확인해야 &ldquo;합니다. 이러한 옵션은 아래 그림에서 빨간색으로 동그라미를 찍습니다. 표시된 확인 원을 클릭하여 계속 진행합니다.</li>  <li>이 시점에서 애플리케이션은 OS 제품군 3에서 실행되고 스테이징 슬롯에서 .NET 4.5를 사용하고 프로덕션 슬롯에서 OS 제품군 1/2 및 .NET 4.0을 사용하여 원래 애플리케이션을 사용합니다.</li>  </ol></div>  <div>  <p><strong>프로덕션 및 스테이징 슬롯의 VIP 교환 수행</strong></p>  </div>  <div>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2783.bottom1.png" alt="" border="0"></a></p>  </div>  <div><ol>  <li>프로덕션 또는 스테이징 탭에서 업데이트 단추 옆의 &ldquo;아래쪽 패널에 있는 교환&rdquo; 단추를 클릭합니다(함께 제공되는 그림에서 녹색으로 원을 그리기).</li>  <li>이 작업이 완료되면 애플리케이션이 OS 제품군 3에서 실행되고 원래 애플리케이션 대신 .NET 4.5를 사용합니다.</li>  </ol></div>  <div>  <p><strong>클라우드에서 기존 애플리케이션을 삭제합니다.</strong></p>  </div>  <div>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8461.bottom.png" alt="" border="0"></a></p>  </div>  <div><ol>  <li>Windows Azure Portal로&nbsp;<a href="https://manage.windowsazure.com" target="_blank">https://manage.windowsazure.com</a>&nbsp; 이동하여 클라우드 서비스를 선택합니다. 아래쪽 패널에서 &ldquo;STOP&rdquo; 단추를 클릭합니다(함께 제공되는 그림에서 녹색으로 원을 그리기). 표시되는 대화 상자에서 예를&rdquo; 클릭합니다&ldquo;.</li>  <li>애플리케이션이 중지된 후 DELETE 단추를 클릭하여 &ldquo;삭제&rdquo; 합니다(함께 제공되는 그림에서 빨간색 원). 팝업되는 하위 메뉴에서 .&rdquo;에 대한 프로덕션 배포 삭제를 &hellip;선택합니다&ldquo;.</li>  </ol>  <div>  <p>이 게시물에 관한 질문이 있는 경우 아래에 댓글을 달거나 Twitter&nbsp;<a href="https://twitter.com/avilay" target="_blank">@Avilay</a>에서 저에게 연락하십시오.&nbsp;</p>  <p>--Avilay&nbsp;</p>  <p>&nbsp;</p>  </div>  </div>'
