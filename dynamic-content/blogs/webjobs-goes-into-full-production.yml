  <h1>개요</h1>

  WebJobs는 관리되는 플랫폼의 완전한 컴퓨팅 솔루션입니다. 런타임은 코드 실행 <i>방법</i> (cron, service, 수동으로)에 대한 다양한 선택 항목을 제공합니다. Azure Websites를 플랫폼으로 사용한다는 것은 WebJobs가 수많은 멋진 기능을 상속한다는 것을 의미합니다. Azure Scheduler는 다양한 일정 선택을 제공합니다. ASP.NET 팀은 WebJobs SDK를 빌드하여 다양한 Azure 구성 요소(Blob, 큐, 테이블, Service Bus)와 인터페이스하는 코드를 작성합니다. 그리고 풍부한 Visual Studio 도구는 모든 것을 원활하게 래핑합니다. 때때로 전체가 부분의 합보다 크다는 것을 보여주기 위해 간다.

  <h2>"WebJobs"란?</h2>

  간단히 말해서 로컬 컴퓨터에서 프로그램 또는 스크립트를 실행할 수 있는 경우 클라우드에서 실행하기만 하면 업로드됩니다.정말 간단합니다! Azure에 등록하고 코드를 업로드하고 실행하는 데 5분도 채 걸리지 않습니다. WebJobs는 일반 컴퓨팅 환경과 함께 완전히 기능적이고 관리되는 클라우드 기반 호스팅 플랫폼을 교차할 때 얻을 수 있는 기능입니다.즉, WebJobs는 관리되는 플랫폼에서 컴퓨팅됩니다. 코드를 실행하고 계속 실행하기 위한 모든 것이 관리됩니다. 프로그램을 폴더에 배치하기만 하면 됩니다.

  <h2>클라우드의 코드</h2>

  WebJobs에서 프로그램을 실행하면 클라우드에서 실행되므로 프로그램을 여러 컴퓨터로 확장할 수 있습니다. 크기 조정은 부하 분산 장치를 효과적으로 복제, 병렬화 및 추가하여 성능을 최적화합니다. Azure Traffic Manager 사용하여 작업을 전역적으로 배포하거나 Azure Websites의 VNET을 통해 사용자 고유의 서버에 연결할 수도 있습니다. WebJobs는 다양한 기능에 대한 인프라 및 액세스를 제공하는 <a href="https://azure.microsoft.com/en-us/services/websites/" target="_blank">Azure Websites</a>에서 실행됩니다.

  <h2>도구</h2>

  좋은 도구는 필수이므로 WebJobs 지원은 Visual Studio 직접 통합되었습니다. Visual Studio 'WebJobs' 형식의 새 프로젝트를 만들고 코드를 Azure에 직접 게시할 수 있습니다. 원격 디버깅 세션을 연결하여 클라우드에서 라이브로 실행되는 코드를 단계별로 실행할 수도 있습니다.


  코딩을 더 쉽게 하기 위해 일반적인 작업을 크게 간소화하는 WebJobs SDK도 있습니다. WebJobs SDK는 기본적으로 Azure SDK를 기반으로 하는 추상화입니다. 복잡한 작업 및 개체를 C# 기본 형식에 바인딩할 수 있습니다. 이렇게 하면 모든 작동 방식을 파악할 필요가 없습니다.

  <h2>모니터링 및 디버깅</h2>

  WebJobs에는 전용 대시보드를 통해 실행 중인 코드를 모니터링, 디버그 및 최적화하는 방법도 포함되어 있습니다. WebJobs 대시보드를 사용하면 코드가 실행되는 동안 코드의 모든 세부 정보를 살펴볼 수 있습니다. 런타임에 모든 함수, 실행 시 매개 변수, 기간 및 호출 스택을 모두 볼 수 있습니다. 로컬 컴퓨터에서 실행되는 것처럼 클라우드에서 실행되는 코드를 한 단계씩 실행할 수 있는 원격 디버깅 기능은 말할 것도 없습니다.

  <h2>런타임</h2>

  WebJobs를 다양한 방법으로 실행할 수 있습니다. 수동으로, API를 통해, 웹 사이트와 동시에, 지속적으로("Always On" 기능의 도움으로) 또는 일정에 따라 실행할 수 있습니다. WebJobs는 지정된 시간에 한 번 또는 일정에 따라 주기적으로 실행되도록 예약할 수 있습니다. 일정은 <a href="https://azure.microsoft.com/en-us/documentation/services/scheduler/" target="_blank">Azure Scheduler</a>를 통해 수행되며, 이 스케줄러는 생각할 수 있는 일정 옵션의 거의 모든 순열을 제공합니다.

  <h2>자세히...</h2>

  WebJobs의 거의 모든 구성 요소는 선택 사항이며 독립적으로 작동할 수 있으므로 원하는 방식으로 유연하게 작업할 수 있습니다. WebJobs에 대한 많은 세부 정보 및 사용 사례가 있으며, 이 중 대부분은 <a href="https://go.microsoft.com/fwlink/?linkid=390226" target="_blank">Azure WebJobs 권장 리소스</a>에서 다룹니다.최상의 환경을 위해 최신 <a href="https://www.visualstudio.com/news/vs2013-update4-rc-vs" target="_blank">Visual Studio 업데이트</a>와 최신 <a href="https://azure.microsoft.com/en-us/downloads/" target="_blank">Azure SDK</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/websites-dotnet-webjobs-sdk-get-started/" target="_blank">WebJobs SDK</a>가 있는지 확인해야 합니다.


