Title: 공개 미리 보기의 Azure App Service Premium V2
Summary: Azure App Service는 Premium V2 계층의 공개 미리 보기를 발표합니다.
Content: >-
  <p>Azure App Service는 Premium V2 계층의 공개 미리 보기를 발표합니다. App Service는 모든 플랫폼에서 실행되는 엔터프라이즈급 웹, 모바일 및 API 앱을 신속하게 빌드, 배포 및 확장할 수 있는 PaaS(Platform-as-a-Service) 제품입니다. App Service에서 실행되는 앱은 인프라 유지 관리를 위해 완전히 관리되는 플랫폼을 활용하는 동시에 엄격한 성능, 확장성, 보안 및 규정 준수 요구 사항을 충족할 수 있습니다. 새로운 Premium V2 계층은 더 빠른 프로세서, SSD 스토리지를 갖춘 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general#dv2-series">Dv2 시리즈 VM</a>을 갖추고 있으며, 이전 컴퓨팅 반복에 비해 메모리 대 코어 비율을 두 배로 증가시켰습니다. 다음은 Premium V2에서 사용할 수 있는 웹 작업자 크기입니다.</p> <ul> <li>작음(1 CPU 코어, 3.5GiB 메모리)  <li>중간(2 CPU 코어, 7GiB 메모리)  <li>큼(4 CPU 코어, 14GiB 메모리)&nbsp; </li></li></li></ul> <p>미리 보기 기간 동안 App Service Premium V2에 대한 가격은 <a href="https://azure.microsoft.com/en-us/pricing/details/app-service/">기존 App Service Premium 계층</a>의 가격 책정과 동일합니다. 간단히 말해, Premium V2와 동일한 가격 책정에 대한 성능 및 확장성이 향상됩니다. App Service Premium 포함된 프로덕션 환경에서 자동 크기 조정, CI/CD 지원 및 테스트를 포함한 모든 기능은 App Service Premium V2에서도 사용할 수 있습니다.</p> <p>Premium V2를 사용하려면 Azure Portal의 가격 책정 계층 선택기에서 Premium V2 옵션을 선택할 수 있습니다. App Service에서 실행되는 기존 앱에서 Premium V2를 사용하려는 경우 새 Premium V2 App Service 계획에 앱을 다시 배포하거나 <a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-app-cloning-portal">복제</a>하도록 선택할 수 있습니다. Premium V2는 미국 중남부, 서유럽, 북유럽, 오스트레일리아 동부 및 오스트레일리아 남동부에서 시작하는 지역 목록에서 사용할 수 있습니다. azure Portal 또는 PowerShell을 통해 ARM 템플릿을 통해 Premium V2 리소스 프로비저닝을 자동화할 수도 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed9ca22e-7ded-466c-afe6-ada334c53a2d.gif"><img title="clip_image002" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0376d65-8bbd-4d1b-b062-7fdf57842893.gif" width="871" height="326"></a></p> <h3>시작하기:</h3> <p>아래 샘플과 같은 ARM 템플릿을 통해 Premium V2 리소스의 프로비저닝을 자동화할 수 있습니다.</p><pre class="prettyprint">{
      "$schema": "https://schema.management.azure.com/schemas/2014-04-01-preview/deploymentTemplate.json#",
      "contentVersion": "1.0.0.0",
      "parameters": {},
      "resources": [
          {
              "type": "Microsoft.Web/serverfarms",
              "sku": {
                  "Tier": "PremiumV2",
                  "Name": "PV2_1"
              },
              "name": "AppServicePlanName",
              "apiVersion": "2016-03-01",
              "location": "Australia East",
              "properties": {
                  "name": "AppServicePlanName"
          }}
     ]
  } </pre>

  <p>Azure Portal 또는 PowerShell을 통해 ARM 템플릿을 실행할 수 있습니다. 예를 들어 다음 샘플 시퀀스를 사용하여 리소스 그룹을 만들고 Premium V2 App Service 계획을 프로비전할 수 있습니다.</p><pre class="prettyprint">New-AzureRmResourceGroup -Name {e.g. PremiumV2ResourceGroup} -Location {e.g. "West Europe"}

  New-AzureRmResourceGroupDeployment -ResourceGroupName {e.g. PremiumV2ResourceGroup} -TemplateFile {local path for your template .json file}</pre>

  <p>새 Premium V2 계층을 사용해 보고 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=windowsazurewebsitespreview">App Service MSDN 포럼</a>을 통해 피드백을 제공할 것을 초대합니다. <a href="https://feedback.azure.com/forums/169385-web-apps">App Service 피드백 포럼</a>을 통해 기능 아이디어를 제출할 수도 있습니다.</p>
