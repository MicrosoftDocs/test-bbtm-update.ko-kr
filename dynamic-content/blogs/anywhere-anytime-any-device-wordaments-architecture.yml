Title: '어디서나, 언제, 어떤 장치든지: Wordament의 아키텍처'
Summary: 게임 또는 LOB 앱을 빌드하든 Wordament 아키텍처에 대한 스토리에서 새로운 것을 발견할 수 있습니다.
Content: >-
  게임 또는 LOB(기간 업무) 앱을 빌드하거나, 클라우드로의 이동을 고려하거나, 뛰어난 최신 앱 환경을 만들기 위해 노력하는 경우 Wordament 아키텍처에 대한 문서 집합에서 새로운 것을 배울 수 있습니다.


  Wordament는 여러 플랫폼에서 사용할 수 있는 매우 인기 있고 응답성이 뛰어난 단어 찾기 게임입니다. 플레이어는 2분 동안 전 세계에서 경쟁하며, 결과와 순위는 라운드 사이에 45초 동안 컴파일되고 공유됩니다.


  Wordament 작성자 및 Microsoft 직원 제이슨 케이힐과 존 손튼과 함께 Wordament 아키텍처를 이해했습니다. 그들은 자신의 개발에 도움이 될 수있는 훌륭한 정보를 제공했다. Wordament 아키텍처가 Azure 서비스 및 친숙한 기능(클라우드 서비스, Blob Storage) 및 익숙하지 않은(인스턴스 입력 엔드포인트)를 사용하는 방법에 대한 세부 정보가 있습니다. Jason과 John은 또한 Xamarin과 같은 개발자 기술에 대한 세부 정보를 제공하므로 C#은 Wordament의 플랫폼 간 지원에 필요한 유일한 프로그래밍 언어가 될 수 있습니다.


  Wordament 아키텍처를 통해 작성자와 팀은 인프라를 관리하는 대신 코딩 앱에 집중할 수 있습니다. 이 팀은 Wordament 아키텍처에서 활용되는 많은 동일한 구성 요소와 기술을 사용하여 2014년 5월에 두 번째 타이틀인 Snap Attack을 출시했습니다.


  <a href="https://msdn.microsoft.com/dn774975">Wordament</a> 아키텍처에서 학습할 수 있는 내용을 보려면 여기에서 문서를 확인하세요.
