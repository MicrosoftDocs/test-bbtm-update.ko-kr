Title: '스마트 도시를 위한 스마트한 방법: 세 가지 중요한 고려 사항'
Summary: '스마트 빌딩의 개념은 많은 흥분을 불러일으키고 있지만, 지능형 도시로의 전환은 이를 실현하는 일을 담당하는 사람들에게 지상에서 어떤 모습일까요? '
Content: >-
  <p><em>스마트 빌딩의 개념은 많은 흥분을 불러일으키고 있지만, 지능형 도시로의 전환은 이를 실현하는 일을 담당하는 사람들에게 지상에서 어떤 모습일까요? 이 게시물은 사물 인터넷 기술이 도시 지역을 운영하는 사람들과 그 안에 사는 사람들에게 어떻게&mdash; 도시 지역을 바꿀 수 있는지를 보여주는 세 가지 시리즈의 첫 번째 게시물입니다. 먼저, 더 스마트한 도시로의 여정에 착수하는 관리자를 위한 채택에 대한 가장 일반적인 장벽에 대한 개요입니다.</em></p>


  <p><a href="https://blogs.microsoft.com/iot/2016/03/09/singapore-uses-iot-to-improve-quality-of-life-throughout-nation/" target="_blank">교통 관리</a>에서 <a href="https://customers.microsoft.com/en-us/story/miami-dade-water-and-sewer-government-azure-sql-database-azure-iot-suite-sql-server-2016-power-bi-en" target="_blank">하수도 유지 관리</a>, <a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/" target="_blank">건물 관리 및 인프라</a>에 이르기까지 전 세계 도시는 IoT(사물 인터넷)를 사용하여 시민과 방문객의 삶을 개선하고 있습니다. 클라우드에 연결된 센서 네트워크는 도시 지역을 더 안전하고 적응적이며 경제적으로 강력하게 만드는 인사이트를 제공합니다. <a href="https://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/the-internet-of-things-the-value-of-digitizing-the-physical-world" target="_blank">McKinsey는 도시에서 IoT의 경제적 영향이</a> 2025년까지 연간 1조 6천억 달러에 달할 것으로 예상합니다.</p>


  <p>그러나 IoT를 사용하여 진정한 영향을 만드는 것은 쉽지 않습니다&rsquo;. 도시는 여러 IT 시스템의 계층이 있는 복잡한 장소입니다. 보안에 보호가 필요한 시민, 데이터 및 인프라 융통성 없는 예산; 및 인터메싱 작업 올바른 플랫폼을 선택하는 것은 기존의 물리적 및 디지털 인프라를 리핑하고 대체하는 사치가 없는&rsquo; 경우 훨씬 더 복잡합니다.</p>


  <p>Microsoft와 협력하여 수행된 IDC의 스마트 시티 연구는 메트로 지역 관리자가 이러한 과제를 극복하여 IoT의 놀라운 잠재력을 실현할 수 있는 여러 가지 방법을 강조합니다. 등장 하는 세 가지 큰 테마를 살펴 보자&rsquo;.</p>


  <h2>1. 상호 운용성: 신규 및 이전 IT 대화 가져오기</h2>


  <p>IDC&rsquo; 연구에 따르면 도시 부서는 스마트 시티 프로젝트 의사 결정의 40% 이상과 프로젝트 자금의 30% 이상을 차지합니다. 이러한 사일로 관리 접근 방식은 IoT 솔루션 가치의 40~60%가 상호 운용성에 있는 실제 단점입니다.</p>


  <p>이러한 장벽을 뚫는 것은 응답성이 뛰어난 기술 지원 도시를 만들기 위해 해결해야 할 첫 번째 장애물&rsquo; 중 하나입니다. 예를 들어 스마트 신호등 및 톨부스의 실시간 데이터는 도시가 계획을 개선하고 통근 시간을 줄이는 데 도움이 될 수 있습니다. 이를 다른 시스템&mdash; 관리, 도로 유지 관리, 이벤트 관리 또는 소셜 미디어의&mdash; 데이터와 결합하면 혁신적 통찰력과 효율성에 대해 이야기할 수&rsquo; 있습니다. 축구 팀이 큰 경기에서 승리하면 자동으로 청소 승무원을 호출합니다. 중요한 이벤트에 대한 응답으로 동적으로 주차 및 통행료를 책정합니다. 여러 부서에 비디오 피드에 대한 액세스 권한을 부여하여 인시던트에 효과적으로 대응할 수 있도록 합니다.</p>


  <p>과거에 이러한 유형의 상호 운용성은 독점적이고 폐쇄적인 시스템을 함께 원활하게 플레이하기 위해 수개월의 노력이 필요할 수 있습니다. 올바른 기술 선택은 이를 훨씬 쉽게 만듭니다. 개방형 표준을 기반으로 하는 클라우드 기반 IoT 솔루션은 다양한 기술을 수용할 수 있습니다. API(애플리케이션 프로그래밍 인터페이스)를 사용하여 프로그램을 다시 구성하지 않고 서로 통신할 수 있습니다. 또한 공통 데이터 스키마를 사용하면 여러 원본을 더 쉽게 통합할 수 있습니다. 또한 많은 도시에서 공동 작업 및 팀워크를 주도하고 관련된 움직이는 부분을 감독하는 최고 디지털 책임자의 역할을 창출하고 있습니다.</p>


  <h2>2. 보안: 안전이 더 스마트합니다.</h2>


  <p>네트워크를 통해 데이터를 공유하려면 보안에 대한 새로운 초점이 필요합니다. <a href="https://hbr.org/2017/04/smart-cities-are-going-to-be-a-security-nightmare" target="_blank">하버드 비즈니스 리뷰</a>가 말했듯이, &ldquo;지방 정부가 스마트 이니셔티브를 추구함에 따라 디지털로 연결된 커뮤니티의 잠재력을 최대한 실현하는 것은 처음부터 사이버 보안 모범 사례를 구현하는 것부터 시작됩니다.&rdquo; 이는 개인 정보를 보호할 뿐만 아니라 해커가 전력, 물, 응급 서비스 등을 제어하는 중요한 시스템에 액세스하지 못하도록 하는 것을 의미합니다.</p>


  <p>클라우드 기반 IoT는 보안을 염두에 두고 빌드되고 관리되는 플랫폼을 제공하여 이러한 문제를 해결하는 데 도움이 될 수 있습니다. 보안 디바이스 프로비저닝 및 관리, 데이터 연결, 클라우드 처리 및 스토리지에 대한 도구를 제공하는 솔루션을 찾습니다. 이러한 도구가 구워진 것을 알면 도시 지도자에게 마음의 평화와 혁신에 집중할 수 있는 자유가 제공됩니다.</p>


  <h2>3. 신뢰: 공익을 위해</h2>


  <p>IoT 기술은 대중의 신뢰를 얻지 못하고 아무 데도 가지 않을 것입니다. 그들의 안전과 복지를 위해 정부 시스템과 서비스에 의존하는 시민들에게 는 지분이 높습니다. 새 시스템에 대한 자신감이 없다면&rsquo; 포용하지 않을 것입니다&rsquo;. (위기 처리와 관련하여 특히 그렇습니다. 이 시리즈의 두 번째 문서를 찾아서 도시가 어떻게 재해를 계획하고 스마트 시티 기술로 비상 대응을 개선하는지 확인하세요.)</p>


  <p>커뮤니티를 IoT 채택 프로세스로 조기에 전환합니다. 이렇게 하면 솔루션이 요구 사항을 충족하도록 하여 프로젝트 위험을 줄일 수 있습니다. 대중은 그들이 살고 도시를 사용하는 방법에 뿌리를 둔 tableinsights&mdash;에 귀중한 아이디어를 제공합니다. 또한 높은 커뮤니티 참여는 스마트 시티 솔루션에 대한 광범위한 인식과 지원을 촉진할 것입니다.</p>


  <p>구매를 구축하는 것은 시민 참여의 잠재력을 실현하는 데 특히 중요합니다. McKinsey가 <a href="https://www.mckinsey.com/industries/capital-projects-and-infrastructure/our-insights/smart-cities-digital-solutions-for-a-more-livable-future" target="_blank">기사 스마트 시티에 말했듯이: 더 살기 좋은 미래를 위한 디지털 솔루션</a>, &ldquo;무엇보다도 도시에 살고 일하는 사람들은 미래를 형성하는 데 중요한 역할을 해야 합니다. 디지털화는 업계 후 업계의 소비자에게 힘을 이동하고 있으며 스마트 도시에서도 동일한 패턴이 나타나고 있습니다.&rdquo; IoT는 사람들이 매일 데이터 기반 의사 결정을 내릴 수 있도록 하여 역할을 합니다.</p>


  <p>인재, 투자 및 관광에 대한 글로벌 경쟁은 점점 더 쉬워지고 있지 않습니다&rsquo;. 도시는 성장함에도 불구하고 더 깨끗하고 안전하며 즐거운 장소가 되기 위해 IoT에 투자하고 있습니다. 오늘날 그들이 내리는 선택은 그들이 봉사하는 사람들에게 오래 지속되는 결과를 초래할 것입니다. Microsoft는 지능형 클라우드 및 에지 기술을 적용하여 도시가 더욱 번영하고 지속 가능하며 포용적으로 발전할 수 있도록 돕기 위해 최선을 다하고 있습니다. 방법을 알고 싶으신가요? <a href="https://enterprise.microsoft.com/en-us/ms-events/industries/citynext/microsoft-citynext-at-smart-city-expo-world-congress-2018/" target="_blank">스마트 시티 엑스포에서 우리에게</a> 이야기하거나 우리의 CityNext 이니셔티브에 대해 알아보세요.</p>
