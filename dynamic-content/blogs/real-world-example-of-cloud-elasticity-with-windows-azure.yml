Title: Windows Azure를 사용한 클라우드 탄력성의 실제 예
Summary: 일반적으로 Azure 및 클라우드 컴퓨팅을 Windows 약속 중 하나는 수요에 따라 컴퓨팅 리소스를 빠르고 쉽게 확장하고 계약하는 기능입니다.&nbsp; Microsoft 클라우드 설계자...
Content: '<p>일반적으로 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 및 클라우드 컴퓨팅의 약속 중 하나는 수요에 따라 컴퓨팅 리소스를 빠르고 쉽게 확장하고 계약하는 기능입니다.&nbsp; Microsoft 클라우드 설계자 Bart Robertson은 이 기능이 새로운 블로그 게시물인 <a target="_blank" href="https://blogs.msdn.com/b/bartr/archive/2011/05/03/cloud-elasticity.aspx">&ldquo;Cloud Elasticity &ndash; A Real-World Azure 및 탄력성에 Windows 대해 자세히 알아보는 데 관심이 있는 경우 읽을 만한 가치가 있는 예제&rdquo;에서</a> 이 기능이 작동하는 방식에 대한 훌륭한 실제 예제를 공유합니다.&rsquo;&rsquo; </p>  <p>Microsofts&rsquo; <a target="_blank" href="https://technet.microsoft.com/en-us/edge/microsoft-it-developing-applications-with-microsoft-azure.aspx">SXP</a>(소셜 eXperience Platform)는 <a target="_blank" href="https://www.microsoft.com/en-us/cloud/cloudconversations.aspx">Cloud Power</a> 웹 사이트를 포함하여 <a target="_blank" href="https://www.microsoft.com/">microsoft.com</a> 여러 사이트에 대한 커뮤니티 및 대화를 지원하는 다중 테넌트 웹 서비스입니다.&nbsp; 로버트슨에 따르면 클라우드 Powersite&nbsp;에서 트래픽이 증가하는 것을 볼 때 SXP는 트래픽이 증가하는 것을 볼 수 있습니다.</p>  <p>이 경우 로버트슨은 웹 트래픽 급증이 일반적으로 하루 이틀 동안 실행되는 광고 때문이라고 설명합니다.&nbsp;  3월&rsquo; 평균 일일 트래픽에 비해 SXP&rsquo; 트래픽은 700% 이상으로 급증했습니다.&nbsp; 일반적으로 이러한&nbsp;Pike를 처리하는 유일한 방법은 광고가 실행되기 전에 용량을 초과 구매하는 것이었지만 SXP 팀은 부하를 처리할 수 있도록 Windows Azure 컴퓨팅 용량을 두 배로 늘리기로 결정했습니다.</p>  <p>결정 후 1시간 이내에 3개 서버에서&nbsp; 6개 서버&nbsp;로 웹 계층을 구성했습니다.&nbsp; 이 작업을 수행하는 데 소요되는 총 시간은 몇 분이고 XML 파일에서 하나의 값으로 변경되었습니다. Windows Azure는 나머지를 처리했습니다.&nbsp; 반 시간 이내에, 그들은 우리의 용량을 두 배로 했다 로그를 통해 유효성을 검사 하 고 모든 웹 서버 트래픽을 복용 했다. 버스트 용량에 대한 전체 소매 비용은 $70에 약 5분의 운영 시간이었습니다.&nbsp; </p>  <p>&rsquo;Azure를 Windows 탄력성을 원활하고 비용 효율적으로 사용하도록 설정하는 방법에 대한 훌륭한 실제 예제입니다. <a target="_blank" href="https://blogs.msdn.com/b/bartr/archive/2011/05/03/cloud-elasticity.aspx">여기</a>를 클릭하여 Barts&rsquo; 게시물을 읽고 이 이야기에 대해 자세히 알아보세요.&nbsp; Windows Azure를 사용한 SXP의 경험에 대해 자세히 알아보려면 관련 게시물인 "Windows Azure 및 Microsoft SXP는 Microsoft Showcase에서 매일 최대 2백만 개의 미디어 풍부한 환경을 제공합니다."</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/06/real-world-example-of-cloud-elasticity-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
