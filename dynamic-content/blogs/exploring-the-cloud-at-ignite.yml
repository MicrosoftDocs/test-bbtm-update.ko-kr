Title: Ignite에서 클라우드 탐색
Summary: Microsoft Azure 모든 종류의 클라우드 요구 사항에 대한 솔루션을 제공하며 Ignite는 클라우드 기반 앱을 시작하고 유지 관리하는 새로운 방법을 배울 수 있는 기회를 제공합니다.
Content: >-
  클라우드에서 앱을 빌드하고 배포하는 것은 요즘, 특히 엔터프라이즈 수준에서 점점 더 매력적입니다. Microsoft Azure 모든 종류의 클라우드 요구 사항에 대한 솔루션을 제공하며 Ignite는 클라우드 기반 앱을 시작하고 유지 관리하는 새로운 방법을 배울 수 있는 기회를 제공합니다. 현재는 Azure의 기능과 아웃을 보여 주는 두 개의 세션을 살펴봅니다.


  먼저 <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=99ed2f92-92a1-e411-b87f-00155d5066d7#fbid=8OhhlbdC2GE?WT.mc_id=IG15XCSOSC">, 클라우드 통합: 솔루션 개발 및 아키텍처</a>를 사용하여 최상위를 살펴보세요. Microsoft 선임 프로그램 관리자인 Venkataraman과 Mark Mortimore, 프로그램 관리자 Vivek Dalvi와 함께 다양한 필수 Azure 시나리오에 대해 자세히 설명합니다. 특정 엔터프라이즈 요구 사항에 적용되는 시나리오와 Azure 사용자가 올바른 솔루션을 선택하는 방법을 알아봅니다.


  그런 다음 Microsoft Azure <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=4bdc904a-93a1-e411-b87f-00155d5066d7#fbid=8OhhlbdC2GE?WT.mc_id=IG15XCSOSC">사용하여 직원 빌드 및 모바일 앱 Partner-Facing</a> 내부 사용을 위해 빌드를 자세히 살펴볼 수 있습니다. Microsoft 수석 프로그램 관리자 Kirill Gavrylyuk는 직원과 파트너의 특별한 요구를 염두에 두고 개발하기 위해 Azure Mobile Services 최대한 활용하는 방법을 보여줍니다. Mobile Services 더하기 Xamarin 및 Visual Studio 사용하여 강력한 플랫폼 간 연결 앱을 만드는 라이브 데모가 표시됩니다.<b></b>


  Ignite에는 더 많은 일이 일어나고 있습니다. <a href="https://microsoft.eventcore.com/MicrosoftIgniteMailingList?WT.mc_id=IG15XCSOSC">여기에서 구독하여</a> 전자 메일 업데이트를 가져옵니다. 아직 등록하지 않은 경우 <a href="https://ignite.microsoft.com/Register?WT.mc_id=IG15XCSOSC">여기에서 Ignite에 등록하세요</a>.


