Slug: analyze-your-move-to-the-cloud-and-windows-azure-with-map-6-0-beta
Title: MAP 6.0 베타를 사용하여 클라우드로의 이동 분석 및 Azure Windows
Summary: 애플리케이션 포트폴리오를 위한 클라우드로의 이동을 고려하는 경우&rsquo; 여정을 계획하는 것이 좀 더 쉬워졌습니다.&nbsp; 다음 버전의 MAP(Microsoft 평가 및 계획)...
Content: '<p class="MktgKitBODYTEXTROMAN">애플리케이션 포트폴리오를 위한 클라우드로의 이동을 고려하는 경우&rsquo; 여정을 계획하는 것이 좀 더 쉬워졌습니다.&nbsp; MAP(Microsoft Assessment and Planning) Toolkit&mdash; version 6.0&mdash;의 다음 버전은 이제 <a target="_blank" href="https://connect.microsoft.com/site297">MAP 6.0 베타 프로그램의</a> 일부로 무료로 다운로드할 수 있습니다. 이 새 릴리스에는 조직 IT 환경에서 애플리케이션 및 서비스를&rsquo; 정량화하고 레이블을 지정하여 Windows Azure 플랫폼으로의 마이그레이션을 고려하는 기능을 제공하는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> Migration Portfolio Analysis가 포함되어 있습니다.</p>  <p>Windows Azure 마이그레이션 포트폴리오 분석을 통해 다음을 수행할 수 있습니다. </p>  <ul>  <li>사용자 환경의 모든 애플리케이션 카탈로그 </li>  <li>Windows Azure 플랫폼에서 애플리케이션을 실행하는 데 필요한 용량 예측 </li>  <li>마이그레이션 난이도에 따라 애플리케이션 평가</li>  <li>마이그레이션 적합성 측면에서 스택 순위 애플리케이션</li>  <li>애플리케이션에 대한 TCO-ROI 분석 가져오기</li>  </ul>  <p>MAP 6.0 베타도 도움이 됩니다.</p>  <ul>  <li>Hyper-V 클라우드 Fast Track 온보딩을 사용하여 프라이빗 클라우드에 대한 계획 가속화</li>  <li>다른 유형의 서버 환경 인벤토리를 향상하여 마이그레이션 기회 식별</li>  <li>Office 365 준비 상태의 클라이언트 환경 평가</li>  <li>Windows Internet Explorer 9로 마이그레이션 준비 확인</li>  <li>SQL Server 마이그레이션을 위한 Oracle 데이터베이스 스키마 검색</li>  </ul>  <p>MAP은 Microsoft Deployment Toolkit 및 Security Compliance Manager와 함께 작동하여 새로운 Microsoft 기술을&mdash; 더 빠르고 저렴하게 계획, 안전하게 배포 및 관리할 수 있습니다. <a target="_blank" href="https://www.microsoft.com/solutionaccelerators">더 알아보세요.</a></p>  <p class="MktgKitBODYTEXTROMAN">MAP 6.0 베타 검토 프로그램에 등록하려면 <a target="_blank" href="https://connect.microsoft.com/site297">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/01/analyze-your-move-to-the-cloud-and-windows-azure-with-map-6-0-beta.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
