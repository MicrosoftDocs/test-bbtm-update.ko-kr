Title: WindowsAzure.com 필요한 콘텐츠 찾기
Summary: 편집자 주:&nbsp;이 게시물은 데이터 플랫폼 팀의 수석 콘텐츠 게시 관리자인 Paulette McKay에서 제공됩니다.  이번 주에는 기술 콘텐츠 환경에 대한 몇 가지 큰 변화가 있습니다...
Content: <p><strong>편집기 참고 사항:</strong>&nbsp; 이 게시물은 데이터 플랫폼 팀의 수석 콘텐츠 게시 관리자인 Paulette McKay에서 가져온 것입니다.</p>  <p>이번 주에는 Windows Azure의 기술 콘텐츠 환경에 대한 몇 가지 큰 변화가 있으며, 가능한 한 빨리 찾고 있는 콘텐츠를 더 쉽게 찾을 수&rsquo; 있도록 설계되었습니다. 개발&rsquo; 및 관리 탭이 홈페이지에서 사라졌으며 단일 <a href="https://azure.microsoft.com/en-us/documentation/" target="_blank">설명서</a> 페이지로 대체된 것을 이미 발견했을 것입니다.</p>  <p>설명서 센터에서 몇 가지 흥미로운 기능&mdash;의 시험 사용을 웹 사이트를 구축하거나 Windows Store 앱용 클라우드 기반 백 엔드를 무료로 만드는 방법을 보여 주는 콘텐츠로 쉽게 이동할 수 있습니다.</p>  <p>개발자 센터에 빠르게 이동하여 아키텍처 지침, 참조 가이드 및 코드 샘플을 찾을 수 있습니다.</p>  <p>Weve&rsquo;는 기능 및 서비스에 대한 최신 정보, 고객에게&rsquo; 가장 자주 묻는 질문에 대한 답변을 강조하는 주요 문서 섹션, Windows Azure에 대해 누가 이야기하는지 볼 수 있도록 하는 블로그 롤, Windows Azure 포럼에 대한 링크를 추가하는 Whats New 섹션을 추가&rsquo;했습니다. &nbsp;</p>  <p>새 설명서 페이지와 함께 지난 주에 새 <a href="https://azure.microsoft.com/en-us/downloads/" target="_blank">다운로드</a> 페이지도 시작했습니다.&nbsp; 이 페이지에서는 모든 SDK, 라이브러리, PowerShell cmdlet 및 명령줄 도구에 대한 링크를 한 곳에서 함께 가져옵니다.&nbsp; 모든&rsquo; 도구 및 SDK의 최신 버전에 대한 직접 설치 링크와 이전 릴리스의 보관에 대한 포인터 및 시작하는 데 도움이 되는 문서에 대한 링크를 찾을 수 있습니다.</p>  <p>이 작업의 첫 번째 단계는 필요한 콘텐츠를 더 쉽게 찾을 수 있도록 하기 위한 것입니다. 앞으로 몇 개월 동안 well&rsquo;은 문서 환경을 계속 구체화하므로 자주 돌아오세요.</p>  <p>스핀을 가지고 당신이 어떻게 생각하는지 알려주세요!</p>
