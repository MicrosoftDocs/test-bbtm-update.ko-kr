Title: Microsoft 최초의 글로벌 CSP가 클라우드 보안 마크(골드) 인증을 받았습니다.
Summary: 지난 주에 새로운 ISO/IEC 27017 표준을 기반으로 하는 규정 준수 시리즈의 최신 인증을 발표했습니다. 이 인증을 클라우드 보안 마크라고 합니다.
Content: >-
  <p>지난 주에 새로운 ISO/IEC 27017 표준을 기반으로 하는 규정 준수 시리즈의 최신 인증을 발표했습니다. 이 인증을 클라우드 보안 마크라고 합니다.</p>


  <p>우리 팀은 일본 내무부(MIC)와 경제무역산업부(METI)가 설립한 비영리 단체인 일본 정보보안감사협회(JASA)와 긴밀히 협력했습니다. JASA 및 인증된 감사자가 엄격한 평가를 수행한 후 Microsoft는 JASA로부터 클라우드 보안 마크(골드)(CS 마크(골드)라고도 함) 인증을 받았다고 발표하게 된 것을 자랑스럽게 생각합니다.</p>


  <p>2016년 2월 10일부터 Microsoft Azure Microsoft Azure IaaS(Infrastructure as a Service) 및 PaaS(Platform as a Service) 및 Microsoft Office 365 SaaS(Software as a Service)에 대한 인가를 받았습니다. 이러한 인증은 Microsoft가 운영하는 전 세계 모든 지역에 적용됩니다.</p>


  <p>이러한 노력에&rsquo; 대해 자세히 알아보려면 이 훌륭한 성과에 대한 <a href="https://news.microsoft.com/ja-jp/2016/02/10/160210-cs-gold-mark/" target="_blank">보고서</a> (현재 일본어로만 사용 가능)를 검토하는 것이 좋습니다.</p>


  <p>추가 정보는 Microsoft 보안 센터 웹 사이트의 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/Cloud-Security-Mark" target="_blank">Cloud Security Mark(골드)</a> 페이지에서 확인할 수 있습니다.</p>
