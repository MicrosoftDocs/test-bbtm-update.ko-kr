Summary: 실시간 데이터 업데이트, 스트리밍 비디오 채팅, 원격 교육용 대화형 화이트보드 및 IoT 대시보드와 같은 실시간 애플리케이션 시나리오는 비즈니스가 더 민첩하고 고객에게 응답하는 데 도움이 됩니다. 오늘, 실시간 웹 및 모바일 환경을 빌드하는 데 집중할 수 있는 완전 관리형 WebSocket 기반 서비스인 Azure Web PubSub의 일반 공급이 발표되었습니다. WebSocket은 전체 이중 통신을 제공하는 표준화된 프로토콜입니다.
Content: >-
  <p>Azure Web PubSub 서비스를 사용하여 실시간으로 데이터 푸시!</p>


  <p>실시간 데이터 업데이트, 스트리밍 비디오 채팅, 원격 교육용 대화형 화이트보드 및 IoT 대시보드와 같은 실시간 애플리케이션 시나리오는 비즈니스가 더 민첩하고 고객에게 응답하는 데 도움이 됩니다.</p>


  <p>오늘,&rsquo; 실시간 웹 및 모바일 환경을 빌드하는 데 집중할 수 있는 완전히 관리되는 WebSocket 기반 서비스인 <a href="https://azure.microsoft.com/en-us/services/web-pubsub/#overview" target="_blank">Azure Web PubSub</a>의 일반 공급에 대해 발표했습니다. WebSocket은 전체 이중 통신을 제공하는 표준화된 프로토콜입니다. 효율적인 실시간 웹 상호 작용을 구축하는 것이 중요하며 모든 주요 브라우저와 웹 서버에서 지원됩니다. Azure Web PubSub를 사용하면 WebSocket 및 게시-구독 패턴을 사용하여 라이브 모니터링 대시보드, 플랫폼 간 라이브 채팅, 지도의 실시간 위치 등과 같은 실시간 웹 애플리케이션을 쉽게 빌드할 수 있습니다.</p>


  <h2>주요 개선 사항 및 향상된 보안 기능으로 현재 사용 가능</h2>


  <p>Azure Web PubSub 서비스는 <a href="https://azure.microsoft.com/en-us/blog/easily-build-realtime-apps-with-websockets-and-azure-web-pubsub-now-in-preview/" target="_blank">4월부터 미리 보기</a>로 제공되며, 이제 Azure Web PubSub 서비스의 일반 공급으로 고객은 다음을 받습니다.</p>


  <ul>
      <li><strong>안정성이 향상되었습니다.</strong> Azure Web PubSub 서비스의 일반 공급은 프로덕션 사용을 위한 서비스 수준 계약을 통해 99.9%의 가용성을 제공합니다.</li>
      <li><strong>더 많은 지역.</strong> Azure Web PubSub 서비스는 이제 모든 미국 및 캐나다 지역, 서유럽, 북유럽, 동남 아시아, 오스트레일리아 동부 및 일본 동부 및 서부 지역에서 사용할 수 있습니다. 또한 앞으로 몇 달 안에 추가 지역을 추가할 예정입니다.</li>
  </ul>


  <p>이 서비스는 다음을 비롯한 중요한 보안 기능도 제공합니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/azure-web-pubsub/howto-authorize-from-application" target="_blank">Azure Active Directory 고객이</a> Single Sign-On을 사용하여 액세스를 보호하고 제어하고 어디서나 앱에 대한 액세스를 간소화할 수 있도록 지원합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/azure-web-pubsub/howto-secure-private-endpoints" target="_blank">프라이빗 엔드포인트는</a> 가상 네트워크의 클라이언트가 Azure Web PubSub 서비스에 안전하게 액세스할 수 있도록 지원합니다.</li>
  </ul>


  <p>또한 개발자는 일반 공급 릴리스에서 다음과 같은 주요 개선 사항을 활용할 수 있습니다.&nbsp;</p>


  <ul>
      <li>그룹에 사용자를 추가하고 사용자, 그룹 및 허브 연결을 닫을 수 있도록 하는 <a href="https://docs.microsoft.com/rest/api/webpubsub/dataplane/web-pub-sub" target="_blank">추가 REST API</a>입니다.</li>
      <li>사용자가 WebSocket 클라이언트를 직접 설정하고 메시지를 보내거나 연결을 관리할 수 있도록 <a href="https://docs.microsoft.com/azure/azure-web-pubsub/quickstart-cli-try" target="_blank">Azure CLI가 개선</a>되었습니다.</li>
      <li><a href="https://docs.microsoft.com/azure/azure-web-pubsub/reference-protobuf-webpubsub-subprotocol" target="_blank">하위 프로토콜 개선에는</a> 더 많은 pub/sub 시나리오를 사용할 수 있도록 하위 프로토콜에서 이진 지원 및 더 많은 메타데이터가 포함됩니다.</li>
      <li>익명 연결을 통해 고객이 자체 인증 논리(예: <a href="https://github.com/Azure/azure-webpubsub/tree/main/experimental/sdk/webpubsub-graphql-subscribe" target="_blank">GraphQL 구독 지원)를</a> 사용할 수 있습니다.</li>
  </ul>


  <h2>추가 Azure 서비스와 통합</h2>


  <p>&rsquo;고객이 Azure Functions와 Azure Web PubSub를 더 쉽게 통합할 수 있도록 <a href="https://docs.microsoft.com/en-us/azure/azure-web-pubsub/reference-functions-bindings?tabs=csharp" target="_blank">트리거 및 바인딩</a>을 제공합니다. 서버리스 애플리케이션에는 라이브 데이터 업데이트 및 기타 실시간 시나리오를 비롯한 다양한 고유한 사용 사례가 있습니다. Azure Functions 바인딩을 사용하면 Azure의 서버리스 환경에서 Azure Web PubSub 서비스를 원활하게 사용할 수 있습니다. Azure Functions 바인딩 <a href="https://docs.microsoft.com/azure/azure-web-pubsub/tutorial-serverless-notification?tabs=javascript" target="_blank">을 사용하여 서버리스 알림 앱을 만들기</a> 위한 빠른 자습서를 확인하세요.</p>


  <p>Azure Functions 통합&rsquo; 외에도 고객이 Azure를 사용하여 엔드 투 엔드 솔루션을 빌드할 수 있도록 Azure Static Web Apps, Azure API Management, Azure Application Gateway 및 Azure Monitor와 같은 다른 Azure 서비스와의 통합도 제공합니다.</p>


  <p>또한 평가판 및 프로토타입을 위한 <a href="https://azure.microsoft.com/pricing/details/web-pubsub/" target="_blank">무료 계층</a> 을 계속 제공할 예정입니다.</p>


  <h2>지금 Azure Web PubSub 서비스 사용해 보기</h2>


  <p>Azure Web PubSub 서비스에 대해 자세히 알아보려면 시도해 보세요. <a href="https://azure.microsoft.com/free/" target="_blank">무료로 시작할</a> 수 있으며, <a href="https://docs.microsoft.com/azure/azure-web-pubsub/" target="_blank">Azure Web PubSub 설명서</a>와 간단한 <a href="https://docs.microsoft.com/azure/azure-web-pubsub/howto-develop-create-instance" target="_blank">빠른 시작 가이드</a>와 <a href="https://www.youtube.com/watch?v=0Oa-PApgNnw" target="_blank">소개 비디오가</a> 많이 있습니다. 질문, 기능 요청이 있거나 지원 티켓을 열려면 나열된 설명서를 통해 피드백을 제공하거나 <a href="mailto:awps@microsoft.com" target="_blank">직접 문의할</a> 수 있습니다.</p>


  <p>Azure Web PubSub 서비스를 사용하여 빌드할 항목을&rsquo; 확인할 수&rsquo; 있습니다.</p>
