Title: 'Real World Windows Azure: eCraft의 최고 기술 책임자인 니클라스 앤더스슨과의 인터뷰 피터 뢰프그렌, eCraft의 Project 매니저, eCraft의 최고 커뮤니케이션 책임자 요르겐 웨스터링'
Summary: Real World Windows Azure 시리즈는 eCraft의 최고 기술 책임자인 니클라스 앤더스슨(Nicklas Andersson)에게 말했습니다. 피터 레프&ouml;그렌, eCraft의 Project 매니저, 저&ouml;겐 웨스터링, 수석 커뮤니케이션...
Content: '<p>Real World Windows Azure 시리즈는 eCraft의 최고 기술 책임자인 니클라스 앤더스슨(Nicklas Andersson)에게 말했습니다. eCraft의 Project 관리자인 Peter Lfgren&ouml;과 eCraft의 최고 커뮤니케이션 책임자인 Jrgen&ouml; Westerling은 Windows Azure 플랫폼을 사용하여 회사의 고객을 위한 클라우드 기반 웹 사이트 솔루션을 제공하는 방법에 대해 설명합니다.</p>  <p><b>MSDN: eCraft에서 수행하는 작업과 서비스 사용자를 간략하게 요약하여 제공할 수 있나요?</b></p>  <p><b>앤더슨: </b> 우리는 핀란드와 스웨덴에 본사를 두고 있으며, 컨설팅 및 IT 서비스를 제공하고 고객에게 강력한 비즈니스 시스템 및 소프트웨어에 대한 액세스를 제공하는 사용자 지정하고 사용하기 쉬운 인터페이스를 개발하여 전 세계 기업이 특정 비즈니스 관행과 IT 시스템을 통합할 수 있도록 지원합니다.</p>  <p>예를 들어 중소기업 및 에너지 산업 고객이 Microsoft Dynamics NAV 소프트웨어를 사용하여 재무 관리, 제조, 유통, 고객 관계 및 전자 상거래와 같은 비즈니스 프로세스를 관리할 수 있도록 비즈니스의 일부가 설정됩니다.</p>  <p><b>MSDN: 클라우드 컴퓨팅을 사용하는 솔루션을 개발하게 된 문제를 극복하려고 했던 특별한 과제가 있었나요?</b></p>  <p><b>앤더슨:</b> Microsoft Dynamics NAV와 함께 작동하도록 자체 소프트웨어를 개발하고 제공하기 시작하려고 했습니다. 그러나 대규모 고객을 위해 빌드한 사용자 지정 소프트웨어는 하드웨어에 상당한 투자가 필요했으며 Microsoft Dynamics NAV 고객은 소규모 회사인 경향이 있습니다. 종종 새 소프트웨어 및 하드웨어 온-프레미스 구매, 운영 및 관리와 관련된 높은 비용을 싫어합니다.</p>  <p>동시에 빠르게 성장하는 이러한 회사에 솔루션을 신속하게 확장할 수 있는 유연성을 제공해야 했기 때문에 고객이 직접 설치하고 관리하는 데 필요한 소프트웨어가 아닌 인터넷 기반 서비스로 솔루션을 제공하는 방법을 찾기 시작했습니다.</p>  <p><b>Westerling</b>: <a target="_blank" href="https://microsoft.com/windowsazure">Windows Azure</a>는 분명히 가장 비용 효율적인 대안이었습니다. 다른 서비스는 여전히 관리해야 하는 클라우드의 가상 머신을 제공했습니다. 그러나 Windows Azure를 사용하여 실제로 진정한 다중 테넌트 솔루션을 빌드할 수 있습니다. 그런 다음 Windows Azure 프레임워크 자체를 사용하여 관리할 추가 서버 없이 가상 또는 그렇지 않은 확장성을 달성할 수 있습니다. </p>  <p><b>MSDN:&nbsp; 개발한 솔루션을 설명할 수 있나요? Windows Azure 플랫폼의 구성 요소는 무엇인가요?&nbsp; </b></p>  <p><b>앤더슨: </b> 2010년에는 생태학적으로 책임 있는 사무용품과 에너지 절약 제품을 온라인으로 판매하는 데 사용할 수 있는 웹샵 클러스터를 운영하고자 하는 PowerStation Oy라는 고객의 연락을 받았습니다. 우리는 Windows Azure를 통해 제공되는 컴퓨팅 및 스토리지 리소스와 통합된 Microsoft Dynamics NAV 다중 테넌트 웹샵을 개발할 기회를 얻었습니다. 데이터베이스는 Microsoft SQL Azure 통해 관리되며, 웹샵은 Windows <a target="_blank" href="https://azure.microsoft.com/">Azure 플랫폼</a>의 AppFabric Service Bus 통해 Microsoft Dynamics NAV에 연결됩니다.</p>  <p>주요 디자인 목표는 솔루션을 가능한 한 광범위하게 적용할 수 있도록 유지하는 것이었습니다. Microsoft는 Windows Azure를 사용하여 웹에서 판매하는 항목에 관계없이 작동하는 Microsoft Dynamics NAV 웹샵을 제공합니다. 예를 들어, Powerstation은 판매하는 제품을 제조하지 않지만 회사는 웹샵을 Microsoft Dynamics NAV의 제조 모듈에 연결할 수 있으며 작동합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4505.eCraftSS.png" border="0"></p>  <p><b>그림 1:</b> eCraft는 Windows Azure를 통해 제공되는 컴퓨팅 및 스토리지 리소스와 통합된 Microsoft Dynamics NAV 다중 테넌트 웹샵을 개발했습니다.</p>  <p><b>MSDN: Windows Azure를 사용하면 eCraft가 고객에게 고급 솔루션을 제공하는 데 어떻게 도움이 될까요?</b></p>  <p><b>로프그렌: </b> 우리는 Windows Azure를 사용하여 젊고 빠르게 성장하는 기업이 비용을 절감할 뿐만 아니라 비즈니스에 집중하고, 더 많은 제품을 판매하고, 더 많은 수익을 창출하는 데 사용할 수 있는 서비스를 구축했습니다. 이미 Windows Azure를 사용하여 Ideation Process Management 도구, 판매 관리 및 추적 도구, 제조업체를 위한 부품 주문 웹샵 등 더 많은 제품을 개발하기 시작했습니다. Windows Azure를 사용하면 고객에게 서비스를 더 빠르게 제공하고 새 솔루션 채택과 관련된 많은 비용, 복잡성 및 불확실성을 제거할 수 있습니다.</p>  <p><b>앤더슨:</b> Windows Azure를 사용하면 온-프레미스 또는 핀란드 데이터 센터에서 Microsoft Dynamics NAV 기반 웹샵을 운영하는 데 사용한 비용의 최대 70%를 절약할 수 있습니다. 향후 2년 동안 솔루션에 대해 예상하는 고객 수를 계산하면 미화 750,000달러 이상을 절약할 수 있을 것으로 예상됩니다. 또한 Windows Azure를 통해 솔루션을 서비스로 제공함으로써 하드웨어 및 기타 시작 비용에서 최대 미화 50,000달러까지 고객을 절약할 수 있습니다.&nbsp;  </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2061.eCraftLogo.png" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p>eCraft 및 PowerStation에 대한 자세한 내용은 <a target="_blank" href="/">다음을</a> 참조하세요. www.ecraft.com 및 www.powerstation.fi</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/13/real-world-windows-azure-interview-with-nicklas-andersson-chief-technology-officer-at-ecraft-peter-l-246-fgren-project-manager-at-ecraft-and-j-246-rgen-westerling-chief-communications-officer-at-ecraft.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&am