Title: NoSQL 및 Windows Azure Platform의 백서
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 나는 당신의 관심을 NoSQL과 앤드류 브루스트에 &ldquo;의해 작성 된 Windows Azure 플랫폼&rdquo;에 큰 백서를 가지고 싶었다, 자주 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>저는 NoSQL과 자주 인용되는 기술 해설자이자 컨설턴트인 Andrew Brust가 작성한 Windows Azure 플랫폼&rdquo;에 대한 훌륭한 백서를 &ldquo;주목하고 싶었습니다.</p>  <p>이 논문은 NoSQL&rdquo; 기술이라고&ldquo;도 하는 특정 비관계형 데이터 저장소에 대한 새로운 관심이 있기 때문에 중요하며, 이는 열렬한 지지자의 틈새 시장을 확실히 가지고 있는 범주입니다. NoSQL 데이터베이스는 기본적으로 분산된 수평 확장과 같은 접근 방식을 사용하며, 특히 확장 가능한 웹 애플리케이션과 같은 특정 워크로드의 유연성과 성능을 위해 기존 관계형 데이터베이스의 ACID 특성 중 일부를 사용하지 않습니다. 이렇게 하면 NoSQL이 적합한 시나리오, 클라우드에 적합한 기술인지 여부, Windows Azure 플랫폼과 같은 클라우드 제품과 어떤 관련이 있는지에 대한 많은 질문이 발생합니다.</p>  <p>NoSQL 및 주요 하위 범주에 대해 사용자를 교육하고, Windows Azure 플랫폼에서 이미 사용할 수 있는 NoSQL 기술을 이해하고, NoSQL 및 관계형 데이터베이스 접근 방식을 평가하는 등 Andrews&rsquo; 백서 읽기를 정말 즐겼습니다.</p>  <p>우리는 오랫동안 SQL Azure 관계형 데이터베이스 기술을 입증했지만 클라우드의 규모, 단순성 및 사용 편의성을 위해 처음부터 설계되었기 때문에 독특하다고 믿었습니다.&nbsp; 그러나 SQL Azure 사용하든 그렇지 않든 클라우드 기술을 사용하는 경우 이 주제에 대한 NoSQL 및 Andrews&rsquo; 관점과 관련된 결정에 직면할 가능성이 높으며 처음에는 매우 혼란스러울 수 있는 주제에 대한 명확성을 높이는 데 도움이 됩니다.</p>  <p>-Steve</p>
