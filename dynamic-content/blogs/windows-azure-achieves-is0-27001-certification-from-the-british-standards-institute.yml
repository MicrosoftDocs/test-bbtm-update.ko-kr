Title: Windows Azure는 영국 표준 연구소에서 IS0 27001 인증을 달성합니다.
Summary: 2011년 11월 29일, Windows Azure는 BSI(British Standards Institute)의 성공적인 감사에 따라 핵심 서비스에 대한 ISO 27001 인증을 획득했습니다.&nbsp; ISO의 세부 정보를 볼 수 있습니다...
Content: <p>2011년 11월 29일, <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0023">Windows Azure</a>는 <a href="https://www.bsigroup.com/en/">BSI(British Standards Institute</a>)의 성공적인 감사에 따라 핵심 서비스에 대한 <a target="_blank" href="https://www.bsigroup.com/en/Assessment-and-certification-services/management-systems/Standards-and-Schemes/ISO-IEC-27001/">ISO 27001</a> 인증을 획득했습니다.&nbsp; 2011년 9월 28일자 Azure ISMS 적용 가능성에 대한 Windows Azure ISMS 문에 따라 컴퓨팅, 스토리지(XStore), 가상 네트워크 및 가상 머신 서비스에 대한 개발, 운영 및 지원을 포함하여 Microsoft Windows Azure용 정보 보안 관리 시스템 범위를 나열&ldquo;하는 ISO 인증서의 세부 정보를 <a target="_blank" href="https://www.bsigroup.com/en/Assessment-and-certification-services/Client-directory/CertificateClient-Directory-Search-Results/?pg=1&amp;licencenumber=IS+577753&amp;searchkey=companyXeqXmicrosoft">여기에서</a> 볼 수 있습니다.&nbsp;  ISMS는 ISO/IEC 27001:2005 ISMS 요구 사항 표준의 기준을 충족합니다.&rdquo;</p>  <p>ISO 인증은 다음과 같은 Windows Azure 기능을 다룹니다.</p>  <ul>  <li>컴퓨팅(웹 및 작업자 역할 포함)</li>  <li>Storage(Blob, 큐 및 테이블 포함)</li>  <li>Virtual Machine(VM 역할 포함)</li>  <li>Virtual Network(Traffic Manager 및 커넥트 포함)</li>  </ul>  <p>위의 Windows Azure 서비스 관리 기능과 Windows Azure 관리 포털뿐만 아니라 이러한 서비스를 모니터링, 운영 및 업데이트하는 데 사용되는 정보 관리 시스템이 포함되어 있습니다.</p>  <p>다음 단계에서는 SQL Azure, Service Bus, Access Control, 캐싱 및 Content Delivery Network(CDN)을 포함하여 Windows Azure의 나머지 <a href="https://azure.microsoft.com/en-us/home/tour/overview/">기능에</a> 대한 인증을 추구합니다.</p>  <p>Microsofts&rsquo; Global Foundation Services 부서에는 Windows Azure가 호스팅되는 데이터 센터에 대한 별도의 <a href="https://www.bsigroup.com/en/Assessment-and-certification-services/Client-directory/CertificateClient-Directory-Search-Results/?pg=1&amp;licencenumber=IS+533913&amp;searchkey=companyXeqXmicrosoft">ISO 27001 인증</a>이 있습니다.</p>  <p>ISO 27001 인증에 대해 <a target="_blank" href="https://www.bsigroup.com/en/Assessment-and-certification-services/management-systems/Standards-and-Schemes/ISO-IEC-27001/">자세히 알아봅니</a>다.&nbsp; Windows Azure에 대한 <a href="https://www.bsigroup.com/en/Assessment-and-certification-services/Client-directory/CertificateClient-Directory-Search-Results/?pg=1&amp;licencenumber=IS+577753&amp;searchkey=companyXeqXmicrosoft">인증서를 봅니</a>다.</p>
