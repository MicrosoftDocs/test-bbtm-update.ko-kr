Title: MSBuild 사용하여 여러 Windows Azure 환경에 배포
Summary: Windows Azure Tools for Visual Studio 사용한 경우 몇 번의 클릭만으로 Visual Studio 바로 Azure를 Windows 애플리케이션을 게시하는 것이 얼마나 쉬운지 알 수 있습니다. 하지만...
Content: '<p>Windows Azure Tools for Visual Studio 사용한 경우 몇 번의 클릭만으로 Visual Studio 바로 Azure를 Windows 애플리케이션을 게시하는 것이 얼마나 쉬운지 알 수 있습니다. 그러나 이 프로세스는 개별 프로젝트에 적합하지만 대부분의 팀은 자동화된 빌드 및 배포 프로세스를 사용하여 빌드되는 항목과 배포 위치를 더 예측하고 제어할 수 있습니다. 대부분의 실제 시나리오에서는 여러 Windows Azure 관리 서비스 또는 구독(예: 테스트, UAT 및 프로덕션)에 배포하고 각각에 대해 서로 다른 구성 설정을 사용하려고 할 수 있습니다.</p>  <p>Windows Azure 기술 채택 프로그램 팀의 <a href="https://blogs.msdn.com/b/tomholl/" target="_blank">Tom Hollander</a>는 Visual Studio 2010 및 <a target="_blank" href="https://msdn.microsoft.com/en-us/vstudio/ff637362">Team Foundation Server 2010</a>을 확장하여 Windows 자동으로 빌드하고 배포하는 한 가지 방법을 보여주는 <a href="https://blogs.msdn.com/b/tomholl/archive/2011/02/23/using-msbuild-to-deploy-to-multiple-windows-azure-environments.aspx" target="_blank"> 블로그 게시물</a> 및 <a href="https://mail.microsoft.com/owa/redir.aspx?C=46de80f064c1437094dfe1bdfa3c33db&amp;URL=http%3a%2f%2fblogs.msdn.com%2fcfs-file.ashx%2f__key%2fCommunityServer-Blogs-Components-WeblogFiles%2f00-00-00-43-90%2f6740.AzureTeamBuildSample.zip" target="_blank"> 샘플 프로젝트를</a> 게시했습니다.  여러 계정에 대한 Azure 애플리케이션 및 구성 변환을 사용하여 서비스 정의 및 서비스 구성 파일을 수정합니다. 목표는 필요에 따라 많은 TFS 빌드 정의를 쉽게 설정하여 주문형으로 또는 일일 빌드와 같은 일반 프로세스의 일부로 선택한 환경을 빌드하고 배포할 수 있도록 하는 것입니다.</p>  <p>자세한 내용은 <a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/02/23/using-msbuild-to-deploy-to-multiple-windows-azure-environments.aspx">Tom의 게시물을</a> 확인하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/25/using-msbuild-to-deploy-to-multiple-windows-azure-environments.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
