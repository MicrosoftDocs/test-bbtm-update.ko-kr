Slug: chef-azure-webinar-awesome
Title: '웨비나: Chef + Azure = Awesome!'
Summary: 'Chef + Azure Webinar 조인 '
Content: >-
  지난 달 <a href="https://azure.microsoft.com/blog/2014/04/16/freakin-delightful/" target="_blank">Microsoft Azure Chef 확장</a>이 도입된 이후 Azure IaaS의 Chef 및 VM 확장 모델에 많은 관심을 보였습니다. 그래서 우리는 적절하게 제목 곧 웨비나에 대해 알아 기쁘게 생각했다 : Azure + 요리사 = Chef에서 좋은 사람들의 도움으로 <a href="https://www.10thmagnitude.com/" target="_blank">10 크기 </a>에서 우리의 친구에 의해 함께 넣어 굉장.


  Chef 및 Azure 웹 세미나 시리즈의 첫 번째 에피소드에서 <a href="https://twitter.com/rak386" target="_blank">Jeff Rak </a>과 <a href="https://twitter.com/mattstratton" target="_blank">Matt Stratton </a>은 Azure의 Linux 옵션, Chef 자동화 플랫폼의 세부 사항에 대한 개요를 제공하고 Azure VM에서 Chef를 배포하고 구성하는 기본 사항을 다룹니다. Chef 통합에서 Azure Portal로의 통합부터 azure-cli 및 knife-azure를 통한 Chef 지원에 이르기까지 다양한 방법으로 멋진 요리를 할 수 있습니다.


  <a href="https://aka.ms/10m" target="_blank">웹 세미나에 <strong>등록</strong></a>하고 6월 4일 수요일 오전 10:00 PST에서 Chef &amp; Azure 질문에 대한 답변을 얻을 수 있습니다.
