Title: Azure 플랫폼 시작 업데이트 Windows
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 2008년 10월 Professional 개발자 컨퍼런스에서 Windows Azure 플랫폼(Community Windows...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>2008년 10월 Professional 개발자 컨퍼런스에서 Windows Azure 플랫폼(Windows Azure, SQL Azure 및 .NET Services)에 대한 Community 기술 미리 보기(CTP)를 열었습니다.&nbsp; CTP는 Windows Azure 플랫폼의 여러 측면을 형성하는 측면에서 매우 중요했습니다. </p>  <p>PDC 2009는 몇 가지 새로운 기능을 포함하여 지난 1년 동안 수행한 작업을 보여줄 수 있는 기회이므로 Windows Azure 플랫폼에서 작업하는 우리 모두에게 흥미로운 이벤트입니다. 회의와 동시에 Azure 플랫폼이 CTP에서 비즈니스로 전환하는 Windows 시작합니다.&nbsp; 계획 목적으로 이 게시물은 사용자가 알고 있어야 하는 전환의 주요 단계를 매핑합니다.</p>  <ul>  <li>2009년 11월 17일 PDC 2009에서는 Windows Azure의 여러 새로운 기능을 처음으로 사용할 수 있게 됩니다.&nbsp; CTP는 12월 31일까지 열려 있으므로 전체 기능 플랫폼을 실험하고 최종 피드백을 제공할 수 있습니다. </li>  <li>2010년 1월부터 신규 고객은 Windows Azure 플랫폼의 서비스에 액세스하기 위해 제품에 등록해야 합니다. 1월 중 사용량은 무료로 제공되므로 무료 서비스를 즐기면서 정확한 사용량을 확인할 수 있습니다. </li>  <li>2010년 2월 1일부터 고객에게 Windows Azure 플랫폼 사용에 대한 요금을 청구하기 시작합니다. </li></ul>  <p>이 세 단계로 전환하면 몇 가지 목표를 달성할 수 있습니다.&nbsp; 먼저 전체 기능 집합을 무료로 탐색할 수 있는 기회를 제공합니다.&nbsp; 둘째, 팀에서 새로운 기능에 대한 피드백을 얻고 발생하는 문제를 해결할 수 있습니다.&nbsp; 마지막으로, 결제를 시작하기 전에 청구가 작동하는 방식을 정확하게 미리 볼 수 있습니다.</p>  <p><br>지금까지 Community Technology Preview에 참여해 주신 모든 분들께 감사드립니다.&nbsp; 귀하의 피드백은 정말 플랫폼을 형성하고, 우리는 PDC 2009에서 다음 달 당신과 함께 우리의 출시를 공유하기를 기대하고있다!</p>  <p mce_keep="true">&nbsp;</p>  <p>업데이트된 2009/10/30: 1월은 무료임을 명확히 했습니다.</p>'
