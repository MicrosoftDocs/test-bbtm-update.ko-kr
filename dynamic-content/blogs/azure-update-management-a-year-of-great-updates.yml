Title: 'Azure 업데이트 관리: 1년 동안 훌륭한 업데이트'
Summary: Azure 업데이트 관리는 온-프레미스와 Azure에서 단일 위치에서 Windows 및 Linux 서버 패치를 관리할 수 있도록 하는 Azure 구독의 일부로 포함된 서비스입니다.
Content: >-
  <p>Azure 업데이트 관리는 <a href="https://azure.microsoft.com/pricing/details/automation/" target="_blank">Azure 구독의 일부로 포함된 서비스로</a>, 온-프레미스 및 Azure용 단일 창에서 환경 전체의 업데이트 상태를 평가하고 Windows 및 Linux 서버 패치를 관리할 수 있습니다.</p>


  <p>업데이트 관리는 추가 비용 없이 사용할 수 있으며(Azure Log Analytics 서비스에 저장된 로그 데이터만 지불) Azure 및 온-프레미스 VM에서 쉽게 사용하도록 설정할 수 있습니다. 이를 시도하려면 Azure에서 VM 탭으로 이동하여 하나 이상의 컴퓨터에서 업데이트 관리를 사용하도록 설정하기만 하면 됩니다.</p>


  <p>지난 1년&rsquo; 동안 사용자 의견을 경청하고 Azure 업데이트 관리에 강력한 새로운 기능을 제공했습니다. 여기서&rsquo;는 사용자의 도움을 받아 개발한 몇 가지 새로운 기능을 살펴보겠습니다.</p>


  <h2>그룹</h2>


  <p>올해 커뮤니티의 가장 큰 요구 사항 중 하나는 업데이트 배포를 대상으로 하는 유연성, 특히 동적 멤버 자격을 가진 그룹을 지원하는 것입니다. 업데이트 배포를 만들 때 컴퓨터의 정적 집합을 지정하는 대신, 그룹을 사용하면 업데이트 배포가 발생할 때마다 평가될 쿼리를 지정할 수 있습니다.</p>


  <p>유연한 Azure 네이티브 개념을 사용하여 온보딩된 Azure VM을 대상으로 하는 Azure 네이티브 쿼리를 만들 수 있는 미리 보기 기능을 출시했습니다. 예를 들어 다음 스크린샷에서 <em>PatchWindow=SundayNight</em> 태그가 있는 온보딩된 VM을 자동으로 선택하도록 쿼리가 구성됩니다. 새 VM을 온보딩할 때 이 태그를 추가하면 VM이 이 업데이트 배포에 대한 다음 패치 주기에 자동으로 참여하기 시작합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91eb7946-3a8e-4d0e-a242-f0994a5cc92f.png"><img alt="NewUpdateDeployment_thumb[5]" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b9e6765-56ab-427f-96cd-f43e3378ac95.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NewUpdateDeployment_thumb[5]" width="1161"></a></p>


  <p>또한 Weve&rsquo;는 업데이트 배포를 작성하는 동안 쿼리를 즉시 미리 볼 수 있는 기능도 추가했습니다. 이 업데이트 배포가 지금 실행될 경우 패치될 VM을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e6d83ea-bc8b-4dde-b612-e4c04b86daa0.png"><img alt="Preview_thumb[5]" border="0" height="332" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/572159f7-cc19-422b-98f2-8a2df73b48d2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Preview_thumb[5]" width="555"></a></p>


  <h2>새 컴퓨터 온보딩</h2>


  <p>가상 머신 보기에서 여러 컴퓨터를 구독 간에도 업데이트 관리에 쉽게 온보딩할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/automation/automation-onboard-solutions-from-browse" target="_blank">설명서</a>에서 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/532553bc-bb67-4cb2-b23b-f7ad18d48fe8.png"><img alt="VirtualMachines_thumb[5]" border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75399ee4-14f5-4f7f-aee6-2b73fd040240.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VirtualMachines_thumb[5]" width="1155"></a></p>


  <h2>사전/사후 스크립트</h2>


  <p>커뮤니티의 가장 큰 요구 사항 중 하나는 업데이트 배포 전후에 사용자 지정 작업을 실행하는 기능입니다. 더 일반적인 시나리오 중 일부에는 업데이트를 배포하기 전에 VM 시작(다른 상위 UserVoice 요청), 컴퓨터에서 서비스 시작 및 중지, 업데이트를 배포하기 전에 백업 작업 시작이 포함됩니다.</p>


  <p>이 문제를 해결하기 위해 업데이트 배포의 일부로 Azure Automation Runbook을 호출하는 방법인&rdquo; 사전/사후 스크립트를 추가&ldquo;했습니다. 또한 특정 요구 사항을 시작하는 데 도움이 되는 <a href="https://docs.microsoft.com/azure/automation/pre-post-scripts#samples" target="_blank">샘플을</a> 게시했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92cf0dcd-2b89-4ebe-9004-2e7c6465f1b1.png"><img alt="NewUpdateDeployment2_thumb[5]" border="0" height="788" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/474c9ba6-c43e-4589-987c-2c4b75480d9d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NewUpdateDeployment2_thumb[5]" width="1158"></a></p>


  <p>사전/사후 스크립트 사용에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/automation/pre-post-scripts#samples" target="_blank">설명서를</a> 참조하세요.</p>


  <h2>업데이트 포함</h2>


  <p>Azure 업데이트 관리는 분류에 따라 패치를 배포하는 기능을 제공합니다. 그러나 정확한 패치 집합을 명시적으로 나열해야 하는 시나리오가 있습니다. 일반적인 시나리오에는 카나리아 환경 테스트 후 패치 허용 목록과 제로 데이 패치 롤아웃이 포함됩니다.</p>


  <p>업데이트 포함 목록을 사용하면 패치 분류를 사용하는 대신 배포할 패치를 정확하게 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7907f69e-ae5e-4e85-a767-e34e35353885.png"><img alt="UpdateInclusion_thumb[5]" border="0" height="596" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/761bb284-de10-4a41-a142-c56d75a05162.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="UpdateInclusion_thumb[5]" width="623"></a></p>


  <p>패치 포함 작동 방식에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/automation/automation-update-management#inclusion-behavior" target="_blank">설명서</a>에서 확인할 수 있습니다.</p>


  <h2>다시 부팅 제어</h2>


  <p>패치를 다시 부팅해야 하는 경우가 많습니다. 아쉽게도 재부팅은 애플리케이션 가용성에 영향을 줍니다. Weve&rsquo;는 다시 부팅이 발생하는 시기를 제어할 수 있다는 피드백을 받았습니다. 다시 부팅 제어가 결과입니다.</p>


  <p>새로운 다시 부팅 제어 기능을 사용하여 재부팅을 제어하기 위한 유연한 옵션을 제공합니다. 업데이트 실행 중에 다시 부팅을 표시하지 않거나, 항상 다시 부팅하거나, 서버를 다시 부팅하고 패치를 설치하지 않는&rsquo; 별도의 업데이트 배포를 만들 수도 있습니다. 이 기능을 사용하면 서버 재부팅으로 인한 가동 중지 시간을 패치 주기에서 분리할 수 있습니다.</p>


  <p>일부 사용자는 다시 부팅을 직접 제어하려는 피드백을 제공하므로 내부 컨트롤과 일치하는 방식으로 서비스가 중단되고 발생하는지 확인합니다. 다시 부팅 컨트롤과 함께 사전/사후 스크립트 기능을 사용하면 패치 주기 동안 다시 부팅을 표시하지 않은 다음 서버의 오케스트레이션된 재부팅을 사후 스크립트로 수행할 수 있습니다.</p>


  <h2>기능 직접 사용해 보기</h2>


  <p>업데이트 관리가 지속적으로 개선되고 있습니다. 아직 사용하지 않았다면&rsquo; 지금부터 <a href="https://docs.microsoft.com/en-us/azure/automation/automation-tutorial-update-management" target="_blank">시작하는</a> 것이 좋습니다. <a href="https://feedback.azure.com/forums/905242-update-management" target="_blank">UserVoice</a>에 대한 사용자 의견과 사용자 피드백이 기능을 직접 구동하는 것을 좋아합니다. Azure Update Management를 더욱 효율적으로 만드는 방법을 알려주세요.</p>
