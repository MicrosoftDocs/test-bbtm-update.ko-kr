Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: >-
  <p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0153">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>WPC Day 2:&nbsp; Cloud, Business Solutions, Windows Phone 8 및 Some Cool Research by <a href="https://twitter.com/janettu" target="_blank">@janettu</a>, The Seattle Times (posted july 10)<b></b></li>  <li><a href="https://gigaom.com/cloud/take-that-vcloud-microsoft-opens-windows-azure-to-web-hosts/?utm_source=social&amp;utm_medium=twitter&amp;utm_campaign=gigaom" target="_blank">가져 가라, vCloud:&nbsp; Microsoft Opens Windows Azure to Web Hosts</a> by <a target="_blank" href="https://twitter.com/derrickharris">@derrickharris</a>, <a href="https://gigaom.com/" target="_blank">GigaOm</a>(7월 10일 게시)</li>  <li><a href="https://channel9.msdn.com/Blogs/DevRadio/Microsoft-DevRadio-Developing-a-Windows-8-app-for-the-Rock-Paper-Azure-challenge" target="_blank">Microsoft DevRadio: Rock, Paper, Azure&rdquo; Challenge 비디오용 &ldquo;Windows 8 앱 개발</a>(7월 11일 게시)<b></b></li>  <li>Windows Azure 및 하이브리드 클라우드(<a href="https://twitter.com/janakiramm" target="_blank">@janakiramm</a>7월 10일 게시)<b></b></li>  <li>azure IaaS 오버로드 <a href="https://twitter.com/MWashamMS" target="_blank">@MWashamMS</a> Windows(7월 9일 게시)</li>  <li>Flavien Charlon<a href="https://blogs.msdn.com/b/flaviencharlon/archive/2012/07/09/hosting-git-on-the-cloud-with-windows-azure-virtual-machines-part-1.aspx" target="_blank">의 Windows Azure Virtual Machines를 사용하여 클라우드에서 Git 호스팅</a>(7월 9일 게시)</li>  <li>Doug Mahugh<a href="https://blogs.msdn.com/b/interoperability/archive/2012/07/09/mongodb-installer-for-windows-azure.aspx" target="_blank">의 Windows Azure용 MongoDB 설치 관리자</a>(7월 9일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>7월 18일: <a href="https://www.meetup.com/AzureNYC/" target="_blank">뉴욕/NJ Windows Azure 사용자 그룹 모임</a> &ndash; 뉴욕, 뉴욕</li>  <li>7월 26일: <a href="https://www.meetup.com/bostonazure/" target="_blank">보스턴 Windows Azure 사용자 그룹 모임</a> &ndash; 보스턴, MA</li>  <li>8월 3일:&nbsp; CLOUDDevelop &ndash; 콜럼버스, 오하이오&nbsp;</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>7월 18일: 스페인 웹캣 &ndash; 바르셀로나</li>  </ul>  <p><b>나머지 국가

  </b></p>  <ul>  <li>7월 18일:&nbsp; <a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/72112652/" target="_blank">브리즈번(Windows) Azure 사용자 그룹</a> &ndash; 브리즈번, 오스트레일리아</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e21f4255-c3d7-4076-bc90-0826bc97dbf5" target="_blank">새 가상 네트워크 기능을</a> &ndash; 사용하여 VPN 질문 조회수 2,585회, 회신 27회</li>  <li>(Windows) Azure &ndash; 654 보기, 3개의 회신<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/ac0f74a1-f1b4-4f52-9f9a-516da0706292" target="_blank">에서 웹 사이트를 부분적으로 ACS하는 방법</a></li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/ba8fb83c-3f77-4a43-a898-923dde5762b5" target="_blank">Microsoft.SQLServer.Types &amp; SQLServerSpatial.dll(Windows) Azure</a> &ndash; 363 보기의 문제, 5개 회신</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=Newest&amp;pageSize=15" target="_blank"><b></b></a><b></b></p>  <ul>  <li><a href="https://stackoverflow.com/questions/11455027/with-multiple-azure-virtual-machines-whats-a-good-way-to-deploy-code-updates" target="_blank">다중(Windows) Azure Virtual Machines&rsquo;를 사용하는 경우 코드 업데이트를 배포하는 좋은 방법은</a> 답변 2개&ndash;, 투표 5개입니다.</li>  <li><a href="https://stackoverflow.com/questions/11424375/windows-azure-and-multiple-storage-accounts" target="_blank">Azure 및 다중 Storage 계정</a> &ndash; Windows 답변 2개, 투표 1개&nbsp;</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>
