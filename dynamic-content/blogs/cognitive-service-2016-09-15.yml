Title: Cognitive Services 9월 API 업데이트
Summary: Microsoft Cognitive Services는 개발자가 애플리케이션을 보다 지능적이고 매력적이며 검색 가능하게 만들 수 있는 인텔리전스 및 지식 API 컬렉션입니다. Cognitive Services에는 시스템이 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고 해석할 수 있는 지능형 API가 포함되어 있습니다. 웹의 기능을 개발자에게 제공하는 지식 API…
Content: >-
  <p>Microsoft Cognitive Services는 개발자가 애플리케이션을 보다 지능적이고 매력적이며 검색 가능하게 만들 수 있는 인텔리전스 및 지식 API 컬렉션입니다. Cognitive Services에는 시스템이 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고 해석할 수 있는 지능형 API가 포함되어 있습니다. 웹의 기능을 개발자에게 제공하는 지식 API 다음은 Microsoft Cognitive Services API 대한 9월&nbsp; 업데이트입니다.</p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Vision-1.svg">&nbsp; &nbsp;<strong>Computer Vision API</strong></p>

  <p>9월 14<sup>일에</sup>는 중국에서 Computer Vision API를 사용할 수 있습니다. 추가에는 중국 통화로 거래하는 기능이 포함됩니다.</p>

  <p>Microsofts&rsquo; Computer Vision API는 이미지에서 풍부한 정보를 추출하여 시각적 데이터를 분류 및 처리하고 원치 않는 콘텐츠로부터 사용자를 보호할 수 있습니다. Computer Vision API는 변경되지 않았지만 현재 중국의 Mooncake 소버린 클라우드에서 사용할 수 있으며 중국 통화로 거래하는 기능이 포함되어 있습니다.</p>

  <p><a href="https://www.microsoft.com/cognitive-services/en-us/computer-vision-api">Cognitive Services Computer Vision</a>의 Computer Vision API에 대해 자세히 알아봅니다.</p>

  <p>&nbsp;</p>

  <p><strong><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Face.svg">&nbsp;&nbsp;Face API</strong></p>

  <p>9월 14일에는 중국에서 Face API를 사용할 수 있습니다. 추가에는 중국 통화로 거래하는 기능이 포함됩니다.</p>

  <p>Microsofts&rsquo; FACE API는 사람의 얼굴을 감지하고 유사한 얼굴을 비교하고, 시각적 유사성에 따라 사용자를 그룹으로 구성하고, 이미지에서 이전에 태그가 지정된 사람을 식별할 수 있습니다.&nbsp; Face API는 변경되지 않았지만 현재 중국의 Mooncake 소버린 클라우드에서 사용할 수 있으며 중국 통화로 거래할 수 있는 기능이 포함되어 있습니다.</p>

  <p><a href="https://www.microsoft.com/cognitive-services/en-us/face-api">Cognitive Services Face</a>의 Face API에 대해 자세히 알아봅니다.</p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Speech_Speaker.svg"> &nbsp; <strong>Speaker Recognition API</strong></p>

  <p>화자 인식은 화자를 식별하기 위해 30초의 음성만 필요합니다.&nbsp;</p>

  <p>이전에 Speaker Recognition은 등록 및 identifciation 작업 모두에 60초의 음성이 필요했습니다. 이제 Speaker Recognition API는 모든 음성을 허용하지만, 사용자가 최상의 API 환경을 얻기 위해 등록에 30초, 식별을 위해 10초를 입력하는 것이 좋습니다.</p>

  <p><a href="https://www.microsoft.com/cognitive-services/en-us/speaker-recognition-api">Cognitive Services Speaker Recognition</a>의 Speaker Recognition API에 대해 자세히 알아봅니다.</p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Language_LUIS.svg">&nbsp;&nbsp;<strong>LUIS(Language Understanding Intelligence Service) API</strong></p>

  <p>LUIS는 이제 독일어, 포르투갈어 및 일본어를 지원합니다. 또한 LUIS 엔드포인트용 C# SDK를 만들었습니다. 더 큰 유연성을 위해 엔터티가 업데이트되었고, 계층 구조가 추가되었으며, 새 엔터티 형식인 복합 엔터티를 crated했습니다. 미리 알림: 평가판 제품의 경우 무료 LUIS 트랜잭션 수가 한 달에 100,000개에서 10,000개로 변경됩니다.</p>

  <p>&nbsp;LUIS는 언어를 컨텍스트적으로 이해하므로 앱이 말하는 방식으로 사람들과 통신합니다. 새로운 LUIS 기능을 사용하면 사용자와 사용자를 위해 서비스를 더욱 강력하게 만들 수 있습니다.</p>

  <ul>

  <li>이제 이미 지원되는 영어, 프랑스어, 이탈리아어, 스페인어 및 중국어 외에도 새로운 언어 &ndash; 독일어, 포르투갈어 및 일본어가 지원됩니다.</li>

  <li>더 많은 유연성을 제공하도록 엔터티가 업데이트되었습니다.</li>

  <li>복합 엔터티가 추가되었습니다.</li>

  <li>편집을 허용하도록 계층적 엔터티가 추가되었습니다.&nbsp;</li>

  </ul>

  <p><a href="https://www.microsoft.com/cognitive-services/en-us/language-understanding-intelligent-service-luis">Cognitive Services LUIS</a>의 Language Understanding Intelligence Service API에 대해 자세히 알아봅니다.</p>

  <p>&nbsp;&nbsp;</p>

  <p><img width="58" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Emotion.svg">&nbsp;&nbsp;<strong>Emotion API</strong></p>

  <p>9월 14<sup>일에</sup>는 중국에서 Emotion API를 사용할 수 있습니다. 추가에는 중국 통화로 거래하는 기능이 포함됩니다.</p>

  <p>Microsofts&rsquo; Emotion API는 얼굴을 분석하여 다양한 감정을 감지하고 앱의 응답을 개인 설정합니다. Emotion API는 변경되지 않았지만 현재 중국의 Mooncake 소버린 클라우드에서 사용할 수 있으며 중국 통화로 거래할 수 있는 기능이 포함되어 있습니다.</p>

  <p><a href="https://www.microsoft.com/cognitive-services/en-us/emotion-api">Cognitive Services</a> Emotion의 EmotionAPI&nbsp;에 대해 자세히 알아봅니다<a href="https://www.microsoft.com/cognitive-services/en-us/text-analytics-api">.</a></p>

  <p>&nbsp;&nbsp;</p>

  <p><img width="58" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Speech_Speech.svg">&nbsp;&nbsp;<strong>Bing Speech API</strong></p>

  <p>Bing Speech APIs&rsquo; 인증 엔드포인트 및 SDK 네임스페이스는 9월 21일부터 변경됩니다. 새 SDK를 다운로드하고 Azure Portal을 사용하여 키를 가져오는 경우 새 구독 키가 필요합니다. 이전 키는 계속 사용 중단되기 전에 6개월 동안 작동합니다. 모든 사용자는 SDK 네임스페이스에 대한 참조를 변경해야 합니다.</p>

  <p>Bing Speech API는 오디오를 텍스트로 변환하고, 의도를 이해하고, 자연스러운 응답성을 위해 텍스트를 음성으로 다시 변환합니다.&nbsp;</p>

  <p><a href="https://www.microsoft.com/cognitive-services/en-us/speech-api">Cognitive Services</a> Bing Speech의 Bing Speech API에 대해 자세히 알아봅니다.</p>
