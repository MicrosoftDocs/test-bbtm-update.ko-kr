Title: '클라우드의 사고 리더: 인텔의 기술 전략가 찰튼 바레토와 대화'
Summary: "  Charlton Barreto는 뛰어난 뛰어난 클라우드, 웹 및 분산 컴퓨팅 전문가입니다. &nbsp;현재 인텔에서 클라우드 기술 분야의 기술 전략가로 근무하고 있습니다."
Content: '<p><span style="font-size: small; "><br></span></p>  <p><a href="" target="_blank"><img style="float: right; border: 2px solid black;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4431.DSC00100_5F00_2.jpg" width="120" height="180"></a><a href="" target="_blank">Charlton Barreto</a> 는 뛰어난 뛰어난 클라우드, 웹 및 분산 컴퓨팅 전문가입니다. &nbsp;현재 Intel의 클라우드 기술 기술 전략가로 근무하고 있으며, 2008년부터 근무하고 있습니다. 그의 이전 역할은 기술 전도자로 어도비와 함께했다, 그 전에 그는 웹 메서드와 볼랜드와 함께했다. Charlton은 클라우드 기술 및 이니셔티브에 대해 적극적으로 <a href="" target="_blank">블로그</a>, <a href="https://twitter.com/charltonb" target="_blank">트윗</a> 및 연설하는 유명 인사입니다. 그는 또한 BTC 논리와 <a href="https://www.intuit.com/" target="_blank">Intuit</a>을 포함한 여러 회사의 고문 이사회에서 적극적인 역할을 하고 있습니다.</p>  <p>이 인터뷰에서는 다음을 설명합니다.</p>  <ul class="unIndentedList">  <li><strong>고객들 사이에서 클라우드에 대한 생각이 어떻게 성숙해졌는가</strong></li>  <li><strong>클라우드에 대해 국가별 데이터 법률이 작동하는 경우</strong></li>  <li><strong>클라우드를 뒷받침하는 기술</strong></li>  <li><strong>기업이 IT 및 리더십에 대한 지식이 아닌 클라우드 컴퓨팅을 사용하는 방법</strong></li>  <li><strong>오픈 소스에서 실행되는 클라우드에 대한 인식</strong></li>  <li><strong>개방형 클라우드 컴퓨팅 인터페이스 </strong></li>  </ul>  <p><strong>로버트:</strong> 최근에 <a href="https://cloudcamp-hamburg-2010.eventbrite.com/" target="_blank">클라우드 캠프 함부르크</a>, 클라우드 컴퓨팅 엑스포 및 드림포스와 같은 여러 <a href="https://cloudcomputingexpo.com/" target="_blank">클라우드 컴퓨팅</a> 컨퍼런스에서 말씀드렸습니다. 클라우드 컴퓨팅에 대한 연설 참여와 오늘날 상황이 어디에 있는지에 대한 참석자의 인상에서 벗어난 주요 관찰은 무엇입니까?</p>  <p><strong>찰튼:</strong> 저의 주요 인상은 클라우드를 1차원 제품으로 보는 참석자의 몸과 주로 기술적인 무언가가 있다는 것입니다. 그건 내가이 이벤트 동안 멀리 칩 희망 했다 뭔가; 저는 그들의 인식을 기술 세트가 아닌 사용 모델로서 클라우드로 바꾸기를 희망했습니다. </p>  <p>내가 빼앗은 다른, 더 놀라운 인상은 보안 및 개인 정보 보호가 클라우드의 소비자에게 매우 중요하다는 사실입니다. 현재 공급자와 신흥 공급자가 클라우드에서 특정 수준의 데이터 보안 및 실행 보안을 보장하기 위한 조치를 취하는 방법에 대해 매우 사려 깊은 인사이트를 통합했습니다. 그들은 개인 정보 보호에 관한 서비스 계약에 대한 정교한 기대를 개발하기 시작했습니다.</p>  <p>저의 주요 내용은 클라우드에 대한 생각이 기존 및 잠재 소비자가 공급자와 공급업체의 올바른 질문을 하기 시작하는 범위까지 성숙되었다는 것입니다. 그리고 이러한 공급자와 공급 업체는 공정한 정도에 응답하기 시작했습니다. 이것은 확실히 이러한 사건에서 벗어날 수있는 큰 긍정적 인 것입니다.</p>  <p><strong>로버트:</strong> 데이터를 제한하는 국가에 따라 다른 법률이 있습니다. 클라우드에 비추어 이러한 법률 중 일부를 다시 고려해야 한다고 생각하십니까?</p>  <p><strong>찰튼:</strong> 나는 일부 지역, 특히 미국의 애국법의 법률은 데이터의 원산지 국가의 프로세스에 관계없이 침입적으로 데이터에 액세스 할 수있는 정부의 권리측면에서 다시 생각해야한다고 생각합니다. </p>  <p>예를 들어, 유럽 기업이 미국 사이트에 처리 및 데이터 스토리지의 일부를 포함하는 클라우드 서비스를 활용하는 경우, 그 사실은 미국 정부에 해당 정보를 소환할 권리를 부여해야 합니까? 나는 그 문제를 깊이 재고해야한다고 생각합니다.</p>  <p>세계 어딘가에 있는 클라우드 소비자가 애국법의 데이터 액세스 규정에 반대한다면, 미국 정부의 액세스로부터 정보를 격리하고 안전하게 보호할 수 있는 방법은 무엇일까요? 미국 데이터 센터에서 처리가 수행되지 않고 애국법 규정에 구속되지 않는 다른 데이터 센터에서 처리가 이루어지도록 할 수 있어야 합니다.</p>  <p>그런 이유로, 나는 위치가 중요성이 증가하고 있다고 생각합니다. 효과적으로, 나는 데이터 스토리지 및 처리가 클라우드가 계속 진화함에 따라 점점 더 정치적 국경을 초월하고 있다는 점을 감안할 때 애국법과 같은 법률을 완전히 재고해야한다고 생각합니다.</p>  <p><strong>로버트:</strong> 불과 며칠 전, 저는 금융 솔루션 제공업체와 이야기를 나누고 있었습니다. 그는 스위스 은행 시스템이 스위스에 머물기 위해 모든 데이터가 필요하다고 나에게 언급했다. 뿐만 아니라 스위스 시민만이 데이터를 볼 수 있습니다.</p>  <p><strong>찰튼:</strong> 이는 위치 서비스의 중요성을 적절하게 강조합니다. 위치 서비스는 이전에 위치의 품질과 관련하여 고려되었습니다. 즉, 내 처리 위치로 더 높은 수준의 환경 또는 다양한 유형의 서비스에 액세스할 수 있나요? 또는 처리 및 데이터가 해당 네트워크에 직접 액세스할 수 있는 위치에 있기 때문에 회사 네트워크에 더 자유롭게 액세스할 수 있나요? </p>  <p>그러나 이 국경 없는 처리가 계속 증가함에 따라 정책 결정이나 관리의 일환으로 위치 서비스의 중요성이 커지고 있다고 생각합니다.</p>  <p>스위스 은행으로서 내 정보를 클라우드에 배치하는 경우 공급자는 적절한 인증을 받은 사용자만 해당 정보에 액세스할 수 있도록 올바른 정책을 적용할 수 있을 뿐만 아니라 내 정보가 스위스에 있는 데이터 센터 내에 유지되도록 해야 합니다.</p>  <p>이러한 고려 사항은 사용자 자격 증명, 디바이스 자격 증명 및 위치 서비스를 사용하여 스위스 데이터 센터의 정책과 교차하여 해당 정보에 대한 권한 있는 액세스 권한을 얻을 수 있는 스위스 내에 위치한 스위스 시민과 같은 기술의 무대를 마련했습니다.</p>  <p>이제 같은 스위스 시민이 스위스 외부에 있는 경우를 생각해 보십시오. 해당 사용자에게 인증된 디바이스가 있고 사용자 자격 증명 측면에서 인증된 경우에도 해당 위치에 따라 액세스가 거부될 수 있습니다.</p>  <p><strong>로버트:</strong> 기어를 조금 이동하려면 클라우드 컴퓨팅 환경에 영향을 주는 인텔 기술은 무엇인가요? 분명히 <a href="https://www.intel.com/technology/virtualization/technology.htm" target="_blank">, 인텔의 VT 기술은</a> 여기에 재생에 온다, 하지만 어떤 다른 기술?</p>  <p><strong>Charlton:</strong> <a href="https://en.wikipedia.org/wiki/Trusted_Execution_Technology" target="_blank">신뢰할 수 있는 실행 기술은</a> 신뢰할 수 있는 클라우드라고 하는 것을 활성화하는 데 중요한 역할을 합니다. 클라우드 서비스의 보안 프로필을 확인하고 보고하거나 서비스 규칙 또는 거버넌스 표준 준수를 확인하는 실질적인 수단은 많지 않습니다. 존재하는 현재 프로세스는 다소 노동 집약적이며 반드시 일관성이 있는 것은 아닙니다.</p>  <p><a href="https://www.intel.com" target="_blank"><img style="float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1067.intel.png" width="147" height="97"></a></p>  <p>신뢰할 수 있는 실행 기술은 보안과 관련된 많은 문제 및 문제를 해결하는 방법을 제공합니다. 하나는 보안 가상 머신을 제공하는 것입니다. 즉, 실행 컨트롤을 사용하여 사용자 또는 서비스 공급자로 신뢰하는 소프트웨어만 데이터 센터에서 시작되도록 시작하기 전에 소프트웨어를 측정하고 유효성을 검사할 수 있습니다.</p>  <p>이를 통해 보안 플랫폼에 뿌리를 둔 신뢰 체인을 호출합니다. 펌웨어에서 하이퍼바이저를 통해 플랫폼을 보호하고 있으며 이를 통해 하이퍼바이저를 시작하기 전에 신뢰할 수 있는지 확인합니다. 여기에서 시작 및 프로비전되는 VM을 테스트할 수 있는지도 확인할 수 있습니다.</p>  <p>이는 시작 시간 보증이며, Intel은 런타임 보안과 같은 문제와 관련된 서비스를 제공하는 파트너를 확인하여 런타임 환경으로 확장할 수 있도록 합니다. 퍼블릭 클라우드 서비스의 사용자라고 가정해 보겠습니다. 인프라 내에서 실제로 어떤 노출과 자세를 가지고 있는지 정확히 어떻게 이해할 수 있습니까?</p>  <p>현재까지 신뢰할 수 있는 실행 기술을 빌드하기 위한 노력에는 VMware 및 RXA와 같은 파트너가 포함되었습니다. 거버넌스 위험 및 규정 준수 모니터, 구성 관리자, 보안 정보 및 이벤트 관리자를 통합하여 가상 인프라의 구성을 보고하는 기능을 제공합니다.</p>  <p>다른 주목할 만한 기능으로는 플랫폼에 대한 대역 외 보안 백그라운드 업데이트를 제공하는 <a href="https://www.intel.com/technology/platform-technology/intel-amt/" target="_blank">Active Management Technology</a>가 있습니다. 이를 신뢰할 수 있는 측정된 시작과 결합하거나 사용하지 않아도 더 높은 수준의 보안 및 관리를 제공할 수 있습니다.</p>  <p>Active Management Technology는 관리되는 클라이언트와 비관리형 클라이언트가 모두 업데이트, 패치, 보안 관리, 정책 관리 및 리소스 사용률 측면에서 요구 사항을 준수하는 방법을 제공합니다. 다른 기술에는 디바이스를 사용한 도난 방지 기술이 포함되며, 이를 통해 분실하거나 도난당한 디바이스의 경우 수행할 수 있는 정책 조치를 제공할 수 있습니다.</p>  <p><strong>로버트:</strong> 이전에는 Intel CTO Justin Rattner가 "개방형 플랫폼을 사용하고 선택적으로 닫고, 코드의 중요한 부분을 공격으로부터 보호"하는 것이 어려울 수 있다는 의견을 <a href="2010/06/index.html" target="_blank">강조</a> 했습니다. 클라우드 플랫폼과 관련하여 해당 의견에 대해 어떻게 생각하세요?</p>  <p><strong>찰튼:</strong> 글쎄, 나는 클라우드에서 이러한 플랫폼의 큰 비율이 가상화된다는 사실에 의해 다소 복잡하다고 생각합니다. 보안 또는 격리 기술 및 조치 누락에 대한 많은 단계를 줄일 수 있다고 생각합니다. 즉, 어떤 리소스에 연결되어 있는지 반드시 알 수 없는 어디서나 살 수 있는 것을 실제로 어떻게 제어할 수 있을까요? </p>  <p>실행 중인 플랫폼에 존재하는 내용과 관련하여 해당 처리의 상관 관계를 어떻게 지정할 수 있나요? 이러한 문제는 다양한 접근 방식을 통해 완화할 수 있습니다.</p>  <p>Justin Rattner의 코멘트는 실행 중인 플랫폼뿐만 아니라 실행 중인 실제 플랫폼의 관점에서 다른 근막을 제공하는 방법을 살펴봅니다. VM, 문서, 애플리케이션 또는 변경 가능하고 동적인 런타임 아티팩트와 같은 런타임 아티팩트를 연결할 수 있는 경우 정확한 스택을 신뢰할 수 있는지 여부와 요구 사항을 충족하는지를 표시하기에 충분한 제어 권한이 있는지 여부를 확인할 수 있습니다.</p>  <p>또한 때때로 변경이 발생할 것이라는 사실에 따라 동적 아티팩트가 신뢰할 수 있는지 여부를 확인할 수 있습니다. 한 가지 질문은 성능 프로필을 반드시 이해하지 못하는 경우 클라우드에서 열린 리소스를 보호할 수 있는 방법이 있습니다.</p>  <p>일반적인 데이터 센터 또는 일반적인 데이터 센터 리소스 풀에서 사용할 수 있는 리소스 수준이 지정된 경우를 생각해 보십시오. 이러한 특정 방식으로 동작할 것으로 예상합니다. 클라우드 또는 많은 서비스 공급자 중에서 해당 코드를 실행할 수 있는 플랫폼이 크게 다를 수 있다는 사실을 감안할 때 플랫폼의 기능을 확인한 다음 해당 정보에 따라 정책을 적용하려면 어떻게 해야 하나요?</p>  <p>클라우드는 이러한 질문에 많은 복잡성을 추가하며, 이러한 복잡성을 완화하기 위한 기술과 솔루션이 등장하고 있습니다.</p>  <p><strong>로버트:</strong> 지난 몇 년 동안 여러 회사(<a href="https://www.intuit.com/" target="_blank">Intuit</a>, BTC Logic)의 이사회에서 역할을 맡았습니다. 이러한 경험에 대해 특히 보람을 느끼는 것은 무엇이며, 클라우드 컴퓨팅이 이사회 구성원이었던 회사와의 토론 포인트로 진화하는 것을 어떻게 보았습니까?</p>  <p><strong>찰튼:</strong> 가장 보람있는 것은 기업이 가장 큰 장애물을 해결하거나, 확장, 새로운 시장에 도달하거나, 경제적이고 시기 적절한 방식으로 고객 요청을 처리할 수 있는 몇 가지 옵션을 이해할 수 있도록 돕는 기능입니다. </p>  <p>저는 초기 웹 경험에서 클라우드로 이끌었던 경험을 클라우드로 전환할 수 있고 이러한 환경을 안내하는 데 도움을 줄 수 있다는 점을 소중히 여길 수 있습니다. 이러한 각 회사와 함께, 나는 그들이 그렇지 않으면 가지고 있지 않을 이러한 기능이나 리소스의 일부를 제공하는 방법으로 클라우드에 다른 모습을 취할 수 있었습니다. Intuit은 서비스를 제공하는 방법으로 클라우드를 찾았다는 점에서 매우 매혹적이었습니다.</p>  <p>고객의 요구 사항 및 원하는 결과물에 따라 클라우드를 적용할 수 있는 방법 및 다른 조직과 적절히 파트너 관계를 만드는 방법을 이해하는 데 도움을 주는 것은 매우 보람 있고 성공적인 참여였습니다.</p>  <p>또한 새롭고 혁신적인 방법으로 문제를 해결하는 데 도움이 될 수 있는 새로운 솔루션과 아키텍처를 이해하는 데 도움을 줍니다.</p>  <p>클라우드는 이러한 각 조직과 더 많은 조직에게 지속적으로 변화하는 수요 수준 및 지속적으로 변화하는 서비스 요청에 따라 리소스 관리를 처리하는 방법에 대한 매우 높은 수준의 솔루션을 제공하므로 이러한 측면에서 매우 중요했습니다.</p>  <p>끊임없이 진화하는 시장에 적응하는 방법 측면에서 클라우드 아키텍처는 이러한 조직과 다른 사람들이 이러한 요구를 충족할 수 있도록 몇 가지 혁신적인 경로를 제공했습니다.</p>  <p><strong>로버트:</strong> <a href="2010/05/index.html" target="_blank">이전에</a> <a href="https://www.ponemon.org/index.php" target="_blank">Poneman Institute</a> 의 연구에 따르면 응답자의 50%가 엔터프라이즈에 배포된 모든 클라우드 서비스를 인식하지 못하는 것으로 나타났습니다. 이 숫자를 현재만큼 높게 이끄는 것은 무엇이라고 생각하십니까?</p>  <p><strong>찰튼:</strong> 우선 클라우드에 대한 이해에는 약간의 차이가 있다고 생각합니다. 지난 몇 년 동안 개선되었지만 클라우드가 실제로 무엇인지에 따라 약간 혼란스러워하는 기업 리더십의 몸이 여전히 있습니다. 두 번째 측면은 적어도 클라우드의 사용 모델로 알려지거나 이해되는 측면에서 혁신의 상당 부분이 조직 내의 리더십 수준에서 추진되지 않는다는 것입니다. </p>  <p>Bernard Golden이 오늘 발표한 문서를 살펴보면, 그는 개발자와 조직의 다른 전문가가 리소스에 액세스해야 하고 기존 IT 인프라 내에서 어려움을 겪고 있기 때문에 이러한 리소스에 액세스하기 위해 클라우드 서비스를 다시 채우기 위해 찾고 있다는 매우 중요한 점을 간결하게 설명합니다. </p>  <p>따라서 리더가 반드시 클라우드 서비스를 사용하고 있다는 사실을 인식하지 않고 뉴스 미디어 아카이브 사이트와 같은 리소스가 클라우드 서비스에 릴리스됩니다. 이는 클라우드가 무엇인지 이해하는 것보다 l adership과 실행에 관련된 사람들 사이의 일종의 충돌이나 긴장의 함수가 적습니다. 이를 확장하기 위해 조직은 클라우드 수용과 관련된 전략 및 전술적 문제에 대한 정책과 이해도 공식적으로 식별해야 합니다.</p>  <p>다양한 산업 내에서 클라우드에 대한 전략을 이해하고 개발하기 시작하는 사람들이 많이 있습니다. 동시에 실제로 클라우드에 있는 것과 그렇지 않은 것을 인식하지 못하는 소비자의 비율이 여전히 많이 있습니다. 나는 지식의 부족을 해결하는 것이 중요하다고 생각합니다.</p>  <p>또 다른 수준의 문제는 클라우드 아키텍처가 컴퓨팅 리소스에서 하드웨어를 추상화한다는 사실입니다. 이러한 격차를 해소할 수 있는 광범위하게 사용할 수 있는 방법이 없으면 이 수준에서 더 많은 혼란을 보게 될 것입니다.</p>  <p><a name="perceptionopen"></a><strong>로버트:</strong> 함부르크의 최근 Cloud Camp <a href="https://www.slideshare.net/CloudCampHH/charlton-barreto" target="_blank">프레젠테이션</a> 에서 가져온 "인식 대 현실" 슬라이드에서 "클라우드는 오픈 소스만 사용"이라는 인식이 있다고 밝혔으며, "몇 가지 사소한 예외"가 있는 것이 현실이라고 밝혔습니다. 이 생각을 조금 확장 할 수 있습니까?</p>  <p><strong>찰튼:</strong> 클라우드는 아키텍처 내에서 다양한 오픈 소스 스택 및 구성 요소의 사용률입니다. 그 자체로 클라우드 아키텍처가 없습니다. 클라우드는 모놀리식이 아닙니다. 그런 의미에서 "클라우드"는 실제로 기술보다는 사용 모델과 비즈니스 모델을 의미합니다. </p>  <p>클라우드 솔루션을 제공하기 위해 활용되는 기술은 오픈 소스를 활용하는 다양한 오픈 소스 제품 또는 제품의 한 수준 또는 다른 다양한 수준에 활용됩니다. 예를 들어 클라우드 솔루션 작업을 위한 도구는 뛰어난 오픈 소스입니다. 이러한 스택 간의 통합을 제공하는 많은 관리자, 모니터 및 플러그 인도 오픈 소스입니다.</p>  <p>오픈 소스만 사용하지는 않지만 클라우드 솔루션에는 많은 수준의 오픈 소스가 있습니다. 예외가 있지만, 공급자나 이러한 클라우드를 빌드하는 사용자가 이러한 서비스를 가능한 한 빨리 부트스트랩하려고 하기 때문에 어느 정도 오픈 소스 추적 기술을 활용합니다.</p>  <p>동시에, 그들은 걱정과 우려뿐만 아니라 진입 장벽을 해소해야합니다. 즉, 백 엔드 또는 관리 기술 중 일부가 독점 또는 라이선스인 경우에도 오픈 소스인 도구 또는 프레임워크를 제공할 수 있다면 채택에 대한 장벽이 줄어듭니다.</p>  <p>내 워크로드가 오픈 소스 솔루션 또는 독점 솔루션에서 실행되는지 여부에 관계없이 최종 사용자로서 실제로 어떤 차이가 있나요? 중요한 것은 서비스에 액세스할 수 있고 처리, 개인 정보 보호, 보안 및 관리가 모두 관련 규정을 준수한다는 것입니다.</p>  <p>동시에, 이러한 공급자의 많은 경제화 하 고 그들의 시스템 간의 통합을 더 잘 활성화 하는 방법을 찾고 있습니다. 이러한 노력의 가장 큰 기본 요인은 많은 공급자가 클라우드를 구축하는 단일 모놀리식 접근 방식을 가지고 있지 않는다는 것입니다. 그들은 진화를 계속하면서 요구 사항에 맞게 진행하면서 함께 조각해야 합니다.</p>  <p>클라우드가 참조 아키텍처를 잘 알고 채택하는 완성도 수준으로 발전할 때까지 이러한 지속적인 동적 환경을 살펴보겠습니다. 내 경험에 따르면 배달된 서비스의 적어도 일부인 많은 오픈 소스 솔루션이 계속 존재할 것입니다.</p>  <p><strong>로버트:</strong> 같은 <a href="https://www.slideshare.net/CloudCampHH/charlton-barreto" target="_blank">강연</a>에서 2009년 4월 <a href="https://www.ogf.org/" target="_blank">오픈 그리드 포럼</a>에서 <a href="https://www.ogf.org/News/news.php?id=132" target="_blank">시작한</a> 오픈 클라우드 컴퓨팅 인터페이스 그룹의 목표와 이니셔티브에 대해 설명했습니다. 당신은 그 일에 대해 조금 더 말해 줄 수 있습니까?</p>  <p><strong>찰튼:</strong> OCCI는 클라우드 리소스를 관리하기 위한 개방형 인터페이스를 제공하기 위해 스택에서 발생하는 일이 아니라 해당 워크로드의 특성과 특성 및 실행 위치에 따라 적용해야 하는 정책을 제공합니다. </p>  <p>매우 긍정적이고 그 일에 대해 예상치 못한 것은 채택 수준을 감안할 때 업계 내에서 좋은 수준의 채택을 달성하거나 적어도 다양한 유형의 플랫폼 및 환경에서 리소스를 공개적으로 관리하는 방법에 대한 큰 원시 질문에 대답하기에 충분한 모멘텀을 가지고 있다는 것입니다.</p>  <p>다른 클라우드 공급자에게 다른 리소스를 이동하거나 배포해야 하는 경우 이를 위한 장벽이 최소화되도록 보장하려면 어떻게 해야 하나요?</p>  <p>OCCI는 상호 운용성을 보장하기 위해 원칙 접근 방식에 매우 공격적이고 충실한 방법을 제공하고 있다고 생각합니다. 비전은 이러한 클라우드 시스템이 함께 작동할 뿐만 아니라 서비스 간에 서비스를 이동하고 레거시 시스템과 연결하는 기능을 제공하는 기능이 있다는 것입니다.</p>  <p><strong>로버트:</strong> 기회가 있는 동안 논의하려는 클라우드 컴퓨팅의 다른 측면이 있나요?</p>  <p><strong>찰튼:</strong> 확실. 형식에 초점을 맞추고 실제로 서비스 질문으로 인프라를 해결하기 위해 Intel이 참여한 <a href="https://dmtf.org/standards/cloud" target="_blank">DMTF</a> 와 매우 흥미로운 작업이 있었습니다. 다양한 클라우드에서 워크로드의 가장 큰 이식성 및 상호 운용성을 보장하려면 어떻게 해야 하나요? </p>  <p>OCCI는 경로 접근 방식인 반면, DMTF는 Azure에서 플랫폼 세부 정보의 더 많은 비율 또는 Rackspace 또는 Amazon과 같은 조직에서 볼 수 있는 내용을 노출할 수 있는 수준에서 문제를 해결하려고 합니다.</p>  <p>그 공간의 한 가지 측면은 자원 조달을 이해해야 할 필요성이 커지고 있으며, 이러한 워크로드가 사용 가능해짐에 따라 해당 워크로드를 적절한 리소스로 가장 잘 타겟팅하는 방법을 이해해야 한다는 점입니다. 이를 위해 Intel은 가상화된 환경에서 리소스에 사용할 수 있는 리소스를 보다 안정적으로 보고할 수 있도록 세분화된 리소스 관리를 점점 더 개발하고 있습니다.</p>  <p>기존 형태의 가상화는 이러한 주기를 디바이스의 전력 소비, CPU 사용률, 네트워크 사용률 또는 스토리지 사용률과 같은 특성에 쉽게 매핑할 수 있는 방법을 제공하지 않습니다. 이렇게 하면 환경의 사용률을 최적화하고 해당 용량을 최대한 활용할 수 있는 데 상당한 문제가 추가됩니다.</p>  <p>동시에 공급자는 고객에게 청구 및 계량뿐만 아니라 에너지 사용량과 같은 요인에 대해 얼마나 잘하고 있는지 이해하기가 어렵습니다. 에너지 전달 회사와 독점 계약을 맺은 공급자라고 가정해 보겠습니다. 계약에서 지정한 한도를 초과하기 시작하면 어떻게 되나요? 그리고 이러한 임계값을 준수하기 위해 리소스를 가장 잘 이동할 수 있도록 어떻게 해야 할까요?</p>  <p>세분화된 리소스 관리 영역에서 Intel에서 수행되는 작업 중 일부는 개별 가상화된 워크로드가 소비하는 리소스를 제어하고 이해하는 기능을 크게 향상시켰습니다. 이는 Microsoft, VMware, Citrix 등의 정책 관리 시스템을 사용하여 해당 리소스를 관리하는 데 필요한 전구체입니다.</p>  <p><strong>로버트:</strong> 저는 Intel이 <a href="https://openstack.org/" target="_blank">OpenStack</a> 커뮤니티에 적극적으로 기여하고 있다는 것을 알고 있습니다. Microsoft 및 Windows Azure가 OpenStack 커뮤니티와 함께 작업할 수 있는 기회는 어디에 있나요?</p>  <p><strong>찰튼:</strong> OpenStack은 프라이빗 클라우드 기능을 사용하거나 현재 오픈 소스인 다른 플랫폼을 사용하는 사람들에게 많은 기회를 제공한다고 생각합니다. OpenStack은 통합 기능을 허용하거나 제공하고 사용자가 OpenStack을 활용하여 Azure 백 엔드에 있을 수 있는 리소스를 대상으로 할 수 있도록 하여 이러한 사용자 중 일부를 Azure로 가져올 수 있는 기능을 Microsoft에 제공한다고 생각합니다. </p>  <p>Azure는 초기부터 다양한 언어 집합 및 소프트웨어 플랫폼과 더 많은 액세스 또는 통합을 제공하는 방법을 모색해 왔습니다. OpenStack은 Azure가 다른 플랫폼과의 상호 작용을 더욱 강화하거나 통합할 수 있는 방법을 제공한다고 생각합니다. 따라서 어떤 의미에서 이러한 워크로드를 가져오고 유연하게 이동할 수 있도록 OpenStack 지원을 통해 더 많은 워크로드를 Azure 클라우드로 가져올 수 있습니다.</p>  <p><strong>로버트:</strong> OSCON에서 커뮤니티 매니저 인 <a href="https://www.youtube.com/watch?v=EBdOofIg7M0&amp;feature=youtube_gdata" target="_blank">Rick Clark</a>를 만날 기회가 있었고, 우리 모두가 동일한 접근 방식을 취할수록 고객이 기술을 더 빨리 채택 할 수 있다는 의견을 많이 들었습니다.</p>  <p><strong>찰튼:</strong> 개방된 경로와 통합이 많을수록 더 많은 공급자가 서비스 품질 및 기능에서 경쟁할 수 있어 더 많은 사용자를 특정 클라우드로 끌어들일 수 있다는 데 분명히 동의합니다. 예를 들어 더 많은 사용자를 Azure로 데려오고 Azure 클라우드를 활용하여 계속해서 가치를 제공하는 경우 이러한 사용자와 더 높은 수준의 참여를 얻을 뿐만 아니라 후속 비즈니스도 도입하는 것이 좋습니다. </p>  <p><strong>로버트:</strong> 우리의 오픈 소스 개발자 중 하나는 최근에 내가 생각하는 것은 매우 통찰력있는 발언이었다 만든: "누구든지 클라우드는 떠날 수있는 가장 쉬운 것입니다 이길 것이다."</p>  <p><strong>찰튼:</strong> 그것은 좋은 라인입니다.</p>  <p><strong>로버트:</strong> 동의해요. 글쎄, 우리는 시간이 부족하지만, 오늘 이야기 할 시간을 내어 주셔서 감사합니다.</p>  <p><strong>찰튼: </strong> 감사합니다.&nbsp;</p>  <p><iframe style="width: 300px; height: 50px; overflow: hidden;" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br><a class="twitter-s