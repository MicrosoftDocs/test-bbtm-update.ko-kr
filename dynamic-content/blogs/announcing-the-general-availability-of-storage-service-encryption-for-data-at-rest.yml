Slug: announcing-the-general-availability-of-storage-service-encryption-for-data-at-rest
Title: 미사용 데이터에 대한 Storage 서비스 암호화의 일반 공급 발표
Summary: '오늘 Azure Blob Storage 대한 Storage 서비스 암호화의 일반 공급에 대해 발표하게 되어 기쁩니다. Azure Portal, Azure Powershell, Azure CLI 또는 Microsoft Azure Storage 리소스 공급자 API를 사용하여 모든 Azure Resource Manager 스토리지 계정에서 이 기능을 사용하도록 설정할 수 있습니다. '
Content: >-
  <p>Azure Blob Storage 대한 Storage 서비스 암호화는 Blob Storage(블록 Blob, 페이지 Blob 및 추가 Blob)를 암호화하여 조직의 보안 및 규정 준수 요구 사항을 해결하는 데 도움이 됩니다.</p>


  <p>오늘 Azure Blob Storage 대한 Storage 서비스 암호화의 일반 공급에 대해 발표하게 되어 기쁩니다. Azure Portal, Azure <a href="https://msdn.microsoft.com/en-us/library/azure/mt607151.aspx"><u>Powershell</u></a>, Azure CLI 또는 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee460790.aspx"><u>Microsoft Azure Storage 리소스 공급자 API</u></a>를 사용하여 모든 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/"><u>Azure</u></a> Resource Manager 스토리지 계정에서 이 기능을 사용하도록 설정할 수 있습니다<u>. </u></p>


  <p>Microsoft Azure Storage 모든 암호화, 암호 해독 및 키 관리를 완전히 투명한 방식으로 처리합니다. 모든 데이터는 사용 가능한 가장 강력한 블록 암호화 중 하나인 AES-256이라고도 하는 256비트 <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard"><u>AES</u></a> 암호화를 사용하여 암호화됩니다. 고객은 모든 Azure Resource Manager Storage 계정 및 Blob Storage &ndash; 계정에 대해 사용 가능한 모든 중복 유형 Azure Storage LRS, GRS, ZRS, RA-GRS 및 Premium-LRS에서 이 기능을 사용하도록 설정할 수 있습니다. 이 기능을 사용하는 추가 비용은 없습니다.&nbsp;</p>


  <p>SSE는 Blob을 작성하거나 업데이트할 때 암호화합니다. 즉, 기존 스토리지 계정에 대해 SSE를 사용하도록 설정하면 새 쓰기만 암호화됩니다. 다시 돌아가서 이미 있는 데이터를 암호화하지 않습니다.</p>


  <p><a href="https://azure.microsoft.com/en-gb/documentation/articles/storage-service-encryption/"><u>서비스 관리 키를 사용한 Storage 서비스 암호화</u></a>에 대해 자세히 알아보세요.</p>
