Slug: governance-setting-for-cache-refreshes-from-azure-analysis-services
Title: Azure Analysis Services에서 캐시 새로 고침에 대한 거버넌스 설정
Summary: Azure AS(Azure Analysis Services)를 통한 데이터 시각화 및 소비 도구는 경우에 따라 데이터 캐시를 저장하여 사용자에 대한 보고서 대화형 작업을 향상시킵니다. 예를 들어 Power BI 서비스는 대시보드 타일 데이터를 캐시하고 Live Connect 보고서의 초기 로드를 위해 데이터를 보고합니다. 이 게시물에서는 자동 캐시 새로 고침을 사용하지 않도록 설정하는 ClientCacheRefreshPolicy라는 새로운 거버넌스 설정을 소개합니다.
Content: >-
  <p>Microsoft SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 구축된 Azure Analysis Services는 클라우드의 규모, 유연성 및 관리 이점을 갖춘 엔터프라이즈급 BI 의미 체계 모델링 기능을 제공합니다. 최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 결정을 안내해야 합니다. Azure Analysis Services를 사용하면 복잡한 데이터를 실행 가능한 인사이트로 변환할 수 있습니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 대화형 분석을 수행할 수 있습니다.</p>


  <p>Azure AS(Azure Analysis Services)를 통한 데이터 시각화 및 소비 도구는 경우에 따라 데이터 캐시를 저장하여 사용자에 대한 보고서 대화형 작업을 향상시킵니다. 예를 들어 Power BI 서비스는 대시보드 타일 데이터를 캐시하고 Live Connect 보고서의 초기 로드를 위해 <a href="https://docs.microsoft.com/en-us/power-bi/desktop-analysis-services-tabular-data">데이터를 보고합니다</a>. 그러나 의미 체계 모델이 조직 전체에서 재사용되는 엔터프라이즈 BI 배포는 단일 Azure AS 모델에서 많은 대시보드 및 보고서 소싱 데이터를 생성할 수 있습니다. 이로 인해 과도한 수의 캐시 쿼리가 AS에 제출될 수 있으며, 극단적인 경우 서버 오버로드가 발생할 수 있습니다. 모델이 쿼리 응답 시간을 단축하기 위해 Power BI 용량과 동일한 지역에 공동 배치되는 경우가 많으므로 캐싱을 통해 많은 이점을 얻을 수 없으므로 이는 Azure AS와 특히 관련이 있습니다(온-프레미스 SQL Server Analysis Services와 반대).</p>


  <h2 style="margin: 2.66px 0px 0px;">ClientCacheRefreshPolicy 거버넌스 설정</h2>


  <p style="margin: 0px 0px 10.66px;">새 ClientCacheRefreshPolicy 속성을 사용하면 IT 또는 AS 실무자가 Azure AS 서버 수준에서 이 동작을 재정의하고 자동 캐시 새로 고침을 사용하지 않도록 설정할 수 있습니다. 모든 Power BI Live Connect 보고서 및 대시보드는 데이터 세트 수준 설정 또는 해당 설정이 있는 Power BI 작업 영역에 관계없이 설정을 관찰합니다.&nbsp; 서버 속성 대화 상자에서 SQL Server Management Studio(SSMS)를 사용하여 이 속성을 설정할 수 있습니다. 이 속성을 사용하는 방법에 대한 자세한 내용은 Analysis Services <a href="https://docs.microsoft.com/sql/analysis-services/server-properties/general-properties">서버 속성</a> 페이지를 참조하세요.</p>


