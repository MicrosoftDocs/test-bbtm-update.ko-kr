Content: >-
  <p>Ansible 2.7은 2018년 10월 4일에 출시될 예정입니다. 여기서는 Ansible 2.7에서 Azure에 대해 예정된 내용을 여러분과 공유하고 싶습니다. 총 21개의 새 Azure 모듈이 추가되었습니다. 2.7에서는 이제 아래 Azure 리소스의 배포 및 구성을 기본적으로 자동화할 수 있습니다.</p>


  <p><strong>Azure Web Apps:</strong> Ansible을 사용하여 웹 애플리케이션, REST API 및 모바일 백 엔드를 호스팅하는 Azure Web Apps를 만들고 구성합니다.</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_appserviceplan_module.html" target="_blank">azure_rm_appserviceplan</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_appserviceplan_facts_module.html" target="_blank">azure_rm_appserviceplan_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_webapp_module.html" target="_blank">azure_rm_webapp</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_webapp_facts_module.html" target="_blank">azure_rm_webapp_facts</a></li>
  </ul>


  <p><strong>Azure Traffic Manager:</strong> Ansible을 사용하여 글로벌 Azure 지역의 서비스에 트래픽을 최적으로 분산하도록 Azure Traffic Manager 만들고 구성합니다.</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_trafficmanagerendpoint_module.html" target="_blank">azure_rm_trafficmanagerendpoint</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_trafficmanagerendpoint_facts_module.html" target="_blank">azure_rm_trafficmanagerendpoint_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_trafficmanagerprofile_module.html" target="_blank">azure_rm_trafficmanagerprofile</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_trafficmanagerprofile_facts_module.html" target="_blank">azure_rm_trafficmanagerprofile_facts</a></li>
  </ul>


  <p><strong>Azure Database:</strong> Ansible을 사용하여 azure Database for SQL/MySQL/PostgreSQL 서버를 만들고 구성합니다.</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_mysqldatabase_facts_module.html" target="_blank">azure_rm_mysqldatabase_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_mysqlserver_facts_module.html" target="_blank">azure_rm_mysqlserver_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_postgresqldatabase_facts_module.html" target="_blank">azure_rm_postgresqldatabase_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_postgresqlserver_facts_module.html" target="_blank">azure_rm_postgresqlserver_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_sqlfirewallrule_module.html" target="_blank">azure_rm_sqlfirewallrule</a></li>
  </ul>


  <p><strong>Azure 경로:</strong> Ansible을 사용하여 Azure&#39;기본 라우팅을 재정의하도록 고유한 경로를 만들고 구성합니다.</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_routetable_module.html" target="_blank">azure_rm_routetable</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_routetable_facts_module.html" target="_blank">azure_rm_routetable_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_route_module.html" target="_blank">azure_rm_route</a></li>
  </ul>


  <p><strong>Azure Applicate Gateway:</strong> Ansible을 사용하여 웹 트래픽을 관리하도록 Azure Application Gateway를 만들고 구성합니다.</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_appgateway_module.html" target="_blank">azure_rm_appgateway</a></li>
  </ul>


  <p><strong>Azure 자동 크기 조정:</strong> Ansible을 사용하여 요청이 변경되면 애플리케이션이 최상의 성능을 발휘할 수 있도록 Azure 자동 크기 조정을 만들고 구성합니다.</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_autoscale_module.html" target="_blank">azure_rm_autoscale</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_autoscale_facts_module.html" target="_blank">azure_rm_autoscale_facts</a></li>
  </ul>


  <p><strong>VM 및 ACR에 대한 추가 팩트 모듈:</strong> Ansible을 사용하여 추가 구성을 위해 가상 머신 또는 Azure 컨테이너 레지스트리에 대한 정보를 가져옵니다.</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_virtualmachine_facts_module.html" target="_blank">azure_rm_virtualmachine_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_containerregistry_facts_module.html" target="_blank">azure_rm_containerregistry_facts</a></li>
  </ul>


  <h2>Ansible 및 Jenkins를 사용하여 Azure Web Apps 자동화</h2>


  <p><a href="https://docs.microsoft.com/azure/app-service/app-service-web-overview" target="_blank">Azure App Service Web Apps</a> (또는 Web Apps만)는 웹 애플리케이션, REST API 및 모바일 백 엔드를 호스팅하는 서비스입니다. Ansible 2.7 및 Jenkins를 사용하면 Azure Web Apps에 대한 원활한 CI/CD 환경을 즐길 수 있습니다. 아래 워크플로에서 Jenkin은 빌드 및 배포에 사용되며, Ansible은 프로비저닝을 처리하기 위해 호출됩니다. 자세한 내용과 자습서는 <a href="https://open.microsoft.com/2018/09/24/tutorial-devops-on-azure-using-jenkins-and-ansible/" target="_blank">Jenkins 및 Ansible을 사용하여 Azure에서 인프라 및 배포 자동화를</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7279a0c1-5954-48c1-a546-16c91483059d.jpg"><img alt="pic2" border="0" height="456" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4dad8f0-a7df-4a8f-a83a-4dfffa8a0f74.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="pic2" width="1348"></a></p>


  <h2>Ansible을 사용하여 Azure 애플리케이션 게이트웨이를 사용하여 웹 트래픽 관리</h2>


  <p>Ansible 2.7을 사용하면 웹 애플리케이션에 대한 트래픽을 관리할 수 있는 웹 트래픽 부하 분산 장치인 <a href="https://docs.microsoft.com/azure/application-gateway/" target="_blank">Azure Application Gateway</a>를 만들 수 있습니다. 아래 워크플로에서는 두 개의 Azure 컨테이너 인스턴스를 사용하는 백 엔드 풀의 웹 트래픽을 관리하도록 Azure 애플리케이션 게이트웨이가 설정됩니다. <a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-create-configure-application-gateway" target="_blank">Ansible을 사용하여 Azure 애플리케이션 게이트웨이를 사용하여 웹 트래픽 관리</a>에서 자세한 내용과 자습서를 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc443aa2-7361-44a0-9876-6d02797fa332.jpg"><img alt="pic1" border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0419c25a-e90b-4108-8086-de471ff89708.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="pic1" width="1278"></a></p>


  <p>Im&rsquo;은 Azure에서 Ansible에 대한 진행 상황을&rsquo; 기쁘게 생각합니다. <a href="https://docs.microsoft.com/azure/ansible/" target="_blank">자세한 내용은 Azure 개발자 허브의 Ansible을</a> 방문하세요.</p>


  <p>예정된 <a href="https://www.ansible.com/ansiblefest" target="_blank">AnsibleFest</a> 2018에서는 두 개의 세션을 제공하고 Azure와 Ansible 통합을 시연&nbsp; 할 예정입니다. Azure Ansible 부스에서 참여해 주시고, 데모를 보거나, 클라우드의 자동화 요구 사항에 대해 Microsoft와 채팅해 주세요.</p>
