Title: 클라우드 상업 커뮤니티 웨비나 및 팟캐스트 뉴스레터 -2019년 3월
Summary: Cloud Commercial Communits 월간 웨비나 및 팟캐스트 업데이트를 시작합니다. 팀은 매달 Azure 및 Dynamics를 사용하여 성공을 높이기 위해 Microsoft 파트너 및 고객이 알아야 하는 핵심 프로그램, 업데이트, 추세 및 기술에 중점을 둡니다.
Content: >-
  <p>Cloud Commercial Communits 월간 웨비나 및 팟캐스트 업데이트를 시작합니다. 팀은 매달 Azure 및 Dynamics를 사용하여 성공을 높이기 위해 Microsoft 파트너 및 고객이 알아야 하는 핵심 프로그램, 업데이트, 추세 및 기술에 중점을 둡니다. 라이브 <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events">웨비나</a> 를 catch하고 라이브 QA에 참여해야 합니다. 세션을 놓친 경우 요청 시 검토할 수 있습니다. 또한 업계 뉴스를 최신 상태로 유지하기 위해 <a href="https://azure.microsoft.com/en-us/industries/podcast/">업계 팟 캐스트</a> 를 구독하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36a436bc-7df9-4ee2-a276-cac37be17c11.png"><img alt="image" border="0" height="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76a75f17-5832-4651-842d-82bd57ea4a46.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>2019년 3월 예정</h2>


  <h3>웹 세미나</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=h0i9v5&amp;source=CCCComms">HPC(고성능 컴퓨팅) 시작</a><br>
   <strong>2019년 3월 19일 화요일 오전 10시 태평양</strong></li>
   <li><a href="https://microsoftcloudpartner.eventbuilder.com/event/2786">미해결 프레젠테이션 슬라이드의 계명</a><br>
   <strong>2019년 3월 21일 목요일 오전 9시 태평양</strong></li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=p9q1p9&amp;source=CCCComms">새 H 시리즈 High-Performance 컴퓨팅(HPC) 클러스터 시작</a><br>
   <strong>2019년 3월 26일 화요일 오전 10시 태평양</strong></li>
   <li><a href="https://microsoftcloudpartner.eventbuilder.com/event/3022">F5를 사용하여 Azure로 안전하게 마이그레이션</a><br>
   <strong>2019년 3월 27일 수요일 오전 10시 태평양</strong></li>
  </ul>


  <h3>Podcasts</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">소매 업체에 대한 모든 것을 변경</a><br>
   <strong>2019년 3월 7일 목요일</strong></li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">InnovateIN48을 사용하여 FIS에서 혁신 문화 성장</a><br>
   <strong>2019년 3월 21일 목요일</strong></li>
