  <h2>2019년 2월 요약</h2>


  <h3>웹 세미나</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=x3p3z2&amp;source=Industry%20">추천 앱 및 서비스를 사용하여 Marketplace 목록 최적화</a><br>
   <strong>2019년 2월 5일 화요일 오전 11:00 PST</strong><br>
  Azure Marketplace 또는 AppSource에 애플리케이션 또는 서비스가 나열되어 있나요? 고객이 목록을 보다 쉽게 검색할 수 있도록 최적화하고 싶나요? Azure Marketplace 및 AppSource의 검색 가능성은 다양한 방법으로 최적화할 수 있습니다. 이 세션에 참여하여 콘텐츠를 최적화하고, 키워드를 사용하고, 평가판을 추가하고, Azure Marketplace 및 AppSource의 주요 앱 및 추천 서비스에 대해 Microsoft에 중요한 사항을 파악하여 목록에 대한 가시성을 높일 수 있는 방법을 알아봅니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=f1s8z8&amp;source=MFSSocial">무료 Azure 스폰서쉽을 활용하여 Azure에서 비즈니스 성장</a><br>
   <strong>2019년 2월 12일 화요일 오전 10:00 PST</strong><br>
  Microsoft는 오늘날의 복잡한 비즈니스 과제를 해결하고&rsquo; 비즈니스 성장을 이끌 수 있도록 파트너와 고객에게 상당한 투자를 했습니다. 파트너 및 고객은 Microsoft Azure 스폰서쉽을 통해 배포 및 기술 요구 사항에 따라 무료 Azure에 액세스할 수 있습니다. Azure 스폰서쉽은 새 파트너 솔루션을 사용해 보려는 신규 및 기존 Azure 고객과 Azure에서 솔루션을 빌드하기 위해 작업하는 파트너에게 제공됩니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=g6t4e8&amp;source=Industry">Azure Advisor를 사용하여 Azure 최대한 활용</a><br>
   <strong>2019년 2월 19일 화요일 오전 10:00 PST</strong><br>
  Azure Advisor는 구성 및 사용량을 분석하고 고가용성, 보안, 성능 및 비용을 위해 리소스를 최적화하는 데 도움이 되는 개인 설정된 권장 사항을 제공하는 무료 Azure 서비스입니다. 데모가 많은 이 웨비나&rsquo;에서는 Azure Advisor 권장 사항을 검토하고 수정하여 Azure 모범 사례를 파악하고 조직과 고객 모두에 대한 Azure 투자를 최대한 활용하는 방법을 알아봅니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r7x9t7&amp;source=Industry">인시던트, 유지 관리 및 상태 권고: Azure Service Health에 대한 정보 유지</a><br>
   <strong>2019년 2월 26일 화요일 오전 10:00 PST</strong><br>
  Azure Service Health는 Azure 서비스 문제가 영향을 줄 때 개인 설정된 경고 및 지침을 제공하는 무료 Azure 서비스입니다. 이를 통해 사용자에게 알리고, 리소스에 미치는 영향을 이해하는 데 도움이 되며, 문제가 해결될 때 계속 업데이트됩니다. 또한 리소스의 가용성에 영향을 줄 수 있는 변경 내용 및 계획된 유지 보수를 준비하는 데 도움이 될 수 있습니다. 데모가 많은 이 웨비나&rsquo;에서는 Azure Service Health를 사용하여 조직과 고객 모두에게 Azure 서비스 인시던트에 대한 정보를 유지하는 방법을 알아봅니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=d6f2o0">새로운 Learning 방법 소개: Microsoft Learn</a><br>
   <strong>2019년 2월 27일 수요일 오전 11:00 PST</strong><br>
  Microsoft Ignite 2019에서 Microsoft는 Microsoft Learn이라는 흥미로운 새 학습 플랫폼을 시작했습니다. 이 세션에서는 플랫폼의 데모 및 개요, 디자인의 영감과 비전, 최신 학습 스타일에 맞게 학습을 조정한 방법을 제공합니다.</li>

  </ul>


