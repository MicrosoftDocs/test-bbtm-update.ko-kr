  <h2>App Service Environment 지원</h2>


  <p>공개 미리 보기의 일환으로 VNet에 배포된 ASE(App Service Environment) 서브넷에 대한 서비스 엔드포인트를 지원합니다.</p>


  <h2>다음 단계</h2>


  <p>시작하려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">Virtual Network 서비스 엔드포인트</a>&rdquo; 및 <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal" target="_blank">MySQL</a> 및 &ldquo;<a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-manage-vnet-using-portal" target="_blank">PostgreSQL</a>&rdquo;용 VNET 서비스 엔드포인트를 구성하는 방법 설명서를 &ldquo; 참조하세요.</p>


