Title: 미리 보기에서 MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스에 대한 VNet 서비스 엔드포인트
Summary: 서비스를 사용할 수 있는 모든 지역에서 Azure Database for MySQL 및 PostgreSQL에 대한 VNet(Virtual Network) 서비스 엔드포인트의 공개 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure 네트워킹의 수석 프로그램 관리자인 Anitha Adusumilli가 공동 저술했습니다.</em></p>


  <p>최근에 MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스를 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/">일반 공급했습니다</a>. 이러한 서비스는 기본 제공 고가용성, 99.99% 가용성 SLA, 성능을 위한 탄력적 크기 조정 및 Azure의 업계 최고의 <a href="https://azure.microsoft.com/en-us/blog/securing-azure-database-for-mysql-and-azure-database-for-postgresql/">보안</a> 및 <a href="https://azure.microsoft.com/en-us/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/">규정 준수 </a>를 갖춘 MySQL 및 PostgreSQL의 커뮤니티 버전을 제공합니다. 일반 공급 이후, 우리는 전 세계 더 많은 지역에서 스토리지 및 가용성 증가와 같은 새로운 기능과 기능을 계속 제공하고 있습니다.</p>


  <p>서비스를 사용할 수 있는 모든 지역에서 Azure Database for MySQL 및 PostgreSQL에 대한 VNet(Virtual Network) 서비스 엔드포인트의 공개 미리 보기를 발표하게 되어 기쁩니다. 서비스 가용성을 위해 <a href="https://azure.microsoft.com/en-us/updates/region-expansion-mysql-april-2018/" target="_blank">MySQL</a> 및 <a href="https://azure.microsoft.com/en-us/updates/region-expansion-postgres-april-2018/" target="_blank">PostgreSQL</a> 에 대한 지역 확장을 방문하세요. VNet 서비스 엔드포인트를 사용하면 가상 네트워크 내의 지정된 서브넷 또는 서브넷 집합에서만 논리 서버에 대한 연결을 격리할 수 있습니다. VNet에서 Azure Database for MySQL 및/또는 PostgreSQL로의 트래픽은 항상 Azure 백본 네트워크 내에 유지됩니다. 이 직접 경로에 대한 기본 설정은 가상 어플라이언스 또는 온-프레미스를 통해 인터넷 트래픽을 라우팅하는 특정 경로보다 우선합니다.</p>


  <p>서비스 엔드포인트를 통한 가상 네트워크 액세스에 대한 추가 청구는 없습니다. Azure Database for <a href="https://azure.microsoft.com/en-us/pricing/details/mysql/" target="_blank">MySQL</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/details/postgresql/" target="_blank">PostgreSQL</a> 의 현재 가격 책정 모델이 그대로 적용됩니다.</p>


