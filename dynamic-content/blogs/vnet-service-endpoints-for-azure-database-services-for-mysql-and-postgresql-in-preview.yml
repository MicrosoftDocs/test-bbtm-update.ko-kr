  <h2>방화벽 규칙 및 VNet 서비스 엔드포인트를 함께 사용</h2>


  <p>VNet 서비스 엔드포인트를 켜면 Azure Database for MySQL 또는 PostgreSQL에서 프로비전한 방화벽 규칙이 재정의되지 않습니다. 둘 다 계속 적용할 수 있습니다.</p>


  <p>VNet 서비스 엔드포인트는 온-프레미스로 확장하지 않습니다&rsquo;. 온-프레미스에서 액세스를 허용하기 위해 방화벽 규칙을 사용하여 공용(NAT) IP에 대한 연결만 제한할 수 있습니다.</p>


  <p>VNet 보호를 사용하도록 설정하려면 Azure Database for <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal" target="_blank">MySQL</a> 및 <a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-manage-vnet-using-portal" target="_blank">PostgreSQL</a>에 대한 다음 문서를 참조하세요.</p>


  <h2>기존 방화벽 규칙이 있는 서버에 대한 서비스 엔드포인트 켜기</h2>


  <p>서비스 엔드포인트가 켜져 있는 서버에 연결하면 데이터베이스 연결의 원본 IP가 VNet의 개인 IP 공간으로 전환됩니다. 구성은 Azure Database for MySQL, PostgreSQL, Azure SQL Database Managed Instance 및 Azure SQL Data Warehouse를 포함한 모든 Azure Database에 대한 <strong>Microsoft.Sql</strong>&rdquo; 공유 서비스 태그를 통해 &ldquo; 구성됩니다. 현재 서버 또는 데이터베이스 방화벽 규칙이 특정 Azure 공용 IP를 허용하는 경우 VNet 방화벽 규칙에서 지정하여 지정된 VNet/서브넷을 허용할 때까지 연결이 끊어집니다. 연결을 보장하기 위해 IgnoreMissingServiceEndpoint 플래그를 사용하여 서비스 엔드포인트를 켜기 전에 VNet 방화벽 규칙을 선제적으로 지정할 수 있습니다.</p>


