  <h2>MySQL &amp; 캐싱에 대한 샘플 스크립트&eacute;</h2>


  <p>프레임워크를 부트스트랩하기 위해 클러스터형 배포를 비롯한 데모 스크립트를 사용하여 <a href="https://www.intersystems.com/our-products/cache/cache-overview/">InterSystems Cach&eacute;</a> DB 및 <a href="https://www.mysql.com/">MySQL</a> DB 예제를 사용했습니다. 이를 참조로 사용하여 고유한 스크립트를 만들고 이 프레임워크의 기능을 활용할 수 있습니다.</p>


