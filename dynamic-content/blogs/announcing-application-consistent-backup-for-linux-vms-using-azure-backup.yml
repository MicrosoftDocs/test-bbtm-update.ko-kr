  <h2>오픈 소스 커뮤니티 기여 찾기</h2>


  <p>개발자, ISV, 기술 애호가 및 파트너가 오픈 소스 <a href="https://github.com/MicrosoftAzureBackup">github</a> 리포지토리에 스크립트를 기여할 것을 요구합니다. 스크립트는 모든 사용자가 직접 사용하거나 요구 사항에 따라 사용자 지정할 수 있습니다. 기여에 관심이 있는 경우 메일을 <a href="https://azure.microsoft.com/en-us/blog/key-updates-to-azure-backup-for-azure-linux-vms/preview/linuxazurebackupteam@service.microsoft.com">linuxazurebackupteam@service.microsoft.com</a> 보내주시면 Github에 게시하고, 사용 지침을 설명하고, 기여에 대한 승인을 받을 수 있도록 하겠습니다.</p>


