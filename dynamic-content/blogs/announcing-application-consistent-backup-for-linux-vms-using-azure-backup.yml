  <h2>시작</h2>


  <p>아래 비디오에서는 사전 스크립트 및 사후 스크립트를 실행하기 위해 프레임워크를 구성하는 방법에 대한 다양한 단계를 안내합니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/backup/backup-azure-linux-app-consistent#steps-to-configure-pre-script-and-post-script">애플리케이션 일치 Linux VM 백업을 구성하는 단계를</a> 참조하세요.</p>


