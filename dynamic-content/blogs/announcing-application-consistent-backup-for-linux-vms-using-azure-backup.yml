Title: Azure Backup을 사용하여 Linux VM에 대한 애플리케이션 일치 백업 발표
Summary: Azure Backup은 온-프레미스와 클라우드 모두에서 엔터프라이즈 데이터를 보호하기 위한 클라우드 우선 백업 솔루션입니다. Azure에서 실행되는 Linux Virtual Machines의 백업은 다음을 수행할 필요 없이 이미 제공합니다.
Content: >-
  <p>Azure Backup은 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-vms-first-look-arm">Azure에서 실행되는 Linux Virtual Machines의</a> 파일 시스템 일치 백업을 제공합니다. 현재는 인기 있는 Linux 배포판(예: Ubuntu, Red Hat Enterprise Linux 등)에서 실행되는 MySQL, InterSystems Cach&eacute; 및 SAP HANA와 같은 엔터프라이즈 중요 애플리케이션에 대해 <b>애플리케이션 일치 백업</b>을 수행하도록 이 기능을 확장하고 있습니다. 이 프레임워크를 사용하면 VM 백업 프로세스의 일부로 사용자 지정 사전 및 사후 스크립트를 유연하게 실행할 수 있습니다. 이러한 스크립트는 애플리케이션 일관성을 보장하는 백업을 수행하는 동안 애플리케이션 IO를 정지하는 데 사용할 수 있습니다.</p>


  <h2>가치 제안</h2>


  <ul>
   <li><b>백업 워크플로 사용자 지정: </b> 이제 VM 스냅샷을 만드는 동안 사용자 지정 스크립트를 실행하여 백업 중에 애플리케이션 및 프로덕션 환경을 완전히 유연하게 제어할 수 있습니다. 아래에는 프레임워크를 활용하는 방법에 대한 몇 가지 예가 나와 있습니다.

   <ul>
    <li>사전 스크립트를 사용하여 애플리케이션 네이티브 API를 사용하여 일시적으로 애플리케이션 IO를 정지 또는 리디렉션하고 메모리 콘텐츠를 디스크로 플러시한 후 VM 스냅샷을 만들 수 있습니다. 그런 다음 사후 스크립트를 사용하여 스냅샷 완료 후 IO를 해동하고 정상적인 애플리케이션 작업을 다시 시작할 수 있습니다. 이렇게 하면 실행 중인 모든 애플리케이션에 대한 애플리케이션 일치 VM 백업이 보장됩니다. 일부 애플리케이션은 정지 논리를 방해하지 않도록 fsfreeze를 사용하지 않도록 설정해야 하므로 Azure Backup을 사용하여 Linux VM 백업을 수행하는 동안 기본적으로 실행되는 Linux <em>fsfreeze</em> 를 사용하지 않도록 설정하는 기능도 제공합니다.</li>
    <li>네이티브 애플리케이션 API를 호출하여 애플리케이션 백업 및 데이터베이스 로그 백업을 수행할 수도 있으며, VM 백업의 일부로 데이터가 Recovery Services 자격 증명 모음으로 이동되어 VM 손상 시나리오(예: VM 삭제 또는 손상)로부터 데이터를 보호합니다.</li>
   </ul>
   </li>
  </ul>


  <blockquote>

  <ul>

  </ul>

  </blockquote>


  <ul>
   <li><b>애플리케이션 및 배포판에 구애받지 않습니다. </b> 프레임워크는 Linux 배포판 및 버전에 구애받지 않으며 게스트 애플리케이션에 애플리케이션 IO를 일시 중지하고 다시 시작할 수 있는 API가 있는 한 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-backup-faq#what-can-i-back-up">지원되는 모든 Linux 배포판</a> 에서 원활하게 작동합니다.</li>
   <li><b>Github의 샘플 스크립트: </b> Microsoft는 인기 있는 Linux 애플리케이션용 <a href="https://github.com/MicrosoftAzureBackup">github</a> 에 오픈 소스 스크립트를 제공하기 위해 파트너 및 ISV와 협력하고 있습니다. 이 릴리스를 기준으로 MySQL, Cach&eacute;에 대한 이러한 항목이 준비되었으며 SAP HANA와 긴밀히 협력하고 있습니다.<strong>&nbsp;</strong></li>
  </ul>


  <h2>기본적인 이해</h2>


  <p>Azure Backup은 아래 이미지에 설명된 대로 빠르고 효율적인 Azure Linux VM 백업을 수행하는 일련의 단계를 완료합니다.</p>


