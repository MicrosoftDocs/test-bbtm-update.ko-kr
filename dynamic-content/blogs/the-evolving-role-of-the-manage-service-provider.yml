Title: 관리 서비스 공급자의 진화하는 역할
Summary: 거의 모든 기업은 현재 관리 서비스 공급자와 적어도 하나의 관계를 가지고 있으며, 그 관계는 수년에 걸쳐 진화했을 가능성이 높습니다. 준비, 그것은 기업의 장점에 다시 매우 많이 변화하고있다.
Content: >-
  거의 모든 기업은 현재 Microsoft Pinpoint - 파트너 Findermanaged" href="https://pinpoint.microsoft.com/en-US/browse/companies?keyword=managed+services&amp;undefined=companies&amp;page=0" target="_blank"> 서비스 공급자</a>와 <a title="하나 이상의 관계를 맺고 있으며, 수년에 걸쳐 관계가 발전했을 가능성이 매우 높습니다. 준비, 그것은 기업의 장점에 다시 매우 많이 변화하고있다.


  관리되는 서비스는 기업이 완성된 솔루션을 통합할 뿐만 아니라 관리하기 위해 재판매인으로 전환할 때 기술 시장의 시작 부분에서 그 기원을 가지고 있습니다. 인터넷이 정부 시스템에서 우리 삶의 기초로 교차하기 시작하면서 1990 년대 후반에 호스팅을 다시 판매하십시오. 호스터는 개인과 회사에 인터넷에 대한 액세스 권한을 부여하고 서버 랙 공간을 임대하여 회사 애플리케이션(주로 웹 사이트)이 인터넷에서 POP(지점)를 가질 수 있도록 하는 두 가지 주요 역할을 수행했습니다. 이 비즈니스는 랙 호스팅자에서 임대 가능한 IT 관리자로 발전하여 하드웨어, OS 및 해당 서버에서 실행되는 미들웨어 및 애플리케이션을 관리하는 작업을 수행했습니다.


  호스팅 시장은 클라우드 컴퓨팅이 제공될 때까지 수익성이 있고 상대적으로 잘 보호된 공간이었습니다. Software as a Service가 도입되면서 이제 소프트웨어 공급자가 직접 애플리케이션을 전달하고 관리할 수 있습니다. <a href="https://www.salesforce.com" target="_blank">Salesforce </a>는 기업급 기대치가 낮고 비즈니스 예산이 낮은 소규모 기업을 대상으로 하여 일반적인 혁신가 방식으로 이러한 새로운 시장 혼란을 이끌었습니다. SaaS가 엔터프라이즈 시장에 침투하기 시작했을 때, 다중 테넌트, 확장성이 뛰어난 배포 모델 및 새로운 사용자별 종량제 비즈니스 모델은 호스트가 일치하기 어려웠고 싸움이 시작되었습니다.


  퍼블릭 클라우드 플랫폼은 SaaS 기본 사항을 호스트된 애플리케이션으로 확장하여 경쟁 위협에 추가되었습니다. 이제 애플리케이션 아웃소싱과 호스팅의 핵심 비즈니스가 모두 위협을 받고 있습니다.


  이러한 개발의 표면 검사는 MSP의 시대가 꽤 우울 찾고 있었다 결론을 내릴 수 있지만, 실제로는 경우에서 멀리. 그것은 단순히 비즈니스 수명 주기의 또 다른 진화 지점입니다. 더 많은 애플리케이션이 SaaS 또는 클라우드 플랫폼으로 전환됨에 따라 기존 호스팅 및 애플리케이션 아웃소싱 기회의 양이 감소하지만, 우리는 이진 이동을 하지 않으며 관리 및 모니터링 관점에서 무료로 이용하지도 않습니다.


  좀 더 자세히 살펴보면 Forrester 보고서 - 회사" href="https://www.forrester.com/Dont+Move+Your+Apps+To+The+Cloud/quickscan/-/E-res84181" target="_blank"> 워크로드의 많은 비율이 클라우드 플랫폼</a>에 쉽게 맞지 않고, SaaS로 완전히 대체될 수 없으며, 이러한 이진 변경을 거치지 않는다는 것을 알 <a title="수 있습니다. 실제로 <a href="https://en.wikipedia.org/wiki/Composite_application" target="_blank">애플리케이션의 정의는 변화하고 있으며 대부분의 비즈니스에 이미 있습니다</a>. 예를 들어 전자 상거래의 일반적인 비즈니스 프로세스를 예로 들어보십시오. 단일 애플리케이션인가요? 대부분의 회사에 대 한, 절대적으로. ERP, CRM, 상거래, 기계 학습, 모바일 및 웹, 콘텐츠 관리 및 기타 여러 요소를 비롯한 여러 애플리케이션을 함께 혼합하는 워크플로입니다. 그리고 회사가 10년 이상 을 지났다면 그 조합에 꽤 사용자 지정된 요소가 있을 가능성이 높습니다. 또한 최종 사용자가 웹 중심에서 디바이스 중심으로 전환함에 따라 경쟁력을 유지하고, 고객 만족도를 개선하고, 적응하기 위해 지속적으로 구체화하는 워크플로입니다.


  따라서 애플리케이션에서 볼 수 있는 변경 내용과 발생하는 클라우드로의 전환을 감안할 때 최종 결과는 무엇인가요? 즉, 특정 요소가 SaaS로 이동되는 고도로 혼합된 혼합, 다른 요소는 클라우드 플랫폼으로 이동했으며 다른 요소는 이동할 수 없지만 혼합의 일부로 계속 진행되어야 합니다. <a href="https://www.gartner.com" target="_blank">Gartner, Inc.</a>에 따르면, 2018년까지 기업의 40% 이상이 하이브리드 데이터 센터를 구현할 것이며, 현재는 10%에서 늘어나게 될 것입니다. [i].


  경쟁과 끊임없이 변화하는 고객과의 속도를 유지하기 위해 혼합 모델" href="https://blogs.forrester.com/jeffrey_hammond/13-02-06-api_management_a_key_component_of_modern_application_architecture" target="_blank"> 블렌드 모델을 </a>구축하는 방법에 대한 이 <a title="Forrester의 Jeffrey Hammond의 진화를 가속화해야 한다는 점을 감안할 때 제한된 개발 및 IT 직원 리소스를 가장 잘 사용하는 것은 무엇입니까? SaaS 앱의 관리가 SaaS 공급자로 이동하고 클라우드 플랫폼으로 이동할 수 있는 요소 아래의 인프라로 이동함에 따라 일부 대역폭을 선택합니다. 그러나 더 민첩한 UX 개선을 위해 통합, 진화, 보안 및 <a title="UX Mattersneed" href="https://www.uxmatters.com/mt/archives/2012/04/agile-user-experience-design.php" target="_blank">는 모두 남아 있습니다</a> . 또한 Azure TodayAzure" href="https://azure.microsoft.com/" target="_blank"></a> 사용해 보기와 같은 <a title="대규모 퍼블릭 클라우드에 <a title="애플리케이션을 배치하든, 제공된 <a title="CloudOS 파트너" href="https://www.microsoft.com/en-us/server-cloud/cloud-os-network.aspx" target="_blank">비 대부분의 MSP</a> 찾기와 같은 Azure Stackmore" href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/" target="_blank"> 지역화된 제품에</a> 애플리케이션을 배치하든 클라우드 <a href="https://azure.microsoft.com/blog/2015/06/15/cloud-success-comes-in-completing-the-cloud-handshake/">핸드셰이크를</a> 관리해야 합니다.


  작업 목록을 살펴보고 이를 IT 직원 대역폭과 상호 연결하면 클라우드 핸드셰이크 관리가 우선 순위 목록에서 낮다는 결론을 내릴 수 있습니다. 그리고 이것이 바로 MSP가 가장 많은 값을 추가할 수 있는 위치입니다. 그리고 비즈니스 모델이 진화하는 정확한 위치입니다.


  <a href="https://www.hosting.com" target="_blank">Hosting.com</a> 통합 클라우드 Marketplace" href="https://www.hosting.com/unified-cloud-wp/" target="_blank"> 백서</a>에서 설명<a title="한 것처럼 MSP의 미래는 혼합된 IT 환경을 관리하는 것입니다. 실제로 배포 포트폴리오는 사내, 호스팅, SaaS 및 여러 클라우드 플랫폼의 혼합으로 진화하고 있습니다. 그리고 이 조합을 관리하는 것은 핵심 역량이 아니며 우선 순위가 필요합니다.


  <a href="https://www.datapipe.com/blog/2015/02/24/integrate-azure-into-your-devops-with-datapipe-managed-cloud-for-azure/" target="_blank">Datapipe</a>, <a href="https://www.rackspace.com/microsoft/" target="_blank">Rackspace</a>, Tieto <a href="https://www.microsoft.com/en-us/server-cloud/cloud-os-network.aspx" target="_blank">등의 MSP</a>는 비즈니스에 고유한 항목에 집중할 수 있도록 이러한 혼합을 관리하는 방향으로 비즈니스 모델을 발전시키고 있습니다. 이 비즈니스 모델의 선구자 중 하나인 Datapipe는 클라우드 시장 초기에 진행되어 발생한 변화를 수용했습니다. 채울 랙과 보호할 기존 비즈니스 모델이 있는 기존 호스터는 시장에서의 위치를 하이퍼스케일 퍼블릭 클라우드에서 실행되는 워크로드를 관리하는 사람으로 전환했습니다. MSP 커뮤니티의 집단적 반응: <a title="채널노믹슈" href="https://www.channelnomics.com/channelnomics-us/news/2412376/hardware-companies-like-hp-falling-off-a-cliff-equinix" target="_blank">?</a> 그건 자살.


  멀리 떨어져 있습니다. 사실, 클라우드 인프라가 최신 애플리케이션 아키텍처에 가장 적합하고 이 모델에 맞지 않는 엔터프라이즈 앱이 많이 있다는 것을 이해하여 선견지명이 있는 이동이 잘 만들어졌습니다. 하이퍼스케일 퍼블릭 클라우드의 전문가로 자리매김함으로써 고객이 올바른 앱을 이동하고 잘못된 앱을 기존의 호스팅 및 지역화된 클라우드 제품으로 전환하는 데 도움이 되는 신뢰성의 위치에 있었습니다. 그들은 틀림없이 파괴적인 경쟁자에게 수익성있는 워크로드를 포기하지만 혼합 된 세계에서 전통적인 호스팅 비즈니스를 확보했습니다. 그리고 올해 초 BusinesswireDatapipe<a title="" href="https://www.businesswire.com/news/home/20150217005166/en/Datapipe-Offer-Managed-Services-Microsoft-Azure-Customers#.VXsimIlVhBc" target="_blank">는 이 비즈니스 모델을 Azure</a>로 확장했습니다.


  선도적인 호스트가 비즈니스 모델을 혼합 호스팅으로 전환하여 선도적인 퍼블릭 클라우드 플랫폼뿐만 아니라 SaaS로 Cloud Handshake를 관리할 수 있도록 지원함에 따라 이러한 선구적인 움직임은 이제 MSP 커뮤니티 사이에서 큰 도움이 되고 있습니다.


  Microsoft는 사용자와 MSP가 혼합된 현실을 관리할 수 있는 도구와 서비스를 제공하여 이러한 전환에 손을 내밀고 있습니다. 최신 버전의<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/05/04/sql-server-2016-public-preview-coming-this-summer.aspx" target="_blank"> SQL Server, Azure Active Directory Premium</a>, <a href="https://azure.microsoft.com/en-us/services/visual-studio-online/" target="_blank">Visual Studio Online</a> 및 <a href="https://www.microsoft.com/en-us/server-cloud/products/storsimple/" target="_blank">StorSimple</a>의 <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/" target="_blank">Operations Management Suite</a>, Azure Stack은 모두 혼합된 배포에서 일관성과 관리 효율성을 제공하여 네이티브 하이브리드를 만드는 고유의 이질적인 솔루션입니다. <a href="https://msdn.microsoft.com/en-us/library/azure/dn532272.aspx" target="_blank"></a> 애플리케이션 디자인, 발전 및 제공, 더 간단하고 생산성 향상.


  그래서 지금 스스로에게 물어봐야 할 질문은 귀중한 내부 IT 리소스를 어떻게 할당하고 어떻게 MSP 파트너를 활용하는가하는 것입니다. 이러한 관계는 여러분과 MSP 시장이 겪고 있는 진화를 위해 최적화되어 있습니까? 그렇지 않은 경우 모델 다시 시작을 시작할 때일 수 있습니다.


  다음 달 올랜도에서 열리는 <a title="Register NowWorldwide" href="https://mspartner.microsoft.com/en/us/Pages/WPC/overview.aspx#fbid=C_Fxpv5xqph" target="_blank"> 파트너 컨퍼런스에서</a> Microsoft는 이러한 변화에 힘을 실어주고 Microsoft 투자에서 더 많은 가치를 얻을 수 있도록 파트너 프로그램을 발전시킬 것입니다. 파트너이거나 파트너가 <a href="https://mspartner.microsoft.com/en/us/Pages/Membership/overview.aspx" target="_blank">되는 것을 고려 중인</a> 경우 이제 <a href="https://mspartner.microsoft.com/en/us/Pages/WPC/Registration.aspx#fbid=C_Fxpv5xqph" target="_blank">이 중요한 이벤트에 등록</a>할 때입니다. 나는이 진화하는 비즈니스 모델에 대해 더 깊이 갈 것입니다 세션을 선도하고 당신은 <a href="https://www.forrester.com" target="_blank">포레스터 연구</a> 웹 사이트를 방문하여 주제에 대한 내 이전 연구를 읽을 수 있습니다.


  최신 앱으로의 전환과 MSP의 역할이 그 어느 때보다 중요해졌습니다.


