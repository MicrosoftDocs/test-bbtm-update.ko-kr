Slug: create-alerts-to-proactively-monitor-your-data-factory-pipelines
Title: 데이터 팩터리 파이프라인을 사전에 모니터링하는 경고 만들기
Summary: 데이터 통합은 복잡하고 조직이 하이브리드 데이터 환경에서 데이터 및 비즈니스 프로세스를 결합하는 데 도움이 됩니다. 데이터의 볼륨, 다양성 및 속도의 증가로 인해 모니터링 및 문제 대응이 지연되었습니다.
Content: >-
  <p>데이터 통합은 복잡하고 조직이 하이브리드 데이터 환경에서 데이터 및 비즈니스 프로세스를 결합하는 데 도움이 됩니다. 데이터의 볼륨, 다양성 및 속도의 증가로 인해 모니터링 및 문제 대응이 지연되었습니다. 조직은 데이터 통합 작업 실패의 위험과 다른 다운스트림 프로세스에 미치는 영향을 줄이려고 합니다. 데이터 통합 프로젝트를 모니터링하는 수동 접근 방식은 비효율적이며 시간이 많이 걸립니다. 따라서 조직은 전체 시스템에 영향을 미치기 전에 비효율성을 제거하고 문제를 catch하기 위해 데이터 통합 프로젝트를 모니터링하고 관리하는 자동화된 프로세스를 원합니다. 이제 조직은 데이터 통합 이벤트(성공/실패)에 대한 경고를 만들어 운영 생산성을 개선하고 <a href="https://docs.microsoft.com/en-us/azure/data-factory/" target="_blank">Azure Data Factory</a>를 사용하여 사전에 모니터링할 수 있습니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://channel9.msdn.com/Shows/Azure-Friday/Monitor-your-Azure-Data-Factory-pipelines-proactively-with-alerts/player?format=ny" width="560"></iframe></p>


  <p>시작하려면 데이터 팩터리의 <strong>모니터</strong> 탭으로 이동하여 <strong>경고 메트릭을 &amp;</strong>선택한 다음 <strong>새 경고 규칙을</strong> 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/863386d8-6761-4be0-a54d-f0f6e51ad959.png"><img alt="Creating new alert rule in Azure Data Factory " border="0" height="1558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/182298b7-6ca9-429f-aef7-46cec73c1eef.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Data Factory의 경고 규칙 " width="2992"></a></p>


  <p>경고를 받을 대상 데이터 팩터리 메트릭을 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ad0b395-98a6-4f44-94d4-2a479840dcf5.png"><img alt="Selecting the target data factory metric " border="0" height="1753" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/048a96e1-90fc-4d7b-a162-ba5676dbd196.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Data Factory 메트릭 선택" width="2989"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44a04aff-5f1b-448f-9de6-1035bb8914cd.png"><img alt="Select one Data Factory Metric to set up the alert condition" border="0" height="1675" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fb66727-f40f-4179-a801-618d2cfaf331.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="경고 조건" width="2988"></a></p>


  <p>그런 다음 경고 논리를 구성합니다. 발생한 경고에 대한 활동 이름, 파이프라인 이름, 활동 유형 및 실패 유형과 같은 다양한 필터를 지정할 수 있습니다. 경고 논리 조건 및 평가 조건을 지정할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d2d4576-c9ae-4d9f-9000-76f0650df25b.png"><img alt="Configure the alert logic in Azure Data Factory" border="0" height="1751" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86b8d6ce-e2bc-434a-adda-41ee34e61802.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="경고 논리 구성" width="2982"></a></p>


  <p>마지막으로 경고를 받을 방법을 구성합니다. 이메일, SMS, 음성 및 푸시 알림과 같은 다양한 메커니즘이 지원됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3e70a80-a2a3-4d07-84aa-13696a07a3ec.png"><img alt="Configuring alert notifications in Azure Data Factory" border="0" height="1749" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c2ff2f0-4e18-485d-bfe9-5c4eca896bf6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="경고 구성" width="2981"></a></p>


  <p>경고를 만들면 데이터 통합 프로젝트를 24/7 모니터링할 수 있으며, 데이터가 손상되거나 다운스트림 프로세스에 영향을 미치기 전에 문제를 알릴 수 있습니다. 이렇게 하면 조직에서 더 민첩하고 전반적인 데이터 통합 프로세스에 대한 신뢰도를 높일 수 있습니다. 결과적으로 조직의 전반적인 생산성을 높이고 SLA를 제공할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-visually#alerts" target="_blank">Azure Data Factory에서 경고를 만드는</a> 방법에 대해 자세히 알아봅니다.</p>


  <p>Data Factory 도구의 유용성을 개선하기 위해 기능을 계속 추가하는 것이 목표입니다. Azure Data Factory<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">를 사용하여 파이프라인 빌드</a>를 쉽고 빠르게 시작합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼</a>을 방문하세요.</p>
