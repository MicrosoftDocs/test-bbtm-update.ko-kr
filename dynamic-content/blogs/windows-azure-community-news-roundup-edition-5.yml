Title: 'Azure Community 뉴스 검거 Windows(버전 #5)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 다음은 지난 주의 하이라이트입니다....
Content: <p>클라우드 컴퓨팅 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0048">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 다음은 지난 주의 하이라이트입니다.</p>  <ul>  <li>가트너는 서비스로서의 플랫폼이 전략적 성장의 몇 년, 클라우드의 HPC의 Cusp에 말한다 (게시 2 월 1.)</li>  </ul>  <ul>  <li>인디애나 학생들은 <a target="_blank" href="https://twitter.com/#%21/ZDNetCharlie">찰리 오스본</a>에 의해 <a target="_blank" href="https://www.zdnet.com/blog/igeneration/indiana-students-receive-100k-to-research-cloud-computing/14991">연구 클라우드 컴퓨팅에 $ 100k를받을</a>, <a target="_blank" href="https://www.zdnet.com/">ZDNet</a> (게시 2 월. 1.)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.forbes.com/sites/joemckendrick/2012/01/30/more-business-intelligence-moving-to-the-cloud-survey/">클라우드로 이동하는 더 많은 비즈니스 인텔리전스:</a> <a target="_blank" href="https://www.forbes.com/"><i>포브스</i></a> 조 <a target="_blank" href="https://blogs.forbes.com/joemckendrick/">맥켄드릭</a>의 설문 조사(1월 30일 게시)</li>  </ul>  <ul>  <li>커트 맥키에 의해 <a target="_blank" href="https://redmondmag.com/articles/2012/01/31/microsoft-rolls-out-test-security-service-for-sql-azure.aspx">SQL Azure 대한 마이크로 소프트 롤 아웃 테스트 보안 서비스</a>, <a target="_blank" href="https://redmondmag.com/Home.aspx">Redmondmag.com</a> (게시 1 월 31.)</li>  </ul>  <ul>  <li>유럽, 제니퍼 베이커에 의해 <a target="_blank" href="https://www.computerworlduk.com/news/public-sector/3333257/europe-stumps-up-8-million-for-cloud-computing-strategy/">클라우드 컴퓨팅 전략에 대한 8 백만 을 그루터기&pound;</a>, <a target="_blank" href="https://www.computerworlduk.com/"><i>컴퓨터 월드 영국</i></a> (게시 1 월 27.)</li>  </ul>  <ul>  <li>Azure 사례 연구를 Windows 새로운 책(트윗에 <a target="_blank" href="https://twitter.com/#%21/ApolloGonzalez">@ApolloGonzalez</a> 감사드립니다.)</li>  </ul>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/hh780994.aspx">MSDN 인터뷰별 바이트:&nbsp; Vishwas Lele, AIS의 CTO 및 팀 허카비, 인터노폴로지 및 Actus Software의 설립자</a> (1월 24일 게시)</li>  </ul>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-68-Throttling-in-SQL-Azure-with-Scott-Klein?utm_source=dlvr.it&amp;utm_medium=twitter">CloudCover 에피소드 68 &ndash; 스콧 클라인과 제한 SQL Azure</a> (1 월 게시.&nbsp; 29.)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/peterlau/archive/2012/02/01/get-started-with-node-js-windows-azure-resources.aspx">Node.js + Windows Azure와 시작:&nbsp;</a> Microsoft의 개발자 전도사<a target="_blank" href="https://twitter.com/#%21/jrzyshr">인 Peter Laudati</a>의 리소스 블로그 게시물(2월 1일 게시됨).</li>  </ul>  <ul>  <li>Windows Microsoft Consulting Services의 수석 컨설턴트인 <a target="_blank" href="https://social.msdn.microsoft.com/profile/walter%20myers%20iii/">Walter Myers III</a>의 <a target="_blank" href="https://blogs.msdn.com/b/walterm/archive/2012/02/01/windows-azure-data-cleansing-and-leakage.aspx">Azure Data Security(정리 및 누출)</a> 블로그 게시물(2월 1일 게시)</li>  </ul>  <ul>  <li>Microsoft UK의 학술 전도사<a target="_blank" href="https://social.msdn.microsoft.com/profile/lee%20stott/">인 Lee Stott</a>가 Windows Azure 블로그 게시물에서 <a target="_blank" href="https://blogs.msdn.com/b/uk_faculty_connection/archive/2012/01/30/hosting-your-moodle-on-windows-azure.aspx">Moodle</a> 호스팅(1월 30일 게시).</li>  </ul>  <p>여기에서 보고 싶은 콘텐츠 형식을 알려 주시면 이러한 주간 검거가 유용할 수 있도록 도와주세요.&nbsp; 그리고 강조해야 한다고 생각하는 기사나 공유하려는 자신의&rsquo; 콘텐츠를 공유해 주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 쿠마르 싱</p>
