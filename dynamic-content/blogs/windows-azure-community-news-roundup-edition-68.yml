Title: 'Windows Azure Community 뉴스 검거(버전 #68)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 무엇입니다 ...
Content: '<p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0260" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물&nbsp;</strong></p>  <ul>  <li><a href="https://convective.wordpress.com/2013/06/08/setting-an-endpoint-acl-on-a-windows-azure-vm/" target="_blank">Windows AzureVM&nbsp;에서 엔드포인트 ACL 설정</a>(6월 8일 게시)</li>  <li>Windows Azure China에서 개발의 팁 및 요령(6월 10일 게시)</li>  <li>Windows Azure BizTalk Services &ndash; 시작(6월 3일 게시)</li>  <li>Azure Bridges &amp; Windows 메시지 여정: 아키텍처 인사이트(6월 3일 게시)</li>  <li><a href="https://seroter.wordpress.com/2013/06/03/walkthrough-of-new-windows-azure-biztalk-services/" target="_blank">New Windows Azure BizTalk Services 연습</a>(6월 3일 게시)</li>  <li><a href="https://www.scarydba.com/2013/06/03/using-powershell-to-move-files-to-azure-storage/" target="_blank">PowerShell을 사용하여 파일을 Azure Storage 이동</a>(6월 3일 게시)</li>  <li>Windows Azure Virtual Machines의 SQL Server 대한 성능 지침(6월 3일 게시)</li>  <li>Windows Azure Mobile Services "집 임대" 샘플, 4부: 푸시 알림(6월 2일 게시)</li>  <li>Windows Azure Access Control에서 Amazon 로그인(및 LinkedIn 및&hellip;) 사용(5월 31일 게시)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>2013년 6월 18일:&nbsp;스콧 클라인 &ndash; 모든 것 Azure&nbsp;&ndash; 맨체스터, 영국&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>  <li>2013년 6월 19일:&nbsp;영국 런던 SQL VM&nbsp;&ndash;의 고가용성 및 재해 복구</li>  <li>2013년 6월 20일:&nbsp;<a href="https://www.communityday.be/" target="_blank">Community 2013</a>&nbsp;&ndash;년 6월 20일 벨기에 메헬렌</li>  <li>2013 &amp; 년 6월 22일 23일: Windows Phone 코딩 캠프 -- 독일 함부르크&lrm;</li>  </ul>  <p><strong>나머지 세계/가상</strong><strong></strong></p>  <ul>  <li>2013년 6월 19일: <a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/116656572/" target="_blank">Windows Azure BizTalk Services 및 Fiddler Deep</a> DiveBrisbane&mdash;, 오스트레일리아</li>  </ul>  <p><strong>흥미로운 최근 Windows Azure 토론 <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow</strong></p>  <ul>  <li>C#&ndash;<a href="https://stackoverflow.com/questions/17078929/azure-acs-set-up-in-c-sharp" target="_blank">에서 Azure ACS 설정 </a> 답변 1개, 투표 1개<strong></strong></li>  <li><a href="https://stackoverflow.com/questions/16944654/cant-create-azure-vms-from-an-uploaded-windows-8-vhd" target="_blank">업로드된 Windows 8 VHD<strong></strong></a>&nbsp;<span>&ndash; 1 답변, 1표</span>에서 Azure VM을 만들 수 없습니다.</li>  <li>테이블<span>&ndash; Storage 1 답변, 0표를</span> <a href="https://stackoverflow.com/questions/16908384/could-not-load-file-or-assembly-microsoft-data-odata-version-5-2-0-0-error-in-az" target="_blank">사용하여 Azure Cloud Worker 역할에서 파일 또는 어셈블리 Microsoft.Data.OData 버전=5.2.0.0 오류를 로드할 수 없습니다.<strong></strong></a>&nbsp;</li>  <li><a href="https://stackoverflow.com/questions/16878946/setting-the-azure-trace-logging-switch-why-in-2-places-and-not-1" target="_blank">Azure 추적 로깅 스위치 설정 - 왜 1이 아닌 2개 위치에 있나요?</a>&nbsp; <span>&ndash; 답변 2개, 투표 0개</span></li>  </ul>  <p>표시</p>  <p>&nbsp;</p>'
