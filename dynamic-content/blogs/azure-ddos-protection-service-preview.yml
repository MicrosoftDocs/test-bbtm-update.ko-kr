Summary: DDoS(분산 서비스 거부) 공격은 애플리케이션을 클라우드로 이동하는 고객으로부터 듣는 최고의 가용성 및 보안 문제 중 하나입니다. Nexusguard의 데이터에 따르면 문서화된 DDoS 공격 수는 2016년 1분기보다 2017년 1분기에 380% 증가했습니다...
Content: >-
  <p><em>이 블로그 게시물은 JR Mayberry, 수석 PM 관리자 &amp; Anupam Vij, 수석 프로그램 관리자, Azure 네트워킹에 의해 공동 저술되었습니다.</em></p>


  <p>DDoS(분산 서비스 거부) 공격은 애플리케이션을 클라우드로 이동하는 고객이 제기한 최고의 가용성 및 보안 문제 중 하나입니다. <a href="https://www.nexusguard.com/hubfs/Nexusguard_DDoS_Threat_Report_Q1_2017_EN.pdf" target="_blank">Nexusguard의 데이터에</a> 따르면 문서화된 DDoS 공격 수가 2016년 1분기보다 2017년 1분기에 380% 증가함에 따라 이러한 우려가 정당화됩니다. 2016년 10월, 다수의 인기 있는 웹 사이트가 여러 서비스 거부 공격으로 구성된 <a href="https://techcrunch.com/2016/10/21/many-sites-including-twitter-and-spotify-suffering-outage/" target="_blank">대규모 사이버 공격의</a> 영향을 받았습니다. Its&rsquo;는 모든 인터넷 가동 중지 시간 인시던트 중 최대 3분의 1이 DDoS 공격과 관련이 있다고 추정했습니다.</p>


  <p>네트워크 공격의 유형과 정교함이 증가함에 따라 Azure는 Azure에서 애플리케이션의 보안 및 가용성을 계속 보호하는 솔루션을 고객에게 제공하기 위해 최선을 다하고 있습니다. 클라우드의 보안 및 가용성은 공동의 책임입니다. Azure는 고객이 비즈니스 목표를 충족하는 애플리케이션 디자인을 채택하고 적용할 수 있는 플랫폼 수준 기능 및 디자인 모범 사례를 제공합니다.</p>


  <p>오늘 <strong>&#39;Azure DDoS Protection 표준</strong>의 미리 보기를 발표하게 되어 기쁩니다. 이 서비스는 Virtual Network와 통합되며 DDoS 공격의 영향으로부터 Azure 애플리케이션을 보호합니다.&nbsp; Azure 플랫폼에 자동으로 포함된 기본 DDoS Protection 이외의 추가 애플리케이션별 튜닝, 경고 및 원격 분석 기능을 사용할 수 있습니다.&nbsp;&nbsp;</p>


  <h2>Azure DDoS Protection Service 제품</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbf85105-c6fc-49a3-9e2d-32168293316e.png"><img alt="Azure DDoS Protection Service offerings" border="0" height="440" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48f28295-8a36-4959-bc7d-2bf9c1eeb1a0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure DDoS Protection Service 제품" width="962"></a></p>


  <h3>Azure DDoS Protection 기본 서비스</h3>


  <p>기본 보호는 기본적으로 추가 비용 없이 Azure 플랫폼에 통합됩니다. 전역적으로 배포된 Azures&rsquo; 네트워크의 전체 규모와 용량은 항상 트래픽 모니터링 및 실시간 완화를 통해 일반적인 네트워크 계층 공격에 대한 방어를 제공합니다. DDoS Protection Basic을 사용하도록 설정하기 위해 사용자 구성 또는 애플리케이션을 변경할 필요가 없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ea884bb-b19d-405a-8e88-faa561e5311e.png"><img alt="global-ddos-mitigation-presence" border="0" height="314" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4101a795-bc7d-4bd5-b04d-5b3ec2607def.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="global-ddos-mitigation-presence" width="640"></a></p>


  <h3>Azure DDoS Protection 표준 서비스</h3>


  <p><strong>Azure DDoS Protection 표준</strong> 은 추가 DDoS 완화 기능을 제공하고 특정 Azure 리소스를 보호하기 위해 자동으로 조정되는 새로운 제품입니다. 보호는 새 가상 네트워크 또는 기존 가상 네트워크에서 간단하게 설정할 수 있으며 애플리케이션 또는 리소스를 변경할 필요가 없습니다. 표준은 전용 모니터링 및 기계 학습을 활용하여 Virtual Network에 조정된 DDoS 보호 정책을 구성합니다. 이러한 추가 보호는 애플리케이션&rsquo;의 정상적인 트래픽 패턴을 프로파일링하고, 악의적인 트래픽을 지능적으로 검색하고, 탐지되는 즉시 공격을 완화함으로써 수행됩니다. DDoS Protection 표준은 Azure Monitor를 통해 공격 원격 분석 보기를 제공하여 애플리케이션이 공격을 받을 때 경고를 사용하도록 설정합니다. 통합 계층 7 애플리케이션 보호는 Application Gateway WAF에서 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed312624-796d-49c8-82d9-8648c6146ea7.png"><img alt="azure-ddos-protection" border="0" height="112" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8eaf5a0d-7f58-42e7-b439-1a0192a23df4.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-ddos-protection" width="640"></a></p>


  <h2>Azure DDoS Protection 표준 서비스 기능</h2>


  <h3>네이티브 플랫폼 통합</h3>


  <p>Azure DDoS Protection은 기본적으로 Azure에 통합되며 VNet(Virtual Network)에서 사용하도록 설정할 때 Azure Portal 및 PowerShell을 통한 구성을 포함합니다.</p>


  <h3>키 보호 설정</h3>


  <p>간소화된 프로비저닝은 추가 애플리케이션 변경 없이 Virtual Network의 모든 리소스를 즉시 보호합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbd5630e-50ae-4d5a-9dd7-7ab3e552324e.png"><img alt="create-virtual-network" border="0" height="474" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be8d1f0e-18e2-42f8-a3d9-3b9208b3e804.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="create-virtual-network" width="640"></a></p>


  <h3>Always On 모니터링</h3>


  <p>DDoS Protection을 사용하도록 설정하면 애플리케이션 트래픽 패턴이 공격 지표에 대해 지속적으로 모니터링됩니다.</p>


  <h3>적응 조정</h3>


  <p>DDoS 보호는 리소스 및 리소스 구성을 이해하고 가상 네트워크에 대한 DDoS Protection 정책을 사용자 지정합니다. Machine Learning 알고리즘은 시간이 지남에 따라 트래픽 패턴이 변경됨에 따라 보호 정책을 설정하고 조정합니다. 보호 정책은 보호 제한을 정의하며, 실제 네트워크 트래픽이 정책 임계값을 초과하면 완화가 수행됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56abb16d-7829-4613-a931-acae1965896b.png"><img alt="internet-traffic" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74cebc80-5549-4bc0-9a74-c39ea7146e08.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="인터넷 트래픽" width="477"></a></p>


  <h3>Application Gateway를 사용하여 L3에서 L7 Protection으로</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-web-application-firewall-overview" target="_blank">Application Gateway 웹 애플리케이션 방화벽</a>과 함께 Azure DDoS Protection 서비스는 일반적인 웹 취약성 및 공격에 대한 DDoS Protection을 제공합니다.</p>


  <ul>
   <li>요청 속도 제한</li>
   <li>HTTP 프로토콜 위반</li>
   <li>HTTP 프로토콜 변칙</li>
   <li>SQL 삽입</li>
   <li>사이트 간 스크립팅</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ae38ace-f55d-4bab-a58f-22c37a4f7817.png"><img alt="virtual-network" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2507ed85-4b83-4482-825f-ee785f2ae03c.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가상 네트워크" width="350"></a></p>


  <h3>DDoS Protection 원격 분석, 모니터링 &amp; 경고</h3>


  <p>DDoS 공격 기간 동안 자세한 메트릭을 포함하여 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-azure-monitor" target="_blank">Azure Monitor</a> 를 통해 풍부한 원격 분석이 노출됩니다. DDoS Protection에서 노출하는 Azure Monitor 메트릭에 대한 경고를 구성할 수 있습니다. Azure Monitor 진단 인터페이스를 통해 고급 분석을 위해 Splunk(Azure Event Hubs), OMS Log Analytics 및 Azure Storage 로깅을 추가로 통합할 수 있습니다.&nbsp;<br>

  &nbsp;&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c943e2f3-a3ff-4e8b-82db-bc9227dd0f77.png"><img alt="available-metrics" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b97db890-16eb-4d44-8d6d-8da483f979a0.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="available-metrics" width="640"></a></p>


  <h3>비용 보호</h3>


  <p>DDoS Protection 서비스가 GA로 전환되면 Cost Protection은 문서화된 공격 중에 규모 확장에 대한 리소스 크레딧을 제공합니다.</p>


  <h2>Azure DDoS Protection 표준 서비스 가용성</h2>


  <p>이제 Azure DDoS Protection을 미국, 유럽 및 아시아의 일부 지역에서 미리 보기로 사용할 수 있습니다. 자세한 내용은<a href="https://aka.ms/azureddos"> DDoS Protection을</a> 참조하세요.</p>


  <h2>시작하려면 어떻게 해야 하나요?</h2>


  <p>DDoS Protection은 미리 보기 상태이며 미리 보기 중에는 서비스에 대한 비용이 없습니다. Azure 고객은 <a href="https://aka.ms/ddosprotection" target="_blank">여기에서 Azure DDoS Protection 서비스에 등록할 수 있습니다</a>.</p>


  <p>서비스에 대한 자세한 내용은 <a href="https://aka.ms/ddosprotectiondocs" target="_blank">Azure DDoS Protection 서비스 설명서를</a> 참조하세요.</p>


