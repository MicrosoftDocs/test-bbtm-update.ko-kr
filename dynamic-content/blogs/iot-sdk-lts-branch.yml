Title: Azure IoT SDK가 새 Long-Term 지원 분기를 릴리스했습니다.
Summary: 이제 Azure IoT SDK에 새로운 LTS(Long-Term 지원) 분기가 있습니다. 퍼블릭 GitHub 리포지토리에서 SDK를 개발하고 격주마다 새 버전을 제공하여 개발자에게 다음 액세스 권한을 부여합니다.
Content: >-
  <p>이제 Azure IoT SDK에 새 LTS(Long-Term 지원) 분기가 있습니다.&nbsp; 퍼블릭 GitHub 리포지토리에서 SDK를 개발하고 개발자에게 최신의 가장 큰 기능에 액세스할 수 있도록 격주로 새 버전을 제공하지만, 이제 2017년 7월부터 중요한 버그 및 보안 패치만 가져오는 분기도 제공합니다.&nbsp; 이제 개발자는 2018년 1월에 릴리스된 최신 LTS 버전을 활용하여 Azure IoT Hub 및 Azure IoT Hub Device Provisioning Service에서 작동하는 클라이언트를 개발할 수 있습니다.</p>


  <p>LTS 분기는 고객에게 디바이스&rsquo; 코드에 미치는 영향을 최소화하면서 필요한 보안 또는 중요한 버그 수정을 활용할 수 있도록 보장합니다. 동시에 개발자는 게시된 문제에 대한 빠른 응답 및 해결 시간으로 기술 및 기능을 기반으로 리포지토리의 마스터 분기에서 최신 업데이트에 액세스할 수 있습니다. 일거양득!</p>


  <p>최신 LTS 버전은 lts_2018_01 분기의 GitHub NuGet, PiPy, apt-get, Maven 및 NPM과 같은 패키지 관리자에서 액세스할 수 있습니다. 모든 SDK는 <a href="https://semver.org/">의미 체계 버전 지정을</a> 따릅니다. 주 버전 변경은 호환성이 손상되는 변경에 해당합니다. 부 버전 변경은 기능&nbsp; 추가에 해당하며 패치 버전 변경은 버그 수정에 해당합니다.</p>


  <p>LTS 타임라인은 다음과 같습니다.</p>


  <ol>
   <li>6개월마다 새 버전의 LTS가 릴리스됩니다.&nbsp; 즉, 코드 액세스를 위해 새 LTS 분기가 만들어지고 지원되는 패키지 관리자에서 새 LTS 패키지 집합이 릴리스됩니다.&nbsp; LTS 분기의 버전 관리가 릴리스 시 마스터 분기를 따릅니다.&nbsp; 마스터 분기에서&nbsp; 사용되지 않는 API는 주 버전 업데이트로 제거되고 새 LTS 분기의 후속 릴리스에서 제거됩니다.</li>
   <li>버전은 보안 수정 및 중요한 버그 수정을 받기 위해 6개월 동안 적극적으로 유지 관리됩니다.&nbsp; 6개월이 끝나면 새 버전의 LTS가 릴리스됩니다.&nbsp; 이전 버전은 더 이상 사용되지 않는 모드로 전환되며, 여기서 업데이트를 받지 못합니다.</li>
   <li>1년의 총 수명 후에는 해당 분기가 GitHub 제거되지만 패키지 관리자의 패키지는 계속 사용할 수 있습니다.</li>
  </ol>


