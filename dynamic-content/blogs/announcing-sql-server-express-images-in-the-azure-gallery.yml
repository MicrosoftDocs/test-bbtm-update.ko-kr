Slug: announcing-sql-server-express-images-in-the-azure-gallery
Title: Azure 갤러리에서 SQL Server Express 이미지 발표
Summary: Azure Gallery에서 Tools 2014, 2012 및 2008R2를 사용하여 SQL Server Express 추가된 이미지를 발표하게 되어 기쁩니다.
Content: >-
  <p>&rsquo;Azure 갤러리에서 Tools 2014, 2012 및 2008R2를 사용하여 <a href="https://www.microsoft.com/web/platform/database.aspx">SQL Server Express</a> 추가된 이미지를 발표하게 되어 기쁩니다.<img align="right" alt="SQL Server Express" border="0" height="202" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/295a0fa6-75a2-427a-a65a-a205a9648254.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: right; padding-top: 0px; padding-left: 0px; margin-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px; margin-right: 0px" title="SQL Server Express" width="360"></p>


  <p>SQL Server Express 간단한 관계형 데이터베이스 요구 사항이 있는 개발/테스트 및 웹 및 모바일 앱에 사용할 수 있는 SQL Server 버전입니다. SQL Server Express .NET, JDBC, PHP 등 좋아하는 프로그래밍 언어와 WordPress 및 Drupal과 같은 즐겨 찾는 웹 애플리케이션 뒤에 잘 작동합니다.</p>


  <p>SQL Server Express 메모리는 1GB, 데이터베이스당 10GB로 제한됩니다. 이미지에는 코어 SQL Server 엔진뿐만 아니라 SQL Server Management Studio 포함됩니다.</p>


  <p>SQL Server Express 라이선스는 무료이므로 가상 머신 실행 비용을 지불해야 합니다. 가상 머신이 필요하지 않은&rsquo; 경우 일시 중지하고 비용 절감을 최대화하려는 경우 다시 시작합니다.</p>


  <p>오늘 <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/sqlserver2014sp1expresswindowsserver2012r2/">SQL Server Express 이미지를</a> 프로비전합니다.</p>


