Title: 새롭게 디자인된 Security Center 개요 대시보드 소개
Summary: Azure Security Center의 대시보드는 조직 보안 태세에 영향을 주는 가장 중요한 메트릭에 대한 구독 간, 조직 수준 보고서를 제공하도록 다시 디자인되었습니다.
Content: >-
  <p>Azure Security Centers&rsquo; 대시보드는 조직 보안 상태에 영향을 주는 가장 중요한 메트릭에 대한 구독 간, 조직 수준 보고서를 제공하도록 재설계되었으며 조직이 전반적인 보안 상태를 개선하는 데 도움이 되는 실행 가능한 인사이트를 제공합니다.</p>


  <p>새롭게 디자인된 대시보드는 Security Center의 두 가지 새로운 개념도 소개합니다.</p>


  <p><strong>구독 적용 범위:</strong> 이 메트릭은 사용자가 (적어도) 읽기 권한이 있는 모든 구독의 Security Center 상태를 표시하고 적절한 보안 제어가 없는 구독을 식별하는 데 도움이 됩니다.</p>


  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>참고:</strong> AAD 테넌트에서 모든 구독을 표시하려면 <em>루트 관리 그룹에서</em> <em>읽기</em> 권한자, <em>보안 읽기 권한자</em> 또는 <em>보안 관리자</em> 역할을 설정해야 합니다. Security Center와 Azure 관리 그룹 통합에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/security-center/security-center-azure-policy">Azure Policy와 Security Center 보안 정책 통합</a>을 참조하세요.</div>


  <p><strong>정책 준수:</strong> 이 메트릭은 조직이&rsquo; 리소스에 할당된 보안 정책을 준수하는지 전달합니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b026264-0986-4f44-a641-05b86c65ad8d.png"><img alt="Security Center1" border="0" height="403" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f24a62e-6817-4311-933b-03f9ffaa56df.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Security Center1" width="1623"></a><br>

  실행 가능한 인사이트는 각 영역의 오른쪽에 있으며 다음을 포함합니다.</p>


  <p><strong>정책 및 규정 준수:</strong> 시간이 지남에 따라 정책 준수, Security Center를 SIEM 솔루션에 연결 및 Security Center에서 보안 정책 사용에 대한 가이드.</p>


  <p><strong>리소스 보안 위생:</strong> 가장 널리 사용되는 권장 사항 및 가장 큰 영향 권장 사항</p>


  <p><strong>위협 방지: </strong> 가장 널리 사용되는 경고, 보안 연락처가 정의되지 않은 구독.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c17fec01-09b7-4172-bd17-b7e1ad418eee.png"><img alt="Policy Compliance" border="0" height="797" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/858ef798-6fff-4e3f-8ee5-a33c582332a3.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="정책 준수" width="2047"></a><br>

  &nbsp;<br>

  이러한 인사이트는 조직이 전반적인 보안 태세를 개선하기 위해 수행할 수 있는 작업을 식별하는 데 도움이 될 수 있는 영역을 강조합니다. 예를 들면 다음과 같습니다.</p>


  <ul>
   <li>조직에서 모든 VM에 엔드포인트 보호 솔루션을 배포하거나 데이터/스토리지 자산에 암호화를 사용하도록 설정하는 캠페인을 시작할 수 있는 많은 리소스 &ndash; 에 영향을 주는 일반적인 보안 위생 문제</li>
   <li>자주 공격을 받는 리소스(따라서 많은 경고 포함) &ndash; 는 공격 노출 영역을 줄이기 위해 주변의 보호를 강화합니다.</li>
   <li>특정 시점 &ndash; 의 조직&rsquo; 전체 규정 준수 추세의 변경은 전체 규정 준수를 유발하는 이벤트를 식별하고 이를 해결 &ndash; 합니다. 예를 들어 새 애플리케이션이 시작된 이벤트, 조직 보안 정책을 준수하지 않는 여러 리소스를 포함하고 향후 출시가 처음부터 준수되도록 보장</li>
  </ul>


