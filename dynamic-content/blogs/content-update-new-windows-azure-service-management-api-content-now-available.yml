Slug: content-update-new-windows-azure-service-management-api-content-now-available
Title: '콘텐츠 업데이트: 새 Windows Azure Service Management API 콘텐츠 사용 가능'
Summary: 이제 업데이트된 Windows Azure Service Management API 콘텐츠를 사용할 수 있습니다. 다음의 새 항목을 사용하여 프로그래밍 방식으로 스토리지 서비스를 만들거나 업데이트하거나 삭제하는 방법을 알아보려면 이 콘텐츠를 참조하세요.
Content: '<p>이제 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460799.aspx">업데이트된 Windows Azure Service Management API 콘텐츠를</a> 사용할 수 있습니다. Storage 계정 만들기, Storage 계정 업데이트 및 Storage 계정 삭제와 같은 새로운 방법을 사용하여 프로그래밍 방식으로 스토리지 서비스를 만들거나 업데이트하거나 삭제하는 방법을 알아보려면 이 콘텐츠를 참조하세요.  &nbsp;또한 두 가지 기존 Windows Azure Service Management API 메서드의 새 버전을 통해 고객은 배포 및 구독에 대한 추가 정보를 얻을 수 있습니다.</p>  <ul>  <li>배포 가져오기 메서드의 새 버전은 다음과 같은 추가 정보를 반환합니다.   <ul>  <li>인스턴스 크기, SDK 버전, 입력 엔드포인트 목록, 역할 이름, VIP, 포트</li>  <li>역할 인스턴스의 도메인 및 장애 도메인 업데이트</li>  </ul>  </li>  <li>새 버전의 List Subscriptions 메서드는 OperationStartedTime 및 OperationCompletedTime과 같은 추가 정보를 반환합니다.</li>  <li>이러한 메서드의 새 버전을 사용하는 요청 헤더는       &ldquo;x-ms-version: 2011-06-01입니다.&rdquo;</li>  </ul>  <p>참고:&nbsp; 새 Windows Azure 서비스 관리 API 기능의 Storage Services 관리 용이성 게시물에 대한 업데이트&ldquo;입니다&rdquo;.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/10/content-update-new-windows-azure-service-management-api-features-ease-management-of-storage-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
