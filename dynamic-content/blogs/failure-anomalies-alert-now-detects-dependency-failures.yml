Title: 이제 오류 변칙 경고가 종속성 오류를 검색합니다.
Summary: 웹앱의 나가는 종속성 및 AJAX 호출과 들어오는 서버 요청을 모니터링할 수 있도록 스마트 검색 – 오류 변칙을 업그레이드했습니다. 앱을 모니터링하는 경우...
Content: >-
  <p>웹&rsquo;앱&rsquo;에서 나가는 종속성 및 AJAX 호출과 들어오는 서버 요청을 모니터링할 수 있도록 <a href="https://go.microsoft.com/fwlink/?LinkId=733393">스마트 검색 &ndash; 실패 변칙</a>을 업그레이드했습니다. <a href="https://docs.microsoft.com/azure/application-insights/app-insights-overview">애플리케이션 Insights</a>&rsquo; 사용하여 앱을 모니터링하는 경우&rsquo; 앱&rsquo; 성능이&rsquo; 갑자기 중단되거나 저하되는 경우 몇 분 내에 알림을 받을 수 있습니다.</p>


  <p>앱에 특정 볼륨의 트래픽이 있는 경우 스마트 검색 &ndash; 실패 변칙이 자체 구성됩니다. 앱&rsquo;의 일반적인 백그라운드 오류 수준에 대해 알아봅니다. 오류 비율이 학습된 패턴보다 높은 경우 경고를 트리거합니다. 경고의 진단 정보는 대부분의 사용자가 인식하기 전에 문제를 해결하는 데 도움이 될 수 있습니다.</p>


  <p>최근까지 스마트 검색은 들어오는 요청만 모니터링했습니다. (다양한 메트릭에 대한 경고를 수동으로 설정할 수 있지만) 이제 앱이 REST API 또는 SQL 데이터베이스와 같은 외부 서비스에 대해 호출하는 종속성 호출 &ndash; 의 실패율도 모니터링합니다. 여기에는 서버 쪽 호출과 앱의 클라이언트 쪽에서의 AJAX 호출이 모두 포함됩니다.</p>


  <p>다음은&rsquo; 얻을 수 있는 경고의 샘플입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca56c1c2-3dfa-4a63-95c5-dd921ff3afde.png"><img alt="DFR" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bfa0572-1ffa-4053-8c46-1345f40a1124.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="DFR" width="429"></a></p>


  <p>이 업그레이드는 특히 사용자가 의존하는 서비스 중 하나로 인해 발생하는 경우&rsquo; 오류를 빠르게 찾을 가능성을 높입니다. &rsquo;앱이 사용자에게 실패하지 않은 응답을 반환하는 경우에도 경고를 받게 됩니다.</p>


  <p>기본적으로 이 예제보다 짧은 경고 메일이 표시되지만&nbsp; 오류 변칙 규칙 설정에서 더 많은 진단&hellip;&rdquo; 가져오기를 &ldquo;선택하여 이 자세한 형식으로 전환할 수 있습니다.</p>


