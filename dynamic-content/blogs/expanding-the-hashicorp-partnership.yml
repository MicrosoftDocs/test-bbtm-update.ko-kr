Title: HashiCorp 파트너십 확장
Summary: "HashiConf '18에서 연설할 수 있는 기회를 갖게 되어 감사합니다. 클라우드를 위한 실용적이고 오픈 소스이며 엔터프라이즈 지원 도구를 빌드하는 데 동일한 초점을 공유한다고 믿기 때문에 HashiCorp의 Mitchell, Armon 및 재능있는 엔지니어와 함께 작업하는 것은 항상 굉장합니다. "
Content: >-
  <p>&rsquo;하시콘프 &rsquo;18에서 연설할 수 있는 기회를 갖게 되어 감사드립니다. 클라우드를 위한 실용적이고 오픈 소스이며 엔터프라이즈 지원 도구를 빌드하는 데 동일한 초점을 공유한다고 믿기 때문에 HashiCorp의 Mitchell, Armon 및 재능있는 엔지니어와 함께 작업하는 것은&rsquo; 항상 굉장합니다. 이 강력한 비전과 파트너십을 염두에 두고 Im&rsquo;은 <a href="https://azure.microsoft.com/en-us/blog/more-and-more-fun-with-terraform-on-azure/" target="_blank">지난해&rsquo; HashiConf 발표 이후 수행</a>된 작업 중 일부를 설명하여 Azure 클라우드의 강점과 함께 HashiCorps&rsquo; 사용자 중심 환경을 최대한 활용하게 되어 기쁩니다.</p>


  <p>엔지니어링 팀은 AzureRM용 Terraform 공급자가 지원하는 리소스 및 서비스를 확장하기 위해 협업했으며 HashiCorp Vault와 몇 가지 새로운 통합을 추가했습니다. 이 게시물에 대 한, 나는 우리가 올해 명중 하는 주요 이정표의 일부를 검토 하 여 HashiCorp와 우리의 파트너십에서 만든 큰 걸음&rsquo;을 보고 독자에 대 한 도움이 될 것 이라고 생각.</p>


  <h2>Azure Cloud Shell의 Terraform 업데이트</h2>


  <p>솔직히 Cloud Shell은 Azure에서 가장 좋아하는 기능 중 하나입니다. 어디서나 모든 디바이스에서 액세스할 수 있는 클라우드 기반 작업 영역은 내가 어디에 있든 클라우드 리소스를 쉽게 만들고, 모니터링하고, 업데이트할 수 있다는 것을 의미합니다. 한동안 Terraform이 Azure Cloud Shell에 긴밀하게 통합되었으며, 최근에는 Visual Studio Code 구동하는 오픈 소스 엔진인 Monaco가 구동하는 그래픽 편집기를 출시했습니다. 오늘 Im&rsquo;은 이 편집기에서 Terraform 구문 강조 표시를 추가했다는 사실을 발표하게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fcf3d23-38f4-48c3-9b51-3d81d7f0cb68.png"><img alt="Terraform updates in Azure Cloud Shell" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf66182c-b494-464d-afba-8e41bc087c00.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cloud Shell의 Terraform 업데이트" width="1141"></a></p>


  <p>이렇게 하면 Azure Cloud Shell에서 직접 Terraform 계획 파일을 원활하게 편집하고 작성할 수 있습니다. 이제 Cloud Shell 편집기를 사용하여 Terraform HCL을 편집하고 VS Code 사용하도록 성장한 색을 가져올 때 오류, 오타 등을 빠르게 인식할 수 있습니다.</p>


  <h2>Azure용 Terraform 공급자</h2>


  <p>Microsoft 및 HashiCorp 엔지니어는 커뮤니티의 도움을 받아 새로운 Azure 서비스, 기존 서비스의 새로운 기능 및 새로운 시나리오에 대한 지원을 구축하기 위해 열심히 노력해 왔습니다. <a href="https://www.hashicorp.com/resources/microsoft-investment-hashicorp-terraform-azure" target="_blank">마지막 업데이트</a> 이후 IaaS에 계속 투자해 왔지만 대부분 새 Azure PaaS 시나리오를 사용하도록 설정하는 데 집중했습니다. 가장 중요한 기능의 우선 순위를 정하기 위해 고객의 의견을 경청했습니다.</p>


