  <h2>Azure Stack용 Terraform 공급자</h2>


  <p>Azure Stack은 고객이 온-프레미스에서 퍼블릭 클라우드에 걸쳐 있는 하이브리드 애플리케이션을 완전히 실현할 수 있도록 하는 Azure의 확장입니다. Azure Stack 사용자는 하이브리드 배포를 통해 공기 간격이 있는 데이터 센터에서 작동할 수 있는 단일 API 노출 영역의 일관성을 얻습니다.</p>


  <p>HashiCorp와 Microsoft는 Terraforms&rsquo; 기능을 확장하여 Azure Stack을 관리하여 고객이 Azure에서와 동일한 방식으로 Azure Stack에서 리소스를 만들거나 관리할 수 있도록 했습니다.</p>


  <p>Azure Stack용 Terraform 공급자는 2018년 5월에 처음 제공되었으며 이후 더 많은 기능을 포함하도록 업데이트되었습니다.</p>


  <p>다음 기능은 9월에 Microsoft Ignite를 기준으로 제공되었습니다.</p>


  <ul>
   <li>컴퓨팅, Storage 및 네트워크 아티팩트 만들기 및 관리</li>
   <li>Cloud Foundry, Kubernetes, OpenShift 및 Service Fabric 같은 오케스트레이터를 설치하는 데 필요한 복잡한 인프라 배포를 수행합니다.</li>
  </ul>


  <p>지침에 따라 현재 Azure Stack을 대상으로 하는 Terraform 스크립트 개발을 시작할 수 <a href="https://www.terraform.io/docs/providers/azurestack/index.html" target="_blank">있습니다</a>.</p>


  <h2>Terraform 모듈</h2>


  <p>오픈 소스에 대한 가장 놀라운 점 중 하나는 커뮤니티가 함께 모여 공동 작업을 공유하고 다른 사람들의 역량을 강화하는 방법입니다. 이러한 노력의 일환으로 Terraform 및 Azure 커뮤니티가 크게 강화되었습니다. 커뮤니티는 Terraform에 추가된 모든 새 Azure 리소스를 활용했으며 Terraform 레지스트리의 새 Azure 모듈에 기여했습니다. 약 45개월 전의 총 리소스 수는 최대 73개 모듈입니다.</p>


  <h2>Azure의 Terraform 고객</h2>


  <p>이미 Terraform에 투자했거나 Terraform을 선호하는 Azure 고객이 선택한 인프라 프로비저닝 도구로 사용할 수 있도록 Terraform 리소스에 투자하기로 약속했습니다. 우리의 노력의 결과는 놀랍습니다. Azure에서 Terraform을 채택하는 고객의 수는 연초 이후 거의 3배 증가했습니다. 그것은 모두 산업의 넓은 범위에 걸쳐 매우 큰 고객과 작은 고객에 의해 채택되고있다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/axon-professional-services-azure">Axon</a>은 높은 데이터 볼륨, 엄격한 데이터 무결성 표준 및 글로벌 고객 기반을 더 잘 관리하려는 고객 중 한 명으로, Microsoft Azure HashiCorp Terraform을 사용하여 Amazon Web Services에서 Azure로 Axon Evidence(Evidence.com)를 마이그레이션했습니다.</p>


  <h2>Azure Terraform 리소스 공급자</h2>


  <p>Arm(Azure Resource Manager)을 사용하는 Azure 고객이 네이티브 Azure 리소스 공급자인 것처럼 Terraform 공급자를 사용하여 종속 리소스를 프로비전하고 구성할 수 있도록 하는 새로운 HashiCorp Terraform용 Azure 리소스 공급자의 프라이빗 미리 보기가 있습니다.</p>


  <p>Terraform에 많은 투자를 하고 있으며, HashiCorp와 긴밀히 협력하여 Terraform을 사용하여 리소스를 관리하는 고객을 위해 Azure를 깊고 풍부하게 지원할 수 있습니다. 많은 사용자가 전용 Terraform 사용자로 제공되지만 ARM 템플릿, Azures 네이티브 구성 언어를 기반으로 광범위한 구성을 빌드한 다른 사용자가 있습니다. HashiCorp와의 파트너십 이전에 ARM 템플릿 사용자는 외부 도구 또는 서비스를 템플릿에 통합하려는 경우 딜레마에 직면했습니다. 다양한 해킹 방법을 사용하거나 Terraform에서 전체 구성 스택을 다시 작성할 수 있습니다. Terraform 공급자가 Azure Resource Manager 템플릿에 통합되면서 이 문제가 해결되었습니다. ARM 템플릿 사용자는 이제 Terraform에 대해 구현된 공급자의 광범위한 에코시스템에 액세스할 수 있으며, 마찬가지로 Terraform과 통합하기 위해 작업을 수행한 스타트업 및 서비스 공급자도 이제 Azures&rsquo; 네이티브 템플릿과 자동으로 통합될 수 있습니다.</p>


  <p>프라이빗 미리 보기에 등록하려면 <a href="https://azure.microsoft.com/en-gb/blog/introducing-the-azure-terraform-resource-provider/" target="_blank">Azure 블로그에서 Azure Terraform 리소스 공급자</a>&rdquo; 소개를 참조 &ldquo; 하세요.</p>


  <h2>Azure의 자격 증명 모음 통합</h2>


  <p>Azure와의 HashiCorp Vault 통합을 추가하고 개선하는 작업이 꽤 많이 있었습니다. Azure Active Directory 대한 새로운 인증 방법, Azure 서비스 주체 및 역할 할당의 동적 생성을 위한 비밀 엔진, Azure Vault KMS 저장된 키로 HashiCorp Vault를 봉인 해제하는 기능이 릴리스되었습니다. 해당 <a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fopen.microsoft.com%2F2018%2F04%2F10%2Fscaling-tips-hashicorp-vault-azure-active-directory%2F&amp;data=02%7C01%7Cdanis%40microsoft.com%7C56df0476bc1e402c658208d63323edb5%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636752626760836988&amp;sdata=NC4B5Uq6C84gV6YOcU6TQ8dCs2bErxMiglUmkz%2FvS%2Bs%3D&amp;reserved=0" target="_blank">가용성을 알리는 블로그 게시물</a>, HashiCorp와 함께 녹화한 <a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DR8rMvVfB5n0%26feature%3Dyoutu.be&amp;data=02%7C01%7Cdanis%40microsoft.com%7C56df0476bc1e402c658208d63323edb5%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636752626760846996&amp;sdata=0i06IBMGpESTHxSSmPqfwaojvTQ5kmQWWAdr%2F8aJZx8%3D&amp;reserved=0" target="_blank">짧은 소개 비디오</a> 또는 <a href="https://www.vaultproject.io/docs/auth/azure.html" target="_blank">Azure 인증 방법</a> 및 &ldquo;<a href="https://www.vaultproject.io/docs/secrets/azure/index.html" target="_blank">Azure 비밀 방법에</a>&rdquo; 대한 자세한 설명서에서 이러한 기능에 대한 &ldquo; 개요를 확인할 수 있습니다&rdquo;.</p>


  <h2>Azure VM Image Builder 서비스&nbsp;</h2>


  <p>사용자는 일반적으로 VM이 소유한 애플리케이션 소프트웨어뿐만 아니라 미리 정의된 보안 및 구성 설정을 포함하기를 원합니다. 그러나 사용자 고유의 이미지 빌드 파이프라인을 설정하려면 인프라 및 설정이 필요합니다. Azure VM Image Builder를 사용하면 ISO 또는 Azure Marketplace 이미지를 가져와서 몇 가지 단계로 고유한 골든 이미지 만들기를 시작할 수 있습니다.</p>


  <p>Azure VM Image Builder를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li><strong>원본 설정: </strong> Linux 기반 Azure Marketplace VM 또는 RHEL(Red Hat Enterprise Linux) ISO를 사용하고 사용자 지정 추가를 시작합니다.</li>
   <li><strong>사용자 지정 추가: </strong> 이러한 스크립트는 셸 스크립트 형식으로 추가할 수 있으며, VM Image Builder는 HashiCorp Packer를 기반으로 하므로 기존 Packer 셸 프로비저닝기 스크립트를 가져올 수도 있습니다.</li>
   <li><strong>배포:</strong> Azure 공유 이미지 갤러리 또는 Azure Managed Image에서 이미지를 호스트할 위치를 지정합니다.</li>
  </ul>


  <p>프라이빗 미리 보기에 등록하려면 Azure 블로그에서 <a href="https://azure.microsoft.com/en-us/blog/announcing-private-preview-of-azure-vm-image-builder/" target="_blank">Azure VM Image Builder</a>&rdquo;의 프라이빗 미리 보기 발표를 참조 &ldquo; 하세요.</p>


  <h2>Azure의 영사 통합</h2>


  <p>널리 분산된 소프트웨어 시스템 및 마이크로 서비스 기반 아키텍처에 대한 지속적인 발전으로 인해 여러 가지 흥미로운 문제가 발생하며, &ldquo;주요 문제 중 하나는 배포된 모든 서비스를 어떻게 추적할 수 있을까요?&rdquo; 여기서 HashiCorp Consul은 Microsoft Azure 같은 최신 클라우드 플랫폼에 배포하는 것이 도움이 될 수 있습니다. Consul은 서비스 검색 메커니즘을 제공하는 것 외에도 Azure에 배포된 서비스에 대한 구성 변경을 허용하고 서비스 메시 기능을 추가할 수 있습니다.</p>


  <p>몇 가지 주요 업데이트:</p>


  <ol>
   <li>HashiCorp와 협력하여 단일 및 여러 지역 시나리오 모두에서 Azure에 Consul을 배포하기 위한 일련의 <a href="https://open.microsoft.com/2018/10/04/use-case-modern-service-discovery-consul-azure-part-1/" target="_blank">빠른 시작</a> (Terraform 템플릿)을 제공했습니다.</li>
   <li>이제 Azure IaaS 및 Azure AKS 환경을 기반으로 영사 서비스 메시 에이전트를 배포하기 위한 일련의 <a href="https://open.microsoft.com/2018/10/15/use-case-modern-service-mesh-consul-microsoft-azure-part-2/" target="_blank">지침</a> 이 있습니다.</li>
   <li>HashiCorp는 Consul에 대한 Helm 템플릿을 시작했습니다. Helm은 Microsoft에서 개발하고 지원하는 Kubernetes의 오픈 소스 패키지 관리자입니다. Hashicorp에서 개발한 Consul용 Helm 패키지를 사용하면 Kubernetes 사용자가 Azure Kubernetes Service를 통해 만든 것과 같이 모든 Kubernetes 환경에 Consul을 쉽게 배포할 수 있습니다.</li>
  </ol>


  <p>이러한 향상된 기능은 HashiCorp와 Microsoft 간의 강력한 파트너십을 반영하며, 올해&rsquo; HashiConf에서 강화되고 있습니다. 지난 12개월 동안의 발전은 향후 클라우드 및 DevOps 공간의 협력과 발전을 위한 강력한 기반을 마련했습니다. 새해를 바라보면서 엔지니어들은 Azure 서비스와 HashiCorp 제품에 더 긴밀한 통합을 제공하기 위해 노력하고 있습니다.</p>


