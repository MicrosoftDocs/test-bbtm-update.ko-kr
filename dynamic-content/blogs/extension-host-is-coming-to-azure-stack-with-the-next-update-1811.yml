Slug: extension-host-is-coming-to-azure-stack-with-the-next-update-1811
Title: 확장 호스트는 다음 업데이트 1811과 함께 Azure Stack에 제공됩니다.
Summary: 8월에는 블로그 게시물 제목인 "보안 강화 및 Azure Stack의 확장 호스트와의 네트워크 통합 간소화"를 통해 Microsoft Azure Stack에 제공되는 새로운 기능에 대해 알립니다. 이 기능은 보안을 더욱 향상시키고 네트워크 통합을 간소화합니다. 확장 호스트는 다음 Azure Stack 업데이트 1811에서 사용하도록 설정됩니다.
Content: >-
  <p>2018년 8월, 블로그 게시물은 보안을 강화하고 Azure Stack의 <a href="https://azure.microsoft.com/de-de/blog/extension-host-coming-to-azure-stack/" target="_blank">확장 호스트와의 네트워크 통합을 간소화</a>하는 블로그 게시물을 &ldquo; 통해 Microsoft Azure Stack에 제공되는 새로운 기능을 Azure Stack &rdquo;사용자에게 알렸습니다. 이 기능은 보안을 더욱 강화하고 Azure Stack에 대한 네트워크 통합을 간소화합니다. 다음 Azure Stack 업데이트인 1811에서 확장 호스트를 사용하도록 설정하는 것을 자랑스럽게 생각합니다. 이 업데이트에서는 두 개의 추가 인증서를 미리 가져와야 합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-extension-host-prepare" target="_blank">필요한 준비를</a> 건너뛰면 업데이트 전 유효성 검사 중에 오류가 발생하며 업데이트 프로세스가 중단됩니다. Azure Stack 업데이트 1811의 통합에 필요한 이러한 두 인증서를 획득할 시간이 아직 있습니다.</p>


  <p>유효성 검사는 <a href="https://support.microsoft.com/en-za/help/4471993/azure-stack-hotfix-1-1809-3-96" target="_blank">이미 새로 릴리스된 1809 핫픽스의</a> 일부이며 필요한 인증서를 아직 가져오지 않은 경우 운영자 포털에 경고 경고를 표시합니다. 이는 예정된 Azure Stack 업데이트 1811에 대비하기 위해 준비 지침을 따르기 위한 작업 호출과 함께 미리 알림입니다.</p>


  <p>Azure Stack의 새 배포에는 2018년 9월부터 이러한 두 개의 추가 인증서가 필요합니다. 자세한 내용은 Azure Stack 하드웨어 파트너에게 문의하세요.</p>


  <p>Azure Stack에 대한 지속적인 피드백과 지원에 감사드립니다. 아래의 의견 섹션에 있을 수 있는 생각이나 질문을 공유하세요.</p>


