Content: >-
  <p><em>이 블로그 게시물은 퓨즈 랩스의 수석 프로그램 매니저인 리함 만수르(Riham Mansour)가 공동 저술했습니다.</em></p>


  <p>대화형 시스템은 가상 도우미, 고객 관리 및 사물 인터넷과 같은 솔루션의 핵심 구성 요소가 되고 있습니다. 대화형 시스템에 대해 이야기할 때는 사용자의 음성을 이해하고 사용자의 의미를 이해하여 조치를 취할 수 있는 컴퓨터&rsquo; 기능을 참조합니다. 더욱&rsquo;이, 이러한 시스템은 음성과 텍스트에만 의존하지 않습니다&rsquo;. 그들은&rsquo; 이러한 상호 작용을 처리하고 이해하기 위해 시력, 소리 및 느낌을 사용하여 디지털 구와 우리가 살고있는 현실 사이의 선을 더욱 흐리게합니다. 챗봇은 대화형 시스템의 일반적인 예입니다.</p>


  <p>챗봇은 자연어로 사용자와의 대화를 유지하고, 사용자 의도를 이해하고&rsquo;, 조직&rsquo; 비즈니스 규칙 및 데이터에 따라 응답을 보낼 수 있는 대화형 시스템의 매우 트렌디한 예입니다. 이러한 챗봇은 인공 지능을 사용하여 언어를 처리하여 인간의 음성을 이해할 수 있도록 합니다. 그들은 구두 또는 서면 질문을 해독하고 적절한 정보 또는 방향과 응답을 제공 할 수 있습니다. 많은 고객이 회사 웹 사이트의 대화 상자를 통해 챗봇을 처음 경험했습니다. 챗봇은 또한 Cortana, Siri 및 Amazons&rsquo; Alexa와 같은 소비자와 구두로 상호 작용합니다. 챗봇은 이제 기업에서 고객 서비스를 보강하는 데 점점 더 사용되고 있습니다.</p>


  <p>LU(언어 이해)는 봇, IoT 환경, 분석 등과 같은 대화형 서비스를 사용하도록 설정하는 매우 중심적인 구성 요소입니다. 음성 대화 상자 시스템에서 LU는 문장의 단어에서 일반적으로 문장의 의도와 현재 엔터티를 나타내는 컴퓨터에서 읽을 수 있는 의미 표현으로 변환합니다. 예를 들어 시계와 같은 웨어러블 디바이스에 대화 시스템이 포함된 피트니스 도메인을 고려합니다. 이 대화 상자 시스템은 StartActivity 및 StopActivity와 같은 의도를 인식하고 ActivityType과 같은 엔터티를 인식할 수 있습니다. 사용자 입력이 조깅을 시작할 때 LU의 목표는 의도를 StartActivity로 식별하고 엔터티 ActivityType=&rsquo;&rsquo; jog를 식별하는 것입니다&rsquo;&rsquo;.&rdquo;&ldquo;</p>


  <p>지금까지 LU, 기계 학습(ML) 모델 및 수공예 규칙을 구현하기 위한 두 가지 옵션이 있었습니다. 수공예 규칙은 일반 소프트웨어 개발자가 액세스할 수 있지만 확장하기 어렵고 데이터 혜택을 받지 않습니다. ML 기반 모델은 실제 사용량 데이터에 대해 학습되고, 새로운 상황으로 일반화되며, 견고성 측면에서 우수합니다. 그러나 희귀하고 비용이 많이 드는 전문 지식, 대규모 데이터 집합에 대한 액세스 및 복잡한 Machine Learning(ML) 도구가 필요합니다. 따라서 ML 기반 모델은 일반적으로 상당한 리소스가 있는 조직에서만 사용됩니다.</p>


  <p>그림 1에 표시된 LUIS는 LU, Microsofts&rsquo; Language Understanding Intelligent Service를 민주화하기 위한 노력의 일환으로 소프트웨어 개발자가 ML 전문 지식 없이 애플리케이션 도메인과 관련된 클라우드 기반 기계 학습 LU 모델을 만들 수 있도록 하는 것을 목표로 합니다. Microsoft Azure Cognitive Services 언어 제품의 일부로 제공됩니다. LUIS를 사용하면 개발자가 고급 ML 기술을 사용하여 실제 트래픽을 기반으로 모델을 개선하는 기능을 통해 사용자 지정 LU 모델을 반복적으로 빌드할 수 있습니다. LUIS 기술은 인공 지능에서 Microsoft의 지속적인 혁신과 최소 20년 이상 거슬러 올라가는 연구, 과학 및 엔지니어링 노력으로 자연어 이해를 위한 애플리케이션을 활용합니다. 이 블로그에서는 지능형 대화형 시스템을 사용하도록 설정하는 LUIS 기능에 대해 자세히 알아보세요. 또한 대기업이 LUIS를 자동화된 AI 솔루션으로 사용하여 LU 모델을 빌드하는 방법을 보여 주는 몇 가지 고객 사례를 강조합니다. 이 블로그는 Molson Coors, UPS 및 Equadex와 같은 고객과 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-bot-service-and-language-understanding-enabling-developers-to-build-better-conversational-bots/" target="_blank">대화형 AI 및 언어 이해 도구의 일반 공급</a> 에 대한 2017년 12월 발표와 일치합니다.</p>


