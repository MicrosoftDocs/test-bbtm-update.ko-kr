  <h2>LUIS를 사용하여 Language Understanding 모델 빌드</h2>


  <p>LUIS 앱은 사용자가 설계하고 요구 사항에 맞게 조정된 도메인별 언어 모델입니다. LUIS는 최종 사용자가 모든 디바이스에서 사용할 수 있는 클라우드 기반 서비스입니다. 12개 언어를 지원하며 전 세계 12개 지역에 배포되어 여러 국가에 고객이 있는 대기업에 매우 매력적인 솔루션입니다.</p>


  <p>미리 빌드된 도메인 모델로 시작하거나, 직접 빌드하거나, 미리 빌드된 도메인의 조각을 사용자 고유의 사용자 지정 정보와 혼합할 수 있습니다. 간단한 사용자 환경을 통해 개발자는 몇 가지 예제 발화를 제공하고 초기 합리적으로 정확한 애플리케이션을 부트스트랩하도록 레이블을 지정하여 시작합니다. 개발자는 실제 트래픽을 받을 수 있는 AZURE에서 HTTP 엔드포인트를 얻기 위해 LUIS 앱을 학습하고 게시합니다. LUIS 애플리케이션에 엔드포인트 쿼리가 있으면 LUIS를 사용하면 활성 학습을 통해 실제 트래픽에서 잘 수행되지 않는 개별 의도 및 엔터티를 개선할 수 있습니다. 활성 학습 프로세스에서 LUIS는 모든 엔드포인트 발화를 검사하고 확실하지 않은 발화를 선택합니다. 이러한 발화에 레이블을 지정하고, 발화를 학습 및 게시하면 LUIS는 발화를 더 정확하게 식별합니다. 만족스러운 성능을 얻을 때까지 활성 학습을 사용하여 개별 의도 및 엔터티를 개선하는 여러 짧고 빠른 반복으로 LUIS 애플리케이션을 빌드하는 것이 좋습니다. 그림 2는 LUIS 애플리케이션 개발 수명 주기를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b345ce9-a4d9-4d91-9670-f2e06c31eca5.png"><img alt="image" border="0" height="332" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/946d2afc-3890-4a10-9441-ab716de70393.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="581"></a></p>


  <p align="center"><em>그림 2: LUIS 애플리케이션 개발 수명 주기</em></p>


  <p>LUIS 앱이 디자인, 학습 및 게시되면 발화를 수신하고 처리할 준비가 됩니다. LUIS 앱은 HTTP 요청으로 발화를 수신하고 추출된 사용자 의도로 응답합니다. 클라이언트 애플리케이션은 발화를 보내고 그림 3에 표시된 대로 LUIS&#39;평가를 JSON 개체로 받습니다. 그러면 클라이언트 앱이 적절한 조치를 취할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24454d54-52de-4359-baca-91604618898d.png"><img alt="image" border="0" height="122" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/441e6512-b1bb-4f09-910f-dacfe7eac353.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="643"></a></p>


  <p align="center"><em>그림 3: LUIS 입력 발화 및 출력 JSON</em></p>


  <p>LUIS에는 다음 세 가지 주요 개념이 있습니다.</p>


  <ul>
   <li><strong>의도:</strong> 의도는 사용자가 수행하려는 작업을 나타냅니다. 의도는 항공편 예약, 청구서 지불 또는 뉴스 기사 찾기와 같은 사용자&#39;입력에 표현된 목적 또는 목표입니다. 이러한 작업에 해당하는 의도를 정의하고 이름을 지정합니다. 여행 앱은 BookFlight라는 &quot;의도를 정의할 수 있습니다.&quot;</li>
   <li><strong>발언:</strong> 발화는 앱이 이해해야 하는 사용자의 텍스트 입력입니다. 파리행 항공권 예약과 같은 &quot;문장이나 예약&quot; 또는 &quot;파리&quot; 항공편과 같은 &quot;문장 조각일 수 있습니다.&quot; 발화는 항상 올바른 형식이&#39;않으며 특정 의도에 대한 많은 발화 변형이 있을 수 있습니다.</li>
   <li><strong>엔터티:</strong> 엔터티는 발화와 관련된 자세한 정보를 나타냅니다. 예를 들어 &quot;파리 행 항공권 예약&quot; 발화에서 &quot;파리&quot;는 위치입니다. LUIS는 사용자 발화에 언급된 엔터티를 인식하고 레이블을 지정하여 사용자&rsquo;&#39;요청에 응답하기 위해 수행할 특정 작업을 선택하는 데 도움이 됩니다.</li>
  </ul>


  <p>LUIS는 개발자가 정교한 발화를 이해할 수 있는 앱을 빌드할 수 있도록 하는 강력한 엔터티 추출기 집합을 지원합니다. LUIS는 날짜 및 시간 인식기, 돈, 숫자 등 개발자가 앱에서 자주 필요로 하는 일반적인 형식을 제공하는 미리 빌드된 엔터티 집합을 제공합니다. 개발자는 최고 수준의 기계 학습 알고리즘뿐만 아니라 어휘집 기반 엔터티 또는 둘 다의 혼합을 기반으로 사용자 지정 엔터티를 빌드할 수 있습니다. 기계 학습을 통해 만든 엔터티는 조직 이름&rdquo;, 계층 구조 또는 복합과 같은 &ldquo;간단한 엔터티일 수 있습니다. 또한 LUIS를 사용하면 개발자가 웹에서 채굴된 대규모 사전에서 제공하는 권장 항목을 통해 쉽고 빠르게 어휘집 기반의 목록 엔터티를 빌드할 수 있습니다.</p>


  <p>계층적 엔터티는 둘 이상의 수준에 걸쳐 엔터티 간의 <strong>Is-A</strong>&rdquo; 관계를 모델링 &ldquo; 합니다. 예를 들어 <strong>런던에서</strong> <strong>시애틀</strong>&rdquo;로 가는 항공편을 예약하려는 것과 같은 &ldquo;발언을 분석하려면 둘 다 도시라는 점을 감안할 때 <strong>런던</strong>&rdquo; 출발 &ldquo; 지와 대상 &ldquo;<strong>시애틀</strong>&rdquo;을 구별할 수 있는 모델을 구축해야 합니다. 이 경우 두 개의 자&ldquo;식 원본&rdquo;과 &ldquo;대상이 있는 계층 구조 엔터티 &ldquo;위치를&rdquo; 빌드합니다&rdquo;.</p>


  <p>복합 엔터티 모델 &ldquo; 엔터티 간의 <strong>관계가</strong>&rdquo; 있습니다. 예를 들어 <strong>감자 튀김 2</strong>개와 <strong>햄버거</strong>&rdquo; 3개를 주문하려는 것처럼 &ldquo;발화를 분석하려면 발화 분석에서 <strong>감자 튀김</strong>&rdquo; <strong>2</strong>&rdquo;개와 &ldquo;&ldquo; 햄버거 <strong>3</strong>&rdquo; &ldquo; 개를 &ldquo; 바인딩하는지 확인하려고 <strong>합니다</strong>&rdquo;. 이 경우 <strong>항목</strong>&rdquo; 수 및 &ldquo;<strong>식품 유형</strong>&rdquo;으로 구성된 &ldquo;<strong>음식 순서</strong>&rdquo;라는 &ldquo; 복합 엔터티를 LUIS에 빌드합니다.</p>


  <p>LUIS는 개발자가 사용자 지정 언어 이해 애플리케이션 빌드를 빠르게 시작할 수 있도록 도와주는 강력한 도구 집합을 제공합니다. 이러한 도구는 미리 빌드된 사용자 지정 가능한 앱 및 엔터티 사전(예: 일정, 음악 및 디바이스)과 결합되어 솔루션을 보다 신속하게 빌드하고 배포할 수 있습니다. 사전은 웹에 대한 집단 지식에서 채굴되고 수십억 개의 항목을 제공하여 모델이 사용자 대화에서 중요한 정보를 올바르게 식별할 수 있도록 지원합니다.</p>


  <p>그림 4와 같이 미리 빌드된 도메인은 도메인 또는 클라이언트 애플리케이션의 일반적인 범주에 대해 함께 작동하는 미리 빌드된 의도 및 엔터티 집합입니다. 미리 빌드된 도메인은 미리 학습되었으며 LUIS 앱에 추가할 준비가 되어 있습니다. 미리 빌드된 도메인의 의도 및 엔터티는 앱에 추가한&#39;완전히 사용자 지정할 수 있습니다. 사용자에 대해 작동할 수 있도록 시스템에서 발화를 사용하여 학습할 수 있습니다. 전체 미리 빌드된 도메인을 사용자 지정의 시작점으로 사용하거나 미리 빌드된 도메인에서 몇몇 의도 또는 엔터티를 빌려올 수 있습니다.</p>


