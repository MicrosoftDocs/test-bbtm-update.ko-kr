  <p align="center"><em>그림 4: LUIS 미리 빌드된 도메인</em></p>


  <p>LUIS는 개발자에게 프로덕션 환경에서 적극적으로 학습할 수 있는 기능을 제공하고 개선 방법에 대한 지침을 제공합니다. 모델이 엔드포인트에서 입력 처리를 시작하면 개발자는 <strong>앱 성능 향상</strong> 탭으로 이동하여 지속적으로 모델을 업데이트하고 개선할 수 있습니다. LUIS는 모든 엔드포인트 발화를 검사하고 확실하지 않은 발화를 선택하고 개발자에게 표시합니다. 이러한 발화에 레이블을 지정하고 학습하고 게시하는 경우 LUIS는 이러한 발언을 보다 정확하게 처리합니다.</p>


  <p>LUIS에는 모델을 빌드하는 두 가지 방법, 즉 <a href="https://aka.ms/luis-authoring-api" target="_blank">Authoring API</a> 와 <a href="https://www.luis.ai/" target="_blank">LUIS.ai 웹앱이 있습니다</a>. 두 방법 모두 LUIS 모델 정의를 제어할 수 있습니다. LUIS.ai 또는 Authoring API 또는 둘 다의 조합을 사용하여 모델을 빌드할 수 있습니다. 우리가 제공하는 관리 기능에는 모델, 버전, 협력자, 외부 API, 테스트 및 학습이 포함됩니다.</p>


  <h2>고객 스토리</h2>


  <p>LUIS를 사용하면 과거에 구현하기가 훨씬 어려웠던 여러 대화형 AI 시나리오를 사용할 수 있습니다. 이제 모임 도우미 및 HR 봇과 같은 생산성 봇, 고객에게 더 나은 서비스를 제공하는 디지털 도우미 및 IoT 애플리케이션을 비롯한 다양한 가능성이 있습니다. MICROSOFT의 가치 제안은 LUIS를 자동화된 AI 솔루션으로 사용하여 디지털 변환을 가능하게 하는 고객을 통해 강력하게 입증되었습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/ups" target="_blank">UPS</a>는 최근 Microsoft Bot Framework 및 LUIS에서 실행되는 UPS Bot이라는 챗봇을 통해 서비스 수준을 개선하는 변환 프로젝트를 완료했습니다. 고객은 UPS 봇을 텍스트 기반 및 음성 기반 대화에 참여시켜 배송, 요금 및 UPS 위치에 필요한 정보를 얻을 수 있습니다. 애플리케이션 설계자 인 Katie Duffy에 따르면 플랫폼으로서의 UPS &quot;대화는 미래이므로 Bot Framework 및 LUIS&quot;를 사용하여 고객에게 이미 제공하는 것이&rsquo;&#39;좋습니다.</p>


  <p>Microsoft 서비스와 협력하여 <a href="https://customers.microsoft.com/en-us/story/dixons-carphone-retail-cognitive-services" target="_blank">Dixons Carphone</a> 은 고객이 기술 세계를 탐색할 수 있도록 설계된 Cami라는 챗봇을 개발했습니다. Cami는 현재 질문의 형태로 텍스트 기반 입력을 수락하고 재고 상태를 확인하기 위해 매장 내 선반 레이블의 사진&rsquo; 도 허용합니다. 봇은 LUIS의 자동화된 AI 기능을 대화형 기능에 사용하고 Computer Vision API를 사용하여 이미지를 처리합니다. 딕슨 카폰은 온라인 구매 가이드의 정보로 Cami를 프로그래밍하고 동료 교육 자료를 저장하여 고객을 올바른 제품으로 안내했습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/rockwell-automation" target="_blank">Rockwell Automation</a> 은 80개국 이상, 22,000명의 직원을 보유하고 있으며, 2016년에는 연간 59억 달러의 매출을 보고했습니다. 고객에게 실시간 운영 인사이트를 제공하기 위해 회사는 Windows 10 IoT Enterprise 운영 체제를 기존 제조 장비 및 소프트웨어와 통합하고 온-프레미스 인프라를 Microsoft Azure IoT Suite에 연결하기로 결정했습니다. 이 회사는 장비의 자동화 컨트롤러를 별도의 독립 실행형 컴퓨터에 연결하는 대신 업계 최고의 Logix 5000TM 컨트롤러 엔진 옆에 Windows 10 IoT Enterprise 운영 체제가 포함된 하이브리드 자동화 컨트롤러를 설계했습니다. 이 솔루션은 별도의 독립 실행형 컴퓨터에 대한 필요성을 없애고 고급 분석을 위해 LUIS를 포함한 고객&rsquo; IT 환경 및 Azure IoT Suite 및 Cognitive Services에 쉽게 연결합니다.&nbsp;</p>


  <p>LUIS는 이제 Azure에서 AI 애플리케이션을 빌드하는 데 사용할 수 있는 훨씬 더 큰 기능 포트폴리오의 일부입니다. 그림 5에 표시된 것처럼 AI가 <a href="https://www.azure.com/ai" target="_blank">모든 개발자를 보강하고 역량을 강화하는 방법에</a> 대해 자세히 알아보도록 초대합니다. 또한 Weve&rsquo;는 <a href="https://aischool.microsoft.com/" target="_blank">개발자가</a> 그림 4에 표시된 모든 AI 기술을 사용하여 속도를 높일 수 있도록 AI School을 시작했습니다.</p>


