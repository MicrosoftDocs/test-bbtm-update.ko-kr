Title: Azure Service Health 미리 보기 발표
Summary: Azure 서비스의 문제가 사용자에게 영향을 주는 경우 맞춤형 지침 및 지원을 제공합니다. Microsoft Azure 모든 규모의 회사에 대해 중요 비즈니스용 워크로드를 실행하는 전역적으로 확장된 클라우드 플랫폼입니다. 우리...
Content: >-
  <p><em>Azure 서비스의 문제가 영향을 줄 때 개인 설정된 지침 및 지원</em></p>


  <p>Azure Portal에서 새로운 개인 설정된 서비스 상태 대시보드인 Azure Service Health의 미리 보기를 발표하게 되어 기쁩니다. Azure 서비스의 문제가 영향을 주는 경우 지침 및 지원을 제공합니다. 또한 Azure Service Health를 사용하면 Azure 리소스에 대해 예정된 변경 및 유지 관리를 준비할 수 있습니다.</p>


  <p>이 짧은 비디오를 시청하고 계속 읽어 새로운 Azure Service Health 환경을 안내합니다.</p>


  <p style="text-align: center"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/ypAj5zxgQFM" width="560"></iframe></p>


  <p>&rsquo;시작하기 쉽습니다. Service Health 타일을 선택하여 새 Service Health 대시보드를 시작합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/807264f8-7d80-4868-92db-87af5bae7811.png"><img alt="Azure Dashboard" border="0" height="374" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08f4b11b-ce3e-4347-8e1b-ea431006265d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure 대시보드" width="675"></a></p>


  <p>서비스 문제 보기는 리소스에 영향을 주는 Azure 서비스의 진행 중인 문제를 보여 줍니다. 문제가 시작된 시기와 영향을 받은 서비스 및 지역을 빠르게 이해합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e424745b-5c92-40bc-be66-d2a94c7ea187.png"><img alt="Service Health - Service issues" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/596688bf-2741-4cbe-ac09-9892ff67d843.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health - 서비스 문제" width="678"></a></p>


  <p>Azure에서 문제를 해결하기 위해 수행하는 작업을 이해하려면 최신 업데이트를 확인하세요. 문제 관리 시스템에서 사용할 문제에 대한 링크를 가져옵니다. 또한 문제에 대한 PDF 요약을 다운로드하여 Azure Portal에 액세스할 수 없는&rsquo; 사용자와 공유합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac2cdf21-b27b-4deb-ad06-4cd6696d2cfa.png"><img alt="Service Health - Service issues 2" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ef7e167-620b-4301-ae6e-69f3fc968008.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health - 서비스 문제 2" width="676"></a></p>


  <p>잠재적 영향 탭에서 이 문제의 영향을 받을 수 있는 리소스 목록을 검토합니다. 내보내기 작업을 사용하여 목록을 다운로드하고 팀과 공유합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13570f18-3f02-410d-ad25-821d8052702c.png"><img alt="Service Health - Service issues 3" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcfd189e-ce5e-4545-98a1-f66712b5eca9.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health - 서비스 문제 3" width="678"></a></p>


  <p>중요한 사항에&rsquo; 집중합니다. 중요 비즈니스용 구독, 지역 및 리소스 종류로 Service Health를 필터링합니다. 필터를 저장하고 개인 설정된 상태 세계 지도를 포털 대시보드에 고정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baa4b94e-3c71-485f-9a61-01d64b195b92.png"><img alt="Service Health - Service issues 4" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eaf54700-8eef-4e80-afc3-7e2fd22a79e0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health - 서비스 문제 4" width="681"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c74153aa-7ec9-4953-85f5-dbfdde264d05.png"><img alt="Service Health - Service issues 5" border="0" height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fb85b2a-4562-44fd-b968-5bd13e897cf3.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health - 서비스 문제 5" width="682"></a></p>


  <p>계획된 유지 관리 및 상태 권고 보기를 확인합니다. &rsquo;여기서는 예정된 유지 관리 및 가동 중지 시간을 방지하기 위한 권장 작업에 대한 정보를 찾을 수 있습니다.</p>


  <p>상태 기록 보기&rsquo;에서 리소스에 영향을 주는 모든 과거 이벤트를 찾습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f14a0d6d-8390-4b08-a836-2da95f918452.png"><img alt="Service Health - Health History" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c21e9a28-0d93-4435-8c5a-a1188dd74303.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="서비스 상태 - 상태 기록" width="674"></a></p>


  <p>&rsquo;이제 새 Service Health 대시보드를 잘 사용했으므로 Service Health 경고를 만들 수&rsquo; 있습니다. 경고는 다음에 사용자에게 영향을 주는 Service Health 이벤트가 있을 때 귀하와 팀에게 알립니다. <a href="https://aka.ms/howtoazureservicehealthalert">Azure Service Health 경고를 통해 항상 세부적인 정보를 파악하세요</a>.</p>


  <p>Azure Service Health에 대해 자세히 알아봅니다. 피드백을 제공하는 것은 쉽습니다! 오른쪽 아래에서 피드백 작업을 선택하고 개선할 수 있는 방법을 알려주세요. 우리는 듣고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb67cff4-f459-44c4-bcd8-51775db243b5.png"><img alt="Service Health - Service issues 6" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6fc74e3-dfe5-4e5a-9e78-3cead3bc3eb5.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health - 서비스 문제 6" width="668"></a></p>
