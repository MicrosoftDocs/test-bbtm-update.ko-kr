Slug: premium-messaging-ga
Title: Premium 메시징 GA
Summary: 10개월간의 엄격한 테스트 및 서비스 개선 끝에 Service Bus 팀은 Premium 메시징을 일반 공급하고 있습니다.
Content: >-
  <p>10개월간의 엄격한 테스트 및 서비스 개선 끝에 Service Bus 팀은 2016년 7월 15일부터 Premium 메시징을 일반 공급하고 있습니다. 이 서비스는 고유한 전용 리소스를 원하고 워크로드가 증가함에 따라 확장성이 필요하며 예측 가능한 시간 안에 메시지가 처리되도록 하는 안정성을 추구하는 고객을 위해 설계되었습니다.</p>


  <p>미리 보기에 있는 동안 Premium Messaging은 얼리 어답터(금융 서비스 회사, 피자 체인, 보험 제공업체, 미디어 회사 등)의 환상적인 기반을 개발했습니다. 또한 Dynamics CRM, Bing 지도 및 분석 서비스를 포함하여 다른 Microsoft 서비스 의존합니다.</p>


  <p>Premium 메시징은 또한&nbsp; 트래픽 볼륨이 하루에 거의 10억 개의 작업을 능가하는 강력한 월별 성장을 기록했습니다. Premium 메시징의 일반 공급은 안정성, 높은 처리량 및 자체 호출 환경을 원하는 사람들을 위해 최신 메시징 플랫폼을 제공합니다.</p>


  <p>표준 메시징 계획에서 다른 기능 패리티를 유지하면서 메시징 크기를 표준 메시징에 비해 더 유연하게 제공하기 위해 메시지 크기를 1MB로 늘렸습니다. 현재 Premium 메시징은 동남 아시아, 동아시아, 서유럽, 북유럽, 미국 중부, 미국 서부 및 미국 동부를 포함한 7개 지역에서 사용할 수 있습니다. 고객 수요에 따라 다른 지역으로 확장할 계획입니다.</p>


  <p>Premium 계층은 비용을 쉽게 예측할 수 있고(일일 고정 속도) 워크로드가 필요할 때 처리되고 데이터가 안전한 손에 있다는 것을 알고 안심할 수 있습니다. 메시징 서비스를 원하는 경우 직접 호출하고 성능 요구를 충족할 수 있으며, 오늘 만들기를 시작합니다.</p>


  <p>2016년 8월 31일까지 서비스에 대해 50% 할인을 받고 MU 또는 2~4개를 다운로드하여 직접 전화하세요! 가격 책정 및 <a href="https://azure.microsoft.com/en-us/pricing/details/service-bus/">Service Bus 가격 책정 페이지에서</a> 제공되는 기능에 대해 자세히 알아보세요.</p>
