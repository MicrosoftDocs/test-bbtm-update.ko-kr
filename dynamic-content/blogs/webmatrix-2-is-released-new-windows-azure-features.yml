Title: WebMatrix 2가 릴리스되었습니다! + 새 Windows Azure 기능
Summary: 6월에 WebMatrix, Windows Azure 웹 사이트 및 PHP에 대한 이 블로그 게시물을 기억할 수 있습니다. &rsquo;WebMatrix 2가 방금 배송된 것을 기쁘게 합니다. 이 게시물은 상단의 빠른 하이라이트를 다룹니다...
Content: <p>6월에 WebMatrix,<a href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0192" target="_blank"> Windows Azure 웹 사이트</a> 및 PHP에 대한 이 블로그 게시물을 기억할 수 있습니다. &rsquo;WebMatrix 2가 방금 배송된 것을 기쁘게 합니다. 이 게시물에서는 주요 기능, 특히 Windows Azure와의 통합에 대해 빠르게 설명합니다.</p>  <p>WebMatrix는 인기 있는 오픈 소스 애플리케이션 또는 기본 제공 템플릿을 신속하게 설치하고 게시할 수 있는 간단한 웹 개발 도구입니다. 웹 서버, 데이터베이스 엔진, 상위 프로그래밍 언어 및 게시 기능을 ASP.NET, PHP, Node.js 또는 HTML5를 사용하는 도구로 번들로 묶습니다.</p>  <p>다음은 V1 이후 추가된 몇 가지 주요 기능&rsquo;입니다.</p>  <ul>  <li>확장성 모델을 사용하면 고유한 플러그 인을 작성하거나 커뮤니티에서 빌드한 플러그 인을 사용할 수 있습니다.</li>  <li>Joomla!, WordPress, Drupal, DotNetNuke 및 Umbraco와 같은 오픈 소스 앱의 매우 빠른 설치</li>  <li>PHP, Node.js 및 HTML5용 새로운 기본 제공 템플릿 및 모든 템플릿에 대한 모바일 지원</li>  <li>Razor, C#, VB, PHP, Node.js, HTML5, CSS3 및 Jquery를 비롯한 주요 언어에 대한 Intellisense(코드 완성)</li>  <li>Umbraco, WordPress 및 Joomla와 같은 상위 앱에 대한 애플리케이션별 코드 완성!</li>  <li>수천 개의 NuGet 패키지에서 필요한 항목을 설치하는 간단한 UI</li>  <li>상위 모바일 에뮬레이터를 사용하여 사이트를 미리 보는 기능</li>  <li>라이브 사이트의 파일을 빠르게 편집하기 위한 원격 보기</li>  </ul>  <p>그러나 특히 Windows Azure 통합에 대해 이야기해 보겠습니다&rsquo;.</p>  <h4>WebMatrix에 다운로드</h4>  <p>이전 게시물에서는 Windows Azure의 앱 갤러리를 사용하여 새 Drupal 사이트를 만드는 방법을 설명했습니다. Windows Azure에서 라이브 웹 사이트를 실행하는 경우 WebMatrix 단추를 클릭하여 로컬 컴퓨터에 자동으로 다운로드할 수 있습니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4834.WebMatrix1.png"></p>  <p>다운로드할 때 WebMatrix는 사이트를 분석하고 필요한 모든 종속성을 자동으로 설치합니다. 그러나 우리가 덮지 않은&rsquo; 한 가지는 사이트가 비어 있으면 어떻게되는지였습니다. 이 경우 WebMatrix는 빈 사이트를 열거나(파일을 복사하거나 만들 수도 있음) 템플릿 또는 오픈 소스 앱을 설치하라는 메시지를 표시합니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0724.WebMatrix2.png"></p>  <h4>Windows Azure에 게시</h4>  <p>또한 Weve&rsquo;는 WebMatrix에서 로컬 사이트를 게시하는 프로세스를 간소화했습니다. 웹 사이트가 이미 있는 경우 <i>게시 프로필</i>&rdquo; 가져오기를 클릭 &ldquo; 할 수 있습니다. 그렇지 않은&rsquo; 경우 <i>Windows Azure</i>&rdquo; 시작하기를 클릭하고 &ldquo; 등록 프로세스를 진행할 수 있습니다.</p>  <p>&nbsp;<img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3808.WebMatrix3.png"></p>  <h4>데이터베이스 및 기타 게시</h4>  <p>게시의 경우 WebMatrix는 웹 배포를 사용할 수 있습니다. 이렇게 하면 일반적인 게시보다 약간 더 많은 작업을 수행할 수 있습니다.</p>  <ul>  <li>전체 데이터베이스 게시(스키마 및 데이터)</li>  <li>전체 사이트 대신 변경된 파일만 게시</li>  <li>초기 호환성 검사 중에 애플리케이션 풀의 .NET Framework 버전을 자동으로 변경합니다.</li>  </ul>  <p>그리고 그&rsquo; 하이라이트의 일부! www.webmatrix.com WebMatrix에 대해 자세히 알아볼 수 있습니다. 이미 Windows Azure 웹 사이트를 사용하고 있는 경우 대시보드에서 WebMatrix 단추를 클릭하거나 <a href="https://go.microsoft.com/?linkid=9809776&amp;clcid=0x409" target="_blank">여기에서</a> WebMatrix를 설치할 수 있습니다.</p>
