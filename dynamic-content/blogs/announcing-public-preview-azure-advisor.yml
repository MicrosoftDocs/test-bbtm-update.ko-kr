  <p>개인 설정된 Azure 모범 사례 추천 엔진을 Azure Advisor &ndash; 를 출시하게 되어 기쁩니다. 오늘 Azure <a href="https://aka.ms/azureadvisordashboard">Portal</a> 을 방문하여 시작하고 권장 사항이 있는지 확인합니다. 지원되는 권장 사항 목록을 포함하여 Azure Advisor에 대해 자세히 알아볼 수 <a href="https://aka.ms/aa_pp_detailedblog">있습니다</a>. 언제나 그처럼 여러분의 피드백을 기대합니다.</p>
