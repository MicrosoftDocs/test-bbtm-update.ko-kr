Title: Azure Advisor의 공개 미리 보기 발표
Summary: 이 블로그 게시물은 Azure Advisor에 대한 간략한 개요를 제공합니다.
Content: >-
  <p><em>이 게시물은 CloudES의 수석 프로그램 관리자인 Manbeen Kohli가 공동 저술했습니다.</em></p>


  <p>&rsquo;Azure에서 애플리케이션 빌드를 쉽게 시작할 수 있지만 기본 Azure 리소스가 올바르게 설정되고 최적으로 사용되는지 확인하는 것은 어려운 작업일 수 있습니다. 오늘 Azure 리소스를 최적으로 구성하기 위한 사전 모범 사례 지침을 제공하는 개인 설정된 권장 사항 엔진인 Azure Advisor의 공개 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p>Azure Advisor는 리소스 구성 및 사용량 원격 분석을 분석하여 위험 및 잠재적인 문제를 검색합니다. 그런 다음 Azure 모범 사례를 사용하여 비용을 절감하고 애플리케이션의 보안, 성능 및 안정성을 개선하는 솔루션을 권장합니다. 이 블로그 게시물에서는 Azure Advisor를 빠르게 둘러보고 Azure 리소스를 최적화하는 데 어떻게 도움이 되는지 설명합니다.</p>


  <h2>권장 사항 보기</h2>


  <p>Azure Advisor를 시작하려면 Azure <a href="https://aka.ms/azureadvisordashboard">Portal</a>에 로그인합니다. 구독을 선택하고 <strong>권장 사항 가져오기</strong> 단추를 클릭합니다. 선택한 구독에서 프로비전된 리소스에 따라 총 수와 권장 사항 목록이 표시됩니다.<br>

  <img alt="Screenshot 1" border="0" height="293" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c63b7d3c-5c40-4621-859b-f4ec33784ec5.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="스크린샷 1" width="610"></p>


  <p>리소스 그룹별로 권장 사항을 필터링하고 각 권장 사항에 대한 비즈니스 영향을 확인할 수 있습니다. 범주에 따라 권장 사항을 볼 수도 있습니다.</p>


  <table border="1" cellpadding="2" cellspacing="0" width="1905">
   <tbody>
    <tr>
     <td valign="top" width="200"><strong>범주</strong></td>
     <td valign="top" width="1703"><strong>설명</strong></td>
    </tr>
    <tr>
     <td valign="top" width="200">고가용성</td>
     <td valign="top" width="1703">Azure Advisor는 리소스 구성을 검사하고 애플리케이션의 가용성을 향상시키는 권장 사항을 제공할 수 있습니다. 예를 들어 Azure Advisor는 단일 인스턴스 VM을 가용성 집합으로 이동하는 것이 좋습니다. 이 구성은 계획되거나 계획되지 않은 유지 관리 이벤트 중에 하나 이상의 가상 머신을 사용할 수 있고 Azure VM SLA를 충족하도록 보장합니다.</td>
    </tr>
    <tr>
     <td valign="top" width="200">Cost</td>
     <td valign="top" width="1703">Azure Advisor는 리소스 사용률을 살펴보고 비용을 절감하는 방법을 제안할 수 있습니다. 예를 들어 사용량이 부족한 VM&rsquo;이 있을 수 있습니다. Azure Advisor는 VM 실행의 예상 비용을 표시하고 VM을 중지하거나 VM의 크기를 축소하는 것이 좋습니다.</td>
    </tr>
    <tr>
     <td valign="top" width="200">보안</td>
     <td valign="top" width="1703">Azure Security Center에 이미 익숙할 수 있습니다. Azure Advisor는 Azure Security Center와 통합되어 보안 관련 권장 사항을 표시하므로 통합된 Azure 권장 사항 환경을 제공합니다.</td>
    </tr>
    <tr>
     <td valign="top" width="200">성능</td>
     <td valign="top" width="1703">일반적으로 각 Azure 서비스에는 고유한 성능 최적화 권장 사항 집합이 있습니다. 예를 들어 Redis 캐시 관리자는 Redis 클러스터에 대한 성능 권장 사항을 제공합니다. 애플리케이션에서 사용하는 각 Azure 서비스로 이동하는 대신 Azure Advisor를 활용하여 모든 Redis, SQL DB 및 웹앱 성능 권장 사항을 편리하고 통합된 보기로 볼 수 있습니다.</td>
    </tr>
   </tbody>
  </table>


  <h2>권장 사항 관리</h2>


  <p>Azure Advisor는 각 권장 사항에 대해 제안된 작업을 제공하지만 단계별 지침을 제공하고 수정 사항을 구현하는 단계를 안내합니다. 또한 Azure Advisor는 Azure Advisor 포털을 벗어나지 않고도 인라인 작업을 &ndash; 간편하게 클릭하고 권장 사항을 구현할 수 있는 방법을 제공합니다. 즉각적인 조치를 취하지 않으려는&rsquo; 경우 특정 기간 동안 권장 사항을 다시 알림할 수 있습니다. 권장 사항을 해제할 수도 있습니다(다시 알림 선택 및 안 됨&rdquo; 선택&ldquo;).</p>


