Title: 'Azure Automation: Automation 활동에 대한 보고서 만들기'
Summary: Azure Automation 계정에서 Runbook 및 작업이 수행되는 방식을 최신 상태로 유지하기 위해 New-AutomationReport Runbook을 소개합니다.
Content: >-
  DevOps 및 IT 전문가를 위해 <a href="https://azure.microsoft.com/en-us/services/automation/" target="_blank">Azure Automation</a>을 사용하면 Runbook을 만들고 시작하여 중요한 리소스에 대한 반복적이고 복잡하며 시간이 많이 걸리는 작업을 자동화할 수 있습니다.자동화된 작업의 중요성 때문에 사용자와 팀이 Runbook의 성능을 최신 상태로 유지해야 합니다.전날 또는 일주일 동안 어떤 Runbook이 실행되었는지, 작업의 상태가 무엇이었는지, 조사가 필요한 문제가 있는지, Runbook이 변경되었는지 알고 싶으신가요?최신 상태로 유지하는 한 가지 방법은 Azure Automation 자체를 사용하여 보고서를 만들고 보내는 것입니다.이 게시물에서는 Automation 계정의 Runbook 및 작업에 대한 정보를 되풀이 일정에 따라 전자 메일로 보낼 수 있는 보고서에 배치하는 runbook(New-AutomationReport)을 소개합니다.

  <h2>키 데이터</h2>

  Runbook 및 작업은 추적하려는 Azure Automation의 주요 개체입니다.Runbook은 중요한 프로세스의 자동화를 위한 논리를 포함하는 PowerShell 워크플로이며 작업은 Runbook의 개별 실행입니다.따라서 시스템에 대한 보고서가 Runbook과 해당 작업에 초점을 맞추는 것은 놀라운 일이 아닙니다.

  <h2>보고서</h2>

  <h3>일반 정보</h3>

  보고서의 맨 위에는 기간, 구독 및 Automation 계정과 같은 보고서의 범위로 안내하는 정보가 표시됩니다.


  기간은 항상 보고서 Runbook이 시작된 시간에 끝납니다. 시작 시간은 구성에 따라 1일 이상이 소요됩니다.


  각 보고서는 단일 Automation 계정에 대한 것입니다.둘 이상의 계정이 있는 경우 각 계정에서 New-AutomationReport Runbook을 가져오고 구성할 모든 계정에 대한 보고서를 가져옵니다.


  <img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="일반 정보" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GeneralInfo.png" alt="General information" width="480" height="219" border="0" />

  <h3>작업이 있는 Runbook</h3>

  알아야 할 첫 번째 정보 중 하나는 실행 중인 Runbook입니다. 해당 기간 동안 작업이 있는 Runbook 목록을 신속하게 검색하고 각 작업이 어떻게 밝혀졌는지 확인하려고 합니다.


  Runbook에는 비즈니스 프로세스에 대한 논리가 포함되어 있으므로 각 Runbook의 이름(각 Runbook의 내부 작동에 대한 지식과 함께)은 실행된 프로세스와 Azure 또는 타사 시스템에서 변경된 내용에 대해 알려줍니다.하나 이상의 작업이 "실패", "일시 중단됨", "중지됨", "오류로 완료됨" 또는 "큐에 대기됨" 상태일 수 있는 경우 조사할 항목으로 강조 표시된 것으로 표시됩니다.


  이 정보는 보고서 기간에 하나 이상의 작업이 있는 각 Runbook에 대한 행이 있는 테이블에 표시됩니다.각 Runbook에 대해 특정 상태가 있는 작업 수를 볼 수 있습니다.


  이 표에서는 Runbook 작업 상태에 대한 간략한 개요를 제공하고 추가 조사가 필요한 작업이 있는지 빠르게 확인할 수 있습니다.


  <img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="작업이 있는 Runbook" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RunbooksWithJobs.png" alt="Runbooks With Jobs" width="610" height="195" border="0" />

  <h3>작업</h3>

  보고 기간 동안 작업이 있는 Runbook을 간략하게 간략하게 설명한 후 보고서는 특히 작업에 중점을 둔 섹션을 제공하며, 발생한 문제 작업으로 드릴다운하는 데 유용한 데이터를 제공합니다.보고서의 이 섹션에서는 먼저 실행된 총 작업 수와 각 작업 상태에 대한 작업 수에 대한 요약을 볼 수 있습니다.실행 가능한 작업("오류로 완료됨", "실패", "대기 중", "중지됨" 또는 "일시 중단됨")이 있는 작업이 있는 경우 보고서는 하위 섹션의 해당 작업에 대한 세부 정보를 상태별로 제공합니다.Azure Automation 포털 내에서 Runbook 이름 및 작업 ID를 사용하여 작업을 찾고 작업 세부 정보를 자세히 조사하여 문제를 해결할 수 있습니다.

  <blockquote>참고: 표시된 작업 상태는 보고서가 실행되었을 때 데이터베이스에 있는 상태입니다. 따라서 보고서를 볼 때까지 대기 중인 작업이 시작되고 완료되었을 수 있으며 실행 중인 작업이 최종 상태에 도달했을 수 있습니다. 이 두 가지 모두 최종 상태와 함께 다음 보고서에 표시됩니다.</blockquote>

  <img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="작업" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Jobs.png" alt="Jobs" width="610" height="572" border="0" />

  <h3>수정된 Runbook</h3>

  보고서의 마지막 섹션에서는 수정되었거나 보고서 기간 동안 상태가 변경된 Runbook에 대해 알려 줍니다.여기에는 생성된 모든 "새" Runbook, 해당 기간 동안 "게시된" Runbook 및 수정 중인 "편집 중" Runbook이 포함됩니다. Azure Automation에서 Runbook에서 작업하는 팀이 있는 경우 어떤 Runbook이 작업되고 있는지, 최근에 게시된 Runbook을 감시하는 데 도움이 될 수 있습니다.


  &nbsp;


  <img style="margin-left: 0px; margin-right: 0px; border: 0px;" title="ModifiedRunbooks" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ModifiedRunbooks.png" alt="ModifiedRunbooks" width="480" height="196" border="0" />


