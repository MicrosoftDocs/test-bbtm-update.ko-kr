  <h2>요약</h2>

  각 Azure Automation 계정에서 New-AutomationReport Runbook을 사용하면 Runbook 및 작업의 상태에 대한 보고서를 자동으로 받을 수 있습니다.Runbook을 일정에 연결하고 메일로 보고서를 수신하도록 선택하면 매일 받은 편지함에서 핸즈프리 보고를 설정하고 주요 정보를 받을 수 있습니다.


  이 Runbook은 진행 중인 작업이며 나중에 더 많은 보고서를 추가할 수 있는 아이디어가 있습니다. 따라서 갤러리에서 가끔 업데이트를 확인하고 고유한 보고서 아이디어와 함께 메모를 남겨 둡니다.


