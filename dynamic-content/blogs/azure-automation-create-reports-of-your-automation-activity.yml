  <h2>New-AutomationReport Runbook 가져오기 및 구성</h2>

  Automation 갤러리에서 Automation 계정으로 New-AutomationReport Runbook을 가져올 수 있습니다.Azure Portal에서 <strong>+새로</strong> 만들기를 클릭하여 새 Automation Runbook을 만듭니다.<strong>갤러리에서</strong> 가져오려면 클릭한 다음 마법사에서 New-AutomationReport 선택합니다.


  Runbook을 가져온 후에는 몇 가지 자산을 설정해야 합니다(다른 많은 Runbook에서도 유용할 수 있음).

  <ol>
   <li>Azure 구독에 대한 관리 액세스 권한이 있는 Azure AD 자격 증명을 포함하는 자격 증명 자산입니다. 자세한 내용은 <a href="https://aka.ms/runbookauthor/authentication" target="_blank">이 게시물을 참조하세요</a>.</li>
   <li>Azure 구독 이름을 포함하는 변수 자산입니다.</li>
   <li>Automation 계정 이름을 포함하는 변수 자산입니다.</li>
   <li>SMTP 서비스에 대한 자격 증명을 포함하는 자격 증명 자산입니다.</li>
  </ol>

  &nbsp;


  <img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="만들어야 하는 자산" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Assets.png" alt="Assets that you need to create" width="610" height="88" border="0" />


  &nbsp;


  또한 보고서를 이메일로 보내려면 Runbook을 편집하고 일부 SMTP 메일 속성을 구성해야 합니다.<a href="https://technet.microsoft.com/en-us/library/hh849925.aspx" target="_blank">Send-MailMessage</a> 및 해당 매개 변수에 대해 온라인으로 자세히 알아볼 수 있습니다.


  &nbsp;


  <img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="SMTP 전자 메일에 대한 구성" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/emailinfo.png" alt="Configuration for SMTP email" width="610" height="186" border="0" />


  &nbsp;

  <h2>일정에 따라 Automation 보고서 실행</h2>

  이 Runbook을 자동으로 시작하는 되풀이 일정을 설정할 수 있습니다.예를 들어 자동화를 매일 확인하려면 매일 일정을 만들고 Runbook을 연결합니다.Runbook을 일정에 연결하는 마법사에서 Runbook이 입력에 사용하는 세 가지 매개 변수를 설정해야 합니다. <strong>NumberOfDaysForReport</strong> 는 보고서의 기간(일)을 나타내는 정수입니다. <strong>OutputHtml</strong> 은 보고서를 HTML 또는 일반 텍스트로 서식을 지정할지 여부를 나타내는 부울입니다. 및 <strong>SentReportByEmail</strong> 은 보고서가 SMTP를 통해 전송되어야 하는지 아니면 작업 출력에 저장되어야 하는지를 나타내는 부울입니다.다음 스크린샷은 이를 보여 줍니다.


