Slug: demo-using-entity-framework-to-create-and-query-a-sql-azure-database-in-less-than-10-minutes
Title: '데모: Entity Framework를 사용하여 10분 이내에 SQL Azure 데이터베이스 만들기 및 쿼리'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 우리는 SQL Azure 엔터티 프레임 워크를 활용에 이번 주 게시물을 개발하는 동안 우리는 앉아서 파이살과 이야기 할 수있는 기회를 가졌다 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure Entity Framework 활용에 관한 이번 주 게시물을 개발하면서 엔터티 프레임워크 팀의 수석 프로그램 관리자인 Faisal Mohamood와 이야기를 나눌 기회가 있었습니다.&nbsp; </p>  <p>이번 주 이전 게시물에서 공유한 것처럼 EF에 대한 아름다운 점 중 하나는 개발자가 Visual Studio 내에서 엔터티 모델을 시각적으로 만들 수 있는 Model First 기능입니다.&nbsp; 그런 다음, 디자이너는 데이터베이스 스키마를 생성하는 T-SQL 만듭니다.&nbsp; 실제로 EF는 개발자에게 Visual Studio 환경 내에서 SQL Azure 데이터베이스를 만들고 쿼리할 수 있는 기회를 제공하며 T-SQL 줄을 작성할 필요가 없습니다.</p>  <p>아래 비디오에서는 Mohamood와 함께 EF(Entity Framework)의 몇 가지 기본 사항과 .NET 개발자를 위한 기본 데이터 액세스 프레임워크로서의 이점에 대해 설명합니다.</p>  <p>  <object type="application/x-silverlight-2" height="315" width="560" data="data:application/x-oleobject;base64,">  <param value="" name="source">  <param value="true" name="enableHtmlAccess">  <param value="black" name="background">  <param value="3.0.40624.0" name="minRuntimeVersion">  <param value="true" name="autoUpgrade">  <param value="Culture=en-US,Uuid=b4961d51-109a-474b-a7ea-9fd4af9d1f8a,Autoplay=false,MarketingOverlayText=Visit this video's website,ShowMarketingOverlay=true,ShowMenu=True,Tabs=Embed;Email;Share;Info" name="initParams">  </object>  </p>  <p>두 번째 비디오에서 Faisal은 Model First의 실시간 데모를 제공하고 코드를 작성하지 않고도 기본적인 SQL Azure 데이터베이스를 만듭니다.&nbsp; 그런 다음 Entity Framework를 활용하는 레코드를 삽입하고 쿼리하여 약 10분 및 10줄의 코드에서 이 모든 작업을 수행합니다.&nbsp; 모든 세부 정보를 보려면 비디오 플레이어의 오른쪽 아래에 있는 "전체 화면" 단추를 클릭합니다.&nbsp; 빠른 인터넷 연결이 있는 경우 픽셀화 없이 모든 것을 전체 충실도로 볼 수 있어야 합니다.</p>  <p>  <object type="application/x-silverlight-2" height="315" width="560" data="data:application/x-oleobject;base64,">  <param value="" name="source">  <param value="true" name="enableHtmlAccess">  <param value="black" name="background">  <param value="3.0.40624.0" name="minRuntimeVersion">  <param value="true" name="autoUpgrade">  <param value="Culture=en-US,Uuid=c5ab33b0-8945-4b83-a292-3704e68310f4,Autoplay=false,MarketingOverlayText=Visit this video's website,ShowMarketingOverlay=true,ShowMenu=True,Tabs=Embed;Email;Share;Info" name="initParams">  </object>  </p>  <h2>요약</h2>  <p>이 게시물의 동영상에서 Entity Framework를 활용하여 SQL Azure 데이터베이스 개발을 얼마나 쉽게 수행할 수 있는지 보여 주길 바랍니다.&nbsp; 우리가 더 깊이 탐구하고 싶은 다른 주제를 알려주세요.&nbsp; 또한 이와 같은 비디오 콘텐츠가 흥미로운지 알려주세요. -&nbsp;댓글을 삭제하거나 게시물의 시작 부분에 "Rate This" 기능을 사용하세요.</p>  <p>자세히 알아보고 싶다면 MSDN에 몇 가지 뛰어난 연습과 학습 리소스가 <a href="https://msdn.microsoft.com/en-us/data/ee712907.aspx">있습니다</a>.</p>  <p>추가 정보를 게시할 때 경고를 받을 RSS 피드를 다시 확인하거나 구독해야 합니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
