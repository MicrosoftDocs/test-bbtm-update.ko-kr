Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><a href="https://www.microsoft.com/events/techednorthamerica/?fbid=EYbG09rP6zh">TechEd</a>에서 오늘 일찍 발표되었으며, 공유하려는 SQL Azure 서비스에 대한 몇 가지 주요 업데이트가 있습니다.&nbsp; 제인 아담은 오늘 아침 자신의 블로그에서 높은 수준에서 이것을 다루었을 뿐만 아니라 AppFabric의 개선에 대해 이야기했습니다.&nbsp; 이 서비스 릴리스의 주제는 SQL Azure 데이터베이스를 더 쉽게 관리할 수 있도록 지속적으로 개선하는 것이었고, 서비스 향상은 자동화를 만들고 지리적으로 분산된 배포를 보다 편리하게 추적하는 데 큰 영향을 줍니다.</p>  <p>2011년 5월 서비스 업데이트의 경우 엔지니어링 팀이 열심히 작업한 네 가지 주요 개선 사항이 있습니다.</p>  <ol>  <li><b>SQL Azure 관리 REST API</b> &ndash; 는 SQL Azure 서버를 관리하기 위한 웹 API입니다.</li>  <li>구독 &ndash; <b>당 여러 서버</b> 구독당 여러 SQL Azure 서버를 만듭니다.</li>  <li><b>JDBC 드라이버</b> &ndash; Java 애플리케이션에 대한 데이터베이스 드라이버가 SQL Server 및 SQL Azure 액세스하도록 업데이트되었습니다.</li>  <li><b>DAC Framework 1.1</b> &ndash; SQL Azure 데이터베이스 및 현재 위치 업그레이드를 보다 쉽게 배포할 수 있도록 합니다.</li>  </ol>  <p>&rsquo;좀 더 자세히 이러한 하나를 통해 가자.&nbsp; 자세한 기술 정보는 여기에서 MSDN 설명서를 참조하세요. </p>  <p><b>SQL Azure 관리 REST API</b>: 최신 릴리스에서는 웹 API를 통해 데이터베이스 관리를 수행하여 방화벽 규칙 구성과 함께 SQL Azure 서버를 프로그래밍 방식으로 관리할 수 있습니다.&nbsp; Windows Azure 개발자 포털을 통해 서버를 관리하는 것은 간단하지만 API를 통해 이 작업을 수행하면 이러한 작업을 자동화할 수 있습니다.&nbsp; 파트너 ISV에서 만든 많은 SQL Azure 솔루션은 새 고객을 온보딩할 때 새 데이터베이스를 만들거나 방화벽 규칙을 추가합니다.&nbsp; 이 API는 이와 같은 시나리오를 훨씬 더 편리하고 효율적으로 만듭니다.&nbsp;&nbsp; 구현된 REST API 웹&rsquo;은 다양한 프로그래밍 플랫폼에서 쉽게 사용할 수 있도록 표준 및 개방형 웹 프로토콜을 활용합니다.</p>  <p><b>구독당 여러 서버</b>: 이제 구독당 여러 SQL Azure 서버를 만들 수 있으므로 동일한 데이터 센터에 있든, 전 세계 Azure 플랫폼 데이터 센터에 걸쳐 지역 분산 배포를&rsquo; 사용하든 관계없이 여러 서버 &ndash; 에서 여러 데이터베이스 배포를 보다 쉽게 관리할 수 Windows.</p>  <p><b>JDBC 드라이버</b>: Java 개발자는 여기에서 업데이트된 드라이버를 다운로드할 수 있습니다.&nbsp; 이제 SQL Server JDBC Driver 3.0 드라이버를 Type 4 JDBC 드라이버로 사용할 수 있습니다.&nbsp; 이 버전은 SQL Server <i>및</i> SQL Azure 모두 완벽하게 지원하며 무료입니다.&nbsp; 이를 통해 온-프레미스 Java 애플리케이션은 SQL Azure 통신하여 클라우드에서 데이터를 사용할 수 있도록 하거나 Java 앱을 배포하여 Azure를 Windows 기본 데이터 저장소로 SQL Azure 활용할 수 있습니다.&nbsp; Windows Azure 플랫폼 간 기능에 대한 자세한 내용은 여기를 참조하세요. </p>  <p><b>DAC Framework 1.1</b>: 3월 말에 온-프레미스 SQL Server 및 SQL Azure 간에 데이터베이스 마이그레이션을 매우 간단하게 만드는 SQL Azure 대한 새로운 가져오기/내보내기 기능에 대한 게시물을 올렸으며, 다음 버전의 SQL Server(&ldquo;Denali&rdquo;)와 함께 제공되는 데이터베이스 도구에 긴밀하게 통합됩니다.&nbsp;  스키마와 데이터는 모두 .bacpac 파일 형식으로 함께 패키지됩니다(아니요, 해당 파일 확장명 :) 이름 지정에 관여하지 않았습니다&rsquo;.&nbsp; </p>  <p>1.1의 DAC Framework 개선은 SQL Azure 데이터베이스의 현재 위치 업그레이드를 사용하도록 설정하고, 데이터를 유지하면서 필요에 따라 데이터베이스 스키마를 변경하여 한 단계 더 발전합니다.&nbsp; 아주 멋진.&nbsp; SQL Azure 데이터 동기화 함께 사용하면 온-프레미스 및 클라우드에서 데이터를 동기화하면 온-프레미스에서 데이터를 확장하여 AJAX 및 jQuery를 통해 웹, 휴대폰, 태블릿 및 차세대 웹앱의 사용자에게 연결할 수 있는 매우 매력적인 기회를 제공합니다.</p>  <p>앞으로 몇 주 동안 Ill&rsquo;은 새로운 서비스 개선 사항의 추가 업데이트 및 예제를 게시합니다.&nbsp; 의견을 남겨 두시고 이러한 기능 중 더 많은 것을 배우는 데 가장 관심이 있는 기능을&rsquo; 알려주세요.</p>  <p>감사합니다! </p>  <p>- 스티브</p>'
