Title: 워프 속도로 클라우드 앱 빌드
Summary: 최고의 고객 중 한 명이 제품 문제에 대해 트윗한 후 최대한 빨리 응답하려고 합니다. 이러한 유형의 통신을 자동으로 포착할 수 있다면 좋을 것입니다.
Content: >-
  <p>최고의 고객 중 한 명이 제품 문제에 대해 트윗한 후 최대한 빨리 응답하려고 합니다. 이러한 유형의 통신을 자동으로 포착하고 올바른 설명서로 자동으로 응답하거나 지원 팀에 에스컬레이션할 수 있다면 좋을 것입니다. 그러나 VM 할당, IaaS 인스턴스 또는 클라우드 서비스 관리를 위한 직원 할당, 개발 비용(소프트웨어 라이선스 포함) 등 이 이벤트를 처리하기 위한 애플리케이션 작성 생각은 트윗을 인식하고 처리하는 데 많은 것 같습니다.</p>


  <p>트윗을 포착하여 적절한 사람에게 전달하고 코드 없이 인프라에 대한 문제 없이 신속하게 고객에게 응답할 수 있다면 시스템 수준 프로그래밍, 서버 구성 단계, 워크플로만 필요한 &ndash; 코드도 없습니다. 그냥 비즈니스 프로세스.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/299311ca-91bb-4f04-bc21-60c069f6f687.png"><img align="left" alt="serverless1" border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c8542f6-d0c6-4941-941b-3f6f529a1972.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px 12px 0px 0px; display: inline; padding-right: 0px" title="serverless1" width="236"></a> 클라우드&rsquo; 컴퓨팅의 새로운 시대에 가능한 기능입니다.&nbsp; Microsoft Cloud &ndash; <a href="https://flow.microsoft.com/en-us/">Microsoft Flow, Microsoft PowerApps</a> 및 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>에서 새로 도입된 기능을 사용하여 <a href="https://powerapps.microsoft.com/en-us/"></a>시각적 디자이너에서 워크플로를 디자인하고 배포할 수 있습니다.</p>


  <p>이제 미리 보기로 제공되는 이러한 새로운 클라우드 제품은 클라우드 애플리케이션의 미래를 예고합니다.</p>


  <p>흥미? 계속 읽어보세요.</p>


  <p>왼쪽을 살펴보겠습니다. &rsquo;누군가가 제품에 대해 불평할 때마다 Slack 채널에 알리도록 설정된 Microsoft Flow 디자이너가 있습니다.&nbsp;</p>


  <p>즉&rsquo;, 그것을. 한 번의 클릭과 짜잔: 워크플로가 실행 중입니다!</p>


  <p>(그리고&rsquo; Slack의 결과가 있습니다!)</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17f03eeb-8a0c-4d5a-9dd4-b74ecc27a988.png"><img alt="SlackShot" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8db312e0-864d-409d-956a-53b4dee8b80d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="SlackShot" width="360"></a></p>


  <p>그러나 스마트 지원 담당자가 유효한 문제가 있는 것으로 밝혀진 불행한 고객에게 &ndash; 연락할 수 있습니다. 담당자가 관련 정보를 제거하고 문제를 살펴보기 위해 새 워크플로를 시작합니다.</p>


  <p>서버가 필요하세요? 아니요! <a href="https://powerapps.microsoft.com/en-us/">Microsoft Power Apps</a> 사용하여 담당자를 위한 양식을 시각적으로 디자인할 수 있으며 Flow 시작할 수 있습니다.&nbsp; 스마트 폰에서 해당 응용 프로그램을 모바일로 사용하도록 설정하시겠습니까? 아래와 같이 아무 문제도 없습니다. 또한 PowerApps에서 사용할 수 있는 <a href="https://powerapps.microsoft.com/en-us/blog/announcing-powerapps-common-data-model/">공통 데이터 모델을</a> 사용하여 애플리케이션 간에 링구아 프랑카를 사용하도록 설정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26ec6d0b-4492-4fce-8aed-7a13eb76ad22.png"><img alt="serverless3" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2a334fc-9a84-4b2c-89cd-f0b5fe5d86a8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="serverless3" width="360"></a></p>


  <p>더 정교하거나 사용자 지정 처리가 필요한 경우 개발자는 이벤트에 Azure <a href="https://azure.microsoft.com/en-us/services/functions/">Functions</a> 를 만들 수 있습니다. 즉, 트윗을 사용하여 온-프레미스 또는 클라우드 기반 감정 분석 엔진을 업데이트하거나 마케팅 애플리케이션을 호출하여 인센티브를 제공할 수 있습니다. 다시: 서버 없음. (실제로 IDE는 없습니다. 개발자는 Azure Portal에서 직접 비즈니스 논리 코드를 작성하고 여기에서 배포합니다.)</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5873037-5049-4c7e-a300-5669863aeef2.png"><img align="left" alt="serverless4" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6cdcd25-8102-4f3b-9793-cd38bb9c3b7e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px 12px 6px 0px; display: inline; padding-right: 0px" title="serverless4So" width="315"></a> 왜 Microsoft Flow, PowerApps 및 Functions는 클라우드 애플리케이션의 새 모델을 사전 관리한다고 말합니까? 클라우드 앱은 점점 더 <a href="https://searchcloudcomputing.techtarget.com/tip/Serverless-showdown-Microsoft-Azure-Functions-vs-AWS-Lambda?utm_medium=EM&amp;asrc=EM_NLN_63464829&amp;utm_campaign=20160829_Google%20databases%20face%20off%20with%20AWS,%20Azure_dcarty&amp;utm_source=NLN&amp;track=NL-1841&amp;ad=909647&amp;src=909647">서버리스</a>&rdquo; 컴퓨팅의 &ldquo; 레고 블록 모델로 발전하고 있기 때문에, 비즈니스 논리에 대해서만 만들고 비용을 지불하며, 여기서 처리 논리 청크가 함께 연결되어 전체 비즈니스 애플리케이션을 만듭니다.</p>


  <p>인프라? 물론&rsquo; 서버&ldquo;리스&rdquo;가 <a href="https://www.infoworld.com/article/3093508/cloud-computing/what-serverless-computing-really-means.html">최상의 용어는 아닐 수도</a> 있지만&rsquo;, Azure는 서버를 관리하고, 구성하고, 업데이트하고, 가용성을 보장합니다. 관심사는 비즈니스 논리입니다.</p>


  <p>이는 엔터프라이즈 컴퓨팅에 대해 생각하는 방식의 <a href="https://blogs.microsoft.com/transform/2015/07/13/dartmouth-hitchcock-ushers-in-a-new-age-of-proactive-personalized-healthcare-using-cortana-analytics-suite/#sm.0001c13y5w139vd63r0gv3ck13wq5">지진 변화</a> 일 수 있습니다.</p>


  <p>PowerApps를 사용하면 비즈니스 사용자가 신속하게 앱을 만들고 Microsoft Flow 몇 번의 클릭으로 비즈니스 프로세스를 만들 수 있습니다. Flow&rsquo; 큰 사촌인 Azure Logic Apps 사용하면 EDIFACT/X.12, AS2 또는 XML과 같은 개방형 프로토콜 및 인터페이스를 통해 로컬 ERP 시스템, 데이터 웨어하우스, 지원 도구 등과 같은 업계 표준 <a href="https://azure.microsoft.com/en-us/documentation/articles/apis-list/#enterprise-integration-pack-eip-connectors">엔터프라이즈 데이터 원본</a>에 빠르게 연결할 수 있습니다. 또한 Twitter, Dropbox, Slack, Facebook <a href="https://azure.microsoft.com/en-us/documentation/articles/apis-list/#standard-connectors">등 다양한 소셜 미디어 및 인터넷 자산</a>에 쉽게 연결할 수 있습니다. Functions를 사용하면 Logic Apps에서 생성된 이벤트를 catch하고 실시간으로 결정을 내릴 수 있습니다.</p>


  <p>그리고 단일 서버를 배포하지 않았습니다&rsquo;. 작성한 코드&rsquo;는 비즈니스 논리에만 해당하며, 관리 스크립트 또는 비즈니스 값이 없는 다른 코드는 아닙니다. 개발자는 비즈니스 성장에 집중했습니다. 그리고 가장 중요한 것은&rsquo; 기존 논리 블록을 함께 연결하여 풍부하고 지능적인 엔드 투 엔드 애플리케이션 &ndash;을 만들었다는 것입니다.</p>


  <p>레고 블록처럼. 다른 클라우드 플랫폼은 서버리스 옵션을 제공하지만 Microsoft&rsquo;만큼 깊고 다양하지는 않으며 비즈니스 분석가에서 개발자에 이르기까지 조직의 모든 사용자가 자신의 기술에 적합한 도구를 사용할 수 있도록 지원합니다. 기업의 경우 그 의미가 더 심오할 수 없습니다.</p>


  <p>&rsquo;<a href="https://www.startrek.com/article/happy-50th-anniversary-star-trek">어쩌면 스타 트렉의 50주년을 맞아</a> Microsoft 클라우드의 도구를 사용하여 Azure를 사용하여 워프 속도로 비즈니스를 실행할 수 있다는 것이 적절할 수 있습니다.</p>
