Title: 비즈니스 민첩성을 구축하기 위한 4가지 일반적인 분석 시나리오
Summary: Azure Synapse Analytics는 빅 데이터와 데이터 웨어하우징의 두 세계를 통합된 엔터프라이즈급 강력한 플랫폼으로 전환하도록 설계된 무제한 분석 서비스입니다.
Content: >-
  <p>Azure Synapse Analytics는 빅 데이터와 데이터 웨어하우징의 두 세계를 통합된 엔터프라이즈급 강력한 플랫폼으로 전환하도록 설계된 무제한 분석 서비스입니다. 이 블로그 게시물에서는 글로벌 조직이 데이터를 통해 비즈니스 가치를 혁신하고 추진하기 위해 Azure Synapse Analytics를 사용한 4가지 실제 사용 사례를 살펴봅니다. 데이터 분석이 비즈니스에 어떻게 도움이 될 수 있는지에 대한 보다 상세하고 심층적인 내용은 전자책 <a href="https://azure.microsoft.com/en-us/resources/analytics-lessons-learned-how-four-companies-drove-business-agility-with-analytics/" target="_blank">분석 단원 학습: 4개 회사가 분석을 통해 비즈니스 민첩성을 유도</a> 하고 <a href="https://azure.microsoft.com/free/synapse-analytics/" target="_blank">Azure에 등록하여 Azure</a> Synapse를 사용하여 데이터 탐색을 시작하는 방법을 참조하세요.</p>


  <h2>Azure Synapse를 왜 사용합니까?</h2>


  <p>Azure Synapse는 인사이트 시간을 가속화하고 비즈니스 민첩성을 강화하도록 설계된 완전한 기본 솔루션을 제공합니다. Azure Synapse는 데이터 수집, 빅 데이터 분석 및 데이터 웨어하우징을 통합하는 유일한 엔드 투 엔드 플랫폼입니다. 완전 관리형 인프라에서 턴키 설정 및 구성 옵션을 제공하여 결과를 빠르게 얻을 수 있습니다. 서버리스 및 전용 옵션을 모두 사용하여 각 워크로드에 가장 적합한 가격 책정 옵션을 선택할 수 있도록 하여 가격 책정 측면에서 더 큰 제어 및 유연성을 제공합니다.</p>


  <h2>사용 사례 1: Just-In-Time 인벤토리</h2>


  <p>Aggreko는 임시 발전, 온도 제어 시스템 및 에너지 서비스 공급 분야의 글로벌 리더로, 고객이 필요할 때마다 백업 에너지 및 전원 공급을 제공합니다. Aggreko는 Azure Synapse를 사용하여 전문 장비의 Just-In-Time 공급으로 운영 효율성을 높입니다.</p>


  <p>수집(일괄 처리) 작업을 실행하는 데 4시간이 걸렸기 때문에 Aggrekos&rsquo; 데이터 수집 파이프라인은 8시간마다 실행되도록 설정되었습니다. 또한 스토리지 제한으로 인해 데이터 웨어하우스를 매일 다시 빌드해야 했습니다. 즉, 데이터가 도착한 시간과 데이터 분석 파이프라인에 사용할 수 있는 시간 사이에 8~24시간의 지연이 있었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81119838-12c9-4a90-b2ba-e35f79d0ff32.png"><img alt="Diagram of solution overview for the just-in-time inventory." height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57e926f9-41ab-454e-b8b5-828fbea8b456.png" style="margin-right: auto; margin-left: auto; display: block;" title="1172" width="1024"></a></p>


  <p>Aggreko는 Azure Synapse를 채택하여 수집 복잡성을 줄이고 속도를 개선하여 인사이트 시간을 크게 개선할 수 있었습니다. <b>수집 시간이 4시간에서 5분 미만으로 단축되었습니다</b>. 따라서 Aggreko의 경우 이제 분석 파이프라인에 데이터를 거의 실시간으로 사용할 수 있습니다(5분&rsquo; 미만). 팀은 또한 레거시 시스템의 기술 문제를 해결하는 데 소요된 시간의&mdash; 30-40%를 절약했다고 추정했습니다. 이제 Azure Synapse를 채택하여 데이터를 즉시 탐색할 수 있습니다. 즉, Aggreko 팀은 비즈니스 문제 해결에 더 많은 시간을 할애할 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;Azure Synapse는 데이터를 이동하지 않고도 데이터를 탐색하고 쿼리할 수 있는 단일 환경을 제공합니다. 따라서 데이터 볼륨의 스펙트럼에서 Power BI 대한 인사이트를 출력하기 전에 호수를 직접 쿼리하여 기하급수적으로 더 빠른 인사이트를 얻을 수 있습니다</em>.&quot; &mdash;엘리자베스 홀링거, 아그레코 데이터 Insights 디렉터</p>

  </blockquote>


  <p>앞에서 설명한 것처럼 이 사용 사례는 Aggreko가 Azure Synapse를 분석 플랫폼으로 채택한 실제 시나리오를 기반으로 합니다. 이 고객 스토리에 대해 자세히 알아보려면 <a href="https://www.youtube.com/watch?v=-Ne0egZD8F0" target="_blank">Aggrekos&rsquo; 데이터 Insights 디렉터와의 인터뷰를</a> 시청하세요.</p>


  <h2>사용 사례 2: 사기 감지</h2>


  <p>브라질에 본사를 둔 선도적인 사기 감지 회사인 Clearsale은 Azure Synapse를 사용하여 운영 분석 데이터 플랫폼을 현대화했습니다. Clearsale은 고객이 빅 데이터 분석을 사용하여 전 세계 사기 행위를 감지하는 데 매일 평균 반백만 개의 트랜잭션을 확인하는 데 도움이 됩니다. Clearsales&rsquo; 데이터 세트는 2년마다 두 배로 크기가 조정되며 회사는 몇 초 내에 사기 감지 서비스를 제공해야 합니다. 이렇게 하려면 뛰어난 수준의 확장성 및 성능이 필요합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf10611b-70d8-4795-bbfd-1790ad9b0d1d.png"><img alt="Diagram of solution overview for Clearsale’s fraud detection on Azure." height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3ecaba4-cac8-4fb1-96a6-3c71557dc51c.png" style="margin-right: auto; margin-left: auto; display: block;" title="1172 1" width="1023"></a></p>


  <p>Azure Synapse를 사용하여 Clearsale은 사기 감지 기능을 개선하기 위해 새 모델을 학습하는 데 걸리는 시간을 크게 줄여 줍니다. 이전 온-프레미스 플랫폼을 사용하여 기계 학습 모델을 수집, 준비 및 학습하는 데 1주일 가까이 걸렸습니다. <b>Azure Synapse를 사용하여 이제 6시간 미만으로 줄였습니다</b>. 이는 기능 향상, 효율성 향상 및 운영 오버헤드 감소에 따른 엄청난 개선입니다.</p>


  <h2>사용 사례 3: 예측 유지 관리</h2>


  <p>GE 항공&#39;디지털 그룹은 비행기 엔진 제조 및 항공 소프트웨어 개발 분야의 세계적인 선두 주체입니다. GE는 제조 외에도 전 세계 많은 항공사에 고급 데이터 분석을 제공합니다. 각 비행에 대해 GE는 350,000개의 데이터 요소를 포함하는 전체 비행에 대한 시계열 데이터를 수집합니다. 당연히 이러한 데이터 볼륨에서 데이터 분석을 실행하는 것은 어려울 수 있습니다. 이 문제를 해결하기 위해 팀은 Azure Synapse를 채택했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/286b4e0d-2ca9-44dc-a857-080e8d38b9bc.png"><img alt="High-level (simplified) architecture of the GE Safety Analytics Platform." height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4841cdc7-4a99-4b01-9c6f-18dae2dd1608.png" style="margin-right: auto; margin-left: auto; display: block;" title="1172 2" width="1024"></a></p>


  <p>Azure Synapse를 사용하면 GE가 복잡한 예측 기계 학습 모델을 훨씬 쉽고 빠르게 빌드할 수 있었습니다. 이전 시스템을 사용하여 비슷한 것을 빌드하려면 여러 시스템 및 환경에서 여러 복잡한 단계가 필요했습니다. GE의 경우 Microsoft <b>Power BI Azure Synapse</b> <b>간의 네이티브 통합 </b> 은 매우 유용했습니다. 이제 데이터를 빠르게 탐색할 수 있으며, Power BI 보고서에서 변칙이 발견되면 분석가는 드릴다운 분석을 수행하여 급증이 발생한 이유와 수정 유지 관리가 필요한 이유를 확인할 수 있습니다.</p>


  <h2>사용 사례 4: 마케팅 분석(고객 360 보기)</h2>


  <p>Imagine 오스트레일리아, 뉴질랜드 및 일본에 매장을 두고 있는 대규모 다국적 소매 회사입니다. 이 회사는 오프라인 매장뿐만 아니라 디지털 온라인 채널을 통해 소비재, 전자 제품 및 개인 관리 품목을 판매합니다. 이 회사는 데이터 분석을 활용하여 고객의 엔드 투 엔드 뷰를 빌드하려고 합니다. 목표는 고객 경험을 개선하고 수익을 높이는 것입니다. 이를 위해 데이터 팀은 Azure Synapse가 이를 달성하기에 가장 적합한 플랫폼이라는 것을 발견했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39b60715-478a-404a-9b9f-7a9f268a29d8.png"><img alt="High-level (simplified) architecture of the company’s marketing analytics platform." height="624" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87c80557-75ac-4107-b343-77f81d306a5b.png" style="margin-right: auto; margin-left: auto; display: block;" title="1172 3" width="1024"></a></p>


  <p>Azure Synapse를 통해 데이터 팀은 이전에는 불가능했던 방식으로 <b>데이터, 개발자 및 비즈니스 사용자를 통합 </b>할 수 있었습니다. Azure Synapse는 수집 및 데이터 처리를 간소화했으며 조직에서 거의 <strong>실시간으로</strong> 새로 고칠 수 있는 모든 운영 및 기록 데이터를 보관하는 중앙 데이터 저장소를 쉽게 만들 수 있도록 했습니다. 또한 Azure Synapse는 데이터를 한 형식에서 다른 형식으로 변환하거나 데이터를 다른 시스템으로 이동할 필요 없이 데이터 탐색 및 검색을 간소화했습니다. 이를 통해 데이터 팀은 다양한 데이터 세트를 실험, 매핑 및 상호 연결하여 사용할 준비가 된 큐레이팅된(골드) 데이터를 생성할 수 있습니다.</p>


  <h2>자세한 정보</h2>


  <p>오늘날&rsquo; 시장에서 조직은 잠재적인 기회를 지속적으로 조정하고 포착할 수 있도록 실시간으로 비즈니스 성과를 명확하게 파악해야 합니다. 비즈니스 리더는 데이터, 과학 및 팀의 의지와 지식에 의지할 수 있습니다. 팀이 공동 작업하고, 검색하고, 혁신할 수 있도록 하려면 적절한 도구를 사용하여 팀에 권한을 부여하는 것이 중요합니다.</p>


  <p>설명한 대로 Azure Synapse는 기업이 필요에 따라 소규모로 시작하고 규모를 확장할 수 있도록 하는 무한하고 통합된 강력한 분석 서비스를 제공합니다. 사용하는 항목과 필요한 경우에만 요금을 지불합니다.</p>


  <p>Azure Synapse가 비즈니스를 혁신하고 발전하는 데 어떻게 도움이 되는지 자세히 알아보려면 ebook <a href="https://azure.microsoft.com/en-us/resources/analytics-lessons-learned-how-four-companies-drove-business-agility-with-analytics/" target="_blank">Analytics Lessons Learn: 4개 회사가 분석으로 비즈니스 민첩성을 어떻게 이끌었는지</a> 읽어보세요.</p>


