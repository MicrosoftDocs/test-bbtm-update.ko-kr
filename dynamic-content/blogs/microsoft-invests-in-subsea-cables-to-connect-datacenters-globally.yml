Title: Microsoft는 전 세계적으로 데이터 센터를 커넥트 해저 케이블에 투자합니다.
Summary: 지난 9개월 동안 Microsoft는 여러 바다와 대륙을 아우르는 섬유 파트너십에 참여함으로써 해저 및 지상 다크 파이버 용량에 상당한 투자를 해왔습니다. 그리고 오늘날 대서양과 태평양을 가로지르는 우리의 연결은 더욱 강해졌습니다.
Content: >-
  저는 오늘 ITW(International Telecoms Week)에서 데이터 소비의 증가하는 추세를 수용하기 위해 통신 산업이 어떻게 변화하고 있는지에 대해 이야기하고 있습니다. 사람과 기업이 미래에 기술과 상호 작용하는 방식을 살펴보면 고객을 지원하고 비즈니스 성장을 돕기 위해 지금 해야 할 투자가 있습니다. 사용자와 조직은 데이터와 정보를 손쉽게 예상하므로 Microsoft는 고객이 글로벌 비즈니스를 지원해야 하는 Azure를 포함하여 클라우드 서비스를 제공할 수 있는 인프라가 있어야 합니다.


  지난 9개월 동안 Microsoft는 여러 바다와 대륙을 아우르는 섬유 파트너십에 참여함으로써 해저 및 지상 다크 파이버 용량에 상당한 투자를 해왔습니다. 그리고 오늘날 대서양과 태평양을 가로지르는 우리의 연결은 더욱 강해졌습니다.


  Microsoft는 북미에서 아일랜드 및 영국에 Microsoft의 데이터 센터 인프라를 연결하기 위해 각 회사와 케이블에 투자하는 Hibernia 및 Aqua Comms와의 거래를 발표했습니다. 이러한 케이블은 전 세계 고객에게 더 높은 용량과 짧은 대기 시간으로 더 빠른 속도로 데이터를 제공하는 데 도움이 됩니다.


  또한 중국 모바일, 차이나 텔레콤, 중국 유니콤, 청화텔레콤, KT 코퍼레이션으로 구성된 컨소시엄에 TE SubCom을 케이블 공급업체로 참여시켰습니다. 컨소시엄 참여의 일환으로 Microsoft는 북미를 아시아에 연결하는 미국 최초의 물리적 랜딩 스테이션에 투자할 것입니다. NCP(New Cross Pacific) 케이블 네트워크는 고객에게 더 빠른 데이터 연결을 제공하고, Microsoft가 클라우드 비용을 경쟁할 수 있도록 지원하면서 일자리를 창출하고 지역 경제를 촉진할 것입니다. 해저 케이블에 대한 확장 및 투자의 목표는 고객이 어디서나 스케일링되고 고가용성 데이터에 가장 많이 액세스할 수 있도록 하는 것입니다.


  Satya는 Microsoft가 모바일 우선 클라우드 우선 회사라는 비전을 논의했습니다. Microsoft의 최신 수익 중에는 Azure, Office 365 및 기타 서비스를 포함하는 Commercial Cloud 사업부가 106% 성장했으며, 클라우드 서비스 및 글로벌 인프라를 확장함에 따라 고객이 데이터에 고가용성 액세스를 경험할 수 있도록 강력한 해저 전략이 필요하다고 공유했습니다.


  이러한 투자로 미래를 바라볼 때 Microsoft는 클라우드 서비스를 가장 안정적이고 접근 가능하며 안전하게 만드는 데 필요한 모든 구성 요소를 통합하는 것을 고객이 보게 될 것이라고 믿습니다.


  클라우드 및 인프라 공간의 경쟁은 계속 가열되고 있습니다. 하지만 클라우드나 인프라만으로도 승리를 거둔 것이 아니라 전체적인 혁신을 통해 "바다에서 하늘로" 고객에게 가치를 제공하는 것이 아닙니다.


  Aqua Comms, Hibernia 및 NCP와의 관계에 대한 자세한 내용은 보도 자료를 확인하세요.
