Title: Microsoft에서 빠르고 신뢰할 수 있는 글로벌 네트워크를 구축하는 방법
Summary: 전 세계 고객은 매일 수조 개의 요청을 통해 Microsoft Azure, Bing, Dynamics 365, Office 365, OneDrive, Xbox 및 기타 많은 서비스에 연결합니다. 이러한 요청은 다양합니다...
Content: >-
  <p>전 세계 고객은 매일 수조 개의 요청을 통해 Microsoft Azure, Bing, Dynamics 365, Office 365, OneDrive, Xbox 및 기타 많은 서비스에 연결합니다. 이러한 요청은 엔터프라이즈 클라우드 애플리케이션 및 이메일, VOIP, 스트리밍 비디오, IoT, 검색 및 클라우드 스토리지와 같은 다양한 유형의 데이터에 대한 것입니다.</p>


  <p>고객은 서비스에서 즉각적인 응답성과 안정성을 기대합니다. Microsoft 글로벌 WAN(광역 네트워크)은 뛰어난 클라우드 서비스 환경을 제공하는 데 중요한 역할을 합니다. 전 세계 38개 지역에서 수백 개의 데이터 센터를 연결하는 글로벌 네트워크는 거의 완벽한 가용성, 대용량 및 예측할 수 없는 수요 급증에 대응할 수 있는 유연성을 제공합니다.</p>


  <p>이 세계적 수준의 네트워크를 빌드, 확장 및 실행할 때 다음 세 가지 지침 원칙을 사용합니다.</p>


  <ul>
   <li>최적의 대기 시간을 위해 고객에게 최대한 가깝게 하세요.</li>
   <li>용량 및 복원력을 제어하여 네트워크가 여러 오류에서 살아남을 수 있도록 보장합니다.</li>
   <li>SDN(소프트웨어 정의 네트워킹)을 통해 대규모 네트워크 트래픽을 사전에 관리합니다.</li>
  </ul>


  <h2>우리는 가능한 한 고객과 가깝습니다.</h2>


  <p>Microsoft 서비스 사용할 때 빠르고 신뢰할 수 있는 응답을 원합니다. 데이터는 거의 빛의 속도로 네트워크를 통해 이동합니다. 네트워크 속도 또는 대기 시간은 고객과 데이터 센터까지의 거리 함수입니다. 서비스가 멀리 떨어져 있고 런던에서 서비스가 도쿄에 있다고 가정&rsquo;하면 네트워크 경로에 대기 시간이 결정됩니다. Microsoft는 혁신적인 소프트웨어를 사용하여 네트워크 라우팅을 최적화하고 고객과 데이터 및 서비스 간에 가능한 한 직접적인 네트워크 경로를 빌드하고 배포합니다. 이렇게 하면 빛의 속도에 의해 부과되는 제한까지 대기 시간이 줄어듭니다.</p>


  <p>고객 트래픽은 전략적으로 배치된 Microsoft 에지 노드를 통해 글로벌 네트워크에 진입합니다. 이러한 에지 노드는 130개 이상의 위치에서 수천 개의 연결을 통해 2,500개 이상의 고유한 인터넷 파트너와 직접 상호 연결됩니다. 풍부한 상호 연결 전략은 데이터가 글로벌 네트워크에서 이동하는 경로를 최적화합니다. 고객은 더 많은 처리량으로 대기 시간, 지터 및 패킷 손실이 적은 더 나은 네트워크 환경을 얻을 수 있습니다. 직접 상호 연결은 홉 수가 적고, 당사자 수가 적고, 네트워킹 경로가 향상되기 때문에 전송 링크에 비해 고객에게 더 나은 서비스 품질을 제공합니다.</p>


