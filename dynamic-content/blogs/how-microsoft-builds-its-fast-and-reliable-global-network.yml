  <h2>결론</h2>


  <p>인터넷을 통해 또는 프라이빗 네트워크를 통해 Microsoft 클라우드에 도달하기로 선택하든, 퍼블릭 클라우드에서 가장 빠르고 신뢰할 수 있는 글로벌 네트워크를 구축하기 위해 최선을 다하고 있습니다. 우리는 고성능, 낮은 대기 시간 및 세계에서&rsquo; 가장 신뢰할 수 있는 클라우드를 가능하게 하기 위해 전 세계적으로 분산된 네트워킹 플랫폼의 혁신과 투자를 계속합니다. 전 세계 어디에서나 최상의 네트워크 환경을 제공해 드립니다.</p>


