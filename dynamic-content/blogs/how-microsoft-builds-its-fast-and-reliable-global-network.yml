  <p>우리의 잠수함 투자는 태평양과 대서양에 걸쳐 복원력, 성능 및 신뢰성을 향상시킵니다. 우리의 최신 투자는 <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/05/26/microsoft-and-facebook-to-build-subsea-cable-across-atlantic/">MAREA 케이블</a>, 버지니아 비치, 버지니아, 미국, 그리고 빌바오, 스페인 사이의 6,600 km 해저 케이블, 우리는 페이스 북과 공동으로 개발. MAREA는 대서양을 가로지르는 가장 높은 용량의 해저 케이블로, 8개의 파이버 쌍과 160Tbps의 초기 예상 설계 용량을 갖추고 있습니다. 이 <a href="https://www.microsoft.com/en-us/research/publication/open-undersea-cable-systems-cloud-scale-operation/">개방형 케이블 시스템은</a> 해저 케이블 설계 및 전달의 혁신으로 대역폭 용량 임계값을 높이고 비용을 절감할 수 있습니다. 더 중요한 것은, 케이블 관리에 SDN 원칙을 도입하여 더 나은 서비스 품질을 제공하는 기능을 제공했습니다.</p>


