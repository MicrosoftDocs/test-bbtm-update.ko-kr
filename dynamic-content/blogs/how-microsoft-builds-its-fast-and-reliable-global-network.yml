  <p align="center"><em>그림 1. Microsoft Global WAN</em></p>


  <p>데이터 센터 간 Azure 트래픽은 네트워크에서 유지되며 인터넷을 통해 이동하지 않습니다. 여기에는 전 세계 어디서나 Microsoft 서비스 간 모든 트래픽이 포함됩니다. 예를 들어 Azure 내에서 가상 머신, 스토리지 및 SQL 통신 간 트래픽은 원본 및 대상 지역과 관계없이 Microsoft 네트워크만 통과합니다. 지역 내 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview">VNet 간 트래픽</a>과 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-resource-manager-portal">지역 간 VNet 간 트래픽</a>은 Microsoft 네트워크에 유지됩니다.</p>


  <p>고객은 <a href="https://azure.microsoft.com/en-us/services/expressroute/">Azure ExpressRoute</a>를 사용하여 Azure, Dynamics 365, Office 365 및 비즈니스용 Skype 대한 프라이빗 네트워크 연결을 만들 수 있습니다. ExpressRoute 연결은 인터넷을 우회하고 일반적인 인터넷 연결보다 안정성, 속도 및 대기 시간이 더 짧습니다. ExpressRoute를 사용하면 고객은 인터넷 교환 공급자 시설과 같은 특정 Microsoft 에지 사이트의 ExpressRoute 위치에서 Azure에 연결하거나 네트워크 서비스 공급자가 제공하는 MPLS(Multiprotocol Label Switching) VPN과 같은 기존 회사 WAN에서 Azure에 직접 연결합니다.</p>


  <p>예를 들어 고객은 댈러스의 로컬 ExpressRoute 사이트에 연결하여 암스테르담, 부산, 더블린, 홍콩, 오사카, 서울, 싱가포르, 시드니, 도쿄(또는 데이터 센터)의 가상 머신에 액세스할 수 있으며 트래픽은 글로벌 백본 네트워크에 유지됩니다. <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations">ExpressRoute 사이트는</a> 37개이며, 각 Azure 지역과 다른 전략적 위치 근처에 하나씩 성장하고 있습니다. <a href="https://news.microsoft.com/apac/2017/02/21/microsoft-cloud-expands-in-asia-with-microsoft-azure-available-from-korea/">최근 한국에서와</a> 같이 새로운 Azure 지역을 발표할 때마다 ExpressRoute 파트너의 글로벌 에코시스템과 함께 ExpressRoute도 있을 것으로 예상할 수 있습니다.</p>


