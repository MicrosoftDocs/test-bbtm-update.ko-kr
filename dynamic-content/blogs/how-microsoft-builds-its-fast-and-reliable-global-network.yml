  <h2>용량 제어 및 복원력 제공</h2>


  <p>고객에게 잘 작동하는 서비스를 제공하려면 네트워크에서 오류를 처리하고 수요 급증에 신속하게 대응할 수 있어야 합니다. 클라우드 서비스의 엄청난 성장을 지원하고 일관된 서비스 수준 계약을 유지하기 위해 지하철, 지상파 및 잠수함 경로를 위해 민간 파이버( <a href="https://en.wikipedia.org/wiki/Dark_fibre">어두운 섬유</a>라고도 함)에 투자합니다. Microsoft는 데이터 센터와 고객을 연결하여 세계에서 가장 큰 백본 네트워크 중 하나를 소유하고 운영합니다. 지난 3년&rsquo; 동안 장거리 WAN 용량은 700% 증가했습니다. 지정된 지역 내에서 최대 1.6Pbps의 데이터 센터 간 대역폭을 지원할 수 있습니다. Microsoft 클라우드 서비스에 대한 강력한 수요를 충족하기 위해 용량을 계속 늘리고 있습니다.</p>


