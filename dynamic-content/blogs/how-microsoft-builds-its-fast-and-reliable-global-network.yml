  <h2>소프트웨어로 작업 제어 및 트래픽 관리</h2>


  <p>클라우드 이전 기술을 사용하면 수백만 개의 트래픽을 제공하고 물리적 서버를 확장할 수 없습니다&rsquo;. <a href="https://www.microsoft.com/en-us/research/research-area/computer-systems-and-networking/">Microsoft Research</a>와 협력하여 라우팅을 최적으로 관리하고 제어를 중앙 집중화하여 네트워크 전체 목표를 충족하는 다양한 SDN 기술을 개발했습니다. 표준 스위치와 라우터를 사용한 다음 Microsoft 네트워크에서 엄청난 양의 트래픽을 처리하도록 빌드된 자체 소프트웨어로 관리합니다.</p>


  <p>WAN을 관리하기 위해 <a href="https://www.microsoft.com/en-us/research/publication/achieving-high-utilization-with-software-driven-wan/">SWAN</a> 이라는 SDN 기반 아키텍처를 사용하여 네트워크 인프라의 중앙 집중식 관리 및 제어를 가능하게 하고 안정성과 효율성을 향상시킵니다. SWAN은 각 서비스가 전송하는 트래픽의 시기와 양을 제어하고 트래픽 수요에 맞게 네트워크&rsquo; 데이터 평면을 자동으로 재구성합니다. SWAN을 사용하면 글로벌 WAN을 통해 네트워크의 가장 먼 범위에서 데이터 센터 중 하나의 서버에 있는 NIC(네트워크 인터페이스 카드)까지 모든 네트워크 흐름을 제어합니다.</p>


