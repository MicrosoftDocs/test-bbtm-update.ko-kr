  <p>글로벌 네트워크 인프라는 놀라울 정도로 취약할 수 있습니다. 예를 들어 광섬유 케이블은 해저를 따라 드래그하는 선박 앵커에 의해 절단될 수 있습니다. 예를 들어 앵커 <a href="https://www.businessinsider.com/ships-anchor-cuts-internet-cables-to-jersey-jt-2016-11">로 저지&rsquo; 인터넷 케이블을 실수로 절단한 선박을</a> 참조하세요. 클라우드에 필요한 안정성을 제공하기 위해 최적의 안정성을 위해 오류에 대한 자동 라우팅을 포함하는 많은 물리적 네트워킹 경로가 있습니다.</p>


