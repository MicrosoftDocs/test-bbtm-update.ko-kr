Title: Windows Azure Service Management Cmdlet의 업데이트된 릴리스 사용 가능
Summary: "                An updated release of the Windows Azure Service Management (WASM) Cmdlets for PowerShell is now available. These cmdlets enable developers to effectively automate and manage all…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>이제 PowerShell용 WINDOWS WASM(Azure Service Management) Cmdlet의 업데이트된 릴리스를 사용할 수 있습니다. 이러한 cmdlet을 통해 개발자는 다음과 같은 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a>의 모든 서비스를 효과적으로 자동화하고 관리할 수 있습니다.<br>  <ul class="unIndentedList">  <li>새 호스티드 서비스 배포</li>  <li>서비스 업그레이드</li>  <li>호스트된 서비스 제거</li>  <li>Storage 계정 관리</li>  <li>인증서 관리</li>  <li>진단 구성</li>  <li>진단 정보 전송<br></li></ul>  <p>IT 전문가를 위한 표준 도구 집합에 적합하고 PowerShell을 기반으로 하는 자동화 API에 대한 수요를 충족하기 위해 빌드된 이 cmdlet은 매우 복잡한 배포 및 자동화 스크립트의 기초로 사용할 수 있도록 Windows Azure 애플리케이션의 배포, 업그레이드 및 크기 조정을 간단하게 스크립팅하고 진단 구성을 설정하고 관리할 수 있습니다.</p>  <p>이러한 cmdlet에 대해 자세히 알아보고 다양한 일반적인 작업에 이 cmdlet을 사용하는 방법에 대한 몇 가지 예를 보려면 Windows Azure의 기술 전도사인 Ryan Dunn의 블로그 게시물 "<a href="https://dunnry.com/blog/WASMCmdletsUpdated.aspx" target="_blank" mce_href="https://dunnry.com/blog/WASMCmdletsUpdated.aspx">WASM Cmdlet 업데이트</a>됨"을 참조하세요. PowerShell cmd 프롬프트에서 'Get-Help &lt;cmdlet -full'을 입력하여 이러한 cmdlet&gt; 에 대한 더 많은 예제와 설명서를 찾을 수도 있습니다.</p>  <p>서비스 관리 API를 호출할 때마다 계정에 대한 X509 인증서 및 구독 ID가 필요합니다. &nbsp;시작하려면 유효한 인증서를 포털에 업로드하고 워크스테이션에 로컬로 설치해야 합니다. &nbsp;이 작업을 수행하는 방법을 잘 모르는 경우 Windows Azure Channel9 Learning Center에서 "연습 2 - PowerShell을 사용하여 Windows Azure 애플리케이션 관리"에 설명된 절차를 따를 수 있습니다.</p>
