Title: 네트워크용 Azure Monitor를 사용하여 Azure Load Balancer 인사이트 소개
Summary: 이제 Azure Load Balancer 고객은 상태 모니터링 및 구성 분석을 위해 미리 구성된 솔루션에 즉시 액세스하여 신속한 오류 지역화 및 정보에 입각한 디자인 결정을 수행할 수 있습니다.
Content: >-
  <p><a href="https://docs.microsoft.com/azure/load-balancer/load-balancer-overview" target="_blank">이제 Azure Load Balancer</a> 고객이 상태 모니터링 및 구성 분석을 위해 패키지된 솔루션에 즉시 액세스할 수 있음을 발표하게 되어 기쁩니다. <a href="https://docs.microsoft.com/azure/azure-monitor/insights/network-insights-overview" target="_blank">네트워크용 Azure Monitor</a>의 일부로 빌드된 고객은 이제 관련 메트릭으로 미리 구성된 표준 Load Balancer에 대한 모든 Load Balancer 구성 및 상태 대시보드에 대한 토폴로지 맵을 제공합니다.</p>


  <p>이를 통해 네트워크의 상태 및 구성에 대한 창이 있으므로 신속한 오류 지역화 및 정보에 입각한 디자인 결정을 수행할 수 있습니다. 각 Load Balancer 리소스의 <strong>Insights </strong>블레이드와 모든 네트워크 리소스에 대한 상태 및 <a href="https://docs.microsoft.com/azure/network-watcher/connection-monitor-preview" target="_blank">연결 모니터링</a>에 대한 액세스를 제공하는 중앙 허브인 Azure Monitor for Networks를 통해 액세스할 수 있습니다.</p>


  <h2>기능 종속성 시각화</h2>


  <p>기능적 종속성 보기를 사용하면 가장 복잡한 부하 분산 장치 설정도 파악할 수 있습니다. 부하 분산 규칙, 인바운드 NAT 규칙 및 백 엔드 풀 리소스에 대한 시각적 피드백을 통해 구성의 전체 그림을 염두에 두고 업데이트를 수행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcf20266-e8ad-420f-b14f-828976c7eabc.png"><img alt="An example topology depicting the functional dependencies of a Load Balancer and its dependent resources. The dependent resources depicted are two Frontend IPs each of which have Load Balancer rules mapping to a Backend Pool. The Backend Pool is shown mapped to Virtual Machines Scale Sets and VMs with red, yellow, and green colors used to indicate health status." border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bdd4241-7b7e-43cb-8782-dd60032480a4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="978"></a></p>


  <p>표준 Load Balancer의 경우 백 엔드 풀 리소스는 상태 프로브 상태로 색으로 구분되어 트래픽을 처리할 네트워크의 현재 가용성을 시각화할 수 있습니다. 위의 토폴로지와 함께 상태의 시간별 그래프가 표시되어 애플리케이션의 상태에 대한 스냅샷 보기를 제공합니다.</p>


  <h2>설정이 필요하지 않은 풍부한 메트릭 대시보드 모니터링</h2>


  <p>토폴로지를 검토한 후 세부 메트릭 페이지를 통해 Load Balancer가 어떻게 수행되는지 이해하기 위해 데이터를 더 자세히 살펴볼 수 있습니다. 자세한 메트릭 페이지는 가용성, 데이터 처리량, Flow 배포 및 연결 대기 시간에 대한 유용한 인사이트를 제공하는 별도의 탭으로 미리 구성된 대시보드입니다.</p>


  <p><strong>개요 </strong>탭은 대략적인 보기를 제공하며 여기에서 <strong>프런트 엔드 백 엔드 &amp; 가용성</strong> 또는 <strong>데이터 처리량</strong> 탭을 방문하여 자세한 정보를 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec203252-0ab6-4a23-9c8e-c36a42457f3d.png"><img alt="An example of the Overview tab of the Load Balancer Detailed Metrics page is shown. This image shows the searchable grid that lists Data Path Availability and Health Probe Status by Frontend IP address" border="0" height="451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d32b14f8-50ec-4756-bcd0-9a7a6a2bc7ce.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>프런트 엔드 및 백 엔드 가용성 탭을 통해 시간에 따른 Load Balancer 및 백 엔드 풀 상태의 분석이 제공됩니다. 프런트 엔드 IP, 프런트 엔드 포트 및 방향을 통해 서비스를 통해 구문 분석되는 데이터의 양을 알아보려면 <strong>데이터 처리량</strong> 탭을 참조할 수 있습니다.</p>


  <p><strong>Flow 배포 </strong>탭은 백 엔드 리소스 간의 부하 분산 시각화를 제공합니다. 이렇게 하면 각 백 엔드 인스턴스에서 생성되는 흐름 수를 확인하고 제한에 근접하고 있는지 여부를 추적할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2aa815c6-4cc1-464c-8010-5d608e2ead5a.png"><img alt="An example of the Flow Distribution tab of the Load Balancer Detailed Metrics page is shown. This image shows charts of the inbound and outbound flows being created for each member of the Backend Pool of the Load Balancer." border="0" height="460" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2912e013-28f2-4e43-b633-8dec95fcc2c5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p><a href="https://docs.microsoft.com/azure/network-watcher/connection-monitor-preview">연결 모니터</a> 탭은 전 세계 연결 모니터의 왕복 대기 시간을 지도에 표시합니다. 이를 통해 전 세계 지역과의 성능이 서비스에 미치는 영향을 평가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/233f72e7-8f03-4c83-9f57-9609d01a8664.png"><img alt="An example of the Connection Monitor tab of the Load Balancer Detailed Metrics page is shown. This image shows a map of the globe with points for each region with a connectivity monitor configured and the round-trip latencies from that region to the Load Balancer." border="0" height="495" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98138346-f211-42ea-a5b9-16971347b97a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>새로운 모니터링 환경은 각 탭의 일부로 제공되는 통합 가이드 및 지침을 통해 원활하고 간편하게 사용할 수 있습니다.</p>


  <h2>모든 네트워크 모니터링 요구 사항에 대한 한 곳</h2>


  <p>네트워크용 Azure Monitor는 Azure Load Balancer 대한 새로운 모니터링 및 인사이트 환경을 완벽하게 지원합니다. 모든 네트워크 리소스 메트릭을 한 곳에 배치하면 유형, 구독 및 키워드별로 빠르게 필터링하여 Azure Firewall, ExpressRoute 및 Application Gateway와 같은 모든 Azure 네트워크 리소스의 상태, 연결 및 경고 상태를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4386873-d7c7-4a81-b081-c26712b369df.png"><img alt="An example of Azure Monitor for Networks is shown. This image depicts the network resources for the selected subscription and shows the health monitoring dashboards for all network resources are available from a centralized endpoint." border="0" height="436" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06a0617a-bd3e-40d2-8400-ef982b2f63c5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>클라우드로 빠르게 전환하고 애플리케이션이 복잡해짐에 따라 고객은 네트워크 구성을 쉽게 유지 관리, 모니터링 및 업데이트할 수 있는 도구가 필요합니다. Azure Load Balancer Azure Monitor for Networks와 통합함으로써 이 부분을 제공하며, 가치 있는 고객에게 최고의 클래스 경험을 지속적으로 제공할 수 있기를 기대합니다.</p>


