  <h3>Azure Portal에서 권장 사항을 자세히 알아보기</h3>


  <p>권장 사항 유형에 액세스한 후 특정 권장 사항을 선택해야 합니다. 권장 사항 유형에 따라 특정 작업을 수행하여 서버에 대한 성능 제약 조건을 해결할 수 있습니다. 권장 사항 유형을 선택하면 권장 사항 세부 정보를 볼 수 있습니다(그림 3의 레이블 1). 이렇게 하면 Azure 리소스를 최적화하는 데 필요한 세부 정보가 제공됩니다. 또한 <strong>권장</strong> 작업을 선택하여 권장 사항에 따라 조치를 취할 수 있습니다(그림 3의 레이블 2).</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5408cb7-8ccb-4b25-bd47-c1efa30967f8.png"><img alt="fig3" border="0" height="671" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cbbcf6d-f05c-4450-bf37-169b3b38d780.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="fig3" width="1173"></a></p>


  <p align="center">그림 3: 추가 권장 사항 세부 정보 수집 및 작업 수행</p>


  <p>Azure Advisor는 Azure Advisor 포털을 벗어나지 않고도 권장 사항을 선택하고 구현하는 편리한 방법인 인라인 작업을 제공합니다.</p>


  <p>즉시 조치를 취하지 않으려는&rsquo; 경우 해당 기간 동안 권장 사항을 <strong>연기</strong> 할 수 있습니다. 더 이상 표시되지 않도록 권장 사항을 <strong>해제</strong> 할 수도 있습니다. 특정 구독 또는 리소스 그룹에 대한 권장 사항을 수신하지 않으려면 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-overview">포털</a> 을 통해 또는 <a href="https://docs.microsoft.com/en-us/cli/azure/advisor?view=azure-cli-latest">CLI</a> 를 사용하여 사용자가 지정한 권장 사항만 생성하도록 Azure Advisor를 구성할 수 있습니다. Azure Advisor 사용에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-get-started">Azure Advisor 시작</a> 문서를 참조하세요.</p>


  <p>권장 사항을 구현한 후에는 성능을 평가하여 변경 내용의 영향을 측정해야 합니다.</p>


  <h2>새 권장 사항 기능에 대한 피드백</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/postgresql/quickstart-create-server-database-portal">Azure Database for PostgreSQL</a>의 권장 사항 기능의 초기 사용자는 권장 사항 및 그에 따른 성능 향상의 이점을 누릴 수 있습니다. 목표는 데이터베이스 서버의 성능에 대해 걱정할 필요 없이 애플리케이션에 더 쉽게 집중할 수 있도록 하는 것입니다.</p>


  <p>따라서 Azure Portal에서&nbsp; Azure Database for PostgreSQL 권장 사항을 확인하세요. 문제를 식별하거나 기능을 제안하려면 <a href="mailto:AskAzureDBforPostgreSQL@service.microsoft.com">Azure DB for PostgreSQL 별칭으로</a> 문의하세요. Azure Database for <a href="https://feedback.azure.com/forums/597976-azure-database-for-postgresql">PostgreSQL</a>에 대한 Azure 피드백 포럼에 참여할 수도 있습니다.</p>


  <p>여러분의 소중한 의견을 기다리고 있습니다.</p>
