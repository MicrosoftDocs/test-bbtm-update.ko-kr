Title: Azure Database for PostgreSQL 권장 사항 사용하여 성능 최적화
Summary: 데이터베이스를 최적화하기 위해 더 이상 데이터베이스 전문가가 될 필요가 없습니다. 작업을 더 쉽게 수행하고 현재 Microsoft Azure Database for PostgreSQL에 대한 Azure Database for PostgreSQL 권장 사항을 활용하기 시작합니다.
Content: >-
  <p>오늘날 개발자는 걱정할 것이 많습니다. 고객을 위해 판도를 바꾸는 앱을 빌드할 수 있도록 따라야 하는 새로운 기술, 프레임워크 및 배포 모델이 있습니다. 하지만 하루가 끝날 때 변경되지 않은 한 가지는 데이터베이스가 기능적이고 성능이 유지되도록 하면서 가치를 더하는 기능을 개발하는 데 집중해야 한다는 것입니다. 과거에는 DBA가 데이터베이스 성능을 처리했지만, 오늘날에는 이러한 책임을 여러 역할 간에 공유할 수 있습니다.</p>


  <p>데이터베이스를 최적화하기 위해 더 이상 데이터베이스 전문가가 될 필요가 없습니다. 작업을 더 쉽게 수행하고 <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">현재 Azure Database for PostgreSQL에 대한Azure Database for PostgreSQL</a> 권장 사항을 활용&nbsp;하기 시작합니다.</p>


  <h2>워크로드 분석 + 권장 사항 만들기 = <img alt="heart" height="23" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/heart.png" title="심장" width="23"></h2>


  <p>서버의 워크로드를 분석하여 권장 사항 기능은 성능을 최적화할 수 있는 Azure Database for PostgreSQL 리소스에 대한 일상적인 인사이트를 제공합니다. 이러한 권장 사항은 Azure Advisor와 긴밀하게 통합되어 Azure Portal 내에서 직접 모범 사례를 제공합니다. <a href="https://azure.microsoft.com/en-us/services/advisor/">Azure Advisor</a> 는 Azure 배포를 최적화하기 위한 지침을 따르는 데 도움이 되는 개인 설정된 클라우드 컨설턴트입니다.</p>


  <p>&rsquo;현재 Azure에서 Postgres 애플리케이션을 실행 중이고 Azure Database for PostgreSQL 리소스를 최적화하는 데 도움이 되도록 이미 만든 권장 사항을&rsquo; 확인하려는 경우 쉽게 사용할 수 있습니다&rsquo;. Azure Advisor에서 성능 권장 사항 탭을 확인하세요.</p>


  <h2>권장 사항을 만드는 설정 유형</h2>


  <p>권장 사항 기능은 데이터베이스 서버&#39; <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-monitoring">원격 분석을</a> 지속적으로 모니터링하고 분석하여 하나 이상의 리소스 설정을 구성하여 워크로드 성능을 향상시킬 수 있는지 확인합니다. 현재 Azure Database for PostgreSQL 배포에 대한 네 가지 유형의 설정을 모니터링, 분석 및 권장합니다.</p>


  <ul>
   <li><strong>CPU 병목 상태</strong> &ndash; 오랜 기간 동안 CPU 사용률이 매우 높으면 워크로드에 대한 쿼리 성능이 저하될 수 있습니다. CPU 크기를 늘리면 데이터베이스 쿼리의 런타임을 최적화하고 전반적인 성능을 개선하는 데 도움이 될 수 있습니다. CPU 사용률이 높은 서버를 식별하여 CPU 제한 워크로드를 실행할 가능성이 높으며 컴퓨팅 크기를 조정하는 것이 좋습니다.</li>
   <li><strong>연결 제약 조건</strong> &ndash; Postgres에 대한 각 새 연결은 일부 메모리를 차지합니다. 메모리 상 <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-limits">한</a> 때문에 서버에 연결하지 못하면 데이터베이스 서버&#39;성능이 저하됩니다. 많은 연결 오류가 발생한 서버를 식별하고 컴퓨팅을 확장하거나 코어당 메모리가 더 많은 메모리가 있는 메모리 최적화 SKU를 사용하여 서버에 더 많은 메모리를 제공하도록 서버&#39;연결 제한을 업그레이드하는 것이 좋습니다.</li>
   <li><strong>메모리 제약 조건</strong> &ndash; 캐시 적중률이 낮으면 쿼리 성능이 느려지고 IOPS가 증가할 수 있습니다. 이는 잘못된 쿼리 계획 또는 메모리 집약적 워크로드 실행 때문일 수 있습니다. 쿼리 계획을 수정하거나 서버의 <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-pricing-tiers">메모리를 늘리</a> 면 데이터베이스 워크로드 실행을 최적화하는 데 도움이 됩니다.&nbsp; Azure Database for PostgreSQL 권장 사항은 높은 버퍼 풀 변동으로 인해 영향을 받는 서버를 식별하고 쿼리 계획을 수정하거나, 메모리가 더 많은 더 높은 SKU로 이동하거나, 더 많은 IOPS를 얻기 위해 스토리지 크기를 늘리는 것이 좋습니다.</li>
   <li><strong>읽기 집약적 워크로드</strong> &ndash; 새로운 Azure Database for PostgreSQL 권장 사항 기능은 지난 7일 동안 서버에서 쓰기에 대한 읽기 비율과 같은 워크로드 기반 추론을 활용합니다. 읽기/쓰기 비율이 매우 높은 PostgreSQL 리소스는 CPU 및/또는 메모리 경합으로 인해 쿼리 성능이 저하될 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-read-replicas-portal">복제본</a>을 추가하면 읽기를 복제본 서버로 스케일 아웃하여 주 서버에서 CPU 및/또는 메모리 제약 조건을 방지하는 데 도움이 됩니다.&nbsp; Azure Database for PostgreSQL 권장 사항은 읽기 집약적 워크로드가 높은 서버를 식별하고 <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-read-replicas">읽기 복제본</a>을 추가하여 일부 읽기 워크로드를 오프로드하는 것이 좋습니다.</li>
  </ul>


  <h2>권장 사항 기능 시작</h2>


  <p>Azure Database for PostgreSQL 권장 사항을 시작하기&nbsp; 위한 유일한 필수 구성 요소는 일부 부하를 사용하여 실행되는 <a href="https://docs.microsoft.com/en-us/azure/postgresql/quickstart-create-server-database-portal">Azure Database for PostgreSQL</a> 인스턴스가 있다는 것입니다.</p>


  <h3>Azure Portal의 PostgreSQL용 AccessAzure&nbsp; 데이터베이스 권장 사항</h3>


  <p>기본적으로 추가 비용 없이 권장 사항 기능에 액세스할 수 있습니다. 서버에 제공된 권장 사항은 아래 그림 1과 2와 같이 Azure Advisors 페이지 또는 서버&rsquo; 개요 페이지를 통해 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/847c7893-c836-45b8-aa71-0b0a7d15c4f8.png"><img alt="fig1" border="0" height="605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8cf905e-1263-4973-b8e4-cb0d59c2310c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fig1" width="1160"></a></p>


  <p align="center">그림 1:&nbsp;포털의 Azure Advisors&rsquo; 블레이드에 대한 Azure Database for PostgreSQL 권장 사항</p>


