Slug: azure-data-lake-tools-for-vscode-preview-march-update
Title: VSCode용 Azure Data Lake Tools(미리 보기) - 3월 업데이트
Summary: 더 나은 플랫폼 간 지원을 위해 VSCode용 Azure Data Lake Tools를 시작하고, Mac, Linux 및 Windows 있는 개발자를 만나고, U-SQL 위한 일류 경량 코드 편집기 환경을 제공하기 위한 여정을 계속 진행합니다. 몇 가지 중요한 기능이 포함된 3월 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>더 나은 플랫폼 간 지원을 <b>위해 VSCode용 Azure Data Lake Tools</b>를 시작하고, Mac,&nbsp; Linux 및 Windows 있는 개발자를 만나고, U-SQL 위한 일류 경량 코드 편집기 환경을 제공하기 위한 여정을 계속 진행합니다. 몇 가지 중요한 기능이 포함된 3월 릴리스를 발표하게 되어 기쁘게 생각합니다.</p>


  <h2>기본 새 기능</h2>


  <ul>
   <li><b>어셈블리 등록</b> -&nbsp; 업데이트된 &ldquo;<b>ADL:</b> <b>어셈블리 등록 기능을 사용하면 어셈블리&rdquo;</b>를 빠르게 등록할 뿐만 아니라 기본 제공 인텔리전스를 구현하여 종속성을 검색하고, 종속성을 자동 등록하고, 종속성 파일&nbsp;(필요한 경우)을 업로드할 수 있습니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68c245d2-c40a-4a76-8ba2-8202a855b13d.png"><img alt="1" border="0" height="209" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0529d62-83de-4cc1-8914-dd1741c58816.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="1" width="607"></a></p>

  </blockquote>


  <ul>
   <li><b>ADLS 통합 </b>&ndash; Azure Data Lake의 강력한 추진력에 따라 ADLS 파일을 쉽게 찾아보고 미리 볼 수 있도록 원활한 ADLS 통합을 사용하도록 설정했습니다. 명령 팔레트 또는 마우스 오른쪽 클릭 메뉴를 통해 수행할 수 있습니다.</li>
  </ul>


  <blockquote>

  <p>a) <b>ADL 사용: Storage 경로를 나열</b>하여 ADLS 폴더, 파일 및 개체로 <b>이동합니다. </b>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dc30737-a958-42cd-a2f8-51f8f59f4bef.png"><img alt="2 - List Path" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9c8b714-0adf-4e3f-ac33-bb738b990bb2.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2 - 목록 경로" width="349"></a></p>

  </blockquote>


  <blockquote>

  <p>b) 경로 문자열을 마우스 오른쪽 단추로 클릭하고 <b>ADL: Storage 경로를 나열</b>하여 해당 경로에 대한 모든 폴더와 파일을 자동으로 나열합니다.</p>

  </blockquote>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e76b4e6-e914-4b2f-9f3c-bad3310d4286.jpg"><img alt="3 - List Path Right Click" border="0" height="144" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8698c3f0-467f-408b-a929-613aacb422aa.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="3 - 경로 나열 마우스 오른쪽 단추 클릭" width="286"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/650cc4fe-b59e-4bd3-b3ea-dbd5a0dcf8f8.png"><img alt="4 - List Path Results" border="0" height="144" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015c4f0-7ee2-45e9-8696-d7bf52e74aa1.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="4 - 경로 결과 나열" width="309"></a></p>


  <p>a) <b>ADL 사용:</b> <b>Storage 파일을 미리 </b>보기하여 ADLS 파일을 미리 봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca923499-4550-4cec-84d3-5f939f3a9b43.jpg"><img alt="5 - Preview" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0de5d045-d703-4e30-9eb4-df0ba0e47605.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="5 - 미리 보기" width="289"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dba1d32-bb4b-4ee2-ab3a-adccb00cb70a.jpg"><img alt="6 - Preview Results" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b567d727-10fc-4bbd-837e-37c64c683ee3.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="6 - 결과 미리 보기" width="301"></a></p>


  <p>b) 경로 문자열을 마우스 오른쪽 단추로 클릭하고 <b>ADL: 미리 보기 Storage 파일을 </b>선택하여 파일의 미리 보기를 자동으로 엽니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27f5aab6-6a9a-480d-9700-7c65d2e72a4a.jpg"><img alt="7 - Preview Right Click" border="0" height="168" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9b4de13-4cca-4e21-9bc0-724abb7ebb93.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="7 - 마우스 오른쪽 단추로 미리 보기 클릭" width="339"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64a571a3-956d-49a7-a414-fa87ce404cca.jpg"><img alt="8 - Preview Right Click Results" border="0" height="168" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1da47807-f0ab-42aa-bf46-ef72e9f3e0fc.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="8 - 결과를 마우스 오른쪽 단추로 클릭 미리 보기" width="251"></a></p>

  </blockquote>


  <ul>
   <li><b>향상된 언어 서비스 </b>&ndash; 생산성을 높이고 U-SQL 작성자 환경을 공고히 <b>하기 위해 정의로 이동</b> 및 <b>자동 서식 </b>기능이 추가되었습니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51da5fb6-d94a-47d0-800b-fc58d56b5511.jpg"><img alt="9 - Format" border="0" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1876b912-72d9-4750-8e71-adfda27dd9ce.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="9 - 형식" width="297"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff6e3d4f-7d97-4688-a9c0-e51fdbd34056.jpg"><img alt="10 - Definition" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7b8a4a5-2320-426a-9d98-4bcc9732b157.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="10 - 정의" width="292"></a></p>

  </blockquote>


  <ul>
   <li><b>샘플 코드 </b>&ndash; 열기 시작 환경을 개선하기 위해 <b>ADL: Open Sample Script</b>는 도구를 처음 쉽게 사용하고 U-SQL 언어에 익숙해지도록 향상되었습니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4e11baf-daf0-4100-b95e-6a91f6b399da.jpg"><img alt="11 - Sample" border="0" height="325" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fae1180c-be41-4acd-ad1a-c8739de52707.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="11 - 샘플" width="586"></a></p>

  </blockquote>


  <h2>시작하려면 어떻게 해야 하나요?</h2>


  <p>먼저 Visual Studio Code 설치하고 JRE 1.8.x, Mono 4.2.x(Linux 및 Mac용) 및 .NET Core(Linux 및 Mac용)를 포함한 필수 구성 요소 파일을 다운로드하세요.&nbsp; 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 VSCode용 &rdquo;<b>Azure Data Lake Tool</b>을 검색 &ldquo; 하여 최신 ADL 도구를 가져옵니다.&nbsp;&nbsp;&nbsp;</p>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b492896e-39fc-45cf-9ffe-0966997a2674.jpg"><img alt="12 - Install" border="0" height="145" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9a528b3-89e4-4464-8c14-eace4f759609.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="12 - 설치" width="579"></a></p>

  </blockquote>


  <p>VSCode용 Azure Data Lake Tool에 대한 자세한 내용은 다음을 참조하세요.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">VSCode용 Data Lake Tools 사용에 대한</a> 자세한&nbsp; 정보</li>
   <li>비디오의 VSCode 사용자 지침에 대한 <a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be">ADL 도구: VSCode 비디오용 ADL</a></li>
   <li>Data Lake Analytics에 대한 시작 정보: <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">자습서: Azure Data Lake Analytics 시작</a></li>
   <li>어셈블리 개발에 대한 정보: <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">Azure Data Lake Analytics 작업을 위한 U-SQL 어셈블리 개발</a></li>
  </ul>


  <p>&nbsp;</p>


  <p>질문이 있는 경우 주저하지 말고&rsquo; Azure Data Lake Dev에 문의하세요. 도구 팀 <a href="mailto:adldevtool@microsoft.com">adldevtool@microsoft.com</a>.</p>
