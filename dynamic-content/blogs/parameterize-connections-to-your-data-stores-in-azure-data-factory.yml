Slug: parameterize-connections-to-your-data-stores-in-azure-data-factory
Title: Azure Data Factory에서 데이터 저장소에 대한 연결 매개 변수화
Summary: ADF(Azure Data Factory)를 사용하면 서버리스 방식으로 70개 이상의 데이터 저장소에서 하이브리드 데이터 이동을 수행할 수 있습니다. 종종 사용자는 동일한 형식의 여러 데이터 저장소에 연결하려고 합니다. 예를 들어 Azure SQL Server 10개의 서로 다른 데이터베이스에 연결할 수 있으며 이러한 10개 데이터베이스 간의 유일한 차이점은 데이터베이스 이름입니다.
Content: >-
  <p>ADF(Azure Data Factory)를 사용하면 서버리스 방식으로 70개 이상의 데이터 저장소에서 하이브리드 데이터 이동을 수행할 수 있습니다. 종종 사용자는 동일한 형식의 여러 데이터 저장소에 연결하려고 합니다. 예를 들어 Azure SQL Server 10개의 서로 다른 데이터베이스에 연결할 수 있으며 이러한 10개 데이터베이스 간의 유일한 차이점은 데이터베이스 이름입니다. 이제 Azure Data Factory에서 연결된 서비스를 매개 변수화할 수 있습니다. 이 경우 10개의 Azure SQL 데이터베이스에 해당하는 10개의 별도 연결된 서비스를 만드는 대신 ADF 연결된 서비스에서 데이터베이스 이름을 매개 변수화할 수 있습니다. 이렇게 하면 오버헤드가 줄어들고 데이터 팩터리에 대한 관리 효율성이 향상됩니다. 그런 다음 런타임에 데이터베이스 이름을 동적으로 전달할 수 있습니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="440" src="https://channel9.msdn.com/shows/Azure-Friday/Parameterize-connections-to-your-data-stores-in-Azure-Data-Factory/player?format=ny" style="width: 782px; height: 440px;" width="880"></iframe></p>


  <p>새 연결된 서비스를 만들고 연결된 서비스에서 매개 변수화하려는 속성 아래에 <strong>동적 콘텐츠 추가</strong> 를 클릭하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91feb4f5-6aba-488b-98d4-8ea0bf247e2b.png"><img alt="one" border="0" height="938" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16727ad6-ea75-42b8-8b59-839d83e21612.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="하나" width="1556"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f812dba-6847-471f-bd38-d1ed51757bd5.png"><img alt="two" border="0" height="928" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/719b3431-4adf-4e70-b109-38e7b1cc19d9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="두" width="1565"></a></p>


  <p>서버 이름, 사용자 이름 등과 같은 연결된 서비스의 다른 속성을 매개 변수화할 수도 있습니다. 암호니 비밀은 매개 변수화하지 않는 것이 좋습니다. 대신 Azure Key Vault에 모든 연결 문자열을 저장하고 대신 비밀 이름을&rdquo; 매개 변수화&ldquo;합니다. 또한 사용자 환경은 연결된 서비스 속성을 매개 변수화하기 위해 잘못된 구문을 입력하는 경우를 안내합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b8f67d7-64db-465b-820e-61b4dc31e789.png"><img alt="three" border="0" height="1775" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60239ab7-6760-41c5-8030-1663ebe7125e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3개" width="2987"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/data-factory/parameterize-linked-services" target="_blank">ADF 연결된 서비스를 매개 변수화하는</a> 방법에 대한 자세한 정보와 단계를 확인하세요.</p>


  <p>우리의 목표는 기능을 계속 추가하고 Data Factory 도구의 유용성을 개선하는 것입니다. Azure Data Factory<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">를 사용하여 파이프라인 빌드</a>를 쉽고 빠르게 시작합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼</a>을 방문하세요.</p>
