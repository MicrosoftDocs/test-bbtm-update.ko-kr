Title: '게스트 게시물: AppDynamics Windows Azure Monitoring의 큰 문제는 무엇인가요?'
Summary: "  편집자&rsquo; 참고 : 오늘&rsquo; 게시물은 AppDynamics에서 App Man, APM 십자군에서 온다. AppDynamics는 APM(Software-as-a-Service) 애플리케이션 성능 관리의 선도적인 공급자입니다..."
Content: '<p><i><img style="float: right;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648.cap_5F00_appy.png" border="0" height="134" width="116"></i></p>  <p><b><i>편집자&rsquo; 참고 : </i></b><i>오늘&rsquo; 게시물은 <a href="https://www.appdynamics.com/" target="_blank">AppDynamics</a>에서 <a href="https://www.appdynamics.com/blog/people/" target="_blank">App Man</a>, APM 십자군에서 온다</i>. <i>AppDynamics는 </i><i>APM(Software-as-a-Service <a href="https://www.appdynamics.com/products-application-performance-management.php" target="_blank">) 애플리케이션 성능 관리</a> 솔루션의 선도적인 공급자입니다.</i></p>  <p>짐작해 보겠습니다.&rsquo; AppDynamics가 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0201tri" target="_blank">Windows Azure</a>에 대한 또 다른 모니터링 솔루션&rdquo;이 될 것으로 예상했을 것입니다&ldquo;. &rsquo;CPU, 메모리 및 디스크 I/O와 같은 기본 서버 메트릭과 적절한 측정을 위해 throw된 몇 가지 CLR 카운터가 표시되기를 기대합니다. &rsquo;이러한 메트릭을 격리된 상태로 실망시키는&ndash; 것은 클라우드에서 애플리케이션 및 비즈니스를 모니터링하기 위한 초콜릿 찻주전자만큼 유용합니다.</p>  <p>최종 사용자는 Windows Azure 애플리케이션과 상호 작용할 때 서버, Windows Azure 역할, CPU 또는 CLR 카운터를 경험하지 않습니다&rsquo;. 오히려 비즈니스 트랜잭션을 경험합니다. 클라우드에서 인프라 메트릭을 모니터링하는 것은 아마도 QoS(서비스 품질) 및 애플리케이션 성능을 관리하는 데 최악의 KPI일 것입니다. 클라우드의 또 다른 문제는 가상, 동적 및 분산된 애플리케이션 아키텍처입니다. 애플리케이션은 더 이상 앱 서버 및 데이터베이스가 아닙니다. SOA 디자인 원칙 및&nbsp;<a title=" 클라우드 Application Servicescloud" href="https://www.appdynamics.com/solutions-cloud-computing.php" target="_blank"> 애플리케이션 서비스</a>&nbsp; 비즈니스 트랜잭션 논리는 이제 여러 분산 애플리케이션 계층 및 서비스에서 실행됩니다.</p>  <p>예를 들어 Windows Azure Plaform-as-a-Service(PaaS) 플랫폼에는 조직이 클라우드에서 중요 업무용 애플리케이션을 실행할 수 있는 여러 서비스가 있습니다. Windows Azure Compute는 웹 및 Windows 서비스를 제공합니다. Windows Azure AppFabric은 메시징, 보안 및 캐싱을 제공하며 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0201sql" target="_blank">Windows Azure SQL Database</a> 및 Windows Azure Storage 데이터 관리 기능을 제공합니다.</p>  <p>조직의 주요 과제는 Windows Azure 클라우드에서 비즈니스(트랜잭션)가 어떻게 수행되는지에 대한 종단 간 가시성을 얻는 것입니다. AppDynamics는 이 문제를 해결하기 위해 2008년에 설립되었으며&rsquo;, Microsoft가 고객이 Windows Azure 내에서 애플리케이션 성능을 관리할 수 있도록 <a href="https://www.appdynamics.com/press/press-release-06-07-12.php" target="_blank">AppDynamicsas</a>&nbsp; 파트너를 발표한 주요 이유입니다. AppDynamics&rsquo;의 경우 Microsoft가 클라우드 컴퓨팅 시장을 지배하려는 것처럼 Azure가 엄청난 전략적 플레이임을 Windows 감안할 때 Microsoft에서 선택하는 것은 엄청난 권한과 책임입니다.</p>  <p>그렇다면 Windows Azure에서 AppDynamics의 큰 문제는 무엇일까&rsquo;요? &rsquo;AppDynamics가 Windows Azure 고객에게 제공하는 고유한 기능을 살펴보겠습니다.</p>  <h4><strong>Windows Azure 역할 및 서비스에 대한 애플리케이션 매핑</strong></h4>  <p>AppDynamics는 Azure 내에서 실행되는 프로덕션 애플리케이션의 살아있는 토폴로지 및 성능을 자동으로 검색, 매핑 및 시각화할 수 Windows. 이를 통해 조직은 애플리케이션 계층, Windows Azure 역할 및 서비스 종속성을 Windows Azure 클라우드 내에서 이해할 수 있으므로 성능 저하 또는 QoS 저하를 담당하는 구성 요소를 신속하게 격리할 수 있습니다. 예를 들어 Windows Azure 내에서 호스트되는 애플리케이션의 다음 스크린샷을 살펴보세요.</p>  <p align="center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7608.AppDyn1.png" border="0"></p>  <h4><strong>비즈니스 트랜잭션 중심 모니터링</strong></h4>  <p><b> </b>AppDynamics 프로덕션 모니터링의 고유한 점은&rsquo; 측정의 핵심 단위가 웹 페이지, 서버 또는 CLR 메트릭보다 비즈니스 트랜잭션&ndash; 래더라는 것입니다. AppDynamics는 최종 사용자가 애플리케이션에서 경험하는 비즈니스 트랜잭션을 자동으로 검색할 수 있습니다. 이를 통해 IT 운영 및 개발 팀은 최종 사용자 환경을 모니터링하고 관리하는 데 필요한 컨텍스트와 가시성을 제공하고, 각 애플리케이션 계층, Windows Azure 역할 및 서비스 내에서 트랜잭션이 흐르는 방식을 이해합니다.</p>  <p>예를 들어 AppDynamics에서 비즈니스 트랜잭션 모니터링의 모양을 보여주는 이 스크린샷을 살펴보세요.</p>  <p align="center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4762.AppDyn2.png" border="0"></p>  <h4><strong>신속한 Root-Cause 분석을 위한 심층 진단</strong></h4>  <p><b> </b>최종 사용자가 QoS 불량, 속도 저하 또는 중단&rsquo;이 발생하는 경우 조직에서 AppDynamics를 사용하여 몇 분 안에 문제의 근본 원인을 파악할 수 있습니다. AppDynamics는 지능형 분석을 사용하여 애플리케이션의 모든 비즈니스 트랜잭션에 대한 정상적인 성능을 자체 학습하고 기준을 설정합니다. 성능이 저하되면 AppDynamics는 성능 기준을 위반하는 비즈니스 트랜잭션의 전체 진단 스냅샷을 캡처합니다. 스냅샷은 Azure 역할 및 서비스를 Windows 각 애플리케이션 계층 간에 실행되는 느린 비즈니스 트랜잭션의 전체 분산 흐름 및 코드 실행을 나타냅니다. 즉, IT 운영 및 개발자는 최종 사용자 및 QoS에 영향을 주는 프로덕션 문제를 담당하는 코드 줄 바로 아래를 봅니다. 따라서 근본 원인은 불과 몇 분 거리에 있습니다.</p>  <p>다음은 Windows Azure 내에서 단일 사용자 비즈니스 트랜잭션이 실행되는 방법의 스크린샷입니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1325.AppDyn3.png" border="0"></p>  <p><br> 다음은 두 번째 애플리케이션 계층 &ldquo;LowValueOrders&rdquo; 작업자 역할 내에서 동일한 사용자 비즈니스 트랜잭션의 코드 실행입니다.</p>  <p><br><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4505.AppDyn4.png" border="0"><strong></strong></p>  <h4><strong>Azure Resource On-the-fly에 Windows 프로비저닝을 위한 자동&ndash; 크기 조정</strong></h4>  <p>클라우드의 주요 이점은 애플리케이션이 즉석에서 추가 컴퓨팅 리소스를 활용할 수 있는 리소스 탄력성 &ndash; 이므로&rsquo; 모든 것을 단독으로 확장 및 축소할 수 있다는 것입니다. Windows Azure에서 자동 크기 조정이 수행되려면 애플리케이션에서 스케일 업 시기와 스케일 다운 시기를 알고 있어야 합니다. AppDynamics는 비즈니스 트랜잭션 KPI와 같은 최종 사용자 응답 시간 또는 처리량을 기반으로 Windows Azure에서 애플리케이션의 크기를 자동으로 조정할 수 있는 포괄적인 정책 마법사를 제공합니다. 예를 들어 애플리케이션의 부하 증가로 인해 애플리케이션의 주문 처리량이 감소하는 경우 처리량이 안정화되거나 부하가 감소할 때까지 추가 수요를 보상하기 위해 Azure 컴퓨팅(웹/작업자 역할)Windows 더 많이 스핀업할 수 있습니다.</p>  <p>예를 들어 AppDynamics Windows Azure 자동 크기 조정 정책 마법사의 스크린샷은 다음과 같습니다&rsquo;.</p>  <p align="center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6371.AppDyn5.png" border="0"></p>  <p>AppDynamics for Windows Azure를 사용하려는 경우 AppDynamics 계정에 등록하는 <a href="https://www.appdynamics.com/azure/how-to-guide/html/" target="_blank">방법 문서를</a> 확인하고 몇 분 안에 Windows Azure 앱 모니터링을 시작합니다.</p>'
