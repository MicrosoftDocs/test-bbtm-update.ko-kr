  Azure BackupAzure Backuphas </a>가 보호할 수 있는 데이터 원본의 크기를 1700GB에서 54400GB로 늘린 것을 발표<a title="하게 되어" href="https://aka.ms/azurebackup_landingpage" target="_blank"> 기쁩니다.Azure에 백업하려는 대용량 파일 서버(2TB 초과)를 사용하는 고객의 경우 이 업데이트된 기능이 매우 유용합니다. 모든 데이터 원본에 적용할 수 있으며 다음과 같은 방법으로 측정됩니다.

