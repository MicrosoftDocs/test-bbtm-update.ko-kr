   <li><em>운영 체제 버전</em>: 이 기능은 다음 시스템에서 실행되는 컴퓨터에 대해 사용하도록 설정되었습니다.
  <ul>
   <li>azure에 직접 볼륨 백업의 경우 Windows Server 2012 이상</li>
   <li>데스크톱/랩톱 볼륨을 Azure에 직접 백업하는 경우 Windows 8 이상</li>
   <li>DPM 서버에서 Windows Server 2012 이상, DPM을 통해 Azure로 백업하는 경우, DPM에서 백업하는 프로덕션 서버는 Server 2003 이상에서 Windows 수 있습니다.</li>
  </ul>

  </li>
   <li><em>Azure Backup 캐시 공간:</em>  단일 볼륨에 많은 수의 파일(&gt;100만 개)이 있는 파일 서버의 경우 백업에 필요한 캐시 공간의 양은 볼륨 크기의 최대 20%가 될 수 있습니다. 필요한 캐시 공간이 없는 경우 Azure 백업 캐시 공간" href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-backup-faq/#backup-cache" target="_blank">Azure Backup FAQ</a>에 <a title="설명된 단계를 사용하여 캐시 공간 위치를 충분한 여유 공간이 있는 드라이브로 이동하세요.</li>
