  <strong> </strong>


  <strong>왜 54400GB인가요?</strong>


  Azure Backup은 VHDX 기술을 사용하여 이러한 대규모 데이터 원본을 백업합니다. VHDX의 최대 크기는 64TB(65536GB)이고 Azure Backup은 운영 메타데이터를 위한 공간을 예약합니다. 사용 가능한 공간을 계속 최적화하고 늘릴 예정이지만 이 릴리스에서는 54400GB로 고정했습니다.


  &nbsp;


