Title: Azure VM Scale Sets 공개 미리 보기
Summary: VM Scale Sets는 가상 머신 컬렉션을 집합으로 배포하고 관리하는 데 사용할 수 있는 Azure Compute 리소스입니다. 확장 집합은 빅 컴퓨팅, 빅 데이터 및 컨테이너화된 워크로드를 대상으로 하는 대규모 서비스를 빌드하는 데 적합하며, 클라우드 컴퓨팅이 계속 발전함에 따라 이러한 모든 것이 중요해지고 있습니다.
Content: >-
  <p><em>업데이트된 2016년 4월 20일: </em> 이제 Azure VM Scale Sets를 일반 공급합니다. GA 공지는 다음과 같습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-virtual-machine-scale-sets-ga/">Azure Virtual Machine Scale Sets GA</a> 및 제품 페이지는 <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/">Virtual Machine Scale Sets</a>입니다.</p>


  <p>오늘 Azure Virtual Machine Scale Sets의 공개 미리 보기를 발표합니다. VM Scale Sets는 가상 머신 컬렉션을 집합으로 배포하고 관리하는 데 사용할 수 있는 Azure Compute 리소스입니다. 확장 집합은 클라우드 컴퓨팅이 계속 발전함에 따라 큰 컴퓨팅, 빅 데이터 및 컨테이너화된 워크로드 &ndash; 를 대상으로 하는 대규모 서비스를 빌드하는 데 적합합니다.</p>


  <p>확장 집합 VM은 동일하게 구성되며, 필요한 수만 선택하면 VM을 신속하고 자동으로 스케일 아웃할 수 있습니다.&nbsp; <a href="https://msdn.microsoft.com/en-us/library/azure/dn931943.aspx">Azure Insights 자동 크기 조정</a>과 통합하면 VM을 미리 프로비전할 필요 없이 진정한 자동 크기 조정을 제공하므로 언제든지 애플리케이션에 필요한 컴퓨팅 리소스만 사용할 수 있습니다. Azure Resource Manager 템플릿을 사용하여 VM Scale Sets를 배포할 수 있으며 Windows 및 Linux 플랫폼 이미지와 사용자 지정 이미지 및 확장을 지원합니다. 또한 VM Scale Sets는 Load Balancer 및 네트워크 보안 그룹과 같은 Azure 네트워킹 리소스와 통합되어 VM 확장 집합의 VM 간에 워크로드를 쉽게 분산하고 문제 해결을 위해 특정 VM 인스턴스에 연결할 수 있도록 NAT 규칙을 구성할 수 있습니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bae4785-8041-473a-bfc6-d24f82413543.png"><img align="right" alt="VMSS_High-level" border="0" height="209" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07ed41cb-fa01-409f-b84b-b912b13253bf.png" style="border-width: 0px; margin: 3px 5px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="VMSS_High 수준" width="350"></a></p>


  <p>VM 확장 집합을 정의할 때 VM 확장 집합 속성에서 VM, NIC 및 VM 확장과 같이 필요한 리소스만 한 번만 정의합니다. 단일 인스턴스 VM과 달리 개별 VM에 대한 네트워크, 스토리지 및 확장 리소스를 독립적으로 정의하고 상관 관계를 지정할 필요가 없습니다. Azure 인프라를 보다 쉽게 정의할 수 있는 것 외에도 Azure는 기본 패브릭에 대한 호출을 최적화하여 효율성을 높일 수 있습니다.</p>


  <p>VM Scale Sets의 탄력적 특성은 상태 비국적 웹 프런트 엔드, 컨테이너 오케스트레이션 또는 마이크로 서비스 클러스터와 같은 스케일 아웃 워크로드를 지원하는 데 적합합니다. 실제로 Azure Container Service는 VM Scale Sets를 만들고 관리하는 Mesos 클러스터의 기초로 사용합니다.</p>


  <h1>VM 확장 집합 배포</h1>


  <p>확장 집합을 배포하려면 Azure 구독만 있으면 됩니다. Weve&rsquo;는 <a href="https://github.com/Azure/azure-quickstart-templates">azure-quickstart-templates</a> GitHub 리포지토리에 몇 가지 예제 Virtual Machine Scale Set 템플릿을 배치했으며, 미리 보기 과정에서 추가될 예정입니다.</p>


  <p><a href="https://github.com/Azure/azure-quickstart-templates"><img alt="GitHub Templates" border="0" height="129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e5bdbb6-393f-470b-b5dc-fee1438b5457.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="GitHub 템플릿" width="163"></a></p>


  <p>이 짧은 비디오에서 확장 집합 템플릿 세부 정보 중 일부를 살펴봅합니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Regular-IT-Guy/Mark-Russinovich-Talks-Azure-Scale-Sets/player" width="560"></iframe></p>


  <p>여기서 사용하는 예제 템플릿인 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/201-vmss-linux-nat">201-vmss-linux-nat</a>를 찾을 수 있습니다. 이 템플릿은 인스턴스 간에 HTTP 트래픽을 분산하는 공용 IP 주소를 사용하여 Load Balancer에 할당된 Linux VM으로 구성된 VM 확장 집합을 만들고 집합의 각 VM에 SSH할 수 있도록 NAT 규칙을 정의합니다. 다른 빠른 시작 템플릿과 마찬가지로 다음을 선택하여 배포할 수 있습니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acbba20e-c0f3-4856-a99c-6efdecb2d8bb.png"><img alt="Deploy" border="0" height="18" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9317938e-b6a6-46f7-87c3-87e78a635b97.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: inline; background-image: none;" title="배포" width="85"></a> 단추.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3431b07-7871-4fe0-978a-475363695da8.png"><img align="right" alt="VMSS_Parameters" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26ec7212-ba80-4b74-81d2-5b50d3744e8e.png" style="border-width: 0px; margin: 5px 2px 7px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="" width="284"></a>VMSS_Parameters이 작업을 수행하면 템플릿 매개 변수를 지정하라는 메시지가 표시되는 Azure Portal로&rsquo; 이동합니다.</p>


  <ul>
   <li>VM 크기를 Standard_A1 A1 &ndash; 로 설정하면 모든 VM이 선택한 크기로 설정됩니다.</li>
   <li>OS 버전을 선택하면 이 템플릿은 Ubuntu VM을 생성하므로 well&rsquo;은 15.10을 선택합니다.</li>
   <li>VMSSNAME의&rsquo; 경우 이 템플릿은 고유한 문자열 앞에 추가될 스토리지 계정을 포함하여 다른 리소스를 만들 때도 이름을 사용하므로 길이가 9자 미만인 값을 선택합니다.</li>
   <li>이 예제에서 INSTANCECOUNT 매개 변수는 VM 확장 집합의 VM 수를 나타내는 용량이라는 virtualMachineScaleSet 리소스의 속성에 해당합니다. 공개 미리 보기 중에 VM 확장 집합에 최대 100개의 VM을 만들 수 있습니다.</li>
   <li>ADMINUSERNAME 및 ADMINPASSWORD 매개 변수는 VM 확장 집합의 각 VM에 대한 사용자 자격 증명입니다.</li>
   <li>확인을 클릭하고, 새 리소스 그룹을 만들고, 위치를 선택하고, 법적 조건에 동의합니다.</li>
   <li>CREATE를 클릭하여 입력한 매개 변수를 사용하여 템플릿을 배포합니다.</li>
  </ul>


  <p>배포가 완료되면 VM 확장 집합 자체,&rsquo; 부하 분산 장치, 공용 IP 주소, VNET 및 고유하게 명명된 스토리지 계정 집합을 포함하는 VM 확장 집합 리소스에 대한 요약이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37ed4cd8-c89d-4535-8c60-3d2b5452eae3.png"><img alt="VMSS_Resources" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87fc2bde-27d7-42b8-9aea-6652a40db679.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="VMSS_Resources" width="154"></a></p>


  <p>개별 VM에 연결하려면 공용 IP 주소 리소스(부하 분산 장치와 연결됨)를 클릭하고 DNS 이름을 복사합니다. 템플릿에 정의된 NAT 규칙은 들어오는 포트 50000을 첫 번째 VM의 포트 22(SSH)로 변환하고, 들어오는 포트 50001을 두 번째 VM의 포트 22로 변환하므로 첫 번째 VM에 연결하려면 SSH를 공용 IP 주소의 포트 50000으로 변환합니다.</p>


  <h1>Azure CLI 및 PowerShell을 사용하여 배포</h1>


  <p>Azure CLI를 사용하여 VM Scale Sets를 만들 수도 있습니다.</p>


  <p><font style="background-color: rgb(204, 204, 204);">azure group deployment create -g myrg -n dep2 --template-uri </font><a href="https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/201-vmss-linux-nat/azuredeploy.json"><font style="background-color: rgb(204, 204, 204);">https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/201-vmss-linux-nat/azuredeploy.json</font></a></p>


  <p>PowerShell을 사용하여 VM 확장 집합을 배포하려면 New-AzureRMResourceGroup cmdlet을 사용합니다.</p>


  <p><font style="background-color: rgb(204, 204, 204);">New-AzureRMResourceGroupDeployment -name dep1 -vmSSName myvmss -instanceCount 3 -ResourceGroupName myrg -TemplateUri </font><a href="https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/201-vmss-linux-nat/azuredeploy.json"><font style="background-color: rgb(204, 204, 204);">https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/201-vmss-linux-nat/azuredeploy.json</font></a></p>


  <p><strong>참고:</strong> 1.0 미만의 Azure PowerShell 버전을 사용하는 경우&rsquo; New-AzureRMResourceGroupDeployment를 New-AzureResourceGroupDeployment로 바꿉습니다.<strong></strong></p>


  <p>&rsquo;resourceLocation, adminUsername 등과 같이 제외된 템플릿 매개 변수에 대한 메시지가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9aa6a02-7974-4957-8375-5352a4d71bbb.png"><img alt="PowerShell_VMSS" border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8e9d546-7f05-47fb-919a-923838f85bfe.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PowerShell_VMSS" width="640"></a></p>


  <p>확장 집합 및 확장 집합 VM을 관리하는 명령적 명령이 포함된 미리 보기 CLI/PowerShell 빌드도 있습니다. 다음을 GitHub <a href="https://github.com/AzureRT/azure-powershell/releases">https://github.com/AzureRT/azure-powershell/releases</a></a><a href="https://github.com/AzureRT/azure-xplat-cli/releases/" title="https://github.com/AzureRT/azure-xplat-cli/releases/">https://github.com/AzureRT/azure-xplat-cli/releases/추적할 수 있습니다.</p>


  <h1>VM 확장 집합 탐색</h1>


  <p>&rsquo;확장 집합과 Azure Portal 간에 더 자세한 통합을 추가하는 작업을 진행하고 있으며, 그 동안 만든 확장 집합 리소스를 볼 수 있는 좋은 위치는 <a href="https://resources.azure.com/">Azure Resource Explorer</a>에 있으므로 구독의 모든 리소스가 정의되는 방식을 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b4132e3-4c66-44f0-a97c-9bbb34cad721.png"><img alt="Resource Explorer" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57d76411-5a8f-4b21-bdd1-9421be825146.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="리소스 탐색기" width="640"></a></p>


  <p>VM Scale Sets를 배포하고 관리하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-vmss-walkthrough/">Azure VM 확장 집합 시작 가이드</a>를 참조하세요. 개발자를 위한 <a href="https://msdn.microsoft.com/en-us/library/mt589023.aspx">REST API 가이드</a>&nbsp;도 있습니다.&nbsp; <a href="https://github.com/Azure/azure-quickstart-templates">빠른 시작 템플릿</a> 의 VM 확장 집합 예제는 적응할 수 있는 유용한 예제를 제공합니다. VM 확장 집합의 초기 미리 보기를 제공한 <a href="https://windowsforum.com/threads/episode-191-virtual-machine-scale-sets-with-guy-bowerman-microsoft-azure-cloud-cover-show.214924/">Cloud Cover 191</a> 과 VM 확장 집합 템플릿의 이 Channel9 <a href="https://channel9.msdn.com/Blogs/Windows-Azure/VM-Scale-Set-Template-Dissection/player">비디오 개요</a> 를 확인할 수도 있습니다.</p>


  <p>계속 진행하여 확장 집합을 사용해 보세요. Wed&rsquo;는 확장 집합 사용에 대한 피드백과 나중에 보고 싶은 것을&rsquo; 좋아합니다. 에 제안을 <a href="mailto:vmssfeedback@microsoft.com">vmssfeedback@microsoft.com</a>보낼 수 있습니다.</p>
