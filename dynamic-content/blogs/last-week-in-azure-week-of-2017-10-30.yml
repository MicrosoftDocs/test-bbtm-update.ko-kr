Title: '지난 주 Azure: 중국의 용량 증가, 관리되는 애플리케이션 등'
Summary: '2017년 10월 30일 주 Azure의 지난 주 주요 내용: 중국의 Azure 용량 증가, Azure Managed Applications의 GA, Azure Security Center 업데이트, Microsoft 커넥트(); 2017 등에 대해 열린 등록'
Content: >-
  <p>지난 주 Azure에서 클라우드 뉴스의 리듬은 증가하는 용량, 일반적인 가용성 및 서비스 미리 보기, 보안 및 기타 업데이트 개선, 다음 주까지의 램프&#39;연례 행사의 반환에 대한 발표와 함께 계속됩니다. 매주 Azure의 기계는 전주보다 더 많은 것을 만듭니다.</p>


  <h2>1. 중국에서 Azure 용량이 증가하고 있습니다.</h2>


  <p>베이징에서 열린 Microsoft Tech Summit 2017에서 Microsoft의 CEO인 Satya Nadella는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-set-to-triple-its-capacity-in-china-in-next-six-months/">향후 6개월 동안 중국에서 Azure 용량을 3배로 수용할 계획을 발표</a>했습니다. Azure는 중국 시장에서 일반 공급되는 최초의 국제 퍼블릭 클라우드 서비스입니다. 중국의 Azure 서비스에 대한 자세한 내용은 <a href="https://www.Azure.cn/">21Vianet에서 운영하는 Microsoft Azure 공식 사이트를</a> 방문하세요.</p>


  <h2>2. Azure Marketplace의 관리되는 애플리케이션 GA</h2>


  <p>Azure Compute의 디렉터인 Corey Sanders는 Azure <a href="https://azure.microsoft.com/en-us/blog/managed-applications-are-now-generally-available-in-the-azure-marketplace/">Marketplace에서 관리되는 애플리케이션의 일반 공급에 대해 발표했습니다</a>. Azure 고유 제품인 관리되는 애플리케이션을 사용하면 전체 애플리케이션을 배포하고 파트너가 사용자 환경에서 애플리케이션을 완전히 관리하고 유지 관리할 수 있도록 할 수 있습니다.</p>


  <p>Gaurav Bhatnagar, <a href="https://azure.microsoft.com/en-us/blog/azure-managed-application-in-azure-marketplace-under-the-hood/">Azure Marketplace의 Azure Managed Application: 내부 및</a> Scott Hanselman 및 Niraj Gandhi와 함께 Azure Friday의 최근 에피소드에서 관리되는 애플리케이션에 대해 자세히 알아볼 수 있습니다.</p>


  <table>
      <tbody>
          <tr>
              <td align="center" width="300">
              <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Managed-Applications/player" width="240"></iframe></p>
              </td>
              <td valign="top">
              <p><strong><a href="https://azure.microsoft.com/en-us/resources/videos/azure-managed-applications/">Azure Managed Applications</a></strong> - Niraj Gandhi는 Scott Hanselman에 합류하여 Azure Managed Applications에 대해 논의하고 시연합니다. MSP(관리 서비스 공급자), ISV 및 회사 IT 팀은 Azure Marketplace 또는 서비스 카탈로그를 통해 솔루션을 제공하는 관리되는 애플리케이션을 만들 수 있습니다. 게시자는 애플리케이션을 관리하고 지원하므로 애플리케이션을 배포하는 사용자는 애플리케이션을 유지 관리, 업데이트 또는 서비스하기 위해 추가 전문 지식을 개발할 필요가&#39;없습니다.</p>
              </td>
          </tr>
      </tbody>
  </table>


  <h2>3. Azure Security Center</h2>


  <p>Windows 머신에 대한 Security Center 검색과 마찬가지로 <a hre="https://azure.microsoft.com/en-us/blog/azure-security-center-previews-new-threat-detections-for-linux/">Azure Security Center는 Linux에 대한 새로운 위협 검색을 미리 봅니다</a>. 이 기능은 감사된 레코드를 활용하여 클라우드 및 온-프레미스 Linux 머신에서 악의적인 동작을 검색하는 새로운 분석을 사용합니다.</p>


  <p>Microsoft Threat Intelligence Center의 보안 엔지니어링 관리자 팀 버렐(Tim Burrell)은 두 가지 메모리 내 공격 기술을 설명하고 Sysmon 및 Azure Security Center를 사용하여 <a href="https://azure.microsoft.com/en-us/blog/detecting-in-memory-attacks-with-sysmon-and-azure-security-center/">Sysmon 및 Azure Security Center를 사용하여 메모리 내 공격을 감지하는</a> 방법을 보여줍니다.</p>


  <h2>4. 지난 주부터 Azure의 추가 업데이트:</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/azure-devtest-labs-kali-linux-image-available-in-your-lab-2/">Azure DevTest Labs: 랩에서 사용할 수 있는 Kali Linux 이미지</a></li>
      <li><a href="https://azure.microsoft.com/en-us/updates/elastic-query-with-sql-datawarehouse-and-sql-database-now-available/">SQL Data Warehouse와 SQL Database 간의 탄력적 쿼리</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/enable-azure-cdn-directly-from-azure-cloud-services-portal-extension/">Azure Cloud Services 포털 확장에서 직접 Azure CDN 사용하도록 설정</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/windows-server-version-1709-is-now-available-on-azure/">Windows Server 버전 1709는 이제 Azure에서 사용할 수 있습니다.</a></li>
  </ul>


  <h2>5. 뉴욕에서 살고, 그것은&#39;... Microsoft 커넥트(); 2017</h2>


  <p>2017년 11월 15일부터 17일까지 Microsoft&rsquo; 커넥트<a href="https://www.microsoft.com/en-us/connectevent/default.aspx">(); 2017</a>년 11월 15일부터 17일까지 오픈 소스 기술, Azure, 데이터, AI, DevOps, Visual Studio, Xamarin 및 플랫폼 간 애플리케이션에 대한 Microsofts Cloud Chief, Scott Guthrie 및 최고의 개발자 마인드에 참여하세요. 거의 모든 곳에서 온라인 이벤트로 시청할 수 있습니다. <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWdQwo">일정에 추가하고</a> <a href="https://twitter.com/VisualStudio/status/926152069169397760">Scott이 커넥트(); 2017을 준비하는 방법을 확인</a>합니다.</p>


