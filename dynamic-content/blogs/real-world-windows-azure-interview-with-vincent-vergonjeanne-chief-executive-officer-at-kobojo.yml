Title: '실제 세계 Windows Azure: Kobojo의 빈센트 베르곤진 최고경영자(CEO)와의 인터뷰'
Summary: 리얼 월드 Windows Azure 시리즈의 일환으로 Kobojo의 최고 경영자인 빈센트 베르곤진(Vincent Vergonjeanne)에게 Windows Azure를 사용하여 회사의 최신 온라인 게임인 RobotZ를 호스트하는 방법에 대해 이야기했습니다.
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.kobojo.com/">Kobojo</a>의 최고 경영자인 빈센트 베르곤진(Vincent Vergonjeanne)에게 Windows Azure를 사용하여 회사의 최신 온라인 게임인 RobotZ를 호스트하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Kobojo 및 제공하는 서비스에 대해 알려드릴 수 있나요?</b></p>  <p><b>Vergonjeanne:</b>  Kobojo는 온라인 캐주얼 게임을 만드는 젊은 소프트웨어 개발 회사입니다. 우리의 게임은 페이스 북과 일부 휴대 전화에서 사용할 수 있으며, 곧 MySpace 및 기타 소셜 네트워킹 웹 사이트에서 사용할 수 있습니다.</p>  <p><b>MSDN: Windows Azure를 채택하기 전에 Kobojo가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>Vergonjeanne: </b> 게임 중 하나의 엄청난 성공 후, 우리가 제자리에 있던 10 서버 인프라는 거의 용량에 있었다. 온라인 게임에 대한 예측할 수 없는 수요에 대응하기 위해 빠르게 확장할 수 있는 확장성이 뛰어난 인프라가 필요했습니다. 기존 온-프레미스 인프라를 구축하는 데는 몇 가지 문제가 있었습니다. 이러한 유형의 게임에 대한 용량 요구를 예측하는 것은 어려울 뿐만 아니라 온-프레미스 인프라에도 지속적인 시간이 많이 걸리는 유지 관리가 필요하며 비용이 너무 많이 듭니다.</p>  <p><b>MSDN: Kobojo가 Windows Azure를 사용하여 유지 관리가 덜 필요한 확장성 있는 인프라에 대한 요구 사항을 해결하는 방법을 설명할 수 있나요?</b></p>  <p><b>Vergonjeanne: </b> EC2(Amazon Elastic Compute Cloud)를 평가한 후 Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a>에서 게임 중 하나인 RobotZ를 호스트하기로 결정했습니다. Windows Azure의 Blob Storage를 사용하여 이미지와 같은 게임 자산을 저장하고, 전 세계에 전략적으로 배치된 데이터 센터에서 게임 콘텐츠를 캐시하는 Windows Azure Content Delivery Network.</p>  <p><a target="_blank" href="https://www.kobojo.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4628.kobojoss.png" border="0"></a></p>  <p><b>Kobojo에서 개발한 최신 게임인 RobotZ는 Windows Azure에서 호스트되며 Windows Azure Content Delivery Network 활용합니다.</b></p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>Vergonjeanne: </b> 직원만 11명뿐인 우리는 매우 린(lean) 작업을 실행하고 민첩한 개발 방법을 사용합니다. Windows Azure를 사용하면 효율성을 손상시키지 않으면서 중요한 수준의 확장성을 달성할 수 있습니다. 우리는 미래의 성장과 확장에 대해 잘 준비할 수 있는 동적 인프라를 갖추고 있습니다.</p>  <p><b>MSDN: Windows Azure를 구현한 이후 새 고객에게 연결할 수 있나요?</b></p>  <p><b>Vergonjeanne: </b> 2008년 창립 이래 총 4,100만 명의 사용자가 Kobojo 게임을 플레이했으며, 현재 매월 87,000명의 RobotZ 베타 사용자를 포함하여 500만 명 이상의 활성 사용자가 있습니다. Windows Azure를 사용하면 점점 더 많은 고객이 Kobojo 게임을 플레이함에 따라 증가하는 트래픽을 고성능으로 처리할 수 있다는 것을 알고 있습니다.</p>  <p><b>MSDN: Windows Azure에서 Kobojo가 실현하는 이점은 무엇인가요?</b></p>  <p><b>Vergonjeanne:</b> 잠재적인 바이럴 수준 트래픽을 처리하는 데 필요한 확장성을 달성하는 것 외에도 IT 유지 관리를 동시에 간소화할 수 있었습니다. 서버 관리 및 유지 관리와 관련된 문제 및 문제 대신 Microsoft 데이터 센터를 신뢰하고 모든 것이 제대로 작동한다는 것을 알고 있습니다. 또한 자본 비용을 피하고 운영 비용을 절감하고 있습니다. 실제로 3년 동안 온-프레미스 가상화된 인프라에 비해 Windows Azure를 사용하여 65% 이상을 절약할 수 있습니다. </p>  <p><a target="_blank" href="https://www.kobojo.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5618.kobojologo.png" border="0"></a></p>  <p>다음에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요.&nbsp; www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
