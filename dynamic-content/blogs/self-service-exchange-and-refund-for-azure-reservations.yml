Title: Azure Reservations에 대한 셀프 서비스 교환 및 환불
Summary: >
  Azure Reservations는 진화하는 요구 사항을 충족하는 데 유용한 유연성을 제공합니다. 동일한 유형의 다른 예약에 대해 예약을 교환할 수 있으며 더 이상 필요하지 않은 경우 예약을 환불할 수 있습니다.
Content: >-
  <p>Azure Reservations는 진화하는 요구 사항을 충족하는 데 유용한 유연성을 제공합니다. 동일한 유형의 다른 예약에 대해 예약을 교환할 수 있으며 더 이상 필요하지 않은 경우 예약을 환불할 수 있습니다.</p>


  <h2>기존 예약 인스턴스 교환</h2>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/ReservationsBrowseBlade" target="_blank">Azure Reservations</a>를 사용하여 Azure Portal에서 교환을 시작합니다.</p>


  <p>1.환불하려는 예약을 선택하고 <strong>Exchange</strong> 선택합니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1.png" style="border-width: 1px; border-style: solid; width: 830px; height: 220px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>2. 구매하려는 <strong>SKU</strong> 를 선택하고 수량을 제공합니다. 새 구매 합계가 반품 합계보다 많은지 확인합니다. <a href="https://docs.microsoft.com/azure/virtual-machines/windows/prepay-reserved-vm-instances?toc=/azure/billing/TOC.json#determine-the-right-vm-size-before-you-buy" target="_blank">구매하기 전에 적절한 크기를 결정합니다</a>.</p>


  <p><img alt="cid:image003.png@01D4E0D4.BCFE54A0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2.png" style="border-width: 1px; border-style: solid; width: 830px; height: 316px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>3. 트랜잭션을 검토하고 완료합니다.</p>


  <p>예약을 환불하려면 예약 세부 정보로 이동하여 <strong>환불</strong>을 선택합니다.</p>


  <h2>반환 및 교환 트랜잭션 처리 방법</h2>


  <p>먼저 Microsoft가 기존 예약을 취소하고 예약에 해당하는 비례 배분 금액을 환불합니다. 교환이 있는 경우 새 구매가 처리됩니다. Microsoft는 계정 유형과 지불 방법에 따라 다음 방법 중 하나를 사용하여 환불을 처리합니다.</p>


  <h3>기업계약 고객에 대한 환불 처리</h3>


  <p>원래 구매가 금액 약정을 사용하여 이루어진 경우, 금액은 교환 및 환불 모두에 대한 현금 약정 금액에 다시 추가됩니다. 원래 구매 이후의 초과분 청구서는 다시 열리고 다시 등급이 지정되어 현금 약정 금액이 사용되는지 확인합니다. 예약을 사용한 현금 약정 기간이 구매되어 더 이상 활성화되지 않은 경우 크레딧이 현재 기업계약 금액 약정 기간에 추가됩니다.</p>


  <p>원래 구매가 초과분으로 이루어진 경우 신용 메모를 발행합니다.</p>


  <h3>청구서 결제 방법 및 클라우드 솔루션 공급자 프로그램을 사용하는 종량제 고객에 대한 환불 처리</h3>


  <p>원래 예약 구매 청구서가 취소되고 환불을 위해 새 청구서가 생성됩니다. 교환을 위해 새 청구서에는 환불과 새 구매가 모두 있습니다. 환불 금액은 구매에 맞춰 조정됩니다. 예약만 환불한 경우 비례 배분된 금액은 Microsoft에 유지되며 향후 예약 구매에 대해 조정됩니다.</p>


  <h3>신용 카드 결제 방법을 사용하는 종량제 고객에 대한 환불 처리</h3>


  <p>원래 청구서가 취소되고 새 청구서가 만들어집니다. 원래 구매에 사용한 신용 카드로 금액이 환불됩니다. 이후 카드를 변경한 경우&rsquo; <a href="https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest" target="_blank">고객 지원팀에 문의</a>하세요.</p>


  <h2>교환 정책</h2>


  <ul>
   <li>기존 예약 여러 개를 반환하여 동일한 유형의 새 예약을 구매할 수 있습니다. 한 유형의 예약을 다른 형식으로 교환할 수&rsquo; 없는 경우 예를 들어 VM(가상 머신) 예약을 반환하여 SQL 예약을 구매할 수&rsquo; 없습니다.</li>
   <li>예약 주문 소유자만 교환을 처리할 수 있습니다. <a href="https://docs.microsoft.com/azure/billing/billing-manage-reserved-vm-instance#add-or-change-users-who-can-manage-a-reservation" target="_blank">예약을 관리할 수 있는 사용자를 추가하거나 변경하는</a> 방법을 알아봅니다.</li>
   <li>교환은 환불로 처리되고 재매입되며 취소 및 새 구매에 대해 다른 거래가 만들어집니다. 비례 배분된 예약 금액은 거래하는 예약에 대해 환불됩니다. 새 구매에 대해 요금이 완전히 청구됩니다. 비례 배분 예약 금액은 반환되는 예약의 일일 비례 배분 잔여 값입니다.</li>
   <li>예약을 구매한 기업계약이 만료되어 새 기업계약으로 갱신된 경우에도 예약을 교환하거나 환불할 수 있습니다.</li>
   <li>교환을 사용하여 크기, 지역, 수량 및 용어와 같은 예약 속성을 변경할 수 있습니다.</li>
   <li>새 구매 합계는 반환된 금액보다 크거나 같아야 합니다.</li>
   <li>교환의 일부로 구매한 신규 예약에는 교환 시부터 시작하는 새 기간이 포함됩니다.</li>
   <li>교환에 대한 페널티 또는 연간 한도는 없습니다.</li>
  </ul>


  <h2>환불 정책</h2>


  <ul>
   <li>총 환불은 12개월 롤링 기간 내에 최대 금액이 적용됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-azure-reservations-self-service-exchange-and-refund#refund-policies">환불 정책을</a> 참조하세요.</li>
   <li>예약 주문 소유자만 환불을 처리할 수 있습니다. <a href="https://docs.microsoft.com/azure/billing/billing-manage-reserved-vm-instance#add-or-change-users-who-can-manage-a-reservation" target="_blank">예약을 관리할 수 있는 사용자를 추가하거나 변경하는</a> 방법을 알아봅니다.</li>
   <li>Microsoft는 현재 벌금이 부과되지 않지만 모든 반품에 대해 12%의 벌금을 부과할 권리를 보유합니다.</li>
  </ul>


  <h2>Premium Storage를 지원하는 VM 크기에 대한 Premium Storage를 지원하지 않는&rsquo; VM 크기에 대해 구매한 예약 교환</h2>


  <p>Premium Storage를 지원하지 않는&rsquo; VM 크기에서 구매한 예약을 Premium Storage를 지원하는 해당 VM 크기로 교환하려면 예약 세부 정보로 이동하여 <strong>Exchange</strong> 선택합니다. 이러한 교환은 예약 인스턴스의 용어를 다시 설정하거나 새 트랜잭션으로 이어지지 않습니다&rsquo;.</p>
