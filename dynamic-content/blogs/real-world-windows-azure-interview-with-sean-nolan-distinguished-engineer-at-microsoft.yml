Title: 'Real World Windows Azure: Microsoft의 저명한 엔지니어 숀 놀란과의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Microsoft의 Health Solutions Group의 고유 엔지니어인 Sean Nolan과 Windows Azure를 사용하여 H1N1 응답을 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Microsoft의 Health Solutions Group의 고유 엔지니어인 Sean Nolan과 Windows Azure를 사용하여 H1N1 응답 센터 웹 사이트 및 Azure에서 제공하는 Windows 이점을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.<br><br><b>MSDN: H1N1 응답 센터에 대해 알려주세요.</b><br>놀란: 2009년 10월, 공중 보건 당국은 H1N1 전염병이 양질의 치료를 제공하는 우리의 국가 능력에 심각한 문제가 되고 있다고 우려했습니다. 독감 증상에 직면 할 때, 사람들은 항상 집과 휴식을 무엇을 해야할지하지 않습니다, 자신의 의사를 방문, 또는 응급실에 가서 그래서 우리는 도울 수있는 기회를 보았다. 우리는 에모리 대학의 전문가와 협력하여 사람들이 자체 평가에 따라 지침을 받을 수 있는 웹 사이트인 H1N1 응답 센터를 만들었습니다.<br><br><b>MSDN: Windows Azure를 구현하기 전에 H1N1 응답 센터 웹 사이트에서 직면한 가장 큰 과제는 무엇인가요?</b><br>놀란: 버스트 트래픽을 처리하는 기능이 가장 큰 문제였습니다. 예를 들어, 미디어가 바이러스에 대한 이야기를 끊었을 때 사이트 방문이 급격히 증가합니다. 학교 폐쇄와 같은 다른 트리거 이벤트에 대한 응답으로도 마찬가지입니다. 물론 서비스를 사용할 수 있는 가장 중요한 시기는 버스트 중에 있었기 때문에 원활하게 처리할 수 있는 솔루션이 필요했습니다.<br><br><b>MSDN: 확장 가능한 솔루션에 대한 요구 사항을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b><br>Nolan: Windows Azure에서 H1N1 응답 센터를 호스팅하고 있습니다. 방문자는 나이, 성별, 증상 및 주요 의료 조건에 대한 질문을 포함하는 자체 평가를 작성합니다. Emory의 알고리즘은 상황의 심각도를 결정하고 개인이 다음 단계에 대한 결정을 내리기 위해 입력으로 사용할 수 있는 지침을 제공합니다. 의사 방문이 적절한 경우 사용자는 Microsoft HealthVault 의료 웹 사이트 기술을 기반으로 구축된 추가 서비스를 활용하여 방문을 준비할 수 있습니다. 또한 의료용 Microsoft Amalga 소프트웨어를 사용하여 공중 보건 공무원에게 실시간 데이터를 보냅니다. Windows Azure의 큐 스토리지 서비스 및 작업자 역할은 이러한 구성 요소 간에 데이터를 효과적으로 이동하는 데 도움이 됩니다.<br><br>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0675.H1N1.png" border="0"><br><b>그림 1. H1N1 응답 센터 웹 사이트입니다.</b><br><br><b>MSDN: H1N1 응답 센터를 고유하게 만드는 것은 무엇인가요? </b><br>Nolan: H1N1 응답 센터는 Windows Azure를 사용하여 H1N1과 같이 무섭고 잠재적으로 위험한 상황에 처한 사람들을 돕는 방법을 보여 주는 훌륭한 기능입니다. 사람들이 좋은 결정을 내리는 데 필요한 정보를 가지고 있는지 확인함으로써, 우리는 공중 보건 시스템에 대한 부담을 줄이고 건강한 개인이 불필요하게 바이러스에 노출되지 않도록 할 수 있습니다.<br><br><b>MSDN: Windows Azure를 구현한 이후의 몇 가지 주요 이점은 무엇인가요?</b><br>Nolan: 버스트 트래픽을 동적으로 확장하고 처리하는 기능에 대해 이미 설명했습니다. 이 사이트는 2009년 11월 9일에 123,746개의 페이지 보기로 트래픽이 최고조에 달했으며 전날보다 예기치 않게 365% 증가했습니다. 또한 Windows Azure를 사용하여 3주 만에 아이디어에서 배포로 넘어갈 수 있었습니다. 데이터 센터를 구축한 사람이라면 누구나 알 수 있듯이 이것은 정말 놀라운 타임라인입니다. 기존 기술과 Microsoft Visual Studio 개발 시스템과 같은 익숙한 모든 도구를 사용할 수 있다는 것은 또 다른 플러스였습니다. 이 모든 것이 없었다면 독감 시즌에 맞춰 사이트를 준비할 수 있는 방법은 없습니다. <br><br>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요&nbsp;. <a target="_blank" href="https://azure.microsoft.com/evidence">https://azure.microsoft.com/evidence</a><br><br>H1N1이 포함된 Windows Azure Business Impact 문서를 보려면 다음&nbsp; <a target="_blank" href=""> </a> 을 방문하세요.<br><br>H1N1 응답 센터의 작동을 보려면 다음&nbsp;을 방문하세요. <a target="_blank" href=""></a> <br></p>'
