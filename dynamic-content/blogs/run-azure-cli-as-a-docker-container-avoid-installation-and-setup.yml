Title: 'Azure CLI를 Docker 컨테이너로 실행: 설치 및 설정 방지'
Summary: 이 게시물에서는 새로 게시된 Docker Hub 이미지를 통해 Azure CLI를 컨테이너로 실행하는 방법과 Azure CLI Docker 이미지를 활용하여 단일 명령을 사용하여 Azure 서비스 관리를 빠르게 시작하는 방법을 설명합니다.
Content: >-
  이제 기존 Azure <a href="https://azure.microsoft.com/en-us/downloads/" target="_blank">SDK</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/powershell-install-configure/" target="_blank">Azure PowerShell</a> 또는 Azure CLI를 통해 Azure 서비스를 사용할 수 있습니다. Azure CLI – 명령줄 인터페이스는 플랫폼 간이며 Linux, Mac 및 Windows 클라이언트에서 지원됩니다. 이 블로그에서는 새로 릴리스된 Azure CLI Docker 이미지(아래 그림)를 활용하여 <a href="https://docs.docker.com/articles/basics/" target="_blank">Docker 호스트</a>에 액세스할 수 있는 한 사용 중인 클라이언트 OS 또는 Linux 배포판에 관계없이 Azure CLI를 빠르게 사용하는 방법을 보여 줍니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/01/2015-05-31_19h08_42.png"><img style="display: inline;" title="2015-05-31_19h08_42" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-05-31_19h08_42_thumb.png" alt="2015-05-31_19h08_42" width="640" height="366" /></a>


  Docker 컨테이너로 Azure CLI를 실행하는 이점은 두 가지입니다. 먼저 1개 명령만 실행하여 빠르게 시작할 수 있습니다.둘째, 고급 Azure CLI 사용을 시작하면 개발 환경의 다른 클라이언트 간에 이동하고 수행한 모든 작업을 보존하고 다른 클라이언트에서 하나의 패키지(즉, 컨테이너)로 액세스할 수 있는 기능을 제공할 수 있습니다. 이는 일반적으로 Docker 컨테이너의 주요 사용 사례 중 일부이지만, 이제 Azure CLI를 Docker 컨테이너 이미지로 실행하는 시나리오에 사용할 수 있습니다.


  Azure CLI를 Docker 컨테이너로 실행하려면 다음을 수행합니다.

  <ol>
   <li>Azure Linux VM에서 Docker 호스트를 프로비전하기 위해 Docker 호스트에 액세스할 수 있는지 확인 <a href="https://azure.microsoft.com/blog/2015/01/08/introducing-docker-in-microsoft-azure-marketplace/" target="_blank">합니다</a>.</li>
   <li>다음을 실행합니다.</li>
  </ol>

  <pre class="prettyprint">$ docker run -it microsoft/azure-cli</pre>

  위의 명령을 실행하면 Azure CLI가 이미 사전 설치되어 사용할 준비가 되었음을 묻는 메시지가 표시됩니다. 이 시점부터 최신 Azure CLI 비트 및 지원되는 명령과 최신 비트에 액세스할 수 있습니다. 이 시점에서 가장 먼저 수행하려는 작업은 구독에 로그인하고 Azure 리소스 관리를 시작하는 것입니다.


  위의 명령을 처음 실행할 때 Docker 허브 리포지토리에서 이미지를 다운로드하는 데 몇 분 정도 걸릴 수 있지만 후속 실행은 로컬로 사용 가능한 이미지를 활용합니다.


  Azure 서비스에서 Azure CLI를 사용하는 방법에 대한 자세한 내용은 Azure CLI GitHub 리포지토리를 참조하세요. <a href="https://github.com/Azure/azure-xplat-cli" target="_blank">Microsoft Azure 플랫폼 간 명령줄</a> 및 Azure CLI를 사용하여 Azure Virtual Machines를 관리하는 경우 참조하세요.

  <ul>
   <li>
  <h3><a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli-azure-resource-manager/" target="_blank"><span style="font-size: small;">Azure Resource Management와 함께 Mac, Linux 및 Windows용 Azure CLI 사용</span></a><span style="font-size: small;"> </span></h3>

  </li>
   <li>
  <h3><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-command-line-tools/" target="_blank"><span style="font-size: small;">Azure Service Management에서 Mac, Linux 및 Windows용 Azure CLI 사용</span></a></h3>

  </li>

  </ul>

  구독이 설정되고 다른 클라이언트에서 계속 사용하려는 Azure CLI 환경이 있으면 새로 만든 컨테이너를 새 개인 이미지로 커밋하고 나중에 사용할 수 있도록 개인 리포지토리에 저장할 수 있습니다.

  <pre class="prettyprint">$ docker run -it &lt;your private repo&gt;/azure-cli</pre>

  <strong><em><span style="color: #ff0000;">경고: 구독에 로그인하고 새 이미지를 캡처하는 경우 개인 구독 정보가 포함되므로 새로 만든 이미지를 공개적으로 푸시하지 않는지 확인합니다. 대신 이미지를 로컬로 저장하거나 프라이빗 리포지토리를 사용하고 위의 동일한 명령을 계속 사용합니다. </span></em></strong>
