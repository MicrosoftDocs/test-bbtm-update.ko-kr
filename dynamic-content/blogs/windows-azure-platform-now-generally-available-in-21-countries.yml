Slug: windows-azure-platform-now-generally-available-in-21-countries
Title: Windows Azure 플랫폼은 이제 21개국에서 일반 공급됩니다.
Summary: 오늘날의 컴퓨팅 시대에 기업은 IT 인프라 비용을 줄이면서 현재 투자의 가치를 확장해야 하는 과제에 직면해 있습니다.  우리를 위해, 이것은 그것을 의미했다 ...
Content: 오늘날의 컴퓨팅 시대에 기업은 IT 인프라 비용을 줄이면서 현재 투자의 가치를 확장해야 하는 과제에 직면해 있습니다.  이는 고객과 개발자 커뮤니티의 환경이 고객이 비즈니스 문제를 새로운 방식으로 해결하는 데 필요한 유연성과 민첩성을 제공하는 클라우드 서비스 플랫폼을 구축하는 데 핵심적인 요소임을 의미합니다.&nbsp; 이 여정을 계속하면서 오늘은 Microsoft뿐만 아니라 고객 및 파트너에게도 중요한 이정표가 되었습니다.&nbsp;  21개국에서 Windows Azure 및 SQL Azure <a href="https://blogs.msdn.com/windowsazure/archive/2010/01/04/sign-up-for-a-windows-azure-platform-offer-today-and-get-visibility-into-your-usage.aspx" target="_blank" mce_href="https://blogs.msdn.com/windowsazure/archive/2010/01/04/sign-up-for-a-windows-azure-platform-offer-today-and-get-visibility-into-your-usage.aspx">&nbsp;</a>일반 공급에 대해 발표하게 되어 기쁩니다. &nbsp;        <p>오늘부터 전 세계 국가의 고객과 파트너는 전체 SLA(<a href="https://www.microsoft.com/windowsazure/sla/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/sla/">서비스 수준 계약</a>)의 지원을 통해 Windows Azure 및 SQL Azure 프로덕션 애플리케이션 및 서비스를 시작할 수 있습니다.&nbsp; Windows Azure 플랫폼 AppFabric Service Bus 및 Access Control은 상업용 구독에 가입한 사용자에 대해 2010년 4월까지 계속 무료입니다. 또한 Microsoft 코드 이름 "Dallas"는 계속해서 무료 CTP로 제공됩니다. </p>        <p>Windows Azure 플랫폼에서 애플리케이션 및 서비스를 개발하고 배포하는 사용자들로부터 계속해서 좋은 피드백을 받고 있습니다.&nbsp; 2010년 1월부터 수천 명의 고객이 CTP에서 프로덕션으로 전환했으며 <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005952" target="_blank" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005952">Origin Digital</a>, <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005897" target="_blank" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005897">GXS</a>, <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000005882" target="_blank" mce_href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000005882">tradefaciliate</a> 및 <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005768" target="_blank" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005768">3M</a>과 같은 파트너는 Windows Azure 플랫폼에 솔루션을 적극적으로 빌드하고 배포하고 있습니다.&nbsp; 오늘부터 모든 파트너와 함께 고객에게 솔루션을 판매하기 시작하여 궁극적으로 새로운 시장에 도달하고 수익을 높일 수 있습니다.&nbsp; </p>        <p>우리의 기존 파트너와 ISV는 수익 역량을 확장하는 방법으로 Windows Azure 플랫폼을 찾고 있지만 <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000005803" target="_blank" mce_href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000005803">Lokad</a>와 같은 신생 기업은 플랫폼에서도 비즈니스를 베팅하고 있습니다.&nbsp; Lokad는 소매 및 제조 고객에게 확장 가능한 예측 클라우드 기반 서비스를 배포했습니다. 이 서비스는 재고 최적화를 허용하고 궁극적으로 Lokad의 고객 기반 소매 수익성을 가져오는 실시간 예측 데이터를 제공합니다.&nbsp; 현재 Lokad는 Windows Azure 플랫폼의 기능을 활용하여 60분 이내에 예측 데이터를 300개 이상의 고객 기반에 컴퓨팅하고 제공할 수 있으며 다국적 소매업체를 포함한 고객 기반을 확장할 수 있습니다. 앞으로 몇 개월 동안 Windows Azure 플랫폼에서 새로운 애플리케이션 및 서비스를 빌드하고 배포하는 회사의 이야기를 계속 공유할 것입니다.&nbsp;&nbsp; </p>        <p>아직 CTP 계정을 유료 상용 구독으로 업그레이드하지 않은 고객은 계정에 대한 액세스를 유지하기 위해 가장 이른 시간에 업그레이드하는 것이 좋습니다.&nbsp; 아직 Windows Azure CTP 계정을 업그레이드하지 않은 고객은 서비스를 사용하지 않도록 설정하며 모든 Windows Azure Storage 읽기 전용으로 설정됩니다. 계정을 업그레이드하지 않은 SQL Azure CTP 고객은 기존 데이터베이스를 계속 사용할 수 있지만 더 이상 새 데이터베이스를 만들 수 없습니다.&nbsp; 2010년 3월 1일에 업그레이드되지 않은 SQL Azure CTP 계정이 삭제됩니다.  2010년 4월 1일에 업그레이드되지 않은 Windows Azure Storage CTP 계정이 삭제됩니다. 이러한 날짜 이전에 상용 구독으로 업그레이드할 계획이 없는 경우 데이터를 내보내는 것이 중요합니다.</p>        <p>전 세계 고객 및 파트너에게 여러 표준 시간대가 적용됨에 따라 Microsoft는 고객과 파트너가 1월 한 달 동안 무료 사용 요금이 부과되지 않도록 하기 위해 오전 12시 _GoBack 2010 <a class="" title="GMT부터 Windows" name="_GoBack"></a> Azure 및 SQL Azure 요금을 청구하기 시작합니다.</p>        <p>새 고객은 <a href="https://azure.microsoft.com/" target="_blank" mce_href="https://azure.microsoft.com/">www.WindowsAzure.com</a> 방문하여 Windows Azure 플랫폼에서 클라우드 애플리케이션 빌드 및 배포를 시작할 수 있습니다.&nbsp; </p>
