Title: IaaS VM에서 SQL Server 있는 자동화된 모든 항목
Summary: '오늘 Azure Virtual Machines를 SQL Server 포털에서 직접 사용할 수 있는 자동화된 백업 및 자동화된 패치에 대한 지원을 발표하게 되어 기쁩니다. '
Content: >-
  오늘 Azure Virtual Machines를 SQL Server 포털에서 직접 사용할 수 있는 자동화된 백업 및 자동화된 패치에 대한 지원을 발표하게 되어 기쁩니다. 이러한 두 기능은 Azure <a href="https://msdn.microsoft.com/en-us/library/azure/dn606311.aspx">VM 확장</a>인 새로운 SQL Server IaaS 에이전트를 사용하여 빌드되며, SQL Server 기능 및 관리 용이성과 Azure Virtual Machines의 확장에서 제공하는 민첩성을 결합하여 단일 클릭 백업 및 패치 구성 및 관리를 지원합니다.


  Azure에 배포된 SQL Virtual Machines에서 자동화된 백업을 사용하여 SQL Server 2014 Enterprise 예약된 백업을 구성할 수 있습니다. <a href="https://portal.azure.com/">포털</a>에서 몇 번의 클릭으로 보존 기간, 백업에 대한 스토리지 계정 및 데이터베이스의 보안/암호화 정책을 제어할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/SQL-VM.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="SQL VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SQL-VM_thumb.jpg" alt="SQL VM" width="752" height="772" border="0" /></a>


  자동화된 백업 외에도 SQL Server VM에 대한 자동화된 패치를 발표합니다. 이 새로운 솔루션을 사용하면 포털에서 직접 유지 관리 기간을 정의할 수 <a href="https://portal.azure.com/">있습니다</a>. SQL Server IaaS 에이전트는 유지 관리 날짜, 창의 시작 시간 및 제안된 기간을 포함하여 기본 유지 관리 설정을 사용하여 Virtual Machine에서 실행되는 Windows 구성합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Optional-Config.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="선택적 구성" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Optional-Config_thumb.png" alt="Optional Config" width="1028" height="643" border="0" /></a>


  빠른 규모 확장 및 빠른 확장 Azure Virtual Machines에서 SQL Server 실행하기 위한 통합 환경을 계속해서 보여 주는 흥미로운 새로운 기능 세트입니다. 우리는 앞으로 몇 개월 동안 이러한 통합 된 경험에 계속 초점을 맞출 것입니다.


  자세한 내용은 여기에서 SQL Server 블로그 게시물을 확인<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/01/29/automated-backup-and-automated-patching-for-sql-server-in-azure-portal-and-powershell.aspx">하세요</a>. 계속 진행, 에서 <a href="https://portal.azure.com">https://portal.azure.com</a>자신을 위해 밖으로 이러한 기능을 시도 . 조금 스케일 아웃합니다.
