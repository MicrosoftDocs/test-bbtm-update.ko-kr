Title: 비즈니스 사용자에게 Azure AI의 성능 확장
Summary: 오늘, Alysa Taylor, Business Applications 및 산업의 기업 부사장은 Microsoft Dynamics 365를 위한 몇 가지 새로운 AI 기반 인사이트 애플리케이션을 발표했습니다.
Content: >-
  <p>오늘, Alysa Taylor, Business Applications 및 산업의 기업 부사장은 Microsoft Dynamics 365를 위한 <a href="https://blogs.microsoft.com/?p=52558622">몇 가지 새로운 AI 기반 인사이트 애플리케이션</a>을 발표했습니다.</p>


  <p>Azure AI를 통해 긴밀하게 통합된 이러한 AI 기능은 조직의 모든 직원이 오늘날 비즈니스에 AI를 현실로 만들 수 있도록 힘을 실어줄 것입니다. 전 세계 수백만 명의 개발자와 데이터 과학자가 이미 Azure AI를 사용하여 조직을 위한 혁신적인 애플리케이션 및 기계 학습 모델을 빌드하고 있습니다. 이제 비즈니스 사용자는 해당 비즈니스 애플리케이션에서 Azure AI의 기능을 직접 활용할 수 있습니다.</p>


  <h2>Azure AI란?</h2>


  <p><a href="https://azure.microsoft.com/en-us/overview/ai-platform/">Azure AI</a> 는 비전, 음성, 언어 처리 및 사용자 지정 기계 학습 분야에서 수십 년 동안 세계적 수준의 연구를 통해 Microsofts&rsquo;의 획기적인 혁신을 기반으로 하는 일련의 AI 서비스입니다. 특히 흥미로운 점은 Azure AI가 Xbox, HoloLens, Bing 및 Office 365 지원하는 입증된 AI 기능에 대한 액세스 권한을 고객에게 제공한다는 것입니다.</p>


  <p>Azure AI를 통해 조직은 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>Azure Machine Learning 사용하여 수요 예측, 권장 사항 또는 사기 감지와 같은 시나리오에 도움이 될 수 있는 기계 학습 모델을 개발합니다.</li>
      <li>Azure Cognitive Services 및 Azure Bot Service를 사용하여 AI 애플리케이션 및 봇에 비전, 음성 및 언어 이해 기능을 통합합니다.</li>
      <li>Azure Search를 사용하여 콘텐츠 및 문서에서 미개발 정보를 더 잘 사용할 수 있도록 기술 마이닝 솔루션을 빌드합니다.</li>
  </ul>


  <h2>Dynamics 365 및 Power Platform에 AI의 강력한 기능 도입</h2>


  <p>Azure AI로 구동되는 새로운 <a href="https://dynamics.microsoft.com/en-us/why-dynamics365/">Dynamics 365</a> 인사이트 앱이 릴리스되면 Dynamics 365 사용자가 해당 기간 업무 워크플로에서 AI를 적용할 수 있습니다. 특히 다음과 같은 기본 제공 Azure AI 서비스를 활용할 수 있습니다.</p>


  <ul>
      <li>Dynamics 365 Customer Insights 개인 설정된 고객 권장 사항을 지원하는 Azure Machine Learning Dynamics 365 Product Insights 제품 원격 분석을 분석하고 Dynamics 365 공급망 관리에서 중요 비즈니스용 장비의 잠재적 오류를 예측합니다.</li>
      <li>Dynamics 365 Virtual Agent for Customer Service를 사용하여 여러 터치포인트에서 고객과 자연스럽게 상호 작용할 수 있도록 하는 Azure Cognitive Services 및 Azure Bot Service.</li>
      <li>사용자가 모든 Dynamics 365 인사이트 앱의 청구서 및 팩스와 같은 문서 및 첨부 파일에서도 계정, 연락처 등의 레코드에서 중요한 정보를 빠르게 찾을 수 있도록 하는 Azure Search입니다.</li>
  </ul>


  <p>또한 Dynamics 365 인사이트 앱은 Azure AI를 기반으로 구축되었으므로 비즈니스 사용자는 이제 Azure AI를 사용하여 개발 팀과 협력하여 Dynamics 365 앱에 사용자 지정 AI 기능을 추가할 수 있습니다.</p>


  <p>Power BI, <a href="https://powerapps.microsoft.com/en-us/">PowerApps</a> <a href="https://flow.microsoft.com/en-us/">및</a> <a href="https://powerbi.microsoft.com/en-us/">Microsoft Flow</a> 세 가지 서비스로 구성된 Power Platform은 Azure AI 혁신의 이점을 제공합니다. 이러한 각 서비스는 개별적으로 가장 잘 어울릴 수 있지만 Power Platform으로서의 조합은 고객을 위한 판도를 바꾸는 요소입니다.</p>


  <p>Azure AI<b></b>를<b> </b>사용하면 Power Platform 사용자가 낮은 코드, 지점 및 클릭 환경을 통해 인사이트를 파악하고, AI 애플리케이션을 개발하고, 워크플로를 자동화할 수 있습니다. Azure Cognitive Services 및 Azure Machine Learning Power Platform 사용자가 다음을 수행할 수 있도록 지원합니다.</p>


  <ul>
      <li>문서에서 핵심 구를 추출하고, 고객 리뷰와 같은 콘텐츠의 감정을 감지하고, Power BI 사용자 지정 기계 학습 모델을 빌드합니다.</li>
      <li>고객 변동을 예측하고, 고객 요청을 자동으로 라우팅하고, PowerApps를 사용한 고급 이미지 처리를 통해 인벤토리 관리를 간소화할 수 있는 사용자 지정 AI 애플리케이션을 빌드합니다.</li>
      <li>Microsoft Flow 사용하여 송장 처리와 같은 지루한 작업을 자동화합니다.</li>
  </ul>


  <p>Azure AI, Dynamics 365 및 Power Platform 간의 긴밀한 통합을 통해 비즈니스 사용자는 업계 최고의 AI 기능을 갖추고 있을 뿐만 아니라 강력한 신뢰 기반을 기반으로 하는 공통 AI 플랫폼에서 데이터 과학자 및 개발자와 손쉽게 협업할 수 있습니다. Microsoft는 오늘날 기업용 AI를 진정으로 민주화하고 있는 유일한 회사입니다.</p>


  <p>그리고 우리는&rsquo; 이제 막 시작했습니다. 이 과정을 계속 진행하면서 Azure AI를 기반으로 하는 더 심층적인 통합과 더 훌륭한 앱 및 환경을 기대할 수 있습니다.</p>


  <p>우리는&rsquo; 시장에 사람들을 데려 와서 흥분하고 그들에 대해 모두 말하고 싶어!</p>
