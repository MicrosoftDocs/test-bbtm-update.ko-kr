  <h2><a href="https://learnanalytics.microsoft.com/home/training/" target="_blank">강사 주도 교육</a></h2>


  <p>Azure Machine Learning, ML Server, Cognitive Services CNTK 도구 키트 또는 다른 클라우드 전문&rsquo; 분야의 숙련도를 높이려는 경우&rsquo;, 여러분이 길을 갈 수 있는 강좌를 얻었을 것입니다. 강사가 주도하고 자가 진행하는 비디오 과정은 짧은 웨비나부터 다일 워크샵, 주문형 장기 심층 분석까지 다양합니다. Microsoft와 교육 파트너가 새 제품을 추가했기 때문에 자주 다시 확인하세요.</p>


