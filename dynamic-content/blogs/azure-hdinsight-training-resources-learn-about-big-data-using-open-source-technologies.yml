Title: Azure HDInsight 교육 리소스 – 오픈 소스 기술을 사용하여 빅 데이터에 대해 알아보기
Summary: Azure HDInsight는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 Microsoft R에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop &amp; Spark 제품입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 99.9% SLA에서 지원되는 Microsoft R Server 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop &amp; Spark 제품입니다. 엔터프라이즈 수준의 보안 및 모니터링을 통해 이러한 빅 데이터 기술 및 ISV 애플리케이션을 관리형 클러스터로 배포할 수 있습니다.</p>


  <p>빅 데이터에 대한 광범위한 오픈 소스 기술을 고려할 때 HDInsight에 대한 자세한 가이드에 대한 많은 요청을 받았습니다. 이 게시물에서는 가이드에서 다루는 주요 영역을 간략하게 설명하고 HDInsight에서 학습하기 위한 몇 가지 다른 옵션도 간략하게 설명합니다.</p>


  <h2>HDInsight 개발자 가이드</h2>


  <p>Microsoft는 고급 분석, 스트리밍, 비즈니스 Iintelligence, ETL 등과 같은 시나리오 및 사용 사례에 대한 빅 데이터 솔루션을 설계, 배포, 관리, 모니터링 및 보호하는 방법에 대한 자세한 설명서를 고객에게 요청했습니다. 본질적으로 고객은 빅 데이터 솔루션을 배포하고 운영하는 방법을 단계별로 안내하는 가이드를 찾고 있습니다. Azure HDInsight를 사용하여 더 많은 것을 시작하거나 학습하는 개발자, 데이터 과학자 또는 데이터 엔지니어에게 유용한 기본 및 고급 시나리오를 모두 다루는 가이드인 <a href="https://aka.ms/hdiguide" target="_blank">HDInsight 개발자 가이드</a>의 릴리스를 발표하게 되어 기쁘게 생각합니다. 이 가이드는 기본 개요 및 사용 사례부터 시작하여 클러스터를 구성하고, 용량을 계획하고, Hive, Spark와 같은 다양한 워크로드에 대한 애플리케이션을 개발하고, 워크로드를 기반으로 최적화하는 방법에 대한 모범 사례를 따릅니다. 마지막으로, 이 가이드는 샘플과 함께 사전 사용 사례 및 시나리오로 마무리됩니다.</p>


  <h2>HDInsight 학습 리소스</h2>


  <p>가이드 외에도 HDInsight에 대해 알아보거나 자세히 알아볼 수 있는 다른 리소스를 강조 표시합니다. 자가 진행 학습, 설명서, 개발자 가이드, 비디오 등을 포함하여 HDInsight에 사용할 수 있는 다양한 학습 리소스는 아래를 참조하세요.</p>


  <h2>자가 진행형 온라인 교육</h2>


  <ul>
      <li>온라인 학습 대상인 <a href="https://www.edx.org/" target="_blank">edX</a>에 대한 자가 진행 온라인 교육은 전 세계 최고의 대학 및 기관에서 전 세계&rsquo; 학습자에게 고품질의 과정을 제공합니다. 이러한 자가 진행 교육 과정은 무료로 사용할 수 있는 <a href="https://academy.microsoft.com/en-us/professional-program/big-data/" target="_blank">빅 데이터용 Microsoft Professional 프로그램의</a> 일부로 제공되거나 유료로 확인된 인증서를 추가할 수 있습니다. 이러한 과정은 업데이트되었으며 아래는 HDInsight의 세 가지 특정 과정입니다.&nbsp;

      <ul>
          <li><a href="https://www.edx.org/course/processing-big-data-hadoop-azure-microsoft-dat202-1x-2" target="_blank">Azure HDInsight에서 빅 데이터 처리</a>: 이 과정에서는 Microsoft Azure HDInsight의 Hadoop 기술을 사용하여 분석을 위해 데이터를 정리하고 재구성하는 일괄 처리 솔루션을 빌드하는 방법을 설명합니다.</li>
          <li><a href="https://www.edx.org/course/implementing-real-time-analytics-hadoop-microsoft-dat202-2x-2" target="_blank">Azure HDInsight에서 실시간 분석 구현</a>: 이 과정에서는 Microsoft Azure HDInsight에서 HBase,&rsquo; Storm 및 Spark와 같은 Hadoop 기술을 사용하여 짧은 대기 시간 및 스트리밍 빅 데이터 솔루션을 구현하는 방법을 알아봅니다.</li>
          <li><a href="https://www.edx.org/course/implementing-predictive-analytics-spark-microsoft-dat202-3x-1#!" target="_blank">Azure HDInsight에서 예측 분석 구현</a>: 이 과정에서는 Microsoft Azure HDInsight에서 Apache Spark를 사용하여 빅 데이터에 대한 예측 분석 솔루션을 구현하는 방법을 알아봅니다.</li>
      </ul>
      </li>
      <li>Microsoft Virtual Academy에 대한 자가 진행 온라인 교육은 기술 기술을 구축하고 경력을 발전시키는 데 도움이 되는 세계적 수준의 전문가의 무료 온라인 교육을 제공합니다. 빅 데이터 심층 분석을 계속할 준비가 되셨나요? 다음은 <a href="https://mva.microsoft.com/search/SearchResults.aspx#!q=%22Data%20Series%3A%22&amp;lang=1033" target="_blank">MVA 데이터 시리즈의</a> 분석 부분의 핵심 부분인 HDInsight의 Hadoop 및 Spark를 살펴보는 심층 과정입니다.
      <ul>
          <li><a href="https://mva.microsoft.com/en-US/training-courses/data-series-analytics-big-data-hadoop-on-hdinsight-17815?l=wAOL0sf9D_4711787171" target="_blank">HDInsight의 Hadoop</a></li>
          <li><a href="https://mva.microsoft.com/en-US/training-courses/data-series-analytics-big-data-spark-on-hdinsight-17760?l=wVyEnEn4D_2611787171" target="_blank">HDInsight의 Spark</a></li>
      </ul>
      </li>
  </ul>


  <h2>셀프 서비스 설명서</h2>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/" target="_blank">HDInsight 설명서</a>: 개발자, 데이터 과학자 또는 빅 데이터 관리자에게 유용한 HDInsight 설명서의 방문 페이지입니다. 이 1385 페이지+ 설명서에는 HDInsight의 다양한 시나리오 및 사용 사례에 대한 특정 항목 시작의 모든 섹션이 포함되어 있습니다. 페이지의 왼쪽 아래에서 사용할 수 있는 PDF&rdquo;로 다운로드 옵션을 사용하여 &ldquo;전체 설명서를 다운로드하거나 왼쪽 위 검색 상자에서 특정 항목을 검색할 수도 있습니다.</li>
      <li><a href="https://hdinsight.github.io/" target="_blank">HDInsight 문제 해결 가이드</a>: 문제를 쉽게 디버그하거나 해결할 수 있도록 문제 해결 가이드를 지속적으로 업데이트하고 있습니다.</li>
