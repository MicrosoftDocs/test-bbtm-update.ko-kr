Title: '지금 사용 가능: azure 플랫폼 교육 키트 Windows – 2011년 10월 업데이트'
Summary: 이제 WAPTK(Windows Azure Platform Training Kit)의 10월 릴리스를 무료 다운로드로 사용할 수 있습니다. Windows Azure Platform Training Kit에는 HOL(실습 랩), 프레젠테이션 및...
Content: '<p>이제 WAPTK(Windows Azure Platform Training Kit)의 10월 릴리스를 무료 다운로드로 사용할 수 있습니다. Windows Azure Platform Training Kit에는 Windows <a href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0003" target="_blank">Azure</a> 및 <a href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0003">SQL Azure</a> 활용하는 애플리케이션을 빌드하는 방법을 이해하는 데 도움이 되는 HOL(실습 랩), 프레젠테이션 및 샘플이 포함되어 있습니다.&nbsp; 여기에서 실습 랩, 데모 스크립트 및 프레젠테이션을 포함한 전체 교육 키트를 다운로드합니다.&nbsp; 여기에서 MSDN의 개별 실습 랩을 살펴봅니다.</p>  <p>교육 키트의 2011년 10월 버전에는 다음과 같은 신규 및 업데이트된 콘텐츠가 포함되어 있습니다.</p>  <ul>  <li>HOL: SQL Azure 데이터 계층 애플리케이션 <b><i>NEW</i></b></li>  <li>HOL: SQL Azure 데이터 동기화 <b><i>NEW</i></b></li>  <li>HOL: SQL Azure Federations <b><i>NEW</i></b></li>  <li>데모: Cmdlet NEW를 사용하여 논리 서버 프로비전 <b><i></i></b></li>  <li>데모: Windows Azure의 병렬 컴퓨팅 - 여행 세일즈맨 <b><i>NEW</i></b></li>  <li>새 포털 및 도구 환경이 업데이트된 랩 및 데모 SQL Azure <b><i></i></b></li>  <li>업데이트된 콘텐츠에 몇 가지 사소한 수정이 적용됨 <b><i></i></b></li>  </ul>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6087.WAPTK.png" alt="" border="0"></p>  <p>또한 전체 교육 키트를 다운로드하는 대신 원하는 실습 랩, 데모 및 프레젠테이션만 선택하고 다운로드할 수 있는 웹 설치 관리자의 업데이트된 미리 보기도 제공됩니다. 신규 또는 업데이트된 실습 랩, 프레젠테이션 및 데모를 사용할 수 있게 되면 웹 설치 관리자에 자동으로 표시됩니다. 여기서 학습 키트 웹 설치 관리자 미리 보기 릴리스를 다운로드합니다.</p>  <p>새로운 HOL을 포함한 새로운 SQL Azure 콘텐츠에 대한 자세한 내용은 Roger Dohertys&rsquo; 블로그에 게시된 블로그 게시물인 <a href="https://blogs.msdn.com/b/rdoherty/archive/2011/10/31/new-and-updated-sql-azure-labs-available.aspx" target="_blank">&ldquo;New and Updated SQL Azure Labs Available&rdquo;</a>를 참조하세요.</p>'
