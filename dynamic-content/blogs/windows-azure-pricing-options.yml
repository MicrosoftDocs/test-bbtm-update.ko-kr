Title: Azure 가격 책정 옵션 Windows
Summary: Windows Azure 플랫폼 가격 책정 옵션은 "종량제"에서 약정에 이르기까지 다양합니다. 재정적 약정 없이 Windows Azure 플랫폼을 사용하려는 경우 소개에 등록해야 합니다.
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼 가격 책정 옵션은 "종량제"에서 약정에 이르기까지 다양합니다. 재정적 약정 없이 Windows Azure 플랫폼을 사용하려는 경우 소량의 Windows Azure 플랫폼 리소스를 무료로 사용해 볼 수 있는 소개 특별 제품에 등록해야 합니다. 소개 제품에 등록하면 신용 카드에 대한 메시지가 표시되지만, 제품에 포함된 무료 금액 내에 머무르는 한 카드는 청구되지 않습니다. </p>  <p>Windows Azure를 사용하되 장기적인 재무 약정을 하지 않으려면 표준 소비 제안에서 선택하고 사용하는 항목에 대한 비용을 지불하면 됩니다.&nbsp; 6개월 약정을 할 준비가 되었으면 약정 제안 중 하나를 선택하여 월별 기본 요금을 지불하는 6개월 약정에 대한 대가로 상당히 할인된 가격을 제공합니다. </p>  <p>모든 제품에 대해 <a target="_blank" href="https://partner.microsoft.com/40118760">Microsoft 파트너 네트워크의</a> 구성원에게 스토리지 및 데이터 전송을 제외한 모든 요금에 대해 5% 추가 할인을 제공합니다. </p>  <p>아래 링크를 클릭하여 각 제품에 포함된 내용에 대한 전체 설명을 확인합니다.</p>  <p><b>약정 제안</b></p>  <ul class="unIndentedList">  <li> Azure Core Windows: 계산 시간, 스토리지, 데이터 전송, AppFabric Service Bus 연결 및 Access Control 트랜잭션의 정의된 양(월별 가격 할인)</li>  <li> azure Core SQL: 25% 할인된 10GB SQL Azure 데이터베이스 </li>  <li> Windows Azure 및 SQL Azure Extended: 위의 Windows Azure 및 SQL Azure Core 제품의 조합</li>  </ul>  <p><b>멤버 제안*</b></p>  <ul class="unIndentedList">  <li> MSDN 구독자: MSDN 구독자를 위한 특별 제품</li>  <li> <a target="_blank" href="https://partner.microsoft.com/40118760">MPN 멤버</a>: Microsoft 파트너 네트워크 구성원에 대해 5% 할인이 포함된 특별 제품</li>  </ul>  <p><b>표준 제안</b></p>  <ul class="unIndentedList">  <li> 소개 특별: 기본 금액을 초과하는 사용량은 정상 요금으로 청구됩니다.</li>  <li> 소비: 소개 스페셜과 마찬가지로 무료 서비스 없이</li>  </ul>  <p>자세한 내용은 Windows Azure 제품 페이지를 방문하세요.&nbsp; 파트너용 <a target="_blank" href="https://partner.microsoft.com/40118760">Azure 플랫폼</a> 제품 Windows 대한 설명을 보려면 표준 계획 요약, MSDN 제품 요약을 위한 MSDN 사이트 및 Microsoft 파트너 네트워크에 대한 비교 표를 볼 수 있습니다.</p>  <p>*이러한 제품에 대한 자격을 갖추려면 인증이 필요합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
