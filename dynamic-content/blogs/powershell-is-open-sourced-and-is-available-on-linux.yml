Title: PowerShell은 오픈 소스이며 Linux에서 사용할 수 있습니다.
Summary: 오늘날의 고객은 다중 플랫폼, 다중 클라우드, 다중 OS 세계에 살고 있습니다. 이것이 바로 현실입니다. 이 세상은 새로운 과제를 가져오고 고객은 모든 것을 함께 작동시킬 수 있는 도구가 필요합니다.
Content: >-
  <p>오늘날의&rsquo; 고객은 현실에 불과한 다중 플랫폼, 다중 클라우드, 다중 OS 세계에 &ndash;&rsquo;살고 있습니다. 이 세상은 새로운 과제를 가져오고 고객은 모든 것을 함께 작동시킬 수 있는 도구가 필요합니다. Microsoft는 Linux 또는 Windows 사용하여 고객이 어디서나 모든 디바이스에서 모든 플랫폼을 관리할 수 있는 관리 도구를 제공하기 위해 회사 전체에서 노력하고 있습니다. 혁신을 실현하기 위한 보다 개방적이고 고객에 집착하는 접근법으로의 전환은 매일 일하게 되어 가장 기쁩니다.</p>


  <p>Youve&rsquo;는 사티아 나델라가 마이크로 소프트가 Linux&rdquo;를 사랑하고 그&rsquo; 지금보다 더 사실 적이 있다고 들었다&ldquo;. Azure의 VM 3개 중 거의 1개가 Linux입니다. Azure Marketplace의 타사 IaaS 제품의 약 60%가 OSS(오픈 소스 소프트웨어)입니다. 우리는 고객에게 선택을 확장하기 위해 강력한 업계 파트너를 위조했습니다. Weve&rsquo;는 오픈 소스 .NET뿐만 아니라 SQL Server on Linux 발표했다. OSS를 개발하기 위한 훌륭한 플랫폼으로 만들기 위해 Windows 10 <a href="https://blogs.msdn.microsoft.com/powershell/2016/04/01/bash-for-windows-why-its-awesome-and-what-it-means-for-powershell/">Bash</a>를 추가했습니다. &rsquo;또한 업계 전반에서 다양한 오픈 소스 프로젝트(예: OpenSSH, FreeBSD, Mesos, Docker, Linux 등)에 대한 활성 기여자와 참가자를 확보했습니다.</p>


  <p>오늘, 우리는 우리의 여행의 다음 단계를 복용하고 있습니다. <a href="https://github.com/PowerShell/PowerShell/tree/master/docs/learning-powershell">PowerShell</a>이 오픈 소스이며 Linux에서 사용할 수 있다는 것을 공유하게 되어 매우 기쁩니다. (새로 고침이 필요한 사용자를 위해 PowerShell은 IT 전문가가 Windows 관리를 제어하고 자동화하는 데 도움이 되도록 .NET Framework 기반의 작업 기반 명령줄 셸 및 스크립팅 언어이며, 이제 Linux, 운영 체제 및 애플리케이션에서 실행되는 애플리케이션을 제어하고 자동화할 수 있습니다. Im&rsquo;은 여기서의 여정에 대해 좀 더 자세히 알아보고 Microsoft Operations Management Suite가 PowerShell 환경을 개선할 수 있는 방법을 알려줄 것입니다.</p>


  <h2>PowerShell을 여는 여정</h2>


  <p>&rsquo;Linux에서 PowerShell로의 여정을 시작하고 스토리가 있는 오픈 소스 버전을 시작합니다.&hellip;</p>


  <p>내 고객은 화가 났다.</p>


  <p>모나드(PowerShell 이전)의 초기에 저는 대규모 고객의 임원에게 데모를 제공했습니다. 그는 그것을 사랑했지만 지금은 나에게 화가 났다.</p>


  <p>그는 그것이 어떤 언어로 구현되었는지 물었고 내 대답에 불만이 있었습니다: C#. 혼란스러워서 왜 문제가 되었는지 물었습니다. &ldquo;그는 나에게 말했기 때문에&rdquo; , &ldquo;모나드는 정확히 올바른 접근 방식이며, 나는 그것에 내 전체 회사를 표준화하고 싶지만, .NET은 Linux에서 사용할 수 없기 때문에 나는 할 수&rsquo; 없다!&rdquo;</p>


  <p>과거에 Microsofts&rsquo; 비즈니스 포커스는 .NET 및 PowerShell을 Windows만 사용할 수 있음을 의미했습니다. 그러나 이것은 새로운 Microsoft입니다. Satyas&rsquo; 리더십과 Azure는 이 사진에서 완벽하게 포착된 보다 개방적이고 고객 중심적인 사고방식으로 전환했습니다.</p>


  <p><img alt="Microsoft loves Linux_2" border="0" height="325" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef4d0bc7-2c45-4d17-afb1-9cad8f293657.jpg" style="border-width: 0px; margin: 10px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="Microsoft는 Linux_2 사랑합니다." width="489"></p>


  <p>Microsoft는 Windows 뿐만 아니라 모든 워크로드 &ndash; 를 실행하기 위한 플랫폼으로서 고객의&rsquo; 선호도를 얻고자 합니다. 이 새로운 사고는 .NET 팀이 .NET Core를 Linux로 포팅할 수 있도록 했으며, 이를 통해 PowerShell도 Linux로 포팅할 수 있게 했습니다. Linux의 PowerShell은 이제 고객이 동일한 도구와 동일한 사용자를 사용하여 어디서나 모든 것을 관리할 수 있도록 설계되었습니다. 처음에는 Ubuntu, Centos 및 Red Hat에서 사용할 수 있으며 Mac OS X에서도 실행됩니다. 향후 더 많은 플랫폼이 추가될 예정입니다. 알파 빌드를 다운로드하고 <a href="https://github.com/PowerShell/PowerShell/tree/master/docs/learning-powershell">GitHub</a> 소스 코드를 확인할 수 있습니다.</p>


  <p>이제 Windows 및 Linux의 사용자, 현재 및 새 PowerShell 사용자, 심지어 애플리케이션 개발자도 풍부한 대화형 스크립팅 언어뿐만 아니라 기존 도구와 잘 작동하는 다른 유형의 자동화 및 구성 관리를 경험할 수 있습니다. 이제 PowerShell 기술이 더욱 시장화되며, 별도로 작업해야 했던 Windows 및 Linux 팀이 이제 더 쉽게 함께 작업할 수 있습니다.</p>


  <p>그렇다면 우리는 이 여정에서 어디에 있을까요? 우리는 시작 단계와 학습 모드에 있습니다. 우리는 PowerShell의 작은 부분을 오픈 소싱하고 성공하기 위해 무엇이 걸렸는지 이해하기 위해 오픈 소스 경험이 있는 여러 파트너와 이야기하는 것으로 시작했습니다. 우리가 배운 것은 개별 사용자가 Git을 사용하여 코드를 체크 아웃하고, 변경하고, 컴퓨터의 모든 항목을 컴파일하고, 모든 테스트를 실행하여 변경 내용이 중단되지 않았는지&rsquo; 확인하는 것이 중요하다는 것입니다. 이를 위해서는 엔지니어링/빌드/테스트 시스템에 막대한 투자가 필요했습니다. 또한 커뮤니티 기여를 제품에 원활하게 통합할 수 있도록 명확한 역할, 책임 및 프로세스를 포함하도록 거버넌스 모델을 정의하기 위해 노력했습니다.</p>


  <p>PowerShell 팀은 항상 커뮤니티에 초점을 맞춘 팀이라는 것에 자부심을 가지고 있지만, 이 발표는 소스 코드를 사용할 수 있도록 하고 RFC에서 커뮤니티와 더 깊은 연결을 즐기고 문제를 해결하고 직접 기여를 수락할 수 있는 오픈 소스 개발 모델을 채택하여 다음 단계로 끌어올립니다. 우리는 또한 오픈 소스 이후 지역 사회를 확장 할 필요가, 많은 것들처럼, 마을을 소요하고 그 마을은 좋은 경험의 열쇠입니다! Microsoft는 타사 Chef &ndash; , Amazon Web Services, VMware 및 Google과 협력하여 사용자가 알고 사용하는 플랫폼에서 풍부하고 원활한 환경을 만들기 위해 몇 가지 이름을 지정합니다.</p>


  <p>PowerShell을 Linux로 포팅할 때 해당 플랫폼에서 일류 시민임을 확인합니다. 우리는 아키텍처, 관용구 및 기존 도구와 잘 어울립니다. 원래 PowerShell 팀의 대부분이 Unix 배경이 깊고 디자인에서 보여 주듯이 이것은 매우 쉬웠습니다. 우리가 한 작은 변화와 두 가지 큰 것들이 있었습니다.</p>


  <ol>
   <li><a href="https://github.com/powershell/powershelleditorservices">PowerShell 편집기 서비스를</a> 만들었습니다. 이를 통해 사용자는 다양한 편집기(VS Code 및 다른 사용자와 함께 숭고한 편집기)를 선택하고 Intellisense, 디버깅 등을 사용하여 훌륭한 PowerShell 제작 환경을 얻을 수 있습니다.</li>
   <li><a href="https://github.com/PowerShell/Win32-OpenSSH"><b>OpenSSH</b></a>를 네이티브 전송으로 사용하도록 PowerShell 원격 프로토콜(<a href="https://msdn.microsoft.com/en-us/library/mt242417.aspx">MS-PSRP</a>)을 확장할 예정입니다. 사용자는 SSH 또는 WINRM을 전송으로 사용할 수 있습니다.</li>
  </ol>


  <p>초기 릴리스는 알파&rdquo;이며 &ldquo;커뮤니티에서 지원됩니다. 향후 지원되는 버전의 Windows 또는 *nix를 실행하는 모든 사용자에게 오픈 소스 기반의 공식 Microsoft 릴리스 버전의 PowerShell을 제공할 예정입니다. 공식 Microsoft 버전의 타이밍은 커뮤니티의 입력 및 비즈니스 요구 사항을 기반으로 합니다. 여러분 모두가 우리가 그것을 올바르게 하는 데 도움이 되기를 바랍니다!</p>


  <h2>Microsoft Operations Management Suite를 사용하여 PowerShell 환경 확장</h2>


  <p>또한 오늘&rsquo; PowerShell 뉴스가 클라우드 관리 솔루션인 OMS(Operations Management Suite)로 수행할 수 있는 작업을 확장하는 방법에 대해서도 자세히 말씀드리고 싶습니다. OMS를 사용하면 Azure 및 기타 클라우드에서 애플리케이션 및 워크로드를 표시하고 제어할 수 있습니다. 이를 통해 고객은 Linux 및 Windows Server 모두에서 PowerShell을 사용할 때 클라우드 환경을 변환할 수 있습니다. <a href="https://www.microsoft.com/en-us/cloud-platform/automation-and-control">OMS Automation</a>은 Azure에서 고가용성 및 확장성 관리 서비스를 사용하여 PowerShell 및 DSC(<a href="https://azure.microsoft.com/en-us/documentation/articles/automation-dsc-overview/">Desired State Configuration</a>)를 향상합니다. 한 곳에서 Runbook, DSC 구성 및 DSC 노드 구성을 비롯한 모든 PowerShell 리소스를 그래픽으로 작성하고 관리할 수 있습니다.</p>


  <p>OMS Hybrid Runbook Worker를 사용하면 OMS Automation 기능을 확장하고 온-프레미스를 비롯한 어디서나 구성을 적용, 모니터링 및 업데이트할 수 있습니다. 현재 Linux용 OMS 모니터링 에이전트를 일반 공급했습니다. 고객은 함께 Linux 워크로드에 대한 풍부한 인사이트와 실시간 가시성을 얻을 수 있으며 발생할 수 있는 문제를 신속하게 해결할 수 있습니다.</p>


  <p>모든 사용자가 Linux에서 PowerShell을 시험 사용하는 데 시간이 걸리고 어떻게 생각하는지 알려주세요! 여기에서 OMS 자동화에 대해 자세히 알아볼 수 <a href="https://www.microsoft.com/en-us/cloud-platform/automation-and-control">있습니다</a>. 그리고, 다음 주 LinuxCon에서 우리를 체크 아웃해야합니다. Wim Coekaerts는 기조 연설을 하고, Well&rsquo;에는 PowerShell을&rsquo; 표시하는 부스가 있으며, Ill&rsquo;은 데모로 가득 찬 세션을 진행합니다.</p>


  <p>PowerShell을 접하는 경우 학습을 시작하는 좋은 방법은 <a href="https://github.com/PowerShell/PowerShell/tree/master/docs/learning-powershell">GitHub Learning PowerShell</a> 리포지토리를 사용하는 것입니다. 또한 무료 Microsoft Virtual Academy 온라인 과정인 <a href="https://mva.microsoft.com/en-us/training-courses/getting-started-with-powershell-3-0-jump-start-8276?l=r54IrOWy_2304984382">PowerShell 3.0 점프 시작</a> 시작 과정을 제공합니다. Powershell.org/&rsquo; PowerShell Community 참가/참여하고 <a href="https://blogs.msdn.microsoft.com/powershell/">PowerShell 팀 블로그</a>를 팔로우하려고 합니다<a href="https://powershell.org/"></a>. Well&rsquo;은 가까운 장래에 Linux 커뮤니티의 요구 사항(예: 예)을 충족하도록 업데이트할 예정입니다.</p>


  <p>이것은 오랜 시간이 오고 있다 그리고 그것은 많은 재미 될 것 이다 그래서 우리가 함께 우리가 그것을 사용할 때마다 우리의 양말을 노크 하는 도구를 생산할 수 있도록 우리와 함께 하시기 바랍니다.</p>


