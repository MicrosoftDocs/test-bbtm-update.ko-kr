Slug: azure-data-factory-visual-studio-extension-for-authoring-pipelines
Title: 파이프라인 작성을 위한 Azure Data Factory Visual Studio 확장
Summary: 'ADF(Azure Data Factory)에 대한 Visual Studio 확장 릴리스를 발표하게 되어 기쁩니다. 이 릴리스를 통해 고객은 풍부한 Visual Studio 인터페이스를 사용하여 데이터 파이프라인을 작성하고 배포할 수 있습니다.  '
Content: >-
  <p>ADF(Azure Data Factory)에 대한 Visual Studio 확장 릴리스를 발표하게 되어 기쁩니다. 이 릴리스를 통해 고객은 풍부한 Visual Studio 인터페이스를 사용하여 데이터 파이프라인을 작성하고 배포할 수 있습니다. 우리의 목표는 ADF 제작 환경을 간소화하고 온보딩 및 배포 문제를 제거하는 것입니다. Visual Studio ADF 확장은 맞춤형 환경과 풍부한 도구를 갖춘 신규 및 고급 사용자 모두의 생산성과 효율성을 향상시킵니다. ADF Visual Studio 확장은 Visual Studio 2013 위해 Azure SDK 2.7 이상과 통합됩니다. &nbsp; 이 릴리스에서 사용하도록 설정된 기능:&nbsp;&nbsp;</p>


  <ul>
      <li><b>템플릿 기반 작성:</b> 사용 사례 기반 템플릿, 데이터 이동 템플릿 또는 데이터 처리 템플릿을 선택하여 엔드투엔드 데이터 통합 솔루션을 배포하고 Data Factory를 사용하여 신속하게 실습을 시작합니다.</li>
      <li><b>Data Factory 엔터티 작성 및 배포를 위한 솔루션 탐색기와 통합</b>: Visual Studio 프로젝트로 배포 파이프라인 및 관련 엔터티 만들기 &amp;</li>
      <li><b>작성하는 동안 시각적 상호 작용을 위한 다이어그램 보기와의 통합</b>: 다이어그램 보기의 도움을 받아 파이프라인 및 데이터 세트를 시각적으로 작성</li>
      <li><b>이미 배포된 엔터티 찾아보기 및 상호 작용을 위해 서버 탐색기와 통합</b>: 서버 탐색기를 활용하여 이미 배포된 데이터 팩터리 및 해당 엔터티를 찾아봅니다. 배포된 데이터 팩터리 또는 엔터티(파이프라인, 연결된 서비스, 데이터 세트)를 프로젝트로 가져오기</li>
      <li><b>스키마 유효성 검사와 다양한 기능의 Intellisense를 사용하는 JSON 편집</b>: 다양한 기능의 Intellisense와 스키마 유효성 검사를 사용하여 Data Factory 엔터티의 JSON 문서를 효율적으로 구성하고 편집합니다.</li>
      <li><b>다중 환경 게시: </b> 각 환경에 대해 별도의 구성 파일을 만들어 만든 파이프라인을 개발, 테스트 또는 Prod 환경에 게시</li>
      <li><b>변환 작업 실행 코드 배포에 대한 통합 지원: </b> Hive 스크립트, Pig 스크립트, Map Reduce &amp; Hadoop 스트리밍 코드는 Data Factory 프로젝트에 포함되고 게시 환경의 일부로 자동으로 배포될 수 있습니다. .Net 활동 게시 및 관리를 위한 C# Project 참조 지원</li>
      <li><strong>여러 구독에서 데이터 팩터리 마이그레이션</strong>: 서버 탐색기의 내보내기 기능을 사용하여 기존 데이터 팩터리를 새 구독으로 효율적으로 마이그레이션</li>
  </ul>


  <p>&nbsp;</p>


  <h2>필수 구성 요소</h2>


  <p>다음 항목이 컴퓨터에 설치되어 있어야 합니다.</p>


  <ul>
      <li>Visual Studio 2013 설치(업데이트 4)</li>
      <li><a href="https://go.microsoft.com/fwlink/p/?linkid=323510&amp;clcid=0x409" target="_blank">.NET용 Azure SDK Windows 설치 - 2.7</a></li>
  </ul>


  <p>&nbsp;<strong>참고</strong> ADF Visual Studio 확장에 대한 새 업데이트를 지속적으로 릴리스하고 있습니다. Windows Azure SDK를 설치한 후 지침에 따라 Visual Studio Data Factory 업데이트를 확인하세요.</p>


  <ul>
      <li>메뉴에서 <strong>도구를</strong> 클릭하고 <strong>확장 및 업데이트를 선택합니다.</strong></li>
      <li>왼쪽 창에서 업데이트를 선택한 다음<strong>, Visual Studio 갤러리</strong>를 선택합니다<strong>.</strong></li>
      <li><strong>Visual Studio용 Azure Data Factory 도구</strong>를 선택하고 <strong>업데이트</strong>를 클릭합니다. 이 항목이 표시되지 않으면 최신 버전의 도구가 이미 있습니다.</li>
  </ul>


  <p>&nbsp;</p>


  <h2>연습</h2>


  <p>이 연습에서는 ADF Visual Studio 확장을 사용하여 Azure SQL Azure Blob Storage 데이터를 복사하는 파이프라인을 만들 수&rsquo; 있습니다.</p>


  <ul>
      <li><strong>Visual Studio 2013</strong>을 실행합니다. <strong>File</strong>을 클릭하고 <strong>New</strong>를 가리킨 다음 <strong>프로젝트</strong>를 클릭합니다. <strong>새 프로젝트</strong> 대화 상자가 나타납니다.</li>
      <li><strong>새 Project</strong> 대화 상자에서 <strong>DataFactory</strong> 템플릿을 선택하고 <strong>Data Factory 템플릿을</strong> 클릭합니다.</li>
  </ul>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/FileNewProject.png"><img alt="FileNewProject" border="0" height="544" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/FileNewProject_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="FileNewProject" width="786"></a> <strong>&nbsp; 그림 1:</strong> Data Factory 프로젝트 템플릿 &nbsp;</p>


  <ul>
      <li>Data Factory 템플릿 목록을 표시합니다. <strong>종단 간 사용 사례 템플릿</strong>, <strong>데이터 이동 템플릿 및</strong> <strong>데이터 처리 템플릿을</strong> 볼 수 있습니다. Azure Blob 템플릿에 대한 Azure SQL 선택하고 <strong>샘플 데이터 포함</strong> 옵션을 선택한 상태로 둡니다&rsquo;. 이렇게 하면 샘플 데이터를 사용하여 이 파이프라인을 배포할 수 있습니다.</li>
  </ul>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/gallery.png"><img alt="gallery" border="0" height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/gallery_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="갤러리" width="788"></a></blockquote>


  <blockquote><strong>그림 2:</strong> Data Factory 솔루션 템플릿 갤러리 &nbsp; <strong>참고</strong> 아직 로그인하지 않은 경우 Azure 구독과 연결된 계정으로 로그인하세요. &nbsp;</blockquote>


  <ul>
      <li>새 데이터 팩터리를 만듭니다. 구독에서 기존 데이터 팩터리를 선택할 수도 있습니다. <strong>데이터 팩터리에 파이프라인을</strong> 자동으로 배포하는 Data Factory에 게시 옵션을 선택한 상태로 둡니다.</li>
  </ul>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/create_df.png"><img alt="create_df" border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/create_df_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="" width="809"></a> create_df <strong>그림 3:</strong> Data Factory 구성 &ndash; 만들기 또는 데이터 팩터리 선택&nbsp;</p>


  <ul>
      <li>&nbsp;&nbsp;&nbsp;파이프라인에 대한 Azure SQL 원본 및 Azure Blob Storage 대상 리소스를 구성합니다. 기존 리소스를 선택하거나 새 리소스를 만들 수 있습니다. 이 예제에서는 새 리소스를 만들 수&rsquo; 있습니다.</li>
  </ul>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/azureresource_create.png"><img alt="azureresource_create" border="0" height="559" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azureresource_create_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="" width="807"></a> azureresource_create <strong>그림 4:</strong> Data Factory 구성 &ndash; Azure 리소스 구성&nbsp;</p>


  <ul>
      <li>&nbsp;&nbsp;&nbsp; 구성 설정 검토</li>
  </ul>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/summary.png"><img alt="summary" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/summary_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="요약" width="823"></a> <strong>그림 5:</strong> Data Factory 구성 &ndash; 구성 요약 &nbsp;</p>


  <ul>
      <li>&nbsp;&nbsp;&nbsp;<strong>다음</strong>을 클릭하면 모든 Azure 리소스가 프로비전되고, 데이터 팩터리 파이프라인과 모든 관련 엔터티(연결된 서비스 및 데이터 세트)가 만들어지고 파이프라인이 배포됩니다.</li>
  </ul>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/deployment.png"><img alt="deployment" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deployment_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="배포" width="827"></a> <strong>그림 6:</strong> Data Factory 리소스 배포 &nbsp;</p>


  <ul>
      <li>배포 단계가 완료되면 마침을 클릭하여 마법사를 닫고 Visual Studio 캔버스에 배치합니다. 이 단계에서 파이프라인은 데이터 팩터리에서 만들어지고 실행됩니다. 파이프라인 모니터링을 위해 Azure Portal <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-monitor-manage-using-management-portal/">로 이동합니다.</a></li>
  </ul>


  <p>&nbsp;</p>


  <ul>
      <li>Visual Studio 흐름을 계속하면 캔버스에 파이프라인 다이어그램과 해당 JSON 코드가 표시됩니다. <strong>솔루션 탐색기에</strong>는 이 파이프라인에 대한 데이터 팩터리 프로젝트가 포함됩니다. JSON 파일을 클릭하고 캔버스에서 열어 연결된 서비스 및 데이터 세트를 볼 수 있습니다.</li>
  </ul>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/canvas_landing.png"><img alt="canvas_landing" border="0" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/canvas_landing_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="" width="810"></a> canvas_landing <strong>그림 7:</strong> Data Factory Visual Studio 확장 캔버스&nbsp;</p>


  <ul>
      <li>풍부한 intellisense가 있는 JSON 편집기를 사용하여 파이프라인을 편집하고 도구 모음에서 <strong>게시</strong> 단추를 클릭하여 변경 내용을 팩터리에 배포할 수 있습니다.</li>
  </ul>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/publish.png"><img alt="publish" border="0" height="211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/publish_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="게시" width="831"></a> <strong>그림 8:</strong> Data Factory Visual Studio 확장 게시 환경&nbsp;</p>


  <ul>
      <li><strong>서버 탐색기를</strong> 사용하여 구독에 배포된 데이터 팩터리를 볼 수 있습니다. 데이터 팩터리 또는 데이터 팩터리 엔터티를 새 Visual Studio 프로젝트 또는 기존 프로젝트로 로컬로 내보냅니다.</li>
  </ul>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/server_explore.png"><img alt="server_explore" border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/server_explore_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="" width="855"></a> &nbsp; server_explore <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/21/server_explore_1.png"><img alt="server_explore_1" border="0" height="264" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/server_explore_1_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="" width="861"></a> server_explore_1 <strong>그림 9:</strong> Data Factory Visual Studio 확장 서버 탐색기 환경 &nbsp; 빈 데이터 팩터리 프로젝트 시작을 포함하여 ADF Visual Studio 확장의 추가 기능은 여기에 있는 제품 설명서를 참조<a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-get-started-using-vs/" target="_blank">하세요</a>. ADF Visual Studio 확장에 대한 피드백을 기다리고 있습니다. 특정 기능이 누락되었거나 문제가 발생하는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼을</a> 방문하여 피드백을 제공하세요.</p>
