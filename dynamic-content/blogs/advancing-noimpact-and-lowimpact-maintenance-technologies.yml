Title: 영향 없음 및 낮은 영향 유지 관리 기술 발전
Summary: 이 게시물은 신뢰할 수 있는 클라우드 서비스 세트를 제공하기 위한 노력의 일환으로 플랫폼 가용성을 개선하기 위해 진행 중인 몇 가지 이니셔티브를 강조하는 7월 블로그 게시물에서 시작된 안정성 시리즈를 계속 진행합니다.
Content: >-
  <p>&ldquo;이 게시물은 신뢰할 수 있는 클라우드 서비스 세트를 제공하기 위한 노력의 일환으로 플랫폼 가용성을 개선하기 위해 진행 중인 몇 가지 이니셔티브를 강조하는 <a href="https://azure.microsoft.com/en-us/blog/advancing-microsoft-azure-reliability/" target="_blank">7월 블로그 게시물</a>에서 시작된 <a href="https://azure.microsoft.com/en-us/blog/tag/advancing-reliability/" target="_blank">안정성 시리즈를</a> 계속 진행합니다. 오늘은 핫 패치, 메모리 보존 유지 관리 및 실시간 마이그레이션을 포함하여 영향을 주지 않고 영향이 적은 업데이트 기술로 이루어진 투자를&rsquo; 두 번 클릭하고 싶었습니다. Weve&rsquo;는 지난 1년 동안 호스트 인프라에 수십 개의 보안 및 안정성 패치를 배포했으며, 그 중 상당수는 고객에게 미치는 영향이나 가동 중지 시간 없이 구현되었습니다. 다음 게시물은 아래에 설명된 몇 가지 업데이트 기술에 대한 프로그램 관리자인 핵심 운영 체제 팀의 John Slack에 의해 작성되었습니다.&rdquo; - Mark Russinovich, CTO, Azure</p>


  <hr>

  <p><em>이 게시물은 이러한 기술을 담당하는 엔지니어링 팀의 Apurva Thanky, 크리스티나 델 아모 카사도 및 샨타누 스리바스타바가 공동 저술했습니다.</em></p>


  <p>&nbsp;</p>


  <p>플랫폼의 안정성, 성능 및 보안을 개선하기 위해 Azure 호스트 인프라를 정기적으로 업데이트합니다. 이러한 &lsquo;유지&rsquo; 관리 업데이트의 목적은 다양하지만 일반적으로 호스팅 환경에서 소프트웨어 구성 요소를 업데이트하거나 하드웨어를 서비스 해제하는 작업이 포함됩니다. 5년 전으로 거슬러 올라가면 이러한 업데이트 중 일부를 적용하는 유일한 방법은 전체 호스트를 완전히 다시 부팅하는 것이었습니다. 이 방법은 고객 VM(가상 머신)을 한 번에 몇 분 동안 중단했습니다. 그 이후로, 우리는 함대를 업데이트 할 때 고객의 영향을 최소화하기 위해 다양한 기술에 투자했습니다. 현재 호스트 운영 체제에 대한 대부분의 업데이트는 절대적인 투명성과 핫 패치를 사용하여 고객에게 영향을 주지 않는 상태로 배포됩니다. 업데이트를 핫 패치할 수 없는 드문 경우에서는 일반적으로 영향을 낮은 메모리 보존 업데이트 기술을 활용하여 업데이트를 롤아웃합니다.</p>


  <p>이러한 기술을 사용하더라도 결함이 있는 하드웨어를 제거하거나 오래된 하드웨어를 서비스 해제하는 등 더 많은 영향을 미치는 유지 관리를 수행해야 하는 다른 드문 경우도 있습니다. 이러한 경우 실시간 마이그레이션, VM 내 알림 및 고객 제어를 제공하는 계획된 유지 관리의 조합을 사용합니다.</p>


  <p>이 공간에 대한 지속적인 투자 덕분에 대부분의 호스트 유지 관리 활동이 영향을 받는 인프라에서 호스트되는 VM에 영향을 주지 않는 시점에 있습니다. &rsquo;Azure 업데이트가 최소한의 영향을 미치는지 확인하기 위해 사용하는 다양한 기술에 대해 투명하게 이 게시물을 작성해야 합니다.</p>


  <h2>플랜 A: 핫 패치</h2>


  <p>함수 수준 &ldquo;핫&rdquo; 패치는 고객 VM에 가동 중지 시간을 발생시키지 않고 실행 중인 코드를 대상으로 변경할 수 있는 기능을 제공합니다. 이렇게 하려면 호스트에 있는 함수의 모든 새 호출을 해당 함수의 업데이트된 버전으로 리디렉션하여 영향을&rsquo; 주지 않는 업데이트 기술로 &lsquo;간주됩니다. 가능한 경우 핫 패치를 사용하여 호스트 업데이트를 적용하여 해당 호스트에서 실행되는 VM에 대한 영향을 완전히 방지합니다. 2017년부터 Azure에서 핫 패치를 사용하고 있습니다. 그 이후로, 우리는 우리가 핫 패치 할 수있는 것의 범위를 넓히기 위해 노력했다. 예를 들어 2018년에 하이퍼바이저를 핫 패치할 수 있도록 호스트 운영 체제를 업데이트했습니다. 앞으로 펌웨어 핫 패치를 탐색하고 있습니다. 이것은 업계가 일반적으로 집중하지&#39;않은 곳입니다. 펌웨어는 항상 업데이트하고 서버를 다시 부팅해야 하는 것처럼 &lsquo;보였지만,&rsquo; 이로 인해 고객 환경이 좋지 않습니다. 우리는&#39;하드웨어 제조업체와 협력하여 핫 패치 가능하고 증분식으로 작동할 수 있도록 자체 펌웨어를 고려해 왔습니다.</p>


  <p>일부 대규모 호스트 업데이트에는 함수 수준 핫 패치를 사용하여 적용할 수 없는 변경 내용이 포함되어 있습니다. 이러한 업데이트의 경우 메모리 보존 유지 관리를 사용하기 위해 노력합니다.</p>


  <h2>계획 B: 메모리 보존 유지 관리</h2>


  <p>메모리 보존 유지 관리에는 &lsquo;게스트 VM을 일시 중지하고&rsquo; (RAM에서 메모리를 보존하는 동안), 호스트 서버를 업데이트한 다음, VM을 다시 시작하고 시계를 자동으로 동기화하는 작업이 포함됩니다. 2018년에 Azure에 대한 메모리 보존 유지 관리를 처음 사용했습니다. 그 이후로 우리는 세 가지 중요한 방법으로 기술을 개선했습니다. 첫째, 호스트를 다시 부팅하지 않고 서비스할 수 있는 호스트 구성 요소를 대상으로 하는 메모리 보존 유지 관리의 영향력이 적은 변형을 개발했습니다. 둘째, 고객이 일시 중지를 경험하는 기간을 줄여 줍니다. 셋째, 메모리 유지 관리로 업데이트할 수 있는 VM 유형 수를 확장했습니다. 이 공간에서 계속 작업하는 동안 메모리 보존 유지 관리의 일부 변형은 다양한 기술적 이유로 M, N 또는 H 시리즈 VM과 같은 일부 특수 VM 제품과 여전히 호환되지 않습니다.</p>


  <p>드물게 더 강력한 유지 관리(호스트 재부팅, VM 재배포 포함)를 수행해야 하는 경우 고객은 사전에 알림을 받고 워크로드에 적합한 시간에 유지 관리를 수행할 수 있는 기회를 제공합니다.</p>


  <h2>계획 C: 셀프 서비스 유지 관리</h2>


  <p>셀프 서비스 유지 관리에는 고객과 파트너에게 VM에 대한 영향력 있는 유지 관리를 시작할 시기를 선택할 수 있는 기간 제공이 포함됩니다. 이 초기 셀프 서비스 단계는 일반적으로 약 1개월 동안 지속되며 조직에서 자체 일정에 따라 유지 관리를 수행하여 사용자에게 중단을 최소화할 수 있도록 합니다. 이 셀프 서비스 기간이 끝나면 예약된 유지 관리 단계가 시작&mdash;됩니다. 여기서 Azure는 자동으로 유지 관리를 수행합니다. 두 단계 모두에서 고객은 Azure Service Health에서 또는 PowerShell/CLI에서 쿼리하여 VM이 있거나 업데이트&mdash;되지 않은 VM을 완전히 파악할 수 있습니다. Azure는 2018년에 처음으로 셀프 서비스 유지 관리를 제공했습니다. 일반적으로 관리자는 Azure가 VM에서 자동으로 유지 관리를 수행할 때까지 기다리지 않고 셀프 서비스 단계를 활용합니다.</p>


  <p>이 외에도 고객이 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">Azure 전용 호스트</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/isolation-choices#isolated-virtual-machine-sizes" target="_blank">격리된 가상</a> 머신을 사용하여 전체 호스트 머신을 소유하는 경우 최근에 0이 아닌 모든 영향 플랫폼 업데이트에 대한 유지 관리 제어를 제공하기 시작했습니다. 여기에는 몇 초만 일시 중지되는 재부팅 없는 업데이트가 포함됩니다. 몇 초 동안만 지속되더라도 중단을 지속할 수&rsquo; 없는 매우 중요한 워크로드를 실행하는 VM에 유용합니다. 고객은 35일 롤링 창에서 이러한 0이 아닌 영향 업데이트를 적용할 시기를 선택할 수 있습니다. 이 기능은 공개 미리 보기로 제공되며, 자세한 내용은 이 전용 <a href="https://azure.microsoft.com/en-us/blog/maintenance-control-for-platform-updates/" target="_blank">블로그 게시물</a>에서 확인할 수 있습니다.</p>


  <p>호스트가 하드웨어 성능 저하의 징후를 보이는 경우처럼 현재 위치 업데이트 기술이 실행 가능하지 않은&rsquo; 경우도 있습니다. 이러한 경우 계획된 유지 관리를 통한 고객 제어 또는 실시간 마이그레이션을 통해 VM을 다른 호스트로 이동하는 것이 가장 좋습니다.</p>


  <h2>플랜 D: 실시간 마이그레이션</h2>


  <p>실시간 마이그레이션에는 실행 중인 고객 VM을 한 &ldquo;원본&rdquo; 호스트에서 다른 &ldquo;대상&rdquo; 호스트로 이동하는 작업이 포함됩니다. 실시간 마이그레이션은 가상 머신이 계속 실행되는 동안 VM&rsquo; 로컬 상태(RAM 및 로컬 스토리지 포함)를 원본에서 대상으로 이동하는 것으로 시작합니다. 대부분의 로컬 상태가 이동되면 게스트 VM은 일반적으로 5초 이하의 짧은 일시 중지를 경험합니다. 해당 일시 중지 후 VM은 대상 호스트에서 실행을 다시 시작합니다. Azure는 2018년에 유지 관리를 위해 실시간 마이그레이션을 사용하기 시작했습니다. 오늘날 Azure Machine Learning 알고리즘이 임박한 하드웨어 오류를 예측하는 경우 실시간 마이그레이션을 사용하여 게스트 VM을 다른 호스트로 <a href="https://azure.microsoft.com/blog/improving-azure-virtual-machine-resiliency-with-predictive-ml-and-live-migration/" target="_blank">선제적으로</a> 이동할 수 있습니다.</p>


  <p>다른 항목 중에는 계획된 유지 관리 및 AI 운영이 Azure에서 복원력 있는 애플리케이션을 빌드하는 Igal Figlins&rsquo; 최근 Ignite 2019 세션에서 &ldquo;다루었습니다.&rdquo; <a href="https://myignite.techcommunity.microsoft.com/sessions/82913?source=sessions" target="_blank">여기에</a> 기록하여 이에 대한 추가 컨텍스트를 확인하고 Azure에서 제공하는 다양한 복원력 있는 서비스를 활용하여 본질적으로 복원력이 있는 애플리케이션을 빌드하는 방법에 대해 자세히 알아보세요.</p>


  <h2>Azure 유지 관리의 미래</h2>


  <p><embed https:="" myignite.techcommunity.microsoft.com="" sessions="" source="sessions" video="">요약하면 Azure에서 유지 관리를 수행하는 방법은 적용되는 업데이트 유형에 따라 크게 달라집니다. 세부 사항에 관계없이 Azure는 항상 유지 관리에 접근하여 고객 워크로드에 미치는 영향을 최대한 적게 보장합니다. 이 게시물은 이를 달성하기 위해 사용하는 몇 가지 기술을 간략하게 설명했으며, 고객 환경을 지속적으로 개선하기 위해 부지런히 노력하고 있습니다. 미래를 내다보면서 가용성과 안정성을 유지하기 위해 기계 학습 기반 인사이트 및 자동화에 많은 투자를 하고 있습니다. 결국, 이 &ldquo;AI 운영&rdquo; 모델은 예방적 유지 관리를 수행하고, 자동화된 완화를 시작하며, 인시던트 중 기여 요인 및 종속성을 인간 엔지니어가 할 수 있는 것보다 더 효과적으로 식별합니다. 우리는 배우고 진화함에 따라 이러한 주제에 대해 더 많이 공유하기를 기대합니다.</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>
