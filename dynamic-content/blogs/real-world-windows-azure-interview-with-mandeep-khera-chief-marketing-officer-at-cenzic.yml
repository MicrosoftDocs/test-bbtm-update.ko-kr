Content: '<p><b>MSDN: Cenzic 및 제공하는 솔루션에 대해 알려주세요. </b></p>  <p><b>케라:</b> 비즈니스 및 정부는 점점 더 웹 기반 애플리케이션에 의존하여 고객 및 파트너와 상호 작용합니다. 이러한 웹 애플리케이션에는 많은 보안 취약성이 포함될 수 있으므로 공격의 이상적인 대상입니다. &nbsp;&nbsp;웹 애플리케이션의 동적 블랙 박스 테스트의 유일한 독립 실행형 공급자인 <a target="_blank" href="">Cenzic</a> 은 해커 공격으로부터 웹 사이트를 보호하기 위해 소프트웨어, 관리 서비스 및 클라우드 제품으로 해커 곡선보다 앞서 나가기 위해 수정 취약성을 감지하여 이러한 보안 위험을 해결합니다.</p>  <p><b>MSDN: ClickToSecure 클라우드 솔루션에 대한 자세한 내용을 제공해 주시겠습니까?</b></p>  <p><b>Khera: </b>해킹의 80%는 웹 사이트를 통해 발생하며 2억 5천만 개 이상의 웹 사이트가 있습니다. ClickToSecure 클라우드를 사용하면 모든 비즈니스(작은 엄마와 팝 숍)에서도 애플리케이션 보안 취약성 평가 서비스를 얻고(데스크톱의 바이러스 백신 검사와 유사) 검사를 쉽게 실행하여 보안 취약성이 어디에 있는지, 자세한 수정 정보와 함께 찾을 수 있습니다. 그런 다음 개발자가 이러한 보안 허점을 해결할 수 있도록 이 보고서를 개발자에게 보낼 수 있습니다. 일부 패키지는 회사가 규정 및 기타 표준(예: PCI 6.6, OWASP 등)을 준수하는 데 도움이 됩니다.&nbsp;</p>  <p>또한 Cenzic ClickToSecure Cloud를 사용하면 Windows Azure 사용자가 애플리케이션 취약성에 대해 Windows Azure에서 빌드된 모든 웹 애플리케이션을 테스트할 수 있습니다. 이 테스트는 애플리케이션의 크기와 복잡성 및 실행 중인 평가 유형에 따라 몇 분 또는 몇 시간 안에 수행할 수 있습니다. Microsoft 기술을 기반으로 하는 Cenzic ClickToSecure는 곧 Microsoft Azure Marketplace를 통해 사용할 수 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4370.CenzicSS1.png" alt="" border="0" height="292" width="240"></a></p>  <p><b>MSDN: Windows Azure 고객의 주요 이점은 무엇인가요?</b></p>  <p><b>케라:</b> 개발자가 직면한 문제 중 하나는 웹 애플리케이션을 개발할 때 배포 전에 코드에서 보안 결함을 찾을 수 없다는 것입니다. 그리고 해당 애플리케이션이 배포되면 모든 보안 취약성으로 인해 애플리케이션 &ndash; 과 해당 사용자가 공격에 취약합니다. Cenzic ClickToSecure Cloud 솔루션을 사용하면 고객이 프로덕션 환경에 배치하기 전에 보안 취약성에 대해 Windows Azure에서 빌드된 웹 애플리케이션을 테스트할 수 있습니다.</p>  <p>아래를 클릭하여 데모를 시청하세요.&nbsp; [보기:].</p>  <p><b>MSDN: 이 솔루션을 지금 대중에게 제공하나요?</b></p>  <p><b>케라:</b> 예, 자세한 내용을 보려면 <a target="_blank" href="resellers/azure/index.html">여기</a>를 클릭하십시오.&nbsp; 특별 인센티브로, 우리는 우리의 정가에서 20 % 할인으로 모든 Windows Azure 고객에게 특별 가격을 제공하고 있습니다. 처음 500명이 등록하면 무료 HealthCheck 검사도 받게 됩니다. &nbsp;</p>  <p>자세한 내용은 <a target="_blank" href="products/saas/ctsmanaged/">Cenzic</a> 웹 사이트를 방문하십시오. &nbsp;</p>  <p