Slug: now-available-windows-azure-toolkit-for-ios
Title: '지금 사용 가능: iOS용 Azure Toolkit Windows'
Summary: 지난 3월에는 Windows Azure에 대한 일반 서비스 세트를 제공하는 Windows Phone 7용 Windows Azure Toolkit 릴리스했습니다.&nbsp; 이 도구 키트는 개발자가 다음을 수행할 수 있도록 하는 첫 번째 단계였습니다.
Content: '<p>지난 3월에는 Windows Azure에 대한 일반 서비스 세트를 제공하는 Windows Phone 7용 Windows Azure Toolkit 릴리스했습니다.&nbsp; 이 도구 키트는 개발자가 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>를 사용하여 여러 플랫폼에서 네이티브 환경을 빌드할 수 있도록 하는 첫 번째 단계였습니다.&nbsp; 이 프로세스의 다음 단계로, 오늘 iOS용 Windows Azure Toolkit 릴리스를 발표하게 되어 기쁘게 생각합니다.&nbsp; 이 도구 키트에는 iOS 개발자가 Windows Azure를 더 쉽게 사용할 수 있도록 설계된 리소스 및 서비스가 포함되어 있습니다.&nbsp;&nbsp; </p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8117.iOS1.png" style="border: 0pt none; margin: 5px;" height="187" width="100"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7220.iOS2.png" style="border: 0pt none; margin: 5px;" height="187" width="100"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0842.iOS3.png" style="border: 0pt none; margin: 5px;" height="187" width="100"></p>  <p>이 iOS 도구 키트에는 다음 항목이 포함되어 있습니다.</p>  <ul>  <li>Windows Azure에서 실행되는 서비스(예: 푸시 알림, authN/authZ 및 스토리지)를 사용하기 위한 컴파일된 Objective-C 라이브러리</li>  <li>objective-C 라이브러리에 대한 전체 소스 코드(Xcode 프로젝트 파일과 함께)</li>  <li>전체 소스 코드에서 Windows Azure Storage 사용하는 방법을 보여 주는 샘플 iOS 애플리케이션</li>  <li>설명서</li>  </ul>  <p>  Windows Azure Technical Evangelist Wade Wegners&rsquo; 게시물에서 <a href="https://www.wadewegner.com/2011/05/windows-azure-toolkit-for-ios" target="_blank">iOS 도구 키트에 대한 자세한 기술 검토를</a> 살펴보세요.</p>  <p>모든 소스 코&mdash;다와 iOSalong&mdash;용 Windows Azure Toolkit github에 릴리스되었습니다.</p>  <p><a href="https://github.com/microsoft-dpe/watoolkitios-lib" target="_blank">https://github.com/microsoft-dpe/watoolkitios-lib</a></p>  <p><a href="https://github.com/microsoft-dpe/watoolkitios-samples" target="_blank">https://github.com/microsoft-dpe/watoolkitios-samples</a></p>  <p><a href="https://github.com/microsoft-dpe/watoolkitios-doc" target="_blank">https://github.com/microsoft-dpe/watoolkitios-doc</a></p>  <p>Windows Azure에서 서비스를 설정하는 프로세스를 간소화하기 위해 도구 키트에 대한 Cloud Ready&rdquo; 패키지도 릴리스합니다&ldquo;.&nbsp; 이 패키지는 누군가가 서비스를 열고 수정하지 않고도 Windows Azure를 빠르게 사용할 수 있도록 설계되었습니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3617.iOSSS.png" border="0" height="292" width="458"></p>  <p>클라우드 준비 패키지를 사용하면 신속하게 다음을 수행할 수 있습니다.</p>  <ol>  <li>Windows Azure Platform 30 Day Pass를 사용하여 설정 가져오기(선택 사항)</li>  <li>새 Windows Azure Storage 계정을 설치합니다.</li>  <li>스토리지 계정 정보를 포함하도록 Windows Azure 서비스 패키지 구성을 업데이트합니다.</li>  <li>새 Windows Azure 호스팅 서비스를 만들고 패키지를 배포합니다.</li>  </ol>  <p>  Github에서 <a href="https://github.com/downloads/microsoft-dpe/watoolkitios-lib/cloudready.devices.zip" target="_blank">디바이스용 클라우드 준비 패키지를</a> 사용하여 시작할 수 있습니다.&nbsp; 또한 다음 스크린캐스트를 시청하여 자세히 알아볼 수 있습니다.</p>  <p><a href="https://channel9.msdn.com/posts/Getting-Started-with-the-Windows-Azure-Toolkit-for-iOS" target="_blank">iOS Toolkit 시작</a></p>  <p><a href="https://channel9.msdn.com/posts/Deploying-the-Cloud-Ready-Packages-for-Devices" target="_blank">디바이스용 클라우드 준비 패키지 배포</a></p>  <p>iOS용 Windows Azure Toolkit 릴리스 외에도, 이미 android용 Windows Azure Toolkit 작업을 시작했으며 6월에 준비될 예정임을 공유하게 되어 기쁩니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0763.AndroidSS.png" border="0" height="337" width="463"></p>  <p>Futhermore는 TechEd North America에서 Windows Phone 7용 Windows Azure Toolkit v1.2를 배송합니다. 여기에는 다음이 포함됩니다.</p>  <ul>  <li>Access Control Service와의 통합(예: 마법사, 자동 설정, 도구 및 코드)</li>  <li>Windows Azure Storage 큐에 대한 전체 지원</li>  <li>지원되는 웹 애플리케이션에 대한 업데이트된 UI/UX</li>  </ul>  <p>  Windows Phone 7, iOS 및 Android용 도구 키트를 제공하여 개발자가 Windows Azure를 사용하여 디바이스 플랫폼에서 서비스를 더 빠르고 쉽게 제공할 수 있습니다.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/09/title-now-available-windows-azure-toolkit-for-ios.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
