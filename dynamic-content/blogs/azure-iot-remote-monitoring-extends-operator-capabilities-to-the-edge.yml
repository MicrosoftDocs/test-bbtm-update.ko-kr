Content: >-
  <p>5월에는 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-solution-accelerators-bring-the-next-wave-of-innovation/" target="_blank">Azure IoT 원격 모니터링 솔루션 가속기에</a> 대한 주요 업데이트를 발표했습니다. 여기에는 규칙 구성을 통한 향상된 운영자 시나리오, 더 쉬운 <a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-remote-monitoring-telefonica-sim" target="_blank">디바이스 연결</a> 및 <a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-integrate-data-powerbi" target="_blank">Power BI</a> 및 <a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-integrate-data-lake" target="_blank">Azure Data Lake</a>와 같은 도구와의 풍부한 통합 옵션과 같은 주요 기능이 포함되었습니다. 지난 몇 개월 동안 근본 원인 분석을 허용하는 <a href="https://azure.microsoft.com/en-us/blog/remote-monitoring-solution-allows-for-root-cause-analysis-with-azure-time-series-insights/" target="_blank">시계열 Insights 통합 또는 AAD</a> <a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-remote-monitoring-rbac" target="_blank">통해 역할 기반 액세스 제어</a>와 같은 기능을 추가하여 시나리오를 지속적으로 개선해 나갔습니다.</p>


  <p>오늘, 우리는 더 빨리 시나리오를 달성하기 위해 기업을 가속화 계속 기능의 또 다른 물결을 발표하게 되어 기쁘게 생각합니다.</p>


  <h2>Azure IoT 원격 모니터링에서 Azure IoT Edge 구성 요소 관리 및 배포</h2>


  <p>실시간 데이터 분석 및 인사이트는 IoT 솔루션에서 비즈니스 가치를 창출하지만, 모든 고객 시나리오가 클라우드 처리에 의존할 수 있는 것은 아닙니다. Azure IoT Edge는 IoT 디바이스에서 로컬로 클라우드 인텔리전스를 제공하여 이러한 문제를 해결합니다. Azure IoT Edge는 이제 Azure IoT 원격 모니터링 솔루션 가속기에 원활하게 통합됩니다. 고객은 이 기능을 활용하여 데이터를 로컬로 처리하거나 에지에서 AI를 사용하여 거의 실시간으로 작업을 수행하여 대역폭 비용을 줄일 수 있습니다. 연산자의 경우 Azure IoT 원격 모니터링의 사용자 인터페이스를 통해 고객은 <a href="https://docs.microsoft.com/azure/iot-accelerators/iot-accelerators-remote-monitoring-add-edge-device" target="_blank">에지 디바이스를 추가하고 에지</a> <a href="https://docs.microsoft.com/azure/iot-accelerators/iot-accelerators-remote-monitoring-import-edge-package" target="_blank">매니페스트를 만들고 배포</a>할 수 있습니다.</p>


  <p>Imagine Contoso는 Azure IoT Edge를 사용하여 오일 펌프 잭을 원격으로 모니터링합니다. Contoso는 에지에서 원격 분석 데이터를 처리한 다음 집계된 데이터 세트를 클라우드의 Azure IoT 원격 모니터링 솔루션 가속기에 보낼 수 있습니다. Contoso 운영자는 Azure IoT Edge에서 변칙 검색을 사용하여 클라우드 처리에 의존하지 않고도 비정상적인 원격 분석에 신속하게 작업할 수 있습니다. 이 시나리오에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/iot-accelerators/iot-accelerators-remote-monitoring-edge" target="_blank">원격 모니터링 솔루션 가속기를 사용하여 에지에서 변칙 검색</a> 자습서 &ldquo; 에서 확인할 수 있습니다.&rdquo;</p>


  <h2>운영자&rsquo; 기능을 더욱 향상시키기 위한 자동 디바이스 관리</h2>


  <p>대규모 디바이스 관리는 비용이 많이 들고 시간이 많이 걸릴 수 있습니다. 최신 펌웨어로 자산을 업데이트하거나 대규모 보안 패치를 구현하는 것과 같은 작업은 종종 복잡하며 고객 시설의 가동 중지 시간 계획과 함께 신중한 계획이 필요합니다. 자동 디바이스 관리를 Azure IoT 운영자가 디바이스 집합을 대상으로 지정하고, 적용할 변경 내용을 정의한 다음, 디바이스를 사용할 수 있게 되면 변경 내용을 작성할 수 있도록 하여 프로세스를 용이하게 합니다. 또한 보고 및 충돌 해결을 자동으로 처리하여 사람의 오류 가능성을 크게 줄입니다.</p>


  <p>자동 디바이스 관리를 Azure IoT 원격 모니터링에 통합하면 Contoso 운영자는 자동 디바이스 구성을 생성, 배포 및 관리할 수 있으므로 디바이스에 항상 올바른 속성 집합이 있는지 확인할 수 있습니다. 이를 사용하는 방법에 대한 연습 예제를 보려면 <a href="https://aka.ms/adm-tutorial" target="_blank">MX 칩에 대한 펌웨어 업데이트를 구현하는 방법에 대한 자습서를</a> 따를 수 있습니다.</p>


  <h2>더 큰 값을 제공하는 작업 수행</h2>


  <p>IoT 운영자는 디바이스 원격 분석 분석을 사용하여 프로젝트의 상태를 이해합니다. 인사이트 외에도 경고가 트리거된 후 자동화된 작업을 수행해야 하므로 경고가 생성될 때 즉각적인 수정이 발생할 수 있습니다.</p>


  <p>이제 Azure IoT 원격 모니터링 솔루션 가속기는 경보 중에 트리거되는 규칙에 작업을 추가하는 기능을 지원합니다. 예를 들어 규칙에 전자 메일 작업을 추가하면 경고를 다시 놓치지 않도록 하는 데 도움이 됩니다. 솔루션에 정의된 기존 규칙에 작업을 추가하거나 새 규칙을 만드는 동안 작업을 추가할 수 있습니다. Azure IoT 원격 모니터링 내에서 디바이스 경고에 대해 작동하는 이 기능은 개발자가 사용할 수 있는 다양한 확장 지점 집합이 있는 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Azure Logic Apps</a> 통합을 통해 가능합니다. 이를 통해 문자 메시지 보내기, Dynamics 365와 같은 서비스에 비즈니스 프로세스 트리거 또는 웹 서비스 API 엔드포인트 호출과 같은 다른 시나리오로 사용자 지정할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-remote-monitoring-email-actions" target="_blank">Azure IoT 원격 모니터링에서 작업을 사용자 지정하는 방법에</a> 대해 자세히 알아봅니다.</p>


