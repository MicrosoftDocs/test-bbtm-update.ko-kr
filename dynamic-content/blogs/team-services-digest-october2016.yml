Title: 'Visual Studio Team Services 양조하는 내용: 2016년 10월 다이제스트'
Summary: 이 포스트 시리즈는 3주마다 릴리스되는 Visual Studio Team Services 기능에 대한 최신 업데이트 및 뉴스를 제공합니다.
Content: >-
  <p>이 게시물 시리즈는 <a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest" target="_blank">Visual Studio Team Services</a> 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지하는 좋은 방법입니다. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. Team Services의 기능 목록이 빠르게 확장되면 팀은 Azure 워크플로의 모든 영역, 모든 언어로 작성되고 모든 OS에 배포된 앱에 보다 효율적으로 활용할 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="300" scrolling="no" src="https://www.youtube.com/embed/fWSi9s5eIDE" style="width: 514px; height: 293px;" width="300"></iframe></p>


  <h2>Team Services를 사용하는 Git 모범 사례: 분기 정책</h2>


  <p>올바른 사용자가 검토할 수 있도록 하면서 코드베이스에 버그가 도입되기 전에&rsquo; 버그를 찾으려면 어떻게 해야 할까요? 분기 정책은 끌어오기 요청 워크플로를 향상시키는 데 큰 길을 갈 수 있습니다.</p>


  <p><img alt="Configure branch policies from the branches page." height="282" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01-Branches.png" width="543"></p>


  <h2>Git을 사용하여 생산성 향상: 타워 및 팀 서비스</h2>


  <p>Visual Studio Team Services Git 및 Team Foundation Server 작업하는 것이 더욱 쉬워졌습니다. 인기 있는 Git 데스크톱 클라이언트 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/24/becoming-more-productive-with-git-tower-and-team-services/" target="_blank">타워에는 이제</a> 이러한 서비스에 대한 전용 통합이 제공됩니다.</p>


  <p><img alt="Team Services Git repositories in Tower" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Tower-1-500x317.png"></p>


  <h2>한 번 클릭으로 Git 리포지토리를 Team Services로 가져오기</h2>


  <p>이제 Teams GitHub, BitBucket, GitLab 또는 기타 위치에서 Git 리포지토리를 가져올 수 있습니다. 기존 또는 새로운 빈 리포지토리로 가져올 수 있습니다.</p>


  <p><img alt="import private repo" border="0" height="428" src="" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;" width="419"></p>


  <h2>Team Services를 사용하여 App Store에 지속적인 배포 사용</h2>


  <p>iOS, Android 또는 Windows 앱을 빌드하든 관계없이 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/09/13/team-services-september-extensions-roundup-app-stores/" target="_blank">Team Services에는</a> 앱을 쉽게 게시하고 지속적인 배포를 설정할 수 있는 앱 스토어 확장이 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="300" scrolling="no" src="https://www.youtube.com/embed/g3JwAZYVb58" style="width: 516px; height: 297px;" width="300"></iframe></p>


  <h2>2016년 9월에 릴리스된 새로운 기능</h2>


  <p>9월에 두 차례의 <a href="https://www.visualstudio.com/team-services/updates/" target="_blank">Team Services 업데이트를</a> 통해 팀이 호박 향신료 라떼와 바삭바삭한 가을 공기를 즐길 수 있도록 더 빠르게 작업을 수행할 수 있습니다. 사용자 지정 작업 항목 유형, 빌드의 정적 분석 옵션 및 Exploratory Testing 확장의 새 피드백 옵션은 많은 새로운 유쾌한 업데이트 중 몇 가지에 불과합니다.</p>


  <p>&nbsp;<img alt="Deployment widget" height="408" src="https://i3-vso.sec.s-msft.com/en-us/articles/news/2016/_img/9_21_08.png" width="468"></p>


  <h2>빌드 및 릴리스 가격 업데이트</h2>


  <p>Release Management Team Foundation Server &ldquo;15&rdquo;에서 평가판 모드에서 나오고 있습니다. 팀 서비스 및 TFS 포스트 TFS &ldquo;15&rdquo; 릴리스에서 릴리스에 대한 요금이 청구되는 방법을 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/09/26/pricing-for-release-management-in-tfs-15/" target="_blank">자세히 알아봅니</a>다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="300" scrolling="no" src="https://www.youtube.com/embed/zSPuRXTeZW8" style="width: 516px; height: 290px;" width="300"></iframe></p>


  <h2>새 빌드 큐 탭</h2>


  <p>빌드 허브에서 큐에 대기 중인 빌드 환경을 다시 디자인하면 더 직관적인 방식으로 큐에 대기/실행 중인 빌드에 대한 자세한 정보가 제공됩니다.</p>


  <p><img alt="Redesigned Queued Builds page" height="375" src="https://i3-vso.sec.s-msft.com/en-us/articles/news/2016/_img/9_02_02.png" width="639"></p>


  <h2>Team Services에 로그인하는 방식 변경</h2>


  <p>새 화면은 Azure Active Directory 사용하는 조직의 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/24/upcoming-changes-to-how-you-log-into-visual-studio-team-services/" target="_blank">사용자에 대한 로그인을 간소화</a>하여 Azure, Office 365 등에 로그인하는 방식에 더 부합하는 환경을 제공합니다.</p>


  <p><img alt="New Azure SignIn Flow" height="235" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/New-Azure-SignIn-Flow-500x276.png" width="426"></p>
