Slug: microsoft-and-sap-extend-partnership-to-internet-of-things
Title: Microsoft 및 SAP는 사물 인터넷과의 파트너십을 확장합니다.
Summary: 'IoT(사물 인터넷)가 주류가 되고 있습니다. 회사에서는 운영 및 물류 변환, 원격 모니터링 및 예측 유지 관리에서 연결된 디바이스로 구동되는 새로운 소비자 환경에 이르기까지 IoT 및 대규모 배포의 시장 진출 이점을 보고 있습니다. '
Content: >-
  <p>IoT(사물 인터넷)가 주류가 되고 있습니다. 기업들은 IoT의 시장 진출 이점을 보고 있으며, 운영 및 물류 변환, 원격 모니터링 및 예측 유지 관리에서 연결된 디바이스로 구동되는 새로운 소비자 환경까지 대규모 &ndash; 로 배포하고 있습니다. 이러한 모든 솔루션에서 IoT 데이터와 AI는 새로운 기회로 이어지는 강력한 인사이트를 생성하고 있습니다.</p>


  <p>오늘 MWC 2019에서는&rsquo; Microsoft와 SAP가 IoT로 파트너 관계를 확장하고 있다고 발표했습니다. SAP Leonardo IoT는 고객에게 SAP Leonardo IoT 내의 SAP 비즈니스 데이터로 IoT 데이터를 컨텍스트화하고 보강하여 새로운 비즈니스 결과를 이끌어낼 수 있는 기능을 제공하는 Azure IoT 서비스와 통합할 것입니다.</p>


  <p>Microsoft는 Azure, Windows Server 및 SQL Server 포함하는 엔터프라이즈 SAP 솔루션 배포를 사용하도록 2년 이상 SAP와 협력해 왔습니다. Microsoft와 SAP는 또한 수년 동안 산업용 인터넷 컨소시엄, OPC 재단 및 Plattform Industrie 4.0과 협력하여 개방형 산업 상호 운용성 및 보안 표준에서 제품을 정의하고 구축하는 데 공동으로 도움을 주었습니다. 지난 가을, 우리는 또한 데이터 사일로를 제거하고 세계적 수준의 고객 경험을 제공하도록 설계된 SAP 및 Adobe와 함께 <a href="https://news.microsoft.com/2018/09/24/adobe-microsoft-and-sap-announce-the-open-data-initiative-to-empower-a-new-generation-of-customer-experiences/">오픈 데이터 이니셔티브를</a> 발표했습니다.</p>


  <p>이제 SAP와 Microsoft는 IoT 공간에서 새로운 협업을 통해 물리적 디바이스 및 자산에 대한 파트너십을 확장하고 있습니다. 이 파트너십의 일환으로 SAP Leonardo IoT는 Azure IoT Hub 및 Azure IoT Edge를 포함한 Azure IoT 서비스를 활용하여 대규모 보안 연결, 강력한 디바이스 관리 기능 및 업계 최고의 에지 컴퓨팅 지원에 대한 액세스를 제공합니다.</p>


  <p>Microsoft Azure IoT 및 SAP Leonardo IoT의 기능을 활용하여 고객에게 비즈니스 데이터를 지능적으로 결합하여 SAP 비즈니스 애플리케이션에서 사용할 산업용 IoT 기능 및 서비스를 제공할 수 있는 기능을 제공합니다. 이를 통해 공동 고객은 물리적 자산에서 비즈니스 프로세스, 고객 관계에 이르는 데이터에 대한 전체 보기를 제공하고 전체 디지털 피드백 루프를 제공합니다.</p>


  <p>또한 이 파트너 관계를&rsquo; 통해 고객은 SAP 솔루션 기반 비즈니스 프로세스를 Azure IoT Edge 플랫폼으로 원활하게 확장할 수 있습니다. 고객은 SAP Leonardo IoT Edge의 SAP Essential Business Functions를 사용하여 SAP Leonardo IoT Edge Essential Business Functions의 런타임 환경으로 Microsoft Azure IoT Edge를 선택할 수 있습니다. 엔터프라이즈 지원 인증 디바이스에 배포되고, 매우 안전한 Azure IoT Edge 플랫폼을 활용하여 고객은 대기 시간, 대역폭 또는 연결에 대한 종속성을 줄이는 동시에 응답성이 뛰어나고 컨텍스트적으로 인식되는 몰입형 비즈니스 환경을 만들 수 있습니다.</p>


