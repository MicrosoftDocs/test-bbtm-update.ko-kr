Title: 확장된 프로그램 및 제품을 사용하여 Azure 마이그레이션 및 현대화 경험 가속화
Summary: 지난 한 해 동안 조직은 잠재적인 비즈니스 중단에서 살아남기 위해 점점 더 클라우드로 전환했습니다. Microsoft는 모든 규모의 비즈니스와 협력하여 클라우드로 마이그레이션하는 확장성, 원격 작업 지원 및 비용 효율성을 활용할 수 있도록 지원합니다. 현재 Microsoft Inspire에서는 고객이 Azure를 사용하여 마이그레이션 및 현대화 여정을 가속화할 수 있도록 새롭고 확장된 프로그램, 제품 및 제품 투자를 발표합니다.
Content: >-
  <p>지난 한 해 동안 조직은 잠재적인 비즈니스 중단에서 살아남기 위해 점점 더 클라우드로 전환했습니다. Microsoft는 모든 규모의 비즈니스와 협력하여 클라우드로 마이그레이션하는 확장성, 원격 작업 지원 및 비용 효율성을 활용할 수 있도록 지원합니다. 우리는 미래를 함께 계획하면서 고객이 원격 생산성, 지속 가능성 및 보안을 주시하여 디지털 전략을 구체화하고 재구상하기 위해 클라우드 투자를 계속 활용할 것으로 기대합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;전염병 동안 공항을 실행하는 것은 도전이다. AMP(Azure 마이그레이션 프로그램)는 Swedavia가 프로젝트 중에 최고 수준의 전문가 및 조언에 대한 액세스 권한을 제공하는 가장 시급한 상황에서 리프트 앤 시프트를 성공적으로 수행하는 데 도움이 되었습니다.&rdquo;&mdash;</em> 요아킴 에릭슨, 스웨다비아 항공 IT 이사</p>


  <p>현재 Microsoft Inspire&rsquo;에서는 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">고객이 Azure를 사용하여 마이그레이션 및 현대화 과정을</a> 가속화할 수 있도록 새롭고 확장된 프로그램, 제품 및 제품 투자를&mdash; 발표합니다.</p>


  <h2>AMP(Azure 마이그레이션 프로그램)는 이제 AMMP(Azure 마이그레이션 및 현대화 프로그램)입니다.</h2>


  <p>지난 24개월 동안 AMP(Azure 마이그레이션 프로그램)는 수천 명의 고객이 전문가 지침과 모범 사례를 혼합하여 Azure로 마이그레이션하는 데 도움이 되었습니다. &nbsp; 레스터와&nbsp; <a href="https://customers.microsoft.com/en-us/story/842252-british-council-nonprofit-azure" target="_blank">브리티시 위원회의</a> <a href="https://azure.microsoft.com/en-us/resources/videos/how-the-university-of-leicester-enabled-remote-learning-in-a-global-crisis/" target="_blank">유니버시티</a>는 두 가지 예입니다. 또한 AMMP 고객이 <a href="https://download.microsoft.com/download/7/3/9/739BC4AD-A855-436E-961D-9C95EB51DAF9/Microsoft_Cloud_Carbon_Study_2018.pdf">Azure로 마이그레이션</a>하여 에너지 효율을 최대 93% 높일 수 있도록 지원하여 지속 가능성 목표를 해결하는 조직을 지원하고 있습니다.</p>


  <p>이러한 고객과 함께 작업하면서 애플리케이션 현대화에 대한 도움을 요청했습니다. 이 피드백에 따라 Azure 마이그레이션 프로그램이 앱 현대화 시나리오를 지원하는 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">AMMP(Azure 마이그레이션 및 현대화 프로그램)</a> 가 되기 위해 진화하고 있음을 발표하게 되어 기쁩니다. 또한 <a href="https://azure.microsoft.com/en-us/services/spring-cloud" target="_blank">Azure Spring Cloud 및 Azure</a> <a href="https://azure.microsoft.com/en-us/services/cosmos-db" target="_blank">Cosmos DB</a>에 대한 새로운 지원을 통해 AMMP를 확장하고 있습니다. 자세히 알아보고 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">AMMPto</a>&mdash;에 참여하여 자신있게 함께 전진하세요.</p>


  <p style="margin-left: 40px;"><em>&ldquo;AMMP를 활용하여 주요 의료 회사를 위한 세 가지 중요 업무용 애플리케이션을 현대화했습니다. AMMP는 고객 참여를 촉진했을 뿐만 아니라 클라우드와 유사한 계획, 검색 및 랜딩 존 생성을 위한 진행 상황 및 토지 모범 사례를 추진하는 데도 도움이 됩니다.&rdquo;&mdash;</em> 토드 파인, 아모세라 최고 전략 책임자</p>


  <h2>Windows Server 및 SQL Server Azure에서 가장 잘 실행: Azure에서 2008/R2 및 2012 서버에&mdash; 대한 무료 확장 보안 업데이트 발표</h2>


  <p>오늘 Azure에서만 Windows Server 2012 및 2012 R2 및 SQL Server 2012에 대한 확장 보안 업데이트를 발표합니다. 이러한 Windows Server 및 SQL Server 온-프레미스 릴리스를 실행하는 고객은 확장 보안 업데이트를 구매할 수 있습니다.</p>


  <p>또한 Windows Server 및 SQL Server 2008/R2를 업그레이드하고 현대화하는 데 더 많은 시간이 필요한 고객의 경우 이제 <strong>Azure에서만 2008/R2 서버에 대해 1년 동안 무료 확장 보안 업데이트를 제공합니다.</strong></p>


  <p>고객은 혁신적인 Azure 전용 기능을 활용하고 Windows Server 및 SQL Server 환경을 현대화하면서 운영 부담을 덜어줄 수 있습니다. 예를 들어 <a href="https://azure.microsoft.com/en-us/services/azure-automanage/" target="_blank">Azure Automanage</a>는 Windows Server 및 Linux VM에 대한 간소화된 관리를 통해 워크로드 성능 및 작동 시간을 개선합니다. <a href="https://azure.microsoft.com/en-us/services/azure-vmware/" target="_blank">Azure VMware Solution을 사용하면 고객이 VMware</a> 투자를 계속 활용하면서 신속하게 마이그레이션할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Azure Virtual Desktop</a>을 사용하면 고객이 Windows RDS(Server Remote Desktop Services) 기반 VDI(가상 데스크톱 인프라) 환경을 현대화할 수 있습니다. 마찬가지로&nbsp; <a href="https://docs.microsoft.com/en-us/azure/azure-sql/virtual-machines/windows/sql-server-iaas-agent-extension-automate-management?tabs=azure-powershell" target="_blank">SQL Server IaaS 확장</a>은 <a href="https://azure.microsoft.com/en-us/services/sql-database/campaign/" target="_blank">Azure에서 SQL Server VM</a>에 대한 자동화된 관리, 패치 및 백업을 제공합니다. <a href="https://cloudblogs.microsoft.com/sqlserver/2021/07/14/know-your-options-for-sql-server-2012-and-windows-server-2012-end-of-support/" target="_blank">지원 종료 제안과 최신 Windows Server 및 SQL Server 혁신에</a> 대해 자세히 알아보세요.</p>


  <h2>향상된 Azure 마이그레이션 및 현대화 도구</h2>


  <p>컨테이너 기반 앱 현대화를 위한 다양한 배포 옵션에 계속 투자하고 있습니다. 3월에는 .NET 및 Java 앱을 Azure Kubernetes Service에 신속하게 컨테이너화하고 배포하는 데 도움이 되는 앱 <a href="https://azure.microsoft.com/en-us/blog/enable-resilience-and-accelerate-growth-with-your-azure-migration/" target="_blank">컨테이너화 도구를 미리 했습니다</a> . 오늘 앱 컨테이너화는 <a href="https://techcommunity.microsoft.com/t5/azure-migration/containerize-and-migrate-applications-to-aks-with-the-azure/ba-p/2178551#M43" target="_blank">Azure App Service에 대한 컨테이너 배포도 지원한다고 발표했습니다</a>.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">Azure Arc 지원 Azure SQL</a>(범용 계층)은 2021년 7월 30일에 일반 공급됩니다. 이를 통해 고객은 계약 기간 동안과 이후에&mdash; 하이브리드 SQL Server 환경을 일관되게 관리할 수 있습니다. 이제 Azure Arc는 <a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank">Azure Lighthouse</a>와 통합되어 파트너에게 에지, 데이터 센터 및 다중 클라우드 환경에서 리소스를 관리할 수 있는 추가 기회를 제공합니다.</p>


