  <h2>다음 단계</h2>


  <ul>
      <li>계획을 시작하기 전에 클라우드 마이그레이션 우선 순위 및 목표를 조정하고 더 성공적인 마이그레이션을 보장하기 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/" target="_blank">위해 MicrosoftCloud&nbsp; 채택 프레임워크&nbsp;for Azure</a> 를 조사합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/migrate/concepts-migration-planning" target="_blank">Azure Migrate를 사용하여 마이그레이션 계획을 빌드</a>하는 방법을 이해하고 평가를 만들기 위한 <a href="https://docs.microsoft.com/azure/migrate/best-practices-assessment" target="_blank">모범 사례를</a> 검토하여 여정을 바로 시작해야 합니다.</li>
      <li>Microsoft 또는 적격 파트너의 전문가 지원을 받으려면 <a href="https://www.microsoft.com/sam/use-cases.aspx?rtc=1" target="_blank">클라우드 솔루션 평가 제품을</a> 확인하거나 <a href="https://azure.com/amp" target="_blank">Azure 마이그레이션 프로그램에</a> 참여하세요.</li>
      <li>자세한 내용을 알아보고 시작하려면 <a href="https://azure.microsoft.com/migration/" target="_blank">Azure Migration Center</a>를 방문하세요.</li>
  </ul>


  <p>다음으로, Well&rsquo;은 마이그레이션에서 성공하기 위한 핵심인 복잡성을 예측하고 완화하는 큰 주제를&rsquo; 살펴봅니다. 클라우드&rsquo; 마이그레이션을 계획하고 실행하기 시작할 때 수행해야 하는 조직의 과제와 결정에&rsquo; 대해 설명합니다.</p>


  <h2>피드백 공유</h2>


  <p>이 시리즈는 아래&mdash;의 의견에 함께 제공으로 당신의 경험이나 생각을 공유하시기 바랍니다 당신의 의견을 주셔서 감사합니다.</p>
