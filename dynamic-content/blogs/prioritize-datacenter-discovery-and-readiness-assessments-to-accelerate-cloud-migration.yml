  <h2>CMDB, ITAM 및 관리 도구는 검색 데이터를 보강합니다.</h2>


  <p>검색 및 평가 결과는 중요하지만 기존 온-프레미스 데이터 원본과 교차하면 강력한 인사이트가 잠금 해제되어 의사 결정이 향상됩니다. CMDB(구성 관리 데이터베이스), ITAM(IT 자산 관리 시스템), Active Directory, 관리 도구 및 모니터링 시스템을 시작하는 &ndash; 데 유용한 데이터 원본입니다. 풍부한 IT 데이터 리포지토리를 검색 및 평가 보고서와 병합하면 다양한 차원에 대한 이해가 넓어지고 사업부, IT 자산 및 비즈니스 애플리케이션을 보다 완전하고 정확하게 볼 수 있습니다.</p>


  <ul>
      <li>평가 출력의 Azure 비용 예측을 사용하고 다양한 비즈니스 팀에 예측을 할당하여 향후 예산 요구 사항을 더 잘 인식할 수 있습니다. Azure 비용을 현재 지출과 비교하여 팀이 Azure로 이동하여 발생할 수 있는 잠재적인 클라우드 절감액을 예측합니다.</li>
      <li>OS 지원 종료에 도달한 컴퓨터를 식별하고 CMDB를 참조하여 연결된 애플리케이션 소유자 및 팀을 식별하여 Azure로의 마이그레이션 우선 순위를 지정합니다.</li>
      <li>CPU 및 메모리 사용률이 높은 머신을 필터링하고 모니터링 시스템의 성능 이벤트와 상호 연결하여 용량 제약 조건이 있는 애플리케이션을 식별합니다. 이러한 애플리케이션은 Azure&rsquo; 자동 크기 조정 및 VM 확장 집합 기능을 활용할 수 있는 이상적인 후보입니다.</li>
      <li>Azure Migrate 종속성 매핑 기능을 사용하여 관련 시스템을 식별하고 CMDB 및 Azure AD에서 연결된 소유자를 매핑하여 이동 그룹 소유자를 식별합니다.</li>
      <li>사용량이 0~낮음인 서버를 식별하고 서비스 해제 옵션에 대한 소유 사업부를 사용합니다.</li>
      <li>개인 데이터 원본에서 RTO/RPO 정보를 매핑하여 권장 마이그레이션 기간을 이해합니다.</li>
      <li>스토리지 IOPS 및 예상 애플리케이션 증가를 이해하여 적절한 Azure Storage 및 디스크 SKU를 선택합니다.</li>
  </ul>


  <p>이는 검색 및 평가 결과를 IT 데이터 원본과 통합하여 표시할 수 있는 많은 인사이트의 몇 가지 샘플일 뿐입니다.</p>


  <h2>데이터 기반 진행률 추적</h2>


  <p>클라우드 마이그레이션 이니셔티브를 추진하기 위한 지점에 있는 CIO와 리더는 주기적으로 진행 상황을 추적하고, 마이그레이션 우선 순위를 식별 및 전달하며, 이해 관계자를 한데 모아 현장 팀이 진전을 이루도록 해야 합니다. 프로젝트의 진행 상황과 생성되는 인사이트 및 작업의 품질을 추적하는 대시보드는 집중을 유지하는 효과적인 도구입니다.</p>


  <p>대시보드에 포함해야 하는 몇 가지 중요한 차원은 데이터 센터 비용 추세, 물리적 호스트의 측면에서 플릿 크기, 가상 서버 수, 프로비전된 스토리지, OS 배포, 호스트별 VM 밀도, 코어, 메모리 및 스토리지 측면에서 리소스 사용률입니다. 또한 보기는 새로 고침을 위해 제공되는 하드웨어, 지원 종료에 도달한 OS 버전, 용량에 의해 제한되는 사업부와 같은 중요한 클라우드 마이그레이션 트리거를 신속하게 식별하는 데 도움이 됩니다.</p>


  <p>다음은 Azure 고객이 클라우드 평가 및 마이그레이션 프로젝트의 진행 상황을 추적하는 데 사용하는 샘플 PowerBI 대시보드입니다.</p>


