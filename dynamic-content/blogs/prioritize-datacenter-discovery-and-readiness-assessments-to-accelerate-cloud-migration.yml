Title: 클라우드 마이그레이션을 가속화하기 위해 데이터 센터 검색 및 준비 평가의 우선 순위 지정
Summary: 클라우드 마이그레이션은 운영 효율성을 높이고 자본 비용을 운영으로 전환할 수 있는 효과적인 방법입니다.
Content: >-
  <p>클라우드 마이그레이션은 운영 효율성을 높이고 자본 비용을 운영으로 전환할 수 있는 효과적인 방법입니다. 성공적인 클라우드 마이그레이션은 작업에 대한 편견에 뿌리를 두고 있으며 즉각적인 주의가 필요한 트리거에 대해 긴급하게 실행됩니다. 이 환경에서 IT 환경에 대한 깊은 이해로 시작하는 마이그레이션 프로젝트는 복잡성을 완화하는 데 가장 적합합니다. 이 경험에서 실행 가능한 프로젝트 목표와 타임라인을 설정하고, 팀을 모으고, 솔루션 사고를 장려하고, 잘 정의된 목표를 향해 진행 상황을 추적하는 리더는 조직이 클라우드 마이그레이션 목표를 실현할 수 있도록 돕는 데 가장 효과적입니다.</p>


  <p><a href="https://azure.microsoft.com/blog/be-prepared-for-whats-next-accelerate-cloud-migration/" target="_blank">이 시리즈의 시작 블로그</a>에서는 클라우드 마이그레이션 여정을 가속화하기 위한 세 가지 권장 사항 중 하나로 <strong>평가 우선 순위를</strong> 나열했습니다. 포괄적인 클라우드 마이그레이션 평가는 전체 함대를 다루며 후보 앱, 최적의 리소스 할당 및 비용 예측과 관련된 주요 의사 결정에 도달할 수 있도록 도와야 합니다. 애플리케이션&rsquo;, 온-프레미스 성능을 이해하고, 종속성 및 상호 관련 시스템을 파악하고, 클라우드 준비 및 실행 비용을 예측하려고 합니다. 이 분석은 작업 중인 작업을 완전히 인식하고 클라우드에서 이러한 리소스를 가장 잘 관리하는 방법을 사전에 이해하는 데 중요합니다. 또한 고객과의 경험에서 인프라 리소스 및 컴퓨팅, 스토리지, 라이선스 및 Azure 하이브리드 혜택 및 Software Assuranceoften&mdash;을 포함한 혜택과 같은 비용 레버를 최적화하는 데 집중하지 않는&rsquo; 마이그레이션을 부적절하게 계획&mdash;하면 장기적인 스티커 쇼크가 발생합니다.</p>


  <p>평가 우선 순위를 지정하는 것은 변화하는 시장 상황에 따라 비용 구조를 유지하면서 IT 및 재무 조직이 Azure로 비즈니스를 혁신하는 방법을 조정하는 데 중요합니다. 클라우드 마이그레이션에 대한 재무 고려 사항 및 클라우드 비용 관리를 위한 모범 사례 지침을 이해하는 데 도움이 되도록 이 클라우드 마이그레이션 <a href="https://azure.microsoft.com/blog/preparing-for-what-s-next-financial-considerations-for-cloud-migration/" target="_blank">블로그</a> 에 지침을 공유했습니다.</p>


  <h2>Azure Migrate 및 Movere를 사용하여 포괄적인 검색</h2>


  <p>검색 프로세스는 느리고 어려울 수 있습니다. 특히 여러 데이터 센터에서 수백 개의 애플리케이션 및 리소스를 호스팅하는 기업에서 그렇습니다. IT 인프라의 정확한 기준에 도달하는 것은 지루하며 다양한 도구, 하위 시스템 및 비즈니스 팀 간에 서로 다른 정보 집합을 연결해야 하는 경우가 많습니다. Azure Migrate 또는 Movere를 활용하여 이 프로세스를 자동화하고 온-프레미스 인프라, 데이터베이스 및 애플리케이션에 대한 검색 및 평가를 신속하게 수행합니다. Movere는 미국 및 전 세계 솔루션 평가 프로그램을 통해 사용할 수 있습니다. Azure Migrate는 추가 비용 없이 Azure 구독에서 사용할 수 있습니다.</p>


  <p>Azure Migrate 검색 및 평가 기능은 에이전트가 없으며 다음과 같은 주요 기능을 제공합니다.</p>


  <ul>
      <li>VMware vSphere 또는 Microsoft Hyper-V 같은 하이퍼바이저 플랫폼, AWS 또는 GCP와 같은 퍼블릭 클라우드 또는 운영 체제 미설치 서버에서 실행되는 Linux 및 Windows 서버에 대한 포괄적인 대규모 검색 기능입니다.</li>
      <li>인프라 구성 및 코어, 메모리, 디스크, IOPS 등의 측면에서 실제 리소스 사용률을 검색하여 Azure에서 원하는 애플리케이션 성능을 충족하는 데 실제로 필요한 것을 기반으로 인프라의 크기를 조정하고 최적화할 수 있습니다. 일정 기간 동안 IOPS 특성을 검색하면 애플리케이션이 클라우드에 필요한 리소스를 정확하게 예측합니다.</li>
      <li>Azure에서 애플리케이션을 실행하는 다양한 제품, SKU 및 제품 및 관련 비용을 이해하는 데 도움이 되는 Azure 평가 보고서입니다. 다양한 시나리오를 사용자 지정하고 결과를 비교하여 대상 지역, EA 가격 책정, 예약 인스턴스, SKU 통합 등과 관련된 결정을 내릴 수 있습니다.</li>
      <li>서버에 &ndash; 설치된 애플리케이션 및 소프트웨어 구성 요소를 인벤토리하는 데 도움이 되는 기능은 애플리케이션 공급업체 자산을 이해하고 호환성, 지원 종료 등을 평가하는 데 매우 중요합니다.</li>
      <li>에이전트 없는 종속성 매핑을 사용하면 애플리케이션의 여러 계층 또는 애플리케이션 &ndash; 간에 종속성을 시각화할 수 있으므로 이 기능을 사용하면 높은 신뢰도의 마이그레이션 웨이브를 설계하고 모든 복잡성을 미리 완화할 수 있습니다.</li>
  </ul>


