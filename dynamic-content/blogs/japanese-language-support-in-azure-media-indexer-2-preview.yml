Title: 'Azure Media Indexer 2: 일본어 지원, 문장 부호 개선, 더 이상 시간 제한 없음'
Summary: Azure Media Indexer 2 미리 보기는 이제 10분보다 큰 일본어 및 미디어 파일을 지원합니다.
Content: "<p>Microsoft&#39;<a href=\"https://blogs.microsoft.com/next/2016/10/18/historic-achievement-microsoft-researchers-reach-human-parity-conversational-speech-recognition/\">음성 인식의 획기적인 새로운 개발</a>의 발뒤꿈치에서 Azure Media Indexer에서 생성한 대본의 품질을 개선하고 로캘 지원을 확장하여 결국 Azure 클라우드에서 모든 사람의 음성을 인식할 수 있다는 목표를 달성하기 위해 계속 노력하고 있습니다.</p>\n\n<p>오늘 Azure Media Indexer 2 미리 보기에 다음과 같은 개선 사항을 릴리스할 준비가 완료되었습니다.</p>\n\n<ul>\n    <li>Azure Media Indexer 2에서 퍼블릭(미리 보기) 사용을 위한 일본어 모델</li>\n    <li>10분 처리 제한 제거&nbsp;</li>\n    <li>문장 부호 및 문법과 관련된 추가 품질 향상</li>\n</ul>\n\n<p>이 일본어는 다른 모든 언어 모델과 동일한 방식으로 작동하며 구성 파일에 적절한 언어 코드를 제공하기만 하면 됩니다.</p>\n\n<p>다음 구성을 사용하면 일본어 음성 콘텐츠가 포함된 파일을 처리할 수 있습니다(다른 모든 옵션의 기본값 포함).</p>\n\n<pre class=\"prettyprint\">\n{\n    &#39;Version&#39;: &#39;1.0&#39;,\n    &#39;Features&#39;: [{\n        &#39;Options&#39;: {\n            &quot;Language&quot;: &quot;JaJp&quot;\n        }        \n    }]\n}\n</pre>\n\n<p>&nbsp;</p>\n\n<p>Azure Media Indexer 2가 무엇인지 아직 확실하지 않나요?&nbsp; 미디어 파일에서 <a href=\"https://azure.microsoft.com/en-us/blog/new-languages-with-azure-media-indexer-2-preview/\">음성 콘텐츠를 추출</a> 하는 방법을 알아보려면 소개 블로그 게시물을 읽어보세요.</p>\n\n<p><a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\">Azure Media Analytics</a>에 대해 자세히 알아보려면 소개 블로그 게시물을 확인하세요.</p>\n\n<p>피드백이 있으신가요?&nbsp; <a href=\"https://feedback.azure.com/forums/169396-azure-media-services/category/146181-media-analytics\">피드백 포럼</a>에서 공유하세요.</p>"
