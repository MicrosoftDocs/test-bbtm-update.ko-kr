Title: 프라이빗 모바일 네트워크 최적화 및 하이퍼스케일 클라우드로 혁신 가속화
Summary: Azure 프라이빗 MEC를 통해 운영자 및 시스템 통합자가 프라이빗 셀룰러, 엔터프라이즈 워크로드 및 에지 컴퓨팅 서비스를 쉽게 제공하고 에지에 있는 하드웨어에서 컴퓨팅, 네트워킹 및 서비스를 결합하면서 강력한 파트너 네트워크를 제공하는 방법을 설명했습니다. 이 문서에서는 하이퍼스케일 클라우드의 기능을 운영자 지원 프라이빗 모바일 네트워크에 도입하여 자본 지출(CapEx) 및 운영 비용(OpEx)을 낮추고, 혁신 속도를 가속화하고, 새롭고 흥미로운 수익 기회를 여는 방법을 간략하게 설명합니다.
Content: >-
  <h2>5G의 힘: 더 빠른 속도, 낮은 대기 시간, 향상된 비용 효율성, 풍부한 기능</h2>


  <p>5G의 발전으로 기업 조직은 더 많은 일을 할 수 있었습니다. 이러한 기업은 고속, 고속 대역폭 연결 및 짧은 대기 시간 컴퓨팅을 지원하여 완전히 새로운 형태의 콘텐츠와 환경을 제공할 수 있게 되었습니다. 5G, <a href="https://azure.microsoft.com/en-us/solutions/private-multi-access-edge-compute-mec/" target="_blank">MEC(다중 액세스 에지 컴퓨팅)</a> 및 클라우드의 융합을 통해 운영자, 관리 서비스 공급자 및 기업이 매우 빠르고 안전하며 확장 가능한 프라이빗 무선 네트워크를 만들 수 있으며 분석을 위해 강력한 클라우드 애플리케이션을 활용할 수 있습니다.</p>


  <p>미래에는 혁신적이고 광범위하며 매우 정교한 서비스를&mdash; 포함할 태세입니다. 스마트 도시와 많은 Industry 4.0 애플리케이션에서 이미 개발을 볼 수 있는 시작입니다. 광범위한 데이터 요소&mdash;로 인해 보안 및 이동성에 대한 필요성이 증가하고 실시간 처리에 대한 수요가 증가하여 몇&mdash; 가지 소수 모바일 네트워크의 이름을 지정하는 것이 엔터프라이즈 디지털 변환에서 중요한 원동력으로 인식되고 있습니다. 정교한 새 서비스의 토대를 이미 제공하는 5G의 고유한 기능을 통해 Microsoft는 프라이빗 모바일 네트워크가 신흥 엔터프라이즈 애플리케이션을 위한 새로운 길을 제시한다고 믿습니다.</p>


  <p>최근 Weve&rsquo;는 <a href="https://azure.microsoft.com/en-us/blog/unlocking-the-enterprise-opportunity-with-5g-edge-compute-and-cloud/" target="_blank">Azure 프라이빗 MEC</a> 를 통해 운영자 및 시스템 통합자가 프라이빗 셀룰러, 엔터프라이즈 워크로드 및 에지 컴퓨팅 서비스를 쉽게 제공할 수 있게 해주며, 에지에 있는 하드웨어에서 컴퓨팅, 네트워킹 및 서비스를 결합하면서 강력한 파트너 네트워크를 제공하는 방법을 설명했습니다. 이 문서에서는 하이퍼스케일 클라우드의 기능을 운영자 지원 프라이빗 모바일 네트워크에 도입하여 자본 지출(CapEx) 및 운영 비용(OpEx)을 낮추고, 혁신 속도를 가속화하고, 새롭고 흥미로운 수익 기회를 여는 방법을 간략하게 설명합니다.</p>


  <h2>프라이빗 모바일 네트워크 파트너</h2>


  <p>기업이 에지 컴퓨팅을 활용하려고 할 때 5G 기술에 대한 운영자와 클라우드 및 에지 컴퓨팅을 위한 파트너의 결합된 전문 지식이 필요합니다. 기업은 5G 네트워크를 배포하고 관리할 때 운영자 및 MSP(Managed Services Providers)와 협력하여 이점을 누릴 수 있습니다. 운영자는 정교한 모바일 네트워크를 관리하는 데 광범위한 경험을 제공하고 종단 간 관리를 위한 도구와 애플리케이션을 제공합니다. MSP는 잘 설정된 파트너 에코시스템을 통해 애플리케이션 다양성을 제공하므로 엔터프라이즈는 관리형 서비스 또는 턴키 구현의 배포 유연성을 제공합니다.</p>


  <p>산업별 사용 사례가 확산되면 모든 솔루션에 적합한 솔루션이 없다는 &ldquo;것을 의미합니다&rdquo; . 예를 들어 원격 석유 시추 플랫폼에 적용된 개인 모바일 네트워크는 자동차 제조업체의 요구를 충족하지 않습니다. 다양한 연결 요구 사항을 충족하려면 네트워크를 구성, 배포 및 관리하는 방식에서 유연성과 단순성으로 구축해야 합니다.</p>


  <h2>이상적인 솔루션</h2>


  <p>효과적인 프라이빗 모바일 네트워크의 주요 구성 요소는 하이퍼스케일 클라우드, 프라이빗 MEC(다중 액세스 에지 컴퓨팅), LTE/5G 모바일 코어 및 엔드 투 엔드 오케스트레이션 및 관리 기능을 쉽게 배포할 수 있는 하나의 솔루션으로 결합합니다. 최적의 용량으로 작동하는 경우 개인 모바일 네트워크는 다음을 제공합니다.</p>


  <ul>
      <li>관리형 연결&mdash; 운용기는 파트너의 에코시스템을 활용하여 기업의 연결 요구 사항을 해결할 수 있으며, 더 큰 가치를 제공할 수 있는 상당한 기회를 활용할 수 있습니다.</li>
      <li>관리형&mdash; 서비스는 RAN, 코어 및 에지 구성 요소를 처리하고 클라우드의 중앙 집중식 환경 내에 패키지하여 단일 뷰포인트를 제공합니다.</li>
      <li>셀프 관리 옵션&mdash; 스포츠 및 대시보드를 구현하여 서비스 사용자 지정 및 가시성을 쉽게 제공하여 서비스 수준 보증의 형태로 기업에 진정한 가치를 제공할 수 있습니다.</li>
  </ul>


