  <h2>Azure에서 제공하는 기능: 통합된 접근 방식</h2>


  <p>프라이빗 모바일 네트워크에 대한 우리의 접근 방식은 운영자와 관리되는 서비스 공급자에게 모바일 코어에서 에지, 클라우드에 이르기까지 완전히 통합된 솔루션을 제공합니다. 솔루션 아키텍처는 파트너 에코시스템 내에서 모바일 코어 및 O-RAN 구성 요소(예: vCU 및 vDU)를 모두 호스팅할 수 있는 고급 에지 컴퓨팅 플랫폼과 같은 여러 라디오 액세스 기술과 통합과 같은 운영자와 기업 모두에게 고유한 이점을 제공합니다.</p>


  <p>솔루션 아키텍처에는 Azure Stack Edge, Azure Network Function Manager 및 4G/5G(Affirmed <a href="https://www.affirmednetworks.com/products-solutions/5g-core-unitycloud/" target="_blank">Mobile Core</a> ) 네트워크 함수와 같은 몇 가지 주요 구성 요소가 있습니다.</p>


  <p>첫째, <strong>Azure Stack Edge</strong> 를 사용하면 운영자 및 시스템 통합자가 엔터프라이즈 에지에서 매우 짧은 대기 시간 네트워킹, 애플리케이션 및 서비스를 쉽게 제공할 수 있습니다. 모바일 네트워크 데이터를 처리하기 위한 단일 지점을 제공하며, Affirmed 4G/5G 모바일 코어 기술과의 통합을 통해 더 빠른 처리와 낮은 대역폭 사용을 위해 데이터 처리를 지능적으로 분리하고 원활한 데이터 공유를 수행할 수 있습니다. 완전 관리형 컴퓨팅 및 연결 솔루션인 고객은 새로운 시나리오 및 수익 옵션 개발에 계속 집중합니다.</p>


  <p>다음으로, 프라이빗 네트워크 배포의 필수 요구 사항으로 확장성을 고려해야 합니다. 프로비저닝, 배포 오케스트레이션 및 관리에 대한 Microsofts&rsquo; 접근 방식은 프라이빗 모바일 네트워크를 대규모로 배포 및 관리하는 데 필요한 속도, 민첩성 및 자동화를 제공하여 프로세스에서 프라이빗 네트워크 서비스의 수명 주기 관리를 자동화합니다.</p>


  <p>클라우드 네이티브 오케스트레이션 서비스인 NFM(Azure Network Function Manager)을 사용하면 고객이 Azure Portal을 사용하는 일관된 하이브리드 환경을&nbsp; 위해 Azure Stack Edge Pro 네트워크 함수를 배포하고 프로비전할 수 있습니다. 일관성은 Azure Marketplace와 같은 친숙한 플랫폼을 사용하여 미리 검증된 제품의 큐레이팅된 목록 중에서 선택한 다음(에지에서 적절한 작업을 보장하기 위해) Azure Portal에서 네트워크 기능을 관리되는 애플리케이션으로 배포하는 데서 비롯됩니다.</p>


  <p>마지막으로, Affirmed 5G Mobile Core는 모든 표준 5G 코어 네트워크 기능을 포함하는 완전히 가상화된 클라우드 네이티브 솔루션으로, 통합된 가상화된 네트워크 프로브와 Wi-Fi 상호 작용 및 서비스 자동화와 같은 향상된 기능을 제공합니다.</p>


  <h2>Microsofts&rsquo; 프라이빗 모바일 네트워크 접근 방식의 이점은 분명합니다.</h2>


  <p>Microsoft&rsquo;는 프라이빗 모바일 네트워크에 완전히 통합된 클라우드 네이티브 접근 방식을 통해 운영자와 MSP에 분명한 이점을 제공합니다. 이러한 범위는 통신 사업자급 네트워크 환경의 기초로 입증된 5G 모바일 코어 아키텍처를 제공하는 것부터 고유한 요구 사항을 충족하도록 설계된 클라우드 관리형 솔루션을 제공하는 것&rsquo;까지 다양합니다. 간소화된 관리, 보안 및 운영은 자동화된 수명 주기 관리 및 중요 업무용 애플리케이션을 지원하기 위해 5-9개의 가용성을 충족하는 서비스 보증을 통해 제공됩니다. 운영자 및 MSP는 이제 프라이빗 모바일 네트워크 관리 및 배포와 관련된 중요한 인프라 문제를 해결하고 엔터프라이즈 기회로 수익을 창출할 수 있습니다.</p>


  <h2>자세한 정보</h2>


  <p>미래의 클라우드 기반 프라이빗 모바일 네트워크에 대해 자세히 알아보려면 ebook, <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/bringing-the-power-of-hyperscale-to-operator-enabled-private-mobile-networks/%5bMicrosoft%5d Private Mobile Networks ebook - Final.pdf" target="_blank">Operator-Enabled 프라이빗 모바일 네트워크에 하이퍼스케일의 기능</a> 제공, <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/deploying-private-mobile-networks-on-azure/%5bMicrosoft%5d Private Mobile Networks whitepaper - Final.pdf" target="_blank">Azure에 프라이빗 모바일 네트워크 배포</a> 백서를 읽어보세요.</p>
