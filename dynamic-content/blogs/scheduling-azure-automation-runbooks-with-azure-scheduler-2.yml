Title: Azure Scheduler를 사용하여 Azure Automation Runbook 예약
Summary: Azure Scheduler를 사용하여 Azure Automation Runbook에 대한 고급 일정을 빌드하는 방법을 알아봅니다.
Content: >-
  Runbook을 예약하는 기능은 IT 조직의 자동화 전략의 핵심 구성 요소입니다.Azure Automation을 사용하면 <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-scheduling-a-runbook/" target="_blank">Runbook을</a> 한 번 실행하거나 지정된 시간 또는 일마다 다시 되풀이하도록 예약할 수 있습니다.이 기능은 훌륭하지만 여전히 다른 기능은 재귀 Runbook을 분까지 예약할 수 있는 것과 같은 고급 기능이 필요합니다.


  올해 초, Eamon은 <a href="https://azure.microsoft.com/blog/2015/01/27/scheduling-azure-automation-runbooks-with-azure-scheduler/" target="_blank">Azure Scheduler를 사용하여 Azure Automation Runbook을 예약</a>하는 방법에 대한 매우 유사한 블로그를 이 블로그에 게시했습니다.받은 의견 중 일부와 <a href="https://azure.microsoft.com/en-in/documentation/articles/automation-webhooks/" target="_blank">웹후크의</a> 도입에 따라 이 프로세스는 훨씬 더 쉬워졌습니다.살펴보겠습니다!

  <h2>Azure Scheduler를 사용하여 Automation Runbook 예약</h2>

  개략적으로 이 프로세스에는 두 가지 원칙 단계만 포함됩니다.먼저 예약하려는 Runbook에 대한 웹후크를 만듭니다.둘째, 원하는 시간에 웹후크를 실행하는 Azure Scheduler 작업을 만듭니다.이 일정을 설정하는 단계는 다음과 같습니다.

  <h3>Automation 웹후크 만들기</h3>

  <ol>

  <br><li>조직의 Azure 구독을 찾아 <a href="https://portal.azure.com" target="_blank">https://portal.azure.com</a> 서 로그인합니다.여기에서 모두 찾아보기 –&gt; Automation 계정을 클릭합니다.</li>


  <br><li>Automation 계정 블레이드에서 예약하려는 계정 및 Runbook을 선택합니다.</li>

  <br><li>Runbook에서 웹후크 –&gt; 웹후크 추가 –&gt; 새 웹후크 만들기를 클릭합니다.이름을 지정하고 만들기를 클릭합니다.

  <br><strong><span style="color: #ff0000;">참고</span></strong>: 만들기를 클릭하면 URL을 다시 검색할 수 없으므로 URL을 저장해야 합니다.


  <br><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-SchedulingAzureAutomationRunbookswithAzureScheduler-AzAuCreateWebhook" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuCreateWebhook.png" alt="Scheduling Azure Automation Runbooks with Azure Scheduler" width="610" height="201" border="0" /></li>

  <h3>Azure Scheduler 작업 만들기</h3>

  <ol start="4">

  <br><li>이 게시물을 작성할 때 Azure Scheduler는 새 Azure Portal에서 아직 사용할 수 없습니다.기존 포털에서 이 서비스에 액세스하려면 조직의 Azure 구독으로 이동하여 <a href="https://manage.windowsazure.com" target="_blank">https://manage.windowsazure.com</a> 로그인합니다.왼쪽 탐색 영역에서 Scheduler를 클릭합니다.</li>


  <br><li>아래쪽 서랍에서 새로 만들기 – App Services –&gt;&gt; Scheduler –&gt; 사용자 지정 만들기를 클릭합니다.<img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-SchedulingAzureAutomationRunbookswithAzureScheduler-AzAuCreateNewSchedule" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuCreateNewSchedule.png" alt="Scheduling Azure Automation Runbooks with Azure Scheduler" width="610" height="252" border="0" /></li>

  <br><li>그러면 작업 만들기 마법사가 열립니다.작업 컬렉션 페이지에서 작업 컬렉션에 대해 다음 값을 입력하고 다음 화살표를 클릭합니다.<br>


  <br><strong>구독</strong>: 사용 가능한 구독 <strong>지역</strong> 중 하나 선택: 사용 가능한 지역 작업 <strong>컬렉션</strong> 중 하나를 선택합니다. 기존 컬렉션을 선택하거나 새 <strong>작업 컬렉션 이름을</strong> 새로 만듭니다. 새 컬렉션을 만들기로 선택한 경우 고유한 이름을 입력하여 작업 컬렉션을 식별합니다.


  <br><strong><span style="color: #ff0000;">참고</span></strong>: 컬렉션은 구독 및 지역별로 범위가 지정됩니다.즉, 기존 컬렉션과 정확히 동일한 구독 및 지역을 선택하지 않는 한 기존 컬렉션은 사용 가능한 선택 항목이 아닙니다.


  <br><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-SchedulingAzureAutomationRunbookswithAzureScheduler-AzAuJobCollection" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuJobCollection.png" alt="Scheduling Azure Automation Runbooks with Azure Scheduler" width="360" height="327" border="0" /></li>

  <br><li>작업 작업 페이지에서 작업 일정에 대해 다음 값을 입력하고 다음 화살표를 클릭합니다.<br>


  <br><strong>이름</strong>: 작업 일정 <strong>작업 유형을</strong> 식별하는 고유한 이름을 입력합니다. HTTPS <strong>메서드</strong>: POST <strong>URI</strong>: <strong>본문</strong> 위의 3단계에서 만든 웹후크 URL 입력: Runbook이 웹후크를 통해 실행되므로 실행 시 Runbook에 전달하려는 모든 종류의 데이터를 입력할 수 있습니다.이 데이터는 문자열, JSON, XML 등과 같이 선택해도 서식을 지정할 수 있습니다.  자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-webhooks/" target="_blank">Azure Automation 웹후크</a> 설명서를 참조하세요.


  <br><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-SchedulingAzureAutomationRunbookswithAzureScheduler-AzAuJobAction" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuJobAction.png" alt="Scheduling Azure Automation Runbooks with Azure Scheduler" width="360" height="328" border="0" />


  <br><strong><span style="color: #ff0000;">참고</span></strong>: 작업 만들기 마법사는 요청의 헤더를 구성하는 옵션을 제공하지 않지만 POST 메서드를 선택하면 마법사가 자동으로 다음 헤더를 추가합니다.작업 일정이 만들어지면 작업의 속성을 찾아 필요한 경우 추가 헤더를 구성할 수 있습니다.


  <br><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-SchedulingAzureAutomationRunbookswithAzureScheduler-AzAuJobHeaders" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuJobHeaders.png" alt="Scheduling Azure Automation Runbooks with Azure Scheduler" width="480" height="58" border="0" /></li>

  <br><li>일정 정의 페이지에서 개별 요구 사항에 따라 일정을 구성합니다.아래 샘플에서는 일정이 7월 말까지 5분마다 실행되도록 설정됩니다.원하는 일정을 구성한 경우 확인 표시를 클릭하여 작업 일정을 만듭니다.


  <br><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-SchedulingAzureAutomationRunbookswithAzureScheduler-AzAuDefineASchedule" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuDefineASchedule.png" alt="Scheduling Azure Automation Runbooks with Azure Scheduler" width="360" height="327" border="0" /></li>

  <br><li>이제 Runbook이 구성된 시간에 실행되도록 예약됩니다.지정된 작업 일정의 기록을 보려면 컬렉션의 기록 탭을 클릭하고 작업 결과를 보기만 하면 됩니다.</li>

  <br><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="cmank-SchedulingAzureAutomationRunbookswithAzureScheduler-AzAuJobScheduleHistory" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzAuJobScheduleHistory.png" alt="Scheduling Azure Automation Runbooks with Azure Scheduler" width="610" height="295" border="0" />

  </ol>

  And there you have it!  Using the combination of Azure Automation webhooks and the Azure Scheduler, you can now easily build schedules around your runbook automations.  Well done!


