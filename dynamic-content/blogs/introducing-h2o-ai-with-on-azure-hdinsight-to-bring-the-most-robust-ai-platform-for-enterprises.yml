  <h2>요약</h2>


  <p>H2O.ai 포함하도록 HDInsight 애플리케이션 플랫폼의 확장을 발표하게 되어 기쁘게 생각합니다. HDInsight에 H2O를 배포하면 고객은 분석 솔루션을 쉽게 빌드하고 엔터프라이즈급 및 규모로 실행할 수 있습니다.</p>
