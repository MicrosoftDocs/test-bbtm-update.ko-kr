Slug: introducing-h2o-ai-with-on-azure-hdinsight-to-bring-the-most-robust-ai-platform-for-enterprises
Title: Azure HDInsight에 H2O.ai 소개
Summary: 이제 Azure HDInsight 애플리케이션 플랫폼에서 H2O의 AI 플랫폼을 사용할 수 있음을 발표하게 되어 기쁩니다. 이제 고객은 AZURE의 클라우드 서비스 컬렉션과 함께 HDInsight 클러스터에서 H2O.ai의 Sparkling Water 솔루션을 사용할 수 있습니다. H2O 팀과 Azure HDInsight 팀은 함께 기술을 통합하여 엔터프라이즈에 최상의 비즈니스 솔루션을 제공하고 개방형 분석 커뮤니티 내에서 관계를 구축할 것입니다.
Content: >-
  <p>이제 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/">Azure HDInsight 애플리케이션 플랫폼에서</a> <a href="https://www.h2o.ai/">H2OS&rsquo; AI 플랫폼을</a> 사용할 수 있음을 발표하게 되어 기쁩니다. 이제 사용자는 업계 최고의 SLA를 사용하여 신뢰할 수 있는 오픈 소스 분석을 허용하는 Azure HDInsight에서 H2O.ai&rsquo; 오픈 소스 솔루션을 사용할 수 있습니다.</p>


  <p>HDInsight와의 H2O 통합에 대해 자세히 알아보려면<strong> H2O 및 Azure HDInsight 팀에서 보유한 <a href="https://attendee.gotowebinar.com/register/6392523601725634305">웨비나</a> 에 등록</strong>합니다.</p>


  <h2>빅 데이터에 대한 데이터 과학을 더 쉽게 만드는 HDInsight 및 H2O</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>는 99.9% SLA를 통해 지원되는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 R Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop 제품입니다. 이러한 각 빅 데이터 기술 및 ISV 애플리케이션(예: H2O)은 엔터프라이즈 수준의 보안 및 모니터링을 통해 관리형 클러스터로 쉽게 배포할 수 있습니다.</p>


  <p>데이터 과학의 에코시스템은 지난 몇 년 동안 빠르게 성장했으며, <a href="https://www.h2o.ai/">H2OS&rsquo; AI 플랫폼</a> 은 <a href="https://spark.rstudio.com/">Sparklyr</a> 및 PySpark와 함께 작동하는 오픈 소스 기계 학습 프레임워크를 제공합니다. H2Os&rsquo; Sparkling Water를 사용하면 H2O의 빠르고 확장 가능한 기계 학습 알고리즘을 Spark의 기능과 결합할 수 있습니다. Sparkling Water를 사용하면 사용자가 Scala/R/Python에서 계산을 구동하고 H2O Flow UI를 활용하여 애플리케이션 개발자에게 이상적인 기계 학습 플랫폼을 제공할 수 있습니다.</p>


  <p>빅 데이터를 기반으로 고급 분석을 수행하도록 환경을 설정하는 것은 어렵지만 HDInsight용 H2O 인공 지능을 사용하면 고객은 몇 번의 클릭만으로 시작할 수 있습니다. 이 솔루션은 Spark 및 H2O의 모든 이점을 활용할 수 있도록 HDInsight Spark 클러스터에 Sparkling Water를 설치합니다. 이 솔루션은 H2O에서 지원하는 모든 표준 데이터 원본 외에도 Azure Blob Storage 및/또는 <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-hdinsight-hadoop-use-portal">Azure Data Lake Store</a> 의 데이터에 액세스할 수 있습니다. 또한 Jupyter Notebook에 간편한 점프 시작을 위한 기본 제공 예제와 애플리케이션을 모니터링하고 디버그하는 사용자에게 친숙한 H2O FLOW UI를 제공합니다.</p>


  <h2>시작</h2>


  <p>업계 최고의 Azure 클라우드 플랫폼을 통해 HDInsight에서 H2O를 시작하는 것은 몇 번의 클릭만으로 매우 쉽습니다. 고객은 클러스터를 만들 때 고객 애플리케이션을 선택하고 HDInsight용 H2O 인공 지능을 선택하고 사용 조건에 동의하여 새 HDInsight&rdquo; 클러스터를 &ldquo;만드는 동안 H2O를 설치할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4caead29-ac4e-4e46-99b9-234b41fba2d6.png"><img alt="1" border="0" height="698" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2aa84d0-2ada-4dd3-b818-543d31bdde20.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="1" width="1266"></a></p>


  <p align="left">고객은 애플리케이션&rdquo; 링크를 클릭하여 기존 HDInsight Spark 클러스터에서 H2O를 배포할 &ldquo;수도 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/235f49b1-1840-4489-aace-975be76d464b.png"><img alt="4" border="0" height="698" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30019427-9338-4dde-a17a-ce6becb7502a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="4" width="1274"></a></p>


  <p>Sparkling Water는 <sub>H2O</sub>&#39;빠른 확장성 있는 기계 학습 엔진을 Spark와 통합합니다. Spark 데이터 구조(RDD, DataFrames)를 H2O&#39;프레임으로 게시하는 유틸리티를 제공하며 그 반대의 경우도 마찬가지입니다. pySpark 및 기타 많은 항목에서 직접 스파클링 워터를 사용할 수 있도록 하는 Python 인터페이스입니다. HDInsight의 H2O 아키텍처는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56e39264-3fad-4d50-9b2e-82b0a9dc931a.png"><img alt="image" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6a70eeb-9b24-4fce-b980-b32e19aad238.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="이미지" width="1000"></a></p>


  <p align="left">HDInsight에 H2O를 설치한 후에는 Spark 클러스터에 기본 제공되는 Jupyter Notebook을 사용하여 HDInsight 애플리케이션에 첫 번째 H2O를 작성할 수 있습니다. <a href="https://yourclustername.azurehdinsight.net/jupyter">Jupyter Notebook을 열</a>면 몇 가지 시작 예제가 있는 H2O-PySparkling-Examples&rdquo;라는 &ldquo;폴더가 표시됩니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4dc2644-0f02-4e89-9f4e-d96757619790.png"><img alt="2" border="0" height="492" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f408310-09b7-46a7-8cb5-227554f50796.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="2" width="1267"></a></p>


  <p align="left">H2O Flow 코드 실행, 텍스트, 수학, 플롯 및 서식 있는 미디어를 단일 문서로 결합할 수 있는 대화형 웹 기반 계산 사용자 인터페이스입니다. 기계 학습 모델에 대한 보다 풍부한 시각화 환경을 제공하고 하이퍼 매개 변수 튜닝, ROC 곡선 등에 대한 기본 지원을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd7e9d6b-b2e4-424e-8385-bfb22dcd0b2b.png"><img alt="H2O Flow" border="0" height="755" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b65d455-5a97-4dba-9f10-6be52aaa6fcc.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="H2O Flow" width="1018"></a></p>


  <p>HDInsight에서 H2O의 결합된 제품과 함께 고객은 데이터 과학 솔루션을 쉽게 빌드하고 엔터프라이즈급 및 규모로 실행할 수 있습니다. Azure HDInsight는 사용자가 Hadoop 및 Spark와 같은 기본 빅 데이터 프레임워크를 사용하여 데이터 과학 환경을 만들 수 있는 도구를 제공하며, H2Os&rsquo; 기술은 매우 정확한 모델을 신속하게 빌드하고 배포하는 정교하고 완전히 분산된 알고리즘 집합을 제공합니다.</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/h2o-ai.h2o-sparklingwater?tab=Overview">이제 H2O.ai Microsoft Azure Marketplace</a> 및 HDInsight 애플리케이션에서 사용할 수 있습니다. 자세한 기술 정보는 HDInsight 블로그의 H2O 설명서 및 이 <a href="https://blogs.msdn.microsoft.com/azuredatalake/2017/04/11/how-to-use-h2o-ai-on-azure-hdinsight/">기술 블로그 게시물을</a> 참조하세요.</p>


