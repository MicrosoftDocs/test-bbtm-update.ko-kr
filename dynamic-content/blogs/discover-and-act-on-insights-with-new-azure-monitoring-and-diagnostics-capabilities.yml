Title: 새로운 Azure 모니터링 및 진단 기능을 사용하여 인사이트 검색 및 작업
Summary: Imagine IT 환경의 동적 엔드 투 엔드 뷰를 얻고 문제가 발생할 때 대응할 수 있는지를 확인합니다. 애플리케이션, 서비스 및 워크로드가 연결된 방식 및 방법을 확인할 수 있습니다.
Content: >-
  <p>Imagine IT 환경의 동적 엔드 투 엔드 뷰를 얻고 문제가 발생할 때 대응할 수 있는지를 확인합니다. 애플리케이션, 서비스 및 워크로드가 연결된 방식과 서버가 네트워크와 상호 작용하는 방법을 확인할 수 있습니다. 연결이 실패하면 빨간색으로 변하고, 연속 경고를 보고, 문제를 일으킬 수 있는 불량 클라이언트를 볼 수 있습니다. 뿐만 아니라 몇 번의 클릭만으로 문제를 해결할 수 있으며 빨간색 경고가 사라지는 것을 볼 수 있습니다. 워크로드, 애플리케이션 및 네트워크에서 데이터를 통합하면 큰 그림을 볼 수 있습니다. 그러나 전 세계의 기계 학습 및 크라우드 소싱 지식을 적용하면 갑자기 이전에는 없었던 방식으로 데이터를 시각화하고 작업할 수 있습니다.</p>


  <p>클라우드 및 온-프레미스 환경에 대한 가시성을 확보하고 실행 가능하도록 하기 위해 현재 Azure에서 새로운 모니터링 및 진단 기능을 도입하고 있습니다.</p>


  <ul>
      <li>Azure Insight &amp; Analytics의 새로운 기술인 서비스 맵을 사용하여 프로세스 및 서버 종속성을 매핑하여 향후 변경 또는 마이그레이션을 보다 쉽게 해결하고 미리 계획할 수 있습니다.</li>
      <li>Azure Insight &amp; Analytics의 새로운 솔루션인 DNS 분석을 사용하여 DNS 서버에 대한 실시간 보안, 성능 및 작업 관련 데이터를 시각화할 수 있습니다.</li>
      <li>Azure 애플리케이션 Insights 스마트 진단 기능을 사용하여 웹 애플리케이션의 성능 또는 사용량의 급격한 변화를 진단합니다.</li>
  </ul>


  <p>또한 Linux에 대한 확장된 지원이 <a href="https://aka.ms/aiq5bf">Linux 패치 및 Linux</a> 파일 변경 내용 추적을 포함하여 Azure Automation &amp; Control의 모니터링 도구 및 기능에 추가되었습니다. 이제 더 강력한 데이터 상관 관계 및 분석을 위해 Azure 애플리케이션 Insights <a href="https://azure.microsoft.com/en-us/blog/analyze-your-data-with-application-insights-analytics/">사용자 지정 로그를 수집</a>할 수도 있습니다.</p>


  <h2>사용자 환경에서 종속성 시각화</h2>


  <p>성공하게 만드는 가장 큰 부분은 문제를 얼마나 빨리 해결할 수 있는지입니다. 데이터 수집 및 인사이트에서 어려운 부분을 제거하므로 문제를 분석하고 보다 신속하게 해결할 수 있습니다. <a href="https://aka.ms/servicemapga">이제 일반 공급</a>되는 서비스 맵 기술을 사용하면 서버, 프로세스 및 타사 서비스에서 실시간으로 종속성의 공통 참조 맵을 자동으로 검색하고 빌드할 수 있습니다. 이렇게 하면 프로세스 및 서버 종속성을 시각화하여 문제를 격리하고 근본 원인 분석을 가속화할 수 있습니다. 동일한 대시보드에서 우선 순위가 지정된 경고, 최근 변경 내용, 주목할 만한 보안 문제 및 기한이 지난 시스템 업데이트를 볼 수 있습니다.</p>


  <p>또한 이 새로운 기능을 사용하여 자세한 프로세스 및 서버 인벤토리의 도움을 받아 마이그레이션 중에 남아 있는 것이 없는지 확인하거나 서비스 해제해야 하는 서버를 식별할 수 있습니다. InSpark는 서비스 맵을 사용하여 고객이 Azure로의 마이그레이션을 계획하고 실행하는 데 도움을 줍니다. &ldquo;서비스 맵 이전에는 고객이 서버&rsquo; 종속성에 대한 정보를 제공해야 했고, 해당 정보가 오류가 발생하기 쉽고 불완전&rdquo; 했다고 Maarten Goet 관리 파트너는 말합니다. &ldquo;이제 서비스 맵을 사용하여 모든 종속성을 즉시 확인하고 비즈니스 서비스를 Azure로 이동하기 위한 정확한 계획을 수립할 수 있습니다.&rdquo;</p>


  <h2>네트워크 디바이스에서 보기</h2>


  <p>최신 비즈니스는 빠르고 안정적이며 안전한 네트워크 연결이 있는 앱으로 구동됩니다. DNS(Domain Name System) 서버는 이러한 네트워크 연결을 가능하게 하는 조직&rsquo; IT 인프라의 핵심 구성 요소입니다. 따라서 DNS 서버의 운영, 성능 및 감사에 대한 가시성은 비즈니스에 매우 중요합니다.</p>


  <p><a href="https://aka.ms/dnsanalyticsintroductionblog">Azure Insight Analytics의 공개 미리 보기에 있는 솔루션인 DNS 분석을</a> 사용하여 전체 DNS 인프라에 대한 가시성을 얻을 수 있습니다.&amp; 이 솔루션을 사용하면 실시간 대시보드 보기를 통해 DNS 서버의 실시간 보안, 성능 및 작업 관련 정보를 시각화할 수 있습니다. 대시보드로 드릴다운하여 DNS 인프라의 상태에 대한 세부 정보를 얻고, 경고를 만들고, DNS 서버 문제를 수정할 수 있습니다. &ldquo;DNS 분석은 누락된 심층 정보를 제공했습니다&rdquo; . Evry &ldquo;의 클라우드 설계자인 Marius Sandbu는 클라이언트와 서버의 DNS 등록 문제를 해결할 수 있을 뿐만 아니라 맬웨어 도메인에 대한 트래픽을 감지할 수 있다고 말합니다.&rdquo;</p>


  <h2>현장에서 애플리케이션 문제 진단</h2>


  <p>이제 Azure Application Insights Analytics의 Machine Learning 알고리즘을 통해 한 번의 클릭으로 웹앱&rsquo; 성능 또는 사용량의 급격한 변화를 진단할 수 있습니다. <a href="https://docs.microsoft.com/azure/application-insights/app-insights-analytics-diagnostics">스마트 진단</a> 기능은 시간 차트를 만들거나 렌더링할 때마다 사용할 수 있습니다. 급증 또는 급락과 같은 결과 추세에서 비정상적인 변화를 발견할 경우, 변경 내용을 설명할 수 있는 차원 패턴을 식별합니다. 이 기능을 사용하면 문제를 신속하게 진단할 수 있습니다. 스마트 진단은 변경과 관련된 속성 값의 패턴을 성공적으로 식별하고, 해당 패턴의 유무에 관계없이 결과의 차이를 강조 표시하여 기본적으로 변칙으로 이어지는 가장 가능성이 큰 근본 원인을 제안할 수 있습니다.</p>


  <h2>오늘 시작</h2>


  <p>Azure 관리 및 보안 서비스를 사용하면 고급 데이터 분석 및 시각화를 통해 환경에 대한 가시성을 높이고 인사이트를 작업으로 쉽게 전환할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/insight-analytics/">Azure Insight &amp; Analytics </a>및 <a href="https://azure.microsoft.com/en-us/services/application-insights/">Azure Application Insights</a> 기능과 <a href="https://blogs.technet.microsoft.com/hybridcloud/2017/04/19/integrated-management-and-security-across-your-hybrid-cloud/">하이브리드 클라우드 환경의 복잡성을 줄이는</a> 데 도움이 되는 방법에 대해 자세히 알아봅니다.</p>
