Title: Azure Cost Management + 청구 업데이트 – 2020년 6월
Summary: 유연성은 사용자 지정 가능한 예산 알림, 비용 권장 사항을 모니터링하는 방법 및 Azure Government에 대한 자동화된 구독 생성을 통해 6월의 주요 주제였습니다. 그리고 물론, 이들은 단지 몇 가지 하이라이트입니다. 새로운 저장 방법, 새 비디오 및 일반 설명서 업데이트를 확인하는 것을 잊지 마세요.
Content: >-
  <p>&#39;새로운 학생이든, 스타트업이든, 가장 큰 기업이든, 재정적 제약이 있으며, 지출할&#39;, 위치 및 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Azure Cost Management + 청구가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 문제에 대해 자세히 알아볼 수 있는 방법과 Azure Cost Management + 청구를 통해 클라우드에서 비용을 다시 발생시킬&#39;있는 위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#budgets">예산 알림에 대한 유연성이 높아진 경우</a></li>
      <li><a href="#advisor">Advisor 다이제스트를 사용하여 활성 비용 권장 사항을 구독합니다</a>.</li>
      <li><a href="#azuregov">Azure Government에서 구독 만들기를 자동화합니다</a>.</li>
      <li><a href="#subscriptions">구독 소유권 이전이 개선되었습니다.</a></li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2>예산 알림에 대한 유연성 더 높아진 기능</h2>


  <p>시간이 지남에 따라 비용이 증가함에 따라 Azure Cost Management 예산이 계속 정보를 제공한다는 것을 이미 알고 있습니다. 특정 요구 사항에 맞게 예산을 보다 쉽게 조정할 수 있도록 두 가지 변경 사항을 도입할&#39;있습니다.</p>


  <p>이제 예산에 대한 사용자 지정 시작 월을 지정하여 나중에 시작하는 예산을 만들 수 있습니다. 이를 통해 사용 패턴의 계절적 변화를 고려하거나 다음 회계 연도를 준비하기 위해 미리 계획하고 예산을 미리 구성할 수 있습니다.</p>


  <p>예산 초과에 대한 인식을 높이기 위해 경고 임계값을 100% 이상 추가할 수도 있습니다. &#39;때 더 많은 대상에게 별도의 이메일을 보낼 수 있을 뿐만 아니라&#39;예산의 110%를 가정해 보겠습니다. 또한 비용이 100% 이상 계속 증가하는 경우 수행할 더 중요한 작업을 트리거할 수 있습니다.&nbsp; 내부 여백을 추적하는 조직에 특히 유용할 수 있습니다.</p>


  <p>이러한 변경 사항이 미리 계획하고 초과분에 대한 조치를 취하는 데 도움이 되기를 바랍니다. 시작 날짜 및 경고 임계값을 사용하여 비용을 더 잘 모니터링하고 최적화하려면 어떻게 해야 할까요?</p>


  <p><a name="advisor"></a>&nbsp;</p>


  <h2>Advisor 다이제스트를 사용하여 활성 비용 권장 사항 구독</h2>


  <p>진정으로 최적화된 환경을 실행하려면 실사가 필요합니다. 환경이 성장하고 사용 패턴이 변경됨에 따라 비용을 최적화할 수 있는 새로운 기회를 유지하는 것이&#39;중요합니다. Azure Advisor 권장 사항 다이제스트가 들어오는 위치입니다.</p>


  <p>권장 사항 다이제스트는 활성 권장 사항을 기반으로 하는 쉽고 사전 예방적인 방법을 제공합니다. <a href="https://docs.microsoft.com/azure/azure-monitor/platform/action-groups" target="_blank">작업 그룹을</a> 사용하여 이메일, SMS 또는 기타 채널을 통해 주기적인 알림을 받을 수 있습니다. 각 다이제스트 알림에는 활성 권장 사항의 요약이 포함되어 있으며 Advisor 경고를 보완하여 비용 최적화 기회를 보다 완벽하게 파악할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/advisor/advisor-alerts" target="_blank">Advisor 경고는</a> 새 권장 사항이 사용 가능해지면 알려 주며, 권장 사항 다이제스트에는 아직 조치를 취하지 않은&rsquo; 사용 가능한 모든 권장 사항이 요약되어 있습니다. Advisor 권장 사항 다이제스트 및 경고를 함께 사용하면 Azure 모범 사례를 최신 상태로 유지하는 데 도움이 됩니다.</p>


  <p><a href="https://docs.microsoft.com/azure/advisor/advisor-recommendations-digest" target="_blank">Advisor 권장 사항 다이제스트</a>에 대해 자세히 알아봅니다.</p>


  <p><a name="azuregov"></a>&nbsp;</p>


  <h2>Azure Government에서 구독 만들기 자동화</h2>


  <p>대규모 구독을 효율적으로 관리하려면 자동화가 필요합니다. 이제 Azure Government 계정이 있는 조직은<a href="https://docs.microsoft.com/rest/api/subscription/2018-11-01-preview/subscriptionfactory" target="_blank">Microsoft.Subscription/createSubscription API</a>를 사용하여 구독&nbsp; 만들기를 자동화할 수 있습니다. 이렇게 하면 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#subscriptions" target="_blank">온-프레미스 구독 관리 기능이</a>&nbsp; 확장&nbsp;되고 Azure Global과 Azure Government 간에 API 패리티가 제공됩니다. 다음에 무엇을 보시겠습니까?</p>


  <p><a name="subscriptions"></a>&nbsp;</p>


  <h2>구독 소유권 이전 개선 사항</h2>


  <p>환경을 재구성하거나 범위를 확장할&#39;관계없이 Azure 구독의 소유권을 다른 사용자 또는 조직에 이전해야 하는 상황이 발생할 수 있습니다. 이제 더 많은 구독 유형에 대해 Azure Portal 내에서 직접 이 작업을 수행할 수 있습니다. PAYG(종량제) 구독에 대한 기존 지원 외에도 Azure Portal에서 다음 구독 유형을 새 소유자에게 이전할 수 있습니다.</p>


  <ul>
      <li>Microsoft 고객 계약.</li>
      <li>Visual Studio Enterprise.</li>
      <li>MPN(Microsoft 파트너 네트워크)</li>
      <li>Microsoft Azure 스폰서쉽.</li>
  </ul>


  <p>또한 포털은 특정 구독을 전송할 수 없는 이유를 명확히 설명하고 설명하고 잠재적인 문제 및 예약 경고를 표시하여 의도하지 않은 결과를 방지하면서 쉽게 이전할 수 있도록 지원합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/manage/billing-subscription-transfer">구독 소유권 이전</a>에 대해 자세히 알아보고 소유권 이전 환경을 개선하는 방법을 알려주세요.</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure를 사용하여 비용을 절감하는 새로운 방법</h2>


  <p>비용을 최적화하는 데 도움이 되는 방법을 항상 찾고&#39;있습니다. 이번 달의 새로운&#39;&#39;.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/blog/build-apps-of-any-size-or-scale-with-azure-cosmos-db" target="_blank">Cosmos DB 자동 크기 조정</a>을 사용하여 뾰족하고 예측할 수 없는 워크로드를 최대 70% 절약합니다.</li>
      <li><a href="https://azure.microsoft.com/updates/azure-spring-cloud-basic-tier-is-now-in-preview" target="_blank">새 기본 계층</a>을 사용하여 Azure Spring Cloud에서 최대 61%를 절약합니다.</li>
      <li><a href="https://azure.microsoft.com/updates/azure-dedicated-hosts-now-support-additional-azure-virtual-machines" target="_blank">Azure Dedicated Hosts는 추가 가상 머신 크기를 지원하여 더 많은 저장 기회를 제공합니다</a>.</li>
      <li><a href="https://azure.microsoft.com/updates/azure-sql-database-serverless-increases-compute-autoscaling-limits-over-2x" target="_blank">Azure SQL 데이터베이스 서버리스 자동 크기 조정 제한이 16개에서 40개 vCore로 증가했습니다</a>.</li>
      <li><a href="https://azure.microsoft.com/updates/azure-devtest-labs-environments-are-now-available-in-azure-government" target="_blank">이제 azure Government에서 Azure DevTest Labs 환경을 사용할 수 있습니다</a>.</li>
      <li><a href="https://azure.microsoft.com/updates/azure-devtest-labs-is-now-available-in-switzerland-regions/" target="_blank">Azure DevTest Labs 이제 스위스 지역에서 사용할 수 있습니다</a>.</li>
  </ul>


  <p><a name="learn"></a>&nbsp;</p>


  <h2>새로운 비디오 및 학습 기회</h2>


  <p>여기에서는 시각적 학습자를 위해 관심 있는 새로운 비디오를&#39;.</p>


  <ul>
