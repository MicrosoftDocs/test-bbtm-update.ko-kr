  </ul>


  <p><a href="https://aka.ms/costmgmt/videos" target="_blank">Azure Cost Management + 청구 YouTube 채널을</a> 따라 새 동영상이 다시 릴리스될&#39;루프를 유지하고 다음에 보고 싶은&#39;알려주세요.</p>


  <p>더 안내된 환경을 원하십니까? <a href="https://aka.ms/costmgmt/learn" target="_blank">Azure Cost Management + 청구를 사용하여 Azure 지출 제어 및 청구서 관리</a>부터 시작합니다.</p>


  <p><a name="docs"></a>&nbsp;</p>


  <h2>설명서 업데이트</h2>


  <p>다음은 관심 있는 몇 가지 설명서 업데이트입니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/group-filter" target="_blank">그룹 및 필터 옵션을</a> 자체 문서(비디오 포함)로 이동했습니다.</li>
      <li>Cost Management 모범 사례의 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/cost-mgt-best-practices#analyze-and-manage-your-costs" target="_blank">비용 분석 및 관리</a> 섹션이 업데이트되었습니다.</li>
      <li>모니터링 판독기 역할을 사용하여 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/understand-work-scopes#azure-rbac-scopes" target="_blank">RBAC 범위에</a> 대한 리소스 사용량을 분석하는 방법에 대한 참고 사항이 추가되었습니다.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/understand-work-scopes#azure-rbac-scopes" target="_blank">관리 그룹</a> 내에서 Cost Management에서 지원하는 구독을 명확히 했습니다.</li>
      <li>기업계약 청구 계정에 대한 문서화된 <a href="https://docs.microsoft.com/rest/api/billing/2019-10-01-preview/invoices" target="_blank">청구서 API</a> 지원</li>
      <li>더 많은 Azure Advisor <a href="https://docs.microsoft.com/azure/advisor/advisor-cost-recommendations" target="_blank">비용 최적화 권장 사항을 문서화했습니다</a>.</li>
  </ul>


  <p>모든 설명서 업데이트를 주시하고 싶으신가요? GitHub <strong>azure-docs</strong> 리포지토리에서 <a href="https://github.com/MicrosoftDocs/azure-docs/commits/master/articles/cost-management-billing" target="_blank">Cost Management + 청구 문서 변경 기록을</a> 확인합니다. 누락된 항목이 표시되면 문서 맨 위에서 <strong>편집</strong> 을 선택하고 빠른 끌어오기 요청을 제출합니다.</p>


