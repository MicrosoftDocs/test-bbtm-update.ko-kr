Slug: blockchain-as-a-service-update-9
Title: 'Blockchain as a Service 업데이트 #9'
Summary: 'Blockchain as a Service가 Microsoft Azure DevTest Labs에 통합된 것을 발표하게 되어 기쁩니다. '
Content: >-
  <p>Microsoft Azure <a href="https://azure.microsoft.com/en-us/services/devtest-lab/">DevTest Labs</a>에 Blockchain as a Service의 통합을 발표하게 되어 기쁘게&#39;. Blockchain&quot; 키워드&quot;를 검색하면 사용 가능한 리소스 목록에 Blockchain Labs가 표시됩니다.</p>


  <p><img alt="Everything" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7d9b489-52d0-4737-8ba9-9645a0ff7932.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="모두" width="640"></p>


  <p>만들기를 선택하고 랩의 세부 정보를 입력하면&nbsp; 경주에서&#39;.&nbsp; 그런 다음 다양한 블록체인 아티팩트 중에서 선택하여 고유한 프라이빗, 권한 있는 공용 또는 컨소시엄 블록체인 랩을 만들 수 있습니다.</p>


  <p><img alt="Blockchain Labs" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fa04236-30ac-4a74-8e83-8835d71d657a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Blockchain Labs" width="445"></p>


  <p>오픈 소스 스택 및 타사 제품을 선택하여 시작합니다.</p>


  <p><img alt="Name" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56c3d684-d37d-42c3-b8c2-d678df6f6a10.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Name" width="301"></p>


  <p>&#39;나는 또한 <a href="https://fullmetalhealth.com/the-dokchain-is-now/">PokitDok와 DokChain이라는 의료 분야에서 블록 체인에 대한 비전을 외치고</a> 싶습니다. 기대해 보세요.</p>


  <p>마지막으로, 프로젝트 블레클리에 대해.&nbsp; 블록체인 미들웨어 스택을 구축함에 따라 GitHub 보다 자세한 정보와 설명서를 사용할 수 있게 <a href="https://github.com/Azure/azure-blockchain-projects/tree/master/bletchley">됩니다.</a> 향후 항목에는 보안 SmartContracts 작성, Microsoft Blockchain 데이터 서비스 및 Cryptlet에 대한 심층 분석이 포함됩니다.</p>
