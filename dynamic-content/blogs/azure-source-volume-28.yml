  <h2>RSA 컨퍼런스 2018의 Azure 보안 뉴스</h2>


  <p>지난 주, 샌프란시스코에서 열린 <a href="https://www.rsaconference.com/events/us18">RSA Conference 2018</a>과 함께 몇 가지 Azure Security 공지 사항을 발표했습니다.</p>


  <ul>
   <li>
   <p><a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/">Microsoft Azure Sphere 소개: 지능형 에지 </a> - Microsoft Azure Sphere의 보안 및 전원을 공급하는 것은 매우 안전한 MCU(인터넷 연결 마이크로 컨트롤러) 디바이스를 만들기 위한 새로운 솔루션입니다. Azure Sphere에는 지능형 에지에서 디바이스를 보호하고 전원을 공급하기 위해 함께 작동하는 세 가지 구성 요소인 Azure Sphere 인증 MCU(마이크로 컨트롤러), Azure Sphere OS 및 Azure Sphere Security Service가 포함되어 있습니다.</p>

