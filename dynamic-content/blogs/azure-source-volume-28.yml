  <h2>뉴스 &amp; 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/gartner-recognizes-microsoft-as-a-leader-in-enterprise-integration/">Gartner는 Microsoft를 엔터프라이즈 통합의 선두 주체로 인정합니다</a>.- 2018년 eiPaaS(Enterprise Integration Platform as a Service)를 위한 Gartners&rsquo; Magic Quadrant는 Microsoft를 리더로 자리매김하고 있으며, 비전의 실행 및 완전성을 반영하는 Microsofts&rsquo; 기능을 반영합니다. 자세한 내용은 현재 <a href="https://aka.ms/eipaasmq">Enterprise Integration Platform as a Service(eiPaaS) 2018용 Gartners&rsquo; Magic Quadrant</a>를 다운로드하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/spring-data-azure-cosmos-db-nosql-data-access-on-azure/">Spring Data Azure Cosmos DB: Azure</a> - 에서 NoSQL 데이터 액세스 Azure Cosmos DB SQL API를 사용하는 Microsoft&#39;Spring Boot Starter를 사용하면 개발자가 SQL API를 사용하여 Azure Cosmos DB와 쉽게 통합되는 Spring Boot 애플리케이션을 사용할 수 있습니다. Spring Data Azure Cosmos DB를 통해 Java 개발자는 이제 Azure에서 앱에 대한 NoSQL 데이터 액세스를 신속하게 빌드할 수 있습니다. Azure Cosmos DB를 사용하여 기본 데이터 저장소의 특수 특성을 유지하면서 데이터 액세스를 위한 Spring 기반 프로그래밍 모델을 제공합니다. Spring Data Azure Cosmos DB의 기능에는 Azure Cosmos DB 컬렉션과 상호 작용하기 위한 POJO 중심 모델 및 확장 가능한 리포지토리 스타일 데이터 액세스 계층이 포함됩니다.</p>


  <p>Data Factory - <a href="https://azure.microsoft.com/en-us/blog/iteratively-develop-and-debug-your-etl-elt-workflows-using-data-factory/">를 사용한 반복 개발 및 디버깅</a> 사용자들 사이에서는 ETL(추출 변환/로드) 및 ELT(추출 부하/변환) 워크플로를 반복적으로 개발하고 디버그해야 하는 필요성이 점점 더 커지고 있습니다. 이제 ADF(Azure Data Factory) 시각적 도구를 사용하여 반복적인 개발 및 디버깅을 수행할 수 있습니다. 또한 Data Factory 시각적 도구를 사용하면 파이프라인 캔버스에 배치하는 중단점에 도달할 때까지 디버깅을 수행할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf92663e-d68b-490d-8e1c-c59d0fde4f2f.png"><img alt="Azure Data Factory visual tools" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4393eb0-9be7-498e-b65d-8bce84a873da.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Data Factory 시각적 도구" width="400"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/recovery-services-vault-limit-increased-to-500-vaults-per-subscription-per-region/">Recovery Services 자격 증명 모음이 지역당 구독당 500개의 자격 증명 모음으로 증가</a> - Azure Backup에 대한 크기 조정 제한이 증가했습니다. 이제 사용자는 지역당 각 구독에 500개의 Azure Recovery Services 자격 증명 모음을 만들 수 있습니다. 또한 각 자격 증명 모음에 대해 등록할 수 있는 Azure 가상 머신의 수는 각 자격 증명 모음에서 200대의 이전 제한에서 1,000개로 증가했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-in-march-2018/">2018년 3월 Azure Marketplace 새 제품</a> - 3월에는 Azure Marketplace에 55개의 새로운 제품을 게시했는데, 이 제품은 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다.</p>


