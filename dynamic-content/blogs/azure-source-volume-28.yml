  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f8a298e-03dd-4191-9349-29f69a0eb57f.png"><img alt="Solution architecture with Azure SQL Datawarehouse" border="0" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65d071fe-b0d3-4660-96bc-ea6087487e5b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure SQL Datawarehouse를 사용하여 솔루션 아키텍처" width="400"></a></p>


  <p><a href="https://aka.ms/lwia/data-11">Azure SQL Data Warehouse 워크로드 패턴 및 안티패턴 </a> - 데이터 마트와 데이터 웨어하우스 및 데이터 레이크에 대해 혼동합니다. 클라우드 데이터 웨어하우스 서비스에 적합한 사용 사례와 그렇지 않은 사항을&rsquo; 이해&rsquo;하려면 이 지침을 참조하세요. OLTP 및 OLAP 워크로드, SMP(대칭 다처리) 및 MPP(대규모 병렬 처리)와 관련된 RDBMS 사용과 관련된 몇 가지 개념을 명확히 하고 싶습니다.</p>


  <p><a href="https://aka.ms/lwia/data-12">Azure SQL Data Warehouse 참고 자료</a> - Azure SQL Data Warehouse는 MPP 아키텍처 데이터 웨어하우스를 몇 분 안에 클라우드로 스핀업하고 몇 시간 안에 TB의 데이터를 로드하지 않도록 합니다. 이 참고 자료는 Azure SQL Data Warehouse 솔루션을 빌드하기 위한 유용한 팁과 모범 사례를 제공합니다.</p>


  <p>멀티 플레이어 게임 - <a href="https://aka.ms/lwia/gaming-16">용 Azure Container Instances</a> Azure Container Instances를 사용하면 기본 서버를 유지 관리하거나 새로운 오케스트레이션 개념을 학습하는 번거로움 없이 Docker 이미지를 호스트하고 실행할 수 있습니다. 이 세션에서는 Azure Container Instances, Event Grid 및 Azure Functions를 사용하여 기존 백 엔드 서비스에 대한 코드 변경 없이 오픈 소스 게임 OpenArena를 예로 사용하여 확장 가능한 멀티 플레이어 백 엔드를 호스트하는 방법을 살펴봅니다.</p>


  <p>게임 개발을 - <a href="https://aka.ms/lwia/gaming-17">위한 Unity를 사용한 Git</a> Unity는 궁극적인 게임 개발 플랫폼입니다. Git은 궁극적인 버전 제어 시스템입니다. 하지만 Unity와 Git은 항상 잘 어울리는 것은&#39;. Unity와 Git이 어떻게 상호 작용할 수 있나요? Git 버전 제어 시스템에서 Unity를 사용하기 위한 몇 가지 모범 사례를 살펴볼&#39;있습니다.</p>


