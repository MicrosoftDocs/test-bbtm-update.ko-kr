   </li>
   <li><a href="https://azure.microsoft.com/en-us/blog/the-3-ways-azure-improves-your-security/">Azure에서 보안을 </a> - 개선하는 3가지 방법 Azure가 Microsoft에서 제공하는 보안 기반, 전체 스택에서 보안을 신속하게 구성하는 데 도움이 되는 기본 제공 보안 컨트롤, 데이터를 보호하고 위협에 실시간으로 대응할 수 있도록 클라우드 규모의 고유한 인텔리전스를 제공하는 세 가지 주요 영역에서 &ndash; Azure가 어떻게 가치를 제공하는지 알아봅니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-security-center-capabilities-at-rsa-2018/">RSA 2018에서 새로운 Azure Security Center 기능 발표</a> - Azure Security Center는 리소스의 보안 상태에 대한 중앙 집중식 가시성을 제공하고 기계 학습 및 고급 분석의 집단 인텔리전스를 사용하여 위협을 신속하게 감지할 뿐만 아니라 이를 방지하는 데 도움을 줍니다. 새 개요 대시보드는 구독 수준 대신 조직 수준에서 보안 상태에 대한 가시성을 제공하고, 이제 보안 구성을 가상 머신 환경에 통합하고, 위협에 대한 노출을 줄이고 위협을 신속하게 감지 및 대응하는 새로운 기능, Palo Alto Networks 및 McAfee의 새로운 파트너 솔루션을 제공합니다.</li>
   <li><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/04/17/password-less-sign-in-to-windows-10-azure-ad-using-fido2-is-coming-soon-plus-other-cool-news/">FIDO2를 사용하여 Azure AD를 Windows 10 암호 없는 Sign-In &amp; 곧 제공될 예정입니다(기타 멋진 소식).</a> -FIDO2 보안 키를 사용하는 암호 없는 로그인의 제한된 미리 보기는 모든 Azure AD 보호 클라우드 리소스에 대한 Single Sign-On 액세스를 포함하는 Windows 10 대한 다음 업데이트에서 사용할 수 있습니다. Azure AD 조건부 액세스 정책은 이제 Windows Defender Advanced Threat Protection에서 보고한 디바이스 상태를 확인할 수 있습니다. 이제 Azure AD 액세스 검토, Privileged Identity Management 및 사용 약관 기능이 모두 일반 공급됩니다. 도메인 허용 및 거부 목록이 추가되면서 Azure AD B2B 협업을 통해 작업하는 파트너 조직을 제어할 수 있습니다.</li>
   <li>Azure Portal - <a href="https://azure.microsoft.com/en-us/blog/streamlining-gdpr-requests-with-the-azure-portal/">을 사용하여 GDPR 요청 간소화</a> 새 Azure Portal DSR(데이터 주체 요청) 기능은 DSR을 충족하는 데 도움이 됩니다. 이를 사용하여 데이터 주체와 관련된 정보를 식별할 수 있으며 시스템 생성 로그에 대해 DSR을 실행할 수 있습니다(지정된 서비스를 제공하기 위해 Microsoft에서 생성하는 데이터). Azure를 사용하면 제공된 다양한 서비스에서 기존 API(애플리케이션 프로그래밍 인터페이스) 및 UI(사용자 인터페이스)를 통해 고객 데이터(사용자와 사용자가 업로드하거나 만드는 데이터)에 대해 DSR을 처리할 수 있습니다.</li>
   <li><a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/04/17/connect-to-the-intelligent-security-graph-using-a-new-api/">새 API를 사용하여 지능형 보안 Graph 커넥트</a> Microsoft는 보안 API - 의 공개 미리 보기를 발표하여 고객과 파트너가 지능형 보안 Graph 구축할 수 있도록 합니다. 보안 API는 Microsoft 제품 및 서비스의 데이터와 인텔리전스를 통합하기 위한 통합된 rest API인 Microsoft Graph 일부입니다. 보안 API는 Anomali, Palo Alto Networks 및 PwC와 같은 통합 파트너가 지능형 보안 Graph 사용하여 빌드할 수 있는 새로운 가능성을 열어줍니다. 또한 고객 관리 서비스 공급자 및 기술 파트너는 보안 API를 활용하여 다양한 애플리케이션을 빌드하고 통합할 수 있습니다.</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/373e7dc5-39e9-4598-8f12-c3ef7d6ddb9b.png"><img alt="Microsoft Graph Security API block diagram" border="0" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b47d154b-c944-4a8f-b71e-9ac2b9e19fc4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Graph Security API 블록 다이어그램" width="500"></a></p>


  <ul>
   <li><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/04/17/announcing-new-microsoft-azure-information-protection-policy-decision-point-capabilities-with-ionic-security/">Ionic Security를 사용하여 새로운 Microsoft Azure Information Protection 정책 결정 지점 기능 발표</a> - AIP(Azure Information Protection)로 보호되는 파일은 중요한 파일에 대한 보안을 더욱 강화합니다. AIP 및 Azure Active Directory(AAD)의 통합을 통해 조건부 액세스를 설정하여 AIP로 보호된 문서에 대한 액세스를 허용하거나 차단하거나 중요한 문서에 액세스하려는 사용자의 디바이스, 위치 또는 위험 점수를 기반으로 MFA(Multi-Factor Authentication) 또는 디바이스 등록과 같은 추가 보안 요구 사항을 적용할 수 있습니다. Azure Active Directory 조건부 액세스 확장성 기능은 오늘날 고객이 직면한 가장 큰 두 가지 과제인 유용성 및 정책 일관성을 해결하는 데 도움이 됩니다. Azure Active Directory 조건부 액세스 확장성 기능을 사용하여 고객이 AIP 레이블별로 외부화된 정책을 적용하도록 선택할 수 있는 모델을 빌드하고 있습니다. Ionic Securitys&rsquo; 클라우드 간 데이터 트러스트 플랫폼은 새로운 확장성 서비스를 가리키는 외부 의사 결정 지점의 첫 번째 공급자입니다.</li>
   <li><a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/04/16/tapping-the-intelligent-cloud-to-make-security-better-and-easier/">지능형 클라우드를 탭하여 보안 향상 및 간편</a> - 화 고객과의 대화는 클라우드 서비스를&rsquo; 채택할 때 자산을 안전하게 유지할 수 있는지 묻는 &lsquo;것에서부터 보안 태세를 개선하기 위해 클라우드 서비스를 채택하고 있다고 선언&lsquo;하는 것까지 진행되었습니다.&rsquo; 기업이 클라우드에서 에지로 자산을 더 쉽게 보호할 수 있도록 고유한 클라우드 및 인텔리전스 기능을 기반으로 하는 새로운 기술과 프로그램에 대해 자세히 알아봅니다.</li>
  </ul>


  <h2>이제 미리 보기로</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/programmatically-create-enterprise-subscriptions-preview/">미리 보기: ARM API를 사용하여 프로그래밍 방식으로 Azure 엔터프라이즈 구독 만들기</a> - 이제 EA(기업계약)의 Azure 고객으로서 프로그래밍 방식으로 EA(MS-AZR-0017P) 및 EA 개발/테스트(MS-AZR-0148P) 구독을 만들 수 있습니다. 다른 사용자 또는 서비스 사용자에게 사용자 계정에 청구되는 구독을 만들 수 있는 권한을 부여하려면 등록 계정에 대한 RBAC(역할 기반 액세스 제어) 액세스를 제공합니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-ddos-protection-for-virtual-networks-generally-available/">가상 네트워크에 대한 Azure DDoS Protection 일반 공급</a> - Azure VNet(Virtual Networks)과 통합되고 DDoS 공격의 영향에 대한 Azure 리소스에 대한 보호 및 방어를 제공하는 Azure DDoS Protection 표준 서비스는 이제 모든 퍼블릭 클라우드 지역에서 일반 공급됩니다. 기본 보호는 기본적으로 추가 비용 없이 Azure 플랫폼에 통합됩니다. Azure DDoS Protection 표준은 가상 네트워크에 배포된 애플리케이션 및 리소스에 대해 향상된 DDoS 완화 기능을 제공합니다. 잘 심사된 DDoS 인시던트 관리 대응 계획을 수립하는 데 도움을 주기 위해 <a href="https://aka.ms/ddosbest">모범 사례 참조 아키텍처 가이드를 &amp;</a>게시했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e38d025-7b43-40ee-94d8-6dfe3a69b4f3.png"><img alt="Azure DDoS Protection diagram" border="0" height="172" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f505745-8d8a-445d-bf98-082c7b39ce81.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure DDoS Protection 다이어그램" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-announcing-reliable-services-on-linux-and-rhel-support/">Linux 및 RHEL 지원 Service Fabric &ndash; Reliable Services를 발표하는 Azure</a> Service Fabric 핵심 Azure 인프라뿐만 아니라 비즈니스용 Skype, Intune, Azure Event Hubs, Azure Data Factory, Azure와 같은 기타 Microsoft 서비스 지원하는 기본 기술입니다.- DB, Azure SQL Database, Dynamics 365 및 Cortana Cosmos. 최근에는 고객이 제품의 개발 및 방향에 참여할 수 있는 기회를 늘리기 위해 MIT 라이선스로 소스 Service Fabric 오픈했습니다. Service Fabric 런타임 v6.2 릴리스 및 해당 SDK 및 도구 업데이트에 대해 자세히 알아봅니다.</p>


