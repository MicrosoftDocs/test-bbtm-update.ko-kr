Title: Azure Security Center에서 Linux에 대한 새로운 위협 탐지 미리 보기
Summary: Azure Security Center는 최근 감사된 레코드를 활용하여 클라우드 및 온-프레미스 Linux 머신에서 악의적인 동작을 검색하는 새로운 분석의 제한된 미리 보기를 시작했습니다.
Content: >-
  <p>Azure Security Center는 최근 감사된 레코드를 활용하여 클라우드 및 온-프레미스 Linux 머신에서 악의적인 동작을 검색하는 새로운 분석의 제한된 미리 보기를 시작했습니다. Windows 머신에 대한 Security Center 검색과 마찬가지로 이러한 새로운 기능을 사용하여 의심스러운 프로세스, 모호한 로그인 시도, 커널 모듈 로드/언로드 및 머신이 공격을 받고 있거나 위반되었음을 나타낼 수 있는 기타 활동을 검색할 수 있습니다. 이는 이전에 Linux 및 Windows VM에서 사용할 수 있었던 네트워크 검색 외에도 제공됩니다.</p>


  <h2>작동 방식</h2>


  <p>Security Center는 가장 일반적인 Linux 감사 프레임워크 중 하나인 auditd를 사용하여 Linux 머신에서 감사 레코드를 수집합니다. 감사는 오랜 시간 동안 주변에 있었고 메인 라인 커널에 살고 있다는 장점이 있습니다. 감사된 시스템은 두 가지 주요 구성 요소로 구성됩니다. 첫 번째는 관리자가 규칙을 더 잘 조정하고 감사 로그 파일을 분석하거나 잘못 구성된 경우 문제를 해결할 수 있는 광범위한 작업 컬렉션을 제공하는 사용자 공간 유틸리티 집합입니다. 두 번째는 시스템 호출을 모니터링하고, 지정된 규칙 집합으로 필터링하고, 버퍼에 일치 메시지를 쓰는 커널 수준 하위 시스템입니다. 두 구성 요소는 모두 netlink 소켓을 통해 통신합니다.</p>


  <p>감사된 레코드는 최신 버전의 Linux OMS 에이전트(현재 Security Center에서 사용하는 것과 동일한 에이전트)를 사용하여 수집, 이벤트로 집계 및 보강됩니다. 감사 이벤트는 작업 영역에 저장되고 Security Center에서 분석됩니다. 위협이 감지되면 아래와 같은 Security Center 경고가 생성됩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da575b15-99c2-47a9-b3c5-51a1c0ed3a62.png"><img alt="SuspiciousProcessAlert" border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed6e1d86-0a50-4d53-a97d-cabf9ee38361.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SuspiciousProcessAlert" width="428"></a></p>


  <h2>Linux 검색을 사용하도록 설정하는 방법</h2>


  <ol>
   <li>아직 업그레이드하지 않은 경우 Security Center 표준 계층으로 업그레이드합니다.</li>
   <li>Linux용 OMS 에이전트 버전 1.4.0-12 이상을 실행하고 있는지 확인합니다. OMS로의 플랫폼 마이그레이션의 일환으로 ASC에서 설치한 에이전트가 최신 릴리스를 실행하고 있습니다. 에이전트를 수동으로 설치한 고객은 dpkg -l | 명령을 실행하여 oms 에이전트 버전을 검색할 수 있습니다. grep omsagent</li>
   <li>컴퓨터에 감사가 설치되어 있는지 확인합니다. Red Hat 버전은 일반적으로 이미 감사를 설치했지만 Debian 기반 버전은 설치되지 않습니다. 버전 1.4.0-12가 이전에 감사 없이 시스템에 설치된 경우 먼저 감사를 설치한 다음 --upgrade&rdquo;를 사용하여 1.4.0-12 이상 에이전트 설치 관리자&ldquo;를 다시 실행하면 감사된 플러그 인이 설치됩니다. OMS 에이전트가 감사된 데이터 수집과 관련된 문제를 감지하면 Log Analytics 내에서 찾을 수 있는 정보 메시지가 생성됩니다. 메시지는 작업&rdquo; 유형&ldquo;입니다.<br>
   <br>
  참고: 감사된 데이터 수집을 사용하도록 설정하면 일부 감사된 규칙도 사용하도록 설정됩니다. 하나의 규칙을 사용하면 시스템 호출을 감사할 수 있습니다. 대부분의 워크로드에서 감사된 데이터 수집에 대한 전체 리소스 사용량은 무시할 수 있습니다. 그러나 시스템에 초당 1,000&rsquo;개의 프로세스를 만드는 워크로드가 있는 경우 감사된 데이터 수집에 대한 CPU 사용률은 저가형 시스템에서 ~10%에 도달할 수 있습니다.</li>
   <li>구독 ID가 있는 <a href="mailto:ASC_linuxdetections@microsoft.com">전자 메일 </a>을 보내 제한된 미리 보기에 가입하도록 요청합니다. 다음 주에 감사된 데이터 수집은 노드당 청구, 2) Red Hat 버전 머신 포함, 3) 보안 솔루션 사용, 4) Linux 머신이 버전 1.4.0-12(이상)를 사용하여 OMS 에이전트를 실행하는 등의 조건을 충족하는 작업 영역에서 자동으로 사용하도록 설정됩니다. 감사를 사용하도록 설정하지 않으려면 <a href="mailto:ASC_linuxdetections@microsoft.com">전자 메일 </a>을 보낼 수도 있습니다.</li>
   <li>Security Center 팀과 <a href="mailto:ASC_linuxdetections@microsoft.com">피드백을 </a>공유합니다.</li>
  </ol>


  <p>Security Center 위협 탐지에 대한 자세한 내용은 Security Center에서 <a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-helps-reveal-a-cyberattack/">SQL 무차별 암호 대입 공격</a>, <a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-detects-a-bitcoin-mining-attack/">비트코인 마이닝</a>, <a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-detects-ddos-attack-using-cyber-threat-intelligence/">사이버 위협 인텔리전스를 사용한 DDoS</a> 공격 및 <a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-aids-in-detecting-good-applications-being-used-maliciously/">악의적으로 사용되는 좋은 애플리케이션</a>을 감지하는 방법에 대한 보안 연구원의 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-detection-capabilities">설명서 </a>또는 검토 사례 연구를 참조하세요.</p>
