Content: >-
  <p>생명, 건강 및 재산 및 상해 보험을 판매하는 보험 회사는 기계 학습 (ML)을 사용하여 고객 서비스, 사기 감지 및 운영 효율성을 개선합니다. 예를 들어 Azure 클라우드는 보험 브랜드가 기계 학습을 사용하여 사고의 손상을 평가하고 청구에서 변칙을 식별하는 등의 시간과 노력을 절약할 수 있도록 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2edd8473-8965-4479-9fd9-9093e1ea09f7.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42151850-754e-4d4a-b882-8b23b2dfc26c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>다음은 Azure에서 ML 시작하기 위한 리소스와 함께 보험 ML 대한 몇 가지 일반적인 사용 사례입니다.</p>


  <h2>서비스, 최적화, 자동화 및 크기 조정을 개선하기 위한 8가지 ML 사용 사례</h2>


  <ol>
   <li><u>경과 관리</u>: 경과할 가능성이 있는 정책과 보험 유지 관리에 대해 보험 가입자에게 접근하는 방법을 식별합니다.</li>
   <li><u>추천 엔진</u>: 유사한 고객을 감안할 때, 개별 보험에 가입자가 보험이 너무 많거나 너무 적을 수 있는 곳을 발견합니다. 그런 다음, 사전에 그들이 현재 상황에 대한 올바른 보험을 얻을 수 있도록 도와주세요.</li>
   <li><u>평가자 도우미</u>: 자동차가 본문 상점에 견인되면 컴퓨터 비전을 사용하여 평가자가 해결해야 할 문제를 식별할 수 있도록 도와줍니다. 이렇게 하면 정확도가 향상되고 평가 속도가 빨라지고 고객이 수리에 대한 정보를 계속 알 수 있습니다.</li>
   <li><u>속성 분석</u>: 속성의 이미지가 지정된 경우 속성의 구조와 조건 문제를 식별합니다. 보험사는 고객이 지붕의 문제를 식별하여 수리를 예약하거나 수영장과 같은 새로운 구조물이 설치될 때 다른 보험을 제안할 수 있도록 사전에 도움을 줄 수 있습니다.</li>
   <li><u>사기 감지</u>: 잠재적으로 사기성인 클레임을 식별합니다.</li>
   <li><u>맞춤형 제품</u>: 자녀의 출생, 가정 또는 자동차 구매와 같은 생활 이벤트에 따라 피보험자가 필요로 할 수 있는 보험에 대한 관련 정보를 제공하여 고객 경험을 개선합니다.</li>
   <li><u>경험 연구</u>: 감독되지 않은 기계 학습을 사용하여 클레임 활동에서 예측 변수를 검색합니다. 이 정보는 가정을 설정하고 가격 책정 모델, 위험 분석 및 기타 보험 통계 분석과 같은 활동에 공급하는 데 도움이 될 수 있습니다.</li>
   <li><u>크기 조정된 학습</u>: Azure를 사용하여 GPU 또는 수천 개의 CPU 코어를 사용하여 모델을 학습시킵니다.</li>
  </ol>


  <p>이러한 모든 사용 사례는 기계 학습으로 해결할 수 있습니다.</p>


  <h2>Azure에서 기계 학습</h2>


  <p>기계 학습을 사용하면 컴퓨터가 명시적으로 프로그래밍되지 않은 기술을 통해 데이터에서 학습할 수 있습니다. 보험사는 AI(인공 지능) 애플리케이션을 사용하여 데이터를 지능적으로 처리하고 조치를 수행합니다. 이러한 노력을 통해 조직은 향상된 속도와 효율성을 통해 더 많은 성과를 달성할 수 있습니다. 다음 리소스를 시작합니다.</p>


