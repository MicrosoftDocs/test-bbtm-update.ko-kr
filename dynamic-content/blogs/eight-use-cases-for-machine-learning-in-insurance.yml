   <li><a href="https://docs.microsoft.com/azure/machine-learning/service/?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure Machine Learning 서비스를</a> 사용하면 Python 도구 및 라이브러리를 사용하여 기계 학습 및 AI 모델을 빌드, 배포 및 관리할 수 있습니다.</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/index?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure Data Science Virtual Machines</a> 는 고급 분석을 위한 지능형 애플리케이션을 빌드하는 데 사용되는 데이터 과학 도구로 로드된 Azure의 사용자 지정된 VM 이미지입니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio/?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure Machine Learning Studio</a>는 기본적으로 많은 알고리즘과 함께 제공됩니다.</li>
   <li>AI 및 ML 알고리즘과 사용 사례를 소개하는 <a href="https://gallery.azure.ai/?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure AI 갤러리</a>.</li>
  </ul>


