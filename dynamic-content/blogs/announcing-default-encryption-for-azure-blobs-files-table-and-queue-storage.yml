Title: Azure Blob, 파일, 테이블 및 큐 Storage 대한 기본 암호화 발표
Summary: '고객의 데이터를 보호하기 위한 보안 전략의 핵심인 Microsoft는 모든 스토리지 계정(Azure Resource Manager 및 클래식 스토리지 계정)에 대해 모든 Azure 서비스(Blob, 파일, 테이블 및 큐 스토리지)에 기록된 모든 데이터에 대해 기본적으로 Microsoft Managed Keys를 사용하여 암호화를 사용하도록 설정함으로써 한 걸음 더 나아가고 있습니다. '
Content: >-
  <p>대부분의 고객에게 보안은 가장 중요&nbsp;할 뿐만 아니라 퍼블릭 클라우드 공급자를 선택하는 결정 요소이기도 합니다. 고객은 보안 및 규정 준수 요구 사항에 따라 미사용 데이터를 암호화해야 합니다. microsoft는 Azure Storage 보안 및 개인 정보를 중요하게 생각하며 데이터를 보호하기 위해 끊임없이 노력하고 있습니다. Azure 고객은 이미 Azure Blob Storage용 Microsoft 관리형 키 또는 고객 관리형 키를 사용하여 Azure Blob 및 File Storage에 대한 SSE(Storage Service Encryption)의 혜택을 누리고 있습니다.</p>


  <p>고객&rsquo; 데이터 보호를 보장하는 전략의 핵심인 Microsoft는 모든 스토리지 계정(Azure Resource Manager 및 클래식 스토리지 계정)에 대해 Azure 서비스(Blob, 파일, 테이블 및 큐 스토리지)에 기록된 모든 데이터에 대해 기본적으로 Microsoft Managed Keys를 사용하여 암호화를 사용하도록 설정하여 보안을 한 단계 더 강화하고 있습니다. 가져오기 시나리오를 포함하여 관리 디스크에 대한 SSE도 지원됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#managed-disks-and-storage-service-encryption" target="_blank">관리 디스크 SSE FAQ를 &amp;</a>방문&nbsp;하세요.</p>


  <p>Azure Storage에 기록된 모든 데이터는 유지되기 전에 Storage 서비스에서 자동으로 암호화되고 검색 전에 암호 해독됩니다. 암호화 및 암호 해독은 사용자에게 완전히 투명합니다. 모든 데이터는 사용 가능한 가장 강력한 블록 암호화의 AES-256one이라고도 하는 256&mdash;비트 <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard" target="_blank">AES</a> 암호화를 사용하여 암호화됩니다. 기본적으로 암호화를 사용하도록 설정하면 고객은 애플리케이션을 변경할 필요가 없습니다. 스토리지 계정에 암호화가 사용하도록 설정되어 있는지 확인하기 위해 고객은 <a href="https://docs.microsoft.com/en-us/dotnet/api/microsoft.windowsazure.storage.blob.blobproperties.isserverencrypted?redirectedfrom=MSDN&amp;view=azurestorage-8.1.3#Microsoft_WindowsAzure_Storage_Blob_BlobProperties_IsServerEncrypted" target="_blank">Blob</a> 및 <a href="https://github.com/Azure/azure-storage-net/blob/master/Lib/Common/File/FileProperties.cs#L126" target="_blank">파일</a> (테이블 및 큐 스토리지에 사용할 수 없음)에 대해 암호화된 데이터의 상태를 쿼리하거나 <a href="https://msdn.microsoft.com/library/azure/mt163553.aspx" target="_blank">계정 속성을 확인할</a> 수 있습니다. 이 기능을 사용하는 경우 추가 요금이나 성능 저하가 없습니다.</p>


  <p>지역별로 이 기능 지역을 사용하도록 설정하고 앞으로 몇 주 안에 모든 Azure 지역 및 Azure 클라우드로 확장할 예정입니다.</p>


  <p>설명서를 방문하여 <a href="https://azure.microsoft.com/en-gb/documentation/articles/storage-service-encryption/" target="_blank">서비스 관리 키를 사용한 Storage 서비스 암호화 및 고객 관리형 키를</a> <a href="https://docs.microsoft.com/azure/storage/storage-service-encryption-customer-managed-keys" target="_blank">사용한 Storage 서비스 암호화</a>에 대해 자세히 알아보세요.</p>
