Title: 업데이트 리소스 공급자를 사용하여 Azure Stack 서비스
Summary: GoalAny 트윗 수는 고객이 Azure Stack을 사용하여 하이브리드 클라우드 환경에 대한 새로운 가능성을 잠금 해제하려는 방법에 대한 개별 스토리를 알려줍니다. 오늘날의 세계에서 보안은...
Content: >-
  <p>오늘날&rsquo; 세계에서 보안이 가장 중요합니다. Microsoft는 Azure에 사용하는 것과 동일한 접근 방식, API, DevOps 도구 및 포털을 사용하여 애플리케이션을 빌드하고 배포하는 일관성을 제공하므로 Azure Stack 환경이 <a href="https://azure.microsoft.com/en-us/blog/security-and-compliance-in-azure-stack/">안전하고 기능</a> &ndash; 적인 상태를 유지하기 위해 최선을 다하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/why-your-team-needs-an-azure-stack-operator/">Azure Stack 운영자</a> 는 Azure Stack 인프라를 안전하고 안정적으로 업데이트하는 동시에 고객에게 고가용성 중요 업무용 서비스를 제공할 수 있어야 합니다. 업데이트 범위는 소프트웨어에서 펌웨어까지, 시스템의 핵심 구성 요소에 걸쳐 있습니다. 업데이트 프로세스는 고객이 비즈니스의 다른 측면에 집중할 수 있도록 쉽고 예측 가능해야 합니다.</p>


  <h2>과제</h2>


  <p>Azure Stack 운영자는 업데이트를 다운로드할 위치, 업데이트를 적용하는 방법, 업데이트를 적용할 순서, 문제가 있는 경우 호출할 사람, 중단을 최소화하거나 유지 관리 기간 결정 등을 어떻게 결정하나요? Azure Stack의 필수적인 부분인 업데이트 리소스 공급자를 입력합니다.</p>


  <h2>구축 내용</h2>


  <p>Azure Stack에는 Azure Stack 운영자가 Azure Stack에 대한 업데이트를 가져오고 실행하고 모니터링할 수 있는 종속성 인식 오케스트레이션 엔진이 기본 제공됩니다. 추가 도구, 인터넷 연결 또는 통합이 필요하지 않습니다. 운영자는 Azure Stack에 대한 업데이트를 다운로드한 다음, 미리 정의된 유지 관리 기간 동안 관리자 포털의 업데이트 타일을 사용하여 해당 업데이트를 가져오고 실행합니다. 완전 네이티브 업데이트 리소스 공급자는 모든 물리적 호스트, Service Fabric 애플리케이션 및 런타임뿐만 아니라 모든 인프라 역할에 업데이트가 적용되도록 합니다.</p>


  <p>업데이트 타일을 쉽게 사용할 수 있으며 관리자 포털에서 업데이트를 관리하는 것은 간단한 프로세스입니다. 연산자는 Updates 타일로 이동하여 다음을 수행합니다.</p>


  <ul>
   <li>현재 클라우드 버전과 같은 중요한 정보 보기</li>
   <li>사용 가능한 업데이트 설치</li>
   <li>이전에 설치된 업데이트에 대한 업데이트 기록 검토</li>
   <li>클라우드&rsquo; 현재 OEM 패키지 버전 보기</li>
  </ul>


  <p>아래와 같이 Azure Stack 운영자는 업데이트 리소스 공급자가 처리하고 설치할 준비가 된 업데이트를 다운로드하여 Azure Stack으로 가져왔습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b49d815-8f9b-4dbf-8e3e-86924ba8b760.png"><img alt="1" border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c01eb4b6-3200-440e-8025-01e93e660dc0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1" width="1024"></a></p>


  <p>업데이트가 설치되면 운영자는 업데이트 프로세스가 Azure Stack의 다양한 하위 시스템을 반복할 때 개략적인 상태를 쉽게 볼 수 있습니다. 하위 시스템의 예로는 물리적 호스트, Service Fabric, 인프라 가상 머신 및 관리자와 사용자 포털을 모두 제공하는 서비스가 포함됩니다. 업데이트 실행 세부 정보 블레이드에서 전체 로그 다운로드 단추를 사용하여 &ldquo;업데이트 프로세스 중에 개략적인 로&rdquo; 깅을 쉽게 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb82057d-c318-4029-ba8b-fc42ef5ff0eb.png"><img alt="2" border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb69e1f5-ea74-4088-8203-6a6726c7e783.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2" width="1024"></a></p>


  <p>업데이트 프로세스 전체에서 업데이트 리소스 공급자는 업데이트에 대한 추가 세부 정보(예: 성공한 단계 수 및 진행 중인 수)를 운영자에게 다시 보고합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53f83c75-3cbd-41ef-8ec4-4ab50c3b0627.png"><img alt="3" border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1185bbc0-edcc-4091-851b-082b468a96f4.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3" width="1028"></a></p>


  <p>완료되면 업데이트 리소스 공급자는 운영자에게 업데이트 프로세스가 완료되었으며&rdquo; 소요된 기간을 알리는 성공 확인을 제공합니다&ldquo;. 여기에서 운영자는 아래와 같이 필터를 사용하여 모든 업데이트, 사용 가능한 업데이트 또는 설치된 업데이트에 대한 정보를 볼 수 있습니다. 업데이트가 적용되지 않을 경우 업데이트는 주의&rdquo;가 필요한 것으로 &ldquo;보고되며 대부분의 경우 지원 티켓을 시작해야 합니다. &ldquo;위에 표시된 대로 전체 로그 다운로드를&rdquo; 사용하여 업데이트가 실패할 수 있는 상위 수준 상태를 가져옵니다. 대부분의 경우 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-diagnostics">Azure Stack 로그</a> 수집을 사용하면 진단 및 문제 해결을 용이하게 하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec5df65e-c3ea-4373-a43e-0014b15c80aa.png"><img alt="4" border="0" height="545" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5987c60-0d4d-4b17-9b0c-7b67078e636f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="4" width="1024"></a></p>


  <h2>향후 전망</h2>


  <p>고객은 Azure Stack에 대한 업데이트가 적어도 매월 &ndash; 릴리스될 것으로 예상할 수 있으며, Microsoft는 가능한 한 빨리 업데이트를 설치하는 것이 강력히 권장되지만 업데이트를 설치할 수 없는 상황이 있을 수 있습니다. 이 경우 고객은 지원 경계 내에서 유지하기 위해 최대 3개월 동안 업데이트를 연기할 수 있습니다. Azure Stack에 대한 업데이트는 누적되지 않으며 순차적으로 설치해야 하므로 이러한 상황에서는 연장된 유지 관리 기간을 계획하세요.&nbsp;</p>


  <p>OEM에서 제공하는 펌웨어 업데이트는 업데이트 리소스 공급자 외부에서 업데이트됩니다. Microsoft에서 제공하는 소프트웨어 업데이트와 마찬가지로 유지 관리 기간을 사용하는 것이 좋습니다. Microsoft Azure Stack에 대한 펌웨어 업데이트에 대한 자세한 내용은 Azure Stack OEM에 문의하세요.</p>


  <h2>추가 정보</h2>


  <p>Azure Stack에서 업데이트를 관리하는 방법에 대한 자세한 내용은 온라인 설명서의 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-updates">Azure Stack에서 업데이트 관리</a> 섹션을 참조하세요. <a href="https://www.microsoft.com/en-us/ignite/">또한 Microsoft Ignite</a>로 향하는 경우 <a href="https://myignite.microsoft.com/sessions/57074?source=sessions">업데이트 및 서비스 Microsoft Azure 스택</a> 세션(THR3007R2)을 삭제합니다. 지원 정책에 대한 자세한 내용은 <a href="https://support.microsoft.com/en-us/lifecycle/search?alpha=Azure%20Stack">Azure Stack 제품 수명 주기 정책</a> 페이지를 참조하세요.</p>
