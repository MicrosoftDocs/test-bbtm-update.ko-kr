Slug: on-premises-data-gateway-support-for-azure-analysis-services
Title: Azure Analysis Services에 대한 온-프레미스 데이터 게이트웨이 지원
Summary: 이제 Azure Analysis Services는 Power BI, Flow, Logic Apps 및 PowerApps와 함께 사용되는 공유 온-프레미스 데이터 게이트웨이를 지원합니다.&nbsp;&nbsp; 이는 사용자 피드백에서 가장 많이 묻는 질문입니다.
Content: >-
  <p>이제 Azure Analysis Services는 Power BI, Flow, Logic Apps 및 PowerApps와 함께 사용되는 공유 온-프레미스 데이터 게이트웨이를 지원합니다. 이는 사용자 피드백에서 가장 많이 묻는 질문입니다. 공유 게이트웨이를 사용하면 여러 서비스를 하나의 게이트웨이에 연결하거나 전용 게이트웨이를 계속 사용할 수 있습니다. 공유 게이트웨이를 사용하면 연결 관리가 훨씬 쉽습니다. 예를 들어 각 게이트웨이를 동일한 게이트웨이에 연결하여 동일한 게이트웨이를 사용하도록 여러 Azure Analysis Services 서버를 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d498bdcc-5f0f-4d60-a310-3f274493ccbf.png"><img alt="how-on-premises-data-gateway-works-flow-diagram" border="0" height="663" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa9e22c7-56cc-4024-bb7a-a0edd40f016b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="how-on-premises-data-gateway-works-flow-diagram" width="884"></a></p>


  <p>공유 게이트웨이를 사용하려면 첫 번째 단계는 로컬 컴퓨터에서 게이트웨이 설치 관리자를 다운로드하고 실행하여 온-프레미스 데이터 게이트웨이를 설정하는 것입니다. 설치하는 동안 게이트웨이 서비스에서 게이트웨이 관리자로 설정될 회사 또는 학교 계정을 묻는 메시지가 표시됩니다. 게이트웨이를 Azure 리소스에 연결하려면 관리자여야 합니다. 복구 키를 설정한 후 게이트웨이의 지역을 변경해야 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/496d427d-4d35-4c36-8a42-7b77a007ea97.png"><img alt="change-region-gateway-install" border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f57397b9-42f4-4f56-81b1-98f0456a7d3f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="change-region-gateway-install" width="784"></a></p>


  <p>성능 및 안정성을 위해 Azure Analysis Services는 동일한 지역의 게이트웨이 리소스만 사용합니다. 예를 들어 미국 동부 2 지역에 Azure Analysis Services 서버가 있는 경우 해당 지역에 대해 구성된 게이트웨이가 있어야 합니다. 미국 동부 2의 여러 Azure Analysis Services 서버는 동일한 게이트웨이를 사용할 수 있습니다. 올바른 지역을 선택해야 하거나&rsquo; 게이트웨이를 Azure Analysis Services에 연결할 수 없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14393a9a-3bbc-4b09-a1a6-461bbaf242ca.png"><img alt="select-region-gateway-install" border="0" height="661" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b5651e3-e7c4-484a-85aa-794bdbc61f69.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="select-region-gateway-install" width="785"></a></p>


  <p>방화벽, 포트 등에 대한 설정 및 필요한 네트워크 구성을 완료한 후에는 Azure에서 게이트웨이 리소스를 만들어야 합니다. 동일한 게이트웨이이므로 <a href="https://powerbi.microsoft.com/documentation/powerbi-gateway-onprem/" target="_blank">Power BI 온-프레미스 데이터 게이트웨이</a>와 동일한 설정 및 문제 해결 단계를 사용할 수 있습니다.</p>


  <p>마찬가지로 게이트웨이 및 Azure Analysis Services와 동일한 지역에 있어야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89a96530-5512-48c8-95f5-3f21d644b021.png"><img alt="find-on-premises-data-gateway" border="0" height="516" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ab29e83-b744-48ad-9118-542288247c22.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="find-on-premises-data-gateway" width="789"></a></p>


  <p>Azure에서 게이트웨이 리소스를 추가한 후 이제 Azure Analysis Services 서버로 이동하여 새 게이트웨이 블레이드에서 해당 게이트웨이를 사용하도록 구성할 수 있습니다. 이 블레이드에서 게이트웨이를 선택하고 Azure Analysis Services에 연결하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1285d7d8-7d40-407b-abb1-4e13bf07a71d.png"><img alt="gateway-associate" border="0" height="673" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d47bda40-ae1a-4fb8-bd6f-47f746f8b6f2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="gateway-associate" width="631"></a></p>


  <p>이제 연결되었습니다!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97effed2-7a3f-4d90-9cb2-c570c4919eaa.png"><img alt="gateway-connected" border="0" height="649" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e84929c-7640-46e1-b142-c114e8edf000.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="게이트웨이 연결" width="622"></a></p>


  <p>이 지역의 여러 Azure Analysis Services 서버에 동일한 게이트웨이를 사용할 수 있습니다. Flow, Logic Apps, PowerApps 및 Power BI 이 게이트웨이를 사용할 수도 있습니다(Power BI 동일한 지역에 있는 경우). 이는 개발/테스트 구성에도 유용합니다. 연결을 만들려면 게이트웨이 및 Azure Analysis Services에 대한 관리자 권한이 있어야 하며 Azure Analysis Services 및 게이트웨이는 동일한 지역에 있어야 합니다. 연결되면 모든 Azure Analysis Services 데이터 원본은 직접 쿼리 또는 처리에 해당 게이트웨이를 사용할 수 있습니다.&nbsp;</p>
