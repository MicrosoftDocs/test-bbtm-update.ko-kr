Title: 'Windows Azure Community 뉴스 검거(버전 #19)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0112" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a href="https://hashtagfail.com/post/22865195229/node-sdk-0-5-4" target="_blank">Windows Azure SDK for Node.js 0.5.4는 Out(5</a>월 11일 <a href="https://twitter.com/#!/digthepony" target="_blank">@digthepony</a> 게시)</li>  <li><a href="https://blogs.msdn.com/b/brunoterkaly/archive/2012/05/13/essential-windows-azure-microsoft-cloud-knowledge-part-1-web-roles-worker-roles.aspx" target="_blank">필수 Windows Azure 기술 1부:&nbsp; 웹 역할, 작업자 역할</a> <a href="https://twitter.com/#!/BrunoTerkaly" target="_blank">@brunoterkaly</a> (5월 13일 게시)</li>  <li><a href="https://blogs.msdn.com/b/hakaneren/archive/2012/05/12/tuning-azure-performance.aspx" target="_blank">튜닝(Windows) Azure Performance</a> by <a href="https://twitter.com/#!/hakaneren" target="_blank">@hakaneren</a> (5월 12일 게시)</li>  <li>VM 역할 <a href="https://twitter.com/#!/tyler_gd" target="_blank">@tyler_gd</a> 기준(5월 12일 게시)</li>  <li>&rsquo;내 SQL Azure 데이터베이스에 커넥트 수 없는 이유는 무엇인가요? &nbsp;작성자 <a href="https://twitter.com/#!/clinted" target="_blank">@clinted</a> (5월 15일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b><b>&nbsp;</b></p>  <p><b>북아메리카</b></p>  <ul>  <li><span style="color: #0000ff;"><b>새로운!</b></span> &ndash;6월 7일: <a href="https://go.microsoft.com/?linkid=9809423" target="_blank">azure Windows 모임</a>(<a href="https://go.microsoft.com/?linkid=9809410" target="_blank">여기에 등록</a>)&ndash; 샌프란시스코, CA &amp; 라이브 스트리밍</li>  <li>5월 30일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512922&amp;culture=en-us" target="_blank">버지니아 주 클라우드 캠프</a> &ndash; 레스턴</li>  <li>5월 30일: <a href="https://www.meetup.com/VancouverAzure/" target="_blank">Windows Azure Meetup </a>&nbsp;- 캐나다 밴쿠버</li>  <li>6월 11-14일: Microsoft TechEd North America 2012 &ndash; 올랜도, 플로리다</li>  <li>6월 13일: (SELA) Windows Azure Workshop for Developers &ndash; Toronto, Canada<b>&nbsp;</b></li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>5월 23일: <a href="https://swag11.eventbrite.com/" target="_blank">스웨덴 Windows Azure 사용자 그룹</a> &ndash; 스톡홀름, 스웨덴</li>  <li>5월 23-24일: DevCon 12 &ndash; 모스크바, 러시아</li>  <li>5월 26일: Windows Azure &ndash; Oslo, 노르웨이 <a href="https://www.meetup.com/NodeJSOslo/events/65004992/" target="_blank"> 와 클라우드에서Node.js</a></li>  <li>6월 20일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513192&amp;Culture=fr-FR" target="_blank">Windows Azure Dev Camp</a> &ndash; Paris, 프랑스</li>  <li>6월 22일: 영국 런던의 <a href="https://azureconference2012.eventbrite.com/" target="_blank">Microsoft Cloud Day</a> &ndash;</li>  <li>6월 26-29일: Microsoft TechEd Europe 2012 &ndash; 암스테르담, 네덜란드</li>  </ul>  <p><b>기타</b></p>  <ul>  <li>5월 21-25일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512886&amp;Culture=en-GB" target="_blank">Azure UK Bootcamps</a> &ndash; Online Windows</li>  <li>5월 22일:&nbsp; 클라우드&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032510720&amp;Culture=en-US" target="_blank">에 대한 아키텍처 패턴</a> - 온라인</li>  <li>5월 22-24일: 리처드 세로터 &ndash; 오스트레일리아와 통합 마스터 클래스(3개 도시)</li>  <li>5월 29일: <a href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/64558172/" target="_blank">Windows Azure 시드니 사용자 그룹</a> &ndash; 시드니, 오스트레일리아</li>  <li>5월 31일: 멜버른 Windows Azure Meetup Group &ndash; Melbourne, 오스트레일리아</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/bfa5ac09-4c15-4a6d-8016-0a08db9a4039" target="_blank">진단 모니터/로그를 Storage</a> &ndash; 922개의 보기, 12개의 회신으로 전송</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/a067cf14-665c-450a-a3bc-6e7557e66515" target="_blank">Management Studio 2008 R2 9,044 보기, 12</a> &ndash; 회신에서 SQL Azure 커넥트 수 없습니다.</li>  <li>로컬 SQL Management Studio 781 보기, 5개의 회신<a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/bbb41b16-6cc7-4f02-98a9-3f98c0c1fee1" target="_blank">에서 (Windows</a>&ndash;) Azure Database를 선택하려면 어떻게 하나요?</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.&nbsp;</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
