Title: OCP(Open Compute Project)에서 공식적으로 수락한 SAI(Switch Abstraction Interface)
Summary: SAI(Switch Abstraction Interface) 사양은 OCP(Open Compute Project)에서 ASIC를 프로그래밍하는 표준화된 C API로 공식적으로 수락되었습니다.
Content: >-
  <p>2015년 7월 현재 <a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions">SAI(Switch Abstraction Interface)</a> 사양은 <a href="https://www.opencompute.org/">OCP(Open Compute Project)</a>에서 ASIC를 프로그래밍하는 표준화된 C API로 공식적으로 수락되었습니다. Microsoft는 기여자 Mellanox, Dell, Broadcom, Cavium, Barefoot 및 Metaswitch와 함께 기여자뿐만 아니라 기능의 수에서 얻은 모멘텀에 흥분하고이 중요한 작업을 인식하는 OCPs&rsquo; 인큐베이션 위원회에 감사드립니다.</p>


  <p>OCP는 개방형 협업을 통해 하드웨어와 소프트웨어를 모두 포괄하는 가장 효율적인 컴퓨팅 인프라 개발에 중점을 둔 커뮤니티입니다. 2014년 1월, Microsoft는 하드웨어 쪽에서 OCS(Open Cloud Server) 사양으로 OCP 커뮤니티에 합류할 것이라고 발표했습니다.</p>


  <p>한편, 네트워크 운영자가 보다 역동적이고 프로그래밍 가능한 인프라를 채택하는 방법을 모색하기 시작하면서 SAI가 존재하게되었습니다. 네트워크 스위치 ASIC&rsquo;를 프로그래밍하는 일반적이고 잘 이해할 수 있는 방법이 없다는 것은 민첩성 감소, 복잡성 증가, 안정성 저하 및 비용 증가의 원인입니다. SAI는 ASIC를 프로그래밍하는 표준화된 C API가 됨으로써 도움이 됩니다.</p>


  <p>SAI 이전에는 프로토콜 스택 소프트웨어의 엄격한 결합을 통해 하드웨어의 근본적인 복잡성으로 인해 네트워킹 요구 사항에 가장 적합한 하드웨어와 소프트웨어 조합을 선택할 수 있는 자유가 거부되었습니다. SAI를 사용하면 소프트웨어가 변경 없이 여러 스위치 칩을 프로그래밍할 수 있으므로 기본 라우터 플랫폼이 간단하고 일관되며 안정적입니다. 또한 표준화된 API를 사용하면 네트워크 하드웨어 공급업체가 혁신적인 하드웨어 아키텍처를 개발하여 프로그래밍 인터페이스를 일관되게 유지하면서 뛰어난 속도를 달성할 수 있습니다. 또한 SAI를 사용하면 기능, 스택 및 애플리케이션의 개방형 소프트웨어 개발도 더 쉽게 수행할 수 있습니다.</p>


  <p>SAI의 아키텍처를 자세히 설명하는 첫 번째 제안은 2014년 12월에 발표되었습니다. SAI<a href="https://azure.microsoft.com/en-us/blog/microsoft-furthers-open-networking-specification/">는 1년도 채 되지 않아</a> 20개에 가까운 제안을 자랑합니다. 이러한 제안은 기능 사양과 코드를 모두 구성합니다. 계층 3 라우터를 실행하는 데 필요한 모든 표준 기능부터 QoS와 같은 복잡한 기능에 이르기까지 다양합니다. 모멘텀은 제안 수에만 국한된 것이 아니라 기여자 목록에 참여한 회사 목록도 계속 증가하고 있습니다.</p>


  <p>첫 번째 데모는 3월에 열린 OCP(Open Compute Project) 정상에서 열렸으며, 기본 L3 기능을 선보였습니다. ACS(Azure Cloud Switch)도 포함된 두 번째 데모는 8월에 SIGCOMM에서 개최되었으며 QoS와 같은 더 복잡한 기능을 시연했습니다. ACS에 대한 자세한 내용은 여기를 참조 <a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-the-azure-cloud-switch-acs/">하세요</a>.</p>


  <p>SAI는 업계에서 엄청난 지지를 얻고있다. 다음은 몇 가지 업계 견적입니다.</p>


  <p>&ldquo;<em>SAI는 개방형 표준을 추진하여 네트워킹 OS 이식성 및 하드웨어 추상화를 가능하게 하는 중요한 이정표입니다. Dell의</em> 기업 개발 및 전략 디렉터인 Adnan Bhutta는 최종 목표는 더 빠른 혁신과 고객에게 &rdquo; 업계 최고의 솔루션을 제공하는 것이라고 말했습니다. &ldquo;<em>Dell은 Microsoft와 같은 기술 리더와 협력하여 일반적인 오픈 네트워킹 및 SAI를 핵심 구성 요소로 배포하는 데 주력하고 있습니다.</em>&rdquo;</p>


  <p>&ldquo;<em>우리는 인큐베이션에서 구현에 SAI를 포함하여 오픈 네트워킹을 구동 마이크로 소프트&rsquo;의 성공에 참여하게 된 것을 자랑스럽게 생각합니다,</em>&rdquo; 에릭 헤이즈, 부사장 겸 총괄 매니저, Cavium에서 스위치 플랫폼 그룹. &ldquo;<em>Microsoft가 SAI 어댑터를 통해 실제 XPliant 기반 스위치에 소프트웨어를 통합한 속도에 놀랐습니다.</em>&rdquo;</p>


  <p>&ldquo;<em>마이크로소프트는 OCP 스위치 추상화 인터페이스 혁신의 최전선에 계속 멜라녹스&rsquo; 오픈 이더넷 스위치 개발에서 가치있는 파트너입니다,</em>&rdquo; 길라드 Shainer말했다, 마케팅 부사장, Mellanox 기술. &ldquo;<em>Microsoft와 Mellanox는 함께 조직의&rsquo; 성능 및 비용 목표를 충족하는 최고의 이더넷 전환 하드웨어 및 소프트웨어를 자유롭게 선택할 수 있도록 지원합니다.</em>&rdquo;</p>


  <p>SAI에 참여하는 방법에는 여러 가지가 있습니다. 사용자는 스위치 공급업체에서 SAI 라이브러리를 쉽게 가져와 요구 사항에 맞거나 SAI에 추가하는 고유한 스택 또는 애플리케이션 빌드를 시작할 수 있습니다. 개발자는 <a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions">GitHub</a> 전체 SAI 헤더 파일 및 사양을 다운로드하고 OCP 네트워킹 메일 그룹 토론 및 모임에 참여하여 사양에 기여할 수 있습니다. Microsoft는 SAI의 초기자이며 Broadcom, Mellanox, Dell, Cavium, Barefoot 및 Metaswitch와 함께 선도적인 기여자임을 자랑스럽게 생각합니다.</p>


  <p>SAIS&rsquo;가 공식적으로 수락하면서, 우리는 그 주변에 강력한 커뮤니티를 구축하기를 고대하고 있습니다.</p>
