Title: 이번 달에 사용할 수 있는 Linux 지원 Service Fabric
Summary: 월요일, Sept. 26에 Linux용 Service Fabric 미리 보기의 공개 가용성은 Ignite 컨퍼런스와 일치합니다.
Content: >-
  <p>지난 몇 년 동안 기업은 혁신을 촉진하고 경쟁 우위를 확보하기 위해 클라우드 애플리케이션에 의존하고 있다는 것이&rsquo; 점점 더 분명해지고 있습니다. 이러한 압력의 대부분은 전체 산업을 방해하고 변화시킬 수 있는 새로운 판도를 바꾸는 애플리케이션을 신속하게 만들 수 있어야 하는 개발자의 어깨에 부담을 주고 있습니다. 이러한 동일한 개발자는 고객 피드백에 응답하고 비즈니스&rsquo; 경쟁사보다 출시 시간이 더 빨라질 수 있도록 애플리케이션을 더 빨리 릴리스하고 업데이트할 수 있어야 합니다.</p>


  <p>이러한 가능성을 개발자와 기업 모두에게 &ndash; 현실로 만들기 위한 다양한 추세가 나타나고 있으며, 그 중 하나는 개발자가 클라우드 네이티브 애플리케이션을 빌드하고 신속한 혁신을 가능하게 하는 확장 가능한 방법을 제공하기 위해 여러 단일 용도의 독립적으로 버전이 지정된 서비스를 사용하여 애플리케이션을 만들 수 있는 <a href="https://azure.microsoft.com/en-us/blog/microservices-an-application-revolution-powered-by-the-cloud/"><u>마이크로 서비스 아키텍처</u></a> 입니다. Service Fabric 개발자가 클라우드 규모의 애플리케이션을 빌드하고 관리하는 데 도움이 되도록 작년에 릴리스된 Microsofts&rsquo; 마이크로 서비스 애플리케이션 플랫폼입니다. 거의 10년 동안 Microsoft에서 내부적으로 강화된 Service Fabric Cortana, Intune, Azure SQL Database, Azure DocumentDB 및 Azures&rsquo; 인프라와 같은 확장성이 뛰어난 서비스를 지원해 왔습니다.&nbsp; Weve&rsquo;는 <a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/08/24/service-fabric-customer-profile-bmw-technology-corporation/"><u>BMW</u></a>, <a href="https://azure.microsoft.com/en-us/documentation/videos/careotter-makes-healthcare-personal-with-azure-service-fabric/"><u>CareOtter</u></a>, <a href="https://azure.microsoft.com/en-gb/documentation/videos/age-of-ascent-from-illyriad-powered-by-azure-service-fabric-and-aspnet/"><u>Ilyriad</u></a>, Bentley Systems 및 Assurant를 포함하여 <a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-is-ga/"><u>빌드 2016</u></a>의 최근 GA 이후 고객의 엄청난 반응과 큰 모멘텀을 보았습니다.</p>


  <p>시작부터 Service Fabric Windows 서버 및 .NET 애플리케이션을 지원하지만, 오늘날 많은 기업에서는 Windows 및 Linux 서버, .Net 및 Java 애플리케이션, SQL 및 NoSQL 데이터베이스를 비롯한 다른 유형의 워크로드를 실행합니다. 그래서&rsquo; 오늘 <strong>Linux용 Service Fabric 미리 보기</strong>가 9월 26일 <a href="https://ignite.microsoft.com/#fbid=CRNK-a1nf8d"><u>Ignite 컨퍼런스에서</u></a> 공개적으로 공개될 것이라고 발표하게 되어 기쁩니다.&nbsp; 오늘&rsquo; 발표를 통해 고객은 이제 Linux를 호스트 운영 체제로 사용하여 Azure에서 Service Fabric 클러스터를 프로비전하고 Java 애플리케이션을 Service Fabric 클러스터에 배포할 수 있습니다. Linux의 Service Fabric 처음에는 Ubuntu에서 사용할 수 있으며 RHEL에 대한 지원은 곧 제공될 예정입니다.</p>


  <p>또한 CLI(명령줄 인터페이스), Eclipse 및 Jenkins 지원을 통해 개발자는 알고 있는 도구를 사용하여 Linux의 Service Fabric 빌드하고 배포할 수 있습니다. Windows 개발자는 one-box 설정에서 Linux에서 Service Fabric 애플리케이션을 빌드하고 테스트할 수 있습니다. 즉, Service Fabric 앱을 빌드하고 테스트하기 위해 Azure에 클러스터가 필요하지 않습니다&rsquo;. Microsoft의 비전은 개발자가 원하는 OS에서 Service Fabric 애플리케이션을 빌드하고 원하는 위치에서 실행할 수 있도록 하는 것입니다. 가까운 장래에 온-프레미스, 하이브리드 및 다중 클라우드 배포를 위해 Azure 외부에서 Service Fabric 사용할 수 있도록 Linux 독립 실행형 설치 관리자를 릴리스할 예정입니다. 또한 Service Fabric&rsquo; 프로그래밍 모델부터 플랫폼의 오픈 소싱 부분도 계획합니다. 이를 통해 개발자는 표준 프로그래밍 모델을 개선하고 이를 시작점으로 사용하여 자체 프로그래밍 모델을 만들고 다른 언어를 지원할 수 있습니다.<br>

  &nbsp;<br>

  Were&rsquo;는 Service Fabric&rsquo; 기능과 도달 범위가 지속적으로 향상되면서 더 많은 기업이 혁신을 활용하여 자체 애플리케이션에 전력을 공급할 수 있게 되어 매우 기뻤습니다. Linux에서 Service Fabric 시작하는 방법에 대해 자세히 알아보려면 <a href="https://channel9.msdn.com/Shows/Cloud+Cover/CloudCover212"><u>Channel 9</u></a>에서 에피소드를 확인하세요.</p>
