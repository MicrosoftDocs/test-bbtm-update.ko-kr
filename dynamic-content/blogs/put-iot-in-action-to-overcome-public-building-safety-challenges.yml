  <h2>금고: 방문자 수명 주기 관리에 IoT 사용</h2>


  <p>사이버 범죄자들이 몇 초 만에 RFID(무선 주파수 식별) 배지를 복제할 수 있게 되면서 보안 당국은 정부 및 기타 공공 건물에 대한 무단 액세스를 방지하기 위해 IoT 기술에 점점 더 의존하고 있습니다. Microsoft 파트너인 SoloInsight는 논리적(물리적) 보안 및 사이버 보안을 별도의 문제로 보는 대신 체크인, PACS, 엘리베이터, 주차, 로딩 도크, 컴퓨터, 워크스테이션, 애플리케이션, 웹 사이트, 문서 및 지불을 비롯한 물리적 자산과 사이버 자산을 모두 보호하는 다층 동작 기반 접근 방식을 사용합니다.</p>


  <p>조직은 <a href="https://azure.microsoft.com/en-us/overview/iot/">Microsoft Azure</a> 기반으로 구축된 <a href="https://www.soloinsight.com/">SoloInsights&rsquo; Cloudgate</a>를 <a name="_Hlk5975561">사용하여 </a> 트래픽이 적은 지역에서 셀프 서비스 키오스크를 사용하여 이전보다 높은 수준의 보안을 제공할 수 있습니다. 공급망 관리 및 물류 솔루션 회사는 이 플랫폼을 사용하여 건물에 들어오는 각 직원의 사진을 캡처합니다. 직원이&rsquo; 얼굴을 인증하지 않으면 건물에 들어갈 수 없습니다. 기존 시스템은 사용자가 쉽게 복제된 프록시 카드를 소유하고 있는 경우 입국을 허용합니다.</p>


  <h2>스마트: 작업 개선 및 긍정적인 사용자 환경 만들기</h2>


  <p>IoT 디바이스는 광범위한 데이터를 수집하므로 보안 담당자는 이 정보를 사용하여 실시간 인사이트를 얻고 데이터를 보호할 수 있습니다. 셀프 서비스 키오스크는 이전 방문자와 직원을 기억하고 즉시 건물에 대한 액세스 권한을 부여하여 만족도를 높일 수 있습니다. 또한 IoT 방문자 관리 시스템은 사람이 물리적으로 건물을 떠날 때 네트워크 및 데이터에 대한 액세스를 비활성화할 수 있습니다. 물리적 구성 요소와 논리적 구성 요소를 모두 연결하는 시스템을 사용하면 권한이 없는 직원이 다른&rsquo; 사람의 자격 증명을 사용하지 않도록 할 수 있습니다.</p>


  <p>건물 관리는 데이터를 사용하여 방문자 및 직원 트래픽 패턴 예측과 같은 효율성을 높이는 결정을 내릴 수도 있습니다. 예를 들어 건물의 한 구역에 있는 대부분의 직원이 근무하지 않을 때 하우스키핑 및 유지 관리 작업을 예약할 수 있습니다. 디바이스가 Microsoft Azure 같은 전체 IoT 플랫폼의 일부인 경우 디바이스에서 수집된 데이터를 클라우드에 쉽게 저장할 수 있으며, 인공 지능과 함께 사용하여 향후 발생할 수 있는 상황을 예측하고 클라우드에서 IoT 디바이스로 오프로드할 수 있습니다.</p>


  <h2>보안: 데이터 수집 및 보호</h2>


  <p>IoT 디바이스는 정보를 수신하고 저장하므로 종종 PII(운영 및 개인 식별 정보) 데이터가 포함됩니다. 따라서 플랫폼은 수집된 모든 데이터를 안전하게 저장하고 관리해야 합니다. <a href="https://azure.microsoft.com/en-us/services/azure-sphere/">Microsoft Azure Sphere 플랫폼</a>에는 어디서나 안전한 연결된 미래의 MCU(마이크로 컨트롤러 장치) 디바이스의 약속을 실현하기 위해 함께 작동하는 세 가지 구성 요소가 포함되어 있으며, 디바이스 보안을 잠그기 위해 함께 작동하는 세 가지 구성 요소인 Azure Sphere MCU, 기본 제공 Azure Sphere OS 및 턴키 클라우드 보안 서비스가 포함되어 있습니다.</p>


  <p>IoT 기술의 가장 큰 과제 중 하나는 모바일 디바이스를 포함하는 디바이스 및 액세스 지점의 수입니다. 보안 담당자는 모든 IoT 디바이스의 상태를 실시간으로 모니터링하고 네트워크에서 손상된 디바이스를 제거하는 기능이 필요합니다. PII의 민감한 특성으로 보안 담당자는 엄격한 개인 정보 보호 제어, 권한 부여 수준 및 규정 준수 도구를 사용하는 플랫폼이 필요하다는 것을 알게 됩니다. 최신 기술을 사용하는 보안 플랫폼을 기반으로 구축된 IoT 디바이스를 사용하면 공공 건물은 물리적 및 논리적 안전성을 계속 제공하면서 스마트 빌딩으로 전환할 수 있습니다.</p>


