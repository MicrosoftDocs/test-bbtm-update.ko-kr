Title: 공공 건물 안전 문제를 극복하기 위해 IoT를 실행합니다.
Summary: 투명성은 공공 안전 프로젝트의 중요한 부분입니다. 공무원은 실시간으로 무슨 일이 일어나고 있는지 알고 있어야하며 프로젝트에 관련된 다른 사람들과 협력 할 수 있어야합니다.
Content: >-
  <p>투명성은 공공 안전 프로젝트의 중요한 부분입니다. 공무원은 실시간으로 무슨 일이 일어나고 있는지 알고 있어야하며 프로젝트에 관련된 다른 사람들과 협력 할 수 있어야합니다. 협업적이고 투명한 환경을 조성하기 위해 보안 당국은 특히 공공 건물의 보호와 관련하여 공공 안전에 대한 접근 방식을 재창조하고 있습니다. 공공 건물을 안전하고 스마트하며 안전하게 유지하는 것이 최우선 과제이지만 지속적인&rsquo; 과제이기도 합니다.</p>


  <p>클라우드 컴퓨팅, 지능형 에지, 인공 지능 및 데이터 분석의 최근 발전으로 IoT(사물 인터넷) 디바이스가 공공 안전을 개선할 수 있는 많은 새로운 기회가 창출되었습니다. 그러나 원활한 프레임워크는 함께 작동해야 하며 디바이스 제조업체는 하드웨어, 소프트웨어, 네트워크, 보안 및 플랫폼 관리와 관련하여 종종 어려움을 품습니다.</p>


  <p>이 게시물&rsquo;에서는 IoT 이니셔티브가 이러한 주요 공공 안전 문제를 해결하는 방법을 살펴봅니다. 자세한 내용은 Microsofts&rsquo; 예정된 IoT in Action 웨비나, <i><a href="https://iotinactionwebinars.com/en-us/event/security-surveillance/?ocid=MSFT_WW_EN_IOTSW_SS_SSI19_EA_BL_CE_AZB_NA">IoT 및 새 안전망에</a></i> 참석해야 합니다<i>.</i></p>


