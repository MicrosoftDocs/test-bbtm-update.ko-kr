Content: >-
  <h2>새로운 HPC 대상 클라우드 가상 머신은 먼저 10,000개 코어로 확장됩니다.</h2>


  <p>Azure Virtual Machine HB 시리즈는 MPI 기반 HPC(고성능 컴퓨팅) 작업을 10,000개 코어로 확장하는 퍼블릭 클라우드의 첫 번째 시리즈입니다. 이 수준의 크기 조정은 오랫동안 세계에서 가장 강력하고 독점적인 슈퍼컴퓨터의&rsquo; 영역으로 간주되어 왔지만, 이제는 Azure를 사용하는 모든 사용자가 사용할 수 있습니다.</p>


  <p>HB 시리즈 VM(가상 머신)은 높은 메모리 대역폭이 필요한 HPC 애플리케이션에 최적화되어 있습니다. 이 워크로드 클래스의 경우 HB 시리즈 VM은 Azure 또는 퍼블릭 클라우드의 다른 곳에서 시작된 가장 성능이 뛰어난 확장성 및 가격 성능입니다.</p>


  <p>AMD EPYC 프로세서를 사용하는 HB 시리즈는 260GB/초 이상의 메모리 대역폭, 128MB L3 캐시 및 SR-IOV 기반 100Gb/s InfiniBand를 제공합니다. 고객은 대규모로 단일 분산 메모리 계산 워크로드에 대해 최대 18,000개의 물리적 CPU 코어와 67테라바이트 이상의 메모리를 활용할 수 있습니다.</p>


  <p>메모리 대역폭 바인딩된 워크로드의 경우 HB 시리즈는 HPC에서 결코 발생하지 않을 수 있다고 생각되는 많은 것을 제공합니다. Azure 기반 VM은 이제 HPC 시장을 지배하는 운영 체제 미설치 온-프레미스 상태와 경쟁이 치열한 가격대에서 더 많은 기능을 제공합니다.</p>


  <h2>세계적 수준의 HPC 기술</h2>


  <p>HB 시리즈 VM은 HPC 고객을 위해 명시적으로 AMD EPYC 7000 시리즈 CPU를 클라우드&rsquo;에 처음 배포하는 기능을 제공합니다. AMD EPYC는 x86 대안보다 33% 더 많은 메모리 대역폭을 제공하며, 주요 POWER 및 ARM 서버 플랫폼보다 훨씬 더 많은 기능을 제공합니다. 컨텍스트에서 HB 시리즈 VM이 제공하는 263GB/s의 메모리 대역폭은 코어 클래스당 동일한 메모리에 있는 경쟁 클라우드 제품보다 80% 더 높습니다.</p>


  <p>HB 시리즈 VM은 60개의 비 하이퍼스레드 CPU 코어와 240GB RAM을 노출하며, 베이스클럭은 2.0GHz이고 모든 코어의 속도는 2.55GHz입니다. HB VM은 또한 700GB 로컬 NVMe SSD를 갖추고 있으며, 새 <a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/">Azure P60/P70/P80 Premium 디스크</a>를 포함하여 최대 4개의 Managed Disks를 지원합니다.</p>


  <p>HB 시리즈 VM의 주력 기능은 Mellanox의 100GB/ss InfiniBand입니다. HB 시리즈 VM은 SR-IOV를 통해 Mellanox ConnectX-5 전용 백 엔드 NIC를 노출합니다. 즉, 고객은 운영 체제 미설치 컨텍스트에서 익숙한 것과 동일한 <a href="https://www.openfabrics.org/">OFED</a> 드라이버 스택&rsquo;을 사용할 수 있습니다. HB 시리즈 VM은 운영 체제 미설치 InfiniBand 배포에 따라 일관성, 대역폭 및 메시지 속도와 함께 2.1 마이크로초의 MPI 대기 시간을 제공합니다.</p>


  <h2>클라우드 HPC 크기 조정 도전 과제</h2>


  <p>초기 수용 테스트의 일환으로 Azure HPC 팀은 널리 사용되는 많은 HPC 애플리케이션을 벤치마킹했습니다. 애플리케이션의 한 가지 일반적인 클래스는 CFD(계산 유체 역학)를 시뮬레이션하는 애플리케이션입니다. HB 시리즈 VM의 크기를 얼마나 확장할 수 있는지 확인하기 위해 Star-CCM+ 고객이 사용할 수 있는 Le Mans 1억 셀 모델을 다음과 같이 선택했습니다.</p>


