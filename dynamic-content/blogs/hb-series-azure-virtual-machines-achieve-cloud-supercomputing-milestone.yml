  <p>Le Mans 1억 셀 모델은 11,520개의 CPU 코어를 차지하는 여러 구성에서 256개의 VM으로 확장되었습니다. 테스트 결과, NUMA 도메인당 2개의 MPI 순위로 최대 크기 조정 효율성을 얻을 수 있으며, 최고급 크기 조정 효율성은 71.3%로 나타났습니다. 최상위 성능의 경우 NUMA 도메인당 3개의 MPI 순위가 솔루션에 대한 전체 시간 중 가장 빠르게 생성되었습니다. 고객은 다양한 요인에 따라 가장 가치 있는 메트릭을 선택할 수 있습니다.</p>


  <h2>Azure에서 HPC 고객 만족</h2>


  <p>HB 시리즈 VM의 고유한 기능과 비용 성능은 연구와 생산성을 새로운 차원으로 끌어들이기 위해 고성능 컴퓨팅에 의존하는 과학자와 엔지니어에게 큰 승리입니다. 항공 우주, 자동차, 방위, 금융 서비스, 중장비, 제조, 석유 &amp; 가스, 공공 부문 학술 및 정부 연구에 걸친 조직은 HB 시리즈가 HPC 애플리케이션 성능을 높이고 보다 자세한 시뮬레이션 모델을 통해 새로운 통찰력을 제공하는 방법에 대한 피드백을 공유했습니다.</p>


  <p>Azure와 파트너 크기를 다시 조정하여 계산적으로 복잡한 시뮬레이션 및 분석을 위한 HPC 리소스를 제공합니다. 오늘 시작하는 Azure Virtual Machine HB 시리즈 VM은 새로운 &ldquo;Amber&rdquo; 컴퓨팅 리소스로 크기 조정&rsquo; ScaleX&reg;를 통해 사용할 수 있습니다.</p>


  <blockquote>

  <p style="width:90%; margin: 12px auto;"><em>&ldquo;시장에서 유일하게 완전 관리형 HPC 클라우드 서비스인 Rescale은 온-프레미스 HPC 워크로드를 클라우드로 이동하는 우아한 방법을 만듭니다. 리스케일의 CTO인 Adam McKenzie는 Microsoft가 HPC&quot; 용으로 특별히 설계된 클라우드 구성 요소를 도입할 것으로 기대하고 있습니다. &quot; 이제 Azure의 새로운 HB 시리즈 VM을 사용하면 MPI 워크로드가 온-프레미스 슈퍼컴퓨터에 필적하는 비용 성능으로 수만 개의 코어로 확장할 수 있습니다.&rdquo;</em></p>

  </blockquote>


