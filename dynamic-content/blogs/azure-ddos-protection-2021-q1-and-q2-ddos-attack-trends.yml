Title: Azure DDoS Protection — 2021년 1분기 및 Q2 DDoS 공격 추세
Summary: 2020년 DDoS(분산 서비스 거부) 회고전에서 매우 활발한 사이버 위협 환경의 변화를 강조했습니다. 특히 COVID-19 전염병이 발병하면서 인터넷 활동이 급증하면서 DDoS 공격은 볼륨과 복잡성 모두에서 크게 증가했습니다.
Content: >-
  <p><em>이 블로그 게시물은 Amir Dahan, 수석 프로그램 관리자, Anupam Vij, 수석 프로그램 관리자, Skye Zhu, Data and Applied Scientist 2 및 Syed Pasha, 수석 네트워크 엔지니어, Azure 네트워킹에 의해 공동 작성되었습니다. </em></p>


  <p><a href="https://azure.microsoft.com/blog/azure-ddos-protection-2020-year-in-review/" target="_blank">2020년 회고전에서</a> 활성 사이버 위협 환경의 변화를 강조했습니다. 특히 COVID-19 전염병이 시작되면서 인터넷 활동이 급증하면서 DDoS(분산 서비스 거부) 공격이 볼륨과 복잡성 모두에서 크게 증가했습니다.</p>


  <p>우리는 2021 년 상반기에 이러한 추세를 계속 볼 수 있습니다. IoT 장치의 사용량과 공급이 증가하고 비트 코인과 같은 암호 화폐 (추적하기 어려운)로 인해 랜섬웨어 및 몸값 DDoS 공격<sup>1</sup>이 증가하고 있으며, 피해자는 멕시코&rsquo; 국립 복권 사이트<sup>2</sup> 뿐만 아니라 Bitcoin.org <sup>3</sup>을 포함했습니다. 온라인 게임 수직은 타이탄 폴&rsquo;스 게임 플레이<sup>4</sup>에 상당한 혼란을 겪은 지난 몇 개월 동안 Respawn 엔터테인먼트에 의해 경험으로, DDoS 공격의 매우 매력적인 대상이 될 계속. 더 많은 산업, 특히 고등 교육<sup>5</sup>, 의료<sup>6</sup>, 통신<sup>7</sup> 및 공공 부문을 대상으로하고 있습니다. 5월, 벨기에&rsquo; 공공 부문의 인터넷 서비스 제공업체(ISP)인 벨넷에 대한 DDoS 공격은 벨기에 정부, 의회, 대학 및 연구 기관을 포함한 200개 이상의 조직<sup>8</sup> 의 웹사이트를 무너뜨려 갔습니다.</p>


  <p>Microsoft에서 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> 팀은 Microsoft의 모든 속성과 전체 Azure 인프라를 보호합니다. 이 검토에서는 2021년 상반기 내내 관찰하고 완화한 DDoS 공격에 대한 추세와 인사이트를 공유합니다.</p>


  <h2>공격 횟수</h2>


  <p>2021년 상반기 동안 매일 DDoS 공격이 급격히 증가하는 것을 목격했습니다. 2020년 4분기와 비교했을 때, 2021년 상반기의 일일 평균 공격 완화 건수는 25% 증가했습니다. 하루 평균 1,392번의 공격을 완화하여 2021년 5월 24일에 최대 2,043개의 공격에 도달했습니다. 2021년 상반기 동안 글로벌 인프라에 대한 총 251,944개의 고유한 공격을 완화했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a544460-9615-406c-8f8e-f2efbfcbfa47.png"><img alt="Number of DDoS attacks" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ab6f48d-5b8d-485f-b427-fd488c0fde2e.png" style="display: inline;" title="" width="640"></a></p>


  <h2>공격 대역폭</h2>


  <p>2021년 상반기에 Azure 리소스에 보고된 가장 큰 공격 대역폭은 625Gbps로 2020년 3분기의 1Tbps에서 감소했습니다. 그러나 평균 공격 크기는 250Gbps에서 325Gbps로 30% 증가했습니다.</p>


  <h2>공격 기간</h2>


  <p>2020년과 마찬가지로 대부분의 공격은 수명이 짧으며 74%는 30분 이하, 87%는 1시간 이하입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed399fba-18ad-4a36-987f-707f441234e6.png"><img alt="Attack duration" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bc8c81e-b2b3-4357-8e06-bdb3495a396c.png" style="display: inline;" title="" width="640"></a></p>


  <p>단기 공격의 비율은 2021년 상반기에 걸쳐 대체로 일관되게 유지되었습니다. 2021년 1분기 공격의 76%는 30분 이하였으며, 2분기 공격의 73%에 비해 더 적습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/384c0fc9-2bac-4a87-a49d-2642a129ba2e.png"><img alt="attack-duration-by-quarter" border="0" height="377" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec789e21-d9fb-48fa-9b1d-43e035ac9dbc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="분기별 공격 기간" width="640"></a></p>


  <p>올해는 IP를 재활용하여 짧은 버스트 공격을 시작하는 등 공격자가 사용하는 고급 기술이 더 많이 사용됩니다.</p>


  <h2>상위 공격 벡터</h2>


  <p>2020년에 비해 TCP(볼륨 전송 제어 프로토콜) 홍수 공격이 증가하고 있습니다. 2021년 상반기에는 웹 애플리케이션에 대한 공격으로 전환하여 TCP 공격이 모든 공격 벡터(주로 TCP, SYN, SYN-ACK 및 ACK 홍수)의 54%에 해당합니다.</p>


  <p>UDP(사용자 데이터그램 프로토콜) 공격은 2020년 전체 공격의 65% 이상을 차지하는 상위 벡터였습니다. 2021년 상반기에는 전체 공격 벡터의 39%로 감소했으며, 증폭 공격은 총 공격의 11%를 차지합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0036fd8-af4b-4d37-9fb6-cc0400ed8817.png"><img alt="Attack vectors" height="466" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/634e8c89-2e56-418c-bc09-c6f0085261fb.png" style="display: inline;" title="" width="640"></a></p>


  <p>UDP 공격은 2021년 1분기 대부분의 공격 벡터로 구성되지만 TCP는 2분기 UDP를 상위 벡터로 추월했습니다. 1분기에서 2분기까지 UDP의 비율은 44%에서 33%로 떨어졌고 TCP 비율은 48%에서 60%로 증가했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26a099ff-b5c1-4d23-8e6c-6604e17dc463.png"><img alt="attack-vectors-by-quarter" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/877a58a3-b4e0-489b-8052-ee5770ec93bf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="attack-vectors-by-quarter" width="640"></a></p>


  <h2>상위 공격 지역</h2>


  <p>2020년과 마찬가지로 미국(59%), 유럽(19%), 동아시아(6%)는 금융 서비스 및 게임 산업의 집중으로 인해 가장 많은 공격을 받은 지역이었습니다. 금융 기관이 TCP 워크로드에 의존하는 경향이 있기 때문에 TCP 홍수 공격의 증가를 감안할 때 이러한 지역은 2021년 상반기에 더 큰 타격을 입은 것이 합리적입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/742106c9-48f2-4797-b378-d114cffd7a8c.png"><img alt="Attack destinations" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75af83bb-6583-414f-9013-c41eef9798dc.png" style="display: inline;" title="" width="541"></a></p>


  <p>아랍에미리트는 정부, 민간, 석유 및 가스, 통신 및 의료 부문에 대한 DDoS 공격으로 점점 더 큰 타격을 입었습니다. 이 지역은 특히 1월에 큰 타격을 입었으며, 그 달에 총 공격의 70%가 집중되었습니다.</p>


  <p>2020년과 마찬가지로 동아시아(홍콩)는 DDoS 공격의 인기 있는 표적으로 남아 있으며, 총 공격의 41%가 5월과 6월에 발생합니다. 6월에는 이 지역에서 SYN, SYN-ACK 및 ACK 홍수 공격이 크게 증가했으며 총 225M PPS의 트래픽에 대한 여러 VIP를 완화했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fac0aea-5644-43c2-ae5a-ca52493f2771.png"><img alt="Top 5 attacked destinations by month" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a495da5-32ad-49a2-bd42-afc5046925f6.png" style="display: inline;" title="" width="640"></a></p>


  <h2>상위 공격 원본</h2>


  <p>DDoS 공격을 생성하는 상위 원본 국가는 미국(29%), 중국(28%), 러시아(3%), 한국(3%)이었습니다. 알 수 없는 원본(7%)은 ASN(자율 시스템 번호)이 변환할 수 없는 가비지, 스푸핑 또는 개인 ASN임을 나타냅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49532d01-a68b-41e3-8dac-0b3deb2337eb.png"><img alt="sources-final" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f935ebd-6117-46aa-8c19-37b9ce22f76b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="sources-final" width="640"></a></p>


  <h2>관찰된 새로운 공격 유형</h2>


  <p>우리가 관찰하고 방어한 새로운 제로 데이 공격 벡터는 다음과 같습니다.</p>


  <p><strong>UDP 3389에서 Microsoft Windows RDP 남용</strong></p>


  <p>지난 1월, UDP/3389에서 RDP(원격 데스크톱 프로토콜)가 사용하도록 설정된 Microsoft Windows 서버가 UDP 증폭 공격을 시작하기 위해 악용되었습니다. 이러한 공격은 증폭 비율이 85.9:1이고 최고점은 750Gbps입니다.</p>


  <p><a href="https://www.netscout.com/blog/asert/microsoft-remote-desktop-protocol-rdp-reflectionamplification" target="_blank">리플렉션 및 증폭 DDoS 공격 완화</a>.</p>


  <p><strong>D/TLS 악용 리플렉션 공격</strong></p>


  <p>2월에는 D/TLS(Datagram 전송 계층 보안) 공격 벡터의 인스턴스를 확인했습니다. 비디오 스트리밍 및 게임 고객은 UDP 원본 포트 443을 악용한 D/TLS 복구 공격에 타격을 입었습니다.</p>


  <p>최대 <a href="https://arstechnica.com/gadgets/2021/03/mainstream-ddosers-are-abusing-d-tls-servers-to-up-the-potency-of-attacks/" target="_blank">4,300개의 공개적으로 연결할 수 있는 서버가 인터넷에&mdash; 새로운 DDoS 위험을 초래하고 있습니다. 아르스 테크니카</a>.</p>


  <p><strong>Plex Media 서버 남용</strong></p>


  <p>6월에는 SSDP(Simple Service Delivery Protocol)에 대한 새로운 리플렉션 공격 반복을 확인했습니다. 이 프로토콜은 일반적으로 원본 포트 1900을 사용하며, 새로운 변형은 원본 포트 32414 또는 32410(PMSSDP(Plex Media Simple Service Delivery Protocol)라고도 함)에 있었습니다.</p>


  <p><a href="https://www.zdnet.com/article/plex-media-servers-are-being-abused-for-ddos-attacks/" target="_blank">DDoS 공격에 대해 플렉스 미디어 서버가 남용되고 있습니다.&mdash; ZDNet</a>.</p>


  <h2>Azure DDoS Protection 표준으로 워크로드 보호</h2>


  <p>세계는 디지털 서비스에 크게 의존하고 있습니다. 우리는 금융 서비스에서 의료에 이르기까지 다양한 분야에서 클라우드 컴퓨팅 서비스에 대한 의존도가 증가하고 있습니다. 사이버 스크리트는 만연하고 끊임없이 진화하고 있으며, 기업은 강력한 <a href="https://docs.microsoft.com/azure/ddos-protection/ddos-response-strategy" target="_blank">DDoS 대응 전략을</a> 개발하고 퍼블릭 워크로드를 보호하기 위해 사전에 대응하는 것이 항상 중요합니다.</p>


  <p>Azure DDoS Protection 표준은 DDoS 공격을 막는 향상된 DDoS 임시 조치 기능을 제공합니다. 가상 네트워크의 모든 공용 IP 주소를 보호하도록 자동으로 조정됩니다. 보호는 새 가상 네트워크 또는 기존 가상 네트워크에서 <a href="https://docs.microsoft.com/azure/ddos-protection/manage-ddos-protection" target="_blank">사용하도록 간단</a> 하며 애플리케이션 또는 리소스를 변경할 필요가 없습니다. 최근에 릴리스된 <a href="https://docs.microsoft.com/azure/ddos-protection/policy-reference" target="_blank">Azure 기본 제공 정책을</a> 사용하면 모든 가상 네트워크 리소스 및 로그 구성에서 온보딩의 용이성을 제공하여 네트워크 보안 규정 준수를 보다 효율적으로 관리할 수 있습니다.</p>


  <p>최근 웹 애플리케이션 DDoS 공격이 증가함에 따라 포괄적인 보호를 위해 공용 IP가 있는 가상 네트워크에 배포된 Application Gateway WAF(웹 애플리케이션 방화벽) 또는 타사 웹 애플리케이션 방화벽과 함께 DDoS Protection 표준을 사용하는 것이 가장 좋습니다. Application Gateway와 함께 Azure Front Door를 사용하거나 <a href="https://docs.microsoft.com/azure/azure-vmware/protect-azure-vmware-solution-with-application-gateway" target="_blank">백 엔드 리소스가 온-프레미스 환경에 있는</a> 경우에도 작동합니다. 또한 WAF가 있는 Application Gateway가 DDoS로 보호된 가상 네트워크에 배포되는 경우 WAF가 <a href="https://azure.microsoft.com/en-us/pricing/details/application-gateway/" target="_blank">아닌 낮은 속도로</a> Application Gateway에 대한 WAFyou&mdash; 요금에 대한 추가 요금이 부과되지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99aab553-f944-4a27-85ef-09e0880104b5.png"><img alt="ddos-on-prem" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2983879b-4acc-45ca-882e-048668590d82.png" style="display: inline;" title="" width="576"></a></p>


  <p>인터넷에서 트래픽을 수신하고 지역적으로 배포되는 웹 애플리케이션이 있는 경우 Application Gateway 뒤에 애플리케이션을 호스트한 다음, 계층 7 웹 공격으로부터 WAF로 보호하고 Application Gateway 및 WAF가 포함된 가상 네트워크에서 DDoS Protection 표준을 사용하도록 설정할 수 있습니다. 애플리케이션의 백 엔드 원본은 VPN(가상 사설망)을 통해 연결된 온-프레미스 환경에 있습니다. DDoS Protection 표준은 잘못된 트래픽을 완화하고 깨끗한 트래픽을 애플리케이션으로 라우팅하여 애플리케이션을 방어합니다.</p>


  <p>Azure DDoS Protection 표준은 다음과 같은 주요 이점을 제공합니다.</p>


  <ul>
      <li><strong>Microsoft 글로벌 네트워크에서 다음을 수행합니다</strong> . 서비스의 가용성에 영향을 주기 전에 Azure 네트워크 에지에서 트래픽을 스크러빙하여 모든 Azure 지역에 대규모 DDoS 완화 용량을 제공합니다. 공격 볼륨이 중요한 것으로 확인되면 Azure의 글로벌 규모를 활용하여 공격이 시작된 위치에서 공격을 방어합니다.</li>
      <li><strong>비용 보호:</strong> DDoS 공격은 종종 Azure에서 실행되는 서비스의 자동 스케일 아웃을 트리거합니다. 이로 인해 네트워크 대역폭이 크게 증가하거나 가상 머신 수가 확장되거나 둘 다 증가할 수 있습니다. 공격이 발생할 경우 모든 리소스 규모 확장에 대한 Azure 크레딧을 받을 수 있으므로 애플리케이션을 자동 크기 조정으로 설정하거나 송신 데이터 전송에 대한 초과 비용을 지불하는 것에 대해 걱정할 필요가 없습니다.</li>
      <li><strong>DDoS 빠른 응답:</strong> 활성 공격 중 또는 공격 후 DDoS Protection 빠른 대응 팀에 참여하여 공격 조사 및 특수 지원을 지원할 수 있습니다. DDoS Protection 빠른 응답 팀은 <a href="https://azure.microsoft.com/support/plans/response/" target="_blank">Azure Rapid Response 지원 모델을</a> 따릅니다.</li>
      <li><strong>다양한 공격 분석:</strong> DDoS 공격 분석을 사용하면 <a href="https://docs.microsoft.com/azure/ddos-protection/telemetry" target="_blank">메트릭을 보고</a>, <a href="https://docs.microsoft.com/azure/ddos-protection/alerts" target="_blank">경고를 구성</a>하고, DDoS 공격을 완화하기 위해 수행하는 공격 트래픽 및 작업에 대한 자세한 가시성을 제공하는 자세한 <a href="https://docs.microsoft.com/azure/ddos-protection/diagnostic-logging?tabs=DDoSProtectionNotifications" target="_blank">완화 보고서 및 흐름 로그</a> 를 얻을 수 있습니다. <a href="https://docs.microsoft.com/azure/sentinel/connect-azure-ddos-protection" target="_blank">로그를 Azure Sentinel에 연결</a>하고 통합 문서에서 데이터를 보고 분석할 수도 있습니다. Azure Security Center를 사용하면 공용 IP가 DDoS 공격을 받을 때마다 또는 공격이 완화될 때마다 경고를 제공하며 보호되지 않는 가상 네트워크에 DDoS Standard를 사용하도록 설정하는 권장 사항도 제공합니다.</li>
  </ul>


