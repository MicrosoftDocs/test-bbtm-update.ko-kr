Title: 검색 및 공유에 영향을 미치는 Microsoft Research 및 Windows Azure 파트너
Summary: "  지난 달 Microsofts&rsquo; 연례 TechFest에서 Microsoft Research는 검색 및 공유를 강화하기 위해 데이터를 통합하는 것을 목표로 하는 Windows Azure에서 제공하는 세 가지 새로운 연구 프로젝트를 시연했습니다.  모든..."
Content: '<p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6607.MSFTRsch1.png" style="float: right;" width="230"></p>  <p>지난 달 Microsofts&rsquo; 연례 <a href="https://research.microsoft.com/en-us/um/redmond/events/techfest2012/default.aspx" target="_blank">TechFest</a>에서 <a href="https://research.microsoft.com/en-us/" target="_blank">Microsoft Research</a>는 검색 및 공유를 강화하기 위해 데이터를 통합하는 것을 목표로 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0081" target="_blank">하는 Windows Azure</a>에서 제공하는 세 가지 새로운 연구 프로젝트를 시연했습니다.</p>  <p>세 프로젝트 &ndash; 모두 허브, <a href="https://www.chronozoomproject.org/" target="_blank">ChronoZoom</a> 및 FetchClimate를 <a href="https://hub.microsofttranslator.com" target="_blank">Microsoft 번역기</a>! &ndash; 에는 기계 학습 및/또는 빅 데이터 집합 컴퓨팅이 포함됩니다. Windows Azure를 사용하면 각 프로젝트가 상당한 계산을 수행하고 클라우드의 온라인 커뮤니티에서 모두 사용할 수&nbsp; 있습니다. 이러한 도구는 주로 과학자와 연구원에 의해 사용 됩니다., 하지만 모두 다운로드에 대 한 일반 대중에 의해 사용할 수 있습니다.</p>  <p><a href="https://hub.microsofttranslator.com/" target="_blank">Microsoft 번역기 Hub</a> &ndash; Microsoft 번역기 Hub는 두 언어 간에 고도로 사용자 지정된 자동 번역 서비스를 빌드하기 위한 셀프 서비스 모델을 구현합니다. Microsoft 번역기 Hub는 언어 커뮤니티, 서비스 공급자 및 기업이 자동 번역 시스템을 만들 수 있도록 지원하여 한 언어의 화자가 다른 언어의 화자와 지식을 공유하고 액세스할 수 있도록 합니다. 오늘날의&rsquo; 주류 번역 엔진에서 지원하지 않는&rsquo; 언어로 번역할 수 있도록 함으로써 덜 널리 사용되는 언어를 활기차게 유지하고 미래 세대를 위해 사용할 수 있습니다. 이 Windows Azure 기반 서비스를 사용하면 사용자가 사용자 지정 학습을 위해 언어 데이터를 업로드한 다음 사용자 지정 번역 모델을 빌드하고 배포할 수 있습니다. 이러한 기계 번역 서비스는 Microsoft 번역기 API 또는 웹 페이지 위젯을 사용하여 액세스할 수 있습니다.&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5127.MSFTRsch2.png" style="float: left;" width="250"></p>  <p><a href="https://www.chronozoomproject.org/" target="_blank">ChronoZoom</a> &ndash; Windows Azure 및 SQL Azure 제공하는 ChronoZoom은 기록 관련 컬렉션을 한 곳에서 구성하는 공동 작업 도구입니다. 수천 개의 디지털 라이브러리,&nbsp; 아카이브, 컬렉션 및 리포지토리가 있다는 점을 감안할 때 교육, 학습 및 연구를 위해 이러한 데이터 세트를 쉽게 활용할 수 있는 방법은 없었습니다&rsquo;. ChronoZoom을 사용하면 사용자가 오디오, 비디오, 텍스트, 차트, 그래프 및 아티클을 한 곳에서 쉽게 사용할 수 있습니다. ChronoZoom은 HTML5를 사용하여 사용자가 조각별로 파내는 대신 논리적 시각적 시간 배율에 부착된 기록 지식을 찾아볼 수 있습니다.</p>  <p>&nbsp;FetchClimate!: FetchClimate! 는 전 세계의 거의 모든 지점 또는 지역에 대한 기후 정보를 제공하는 강력한 기후 데이터 서비스입니다. Windows Azure에 배포된 이 코드는 간단한 웹 인터페이스를 통해 또는 .NET 프로그램 내의 몇 줄의 코드를 통해 액세스할 수 있습니다.&nbsp; 모든 기후 데이터 세트는 Windows Azure에도 저장됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6763.MSFTRsch3.png" style="float: right;" width="250"></p>  <p>1991년에 설립된 Microsoft Research는 컴퓨터 과학 및 소프트웨어 엔지니어링 분야의 기본 연구와 응용 연구를 모두 수행하는 데 전념하고 있습니다. 850명 이상의 박사 연구원들은 60개 이상의 컴퓨팅 분야에 초점을 맞추고, 선도적인 학술, 정부 및 업계 연구원들과 공개적으로 협력하여 컴퓨팅 기술을 발전시키고, Microsoft와 제품의 장기적인 성장을 촉진하고, 기술 혁신을 통해 가장 어려운 몇 가지 문제를 해결할 수&rsquo; 있습니다. Microsoft Research는 수년에 걸쳐 전 세계 7개국으로 확장되었으며, 컴퓨터 과학 분야의 최고의 인재들을 한데 모아 다양한 독특한 재능과 관심사를 바탕으로 연구 의제를 발전시켰습니다. 자세한 내용은 <a href="https://research.microsoft.com" target="_blank">여기</a>를 참조하세요.</p>'
