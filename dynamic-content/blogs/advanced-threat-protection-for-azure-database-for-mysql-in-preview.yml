Title: 미리 보기로 Azure Database for MySQL용 Advanced Threat Protection
Summary: Advanced Threat Protection은 Azure Database for MySQL에 대한 잠재적인 보안 위협을 나타내는 비정상적인 데이터베이스 활동을 검색합니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure SQL Database 수석 프로그램 관리자인 Ron Matchoro가 공동 저술했습니다.</em></p>


  <p>Advanced Threat Protection은 Azure Database for MySQL에 대한 잠재적인 보안 위협을 나타내는 비정상적인 데이터베이스 활동을 검색합니다.</p>


  <p>Advanced Threat Protection은 고객이 비정상적인 데이터베이스 활동에 대한 보안 경고를 제공하여 발생할 수 있는 잠재적 위협을 감지하고 대응할 수 있는 새로운 보안 계층을 제공합니다. Advanced Threat Protection을 사용하면 보안 전문가가 될 필요 없이 Azure Database for MySQL 서버에 대한 잠재적 위협을 간단하게 해결할 수 있으며 Azure <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Security Center</a>와 경고를 통합합니다.</p>


  <p>전체 조사 환경의 경우 데이터베이스 쿼리 및 오류 <a href="https://docs.microsoft.com/azure/mysql/concepts-server-logs" target="_blank">로그를 생성하는 Azure Database for MySQL의 서버</a> 로그를 사용하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13961dbc-3da9-45c5-be5a-3769acda4b10.png"><img alt="image" border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39b1e72b-e98e-4bda-9e8e-ebf57c2f8b6f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="521"></a></p>


  <p>Advanced Threat Protection의 이점은 다음과 같습니다.</p>


  <ul>
   <li>Azure Portal을 통한 Advanced Threat Protection 정책의 간단한 구성입니다.</li>
   <li>의심스러운 데이터베이스 활동이 검색되면 이메일 경고를 지웁니다.</li>
   <li>Azure Portal을 사용하여 이벤트 시간 전후의 활동 로그를 탐색할 수 있습니다.</li>
   <li>데이터베이스 프로시저 또는 애플리케이션 코드를 수정할 필요가 없습니다.</li>
  </ul>


  <h2>Azure Portal에서 Azure Database for MySQL 서버에 대한 Advanced Threat Protection 설정</h2>


  <ul>
   <li><a href="https://portal.azure.com" target="_blank">Azure Portal</a>을 시작합니다.</li>
   <li>보호할 Azure Database for MySQL 서버의 구성 페이지로 이동합니다. 설정 페이지에서 <strong>Advanced Threat Protection</strong>을 선택합니다.</li>
   <li>Advanced Threat Protection 구성 블레이드에서 다음을 수행합니다. <ul>
    <li>위협 탐지 <strong>를</strong> 켭니다.</li>
    <li>비정상적인 데이터베이스 활동을 검색할 때 보안 경고를 받을 <strong>전자 메일 목록을</strong> 구성합니다.</li>
   </ul>
   </li>
   <li><strong> Advanced Threat Protection</strong> 구성 블레이드에서 <strong>저장</strong>을 클릭하여 새 위협 탐지 또는 업데이트된 위협 탐지 정책을 저장합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/489d4fc8-e9fe-40d0-94c0-f08afabefe21.png"><img alt="set-up-threat-protection" border="0" height="699" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a142335-d9ae-4cde-9deb-c9c1f8bbbff9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="set-up-threat-protection" width="978"></a></p>


  <h2>의심스러운 이벤트를 검색할 때 비정상적인 MySQL 서버 활동 탐색</h2>


  <p>비정상적인 데이터베이스 활동이 감지되면 이메일 알림을 받게 됩니다. 이메일은 비정상적인 활동의 특성, 데이터베이스 이름, 서버 이름 및 이벤트 시간을 포함하여 의심스러운 보안 이벤트에 대한 정보를 제공합니다. 또한 Azure Database for MySQL 서버에 대한 잠재적 위협을 조사하고 완화하기 위한 가능한 원인 및 권장 작업에 대한 정보를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/638b903a-79a5-44bb-8e9c-e7c38d2b130f.png"><img alt="anomalous-activity-report" border="0" height="1052" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b49e52b-bc14-4bba-8c91-1ae4325c5a4b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="anomalous-activity-report" width="661"></a></p>


  <p>전자 메일에서 <strong>최근 경고 보기</strong> 링크를 클릭하면 Azure Portal이 시작되고 Azure Database for MySQL 서버에서 검색된 활성 SQL 위협에 대한 개요를 제공하는 Azure Security Center 경고 블레이드가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3254300d-1eb5-4a62-8fb6-3d8db6c92af4.png"><img alt="active-threats" border="0" height="1041" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53b9979f-756d-4388-a0f3-6f63cbc3b473.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="활성 위협" width="2030"></a></p>


  <p>특정 경고를 클릭하면 이 위협을 조사하고 향후 위협을 수정하기 위한 추가 세부 정보 및 조치가 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/934ee6f7-f3de-4260-a283-813ce9e03e98.png"><img alt="specific-alert" border="0" height="1041" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d214d5a7-a96e-4f85-84b6-7c0173af70f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="specific-alert" width="1075"></a></p>


  <h2>Azure Database for MySQL 서버 Advanced Threat Protection 경고</h2>


  <p>Azure Database for MySQL 서버에 대한 Advanced Threat Detection은 데이터베이스에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도를 나타내는 비정상적인 활동을 검색하고 다음 경고를 트리거할 수 있습니다.</p>


  <ul>
   <li><strong>비정상적인 위치에서 액세스</strong>: 누군가가 비정상적인 지리적 위치에서 Azure Database for MySQL 서버에 로그온한 Azure Database for MySQL 서버에 대한 액세스 패턴이 변경되면 이 경고가 트리거됩니다. 경우에 따라 경고는 새 애플리케이션 또는 개발자&rsquo; 유지 관리 작업과 같은 합법적인 작업을 검색합니다. 다른 경우 경고는 이전 직원, 외부 공격자 등과 같은 악의적인 작업을 검색합니다.</li>
   <li><strong>비정상적인 Azure 데이터 센터에서 액세스</strong>: Azure Database for MySQL 서버에 대한 액세스 패턴이 변경되면 이 경고가 트리거됩니다. 여기서 누군가가 최근 기간 동안 이 Managed Instance에 액세스하는 것을 볼 수 없었던 Azure Data Center에서 Azure Database for MySQL 서버에 로그온했습니다. 경우에 따라 경고는 Azure, Power BI, Azure SQL 쿼리 편집기 등의 새 애플리케이션과 같은 합법적인 작업을 검색합니다. 다른 경우 경고는 이전 직원 또는 외부 공격자와 같은 Azure 리소스/서비스에서 악의적인 작업을 검색합니다.</li>
   <li><strong>익숙하지 않은 보안 주체로부터의 액세스</strong>: 누군가가 비정상적인 보안 주체를 사용하여 Azure Database for MySQL 서버에 로그온한 Azure Database for MySQL 서버에 대한 액세스 패턴이 변경되면 이 경고가 트리거됩니다. 경우에 따라 경고는 새 애플리케이션 또는 개발자&rsquo; 유지 관리 작업과 같은 합법적인 작업을 검색합니다. 다른 경우 경고는 이전 직원 또는 외부 공격자와 같은 악의적인 작업을 검색합니다.</li>
   <li><strong>잠재적으로 위험한 애플리케이션에서 액세스</strong>: 잠재적으로 위험한 애플리케이션이 데이터베이스에 액세스하는 데 사용되는 경우 이 경고가 트리거됩니다. 일부 경우에서 경고는 작업의 침투 테스트를 검색합니다. 다른 경우에서 경고는 일반적인 공격 도구를 사용하여 공격을 검색합니다.</li>
   <li><strong>무차별 암호 대입 로그인 자격 증명</strong>: 이 경고는 자격 증명이 다른 비정상적으로 많은 수의 실패한 로그인이 있을 때 트리거됩니다. 일부 경우에서 경고는 작업의 침투 테스트를 검색합니다. 다른 경우에서 경고는 무차별 암호 대입 공격(brute force attack)을 검색합니다.</li>
  </ul>


