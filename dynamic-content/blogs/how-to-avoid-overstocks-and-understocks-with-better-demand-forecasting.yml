Title: 더 나은 수요 예측으로 초과 재고 및 저축을 피하는 방법
Summary: 홍보 계획 및 수요 예측은 매우 복잡한 프로세스입니다. 주간 전단지를 계획하는 것과 같이 겉보기에 똑바른 무언가를 취하고, 홍보할 제품과 판매를 최대화하기 위해 재고를 배치할 위치를 결정하기 위해 수많은 팀과 관련된 수천 개의 질문이 있습니다.
Content: >-
  <p>홍보 계획 및 수요 예측은 매우 복잡한 프로세스입니다. 주간 전단지를 계획하는 것과 같이 겉보기에 똑바른 무언가를 취하고, 홍보할 제품과 판매를 최대화하기 위해 재고를 배치할 위치를 결정하기 위해 수많은 팀과 관련된 수천 개의 질문이 있습니다. 예를 들면 다음과 같습니다.</p>


  <ul>
   <li>어떤 제품을 홍보합니까?</li>
   <li>스토어에서 이러한 항목을 어떻게 기능하나요? (평면도: 끝 캡, 선반 토커, 사이니지 등)</li>
   <li>어떤 가격 책정 메커니즘을 사용합니까? (% off, BOGO, multi-buy, $ off, loyalty offer, basket offer)</li>
   <li>홍보할&#39;제품이 전체 판매 계획에 어떻게 기여하나요?</li>
   <li>홍보하고&#39;제품은 어떻게 상호 작용하나요? (halo 및 cannibalization)</li>
   <li>5,000개의 매장이 있는데, 각 스토어에서 재고해야 하는 각 프로모션 항목의 재고는 얼마인가요?</li>
  </ul>


  <p>계획이 성공하지 못하면 비즈니스에 영향을 줄 수 있습니다.</p>


  <ul>
   <li>스톡아웃은 제품 판매 손실을 통해 수익 기회를 잃게 됩니다. 이는 단순히 다른 소매&mdash;점에서 원하는 품목을 다른 브랜드로 구매한 고객의 결과일 수 있습니다.</li>
   <li>과잉 재고는 마진에 영향을 미치는 비용이 많이 드는 마크 다운 및 축소 (스포일러)를 초래합니다. 생산적이지 않은 재고를 매장에서 보유하는 기회 비용도 상인에게 상처를 줍니다. 재고 새로 고침이 최우선 순위인 경우 매장 할당이 저하되면 브랜드 또는 고객 환경에 영향을 미칠 수 있습니다.</li>
   <li>소매업체는 제품을 홍보하기 위해 마진을 투자하기 때문에 비효율적인 프로모션 계획은 비용이 많이 드는 운동일 수 있습니다. &rsquo;의도한 리프트를 구동하는 아이템을 홍보하는 것이 중요합니다.</li>
  </ul>


  <h2>솔루션</h2>


  <p>Rubiklouds&rsquo; <a href="https://rubikloud.com/promotions/">가격 &amp; 프로모션 관리자는</a> 상인과 공급망 전문가가 통합 예측 및 보충에 대한 전체적인 접근 방식을 취할 수 있습니다. 제품에는 아래에 자세히 설명된 세 가지 핵심 모듈이 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11f8d7d4-94f9-4924-b9cc-07ca14d2c7e3.png"><img alt="image" border="0" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b2e6b75-64e2-41f1-b015-9524308d0ad5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>세 가지 모듈은 다음과 같습니다.</p>


  <ol>
   <li><strong>학습 모듈</strong>: 기계 학습을 활용하여 내부 및 외부 요인이 매장 sku 수준에서 수요에 미치는 영향과 향후 계획 활동을 개선하기 위한 권장 사항 프레임워크를 이해합니다.</li>
   <li><strong>모듈 활성화</strong>: 비기술 사용자가 기계 학습의 기능을 활용하여 수요를 더 잘 예측하고 예측을 공급망 프로세스에 원활하게 통합할 수 있습니다.</li>
   <li><strong>모듈 최적화</strong>: 프로모션 메커니즘, 매장 배치, 전단, 후광 및 식인풍화와 같은 다양한 수요 구동 레버를 변경하여 예상 결과를 시뮬레이션합니다. 이 모듈은 이전 캠페인을 신속하게 다시 로드하여 예측 및 할당 프로세스를 자동화할 수 있습니다.</li>
  </ol>


  <p>또한 AI는 예측 수명 주기 전반에 걸쳐 의사 결정을 자동화합니다. 예측에 대한 소매 중심 접근 방식은 수요를 보다 정확하게 예측하는 새로운 솔루션을 적용합니다. 예를 들어 새 SKU를 해결하기 위해 솔루션은 새로운 매핑 방법을 사용하여 데이터 부족 문제를 해결하고 예측 정확도를 개선합니다.</p>


  <p>Price and Promotion Manager 솔루션은 수집, 유효성 검사, 독점 데이터 모델로의 변환에 이르기까지 데이터 여정의 모든 측면을 다루는 엔터프라이즈 데이터 워크로드를 처리하도록 설계된 클라우드 네이티브 SaaS 데이터 플랫폼을 기반으로 합니다. 사용자는 솔루션 출력을 공급망 프로세스에 원활하게 통합할 수 있습니다. 제품 디자인은 범주 관리자가 직면한 과제를 인식하고 보다 효율적인 계획 프로세스(예: YoY comp 프로모션에 대한 빠른 보기)를 가능하게 합니다.</p>


  <h2>이점</h2>


  <ul>
   <li>새 SKU 매핑을 통해 수요를 더 잘 예측하기 위해 새 제품 개발 및 자주 구매하지 않는 항목에 의해 도입된 데이터 스파스를 해결합니다.</li>
   <li>누적 프로모션 및 다양한 프로모션 메커니즘을 효과적인 가격으로 변환하여 주문형 모델에 더 나은 영향을 줍니다.</li>
   <li>계층적 모델을 사용하여 예측 정확도를 향상시킵니다.</li>
  </ul>


  <h2>Azure 서비스</h2>


  <p>Rubiklouds&rsquo; 솔루션은 다음 Azure 서비스를 사용합니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/services/hdinsight/">HDInsight</a>: Rubikloud가 더 빠르게 작동하고 가능한 모든 최적화를 활용하고 있다는 확신을 가질 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/services/storage/blobs/">Cosmos DB</a>: 항상 사용 가능하고 안정적이며 액세스 가능한 키/값 저장소의 편의를 제공합니다. 또한 신뢰할 수 있는 데이터베이스 서비스를 제공합니다.</li>
   <li><a href="https://azure.microsoft.com/services/storage/blobs/">Blob Storage</a>: 사용하기 쉽고 HDInsight와 잘 통합됩니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/kubernetes-service/">AKS(Azure Kubernetes Service):</a> 모든 Azure VM 고객을 위해 Kubernetes 오케스트레이션의 기능을 사용합니다.</li>
  </ul>


