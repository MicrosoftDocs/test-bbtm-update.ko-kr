Title: '실제 세계 Windows Azure: 렉시스네시스의 마크 슬로바키아어 및 매니쉬 바르가바와의 인터뷰'
Summary: Azure 고객 인터뷰 시리즈의 Windows 리얼 월드의 일환으로, 저는 렉시스네시스에서 마크 슬로바키아, 제품 기술 부사장, 매니쉬 바르가바 제품 매니저와 이야기를 나눴습니다.
Content: "<p>리얼 월드 Windows Azure 고객 인터뷰 시리즈의 일환으로, 저는 렉시스네시에서 마크 슬로바키아, 제품 기술 부사장, 매니쉬 바르가바 제품 관리자와 <a href=\"https://marketplace.windowsazure.com/\" target=\"_blank\">Windows Azure Marketplace</a>에 대한 새로운 제품에 대해 이야기했습니다. 그들이 무슨 말을했는지 이단&rsquo; :</p>  <p><b>히만슈 쿠마르 싱:&nbsp; 렉시스네시스에 대해 말해줘.</b></p>  <p><b>Marc Slovak:</b> <a href=\"https://www.lexisnexis.com/\" target=\"_blank\">LexisNexis</a> 는 법률, 위험 관리, 기업, 정부, 법 집행, 회계 및 학술 시장의 전문가를 위해 특별히 설계된 콘텐츠 지원 워크플로 솔루션의 선도적인 글로벌 공급자입니다. 전 세계 15,000명 이상의 직원이 있는 100여 개국의 고객에게 서비스를 제공하고 있으며, 45,000개 이상의 법률, 뉴스 및 비즈니스 출처에서 수십억 개의 검색 가능한 문서와 기록에 액세스할 수 있습니다.</p>  <p><b>HKS: Lawyers.com 무엇인가요?</b><a href=\"https://www.lawyers.com/\" target=\"_blank\"><img style=\"float: right;\" border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0447.LN1.png\" width=\"190\" height=\"163\"></a></p>  <p><b>매니쉬 바르가바:</b> <a href=\"https://www.lawyers.com/\" target=\"_blank\">Lawyers.com</a> 개인 및 중소기업을 위해 특별히 설계된 lexisNexis Martindale-Hubbell 무료 서비스입니다.&nbsp; Lawyers.com 다양한 서비스를 제공합니다.</p>  <ul>  <li>전 세계 100만 명 이상의 변호사 및 기업의 정확하고 신뢰할 수 있는 프로필</li>  <li>사용자가 법을 더 잘 이해하고, 보다 정보에 입각한 개인 법적 선택을 하고, 고품질의 법적 표현을 식별하는 데 도움이 되는 풍부한 정보</li>  <li>변호사 선택, 변호사와의 만남 준비 및 변호사와의 협력에 대한 유용한 팁</li>  <li>수백 개의 법적 주제를 다루는 개인 및 변호사의 대화형 토론 커뮤니티</li>  <li>법률의 주요 영역에 대한 소비자 친화적 인 설명, 현재 법률 주제에 대한 기사, 웹의 법률 리소스에 대한 링크, 10,000 개의 법률 용어집 등</li>  </ul>  <p><b>HKS:&nbsp; 해결해야 할 문제는&rsquo; 무엇인가&rsquo;요?</b><b></b></p>  <p><b>MB:</b>&nbsp; Lawyers.com 변호사가 직접 작성한 3,000 개 이상의 소비자 지향 법률 기사를 보유하고 있으며 매일 더 많이 추가됩니다. 이 문서는 신뢰할 수 있고 유익한 방식으로&rsquo; 작성되지만 비 변호사가 이해할 수있을만큼 쉽습니다. 기사는 아동 양육권, 이혼, 이민, 파산, 고용 등을 포함한 수요가 많은 실무 분야와 관련이 있습니다. 우리는 법적 정보를 찾고 매달 2 백만 명 이상의 방문자를 얻을.<br> <br> 이 모든 것이 훌륭합니다. 문제는 이러한 중요한 문서가 lawyers.com 내에 보관된다는 것입니다. 즉, 소비자와 중소기업 사용자는 어떻게 든 이러한 문서를 찾고 lawyers.com 읽어야합니다. 이렇게 하려면 검색 엔진 최적화(SEO)에서 좋은 작업을 수행해야 합니다.&nbsp; 외부 클라이언트가 이러한 문서를 가져와 웹 서비스를 통해 웹 사이트에 호스트하도록 허용하면 어떻게 될까요? 이렇게 하면 콘텐츠에 대한 '안구'가 증가합니다. 이렇게 하려면 대규모 투자이자 아직 편안하지 않은 영역인 자체 API 계층을 빌드하거나 Windows Azure Marketplace를 사용하여 데이터 세트를 호스트해야 했습니다. Microsoft 경로를 선택하는 것은 생각할 필요도 없었습니다.</p>  <p><b>HKS:&nbsp; Windows Azure Marketplace의 제품에 대해 알려주세요.</b><img style=\"float: left; margin: 5px;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2450.LN2.png\" width=\"120\" height=\"195\"></p>  <p href=\"https://developer.lexisnexis.com/\"><strong>MB</strong>: Lawyers.com 소비자 법률 문서 데이터 세트를 사용하면 법률 영역에 따라 문서를 검색할 수 있습니다. 각 아티클 결과에 대해 타이틀, 발췌 및 최종 소비자가 자세한 정보를 얻을 수 있는 Lawyers.com 페이지로 돌아가는 링크에 액세스할 수 있습니다. Microsoft의 데이터 세트에 대한 액세스 권한을 제공하는 Microsofts&rsquo; OData API 계층을 사용하는 샘플 애플리케이션을 빌드했습니다. 여기서는&rsquo; 법률 영역을 지정하고 제품에서 사용할 수 있는 모든 관련 문서를 찾을 수 있습니다. 또한 웹 사이트에서 신속하게 활용할 수 있도록 코드를 다운로드할 수 있습니다. 향후에는 몇 줄의 코드를 삭제하여 소비자 문서를 웹 사이트에 신속하게 통합할 수 있는 Javascript 위젯을 빌드할 계획이 있습니다. LexisNexis API 및 위젯과 관련된 향후 릴리스에 대한 자세한 내용은 <a href=\"https://developer.lexisnexis.com\" target=\"_blank\">여기에서</a> 확인할 수 있습니다.<a href=\"https://www.lexisnexis.com/community/portal/\" target=\"_blank\"><img style=\"float: right;\" border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7343.LN3.png\" width=\"212\" height=\"222\"></a></p>  <p><b>HKS: 다른 제품은 LexisNexis 커뮤니티를 위한 것입니다. 그들은 무엇입니까?</b></p>  <p><b>MS:</b> LexisNexis 커뮤니티는 수만 명의 법률 전문가가 무료로 제공되는 최신 법률 동향, 정보 및 리소스를 탐색하는 곳입니다. 우리의 온라인 콘텐츠에는 블로그 게시물 (저명한 법률 전문가가 작성한), 팟 캐스트, 비디오, 해설 및 파산법, 보험법, 특허 및 상표, 환경 법 및 부동산 법을 포함한 16 가지 실무 분야의 새로운 문제 및 주요 사례에 대한 최신 뉴스가 포함되어 있습니다. 우리의 가장 최근에 발표 된 지역 사회는 이민법을 해결합니다. 실습 지역 사회 외에도 사서, 시법률가, 새로운 동료 및 정부 정보 근로자에게 자원과 지원을 제공하는 전문 커뮤니티가 있습니다.</p>  <p><strong></strong><strong>HKS: Azure Marketplace에서 이 콘텐츠를 사용할 수 Windows 이유는 무엇인가요?</strong></p>  <p><strong>MS</strong>: 많은 회원들이 인트라넷 또는 공개 웹 사이트에서 콘텐츠를 재현하는 것에 대해 물었습니다. 이러한 요구를 충족하기 위해 Windows Azure Marketplace를 통해 블로그 게시물과 팟캐스트를 사용할 수 있도록 하기로 결정했습니다. Windows Azure Marketplace는 다양한 방법으로 콘텐츠에 액세스하고 사용할 수 있는 다양한 도구와 리소스를 제공합니다.</p>  <p><strong><a href=\"\"><img style=\"float: left; margin: 5px;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4064.LN4.png\" width=\"180\"></a></strong></p>  <p><strong>HKS: Lawyers.com 대해 설명한 <strong>것과 </strong>유사한 샘플 애플리케이션이 있나요?</strong></p>  <p><strong>MS</strong>: 물론이죠. 제공되는 콘텐츠는 테이블 형식 데이터가 아니므로 콘텐츠에 액세스하고 사용하는 기술을 설명하는 것이 중요하다고 생각했습니다. 샘플 사이트의 개념은 사용 사례 및 사이트를 만드는 데 사용되는 샘플 코드를 제공하는 것입니다. 이 사이트와 Lawyers.com 구현 간에는 몇 가지 차이점이 있으므로 함께 수행된 두 예제는 OData API 계층을 통해 파생된 상당한 양의 기능을 보여 줍니다.</p>  <p>  <p>  <p>Windows Azure Marketplace의 <a href=\"https://datamarket.azure.com/dataset/4306e828-ad35-4049-b9a9-4e4824cc37e8\" target=\"_blank\">Lawyers.com 소비자 법률 문서 데이터에</a> 대해 자세히 알아보기</p>  <p>Windows Azure Marketplace의 <a href=\"https://datamarket.azure.com/dataset/101eb297-c17f-4f22-a844-16ca2e52252d\" target=\"_blank\">LexisNexis 법적 커뮤니티 데이터에</a> 대해 자세히 알아봅니다.</p>  <p><a href=\"https://azure.microsoft.com/evidence\" target=\"_blank\">Azure 고객 성공 사례에 Windows</a> 자세히 읽어보세요.</p>"
