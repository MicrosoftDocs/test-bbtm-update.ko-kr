Slug: cloud-migration-and-disaster-recovery-of-load-balanced-multi-tier-applications-using-azure-site-recovery
Title: 부하가 분산된 다중 계층 애플리케이션의 클라우드 마이그레이션 및 재해 복구
Summary: Azure Virtual Machines 가용성 집합에 대한 지원은 많은 Azure Site Recovery 고객이 매우 기대되는 기능이었습니다. 오늘 Azure Site Recovery가 가용성 집합에서 장애 조치된 가상 머신 만들기를 지원한다고 발표하게 되어 기쁩니다.
Content: "<p>Microsoft Azure 가상 머신 <a href=\"https://aka.ms/asr-avsetblog-azureavset\" target=\"_blank\">가용성 집합</a>에 대한 지원은 애플리케이션의 클라우드 마이그레이션 또는 재해 복구를 위해 제품을 사용하는 많은 Azure Site Recovery 고객이 매우 기대되는 기능이었습니다. 오늘 Azure Site Recovery가 <a href=\"https://aka.ms/asr-avsetblog-avset\">가용성 집합</a>에서 장애 조치된 가상 머신 만들기를 지원한다고 발표하게 되어 기쁩니다. 이렇게 하면 동일한 애플리케이션 계층의 여러 가상 머신 간에 트래픽을 분산하도록 내부 또는 외부 부하 분산 장치를 구성할 수 있습니다. 애플리케이션의 클라우드 마이그레이션 및&nbsp; 재해 복구에 대한 Azure Site Recovery 약속을 통해 가용성 집합 및 부하 분산 장치와 이 일류 통합을 통해 기본 사이트에서 실행하는 동안과 동일한 보장을 통해 Microsoft Azure 장애 조치(failover) 애플리케이션을 더 간단하게 실행할 수 있습니다.</p>\n\n<p>이 시리즈의 이전 블로그에서는 <a href=\"https://aka.ms/asr-apprecovery\">가상 머신뿐만 아니라 애플리케이션에 대한 애플리케이션</a>&ndash; 클라우드 마이그레이션 및 재해 복구 복구와 관련된 중요성과 복잡성에 대해 알아보았습니다. 다음 블로그는 <a href=\"https://aka.ms/asr-avsetblog-oneclickdr\">애플리케이션의 원클릭 클라우드 마이그레이션 및 재해 복구</a>를 수행하는 방법을 설명하는 복구 계획에 대한 심층 분석이었습니다. 이 블로그에서는 Azure Site Recovery를 사용하여 부하가 분산된 다중 계층 애플리케이션을 장애 조치(failover)하거나 마이그레이션하는 방법을 알아봅니다.</p>\n\n<p>복구 계획에서 가용성 집합 및 부하 분산 장치의 실제 사용을 보여 주려면 SQL Always On 백 엔드가 있는 3계층 SharePoint 팜이 사용됩니다.&nbsp; 단일 복구 계획은 이 전체 SharePoint 팜의 장애 조치(failover)를 오케스트레이션하는 데 사용됩니다.</p>\n\n<p>&nbsp;</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e53d6d9d-defc-4fef-9b47-a643dc08d06c.jpg\"><img alt=\"Disaster Recovery of three tier SharePoint Farm\" height=\"436\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d80d491e-9f46-4b23-9312-bd59fa6b74c1.jpg\" style=\"display: inline\" title=\"3계층 SharePoint 팜 재해 복구\" width=\"780\"></a></p>\n\n<p>&nbsp;</p>\n\n<p>Microsoft Azure 실행해야 하는 경우 이 SharePoint 팜에 대한 가용성 집합 및 부하 분산 장치를 설정하는 단계는 다음과 같습니다.</p>\n\n<ol>\n <li>Recovery Services 자격 증명 모음 아래에서 각 애플리케이션 계층 가상 머신의 컴퓨팅 및 네트워크 설정으로 이동하여 해당 가상 머신에 대한 가용성 집합을 구성합니다.</li>\n <li>각 웹 계층 가상 머신에 대해 다른 가용성 집합을 구성합니다.</li>\n <li>각각 <a href=\"https://aka.ms/asr-avsetblog-recoveryplan\">복구 계획의</a> 그룹 1 및 그룹 2에 두 개의 애플리케이션 계층 가상 머신과 두 개의 웹 계층 가상 머신을 추가합니다.</li>\n <li>아직 수행하지 않은 경우 다음 단추를 클릭하여 가장 인기 있는 <a href=\"https://aka.ms/asr-avsetblog-runbooks\">Azure Site Recovery 자동화 Runbook을</a> Azure Automation 계정으로 가져옵니다.\n <blockquote>\n <p>&nbsp;<a href=\"https://aka.ms/asr-automationrunbooks-deploy\"><img alt=\"DeployToAzure\" border=\"0\" height=\"45\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/620a6faa-ef67-4cd9-9681-31626a3422b4.png\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px\" title=\"DeployToAzure\" width=\"215\"></a></p>\n </blockquote>\n </li>\n <li>ASR-SQL-FailoverAG 스크립트를 그룹 1의 사전 단계로 추가합니다.&nbsp;&nbsp;</li>\n <li>스크립트 ASR-AddMultipleLoadBalancers 그룹 1과 그룹 2 모두에 사후 단계로 추가합니다.</li>\n <li>스크립트에 설명된 지침을 사용하여 Azure Automation 변수를 만듭니다. 이 예제에서는 이러한 명령이 사용되는 정확한 명령입니다.</li>\n</ol>\n\n<pre>\n $InputObject = @{&quot;TestSQLVMRG&quot; = &quot;SQLRG&quot; ;\n                 &quot;TestSQLVMName&quot; = &quot;SharePointSQLServer-test&quot; ;\n                 &quot;ProdSQLVMRG&quot; = &quot;SQLRG&quot; ;\n                 &quot;ProdSQLVMName&quot; = &quot;SharePointSQLServer&quot;;\n                 &quot;Paths&quot; = @{\n                     &quot;1&quot;=&quot;SQLSERVER:\\SQL\\SharePointSQL\\DEFAULT\\AvailabilityGroups\\Config_AG&quot;; \n                     &quot;2&quot;=&quot;SQLSERVER:\\SQL\\SharePointSQL\\DEFAULT\\AvailabilityGroups\\Content_AG&quot;}; \n                 &quot;406d039a-eeae-11e6-b0b8-0050568f7993&quot;=@{                             \n                     &quot;LBName&quot;=&quot;ApptierInternalLB&quot;;\n                     &quot;ResourceGroupName&quot;=&quot;ContosoRG&quot;};             \n                 &quot;c21c5050-fcd5-11e6-a53d-0050568f7993&quot;=@{\n                     &quot;LBName&quot;=&quot;ApptierInternalLB&quot;; \n                     &quot;ResourceGroupName&quot;=&quot;ContosoRG&quot;};\n                 &quot;45a4c1fb-fcd3-11e6-a53d-0050568f7993&quot;=@{\n                     &quot;LBName&quot;=&quot;WebTierExternalLB&quot;;\n                     &quot;ResourceGroupName&quot;=&quot;ContosoRG&quot;};\n                 &quot;7cfa6ff6-eeab-11e6-b0b8-0050568f7993&quot;=@{\n                     &quot;LBName&quot;=&quot;WebTierExternalLB&quot;;\n                     &quot;ResourceGroupName&quot;=&quot;ContosoRG&quot;}}\n\n$RPDetails = New-Object -TypeName PSObject -Property $InputObject  | ConvertTo-Json\n\nNew-AzureRmAutomationVariable -Name &quot;SharePointRecoveryPlan&quot; -ResourceGroupName &quot;AutomationRG&quot; -AutomationAccountName &quot;ASRAutomation&quot; -Value $RPDetails -Encrypted $false</pre>\n\n<p>이제 복구 계획 사용자 지정을 완료했으며 장애 조치(failover)할 준비가 되었습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/891f4fa9-9365-4805-9558-b448c10e792a.jpg\"><img alt=\"Azure Site Recovery SharePoint Recovery Plan\" height=\"708\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09629eb5-c6c5-495f-84bd-caed24637606.jpg\" style=\"display: inline\" title=\"Azure Site Recovery SharePoint 복구 계획\" width=\"446\"></a></p>\n\n<p>&nbsp;</p>\n\n<p>장애 조치(failover) 또는 테스트 장애 조치(failover)가 완료되고 SharePoint 팜이 Microsoft Azure 실행되면 다음과 같습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51a65dd5-bafb-456b-bd40-880e2f4987b4.jpg\"><img alt=\"SharePoint Farm on Azure failed over using Azure Site Recovery\" height=\"488\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d0cf4c1-4347-4cd7-ba0f-1570171b68a1.jpg\" style=\"display: inline\" title=\"Azure Site Recovery를 사용하여 Azure의 SharePoint 팜 장애 조치(failover)\" width=\"662\"></a></p>\n\n<p>&nbsp;</p>\n\n<p>이 데모 비디오를 시청하여 Azure Site Recovery에서 제공하는 기본 제공 구문을 사용하여 단일 클릭 복구 계획을 사용하여 3계층 애플리케이션을 장애 조치(failover)할 수 있는 방법을 확인합니다. 복구 계획은 다음 작업을 자동화합니다.</p>\n\n<ol>\n <li>SQL Always On 가용성 그룹을 Microsoft Azure 실행 중인 가상 머신으로 장애 조치(failover)</li>\n <li>SharePoint 팜의 일부인 웹 및 앱 계층 가상 머신 장애 조치(failover)</li>\n <li>가용성 집합에 있는 SharePoint 팜의 애플리케이션 계층 가상 머신에 내부 부하 분산 장치 연결</li>\n <li>가용성 집합에 있는 SharePoint 팜의 웹 계층 가상 머신에 외부 부하 분산 장치 연결</li>\n</ol>\n\n<p>&nbsp;<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"540\" src=\"https://channel9.msdn.com/Series/Azure-Site-Recovery/Disaster-Recovery-of-load-balanced-multi-tier-applications-using-Azure-Site-Recovery/player\" width=\"960\"></iframe></p>\n\n<p>전체 애플리케이션 복구를 성공적으로 수행할 수 있도록 하는 데 집중한 Azure Site Recovery는 모든 재해 복구 및 마이그레이션 요구 사항을 위한 원스톱 상점입니다. Microsoft의 임무는 Microsoft Azure 기능을 통해 재해 복구를 민주화하여 엘리트 계층 1 애플리케이션뿐만 아니라 비즈니스 연속성 계획을 수립할 수 있도록 하는 것뿐 아니라 조직의 100% IT 애플리케이션에 대한 엔드 투 엔드 재해 복구 계획을 설정할 수 있는 강력한 솔루션을 제공하는&#39;.</p>\n\n<p>현재 Azure Site Recovery를 사용하여 <a href=\"https://aka.ms/asr-info\">추가 제품 정보를</a> 확인하고 워크로드를 보호하고 Microsoft Azure 마이그레이션할 수 있습니다. VMware 또는 Hyper-V에서 실행 중이든 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Azure Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. Azure Site Recovery에 대해 자세히 알아보려면 <a href=\"https://aka.ms/asr-videos\">방법 비디오를</a> 확인하세요. <a href=\"https://aka.ms/asr-forums\">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통하거나 <a href=\"https://aka.ms/asr-uservoice\">Azure Site Recovery 사용자 음성</a>을 사용하여 다음에 사용하도록 설정할 기능을 알려주세요.</p>"
