Title: 새로운 Azure Load Balancer – 10배 배율 증가
Summary: "Azure Load Balancer TCP 및 UDP 부하 분산에서 높은 확장성, 처리량 및 짧은 대기 시간을 제공하는 네트워크 부하 분산 장치입니다. 오늘, 우리는 Azure Load Balancer 새로운 표준 SKU를 발표하게 되어 기쁩니다.  \n"
Content: >-
  <p>Azure Load Balancer TCP 및 UDP 부하 분산에서 높은 확장성, 처리량 및 짧은 대기 시간을 제공하는 네트워크 부하 분산 장치입니다.</p>


  <p>오늘, 우리는 Azure Load Balancer 새로운 표준 SKU를 발표하게 되어 기쁩니다. 표준 SKU는 기존 기본 SKU보다 더 심층적인 진단 기능과 함께 10배 배율의 추가 기능을 추가합니다. 새 제품은 초당 수백만 개의 흐름을 처리하도록 설계되었으며 더 높은 부하를 확장하고 지원하도록 빌드되었습니다. 표준 및 기본 Load Balancer 옵션은 API를 공유하며 고객에게 요구 사항에 가장 적합한 옵션을 선택하고 선택할 수 있는 몇 가지 옵션을 제공합니다.</p>


  <p>다음은 새로운 표준 SKU의 몇 가지 중요한 기능입니다.</p>


  <h3>확장성이 크게 향상되었습니다.</h3>


  <p>표준 Load Balancer는 백 엔드 풀에서 최대 1,000개(1,000개) VM 인스턴스의 네트워크 트래픽을 분산할 수 있습니다. <em>이는 기존 기본 SKU보다 10배 향상된 확장</em>입니다. 하나 이상의 대규모 가상 머신 Scale Sets는 단일 고가용성 IP 주소 뒤에 구성할 수 있으며 각 인스턴스의 상태 및 가용성은 상태 프로브에 의해 관리 및 모니터링됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/921d3420-de5d-43ea-ac62-3fbab62527e9.png"><img alt="image" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5baecc90-8b9b-477c-97f8-21709425bf3b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="401"></a></p>


  <h3>Vnet 내의 다재다능함</h3>


  <p>새 표준 Load Balancer는 전체 VNet(가상 네트워크)에 걸쳐 있습니다. VNet의 모든 가상 머신은 백 엔드 풀에 조인하도록 구성할 수 있으며 기본 Load Balancer의 경우처럼 단일 가용성 집합으로 제한되지 않습니다. 고객은 백 엔드 풀에서 여러 확장 집합, 가용성 집합 또는 개별 가상 머신을 결합할 수 있습니다.</p>


  <h3>타오르는 빠른 프로비전</h3>


  <p>새 SKU는 몇 초 내에 구성 변경을 실행하는 새로운 컨트롤 플레인 위에 있습니다. 그 결과 반응성이 뛰어난 API 프런트 엔드가 업데이트에 빠르게 반응하고 갑작스런 변경이 필요합니다.</p>


  <h3>IP 주소 제어 및 유연성</h3>


  <p>프런트 엔드에&nbsp; 대한 고정 공용 IP 주소를 사용하고 완전히 제어하면 일반적으로 하드 코딩된 IP 주소가 필요한 기존 네트워크 방화벽과 함께 사용할 수 있습니다. 또한 Azure는 부하 분산 장치 간에 고정 공용 IP 주소를 이동하여 다시 배포 및 업그레이드하는 동안 고정 및 안정성을 제공합니다.&nbsp;</p>


  <h3>아웃바운드 연결 증가</h3>


  <p>기본 및 표준 Load Balancer를 모두 사용하면 여러 프런트 엔드 IP 주소를 사용할 수 있습니다. 표준 Load Balancer는 아웃바운드 흐름&nbsp;에 모든 IP&nbsp;를 사용할 수 있도록 이 기능을 확장하여 더 많은 프런트 엔드를 회전시켜 전체 아웃바운드 연결 수를 줄입니다.&nbsp;</p>


  <h3>복원력 및 AZ 지원</h3>


  <p>또한 AZ(Azure 가용성 영역)와 함께 표준 부하 분산 장치를 사용할 때 추가 기능을 포함하도록 선택했습니다. 이제 고객은 단일 IP 주소를 사용하여 공용 및 내부 프런트 엔드에서 영역 중복을&nbsp; 사용하도록 설정하거나 프런트 엔드 IP 주소를 특정 영역에 연결할 수 있습니다. 이러한 유형의 영역 간 부하 분산은 지역의 모든 VM 또는 VM 확장 집합을 해결할 수 있습니다. 영역 중복 IP 주소는 데이터 경로가 지역 내에서 <em>anycast</em> 이므로 모든 영역의 부하 분산 장치에 의해 제공(보급)됩니다. 영역이 완전히 다운될 가능성은 거의 없으므로 부하 분산 장치는 다른 영역의 인스턴스에서 트래픽을 매우 빠르게 처리할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-availability-zones" target="_blank">가용성 영역 &amp; 표준 Load Balancer 설명서</a>에서 확인할 수 있습니다.</p>


