  <h3>기본적으로 보안</h3>


  <p>마지막으로, 새 SKU의 보안 태세를 몇 가지 변경하고 조정했습니다. 이제 고객이 백 엔드 VM 또는 VM이 있는 서브넷에 연결된 NSG(네트워크 보안 그룹)를 사용하여 트래픽을 허용하기 위해 특정 포트를 열거나 열지 않는 한 IP 주소 및 부하 분산 엔드포인트는 기본적으로 닫힙니다.</p>


  <p>Azure 표준 Load Balancer는 이제 27개의 퍼블릭 클라우드 지역에서 일반 공급됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-overview" target="_blank">부하 분산 장치 설명서 페이지를</a> 참조하세요.</p>
