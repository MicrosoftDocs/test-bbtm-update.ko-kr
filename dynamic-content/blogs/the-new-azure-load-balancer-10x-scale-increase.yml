  <h3>HA(고가용성) 포트</h3>


  <p>방화벽 및 기타 네트워크 프록시와 같은 네트워크 가상 어플라이언스에 대한 활성-활성 설정 및 n+1 중복성을 만드는 것은 고객이 잠시 요청해 왔습니다. 고객은 내부 표준 Load Balancer의 프런트 엔드에 있는 모든 포트에서 부하 분산을 위해 흐름당 HA 포트를 사용하도록 설정할 수 있습니다. 이렇게 하면 많은 개별 부하 분산 규칙의 필요성을 제거하면서 고가용성 구성을 간단하게 설정할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-ha-ports-overview" target="_blank">HA 포트 설명서</a>에서 확인할 수 있습니다.</p>


  <h3>새로운 인사이트 및 진단</h3>


  <p>새로운 원격 분석, 자동 대역 내 상태 측정뿐만 아니라&nbsp; 트래픽 볼륨, 인바운드 연결 시도, 아웃바운드 연결 상태 및 Azures&rsquo; 플랫폼 상태에 대한 인시전트를 도입한 새로운 부하 분산 장치는 배포 전반에 걸쳐 향상된 제어 및 네트워크 가시성을 찾고 있는 고객에게 풍부한 추가 가치를 제공합니다.&nbsp; 고객이 표준 Load Balancer의 공용 프런트 엔드를 구성하는 즉시 Azure는 지역 내에서 고객&rsquo; 엔드포인트의 상태를 확인하기 위해 대역 내 활성 측정을 시작하여 네트워크에 대한 새로운 인사이트를 허용합니다. 이 모든 정보는 Azure Monitor에서 다차원 메트릭 컬렉션으로 노출되며 Azures&rsquo; Operations Management Suite 및 다른 사용자가 사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-diagnostics" target="_blank">진단 및 모니터링 개선 사항 설명서를</a> 참조하세요.</p>


