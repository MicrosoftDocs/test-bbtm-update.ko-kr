Title: Visual Studio Code 대한 Azure 확장에 대한 새 배포
Summary: 'DevOps 방법론을 채택하는 조직과 팀은 더 빠른 릴리스 주기를 통해 고품질 코드를 제공하는 기능이 지속적으로 개선되고 있으며, 궁극적으로는 내부 또는 외부 고객에 대해 더 높은 수준의 만족도를 달성합니다. '
Content: >-
  <p>DevOps 방법론을 채택하는 조직과 팀은 더 빠른 릴리스 주기를 통해 고품질 코드를 제공하는 기능이 지속적으로 개선되고 있으며, 궁극적으로는 내부 또는 외부에 관계없이&rsquo; 자신의 고객에 대해 더 높은 수준의 만족도를 달성합니다. CI/CD(지속적인 통합 및 지속적인 업데이트)는 애플리케이션을 자동으로 빌드, 테스트 및 배포하는 DevOps 핵심 요소 중 하나이지만 전체 CI/CD 파이프라인을 설정하는 것은 복잡한 작업일 수 있습니다.</p>


  <p>현재는&rsquo; <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a> <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode-deploy-azure.azure-deploy" target="_blank">위해 Azure에 배포</a> 확장의 시작을 공유합니다. 이 새로운 확장을 통해 Visual Studio Code 작업하는 개발자는 편집기를 벗어나지 않고도 지속적으로 클라우드에 앱을 만들고, 빌드하고, 배포할 수 있습니다.</p>


  <h2>Azure 확장에 배포</h2>


  <p>Azure에 배포 확장은 <a href="https://github.com/features/actions" target="_blank">GitHub Actions</a>와 <a href="https://azure.com/pipelines" target="_blank">Azure Pipelines</a> 둘 다에서 작동합니다. Azure를 사용하여 앱을 빌드하고 클라우드에 배포하는 CI/CD 파이프라인 정의를 자동으로 생성하여 개발자에게 도움을 줍니다. Azure 확장에 배포를 사용하여 로컬 시스템 또는 Azure Repos 또는 GitHub 있는 애플리케이션 코드를 배포할 수 있습니다. 향후 다른 Git 리포지토리로 범위를 확장할 계획입니다.</p>


  <p>이 확장을 사용하여 모든 코드 푸시에 대해 CI/CD 파이프라인을 설정할 수 있습니다. GitHub Actions 또는 Azure Pipelines 대해 형식이 지정된 YAML 파일에 정의된 자동 생성되고 완전히 사용자 지정 가능한 CI/CD 파이프라인을 제공합니다. YAML 파일은 빌드 및 릴리스 작업으로 미리 채워져 있으며, 필요에 따라 개발자가 편집할 수 있습니다.</p>


  <p>워크플로에서는 시스템 배관에 대해 걱정할 필요 없이 관련 Azure 관련 구성뿐만 아니라 리포지토리 관련 구성을 사용하여 Azure Pipelines 및 GitHub 설정합니다.</p>


  <h2>설치 및 사용</h2>


  <p>Azure에 배포 확장은 <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode-deploy-azure.azure-deploy" target="_blank">Visual Studio Code Marketplace</a>에서 무료로 다운로드할 수 있습니다. 설치한 후 <strong>명령 팔레트</strong> (Ctrl + P 또는 Cmd + P) &gt; 에서 Azure에 배포: 파이프라인 구성에서 호출할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be3aff2e-c588-436e-8767-a8496b922013.gif"><img alt="Deploy to Azure animated  visualizatoin " border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fd83624-c140-4bcc-9bbb-b48b7cfd44cf.gif" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="600"></a></p>


  <p>파이프라인 만들기 워크플로를 실행하면 확장은 애플리케이션&rsquo; 코드를 검사하고 프로젝트에 최적화된 파이프라인을 생성합니다.</p>


  <p>이 첫 번째 릴리스에서 Visual Studio Code Azure에 배포 확장은 Azure App Service 또는 Azure Functions 앱에 Node.js 기반 앱을 배포하는 파이프라인뿐만 아니라 컨테이너화된 애플리케이션(Dockerfile 포함)을 Azure Kubernetes Service에 배포하는 파이프라인 생성을 지원합니다.</p>


  <p>다른&rsquo; 언어, Python 및 기타 Azure 리소스에 대한 워크플로 만들기에 대한 지원을 추가하는 작업을 진행합니다. 또한 다른 Git 리포지토리 공급자에 대한 지원을 롤아웃합니다. 현재&rsquo; 사용할 수 있는 GitHub 및 Azure Repos 외에도 BitBucket 및 기타 위치에서 소스 코드를 지원하는 작업을 진행합니다.</p>


  <p>다른 Git 리포지토리 공급자에 대한 지원도 롤아웃할 예정입니다. 현재&rsquo; 사용할 수 있는 GitHub 및 Azure Repos 외에도 BitBucket 및 기타 위치에서 소스 코드를 지원하는 작업을 진행합니다.</p>


  <h2>시작</h2>


  <p><a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode-deploy-azure.azure-deploy" target="_blank">확장을 설치하여</a> 오늘 시작할 수 있습니다. 그런 다음 앱에 CI/CD 파이프라인을 추가하기 시작하고 지속적으로 클라우드에 배포합니다.</p>


  <p>이 확장에 대한 여러분의 생각과 워크플로에 어떤 도움이 되는지, 그리고 경험을 개선하기 위해 우리가 할 수 있는 모든 것을 알려주세요. GitHub 확장&rsquo; <a href="https://github.com/Microsoft/vscode-deploy-azure" target="_blank">프로젝트 페이지에서</a> Microsoft와 연결할 수 있습니다.</p>
