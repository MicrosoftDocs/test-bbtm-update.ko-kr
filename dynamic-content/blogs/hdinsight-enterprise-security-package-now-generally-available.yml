Content: >-
  <h2>HDInsight 3.6용 Enterprise 보안 패키지 GA</h2>


  <p style="text-align: justify;">HDInsight 팀은 HDInsight 3.6에서 Apache Spark, Apache Hadoop 및 대화형 쿼리 클러스터에 대한 ENTERPRISE ESP(보안 패키지)의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. 엔터프라이즈 고객이 여러 직원 간에 클러스터를 공유하는 경우 Hadoop 관리자는 해당 직원에게 빅 데이터 작업을 수행할 수 있는 올바른 액세스 권한 집합과 권한이 있는지 확인해야 합니다. 기업에서 엔터프라이즈에서 동일한 ID를 사용하여 세분화된 권한 부여를 사용하는 다중 사용자 액세스는 복잡하고 긴 프로세스입니다. 새 환경으로 ESP를 사용하도록 설정하면 보다 간소화되고 안전한 방식으로 이러한 클러스터에 대한 인증 및 권한 부여가 제공됩니다.</p>


  <p style="text-align: justify;">인증의 경우 오픈 소스 Apache Hadoop은 Kerberos를 사용합니다. 고객은 Azure AD Domain Services(AAD-DS)를 기본 도메인 컨트롤러로 사용하도록 설정하고 클러스터의 도메인 가입에 사용할 수 있습니다. 그러면 AAD-DS에서 사용할 수 있는 동일한 ID가 클러스터에 로그인할 수 있습니다.</p>


  <p style="text-align: justify;">권한 부여를 위해 고객은 Apache Ranger 정책을 설정하여 클러스터에서 세분화된 권한 부여를 얻을 수 있습니다. Apache Hive 및 Yarn Ranger 플러그 인은 이러한 정책을 설정하는 데 사용할 수 있습니다.</p>


  <p>ESP 및 사용 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction" target="_blank">설명서를 참조하세요</a>.</p>


  <h2>Apache Kafka 및 HBase용 ESP의 공개 미리 보기</h2>


  <p style="text-align: justify;">또한 ESP를 HDInsight 3.6 Apache Kafka 및 Apache HBase 클러스터로 확장하고 있습니다. Apache Kafka 및 HBase 고객은 이제 도메인 계정 및 인증 및 권한 부여를 위해 Apache Ranger를 사용할 수 있습니다. ESP를 사용하도록 설정하면 Apache Kafka 및 HBase Ranger 플러그 인을 기본으로 사용할 수 있습니다. 보안 Kafka 클러스터에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/hdinsight/domain-joined/apache-domain-joined-run-kafka" target="_blank">설명서를 참조하세요</a>.</p>


  <h2>HDInsight의 관리 ID 지원</h2>


  <p style="text-align: justify;">HDInsight의 최신 보안 향상 기능 집합을 통해 이제 사용자가 할당한 <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">관리 ID</a> 가 HDInsight에서 지원된다는 사실을 발표하게 되어 기쁩니다.&nbsp; 이전에는 고객이 ESP를 사용하도록 설정하기 위해 서비스 계정에 암호를 제공해야 했습니다. 이 프로세스는 이제 관리 ID로 간소화됩니다. 이제 고객은 암호를 입력하지 않고 클러스터를 만들 때 관리 ID를 만들고 제공합니다. 현재 관리 ID를 사용하는 두 가지 주요 시나리오가 있습니다.</p>


  <ol>
      <li style="text-align: justify;">ESP를 사용하도록 설정하기 위한 필수 조건으로 사용자는 AAD-DS를 사용하도록 설정한 다음 관리 ID를 만들고 AAD-DS 액세스 제어(IAM) 블레이드에서 올바른 권한을 부여해야 합니다. 이렇게 하면 관리 ID가 추가 암호를 제공하지 않고도 도메인 작업을 원활하게 수행할 수 있는 액세스 권한이 보장됩니다. 그러면 사용자는 이 ID를 사용하여 보안 HDInsight 클러스터를 만듭니다. 이 구성 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-configure-using-azure-adds?toc=%2Fen-us%2Fazure%2Fhdinsight%2Finteractive-query%2FTOC.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json" target="_blank">설명서를 참조하세요</a>.</li>
      <li style="text-align: justify;">Apache Kafka 클러스터의 경우 이제 고객은 관리 ID에 Azure Key Vault에 저장된 암호화 키에 대한 적절한 액세스 권한을 부여하여 미사용 디스크 암호화를 수행할 수 있습니다. 이 시나리오를 BYOK(Bring Your Own Key)라고도 합니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/hdinsight/kafka/apache-kafka-byok" target="_blank">설명서를 참조하세요</a>.</li>
  </ol>


  <h2>ESP 클러스터를 만드는 새 UX</h2>


  <p style="text-align: justify;">GA에 대한 개선 사항의 일환으로 Azure Portal에서 ESP를 사용하도록 설정하는 새로운 사용자 환경을 만들었습니다. 이 새로운 환경은 AAD-DS와 관련된 일반적인 잘못된 구성을 자동으로 검색하고 유효성을 검사합니다. 이렇게 하면 사용자가 만들기 단추를 누르기 전에 많은 시간을 절약하고 오류를 미리 수정할 수 있습니다. 새 구성 단계에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-configure-using-azure-adds?toc=%2Fen-us%2Fazure%2Fhdinsight%2Finteractive-query%2FTOC.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json" target="_blank">설명서를 참조하세요</a>.</p>


  <h2 style="text-align: justify;">지금 Azure HDInsight 사용해 보기</h2>


  <p style="text-align: justify;">Azure HDInsight를 사용하여 다음에 빌드할 항목을 확인하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank">이 개발자 가이드를 읽고</a> 빠른 시작 가이드에 따라 Azure HDInsight에서 오픈 소스 분석 파이프라인을 구현하는 방법에 대해 자세히 알아보세요. Twitter <a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd" target="_blank">#HDInsight</a> 및 <a href="https://twitter.com/AzureHDInsight" target="_blank">@AzureHDInsight</a>에서 팔로우하여 최신 Azure HDInsight 뉴스 및 기능을 최신 상태로 유지하세요. 질문 및 피드백은 다음으로 <a target="_blank">AskHDInsight@microsoft.com</a>문의하세요.</p>


  <h2 style="text-align: justify;">HDInsight 정보</h2>


  <p style="text-align: justify;">Azure HDInsight는 고객이 Apache Hadoop, Spark, Kafka 등을 비롯한 인기 있는 오픈 소스 프레임워크를 쉽게 실행할 수 있도록 하는 오픈 소스 분석을 위한 쉽고 비용 효율적인 엔터프라이즈급 서비스입니다. 이 서비스는 미국과 독일의 27개 공용 지역 및 Azure Government 클라우드에서 사용할 수 있습니다. Azure HDInsight는 다양한 분야에서 중요 업무용 애플리케이션을 지원하며 ETL, 스트리밍 및 대화형 쿼리를 비롯한 광범위한 사용 사례를 지원합니다.</p>
