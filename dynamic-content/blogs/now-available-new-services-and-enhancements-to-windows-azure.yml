Slug: now-available-new-services-and-enhancements-to-windows-azure
Title: '지금 사용 가능: Azure를 Windows 위한 새로운 서비스 및 향상된 기능'
Summary: 오늘날, 우리는 하이브리드 클라우드의 새로운 시대를 열고 있으며, 온-프레미스 및 클라우드 컴퓨팅의 최고를 한데 모으고 있습니다.&nbsp; 이제 Virtual Machines, Virtual Network 및 웹 사이트를 새로운 기능으로 사용할 수 있습니다.
Content: '<p>오늘날, 우리는 하이브리드 클라우드의 새로운 시대를 열고 있으며, 온-프레미스 및 클라우드 컴퓨팅의 최고를 한데 모으고 있습니다.&nbsp; 이제 Virtual Machines, Virtual Network 및 웹 사이트를 Windows Azure용 새 미리 보기 서비스로 사용할 수 있습니다.&nbsp; 이제 SQL Reporting 고객에게 일반 공급되고, 추가 고객 선택을 제공하기 위해 로컬 중복 스토리지 옵션이 추가되었으며, 기존 Windows Azure 서비스에 대한 몇 가지 향상된 기능이 현재 라이브로 제공됩니다.&nbsp;  이러한 업데이트는 고객이 고유한 방식으로 애플리케이션을 빌드하고 클라우드로 가져오는 데 도움이 됩니다.</p>  <p>또한 전반적인 가치를 높이기 위해 많은 가격 책정 및 계량 업데이트가 이루어졌습니다. 이러한 변경 사항에는 네트워크, CDN 및 Storage 대한 가격 책정, Windows Server 및 비 Windows VM에 대한 미리 보기 가격 책정, Storage 및 CDN 트랜잭션 가격이 90% 감소하는 것이 포함됩니다.</p>  <p>자세한 내용은 아래와 같습니다. 이러한 개선 사항에 대한 기술 심층 분석 게시물 및 기타 유용한 정보는 자주 다시 확인하세요.</p>  <p>세부 정보는 다음과 같습니다.</p>  <p><b>기존 서비스에 대한 향상된 기능:</b></p>  <ul>  <li><b></b>&mdash;SQL Reporting전체 지원 SLA에서 일반적으로 사용할 수 있는 SQL Reporting 브라우저, 모바일 디바이스 또는 PC를 통해 액세스할 수 있는 온-프레미스 애플리케이션 내에서 직접 보고서를 게시하거나 클라우드에 보고서를 포함할 수 있습니다. 추가 세부 정보는 <a href="https://azure.microsoft.com/en-us/home/features/business-analytics/?WT.mc_id=cmp_pst001_blg_post0123rep" target="_blank">여기에서</a> 확인할 수 있습니다.</li>  </ul>  <ul>  <li><b>캐싱</b>&mdash;&ldquo; 캐싱 미리 보기&rdquo; 는 새로운 테넌시 모델, 새로운 기능 및 성능 향상을 제공합니다.&nbsp; 미리 보기를 사용하면 캐싱을 웹 역할에 배포하고 다른 애플리케이션 구성 요소와 공동 배치할 수 있습니다.&nbsp; 또한 여러 작업자 역할에서 하나 이상의 애플리케이션에 대해 전용 캐시 계층을 만들어 거의 무제한 캐시 크기와 크기를 제공할 수 있습니다.&nbsp; 미리 보기는 캐시된 데이터의 복원력을 보장하기 위해 알림, 태그, 지역 및 고가용성과 같은 많은 새로운 기능을 추가합니다.&nbsp;&nbsp; 추가 세부 정보는 <a href="https://azure.microsoft.com/en-us/home/features/caching/?WT.mc_id=cmp_pst001_blg_post0123cac" target="_blank">여기에서</a> 확인할 수 있습니다.&nbsp;</li>  </ul>  <ul>  <li><b></b>&mdash;Storage 기존 Geo-Redundant Storage 옵션에 대한 추가 선택인 경우 지역 복제가 필요하지 않고&rsquo; 스토리지 비용을 절감하려는 고객에게 로컬 중복 Storage 사용할 수 있습니다.&nbsp; 다른 스토리지 업데이트로는 Blob Storage에 대한 Blob 임대 및 교차 Storage 계정 복사, 테이블 및 큐용 SAS(공유 액세스 서명)(Blob Storage에 대한 지속적인 가용성 포함)가 포함됩니다. 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0123sto" target="_blank">있습니다</a>.</li>  </ul>  <ul>  <li><b>준수</b>&mdash; 이제 SSAE 16(SOC 1 유형 2) 감사 보고서를 Windows Azure 핵심 서비스에 사용할 수 있습니다.&nbsp; 자세한 내용은 <a href="https://www.windowsazure.com/en-us/support/trust-center/compliance/?WT.mc_id=cmp_pst001_blg_post0123cmp" target="_blank">Windows Azure 보안 센터를</a> 방문하세요.&nbsp;</li>  </ul>  <p><b>새 서비스:</b></p>  <ul>  <li><b>Azure Virtual Machines</b>&mdash; Windows Virtual Machines는 애플리케이션 이동성을 제공하므로 온-프레미스와 클라우드 간에 VHD(가상 하드 디스크)를 앞뒤로 이동할 수 있습니다.&nbsp;&nbsp; Microsoft SQL Server 또는 Microsoft SharePoint 같은 기존 워크로드를 클라우드로 마이그레이션하거나, 사용자 지정된 Windows 서버 또는 Linux 이미지를 가져오거나, 갤러리에서 선택합니다. 온라인 갤러리에서 사용할 수 있는 호환되는 운영 체제 및 이미지는 다음과 같습니다.</li>  <ul>  <li><b>Windows Server</b></li>  <ul>  <li>Windows Server 2008 R2</li>  <li>Windows Server 2008 R2 및 SQL Server 2012 Eval</li>  <li>Windows Server 2012 RC</li>  </ul>  <li><b>Linux:</b></li>  <ul>  <li>OpenSUSE 12.1</li>  <li>CentOS 6.2</li>  <li>Ubuntu 12.04</li>  <li>SUSE Linux Enterprise Server 11 SP2&nbsp;</li>  </ul>  </ul>  </ul>  <p style="padding-left: 30px;">새 Windows Azure Management Preview 포털에서 또는 Powershell을 통해 새 Windows Azure SDK(2012년 6월)를 사용하여 Virtual Machines에 액세스할 수 있습니다. 명령줄 도구는 Mac 또는 Linux에서 개발할 수도 있습니다.</p>  <p style="padding-left: 30px;">Virtual Machines 사용을 시작하려면 Windows Azure 계정에 로그인한 후 계정&rsquo; 탭의 &lsquo;미리 보기 기능에&rsquo; 대한 액세스를 &lsquo;요청합니다.&nbsp; 계정이 없나요?&nbsp; 여기 무료 평가판에 등록<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0123tri" target="_blank">하세요</a>.</p>  <ul>  <li><b>Azure Virtual Network</b>&mdash; Windows 이 새 서비스는 azure에서 프라이빗 환경(짧은 시간 동안 가상 네트워크 또는 VNET이라고 함)Windows 을 만들고 필요에 따라 VPN 게이트웨이를 사용하여 온-프레미스 네트워크에 연결하는 간단한 방법을 제공합니다. 만드는 가상 네트워크 내에서 네트워크 토폴로지 제어가 있습니다. 예를 들어 Virtual Machines에 대한 IP 주소 범위를 구성하거나 자체 DNS를 지정할 수 있습니다. 회사 VPN Gateway와의 보안 연결을 만들기 위해 업계 표준 IPSEC 프로토콜이 사용됩니다. Windows Azure Virtual Network 서비스를 사용하면  <ul>  <li>퍼블릭 클라우드에서 가상&rdquo; 확장을 빌드&ldquo;하여 온-프레미스 데이터 센터 확장</li>  <li>기존(레거시 포함) 앱 및 서비스를 Windows Azure로 마이그레이션하기 위한 네트워킹 온-램프 제공</li>  <li>클라우드 및 온-프레미스 네트워크에 걸쳐 있는 하이브리드&rdquo; 앱 실행 &ldquo;&nbsp;</li>  </ul>  </li>  </ul>  <p style="padding-left: 30px;">Virtual Network 사용을 시작하려면 Windows Azure 계정에 로그인한 후 계정&rsquo; 탭의 &lsquo;미리 보기 기능&rsquo; 페이지에서 액세스를 &lsquo;요청합니다. 계정이 없나요?&nbsp; 여기 무료 평가판에 등록 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0123tri" target="_blank">하세요</a>.</p>  <ul>  <li><b>Azure 웹 사이트</b>&mdash; Windows 몇 번의 클릭으로 쉽게 배포할 수 있는 이 매우 탄력적인 솔루션으로 웹 사이트 및 애플리케이션을 빌드합니다.  <ul>  <li>최신 애플리케이션 using.NET, Node.js 또는 PHP를 빌드하고 SQL Database(이전의 SQL Azure) 또는 MySQL(Windows Azure by ClearDB에서 서비스로 제공)과 연결합니다.</li>  <li>FTP와 함께 Git 및 Team Foundation Service 기본 제공 통합을 사용하여 쉽게 배포할 수 있습니다. 또한 Microsoft WebMatrix와 통합하면 웹 사이트를 로컬로 쉽게 풀다운하여 변경한 다음 Windows Azure에 쉽게 다시 배포할 수 있습니다.</li>  <li>WordPress, Joomla!, DotNetNuke, Umbraco 및 Drupal과 같은 인기 있는 오픈 소스 웹앱을 클라우드에 배포합니다.</li>  </ul>  </li>  </ul>  <p style="padding-left: 30px;">웹 사이트 사용을 시작하려면 Windows Azure 계정에 로그인한 후 계정&rsquo; 탭 아래&lsquo;의 미리 보기 기능&rsquo; 페이지에서 액세스를 &lsquo;요청합니다. 계정이 없나요?&nbsp; 여기 무료 평가판에 등록 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0123tri" target="_blank">하세요</a>.</p>  <p><b>향상된 도구 및 언어 지원:</b></p>  <ul>  <li><b>Azure 관리 포털</b>(미리 보기)Windows - 미리 보기 포털은 다양한 시나리오 기반 사용자 인터페이스, 실시간 모니터링 차트, 진단 데이터, 알림 및 경고를 제공하여 애플리케이션의 상태를 관리하여 애플리케이션의 쉬운 배포, 구성, 모니터링 및 문제 해결을 지원합니다. 미리 보기 포털은 Cloud Services, Virtual Machines(미리 보기), 웹 사이트(미리 보기), Virtual Network(미리 보기), SQL Database 및 Storage 서비스를 지원합니다.</li>  </ul>  <ul>  <li><b>새 도구, 언어 지원 및 SDK</b>&mdash; Windows Azure SDK 2012년 6월에는 Java, PHP 및 .NET에 대한 업데이트된 지원과 Windows Azure에서 지원되는 언어로 Python을 추가하여 최신 서비스 개선 사항에 대한 코드를 작성하는 새로운 개발자 기능이 포함되어 있습니다.&nbsp; 또한 SDK는 이제 Windows Mac 둘 다에 대해 100% 명령줄 지원을 제공합니다.  <ul>  <li><b>.NET용 Azure SDK Windows</b>  <ul>  <li>Emulator IISExpress에 대한 지원이 추가됨</li>  <li>Emulator LocalDB 대한 지원이 추가되었습니다.</li>  <li>전용 캐싱(미리 보기) 기능이 추가됨  <ul>  <li>전용 캐싱(미리 보기) 역할에 대한 Visual Studio 지원이 추가됨</li>  </ul>  </li>  </ul>  </li>  <ul>  <li>Storage, Service Bus Shared Caching &amp; 대한 클라이언트 라이브러리 업데이트</li>  <li>Service Bus 대한 Visual Studio 지원 추가</li>  </ul>  <li><b>Java용 Azure SDK Windows</b></li>  <ul>  <li>테이블에 대한 서비스 래퍼 클라이언트 라이브러리 추가(Storage)</li>  </ul>  <li><b>Windows Azure SDK for Node.js</b></li>  <ul>  <li>서비스 런타임 클라이언트 라이브러리 추가됨</li>  </ul>  <li><b>PHP용 Azure SDK Windows</b></li>  <ul>  <li>다음 서비스에 대한 서비스 래퍼 클라이언트 라이브러리가 추가됨  <ul>  <li>Storage(테이블, 큐 &amp; Blob)</li>  <li>Service Bus</li>  <li>서비스 런타임</li>  </ul>  </li>  <li>Windows Azure PowerShell cmdlet에 대한 패키징 및 도구 지원 추가</li>  </ul>  <li><b>Python용 Azure SDK Windows</b></li>  <ul>  <li>PowerShell cmdlet 및 클라이언트 라이브러리(win, linux, mac).</li>  <li>가장 인기 있는 Python 웹 프레임워크인 Django 지원</li>  <li>PTVS에서 Azure 및 Django Windows 지원<a href="https://pytools.codeplex.com">https://pytools.codeplex.com</a>&nbsp;</li>  <li>IPython(win, linux, mac 클라이언트에서 Virtual Machines(Linux 또는 Windows)에 대한 지원&nbsp;<b>&nbsp;</b></li>  </ul>  </ul>  </li>  </ul>  <p><b>가격 책정 업데이트:</b></p>  <ul>  <li>VM&nbsp;<b>에 대한 미리 보기 가격 책정</b> 미리 보기 기간의 경우 시간당 Windows Server 및 Linux VM 비용은 xSmall의 경우 .013, Small의 경우 .08, 보통의 경우 .16, 대형의 경우 .32, XLarge의 경우 .64입니다.&nbsp;</li>  <li>SQL Server VM&nbsp;<b>에 대한 미리 보기 가격 책정</b> 미리 보기 기간 동안 SQL Server 2012 Eval Edition은 추가 비용 없이 포함됩니다.&nbsp; GA에서는 SQL Server 2012 Web 및 Standard Edition이 있는 이미지를 추가 요금으로 사용할 수 있습니다.</li>  <li><b>Storage, CDN 및 네트워크 Egress 대한 가격 책정을 졸업</b>했습니다.&nbsp; 이러한 서비스를 사용하는 고객은 사용량이 증가함에 따라 비용이 자동으로 감소하는 것을 볼 수 있습니다. 특별한 작업을 수행할 필요가 없습니다. 종량제 고객인 경우 이 혜택을 자동으로 받게 됩니다.&nbsp;</li>  <li><b>로컬 중복 Storage</b>.&nbsp; 위에서 설명한 것처럼 로컬 중복 Storage 새 옵션을 &ndash; 추가합니다.&nbsp; 로컬 중복 Storage 동일한 등급 가격 책정 계층을 사용하여 Geo-Redundant Storage 옵션보다 최대 33% 할인된 가격으로 제공됩니다. &nbsp;&nbsp;</li>  <li><b>Storage 및 CDN 트랜잭션에 대한 가격 인하</b>.&nbsp; Storage 및 CDN 트랜잭션은 90% 감소했습니다(트랜잭션 10,000개 트랜잭션의 경우 .01에서 100,000개 트랜잭션의 경우 .01로).</li>  </ul>  <p style="padding-left: 30px;">가격 책정에 대한 자세한 내용은 <a href="https://www.windowsazure.com/en-us/pricing/details/?WT.mc_id=cmp_pst001_blg_post0123pri" target="_blank">여기</a>의 가격 책정 페이지를 참조하세요.</p>  <p><b>확장된 가용성</b></p>  <ul>  <li><b>새 국가의</b>&mdash; 가용성 Windows Azure의 가용성은 러시아, 한국, 대만, 터키, 이집트, 남아프리카 공화국 및 우크라이나 등 48개 새로운 국가의 고객으로 확장되고 있습니다.&nbsp; 출시는 이달 말 완료될 예정이며, Windows Azure는 89개국 및 19개 현지 통화로 제공되는 업계에서 가장 널리 사용 가능한 클라우드 플랫폼 중 하나입니다. &nbsp;<b>&nbsp;</b></li>  </ul>  <p>국가 전체 목록을 보려면 <a href="https://www.windowsazure.com/en-us/offers/ms-azr-0003p#details-item-title-3/?WT.mc_id=cmp_pst001_blg_post0123cou" target="_blank">여기</a>를 클릭하세요.</p>  <p>이러한 업데이트는 고객에게 온-프레미스 및 클라우드 서버에 걸쳐 더 큰 유연성을 제공하고, 클라우드 애플리케이션에 대한 강력한 향상된 기능을 제공하며, Azure를 개방형 플랫폼으로 Windows 위해 지속적으로 노력합니다.&nbsp; 이러한 새로운 미리 보기에 등록하고 피드백을 제공해 드립니다!</p>  <p>Bob Kelly, Azure 마케팅 Windows 회사 부사장</p>'
