Title: Azure Backup을 사용하여 Managed Disk VM 백업
Summary: Azure Backup을 사용하여 Managed Disks로 VM 백업 사용
Content: >-
  <p style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">지난 주에 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/">Managed Disks</a>의 일반 공급이 발표되었습니다. Managed Disks는 ARM(Azure Resource Manager) 리소스로, 스토리지 계정을 만들거나 디스크 세부 정보를 지정하지 않고도 템플릿을 통해 수천 개의 Managed Disks를 만들 수 있습니다.&nbsp; 사용자 오류로 인한 실수로 인한 삭제 및 손상에 대해 관리 디스크 VM을 백업하는 것은 모든 크기의 고객에게 중요한 기능입니다. Azure Backup 서비스를 사용하면 테넌트 환경에 인프라를 배포하지 않고 백업, 복원, 정책 기반 관리, 백업 경고, 작업 모니터링, 인스턴트 데이터 복구와 같은 주요 엔터프라이즈 기능을 얻을 수 있습니다. VM 관리 블레이드에서 직접 Managed Disk VM을 백업할 수 있으며 사용자 환경은 표준 또는 Premium 관리되지 않는 디스크에 연결된 VM의 백업과 일치합니다.&nbsp;</p>


  <h2 style="line-height: 18.45pt; margin-top: 0px; margin-right: 0px; margin-bottom: 16px;">가치 제안</h2>


  <p style="line-height: normal; margin-top: 12px; margin-right: 0px; margin-bottom: 12px;">Azure Backups&rsquo; 클라우드 우선 접근 방식은 다음을 제공합니다.</p>


  <ul>
   <li>인프라로부터의 자유: VM 백업에 인프라를 배포할 필요가 없습니다.</li>
   <li>바닥이 없는 Recovery Services 자격 증명 모음을 사용하여 백업 스토리지 관리를 제거합니다.</li>
   <li>복원에 대한 송신 비용 없이 모델을 사용할 때 지불합니다.</li>
   <li>셀프 서비스 백업 및 복원</li>
  </ul>


  <h2 style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">주요 특징</h2>


  <ul style="margin-left: 40px;">
   <li style="margin: 0px 0px 12px -24px; line-height: normal;">VM을 종료할 필요 없이 Linux Azure VM에 대한 Windows Azure VM 및 파일 시스템 일치 백업에 대한 <b>애플리케이션 일치 백업</b>입니다.</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>정책 기반 관리:&nbsp; </b> Azure Backup을 사용하면 백업의 보존 정책뿐만 아니라 백업 일정을 지정할 수 있습니다.&nbsp; 서비스는 구성된 보존 기간을 초과하는 복구 지점의 정리뿐만 아니라 정기적인 백업을 처리합니다.&nbsp;</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>장기&nbsp; VM의 수명 주기를 초과하여 수년간 백업 데이터를 보존&nbsp;</b>합니다.</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>전체 VM 및 디스크 복원:&nbsp; </b> VM이 손상되어 교체가 필요하거나 단순히 VM의 복사본을 만들려는 경우 전체 VM 또는 디스크 복원을 사용하여 VM을 복사할 수 있습니다.&nbsp;</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>인스턴트 데이터 복구:&nbsp; </b> <a href="https://azure.microsoft.com/en-us/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/">인스턴트 데이터 복구</a>를 사용하면 추가 인프라를 프로비저닝하지 않고 추가 비용 없이 VM 내의 개별 파일 및 폴더를 즉시 복원할 수 있습니다. 인스턴트 복원은 파일/폴더를 원하는 대상으로 복사하여 신속하게 탑재, 찾아보기, 복구할 수 있는 복구 지점의 쓰기 가능한 스냅샷을 제공합니다. 이러한 스냅샷을 사용하면 클라우드 복구 지점 스냅샷에서 직접 SQL, MySQL과 같은 애플리케이션 파일을 로컬에 있는 것처럼 열고 복사하지 않고도 라이브 애플리케이션 인스턴스에 연결할 수 있습니다.</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>역할 기반 액세스:&nbsp; </b> 역할 기반 액세스 제어를 사용하여 Recovery Services 자격 증명 모음의 백업 데이터에 대한 액세스를 제한할 수 있습니다. Azure Backup은 자격 증명&nbsp; 모음 수준에서Backup 기여자, Backup 운영자 및 백업 판독기 역할을 지원합니다.</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>모니터링 및 경고:</b> Recovery Services 자격 증명 모음 대시보드에서 <a href="https://azure.microsoft.com/en-us/blog/alerting-and-monitoring-for-azure-backup/">백업</a>&nbsp; 및 복원 작업을 모니터링할 수 있습니다.&nbsp;&nbsp; 또한 작업 실패에 대한 전자 메일 경고를 구성할 수도 있습니다.</li>
  </ul>


  <p style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">고객은 캐나다, 영국 및 미국 서부 2를 포함한 모든 공용 Azure 지역의 Recovery Services Vault에 데이터를 백업할 수 있습니다.</p>


  <h2 style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">시작</h2>


  <p style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">시작하려면 몇 가지 단계를 사용하여 백업을 사용하도록 설정합니다.</p>


  <ul>
   <li style="margin: 12px 0px 12px 24px; line-height: normal;">가상 머신 목록 보기에서 가상 머신을 선택합니다. 설정 메뉴에서 백업을 선택합니다.</li>
   <li style="margin: 12px 0px 12px 24px; line-height: normal;">Recovery Services 자격 증명 모음 만들기 또는 선택: &nbsp;자격 증명 모음은 자체 수명 주기 관리를 사용하여 별도의 스토리지 계정에서 백업을 유지 관리합니다.&nbsp;</li>
   <li style="margin: 12px 0px 12px 24px; line-height: normal;">백업 정책 만들기 또는 선택</li>
  </ul>


