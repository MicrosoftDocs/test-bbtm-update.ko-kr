Content: >-
  <p>2018년 9월에 Azure Sphere는 <a href="https://azure.microsoft.com/en-us/blog/azure-sphere-is-here-public-preview-and-dev-kits-now-available/" target="_blank">공개 미리 보기</a>용으로 릴리스되었습니다. 오늘 Azure Sphere 운영 체제, Azure Sphere 보안 서비스 및 Visual Studio 개발 환경에 대한 18.11 업데이트를 발표하게 되어 기쁩니다. 이 릴리스에는 보안 인프라 및 연결 솔루션에 대한 상당한 투자가 포함되며 일부 피드백이 통합되어 있습니다.</p>


  <p>공개 미리 보기 릴리스의 첫 번째 업데이트이며 분기별로 추가 업데이트를 릴리스할 계획입니다. 소프트웨어 업데이트, 새 제품 기능, 팁 및 요령, 이전 미리 보기 소프트웨어에 대한 지원 종료 및 기타 유용한 정보에 대한 알림이 <a href="https://azure.microsoft.com/en-us/updates/?product=azure-sphere" target="_blank">Azure Updates</a> 웹 사이트에 게시됩니다. RSS 피드를 통해 Azure 업데이트 알림을 구독하여 최신 Azure Sphere 뉴스를 최신 상태로 유지합니다.</p>


  <h2>18.11 릴리스의 기능</h2>


  <p>이 릴리스는 오랜 기간 오프라인 상태인 디바이스가 Azure Sphere Security Service에 쉽게 다시 연결할 수 있도록 내부 보안 메커니즘의 전략적 개선 기능을 제공합니다. 제조 후 연결된 디바이스는 디바이스에 저장된 루트 인증서가 만료될 수 있는 동안 창고에서 몇 달을 보낼 수 있습니다. 이제 Azure Sphere Security Service는 만료된 루트 인증서를 원활하게 처리하여 간헐적으로 연결되거나 오랜 시간 동안 연결이 끊긴 디바이스가 항상 최신 OS에 연결하고 안전하게 업데이트할 수 있도록 합니다.</p>


  <p>고객 피드백에 따라 연결 솔루션에도 투자했습니다. PC를 사용하지 않고 Azure Sphere 디바이스에서 Wi-Fi 구성하는 방법을 원했습니다. 18.11 릴리스에는 Azure Sphere에서 작동하도록 Bluetooth 저에너지(BLE) 모듈을 구성하는 방법을 보여 주는 참조 솔루션이 포함되어 있습니다. 샘플 코드, 디자인 정보 및 설명서를 제공합니다. 샘플을 기반으로 사용자 지정 솔루션을 구현하면 Bluetooth 연결이 있는 모바일 앱을 사용하여 Azure Sphere에 대한 Wi-Fi 구성할 수 있습니다.</p>


  <h2>추가적인 새로운 기능은 다음과 같습니다.</h2>


  <ul>
      <li><a href="https://docs.microsoft.com/azure-sphere/reference/applibs-reference/function-clock-systohc?branch=1811-preview" target="_blank">RTC(실시간 시계)</a>. 베타 API를 사용하면 애플리케이션에서 내부 시계를 설정하여 사용하고, 전원이 손실될 때 코인 셀 배터리를 통해 RTC에서 시간을 계속 유지하도록 하는 지원을 활용할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure-sphere/reference/applibs-reference/function-storage-openmutablefile" target="_blank">변경 가능한 스토리지</a>. 베타 API에서 최대 64k 액세스를 영구 읽기/쓰기 데이터 스토리지에 제공합니다.</li>
      <li>외부 MCU 업데이트입니다. 참조 솔루션을 통해 애플리케이션에서 연결된 추가 MCU의 펌웨어를 업데이트하는 방법을 보여 줍니다.</li>
      <li>프라이빗 이더넷. MT3620은 이제 SPI(직렬 주변 인터페이스)를 통해 마이크로칩 이더넷 부분을 통해 프라이빗 10Mbps 네트워크에 연결할 수 있도록 지원합니다. 이 기능을 사용하면 A7 칩에서 실행되는 애플리케이션이 표준 TCP(Transmission Control Protocol) 또는 UDP(사용자 데이터그램 프로토콜) 네트워킹을 통해 프라이빗 네트워크의 디바이스와 통신할 수 있습니다. 이 기능에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/updates/?product=azure-sphere" target="_blank">Azure Updates</a> 웹 사이트를 계속 확인하세요.</li>
      <li><a href="https://docs.microsoft.com/azure-sphere/app-development/use-beta" target="_blank">베타 API 대상 지정</a>. 베타 API는 아직도 개발 중이며, 이후 릴리스에서 변경되거나 제거될 수 있습니다. 이 릴리스부터 새 기능 사용을 시작할 수 있도록 테스트 및 피드백에 사용할 수 있습니다. 프로덕션 API 또는 프로덕션 및 베타 API에 대한 애플리케이션을 대상으로 지정할 수 있습니다.</li>
  </ul>


  <h2>궁금한 점이 더 있나요?</h2>


  <p>귀하의 의견과 제안에 대한 우리의 모든 미리 보기 고객에게 감사드립니다. 아직 우리와 교류하지 않았다면 그렇게 하는 것이 좋습니다. Microsoft 엔지니어와 Azure Sphere 커뮤니티 전문가는 <a href="https://aka.ms/AzureSphereSupport" target="_blank">MSDN 포럼</a> 의 제품 관련 질문과 <a href="https://aka.ms/ASStackoverflow" target="_blank">StackOverflow</a>의 개발 질문에 응답합니다. <a href="https://feedback.azure.com/forums/915433-azure-sphere" target="_blank">제품 피드백 및 새로운 기능 요청</a>도 환영합니다.</p>


  <p>Azure Sphere 개발 키트를 시작하는 방법에 대한 설명서 및 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">웹 사이트를 방문</a>하세요.</p>
