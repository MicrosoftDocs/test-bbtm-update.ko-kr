  <p>IoT는 전 세계의 모든 비즈니스를 혁신하고 있으며 이러한 변화는 가속화되고 있습니다. 기업은 수십억 개의 IoT 디바이스를 활용하여 고객이 제품을 사용하는 동안 연결되지 않았던&mdash; 비즈니스의 중요한 부분에 대한 귀중한 인사이트를 찾을 수 있도록 돕고 있으며, 고객이 제품을 사용하기 전에 자산을 서비스하는 시기, 에너지 소비를 줄이는 방법, 운영을 최적화하는 방법 및 기업의&rsquo; 상상력에 의해서만 제한되는 수천 개의 다른 사용자 사례를 찾을 수 있습니다.</p>


  <p>Microsoft는 모든 회사에서 빠르고 안전하게 혜택을 누릴 수 있도록 IoT를 단순화하는 데 열정적이기 때문에&rsquo; IoT를 선도하고 있습니다.</p>


  <p>작년에 우리는 <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">50억 달러의 약정</a>을 발표했고, 올해는 업계에서 보고 있는 <a href="https://blogs.microsoft.com/blog/2019/04/04/one-year-in-how-our-5b-investment-in-iot-and-intelligent-edge-is-accelerating-customer-partner-and-solution-innovation/" target="_blank">모멘텀을 강조</a> 했습니다. 이번 주, 시애틀&rsquo;의 <a href="https://www.microsoft.com/en-us/build" target="_blank">프리미어 개발자 컨퍼런스인 Microsoft Build</a>에서 IoT를 더욱 간소화하고 고객과 파트너의 가치 창출 시간을 획기적으로 가속화하는 최신 혁신을 공유하게 되어 기쁩니다.</p>


  <h2>IoT 가속화</h2>


  <p>Azure IoT 사용하여 클라우드 기반 IoT 솔루션을 개발하는 것은 그 어느 때보다 빠르거나 안전하지만,&rsquo; 더 쉽게 만들 수 있는 방법을 항상 찾고 있습니다. 고객 및 파트너와&rsquo; 협력하여 디바이스 쪽에서 가속화할 수 있는 기회를 보았습니다.</p>


  <p>우리가 보는 과제 중 하나는 디바이스에 기록된 소프트웨어와 클라우드에서 일치해야 하는 소프트웨어 간의 긴밀한 결합입니다. 이를&rsquo; 설명하기 위해 과거의 비슷한 문제와 해결 방법을 살펴볼 가치가 있습니다.</p>


  <p>Windows 초기 버전은 키보드 및 마우스와 같은 광범위한 연결된 디바이스 집합을 지원하는 데 어려움을 겪었습니다. 각 디바이스에는 디바이스가 작동하기 위해 Windows 설치해야 하는 자체 소프트웨어가 함께 제공되었습니다. 디바이스의 소프트웨어와 Windows 설치해야 하는 소프트웨어는 긴밀한 결합이 있었고, 이 긴밀한 결합으로 인해 개발 프로세스가 느리고 디바이스 제조업체에 취약해졌습니다.</p>


  <p>Windows 플러그 앤 플레이로 이 문제를 해결했는데, 그 핵심은 디바이스가 연결되었을 때 Windows 선언하고 제시할 수 있는 기능 모델이었습니다. 이 기능 모델을 사용하면 수천 대의 다른 디바이스가 Windows 연결하고 Windows 소프트웨어를 설치할 필요 없이 사용할 수 있습니다.</p>


  <h2>IoT Plug and Play</h2>


  <p>지난 주 말, IoT 디바이스가 기능을 선언할 수 있는 개방형 모델링 언어를 기반으로 하는 IoT 플러그 앤 플레이를 <a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/" target="_blank">발표</a> 했습니다. 디바이스 기능 모델이라고 하는 이 선언은 IoT 디바이스가 <a href="https://azure.microsoft.com/en-us/services/iot-central/?&amp;OCID=AID739522_SEM_BufunwZd&amp;MarinID=BufunwZd_79233647824710_iot%20central%20azure_be_c__1267737284705687_kwd-79233839296255:loc-190_" target="_blank">Azure IoT Central</a> 및 파트너 솔루션과 같은 클라우드 솔루션에 연결할 때 표시되며, 그러면 코드를 작성하지 않고도 디바이스를 자동으로 이해하고 반복&mdash;과 상호 작용을 시작할 수 있습니다.</p>


  <p>또한 IoT 플러그 앤 플레이는 하드웨어 파트너가 IoT 플러그 앤 플레이 호환 디바이스를 빌드할 수 있게 해 줍니다. 그러면 Azure Certified for IoT 프로그램으로 인증을 받고 고객과 파트너가 즉시 사용할 수 있습니다. 이 방법은 Linux, Android, Azure Sphere OS, Windows IoT, RTOS 등 모든 운영 체제를 실행하는 디바이스에서 작동합니다. 또한 모든 IoT 플러그 앤 플레이 지원은 언제나처럼 오픈 소스입니다.</p>


  <p>마지막으로, Visual Studio Code IoT 플러그 앤 플레이 디바이스 기능 모델 모델링을 지원하고 해당 모델을 기반으로 IoT 디바이스 소프트웨어를 생성하여 IoT 디바이스 소프트웨어 개발을 크게 가속화합니다.</p>


  <p>Well&rsquo;은 빌드에서 IoT 플러그 앤 플레이를 시연할 예정이며, 올 여름 미리 보기로 제공될 예정입니다. IoT 플러그 앤 플레이를&rsquo; 디자인하기 위해 Weve는 대규모 시작 파트너와 협력하여 하드웨어가 준비되었는지 확인했습니다.</p>


  <p><img alt="Build_IoT_replace" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd619c6b-277e-4bc1-a17e-7a9ca8d83007.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Build_IoT_replace" width="1024"></p>


  <p>인증된 디바이스는 이제 미리 보기용 <a href="https://catalog.azureiotsolutions.com/" target="_blank">Azure IoT 디바이스 카탈로그</a>에 게시되며, Azure IoT Central 및 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>는 IoT 플러그 앤 플레이와 통합된 첫 번째 서비스가 될 것이지만, 앞으로 몇 달 안에 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a> 및 기타 솔루션에 대한 지원을 추가할 예정입니다. IoT 플러그 앤 플레이에 대한 자세한 내용을 보려면 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Introduction-to-IoT-Plug-and-Play" target="_blank">이 비디오를 시청</a>하고 Azure IoT Central의 IoT 플러그 앤 플레이 지원에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/build-with-azure-iot-central-and-iot-plug-and-play/">이 블로그 게시물을</a> 참조하세요.</p>


  <h2>IoT 플러그 앤 플레이 연결 파트너 발표</h2>


  <p>저전력 네트워킹에 대한 옵션이 증가함에 따라 IoT 프로젝트에서 셀룰러 기술의 역할이 증가하고 있습니다. &rsquo;현재는 IoT 플러그 앤 플레이 연결 파트너를 소개합니다. 이러한 파트너&rsquo; 기술과 Azure IoT 간의 긴밀한 통합은 고객 배포를 간소화하고 새로운 기능을 추가합니다.</p>


  <p>이번 주 빌드에서는 Twilio의 <a href="https://www.twilio.com/wireless/trust-onboard" target="_blank">Trust Onboard</a> 를 활용하는 이러한 통합 중 첫 번째 통합을 강조 표시합니다. 통합은 SIM에 기본 제공되는 보안 기능을 사용하여 Azure를 자동으로 인증하고 연결하여 현재 제조 프로세스에서 작동하는 IoT 디바이스를 고유하게 식별하는 안전한 수단을 제공합니다.</p>


  <p>다음은 우리가 작업하는 많은 연결 파트너 중 일부입니다.</p>


