  <h3>Azure Preview 포털의 파일 탐색기</h3>


  <p>이제 <a href="https://portal.azure.com/">Azure Preview 포털</a>은 고객이 Azure File Storage 관리할 수 있는 새로운 사용자 인터페이스를 제공합니다. 이제 브라우저에서 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>파일 공유를 만들고 삭제합니다.</li>
   <li>파일 공유에 대해 파일 업로드 및 다운로드</li>
   <li>파일 공유 크기 할당량 조정</li>
   <li>Windows 클라이언트에서 파일 공유를 탑재하는 데 사용할 수 있는 전체 <i>net use</i> 명령을 가져옵니다.</li>
  </ul>


  <h3>Azure Storage 메트릭을 통해 Azure 파일 Storage 문제 진단</h3>


  <p>Azure Storage Analytics는 Blob, Table 및 Queue Storage를 포함한 스토리지 계정에 대한 메트릭 데이터를 제공합니다. 이제 파일 Storage 지원합니다. 메트릭 데이터를 사용하여 고유한 분석을 수행하여 문제를 진단할 수 있습니다.</p>


  <p>Azure File Storage 메트릭을 사용하려면 REST API 또는 스토리지 클라이언트 라이브러리를 통해 <a href="https://msdn.microsoft.com/en-us/library/azure/dn167006.aspx">파일 서비스 속성</a> 작업을 사용하여 메트릭을 사용하도록 설정해야 합니다.</p>


  <h3>IT 전문가 및 개발자를 위한 도구 지원</h3>


  <p>IT 전문가는 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/">AzCopy</a>, Azure <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-powershell-guide-full/">Powershell</a>(Windows) 및 Azure <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/">플랫폼 간 명령줄 인터페이스</a>(Linux/Unix)와 같은 도구를 포함하여 Azure 파일 Storage 관리하기 위해 제공한 다양한 도구를 활용할 수 있습니다.</p>


  <p>개발자는 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-files/">.NET</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-file-storage/">Java</a>, <a href="https://azure.github.io/azure-storage-node/">Node</a> 및 <a href="https://github.com/Azure/azure-sdk-for-python">Python</a>의 스토리지 클라이언트 라이브러리뿐만 아니라 <a href="https://msdn.microsoft.com/library/azure/dn167006.aspx">REST API</a>를 활용하여 Azure File Storage 사용하여 애플리케이션을 빌드할 수도 있습니다.</p>


  <h3>가격 책정</h3>


  <p>Azure 파일 Storage 대한 가격 책정 세부 정보는 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/">있습니다</a>.</p>


  <p>미리 보기 사용자는 서비스 GA에서 GA 사용자로 자동으로 전환됩니다. 미리 보기 고객은 추가 작업이 필요하지 않습니다.</p>


  <h3>사용 가능한 지역</h3>


  <p>Azure File Storage 모든 공용 Azure 지역에서 사용할 수 있으며 곧 Azure 미국 정부 및 Azure 중국 고객에게 일반 공급될 예정입니다.</p>


