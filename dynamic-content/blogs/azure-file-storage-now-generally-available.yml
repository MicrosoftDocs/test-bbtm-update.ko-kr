Title: Azure 파일 Storage 이제 일반 공급
Summary: Azure File Storage 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Azure File Storage 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <p>Azure File Storage 도입되면서 Microsoft Azure 이제 클라우드에서 완전히 관리되는 파일 공유를 제공합니다. Azure File Storage 기존 온-프레미스 애플리케이션에 주로 사용되는 파일 공유 프로토콜인 SMB(서버 메시지 블록 3.0) 프로토콜을 사용하여 파일 공유를 노출하므로 기존 애플리케이션을 클라우드로 이동하는 것이 간소화되며, Azure File Storage 애플리케이션에서 전 세계 어디에서나 파일 공유를 탑재할 수 있으므로 온-프레미스 애플리케이션은 변경 없이 클라우드 스토리지를 활용할 수 있습니다. 또한 Azure File Storage REST API 프로토콜을 구현하여 기존 애플리케이션과 통합되는 최신 애플리케이션을 개발할 수 있습니다.</p>


  <p>Azure File Storage 일반 공급 릴리스에서는 다음과 같은 새로운 기능을 발표합니다.<br />

  <br />

  &bull;&nbsp;&nbsp;&nbsp; SMB 3.0 지원, 암호화 및 영구 핸들 포함<br />

  &bull;&nbsp;&nbsp;&nbsp;<a href="https://portal.azure.com/" target="_blank">Azure Preview 포털</a>의 새 브라우저 기반 파일 탐색기<br />

  &bull;&nbsp;&nbsp;&nbsp;Azure File Storage에 대한 Azure Storage 메트릭<br />

  &bull;&nbsp;&nbsp;&nbsp;Azure 데이터 센터 외부에서 Azure File Storage 파일 공유를 탑재하는 기능</p>


  <p>또한 Azure File Storage API 엔드포인트는 이제 모든 기존 스토리지 계정에 대해 사용하도록 설정되므로 Azure File Storage 사용하기 위해 더 이상 새 스토리지 계정을 만들 필요가 없습니다.</p>


  <h1>Azure 파일 Storage 사용 시나리오</h1>


  <p>Azure File Storage 다음을 포함하여 다양한 사용 사례를 지원하도록 설계되었습니다.</p>


  <h3>기존 애플리케이션을 클라우드로 마이그레이션</h3>


  <p>많은 기존 애플리케이션은 파일 기반 API를 사용하여 데이터에 액세스하며, SMB 파일 공유를 사용하여 데이터를 공유하도록 설계되었습니다. Azure File Storage 사용하면 고가용성 파일 서버 VM을 프로비전하거나 관리할 필요 없이 온-프레미스 파일 또는 파일 공유 기반 애플리케이션을 Azure로 마이그레이션할 수 있습니다.</p>


  <h3>온-프레미스 및 클라우드에서 서버 데이터 공유</h3>


  <p>이제 고객은 로그 파일, 이벤트 데이터, 백업 같은 서버 데이터를 클라우드에 저장하여 Azure Storage 플랫폼에 기본 제공되는 사용 가능성, 내구성, 확장성, 지리적 중복성을 활용할 수 있습니다. SMB 3.0의 암호화를 사용하여 어디서나 Azure File Storage 공유를 안전하게 탑재할 수 있습니다. 클라우드에서 실행되는 애플리케이션은 온-프레미스 SMB 서버에서 구현하는 것과 동일한 일관성 보장을 사용하여 데이터를 온-프레미스 애플리케이션과 공유할 수 있습니다.</p>


  <h3>최신 애플리케이션을 Azure File Storage 통합</h3>


  <p>SMB 3.0 외에 Azure File Storage가 구현하는 최신 REST API를 활용하여 기존 애플리케이션을 최신 클라우드 애플리케이션과 통합하거나 새 파일 또는 파일 공유 기반 애플리케이션을 개발할 수 있습니다.</p>


  <h3>HA(고가용성) 워크로드 데이터 호스팅 간소화</h3>


  <p>Azure File Storage는 지속적인 사용 가능성을 제공하므로 클라우드에서 HA 워크로드 데이터를 호스트하는 작업이 단순화됩니다. SMB 3.0에서 사용하도록 설정된 영구 핸들은 파일 공유의 가용성을 높여서 공유 파일 스토리지에 저장된 데이터를 사용하여 Azure에서 SQL Server 및 IIS와 같은 애플리케이션을 호스트할 수 있습니다.</p>


  <p>미리 보기 이후 실제 시나리오에서 Azure 파일 Storage 유효성을 검사하기 위해 고객과 긴밀히 협력해 했습니다.</p>


  <p><a><i><font color="#000000">&ldquo;</font></i></a><i>전반적으로 Azure File을 사용하여 Talon 소프트웨어를 실행하면 비즈니스를 크게 가속화할 Storage 있습니다. 지역 중복 스토리지와 같은 작업을 즉시 활용하고 공동 작업을 더 쉽게 수행하려는 경우 오늘 시작할 수 있기 때문입니다. &rsquo;따라서 가속기뿐만 아니라 실제로 인에이블러도 사용합니다.&rdquo; </i></p>


  <p><i>- Andrew Mullen, </i><a href="https://www.globalfilesharing.com/"><i>Talon Storage Solutions</i> 영업 및 마케팅 수석 부사장</a></p>


  <h1>사용자 스토리</h1>


  <p>Microsoft OMS(<a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx">Operations Management Suite</a>)는 하이브리드 클라우드를 위한 IT 관리 솔루션이며 Log Analytics에 대한 IT &amp; Dev Ops 요구 사항에 대한 Microsofts&rsquo;의 답변입니다.</p>


  <p>OMS를 사용하면 운영 팀이 볼륨, 형식 또는 위치에 관계없이 거의 모든 원본 &ndash; 에서 컴퓨터 데이터를 수집, 검색 및 분석할 수 있습니다. 코드를 직접 계측하거나 복잡한 스키마에 대한 지식이 없으면 OMSs&rsquo;의 강력한 검색 기능을 사용하면 임시 근본 원인을 분석하고 여러 데이터 원본에서 문제를 해결할 수 있습니다. 사용자 지정 대시보드 및 분석 솔루션은 프라이빗 및 퍼블릭 클라우드에 걸쳐 있는 환경에 대한 심층적인 인사이트를 제공합니다.</p>


  <p>검색 인프라의 기본인 OMS 엔지니어링 팀은&rsquo; 기존 파일 API를 사용하고 있었고, Azure File Storage 사용하면 Azure File Storage 클라우드에서 완전히 관리되는 파일 공유를 제공하므로 기본 검색 인프라의 코드 변경 없이 투자를 계속할 수 있었습니다. 그 결과 Microsoft OMS 팀은 Azure File Storage 클라우드의 로그 분석을 위한 중앙 스토리지로 사용하기로 결정했습니다.</p>


  <p>OMS가 공개된 이후, 고객으로부터 azure File Storage 페타바이트 단위의 데이터 흐름을 보았습니다. 기본 스토리지 플랫폼에서 지원하는 기본 제공 확장성을 통해 Azure File Storage 수동 작업 없이 이 클라우드에서 태어난 솔루션과 함께 확장할 수 있습니다. 이를 통해 엔지니어링 팀은 인프라 변경을 유지하기 위해 추가적인 노력을 기울이는 대신 고객에게 더 많은 비즈니스 가치를 제공할 수 있습니다.</p>


  <h1>Azure 파일 Storage 특성</h1>


  <p>다음은 Azure File Storage GA와 함께 도입된 새로운 기능에 대한 자세한 내용입니다.</p>


  <h3>SMB 3.0 프로토콜 지원</h3>


  <p>미리 보기를 통해 지원되는 SMB 2.1 외에도 이제 암호화 및 영구 핸들을 포함하여 SMB 3.0을 지원합니다.</p>


  <p>Azure File Storage 기본 SMB 2.1 프로토콜의 암호화 부족으로 인해 동일한 지역에서 연결하도록 제한되었습니다. SMB 3.0의 암호화 지원을 통해 고객은 이제 전 세계 어디에서나 연결할 수 있습니다. Azure 데이터 센터 외부에서 공유를 탑재하려면 ISP 또는 방화벽에 의해 포트 445(TCP 아웃바운드)가 차단되지 않도록 해야 합니다.</p>


  <p>암호화 외에도 SMB 3.0을 사용하면 클라이언트에서 투명한 장애 조치(failover)를 사용하도록 설정하고 세션 상태가 손실되지 않고 파일에 영구적으로 액세스할 수 있도록 하여 파일 공유 가용성을 높입니다. 고객은 이 기능을 활용하여 SQL Server 및 IIS와 같은 HA 워크로드 데이터를 호스트할 수 있습니다.</p>


  <p><i>참고: 클라이언트가 Azure File Storage 액세스하는 경우 사용되는 실제 SMB 버전은 사용 중인 클라이언트 OS에 따라 달라집니다.</i></p>


