Title: Microsoft Access를 사용하여 SQL Azure 활용
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] microsoft Access에서 SQL 스키마 및 데이터 마이그레이션을 지원하도록 SQL Server Migration Assistant(Access v4.2용 SSMA)가 업데이트되었습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>microsoft Access에서 SQL Azure 스키마 및 데이터 마이그레이션을 지원하도록 SQL Server Migration Assistant(Access v4.2용 SSMA)가 업데이트되었습니다. 이 릴리스를 사용하면 로컬 Microsoft Access 데이터베이스에서 직접 손쉽게 데이터를 이동할 수 있습니다. SQL Server Migration Assistant 도구 키트는 데이터베이스를 마이그레이션할 때 고객이 처리하는 복잡한 수동 프로세스를 처리하도록 설계되었습니다. SQL Server Migration Assistants를 사용하면 고객과 파트너가 수동 노력을 줄일 수 있습니다. 따라서 마이그레이션과 관련된 시간, 비용 및 위험이 크게 줄어듭니다. </p>  <p>이제 Access에서 SQL Azure 전체 관계형 데이터베이스로 데이터를 "업사이징"할 수 있습니다. Access 데이터베이스에서 SQL Azure(마이그레이션 도우미 사용)로 전환하면 SQL Azure 모든 이점이 있습니다. 무엇보다도 <u>기존 Access 애플리케이션 프런트 엔드는 현재 SQL Azure 있는 데이터와 함께 계속 사용할 수 있습니다</u>. Access 2010은 (연결된 테이블을 통해) SQL Azure 데이터에 투명하게 연결하여 Access 사용자 및 기술 공급자가 "성장함에 따라 지불" 탄력적으로 클라우드의 이점을 활용하면서 풍부한 환경을 만들 수 있는 기회를 제공합니다.</p>  <p>SQL Azure Access 2010을 사용하는 방법에 대한 자세한 내용은 TechEd에 게시된 자세한 블로그를 참조하세요. 이 블로그는 SQL Server Migration Assistant 새로운 릴리스와 함께 약간 오래된; TechEd에서 데이터를 SQL Azure 직접 이동할 수 없었습니다. 업데이트된 블로그 게시물로 후속 작업할 예정이므로 계속 지켜봐 주시기 바랍니다.</p>  <p>Access v4.2용 무료 SSMA 다운로드</p>  <h4>요약</h4>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
