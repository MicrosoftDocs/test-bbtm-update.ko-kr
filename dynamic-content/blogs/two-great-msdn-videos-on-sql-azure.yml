Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 시작하는 데 유용한 두 가지 MSDN 비디오는 다음과 같습니다.</p>  <h4><a href="https://www.microsoft.com/events/series/azure.aspx?tab=Videos&amp;seriesid=155&amp;webcastid=12739">MSDN 비디오: Microsoft SQL Azure RDBMS 지원(수준 200)</a></h4>  <p>이 세션에서는 테이블, 뷰, 인덱스, 역할, 프로시저, 트리거 및 함수, 삽입, 업데이트 및 삭제, 제약 조건, 트랜잭션, 임시 테이블, 쿼리 지원 만들기, 액세스 및 조작에 대해 설명합니다. MSDN에서 <a href="https://www.microsoft.com/events/series/azure.aspx?tab=Videos&amp;seriesid=155&amp;webcastid=12739">비디오를</a> 시청하세요.</p>  <h4><a href="https://www.microsoft.com/events/series/azure.aspx?tab=Videos&amp;seriesid=155&amp;webcastid=12742">MSDN 비디오: Microsoft SQL Azure 보안 모델(수준 200)</a></h4>  <p>이 세션에서는 SQL Azure 인증 및 권한 부여 항목을 다룹니다. MSDN에서 <a href="https://www.microsoft.com/events/series/azure.aspx?tab=Videos&amp;seriesid=155&amp;webcastid=12739">비디오를</a> 시청하세요.</p>'
