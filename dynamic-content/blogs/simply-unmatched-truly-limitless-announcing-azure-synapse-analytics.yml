  <h2>무제한 크기 조정</h2>


  <p>Azure Synapse는 타오르는 속도로 데이터 웨어하우스 및 빅 데이터 분석 시스템 전반에 걸쳐 모든 데이터에서 인사이트를 제공합니다. Azure Synapse를 사용하면 데이터 전문가가 친숙한 SQL 언어를 사용하여 페타바이트 규모로 관계형 데이터와 비관계형 데이터를 모두 쿼리할 수 있습니다. 중요 업무용 워크로드의 경우 지능형 워크로드 관리, 워크로드 격리 및 무제한 동시성을 사용하여 <em>모든</em> 쿼리의 성능을 쉽게 최적화할 수 있습니다.</p>


  <h2>강력한 인사이트</h2>


  <p>Azure Synapse를 사용하면 비즈니스 인텔리전스 및 기계 학습을 사용할 수 있습니다. 모든 데이터에서 인사이트 검색을 크게 확장하고 모든 지능형 앱에 기계 학습 모델을 적용하기 위해 Power BI 및 Azure Machine Learning 긴밀하게 통합됩니다. Dynamics 365에서 Office 365 이르는 모든 가장 중요한 데이터에 &mdash; 대한 인텔리전스를 <a href="https://www.microsoft.com/en-us/open-data-initiative" target="_blank">Open Data Initiative</a> &mdash; 를 지원하고 몇 번의 클릭만으로 데이터를 쉽게 <a href="https://azure.microsoft.com/services/data-share/" target="_blank">공유하는</a> SaaS 서비스에 인텔리전스를 원활하게 적용할 수 있는 무제한 분석 서비스를 사용하여 비즈니스 인텔리전스 및 기계 학습 프로젝트의 프로젝트 개발 시간을 크게 줄입니다.</p>


  <h2>통합 환경</h2>


  <p>통합 환경을 사용하여 엔드 투 엔드 분석 솔루션을 빌드합니다. Azure Synapse Studio는 데이터 준비, 데이터 관리, 데이터 웨어하우징, 빅 데이터 및 AI 작업을 위한 통합 작업 영역을 제공합니다. 데이터 엔지니어는 코드 없는 시각적 환경을 사용하여 데이터 파이프라인을 관리할 수 있습니다. 데이터베이스 관리자는 쿼리 최적화를 자동화할 수 있습니다. 데이터 과학자는 몇 분 안에 개념 증명을 작성할 수 있습니다. 비즈니스 분석가는 데이터 세트에 안전하게 액세스하고 Power BI 사용하여 동일한 분석 서비스를 사용하는 동안 몇 분 안에 대시보드를 빌드할 수 있습니다.</p>


  <h2>일치하지 않는 보안</h2>


  <p>Azure는 시장에서 가장 고급 보안 및 개인 정보 보호 기능을 갖추고 있습니다. 이러한 기능은 자동화된 위협 감지 및 상시 데이터 암호화와 같은 Azure Synapse의 패브릭에 기본 제공됩니다. 또한 세분화된 액세스 제어를 위해 기업은 열 수준 보안 <em>및</em> 네이티브 행 수준 보안뿐만 아니라 동적 데이터 마스킹을 사용하여 데이터를 안전하고 비공개로 유지하여 중요한 데이터를 실시간으로 <em>자동으로</em> 보호할 수 있습니다.</p>


