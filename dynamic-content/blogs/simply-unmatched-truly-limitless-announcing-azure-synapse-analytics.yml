Content: >-
  <p>오늘날 기업은 데이터 웨어하우스 및 데이터 레이크의 두 가지 유형의 분석 시스템을 유지해야 합니다. 데이터 웨어하우스는 비즈니스 상태에 대한 중요한 인사이트를 제공합니다. 데이터 레이크는 고객, 제품, 직원 및 프로세스에 대한 중요한 신호를 발견할 수 있습니다. 둘 다 중요하지만 서로 독립적으로 작동하므로 정보를 알지 못하는 결정으로 이어질 수 있습니다. 동시에 기업은 경쟁력을 유지하고 목적에 따라 혁신을 촉진하기 위해 <em>모든</em> 데이터에서 인사이트를 잠금 해제해야 합니다. 단일 클라우드 분석 서비스가 이러한 격차를 해소하고 기업에서 요구하는 민첩성을 가능하게 할 수 있나요?</p>


  <h2>Azure Synapse Analytics</h2>


  <p>현재 엔터프라이즈 데이터 웨어하우징 및 빅 데이터 분석을 통합하는 무제한 분석 서비스인 Azure Synapse Analytics를 발표합니다. 서버리스 주문형 또는 프로비전된 리소스를 대규모로 사용하여 조건에 따라 데이터를 자유롭게 쿼리할 수 있습니다. Azure Synapse는 이러한 두 세계를 통합된 환경과 함께 제공하여 즉각적인 비즈니스 인텔리전스 및 기계 학습 요구 사항에 맞게 데이터를 수집, 준비, 관리 및 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2917e3f4-22d7-4261-8fd1-1310dd8bf9ec.png"><img alt="A diagram showing how Azure Synapse Analytics connects Power BI, Azure Machine Learning, and your ecosystem." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee753f4b-675a-405f-98b2-01d4a85034ca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Synapse Analytics가 Power BI, Azure Machine Learning 및 에코시스템을 연결하는 방법을 보여 주는 다이어그램" width="1024"></a></p>


  <p>간단히 말해서 Azure Synapse는 Azure SQL Data Warehouse의 다음 진화입니다. 업계 <a href="https://azure.microsoft.com/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank">최고의 데이터 웨어하우스</a> 를 완전히 새로운 수준의 성능과 기능으로 끌어올렸습니다. 실제로&rsquo; 페 <strong>타바이트 규모</strong>로 모든 TPC-H 쿼리를 실행한 최초의 유일한 분석 시스템입니다. 기업은 Azure Synapse를 사용하여 현재 프로덕션 환경에서 기존 데이터 웨어하우스 워크로드를 계속 실행할 수 있으며 미리 보기에 있는 새로운 <a href="https://aka.ms/Azure_Synapse_Analytics" target="_blank">기능</a> 의 혜택을 자동으로 활용할 수 있습니다. 기업은 모든 데이터 원본, 데이터 웨어하우스 및 빅 데이터 분석 시스템의 인사이트를 한데 모아 훨씬 더 빠르고 생산적이고 안전하게 데이터를 작업할 수 있습니다. Azure Synapse는 <a href="https://databricks.com/blog/2019/11/04/new-microsoft-azure-data-warehouse-service-and-azure-databricks-combine-analytics-bi-and-data-science.html">Databricks</a>, <a href="https://blogs.informatica.com/2019/11/04/informatica-enables-innovation-and-acceleration-with-microsoft-azure-synapse-analytics/#fbid=blUWgfjTiLj">Informatica</a>, <a href="https://www.accenture.com/us-en/blogs/cloud-computing/sanjeev-vohra-data-driven-transformation-azure">Accenture</a>, <a href="https://www.talend.com/blog/2019/11/04/speed-and-trust-with-azure-synapse-analytics/">Talend</a>, <a href="https://blog.panoply.io/announcing-panoply-availability-on-microsoft-azure">Panoply</a>, <a href="https://blog.qlik.com/microsoft-brings-scale-to-big-data">Attunity</a>, <a href="https://blog.pragmaticworks.com/if-you-thought-azure-sql-data-warehousing-was-cool-wait-until-you-experience-azure-synapse-analytics">실용적 작업</a> 및 <a href="https://adatis.co.uk/raising-the-bar-analytics-redefined-with-limitless-azure-synapse-analytics/">Adatis</a>와 같은 파트너의 풍부하고 활기찬 에코시스템을 제공하므로 파트너는 계속해서 우리와 함께 구축할 수 있습니다.</p>


  <p>Azure Synapse를 사용하면 모든 유형의 데이터 전문가가 동일한 서비스 내에서 가장 중요한 데이터를 쉽게 공동 작업, 빌드, 관리 및 분석할 수 있습니다. 강력하고 신뢰할 수 있는 SQL 엔진과 Apache Spark 통합에서 코드 없는 데이터 통합 및 관리에 이르기까지 Azure Synapse는 모든 데이터 전문가를 위해 빌드됩니다.</p>


  <p>유니레버와 같은 회사에서 Azure Synapse를 선택하는 이유입니다.</p>


