Title: Azure Backup 소개
Summary: 이제 Azure Recovery Services는 Azure에 대한 데이터를 관리하고 보호하는 간단하고 신뢰할 수 있는 방법으로 Azure Backup을 제공합니다.
Content: >-
  <a href="https://azure.microsoft.com/en-us/services/backup/">Azure Backup</a>은 Azure Recovery Services의 일부이며 <em>안전하고 효율적인</em> 설정으로 데이터를 관리하고 Azure에 보호하는 <i>간단하고 신뢰할 수 있는</i> 방법을 제공합니다. Azure Backup은 비용 효율적인 방식으로 바닥이 없는 스토리지 및 장기 보존을 제공하므로 오프사이트 백업 대상용 테이프에 대한 좋은 대안이 됩니다. 기존 Microsoft Data Protection 도구와 긴밀하게 통합된 Azure Backup은 광범위한 Microsoft 작업 부하에 대한 보호를 제공합니다.

  <h4></h4>

  &nbsp;

  <h4></h4>

  <h5><span style="font-weight: bold;">간단한 </span></h5>

  Azure Backup은 시작하기 쉬울 뿐만 아니라 사용하기가 간단합니다. 소규모 기업은 Azure Backup을 단독으로 사용하거나 <a href="https://technet.microsoft.com/en-us/library/cc772523.aspx">Windows Server Backup</a>과 함께 파일 및 폴더를 백업하는 경우가 많습니다. 이제 중간 및 엔터프라이즈 수준의 비즈니스에서 Azure Backup의 단순성과 강력한 System Center Data Protection Manager 기능 집합을 함께 활용하여 <a href="https://technet.microsoft.com/en-us/library/hh758173.aspx">SQL</a>, Hyper-V VM, SharePoint, Exchange 같은 Microsoft 작업 부하를 백업 및 복원할 수 있습니다.  등. 보호 흐름의 자동화는 <a href="https://msdn.microsoft.com/en-us/library/azure/hh831765.aspx">PowerShell Commandlet을</a> 통해 관리할 수 있습니다.

  <h5><span style="font-weight: bold;">보안 </span></h5>

  Azure Backup은 전송 중인 데이터와 미사용 데이터를 모두 암호화하여 고객 프레미스를 떠나는 모든 고객 데이터가 암호화되도록 하여 동급 최고의 보안을 제공합니다. 암호화 키는 항상 고객이 관리합니다. Microsoft는 온라인 Backup 서비스 공급자로서 키에 대해 전혀 알지 않습니다.

  <h5><span style="font-weight: bold;">신뢰할 수 있는</span></h5>

  Azure Backup은 지리적 복제를 통해 지리적으로 중복된 복사본을 자동으로 만들고 관리하여 안정성을 보장합니다. 99.9% 서비스 가용성이 보장되며 SLA를 통해 지원됩니다.

  <h5><span style="font-weight: bold;">효율적인 경우</span></h5>

  Azure Backup은 Azure에 대한 증분 백업을 수행하여 대역폭 및 스토리지를 효율적으로 사용할 수 있도록 합니다. 데이터 압축 및 제한 기능을 사용하면 고객이 최적화를 더욱 구체화할 수 있습니다.

  <h5><span style="font-weight: bold;">비용 효율적인</span></h5>

  Azure Backup은 초기 소프트웨어 및 하드웨어 Capex 비용 및 반복 관리 비용을 발생시키는 데 시간과 비용을 절감하는 것 외에도 <a href="https://azure.microsoft.com/en-us/pricing/details/backup/">종량제</a> 모델을 통해 사용된 스토리지의 GB당 사용 요금을 측정합니다.

  <h5><span style="font-weight: bold;">도달</span></h5>

  Azure Backup은 Windows Server 2008 R2 이상 SKU에서 지원됩니다. Azure 관리 포털은 미국, 유럽 및 남아시아를 포함한 8개 데이터 센터를 통해 89개국에서 11개 언어로 제공됩니다.

  <h5><span style="font-weight: bold;">시작</span></h5>

  Azure Backup을 시작하려면 Azure <a href="https://azure.microsoft.com/en-us/services/backup/">구독과 Azure</a> <a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Recovery Services 포털</a>에서 프로비전된 Backup 자격 증명 모음만 있으면 됩니다. 다음은 "시작"에 대한 <a href="https://technet.microsoft.com/en-us/video/windows-azure-backup-create-vault-and-register-machine.aspx">간략한 비디오</a> 입니다. <a href="https://msdn.microsoft.com/en-us/library/azure/hh831419.aspx">Windows Azure Backup</a> 사용에 대한 자세한 내용은 MSDN에서 확인할 수 있으며, 추가 정보는 <a href="https://msdn.microsoft.com/en-us/library/azure/jj573031.aspx">FAQ 및 지원 페이지에서</a> 확인할 수 있습니다.

  <h5><span style="font-weight: bold;">사용자 의견</span></h5>

  <a href="https://feedback.azure.com/forums/258995-azure-backup">사용자 포럼</a> 은 고객에게 피드백을 요청하고 요청하는 채널입니다. <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazureonlinebackup">Windows Azure Backup 포럼</a>은 모든 지원 쿼리를 시작하기에 좋은 장소입니다.
