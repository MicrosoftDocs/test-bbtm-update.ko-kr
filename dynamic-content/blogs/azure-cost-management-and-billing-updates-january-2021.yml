Title: Azure Cost Management 및 청구 업데이트 – 2021년 1월
Summary: '2021년 시작: 약속이 가득한 해! 올해는 일반적으로 요청되는 두 가지 기능, 즉 리소스 그룹별로 세분화된 비용에 대한 기본 제공 보기와 Azure Portal에서 Cost Management를 열 때 마지막으로 사용한 범위를 기억하는 기능으로 강력하게 시작됩니다. 그리고 언제나처럼 Azure와 새로운 학습 기회 및 설명서 업데이트를 통해 비용을 절감할 수 있는 팁과 새로운 방법이 있습니다.'
Content: >-
  <p>&rsquo;새로운 학생, 번창하는 신생 기업 또는 가장 큰 기업에 관계없이 재정적 제약이 있으며 지출, 위치 및 미래를 계획하는 방법을 알아야&rsquo;합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">이것은 Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&rsquo;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 발생하는 비용을 더 잘 이해하고&rsquo;, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#views">리소스 그룹에 대한 새 비용 보기</a></li>
      <li><a href="#scope">Cost Management에서 마지막으로 사용한 범위 기억</a></li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;</a></li>
      <li><a href="#roles">클라우드 비용 최적화에 대한 역할 및 책임 정의 </a></li>
      <li><a href="#dotnet">Azure에서 .NET 앱을 실행하여 비용을 절감하는 5가지 방법 </a></li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법</a></li>
      <li><a href="#video">새로운 비디오 및 학습 기회</a></li>
      <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&rsquo;세부 정보를 자세히 살펴보겠습니다.</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>리소스 그룹에 대한 새 비용 보기</h2>


  <p>11월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#views" target="_blank">는 리소스 및 예약에 최적화된 새로운 비용 보기를</a> 보았습니다. 가장 많이 묻는 질문 중 하나는 리소스 그룹에 최적화된 보기를 포함하는 것이었습니다.&#39;새 <a href="https://aka.ms/costanalysis/resourcegroups" target="_blank">리소스 그룹 보기</a>에서 현재 수행할 수 있는 작업과 정확히 일치합니다.</p>


  <p>새 리소스 그룹 보기는 리소스 그룹별로 세분화된 비용을 보여 줍니다. 각 항목 아래에 요금이 중첩된 리소스를 볼 수 있는 옵션이 있습니다. 비용 분석 미리 보기의 다른 보기와 마찬가지로&#39;미리 보기입니다. 그것을 확인하고 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">당신이 어떻게 생각하는지 알려주세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ba871f7-433c-44c4-81a7-c438040ec352.png"><img alt="New Resource groups view in the cost analysis preview" border="0" height="1141" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fe3be90-f3df-4afb-9e1f-160650433961.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="2554"></a></p>


  <p><a name="scope"></a>&nbsp;</p>


  <h2>Cost Management에서 마지막으로 사용한 범위 기억</h2>


  <p>전체 청구 계정, 여러 조직 구독을 아우르는 관리 그룹 또는 앱을 다시 배포할&#39;있는 리소스 그룹을 관리하든, Azure Cost Management를 사용하면 지출할&#39;, 지출&#39;위치를 파악하고, 잘못된 지출 패턴을 중지하도록 제한을 적용할 수 있습니다. Azure Portal의 구독 또는 리소스 그룹에서 비용을 보거나 예산을 관리하는 데 사용할 수 있습니다. 리소스를 관리하는 동일한 위치에서 비용에 빠르게 액세스할 수 있지만 여러 구독, 리소스 그룹 등을 관리하는 경우 지루할 수 있기 때문입니다. 워크플로를 간소화하려면 Azure Home에서 Azure Cost Management에서 직접 시작합니다. 여기서 이러한 범위 사이를 쉽게 전환하고&nbsp; 중단한 마지막 범위를 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00d0c282-ac7d-4742-afbb-348c0fed45cf.png"><img alt="You will see a new notification when a scope is automatically selected the first time you use Azure Cost Management" border="0" height="1140" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb171d88-90f5-43ea-b21e-f15f33b2ea59.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1872"></a></p>


  <p>Azure Home부터 도구 섹션까지 아래로 스크롤하여 <a href="https://aka.ms/costmgmt" target="_blank">Cost Management</a>를 선택합니다. 잠시&#39;처음으로 여기에 있었던 경우 청구 계정, 관리 그룹 또는 구독이 자동으로 선택되었다는 메시지를&nbsp; 표시할&#39;있습니다. 다른 범위에 대한 비용을 관리해야 하는 경우 화면 위쪽의 범위 &quot;변경&quot; 링크를 클릭하여 범위 선택기를 엽니다. 범위 선택기는 관리 그룹별로 구성된 구독을 사용하여 액세스 권한이 있는 모든 항목을 나열합니다. 드릴인할 이름을 클릭하고 필요한 범위의 행을 선택한 다음 선택 단추를 클릭합니다. 다음에 포털을 나가거나 새로 고칠 때 Cost Management는 범위 선택기에서 선택한 마지막 범위를 자동으로 선택하므로 중단한 위치를 더 빠르게 선택할 수 있습니다. 여러 범위에 대한 비용을 관리해야 하는 경우 범위 선택기는 범위 간을 탐색하는 가장 빠른 방법으로, 사용자가 들어가고, 작업을 완료하고, 신속하게 나가는 데 도움을 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a0aa74c-d931-490f-a093-9e350fc5355b.png"><img alt="The scope picker allows you to quickly switch between subscriptions, management groups, and billing accounts" border="0" height="1194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8482b34-e2ed-4611-9d17-780c6db5f4b6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1896"></a></p>


  <p>피드백에 따른 많은 최적화 중 하나일 뿐입니다. 계속 오세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 살펴보고 Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>리소스 및 예약에 대한 새로운 비용 분석 보기</strong><br>
  리소스, 리소스 그룹 및 예약별로 비용을 분류하는 새롭고 빠른 비용 뷰를 소개합니다. 우리는&#39;여전히 이것들에 대해 작업하고 있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기를 보거나 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">이 미리 보기에 대한 피드백을 공유</a>합니다.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">이 미리 보기에 대한 피드백을 공유</a>합니다.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">이 미리 보기에 대한 피드백을 공유</a>합니다.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에서만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 Cloudyn, 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">이 미리 보기에 대한 피드백을 공유</a>합니다.</li>

  </ul>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 시작하기 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 당신의&rsquo; 생각을 듣고 당신이&rsquo; 다음에보고 싶은 것을 이해하기 위해 열망 Were. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


  <p><a name="roles"></a>&nbsp;</p>


  <h2>클라우드 비용 최적화에 대한 역할 및 책임 정의</h2>


  <p>Omar Khan은 대부분의 조직 내에서 비용 관리에 관련된 주요 팀과 일일 프로세스에 비용 최적화를 빌드할 때 염두에 두어야 할 몇 가지 모범 사례를 안내합니다. 자세한 내용을 알아보고 더 스마트하고 재정적으로 책임 있는 조직에 한 걸음 더 가까이 다가가려면 <a href="https://azure.microsoft.com/blog/defining-roles-and-responsibilities-for-cloud-cost-optimization" target="_blank">전체 세부 정보를 읽어</a>보세요.</p>


  <p><a name="dotnet"></a>&nbsp;</p>


  <h2>Azure에서 .NET 앱을 실행하여 비용을 절감하는 5가지 방법</h2>


  <p>David Ellis는 AWS 및 온-프레미스에 비해 Azure에서 .NET 앱을 실행할 때 저장할 5가지 팁을 공유합니다.</p>


  <ul>
      <li>SQL Server Azure 하이브리드 혜택을 사용합니다.</li>
      <li>App Service 예약 인스턴스 가격 책정을 활용합니다.</li>
      <li>기본 제공 Azure 기능을 사용하여 운영 비용을 절감합니다.</li>
      <li>사용량이 적은 시간에 비용을 최소화하려면 자동 크기 조정을 사용하도록 설정합니다.</li>
      <li>무료 Azure 마이그레이션 도구를 시작합니다.</li>
  </ul>


  <p><a href="https://azure.microsoft.com/blog/5-ways-to-save-costs-by-running-net-apps-on-azure" target="_blank">전체 세부 정보를 읽고</a> 오늘 저장을 시작합니다.</p>


