Slug: redgate-delivers-efficient-migrations-for-azure-sql-data-warehouse
Title: Redgate는 Azure SQL Data Warehouse에 대한 효율적인 마이그레이션을 제공합니다.
Summary: 사용자가 Azure SQL Data Warehouse를 시작할 수 있도록 SQL Server 도구의 오랜 공급업체인 Redgate와 함께 작업해 왔습니다. Redgate의 DPS(Data Platform Studio)는 온-프레미스 SQL Server 데이터베이스를 Azure SQL Data Warehouse로 마이그레이션하는 간단하고 신뢰할 수 있는 방법을 제공합니다.
Content: >-
  <p>클라우드 컴퓨팅의 특징은 사용자가 현재 작업에 필요한 리소스에 대해서만 비용을 지불할 수 있도록 리소스를 신속하게 프로비전하고 릴리스하는 기능의 탄력성 &ndash; 입니다. 이러한 Just-In-Time 프로비저닝은 워크로드가 간헐적이고 급증할 때 고객에게 상당한 절감을 제공할 수 있습니다. 현대 기업에서는 데이터 웨어하우징과 같은 탄력적 기능이 절실히 필요한 워크로드가 거의 없습니다. 대부분의 기존 DW(엔터프라이즈 데이터 웨어하우스) 시스템은 매우 비용이 많이 드는 하드웨어 및 소프트웨어로 온-프레미스에 구축되었으며 데이터 로드, 변환 및 보고서 생성의 사용량이 가장 많은 기간을 제외하고 사용률이 매우 낮습니다.</p>


  <p><a href="https://aka.ms/sqldw" target="_blank">Azure SQL Data Warehouse</a>의 일반 공급으로 데이터 웨어하우징에 클라우드 탄력성에 대한 진정한 약속을 제공하고 있습니다. Azure Portal에서 몇 번의 클릭만으로 몇 분 안에 프로비전할 수 있는 페타바이트 규모의 완전 관리형 데이터 웨어하우스 서비스입니다. 이 아키텍처는 컴퓨팅과 스토리지를 분리하여 독립적으로 크기를 조정하고 지정된 시간에 적절한 양만 사용할 수 있도록 합니다. 고유한 일시 중지 기능을 사용하면 컴퓨팅을 몇 초 만에 일시 중단하거나 다시 시작할 수 있지만 데이터는 Azure Storage에서 그대로 유지됩니다. 또한 SQL Data Warehouse는 고객에게 가용성 SLA를 제공하는 유일한 퍼블릭 클라우드 데이터 웨어하우스 서비스인 99.9% &ndash; 의 가용성 SLA를 제공합니다.</p>


  <p>사용자가 Azure SQL Data Warehouse를 시작할 수 있도록 SQL Server 도구를 제공하는 오랜 파트너인 Redgate와 함께 작업해 왔습니다. Redgates&rsquo; DPS(<a href="https://www.dataplatformstudio.com" target="_blank">Data Platform Studio</a>)는 온-프레미스 SQL Server 데이터베이스를 Azure SQL Data Warehouse로 마이그레이션하는 간단하고 신뢰할 수 있는 방법을 제공합니다. DPS는 데이터 업로드를 자동화하고 가장 적절한 호환성 수정 및 최적화를 적용합니다. 첫 번째 데이터 마이그레이션의 기간을 며칠에서 몇 시간으로 줄여 기업이 SQL Data Warehouse의 잠재력을 쉽게 탐색할 수 있습니다.</p>


  <p><a class="wa-video-thumbnail" data-caption="" data-ch9="//channel9.msdn.com/Blogs/cloud-with-a-silver-lining/Loading-data-into-Azure-SQL-Datawarehouse-with-Redgate-Data-Platform-Studio/player/" data-control="video" data-event="videopage-clicked-videothumbnail" data-event-property="loading-data-into-azure-sql-datawarehouse-with-redgate-data-platform-studio" data-expanding="false" href="/en-us/documentation/videos/loading-data-into-azure-sql-datawarehouse-with-redgate-data-platform-studio/" ms.cmpgrp="body" ms.cmpnm="09-01-2016 12 min, 47 sec" ms.cmptyp="video" ms.interactiontype="1" ms.pgarea="content" ms.title="Loading data into Azure SQL Datawarehouse with Redgate Data Platform Studio"><img alt="Loading data into Azure SQL Datawarehouse with Redgate Data Platform Studio" class="thumbnail" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureSQLDWAndRedgateDPS_960.jpg"><img class="play-icon" src=""> 09-01-2016 12분, 47초</a></p>


  <p>Data Platform Studio의 개발은 Redgates&rsquo;가 온-프레미스 데이터베이스를 SQL Data Warehouse로 마이그레이션한 경험의 결과입니다. Redgate&ldquo;의 제품 포트폴리오 책임자 인 David Bick은 SQL Server 공간의 전문가로 자신을 생각하고 싶지만 도중에 몇 가지 장애물에 부딪혔습니다. Data Platform Studio는 스마트한 의사 결정을 내리고 마이그레이션 프로세스를 자동화하도록 설계되었기 때문에&rsquo; 이러한 블록을 제거합니다. 이 솔루션은 우리 자신의 여정에서 발생한 모든 것을 캡슐화하고 Microsoft의 많은 후속 학습을 포함합니다.&rdquo;</p>


  <p>Data Platform Studio를 사용하면 빠르고 쉽게 마이그레이션할 수 있으므로 사용자는 Azure SQL Data Warehouse가 스토리지 및 컴퓨팅의 크기를 조정하는 방법을 빠르게 경험하고 요구 사항을 충족하는 방법을 평가할 수 있습니다. Data Platform Studio는 일회성 마이그레이션에 무료로 사용할 수 있으며 <a href="https://www.dataplatformstudio.com" target="_blank">www.dataplatformstudio.com</a> 사용해도 됩니다.</p>


