  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/blog/run-your-code-and-leave-build-to-us/?ocid=AID765057&amp;wt.mc_id=CFID0439">코드를 실행하고 빌드를 그대로 둡니다.</a></h3>


  <p>앱을 클라우드로 가져오는 것은 예상보다 더 많은 작업입니다. 우리는&#39;더 빠른 방법이 있다는 것을 공유하게되어 기쁩니다. 앱 코드에 집중해야 하는 경우 App Service 웹앱을 사용하여 빌드 및 배포를 Azure에 위임할 수 있으며, 예상대로 코드를 빌드하고 실행하는&#39;있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/stay-informed-about-service-issues-with-azure-service-health/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Service Health의 서비스 문제에 대한 정보 유지</a></h3>


  <p>Azure Service Health를 사용하면 개인 설정된 상태 대시보드, 사용자 지정 가능한 경고 및 전문가 지침을 제공하여 인시던트 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 받을 때 정보를 유지하고 조치를 취할 수 있습니다. Azure Service Healths&rsquo; 개인 설정 대시보드를 사용하여 현재 또는 미래에 영향을 줄 수 있는 문제에 대한 정보를 유지하는 방법을 알아봅니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c41f4f9-1098-44b5-8357-f74fb3c36cac.png" target="_blank"><img alt="Screenshot of Service Health - Service issues blade in Azure portal" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c41f4f9-1098-44b5-8357-f74fb3c36cac.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="서비스 상태 - 서비스 문제(확대하려면 클릭)" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-stack-iaas-part-four/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Stack IaaS &ndash; 4부</a></h3>


  <p>IaaS VM 기반 애플리케이션을 Azure 및 Azure Stack에 배포하려면 BC/DR 전략을 포괄적으로 평가해야 합니다. &ldquo;평소와&rdquo; 같이 비즈니스는 클라우드의 컨텍스트에서 충분하지 않습니다. Azure Stack의 경우 기본 인프라에 대한 보호 체계와 별도로 애플리케이션의 복원력, 가용성 및 복구 가능성 요구 사항을 평가해야 합니다. Azure Stack에서 IaaS VM(가상 머신)을 보호하는 개념 및 모범 사례를 알아봅니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/create-a-transit-vnet-using-vnet-peering/?ocid=AID765057&amp;wt.mc_id=CFID0439">VNet 피어링을 사용하여 전송 VNet 만들기</a></h3>


  <p>Azure VNet(Virtual Network)은 모든 고객 네트워크의 기본 구성 요소입니다. VNet을 사용하면 Azure에서 사용자 고유의 프라이빗 공간을 만들거나 사용자 고유의 네트워크 버블이라고 할 수 있습니다. VNet은 격리, 세분화 및 기타 주요 이점을 제공하기 때문에 클라우드 네트워크에 매우 중요합니다. 게이트웨이 전송을 사용한 VNet 피어링이 클래식 ASM(Azure Service Management) 및 ARM(Azure Resource Manager) 배포 모델에서 작동하며 서로 다른 Azure Active Directory 테넌트에 속하는 구독 및 구독에서 작동합니다. 게이트웨이 전송은 2016년 9월부터 모든 지역의 VNet 피어링에 사용할 수 있으며 곧 글로벌 VNet 피어링에 사용할 수 있습니다.</p>


  <h3><a href="https://dev.to/azure/commit-push-deploygit-in-the-microsoft-azure-cloud-297l">Microsoft Azure Cloud에서 Git 커밋, 푸시, 배포 &mdash;</a></h3>


  <p>Git은 인기 있는 버전 제어 옵션이며, 새로운 것을 배우도록 요청하는 대신, 이 문서는 Git 사용자가 엔드투엔드 연습을 포함하여 클라우드(및 Azure)에 익숙해지도록 도와주는 소개로 사용됩니다. Chris는 Git을 사용하여 샘플 앱을 다운로드, 실행 및 구성하는 방법을 설명하며, 여기에서 Azure 내에서 해당 앱을 배포, 관리, 업데이트 및 재배포하는 방법을 자세히 설명합니다.</p>


  <h3><a href="https://www.youtube.com/watch?v=4etK6Wp7UaU">Azure DevOps Slack 통합</a></h3>


