  <h2>이벤트</h2>


  <h3><a href="https://www.createstartups.io/?ocid=AID765057&amp;wt.mc_id=CFID0439">Microsoft Create - 글로벌 시작 이벤트 시리즈</a></h3>


  <p>만들기는 창업 창업자, 기술 공동 창립자 및 초기 또는 첫 번째 엔지니어를 위한 것이며, 잠재적으로 적은 수의 비즈니스 중심 참석자가 있습니다. 이 이벤트는 플랫폼 및 기술 스택에 대한 기술적 결정을 내리려는 초기 단계 신생 기업에게 이상적입니다. 우리의 의제는 Azure 기술에 중점을 두고 있으며 Microsoft for Startups 제품 및 ScaleUp 프로그램을 강조합니다. 참석자는 무료로 투어를 할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/join-microsoft-at-the-nvidia-gpu-technology-conference/?ocid=AID765057&amp;wt.mc_id=CFID0439">NVIDIA GPU 기술 컨퍼런스에서 Microsoft 참가</a></h3>


  <p>컴퓨팅의 세계는 환경, 경제, 에너지 및 공중 보건 시스템과 관련된 문제에 대해 심층적이고 폭넓게 작업합니다. 이러한 요구 사항에는 일반적으로 소수의 조직으로 제한되었던 최신 고급 솔루션이 필요하며, 크기 조정이 어렵고, 제공하는 데 시간이 오래 걸립니다. Microsoft Azure HPC(고성능 컴퓨팅) 기능 및 도구를 제공하여 글로벌 규모의 클라우드 플랫폼에 통합된 이러한 문제를 해결하는 솔루션을 지원합니다. Microsoft&rsquo;와 NVIDIA의 파트너십을 통해 NVIDIA GPU에 대한 액세스가 그 어느 때보다 쉬워졌습니다. 이번 주&rsquo; NVIDIAS&rsquo; GPU 기술 컨퍼런스에서는 Azure 고객에게 클라우드의 유연성과 탄력성을 NVIDIA GPU의 기능과 결합하도록 설명합니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/cloud-commercial-communities-webinar-and-podcast-newsletter-march-2019/?ocid=AID765057&amp;wt.mc_id=CFID0439">클라우드 상업 커뮤니티 웨비나 및 팟캐스트 뉴스레터&ndash;March 2019</a></h3>


