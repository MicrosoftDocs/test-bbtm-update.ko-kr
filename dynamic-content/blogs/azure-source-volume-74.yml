  <h3><a href="https://azure.microsoft.com/blog/iot-in-action-a-more-sustainable-future-for-farming/?ocid=AID765057&amp;wt.mc_id=CFID0439">IoT in Action: 농업을 위한 보다 지속 가능한 미래</a></h3>


  <p>유엔 식량농업기구에 따르면 식량 안보와 전 세계 인구 확대의 미래는 2050년까지 전 세계적으로&mdash; 식량 생산량을 70% 늘리는 능력에 달려 있습니다. 그러나 기후 변화, 토양 품질, 해충 방제 및 토지 가용성 축소와 관련된 과제는 물론 수자원 제약을 해결해야 합니다. 우리는 IoT(사물 인터넷) 기술과 데이터 기반 농업이 하나의 해답이라고 믿습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/iot-in-action-thriving-partner-ecosystem-key-to-transformation/?ocid=AID765057&amp;wt.mc_id=CFID0439">IoT in Action: 변환에 대한 파트너 에코시스템 키 번성</a></h3>


  <p>IoT(사물 인터넷)는 지속적인 여정입니다. 디지털 변환을 위해서는 운영, 수익성, 고객 및 직원 충성도를 기하급수적으로 향상하기 위해 시스템 전체에서 데이터를 보다 효과적으로 수집하고 분석할 수 있도록 솔루션을 연결해야 합니다. 파트너 플러스 플랫폼 접근 방식을 통해 보안, 새로운 개발 도구 및 지능형 서비스, 인공 지능 및 신흥 기술과 같은 중요한 영역에서 끊임없는 RD&amp; 혁신을 통해 파트너 에코시스템&ndash;을 성장시키고 지원하기 위해 IoT 중심의 투자에 50억 달러를 투입했습니다.</p>


  <h2>고객, 파트너 및 산업</h2>


  <h3><a href="https://azure.microsoft.com/blog/spinning-up-cloud-scale-analytics-is-even-more-compelling-with-talend-and-microsoft/?ocid=AID765057&amp;wt.mc_id=CFID0439">탈렌드 및 Microsoft에서 클라우드 규모 분석의 강화는 더욱 매력적입니다.</a></h3>


  <p>Stich Data Loader는 탈렌드&#39;중소 시장 고객을 위한 포트폴리오에 최근 추가되었습니다. 스티치 데이터 로더를 사용하면 고객은 Azure SQL Data Warehouse에 매월 500만 개의 행을 무료로 로드하거나 구독을 사용하여 무제한의 행으로 확장할 수 있습니다. 업계 전반에 걸쳐 클라우드로의 빠른 전환이 있습니다. 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스를 사용하는 것은 이 과정의 중요한 첫 번째 단계입니다. Microsoft Azure SQL Data Warehouse 및 스티치 데이터 로더 회사는 그 어느 때보다 빠르게 시작할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/economist-study-oems-create-new-revenue-streams-with-next-gen-supply-chains/?ocid=AID765057&amp;wt.mc_id=CFID0439">이코노미스트 연구: OEM은 차세대 공급망을 사용하여 새로운 수익원을 창출합니다.</a></h3>


  <p>OEM(원본 장비 제조업체)은 바퀴가 비즈니스 세계를 위해 둥글게 만듭니다. 성공적인 OEM은 항상 비용을 절감하고 브랜드를 차별화할 수 있는 기회를 찾고 있습니다. IoT의 등장은 공급망을 근본적으로 변화시킬 수 있는 절기회를 제공합니다. 이코노미스트 인텔리전스 유닛은 북미, 유럽 및 Asia-Pacific OEM의 고위 임원 250명을 대상으로 설문조사를 실시하여 공급망의 중심에 있는 고객으로부터 통찰력을 얻었습니다.</p>


  <p align="center"><img alt="Photo of a man standing in a lab with several large touch-enabled displays" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2fc6718-1d2c-495b-97f7-db63ad4c7269.jpg" style="border: 0px currentcolor; border-image: none; background-image: none;" title="이코노미스트: 고객을 공급망의 중심에 두기" width="576"></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-marketplace-new-offers-volume-33/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Marketplace 새 제품 &ndash; 볼륨 33</a></h3>


  <p>Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. Gold 및 Silver Microsoft Cloud Competency 파트너와 연결하여 Azure 채택을 도울 수도 있습니다. 2월 상반기에는 50개 새로운 제품을 발표했습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/accelerating-enterprise-digital-transformation-through-devops/?ocid=AID765057&amp;wt.mc_id=CFID0439">DevOps 통해 엔터프라이즈 디지털 변환 가속화</a></h3>


  <p>IT 조직은 그 어느 때보다 적은 수의 작업으로 더 많은 작업을 수행해야 한다는 압박을 받고 있으며, 소규모 팀을 관리하면서 더 높은 품질로 경쟁 우위와 혁신을 주도할 것으로 예상됩니다. 이제 조직은 신속하고 전략적인 변환을 채택하는 동시에 부지런히 작업하여 조명을 켜고 비용을 절감하는 중요한 목표를 가지고 적응해야 합니다. 이러한 문제를 해결하기 위해 Sirrus7, GitHub 및 HashiCorp가 함께 참여하여 DevOps 가속 엔진을 만들었습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/maximize-existing-vision-systems-in-quality-assurance-with-cognitive-ai/?ocid=AID765057&amp;wt.mc_id=CFID0439">Cognitive AI를 사용하여 품질 보증에서 기존 비전 시스템 최대화</a></h3>


  <p>품질 보증은 제조업체에 중요합니다. 결함이 있는 제품이 출시될 경우 회사의 평판과 수익은 부정적인 영향을 받을 수 있습니다. 결함이 감지되지 않고 결함이 있는 제품이 생산 프로세스 초기에 제거되지 않은 경우 손상은 단위당 수백 달러로 발생할 수 있습니다. 이를 완화하기 위해 많은 제조업체가 프로덕션 라인을 따라 이동할 때 제품을 모니터링하기 위해 카메라를 설치합니다. Spyglass 솔루션을 사용하는 Mariner는 Azure의 AI를 사용하여 전체 라인에 대한 가시성을 확보하고 문제가 되기 전에 제품 결함을 방지합니다.</p>


