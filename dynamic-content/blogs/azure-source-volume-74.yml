  <h3><a href="https://www.youtube.com/watch?v=QxTqEajKOqo">Node.js 및 AKS를 사용하여 Azure DevOps 프로젝트 빠른 둘러보기: 2</a> | 부<a href="https://www.youtube.com/playlist?list=PLLasX02E8BPCNCK8Thcxu-Y-XcBUbhFWC">Azure 팁 및 트릭</a></h3>


