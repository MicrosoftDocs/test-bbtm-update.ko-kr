   <li><a href="https://azure.microsoft.com/en-us/updates/azure-security-center-update-adaptive-network-hardening-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0439">공개 미리 보기: Azure Security Center의 적응형 네트워크 강화</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/update-19-03-for-azure-sphere-public-preview-now-available-for-evaluation/?ocid=AID765057&amp;wt.mc_id=CFID0439">이제 평가에 사용할 수 있는 Azure Sphere 공개 미리 보기용 업데이트 19.03</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/azure-security-center-regulatory-compliance-standards/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Security Center: 공개 미리 보기의 규정 준수 대시보드</a></li>
  </ul>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/blog/achieve-more-with-microsoft-game-stack/?ocid=AID765057&amp;wt.mc_id=CFID0439">Microsoft 게임 스택을 사용하여 더 많은 달성</a></h3>


  <p>게임 개발자가 더 많은 성과를 거둘 수 있도록 하는 Microsoft 도구와 서비스를 통합하는 새로운 이니셔티브인 Microsoft Game Stack을 발표합니다. Game Stack은 모든 게임 개발 플랫폼, 도구 및 서비스를&mdash; Azure, PlayFab, DirectX, Visual Studio, Xbox Live, App Center 및 Havokinto&mdash;와 함께 모든 게임 개발자가 사용할 수 있는 강력한 에코시스템을 제공합니다. 게임 스택의 목표는 게임을 만들고 운영하는 데 필요한 도구와 서비스를 쉽게 검색할 수 있도록 돕는 것입니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/daf026b9-5da3-42fd-8abc-1b965724e510.png"><img alt="Illustration showing logos for each component of the Microsoft Game Stack" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/daf026b9-5da3-42fd-8abc-1b965724e510.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Microsoft 게임 스택(확대하려면 클릭)" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-databricks-vnet-injection-devops-version-control-and-delta-availability/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Databricks &ndash; VNet 삽입, DevOps 버전 제어 및 델타 가용성</a></h3>


  <p>Azure Databricks는 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼을 제공하여 업계 최고의 SLA를 통해 비즈니스를 발전시키는 빅 데이터 및 AI 솔루션을 빌드하는 프로세스를 가속화하고 간소화합니다. Azure Databricks를 사용하면 몇 분 안에 Spark 환경을 설정하고 쉽고 빠르게 자동 크기를 조정할 수 있습니다. Python, Scala, R 및 SQL 지원뿐만 아니라 TensorFlow 및 PyTorch와 같은 데이터 과학 프레임워크 및 라이브러리를 지원하여 대화형 작업 영역에서 기존 기술을 적용하고 공유 프로젝트에 공동 작업할 수도 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/hardware-innovation-for-data-growth-challenges-at-cloud-scale/?ocid=AID765057&amp;wt.mc_id=CFID0439">클라우드 규모의 데이터 성장 과제에 대한 하드웨어 혁신</a></h3>


  <p>지난 주 OCP(Open Compute Project) Global Summit 2019 Microsoft는 <em>Project Zipline</em>을 발표했습니다. 즉, 클라우드 스토리지 워크로드에서 볼 수 있는 데이터 형식에 대한 최첨단 압축 알고리즘 및 최적화된 하드웨어 구현입니다. 시스템 수준에서 혁신을 엔지니어링함으로써 현재 사용 가능한 다른 알고리즘보다 높은 압축 비율, 높은 처리량 및 낮은 대기 시간을 동시에 달성할 수&#39;. <em>Zipline</em> 압축 알고리즘, 하드웨어 디자인 사양 및 RTL(등록 전송 언어)에 대한 Verilog 소스 코드와 Project 오픈 소싱을 진행 중이며 현재 사용 가능한 초기 콘텐츠가 있으며 곧 출시될 예정입니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1c90c2d-0334-427a-98eb-4efde843074d.png"><img alt="Graph showing Zipline compression for Application Services (92%), IoT Text Files (95%), and System Logs (96%)" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1c90c2d-0334-427a-98eb-4efde843074d.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="일반적인 클라우드 사용량에서 가져온 데이터 집합: Application Services, IoT 텍스트 파일, 시스템 로그" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-data-box-family-now-enables-import-to-managed-disks/?ocid=AID765057&amp;wt.mc_id=CFID0439">이제 Azure Data Box 제품군을 사용하여 Managed Disks로 가져올 수 있습니다.</a></h3>


  <p>관리 디스크에 대한 지원 발표는 이제 Data Box, Data Box Disk 및 Data Box Heavy를 포함하는 Azure Data Box 디바이스 제품군에서 사용할 수 있습니다. Azure Data Box 오프라인 제품군을 사용하면 수백 테라바이트의 데이터를 빠르고 저렴하며 신뢰할 수 있는 방식으로 Microsoft Azure 전송할 수 있습니다. Data Box에서 관리 디스크 지원을 사용하면 이제 간단한 한 단계로 Azure에서 온-프레미스 VHD(가상 하드 디스크)를 관리 디스크로 이동할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/simplify-disaster-recovery-with-managed-disks-for-vmware-and-physical-servers/?ocid=AID765057&amp;wt.mc_id=CFID0439">VMware 및 물리적 서버용 Managed Disks를 사용하여 재해 복구 간소화</a></h3>


  <p>이제 ASR(Azure Site Recovery)은 Managed Disks에 직접 복제하여 VMware 가상 머신 및 물리적 서버의 재해 복구를 지원합니다. 컴퓨터에 복제를 사용하도록 설정하려면 이제 복제 데이터를 Managed Disk 형식에 직접 쓸 수 있으므로 스토리지 계정을 더 이상 만들 필요가 없습니다. 이 변경 내용은 이미 보호된 상태인 컴퓨터에 영향을 주지 않습니다. 그러나 이제 모든 새 보호 기능을 Azure Portal에서 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/simplifying-your-environment-setup-while-meeting-compliance-needs-with-built-in-azure-blueprints/?ocid=AID765057&amp;wt.mc_id=CFID0439">기본 제공 Azure Blueprints를 사용하여 규정 준수 요구 사항을 충족하는 동안 환경 설정 간소화</a></h3>


  <p>규정 준수 표준을 위해 특별히 빌드된 첫 번째 Azure Blueprint 릴리스를 발표하는 ISO 27001 Shared Services 청사진 샘플은 가상 네트워크 및 정책과 같은 기본 Azure 인프라 집합을 특정 ISO 컨트롤에 매핑합니다. Azure Blueprints는 고객이 정책, 배포 템플릿 및 역할 기반 액세스 제어와 같은 구성 가능한 아티팩트에서 반복 가능한 방식으로 클라우드 환경을 배포하고 업데이트하는 데 도움이 되는 무료 서비스입니다. 이 서비스는 고객이 관리되는 Azure 환경을 설정할 수 있도록 빌드되었으며 대규모 마이그레이션을 위한 프로덕션 구현을 지원하도록 확장할 수 있습니다. ISO 27001 Shared Services Blueprint는 이미 Azure 테넌트에서 사용할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0aaed223-c616-4bd2-9964-5ead479ff9a6.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0aaed223-c616-4bd2-9964-5ead479ff9a6.png"><img alt="Screenshot of Create blueprint blade in the Azure portal" border="0" height="280" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0aaed223-c616-4bd2-9964-5ead479ff9a6.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="청사진 만들기(확대하려면 클릭)" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-azure-portal-march-2019-update/?ocid=AID765057&amp;wt.mc_id=CFID0439">Microsoft Azure Portal 2019년 3월 업데이트</a></h3>


  <p>이번 달&rsquo; 업데이트에는 향상된 &ldquo;모든 서비스&rdquo; 보기, Virtual Network 게이트웨이 개요 업데이트, 향상된 DNS 영역 및 Load Balancer 만들기 환경, 활동 로그에 대한 관리 그룹 통합, Azure DB 내의 특정 서비스에 대한 다시 디자인된 개요 화면, Azure SQL Database 대한 향상된 만들기 환경, Security Center에 대한 여러 변경 사항 및 Intune에 대한 추가 업데이트가 포함됩니다. 지금 Azure Portal에 로그인하고 새로운 모든 것을&rsquo; 직접 확인합니다.</p>


  <h3><a href="https://devblogs.microsoft.com/devops/approve-azure-pipelines-deployments-from-slack/?ocid=AID765057&amp;wt.mc_id=CFID0439">Slack에서 Azure Pipelines 배포 승인</a></h3>


  <p>이제 Slack에서 Azure Pipelines 배포를 승인할 수 있습니다. &rsquo;이동 중에도&rsquo; 생산성 &ndash; 을 높일 수 있는 보다 긴밀한 통합을 통해 더욱 쉽게 만들 수 있습니다. Azure Pipelines 릴리스 배포를 승인하는 것은 클릭 한 번뿐입니다.</p>


  <h3><a href="https://blogs.msdn.microsoft.com/azureservicefabric/2019/03/12/azure-service-fabric-6-4-refresh-release-2/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Service Fabric 6.4 새 릴리스</a></h3>


  <p>.NET SDK, Java SDK 및 Service Fabric 런타임에 대한 업데이트는 모든 지역의 웹 플랫폼 설치 관리자, NuGet 패키지 및 Maven 리포지토리를 통해 배포됩니다.</p>


