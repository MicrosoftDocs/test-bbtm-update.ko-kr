  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/How-to-query-Azure-resources-using-the-Azure-CLI/ba-p/360147?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure CLI를 사용하여 Azure 리소스를 쿼리하는 방법</a></h3>


  <p>Azure CLI를 사용하여 Azure에서 리소스를 만들고 구성하고 삭제할 뿐만 아니라 Azure에서 데이터를 쿼리할 수도 있습니다. 리소스 속성에 대한 Azure 쿼리는 Azure CLI를 사용하여 스크립트를 작성할&#39;때 편리합니다. 예를 들어 Azure Virtual Machine 또는 Container Instance IP 주소를 가져와 해당 리소스에 대한 일부 작업을 수행하려는 경우입니다. 이 게시물은 여러 개념을 보여 주는 빠른 연습이므로 단일 리소스 속성을 쿼리하고 해당 속성의 값을 변수에 저장할 준비가&#39;있습니다. ACI(Azure Container Instances)를 사용할&#39;있지만, 이 문서의 단계를 완료하기 위해 ACI에 대한 경험이 필요하지&#39;. 즉, 개념이 모든 Azure 리소스로 전송됩니다.</p>


