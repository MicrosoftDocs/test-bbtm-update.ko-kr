Summary: Microsoft 게임 스택을 사용하여 더 많은 성과를 달성합니다. Azure Databricks – VNet 주입, DevOps 버전 제어 및 델타 가용성; 클라우드 규모의 데이터 성장 과제에 대한 하드웨어 혁신; 그리고 훨씬 더.
Content: >-
  <h2>이제 미리 보기로</h2>


  <h3><a href="https://azure.microsoft.com/blog/azcopy-support-in-azure-storage-explorer-now-available-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Storage Explorer AzCopy 지원은 이제 공개 미리 보기에서 사용할 수 있습니다.</a></h3>


  <p>Azure Storage Explorer AzCopy는 현재 공개 미리 보기로 제공됩니다. AzCopy는 스토리지 계정 안팎에서 성능이 좋은 데이터 전송을 제공하는 인기 있는 명령줄 유틸리티입니다. AzCopy는 컴퓨터 논리 코어 수&rsquo;에 따라 동시성이 강화되는 확장 가능한 디자인을 통해 성능과 안정성을 향상시킵니다. Azure Storage Explorer 다양한 스토리지 작업에 대한 UI 인터페이스를 제공하며, 이제 AzCopy를 전송 엔진으로 사용하여 Azure Storage 파일을 전송하기 위한 가장 높은 처리량을 제공합니다. 이 기능은 현재 Azure Storage Explorer 미리 보기로 제공됩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19130cba-ed73-4e48-8f34-22cbbecb616e.png"><img alt="Screenshot of Azure Storage Explorer showing how to enable AzCopy in Azure Storage Explorer" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19130cba-ed73-4e48-8f34-22cbbecb616e.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Storage Explorer AzCopy 사용"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/now-available-for-preview-workload-importance-for-azure-sql-data-warehouse/?ocid=AID765057&amp;wt.mc_id=CFID0439">이제 미리 보기로 사용 가능: Azure SQL Data Warehouse의 워크로드 중요도</a></h3>


  <p>Gen2 플랫폼의 Azure SQL Data Warehouse에 대한 워크로드 중요도 미리 보기 발표 모든 규모의 기업을 위한 빠르고 유연하며 안전한 분석 플랫폼인 Azure SQL Data Warehouse를 사용하여 리소스를 보다 효율적으로 관리합니다. 워크로드 중요도를 통해 데이터 엔지니어는 중요도를 사용하여 요청을 분류할 수 있습니다. 중요도가 높은 요청은 SLA를 충족하는 데 도움이 되는 리소스에 대한 더 빠른 액세스를 보장합니다.</p>


  <h3>미리 보기에서도 사용할 수 있습니다.</h3>


  <ul>
