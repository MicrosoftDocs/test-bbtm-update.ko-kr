  <p>이 문서에서&mdash;는 Simona Cotin이 빌드&mdash; 에서 제공한 대화에서 Express 백 엔드가 있는 기존 애플리케이션을 안내하고 프런트 엔드 코드에서 한 줄을 변경하여 서버리스 백 엔드로 포팅합니다. 이 문서의 끝부분에는 점점 더 많은 사용자가 들어오고 워크로드가 증가함에 따라 즉시 확장되는 API가 빌드됩니다.</p>


