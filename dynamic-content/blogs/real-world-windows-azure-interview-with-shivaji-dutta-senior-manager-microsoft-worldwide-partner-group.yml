Title: 'Real World Windows Azure: Microsoft Worldwide 파트너 그룹 수석 관리자인 Shivaji Dutta와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Microsoft Worldwide 파트너 그룹의 수석 관리자인 Shivaji Dutta에게 Windows Azure 플랫폼을 사용하여 Microsoft를 만드는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Microsoft Worldwide 파트너 그룹의 수석 관리자인 Shivaji Dutta와 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure 플랫폼을</a> 사용하여 Microsoft 파트너 <a target="_blank" href="https://partner.microsoft.com/us/partner?countrycode=en-us"><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0815.MPNLogo.png"></a>전환 도구를 만드는<b> </b>방법에 대해 이야기했습니다. </p>  <p style="text-align: left;"><b>MSDN: </b> Microsoft Worldwide 파트너 그룹 및 제공하는 서비스에 대해 알려주세요<b></b>.</p>  <p style="text-align: left;"><b>두타:&nbsp; </b> Microsoft WPG(Worldwide Partner Group)는 MPN( <a target="_blank" href="https://partner.microsoft.com/us/partner?countrycode=en-us">Microsoft 파트너 네트워크</a>  )을 구성하는 전 세계적으로 400,000개 이상의 파트너를 지원합니다. WPG는 이러한 파트너와의 통신을 감독하고 마케팅 이니셔티브 및 판매량과 같은 주요 비즈니스 활동에 대한 인증 요구 사항, 교육 및 벤치마크에 대한 공식 Microsoft 지침을 제공합니다.&nbsp;&nbsp;&nbsp; </p>  <p style="text-align: left;"><b>MSDN: </b> Windows Azure 플랫폼이 WPG 주소에 어떤 도움이 됩니까?&nbsp; <b></b></p>  <p style="text-align: left;"><b>두타: </b> 2009년 Microsoft는 글로벌 Microsoft 파트너 네트워크에 참여하기 위한 요구 사항을 재구성하기로 결정했습니다. 2010년 11월을 기준으로 3계층 멤버 자격 구조에서 2계층 시스템으로 전환했습니다. 이제 파트너는 28개의 특정 비즈니스 영역 또는 애플리케이션 통합 및 가상화와 같은 역량 영역에서 Silver 또는 Gold 상태를 달성하기 위해 노력하고 있습니다. &nbsp;새 프로그램으로의 전환을 가능한 한 간단하게 만드는 것이 중요했습니다. &nbsp;2010년 3월에는 Redmond에 위치한 Microsoft 파트너인 Tikalogic과 협력하여 웹 기반 파트너 전환 도구를 디자인하고 빌드하는 프로세스를 시작했습니다. </p>  <p style="text-align: left;"><b>MSDN:  </b> 파트너 전환 도구를 빌드하고 호스트하는 프로세스에 대한 개요를 제공할 수 있나요? <br>  <b>두타:&nbsp;  </b> Tikalogic 팀은 <a target="_blank" href="https://www.microsoft.com/silverlight/">Microsoft Silverlight 4</a>를 사용하여 웹 애플리케이션을 개발한 다음 Windows Azure에 게시했습니다. 팀은 Windows Azure Tools for Microsoft Visual Studio를 사용하여 웹 및 작업자 역할을 구성하고, 보안 인증서를 설정하고, 다른 애플리케이션 환경을 만들기 위해 미리 빌드된 템플릿 및 설명서에 액세스할 수 있습니다. 팀은 애플리케이션을 로컬로 실행하고 IntelliTrace 도구를 통해 라이브 디버깅을 수행하여 개발 시간을 절약하는 기능을 사용했습니다. 6명으로 구성된 팀이 개발을 완료하는 데 6주가 걸렸는데, 이는 실제로 예상보다 50% 더 빨랐습니다.</p>  <p style="text-align: left;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0576.MPNSS.png" border="0"></p>  <p style="text-align: left;"><b>파트너 전환 도구는 새로 재구성된 Microsoft 파트너 네트워크 프로그램에서 인증 요구 사항에 대한 진행 상황을 쉽게 추적할 수 있는 방법을 전 세계 Microsoft 파트너에게 제공합니다. </b></p>  <p style="text-align: left;"><b>MSDN: </b> Windows Azure 플랫폼을 사용하여 파트너 전환 도구의 보안 요구 사항을 충족하려면 어떻게 해야 하나요? </p>  <p style="text-align: left;"><b>두타:</b><b>  </b> 이 도구를 배포할 때 파트너는 애플리케이션과 상호 작용할 때마다 비즈니스 정보가 완전히 보호된다는 것을 알 수 있도록 최고 수준의 데이터 보안을 보장해야 했습니다. 이 목표를 달성하기 위해 Windows Live ID 서비스를 통해 사용자 인증을 위해 Windows Azure에서 지원을 구축했습니다. &nbsp;</p>  <p style="text-align: left;">파트너는 엄격한 보안 메커니즘을 제공하는 것 외에도 파트너 전환 도구 사이트에 액세스하기 위해 별도의 암호를 기억할 필요가 없습니다. 파트너 프로필의 일부로 설정한 Windows Live ID 자격 증명을 사용할 수 있습니다. </p>  <p style="text-align: left;"><b>MSDN: </b> Windows Azure를 사용하여 실현한 혜택은 무엇인가요? </p>  <p style="text-align: left;"><b>두타:</b><b>  </b> 파트너 전환 도구는 140여 개국의 파트너가 새로운 MPN 프로그램 요구 사항으로의 전환을 용이하게 할 수 있는 방법을 제공했습니다. 라이브된 후 처음 몇 달 동안 도구의 사용량이 두 배로 증가했으며, 파트너는 인터페이스가 필요한 모든 정보를 쉽게 찾을 수 있는 방법을 제공한다는 것을 계속해서 알려줍니다. 애플리케이션의 개발 및 출시에 3주 이상 절약하는 것 외에도 확장성을 희생하지 않고 인프라 비용을 절감했습니다. 이제 도구의 지속적인 채택을 처리하는 데 필요한 네트워크 리소스가 있으며 시간이 지남에 따라 도구의 필요성이 감소함에 따라 빠르고 효율적으로 축소할 수 있습니다. </p>  <p style="text-align: left;">다음에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p style="text-align: left;">Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/17/real-world-windows-azure-interview-with-shivaji-dutta-senior-manager-microsoft-worldwide-partner-group.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
