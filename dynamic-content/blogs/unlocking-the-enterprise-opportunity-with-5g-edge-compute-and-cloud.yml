Title: 5G, 에지 컴퓨팅 및 클라우드를 사용하여 엔터프라이즈 기회 잠금 해제
Summary: 5G, IoT 및 실시간 AI의 힘은 전 세계 기업이 다양한 새로운 비즈니스 모델을 발전시키고 채택함에 따라 업계 4.0으로의 전환을 가속화하기 위해 새롭고 혁신적인 서비스를 잠금 해제할 것입니다. 현재는 Azure 프라이빗 MEC(다중 액세스 에지 컴퓨팅), 5G 및 에지 수익 창출을 가속화하는 새로운 서비스, 운영자, IS 및 ISV가 Microsoft에서 검증된 Azure 프라이빗 MEC 고객 솔루션을 개발할 수 있도록 하는 새로운 파트너 이니셔티브를 도입하고 있습니다.
Content: >-
  <p>5G, IoT 및 실시간 AI의 힘은 전 세계 기업이 다양한 새로운 비즈니스 모델을 발전시키고 채택함에 따라 업계 4.0으로의 전환을 가속화하기 위해 새롭고 혁신적인 서비스를 잠금 해제할 것입니다. 운영자, MSP(관리 솔루션 공급자) 및 CSP(클라우드 솔루션 공급자)가 만든 파트너십이 이 변환의 중심에 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-partners-with-the-telecommunications-industry-to-roll-out-5g-and-more/" target="_blank">9개월 전</a>, 운영자와 기업이 Industry 4.0 기회를 극대화할 수 있도록 Azure for Operators 이니셔티브를 발표했습니다. 현재는&rsquo; <a href="https://azure.microsoft.com/en-us/solutions/private-multi-access-edge-compute-mec/" target="_blank">Azure 프라이빗 MEC(다중 액세스 에지 컴퓨팅)</a>, 5G 및 에지 수익 창출을 가속화하는 새로운 서비스, 운영자, SI(시스템 운영자) 및 ISV가 Microsoft에서 검증된 Azure 프라이빗 MEC 고객 솔루션을 개발할 수 있도록 하는 새로운 파트너 이니셔티브를 도입했습니다.</p>


  <h2>MEC 시장의 성장은 수평선에 있습니다.</h2>


  <p>MEC 시장은 향후 몇 년 내에 기하급수적으로 성장할 것으로 예상됩니다. 5G, IoT, MEC 및 실시간 AI는 기업이 이 변환의 핵심에 있는 운영자 및 CSP를 사용하여 경쟁 우위를 높이는 데 도움이 되는 시나리오를 잠금 해제합니다. CSP 및 시스템 통합자는 에지 플랫폼 및 네트워크 기능의 배포를 간소화하고 대기 시간이 짧은 무선 솔루션으로 구동되는 애플리케이션을 제공하기 위해 찾고 있습니다.</p>


  <p>Microsoft는 이동 통신 사업자가 5G 및 에지 기회를 활용할 수 있도록 클라우드 호스팅 공급자로 계속 노력하고 있습니다. <a href="https://www.ccsinsight.com/blog/hyperscalers-accelerate-the-5g-edge/" target="_blank">CCS Insight의 Enterprise 리서치 책임자인 닉 맥퀴어(Nick Mcquire)</a>에 따르면, 최근 메타스위치와 긍정 네트워크를 &ldquo;인수한 것은 Microsofts&rsquo; 하이브리드 클라우드 전략의 상당한 확장을 나타내며, 하이퍼스케일 클라우드 공급자가 5G 및 통신 사업자 분야에서 전환할 수 있는 기회에 대한 가장 큰 진술 중 하나입니다.&rdquo; 오늘&rsquo; 발표는 이 감정을 강조합니다.</p>


  <p>현재 5G 시대에 운영자는 매출 성장을 촉진하기 위해 기업을 찾고 있습니다. Microsoft는 기업이 에지 및 프라이빗 무선을 성공의 열쇠로 간주하지만 어려움이 있다는 것을 알고 있습니다. 예를 들어 기업은 원격 위치에 중요한 인프라와 같은 에지 자산을 가지고 있지만 네트워크 연결 및 애플리케이션을 온보딩하여 해당 자산의 가치를 확장하는 데 어려움을 겪을 수 있습니다. 우리의 목표는 기존 비즈니스 모델에 대한 중단을 최소화하고 고유한 여정을 따라 각 운영자를 충족하는 데 필요한 유연성으로 이 서비스를 수행하는 것입니다.</p>


  <h2>Azure 프라이빗 MEC(다중 액세스 에지 컴퓨팅) 소개</h2>


  <p>Azure 프라이빗 MEC를 사용하면 운영자 및 시스템 통합자가 보안 및 프라이빗 5G 네트워크 사용을 간소화하고 엔터프라이즈 에지에서 매우 짧은 대기 시간 네트워킹, 애플리케이션 및 서비스를 쉽게 제공할 수 있습니다.</p>


  <p>프라이빗 에지 영역의 진화로 Azure 프라이빗 MEC는 단일 플랫폼 및 서비스에서 에지 컴퓨팅, 다중 액세스 네트워킹 스택 및 멀리 떨어진 곳에서 함께 실행되는 애플리케이션 서비스의 조합으로 가능성 범위를 확장합니다. 이러한 기능은 통합 복잡성을 간소화하고 고성능 네트워킹 및 애플리케이션을 위해 클라우드에서 서비스를 안전하게 관리하는 데 도움이 됩니다. Azure 프라이빗 MEC는 1U 폼 팩터 서버(및 증분)로 시작하여 성능이 뛰어난 확장성 있는 방식으로 공간 및 전원이 제한된 시나리오에서도 배포할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82d8bc5e-a518-45f0-8ecd-9e25556203a6.jpg"><img alt="Image that shows the different layers of Azure private MEC" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa65174f-da4b-455a-9df3-f85a7f2fee42.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 프라이빗 MEC" width="1024"></a></p>


  <h2>운영자, SIS 및 ISV가 엔터프라이즈 기회의 잠금을 해제할 수 있도록 하는 에코시스템</h2>


  <p>네트워크 인식 애플리케이션은 이러한 새로운 프라이빗 네트워크에 대한 비즈니스 가치를 높이고 에지 AI는 단순한 연결을 넘어 대부분의 사용 사례를 구동합니다. Azure 개발자 도구 및 파트너와 낮은 코드 또는 코드 없는 프로그래밍 환경을 사용하여 이 애플리케이션 개발을 간소화하고 있습니다. 일단 설정되면 엔터프라이즈는 온-프레미스 및 클라우드 기반 배포 모두에 대해 단일 대시보드 보기 내에서 작업하여 운영 관리를 간소화할 수 있습니다.</p>


  <p>기업은 에지 컴퓨팅을 사용하도록 설정하기 위해 여러 파트너가 필요하다는 것을 이해합니다. Azure 프라이빗 MEC 에코시스템은 운영자, SIS 및 ISV에 대한 Microsofts&rsquo;의 지속적인 노력을 나타냅니다.</p>


  <p>운영자 및 시스템 통합자는 다음 세 가지 방법으로 Azure 프라이빗 MEC의 가치를 실현합니다.</p>


  <ul>
      <li>고객과의 출시 시간을 가속화하고 다양한 네트워크 및 컴퓨팅 시나리오 통합에 대한 투자를 줄입니다.</li>
      <li>기존 Azure 기능을 활용하여 일관된 Azure 환경을 사용하는 하드웨어 플랫폼&mdash;의 고객 프레미스&mdash;에 도달 범위를 확장합니다.</li>
      <li>Azure 프라이빗 MEC를 사용하여 고객 솔루션을 만들고 제공할 수 있는 유효성이 검사된 애플리케이션 ISV 집합에 액세스할 수 있습니다.</li>
  </ul>


  <p>오늘날, 우리는 이러한 영역에서 업계 4.0 기회에 대해 보고 듣고 있습니다. 이 매우 안정적이고 매우 낮은 대기 시간 통신에는 에지에서 어느 정도의 컴퓨팅과 연결이 필요합니다.</p>


  <ul>
      <li><strong>제조.</strong> 실시간 자동화(예: 자동차 산업의 생산성 향상). 로봇, 품질 관리 및 원격 업데이트의 명령 및 제어</li>
      <li><strong>스마트 공간.</strong> 디지털 키오스크 및 간판이 실시간 이벤트 및 정보(예: 공항 또는 경기장)에 연결된 장소에서 데이터 기반 작업에 대한 실행 가능한 인사이트입니다.</li>
      <li><strong>에너지(석유 및 가스).</strong> 고객이 사용할 수 있는 글로벌 서비스 및 적용 범위에 더 잘 액세스하고 고객 환경을 개선합니다.</li>
      <li><strong>의료.</strong> 시설 안전을 개선하기 위해 동작 인식을 위해 보다 효율적인 환자 모니터링 및 비디오 분석을 가능하게 하는 실시간 분석.</li>
      <li><strong>교통.</strong> 비행기 소요 시간 및 승객 수에 대한 효율성이 향상되었으며 대형 주차장을 관리하는 통찰력이 향상되었습니다.</li>
      <li><strong>공공 안전 및 건강.</strong> 근 실시간 데이터 기능은 더 큰 교통 안전을 촉진하고, 승객 흐름을 개선하며, 상업 공간에서 보다 효율적이고 안전한 주차를 만듭니다.</li>
      <li><strong>소매.</strong> 재고가 없는 항목의 빠른 식별, 매장 내 고객 트래픽 인사이트 및 여정, 보다 효율적인 커브사이드 픽업을 통해 고객 환경을 개선했습니다.</li>
      <li><strong>인프라.</strong> 초기 인프라 악화 보호 및 예측 유지 관리, 중요 인프라의 안전성 향상</li>
  </ul>


  <h2>새 프라이빗 MEC 제품 및 서비스</h2>


  <p>Azure 프라이빗 MEC와 함께 새로운 제품 및 서비스를 도입하고 있습니다.</p>


  <h3>Azure 네트워크 기능 관리자</h3>


  <p>Azure Network Function Manager는 일관된 하이브리드 환경을 위해 Azure 프라이빗 MEC에서 네트워크 함수를 배포하고 프로비전할 수 있는 완전히 관리되는 클라우드 네이티브 오케스트레이션 서비스입니다. 일관성은 Azure Marketplace와 같은 친숙한 도구를 사용하여 미리 검증된 제품의 큐레이팅된 목록에서 선택하고(에지에서 적절한 작업을 보장하기 위해) Azure Portal에서 네트워크 기능을 관리형 애플리케이션으로 배포하는 데서 비롯됩니다. Azure Portal을 사용하여 마켓플레이스 애플리케이션에 액세스하면 단일 창을 통해 여러 사이트에서 분산 워크로드를 관리할 수 있습니다.</p>


  <h3>Metaswitch Fusion Core</h3>


  <p>Azure Marketplace에서 사용할 수 있는 Metaswitch Fusion Core는 4G 또는 5G 라디오 네트워크를 통해 IoT 디바이스를 연결하는 데 필요한 모든 네트워크 기능을 지원하는 완전히 컨테이너화된 5G Core 솔루션입니다. Azure 네트워크 함수 관리자를 사용하여 Metaswitch Fusion Core는 Azure Portal 내에서 쉽게 배포 및 프로비전되며 ISV 및 운영자가 동일한 Azure 프라이빗 MEC 플랫폼에서 애플리케이션, 4G 및 5G 네트워크 함수, O-RAN 중앙 집중식 및 분산 단위, Azure AI, 기계 학습 및 IoT 및 비디오 분석 서비스를 배포할 수 있습니다. 이 통합 접근 방식은 엔터프라이즈 사용 사례 시나리오를 충족하는 솔루션의 배포를 간소화하고 가속화합니다.</p>


  <h3>APNS(긍정 사설망 서비스)</h3>


  <p>APNS는 완전 관리되고 구성 가능한 프라이빗 셀룰러 네트워크 제품으로, 모바일 네트워크 운영자 및 MSP(관리 서비스 공급자)가 기업용 개인 LTE 및 5G 코어 네트워크를 실행할 수 있도록 합니다. 이제 운영자는 대기 시간이 짧고 대역폭이 높으며 엔드투엔드 보안이 필요한 중요 비즈니스용 애플리케이션을 실행하는 데 필수적인 통신 사업자급 프라이빗 네트워크를 기업에 제공할 수 있습니다. APNS는 4G에서 5G로 원활하게 전환할 수 있으며, 운영자는 자동화 및 간소화된 운영 기능으로 사설망을 수천 개의 엔터프라이즈 에지 사이트로 확장할 수 있습니다. APNS는 여러 엔터프라이즈 사이트에서 보안 이동성을 제공하는 유일한 운영자 통합 솔루션이기도 합니다.</p>


  <h3>Microsoft Marketplace 파트너 솔루션</h3>


  <p>Metaswitch Fusion Core 및 APNS 제품 외에도 고객은 성장하는 파트너 에코시스템에서 Azure Marketplace 솔루션에 액세스할 수 있습니다. 여기에는 Celona, ASOCS(출시 예정), Netfoundry, Versa, Nuage Networks, VMware SD-WAN, Fortinet(출시 예정), Juniper Networks 세션 스마트 라우팅(출시 예정) 및 따라야 할 다른 항목이 포함됩니다.</p>


  <h2>Azure 프라이빗 MEC 파트너 에코시스템</h2>


  <p>Microsofts&rsquo; 파트너 중심 사고방식을 계속하기 위한 드라이브를 감안할 때 파트너 에코시스템 측면에서 Azure 프라이빗 MEC를 고려하는 것의 중요성은 과장될 수 없습니다. 마이크로소프트 CEO 사티아 나델라 (Satya Nadella)<a href="https://www.crn.com.au/news/microsoft-ceo-satya-nadellas-plan-to-unlock-trillions-of-dollars-in-partner-opportunity-563253" target="_blank">는</a>&ldquo; 최근 우리가 구축 한 것을 복용하는 파트너 생태계가 아니라면 근본적으로 회사로 존재하지 않을 것&rsquo;이며, 그 에 가치를 더한 다음, 가장 중요한 것은 공동으로 세계가 한 번에 하나의 사업을 개선하는 데 도움이되는 방법에 대해 집착하는 것입니다.&rdquo;</p>


  <p>Azure 프라이빗 MEC도 예외는 아닙니다. &rsquo;신뢰할 수 있는 advisors를&mdash; 사용하도록 설정하는 방법에 대한 정보 파트너 커뮤니티&mdash;는 더 광범위한 고객 목표를 충족하는 데 도움을 줍니다. 파트너는 Azure 프라이빗 MEC가 하드웨어, 애플리케이션 및 네트워크의 에코시스템에 걸쳐 있는 데 매우 중요합니다. 이를 통해 플랫폼 위에 구축된 운영자 및 시스템 통합자가 새로운 혁신과 엔터프라이즈 디지털 변환을 주도하는 솔루션을 만들 수 있습니다. 여기에는 Azure 프라이빗 MEC 구현의 계획, 배포 및 운영을 담당하는 운영자, 관리 서비스 공급자 및 시스템 통합자가 포함됩니다. Azure 프라이빗 MEC 에코시스템에 중요한 하드웨어 및 소프트웨어 구성 요소를 가져오는 플랫폼 파트너 및 애플리케이션 ISV는 즉시 배포할 수 있는 솔루션을 제공합니다.</p>


