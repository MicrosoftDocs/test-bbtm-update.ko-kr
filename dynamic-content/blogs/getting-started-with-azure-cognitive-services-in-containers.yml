  <h3><strong>얼굴 </strong> 컨테이너</h3>


  <p>Face 컨테이너를 사용하면 얼굴 감지, 확인 및 감정 감지를 애플리케이션 또는 시스템에 추가할 수 있습니다. 일반적인 구성 프레임워크를 사용하므로 컨테이너에 대한 스토리지, 로깅 및 원격 분석 및 보안 설정을 쉽게 구성하고 관리할 수 있습니다.</p>


  <ul>
   <li><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0XnG25zkIBLkA6GR39U7fRUQVE2MUVDVVJBVlU2Qk5TQTI1MVRSRExUMS4u" target="_blank">Face API 컨테이너에 대한 액세스 권한을 얻기 위해 등록해야 하는</a> 방법을 알아봅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-how-to-install-containers" target="_blank">Face 컨테이너를 설치하고 실행하는</a> 방법을 알아봅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-resource-container-config" target="_blank">Face 컨테이너를&nbsp; 구성하는</a> 방법을 알아봅니다.</li>
   <li>이미 Azure를 사용하고 있나요? 이제 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0XnG25zkIBLkA6GR39U7fRUQVE2MUVDVVJBVlU2Qk5TQTI1MVRSRExUMS4u" target="_blank">Face 컨테이너에 등록</a>합니다.</li>
  </ul>


  <h3>텍스트 컨테이너 인식</h3>


  <p>Computer Vision의 텍스트 인식 부분을 사용하면 영수증, 포스터, 명함 등 다양한 표면과 배경이 있는 다양한 개체의 이미지에서 인쇄된 텍스트를 감지하고 추출할 수 있습니다.</p>


  <ul>
   <li><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0XnG25zkIBLkA6GR39U7fRUQVE2MUVDVVJBVlU2Qk5TQTI1MVRSRExUMS4u" target="_blank">등록하여 텍스트 인식 컨테이너에 액세스하는</a> 방법을 알아봅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/computer-vision-how-to-install-containers" target="_blank">텍스트 인식 컨테이너를 설치하고 실행하는</a> 방법을 알아봅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/computer-vision-resource-container-config" target="_blank">텍스트 인식 컨테이너를 구성하는</a> 방법을 알아봅니다.</li>
   <li>이미 Azure를 사용하고 있나요? 이제 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0XnG25zkIBLkA6GR39U7fRUQVE2MUVDVVJBVlU2Qk5TQTI1MVRSRExUMS4u" target="_blank">텍스트 인식 컨테이너에 등록</a>합니다.</li>
  </ul>


  <p>컨테이너에 Cognitive Services를 배치하고 AKS(Azure Kubernetes Service)를 사용하여 관리하며 AI 시스템을 만들기 위한 최신 DevOps 환경이 있는 경우 AKS는 컨테이너를 별도로 관리할 수 있는 마이크로 서비스 아키텍처를 사용하여 애플리케이션으로 서비스를 구성하는 풍부한 환경을 제공합니다.</p>


  <p>이러한 컨테이너화된 인스턴스는 호스트된 Azure 엔드포인트에서 실행되는 Cognitive Services 클라우드 API와 매우 유사한 방식으로 작동합니다. 즉, 컨테이너 또는 Cognitive Services 클라우드를 호출하는지 여부에&rsquo; 관계없이 서비스를 사용하는 방법에 대한 자세한 내용은 동일한 API&rsquo; 및 샘플을 사용할 수 있습니다.</p>


  <p>이 미리 보기에서는&rsquo; 컨테이너를 사용하는 방법에&rsquo; 대해서도 자세히 알아봅니다. 간단하게 유지하기 위해 컨테이너의 Cognitive Services에 대한 청구 및 비즈니스 모델은 Cognitive Services 클라우드를 사용하는 경우와 똑같습니다. 예를 들어 핵심 구 추출을 수행하는 1,000개의 API 호출은 컨테이너 또는 Cognitive Services 클라우드를 호출하든&rsquo; 관계없이 동일한 비용이 듭니다. 이를 사용하도록 설정하려면 컨테이너는 시작 시 Azure에 연결한 다음, 실행되는 동안&rsquo; 정기적으로 다시 연결할 수 있어야 합니다. 그러면 Azure에 계량 정보만 전송됩니다.&nbsp; 고객 데이터는 Azure로 이동하지 않습니다. 완전히 연결이 끊어진 솔루션&rsquo;이 필요한 경우 해당 프로젝트에 대한 도움에 관심이 있으므로 사용 사례&rsquo;에 대해 자세히 알아보는 것을 좋아합니다.</p>


  <h2>로고 감지에 대한 Custom Vision Service 지원</h2>


  <p>별도의 관련 메모에, 나는 또한 오늘부터, Custom Vision Service는 비즈니스가 빠르고 쉽게 자신의 로고 탐지기를 만들 수 있도록 로고 감지에 대한 지원을 추가 할 것입니다 당신과 함께 공유하고 싶었다. 로고 감지는 축구 경기의 사이드 라인, 도시 경관의 건물 표지판 또는 스캔 된 양식과 같이 더 큰 그림 내에서 작거나 왜곡되거나 난독 처리 될 수있는 로고에 특히 적합한 특수한 유형의 개체 감지입니다. 이제 자체 로고 감지기를 빌드하여 미디어 라이브러리에서 로고를 검색 및 찾거나 소셜 미디어 피드에 대한 분석을 생성할 수 있습니다.</p>


