Title: 컨테이너에서 Azure Cognitive Services 시작
Summary: '기계 학습을 사용하여 솔루션을 빌드하려면 데이터 과학자가 필요한 경우가 많습니다. Azure Cognitive Services를 사용하면 조직에서 데이터 과학자 없이도 개발자와 AI를 활용할 수 있습니다. '
Content: >-
  <p>기계 학습을 사용하여 솔루션을 빌드하려면 데이터 과학자가 필요한 경우가 많습니다. Azure Cognitive Services를 사용하면 조직에서 데이터 과학자 없이도 개발자와 AI를 활용할 수 있습니다. 이를 위해 모델을 빌드하는 데 필요한 기계 학습 모델과 파이프라인 및 인프라를 가져와서 비전, 음성, 검색, 텍스트 처리, 언어 이해 등을 위한 Cognitive Service로 패키징합니다. 이렇게 하면 프로그램을 작성할 수 있는 모든 사용자가 이제 기계 학습을 사용하여 애플리케이션을 개선할 수 있습니다. 그러나 많은 기업에서는 여전히 대규모 AI 시스템을 구축하는 데 어려움을 겪습니다. 오늘 Cognitive <a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank">Services에 대한 컨테이너 지원을</a> 발표하여 개발자가 ML 기반 솔루션을 훨씬 쉽게 빌드할 수 있도록 했습니다.</p>


  <p>컨테이너화를 통해 개발자는 더 나은 데이터 거버넌스를 지원하는 방식으로 대규모, 안정적 및 일관되게 실행되는 큰 AI 시스템을 빌드할 수 있습니다. 예를 들어 환자&rsquo;와 함께 작동하는 일반적인 병원 시스템을 살펴보겠습니다. 환자를 돌보는 몇 년 후에, 그(것)들은 처리하고 중요한 동향에 관하여 통찰력을 파생하고 싶은 수많은 닥터&rsquo; 노트, 입구 기록 또는 그밖 파일이 있습니다. Cognitive Services 컨테이너를 사용하면 이러한 모든 파일을 처리하고, 수백만 개의 문서를 인덱싱하고, 공통점을 찾고, 데이터를 사내에 유지하면서 환자 환경을 개선할 수 있습니다. 또 다른 예로는 원격 센서 및 카메라를 사용하여 에지에서 자산을 추적하고 AI를 사용하여 유지 관리 요구 사항을 예측하려는 연결이 제한된 대형 제조 공장이 있습니다.</p>


  <p>오늘&rsquo; 공지 사항에는 Azure Cognitive Services 내의 5개 주요 기능에 대한 컨테이너 지원이 포함됩니다. 블로그 게시물을 &quot; 읽고 <a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/">AI를 에지</a>&quot;로 가져와 자세히 알아보세요. 지금 사용을 시작하는 방법을 알아보려면 계속 읽어보세요.&nbsp;</p>


  <h2>이러한 Azure Cognitive Services 컨테이너 시작</h2>


