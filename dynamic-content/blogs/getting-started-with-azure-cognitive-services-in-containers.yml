  <p>지금 시작하고 Azure Cognitive Services를 활용하여 비즈니스를 구동하는 지능형 애플리케이션을 빌드하고 실행합니다. 엔지니어의 자세한 내용은 <a href="https://channel9.msdn.com/Events/Cognitive-Services/Cognitive-Services-Live">팟캐스트에 참여하세요</a>.</p>


