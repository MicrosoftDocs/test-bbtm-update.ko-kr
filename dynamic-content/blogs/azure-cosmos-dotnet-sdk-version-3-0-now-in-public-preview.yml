Content: >-
  <p>Azure Cosmos DB 팀은 .NET SDK 버전 3.0을 발표하게 되어 기쁩니다. 이제 공개 미리 보기로 제공되며 GitHub 오픈 소스로 제공됩니다.</p>


  <p>여러분의 의견을 보내주시기 바랍니다. 그래서 사용해 보고 여러분의 의견을 알려주세요. NuGet 통해 최신 버전을 가져와<a href="https://www.nuget.org/packages/Microsoft.Azure.Cosmos" target="_blank">서 GitHub</a> 기여할 수 있습니다.<a href="https://aka.ms/CosmosDotnetSDKV3" target="_blank"></a></p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;"><code>Install-Package Microsoft.Azure.Cosmos -Version 3.0.0.1-preview &ndash;prerelease</code></div>


  <h2>Azure Cosmos DB란?</h2>


  <p><a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>는 모든 Azure 지역에서 데이터를 읽고 쓸 수 있는 전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. 턴키 전역 배포를 제공하고, 99번째 백분위수에서 한 자리 밀리초 대기 시간을 보장하며, 처리량 및 스토리지의 탄력적 크기 조정을 보장합니다.</p>


  <h2>.NET SDK 버전 3.0의 새로운 기능</h2>


  <p>SDK 버전 3.0은 .NET Standard 2.0을 대상으로 하며, 새롭고 직관적인 개체 모델 및 스트림 지원을 포함하여 다양한 유용성 및 성능 향상 기능을 제공합니다. 또한 SDK는 <a href="https://github.com/Azure/azure-cosmosdb-java" target="_blank">Java</a>, <a href="https://github.com/Azure/azure-cosmos-js" target="_blank">JavaScript</a> 및 <a href="https://github.com/Azure/azure-cosmos-python" target="_blank">Python</a> SDK를 GitHub 오픈 소스로 조인합니다.</p>


  <p>이는 버전 3.0 SDK의 초기 미리 보기이며, 프로덕션 워크로드에 .NET SDK 버전 2.x를 계속 사용하는 것이 좋습니다. 현재 .NET SDK 버전 2.x에 대한 지원을 중단하거나 중단할 즉각적인 계획은 없습니다.</p>


  <h2>대상 .NET Standard 2.0</h2>


  <p>Weve&rsquo;는 기존 .NET 및 .NET Core SDK를 <a href="https://docs.microsoft.com/dotnet/standard/net-standard" target="_blank">.NET Standard 2.0</a>을 대상으로 하는 단일 .NET SDK로 통합했습니다. 즉, 이제 .NET Framework 4.6.1 이상 및 .NET Core 2.0 이상 애플리케이션 모두에서 .NET SDK를 사용할 수 있습니다.</p>


  <h2>직관적인 프로그래밍 모델</h2>


  <p>지난 몇 개월 동안 우리 팀은 사용자 의견에 따라 Azure Cosmos DB SDK의 개발자 환경을 개선하기 위해 노력해 왔습니다.</p>


  <h3>새 Fluent API Surface</h3>


  <p>Weve&rsquo;는 <b>DocumentClient</b>를 대체하는 새로운 최상위 <b><a href="https://docs.microsoft.com/dotnet/api/microsoft.azure.cosmos.cosmosclient" target="_blank">CosmosClient</a></b> 클래스를 만들고 해당 메서드를 모듈식 <b>CosmosDatabase</b>, <b>CosmosContainer</b> 및 <b>CosmosItems</b> 클래스로 분할했습니다. 새 프로그래밍 모델은 애플리케이션 코드에서 UriFactory 및 기타 &ldquo;노이즈&rdquo; 에 대한 필요성을 제거합니다.</p>


  <p><iframe height="870" src="data:text/html;charset=utf-8,%3Cbody%3E%3Cscript%20src%3D%22https%3A%2F%2Fgist.github.com%2Fdeborahc%2F5a31fae256f8edec510cfbb60fe9a239.js%22%3E%3C%2Fscript%3E%3C%2Fbody%3E" width="1000"></iframe></p>


  <p>유용성 연구에 따르면 계층 구조를 통해 새 개발자가 다음에 수행할 작업을 쉽게 검색할 수 있습니다. 모듈식 <b>CosmosDatabase </b>및 <b>CosmosContainer </b>형식도 종속성 주입을 더 쉽게 만듭니다. 이제 클라이언트, 데이터베이스 및 컨테이너 이름을 전달할 필요 없이 애플리케이션에서 데이터베이스 또는 컨테이너의 컨텍스트를 쉽게 전달할 수 있습니다.</p>


  <h3>테스트하기 쉽습니다.</h3>


  <p>개발자의 수많은 요청에 따라 모든 형식이 모의로 만들어짐에 따라 새로운 계층적 프로그래밍 모델을 사용하면 단위 테스트가 더 쉬워집니다. 또한 SDK 요청/응답 파이프라인에 연결할 수 있는 CosmosConfiguration.AddCustomHandlers()를 통한 <a href="https://aka.ms/CosmosDotnetSDKV3Handler" target="_blank">미들웨어 확장성</a> 도 도입했습니다.</p>


  <h3>이름 변경</h3>


  <p>Weve&rsquo;는 Azure Cosmos DB 리소스 모델에 SDK를 더 잘 맞추기 위해 몇 가지 명명 변경을 했습니다. Azure Cosmos DB는 여러 데이터 모델을&rsquo; 지원하므로 컬렉션 및 문서의 이름을 모든 SDK에서 컨테이너 및 항목의 보다 일반적인 이름으로 변경합니다.</p>


  <h2>성능 향상</h2>


  <p>이전 버전의 SDK는 항상 네트워크를 통해 데이터를 직렬화하고 역직렬화했습니다. 대부분의 경우 이는 불필요하며 성능 오버헤드로 이어집니다. 이제 <a href="https://www.asp.net/web-api" target="_blank">ASP.NET Web API</a> 컨텍스트에서 항목 또는 쿼리를 읽을 때 새 <a href="https://docs.microsoft.com/dotnet/api/microsoft.azure.cosmos.cosmositems.readitemstreamasync#Microsoft_Azure_Cosmos_CosmosItems_ReadItemStreamAsync_System_Object_System_String_Microsoft_Azure_Cosmos_CosmosItemRequestOptions_System_Threading_CancellationToken_" target="_blank">ReadItemAsStreamAsync</a> 및 <a href="https://docs.microsoft.com/dotnet/api/microsoft.azure.cosmos.cosmositems.createitemqueryasstream#Microsoft_Azure_Cosmos_CosmosItems_CreateItemQueryAsStream_Microsoft_Azure_Cosmos_CosmosSqlQueryDefinition_System_Object_System_Nullable_System_Int32__System_String_Microsoft_Azure_Cosmos_CosmosQueryRequestOptions_" target="_blank">CreateItemQueryAsStream</a> 메서드를 사용하여 스트림을 가져와서 직렬화 오버헤드 없이 응답에 전달할 수 있습니다.<br>

  <iframe height="600" src="data:text/html;charset=utf-8,%3Cbody%3E%3Cscript%20src%3D%22https%3A%2F%2Fgist.github.com%2Fdeborahc%2Fb71354b81091cf189ddab641f33c1447.js%22%3E%3C%2Fscript%3E%3C%2Fbody%3E" width="1000"></iframe></p>


  <h3>동적에 대한 의존도가 제거됨</h3>


  <p>새 SDK를 사용하면 동적을 계속 사용할 수 있지만 더 이상 자체 동적 형식을 삽입하지 않습니다. 또한 Weve&rsquo;는 2.x.x SDK의 이중 역직렬화 발생도 제거했습니다.</p>


  <h3>간소화된 예외 처리</h3>


  <p>비동기 대기 호출에서 예외를 마샬링하는 경우 비용이 많이 들 수 있습니다. 새 SDK는 개발자가 예상한 대로 형식화된 프로그래밍 모델에 대한 예외를 계속 throw합니다. 그러나 Stream 프로그래밍 모델의 경우 서버에서 반환된 모든 응답에 대해 <a href="https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.cosmos.cosmosresponsemessage" target="_blank">CosmosResponseMessage.StatusCode</a> 를 제공합니다. SDK는 응답이 반환되지 않는 오류만 throw하므로 성능에 민감한 애플리케이션이 예외 사용을 더 세밀하게 제어할 수 있습니다.</p>


  <h2>오픈 소스</h2>


  <p>이제 Azure Cosmos DB .NET SDK가 오픈 소스가 되었습니다. Well&rsquo;은 문제를 로깅하고, 피드백을 추적하고, <a href="https://aka.ms/CosmosDotnetSDKV3" target="_blank">GitHub</a> PR을 수락합니다.</p>


  <h2>미리 보기 기능 FAQ</h2>


  <p>이 미리 보기 릴리스에는 아직 지원되지 않는 몇 가지 기능이 있습니다. 여기에는 다음이 포함됩니다.</p>


  <ul>
      <li>LINQ 지원</li>
      <li>UDF(사용자 정의 함수) 및 트리거</li>
      <li>사용자 및 사용 권한</li>
      <li>변경 피드</li>
  </ul>


  <p>이러한 선물에 대한 지원은 향후 릴리스에서 발표될 예정입니다.</p>


  <h2>시작</h2>


  <p>새 SDK를 시작하려면 프로젝트에 새 <a href="https://www.nuget.org/packages/Microsoft.Azure.Cosmos/" target="_blank">NuGet 패키지를</a> 추가합니다. <a href="https://aka.ms/CosmosDotnetSDKV3GetStarted" target="_blank">.NET</a> 및 <a href="https://aka.ms/CosmosDotnetCoreSDKV3GetStarted" target="_blank">.NET Core</a>에 대한 새 자습서를 따릅니다. Wed&rsquo; love to hear your feedback! <a href="https://aka.ms/CosmosDotnetSDKV3" target="_blank">GitHub 리포지토리</a>의 전자 메일 <a>askcosmosdb@microsoft.com</a> 또는 로그 문제</p>


  <p>Twitter<a href="https://twitter.com/azurecosmosdb" target="_blank">@AzureCosmosDB</a>에서 팔로우하여 최신 Azure <a href="https://twitter.com/search?q=%23cosmosdb" target="_blank">#CosmosDB</a> 뉴스 및 기능을 최신 상태로 유지하세요. Azure Cosmos DB를 사용하여 빌드할 내용을 확인하게 되어 정말 기쁩니다.</p>
