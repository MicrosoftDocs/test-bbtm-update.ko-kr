Title: '실제 세계 Windows Azure: Transactiv의 최고 기술 책임자인 셰카르 찬드라세카란과의 인터뷰'
Summary: "  &nbsp;Real World Windows Azure 시리즈의 일환으로 Transactiv의 최고 기술 책임자인 셰카르 찬드라세카란(Shekar Chandrasekaran)에게 azureplatformto&nbsp;&nbsp;가 e를 제공하는 Windows 사용하는 것에 대해 이야기했습니다-..."
Content: '<p><b></b><b></b></p>  <p><b>&nbsp;</b>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="">Transactiv</a>의 최고 기술 책임자인 Shekar Chandrasekaran과 전자 상거래 트랜잭션 솔루션을 제공하는<a target="_blank" href="https://www.windowsazure.com"> Windows Azureplatformto</a>&nbsp;&nbsp;를 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.&nbsp;&nbsp;</p>  <p><b>MSDN: Transactiv 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>찬드라세카란:</b> Transactiv는 소셜 네트워킹 플랫폼을 통해 구매자와 판매자 간의 온라인 거래를 용이하게 하는 스타트업 회사입니다. Microsoft 소프트웨어는 세 가지 트랜잭션 모델, 즉 기업 간, 기업 간 및 소셜 상거래와 관련 모델을 사용할 수 있습니다. Microsoft는 기존 상거래 시스템을 획득, 구현 및 유지 관리할 리소스가 없는 회사에서 상거래를 쉽게 수행할 수 있도록 지원합니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 Transactiv에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>찬드라세카란: </b> Transactiv를 빌드하기 시작하면 예측할 수 없는 수요를 관리하기 위해 높은 수준의 확장성을 제공하는 인프라를 원한다는 것을 알고 있습니다. 비전의 초기 단계에서 온-프레미스 Linux/Apache/MySQL/PHP(LAMP) 기반 아키텍처를 고려했습니다. 그러나 소규모 스타트업으로서 온-프레미스 서버와 관련된 비용이 많이 드는 자본 비용과 IT 관리 비용을 피해야 한다는 것이 빠르게 분명해졌습니다.</p>  <p><b>MSDN: 비용 효율적인 확장성에 대한 필요성을 해결하기 위해 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>찬드라세카란: </b> Google Apps와 Amazon Elastic Compute Cloud를 모두 배제한 후 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>를 위해 처음부터 Transactiv를 개발했습니다. 계산 처리를 위해 Windows Azure에서 웹 역할 및 작업자 역할을 사용하며, 증가하는 고객 및 트랜잭션 목록을 처리해야 하므로 확장할 새 역할을 신속하게 추가할 수 있습니다. Transactiv는 관계형 데이터베이스 요구 사항에 맞게 Microsoft SQL Azure 사용하고 스토리지 공간을 최적화하기 위해 제품 이미지에 Windows Azure의 Blob Storage를 사용하며, 관계형 스토리지에 영향을 주지 않고 빠르게 확장할 수 있습니다. 또한 Transactiv는 Windows Azure의 Table Storage를 사용하여 애플리케이션 로그 데이터 및 성능 메트릭을 캡처하고 저장합니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0871.Transactivess.jpg" border="0"></a></p>  <p>Transactiv는 전자 상거래와 소셜 네트워킹을 결합하고 고객이 Facebook에서 구매할 제품 카탈로그를 만들 수 있도록 합니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>찬드라세카란: </b> Transactiv를 사용하면 누구나 인기 있는 소셜 사이트인 Facebook을 통해 트랜잭션 기반 온라인 입지를 구축할 수 있습니다. 예를 들어 소규모 회사는 제품 및 가격 책정 세부 정보가 포함된 Facebook 페이지를 설정하고 고객이 복잡하고 비용이 많이 드는 전자 상거래 솔루션을 사용하지 않고도 구매할 수 있도록 할 수 있습니다. </p>  <p><b>MSDN: 새로운 고객 세그먼트 또는 틈새 시장에 Transactiv를 제공하나요?</b></p>  <p><b>찬드라세카란:</b> 우리는 주로 중소기업을 대상으로하지만, 누구나 온라인 상거래 거래를 용이하게하기 위해 Transactiv를 사용할 수 있습니다.</p>  <p><b>MSDN: Windows Azure를 사용하여 Transactiv 실현의 이점은 무엇인가요?</b></p>  <p><b>찬드라세카란:</b> 가장 큰 이점은 수요를 충족하기 위해 빠르고 비용 효율적으로 변경할 수 있는 확장 가능한 인프라가 있다는 확신을 가지고 Transactiv를 시장에 출시할 수 있었다는 것입니다. Windows Azure를 사용하여 물리적 서버 하드웨어를 구입하지 않고 서비스를 시작할 수 있었고 3년 동안 온-프레미스 인프라의 조달, 관리 및 유지 관리에 비해 비용의 54.6%를 절감할 수 있었습니다. </p>  <p><a target="_blank" href=""><img height="56" width="267" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4135.Transactive.png" border="0"></a></p>  <p>에서 전체 이야기를 읽어 <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008004">보세요: www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008004</a></p>  <p>Azure 고객 성공 사례&nbsp;에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음 www.windowsazure.com/evidence</a></p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/09/16/real-world-windows-azure-interview-with-shekar-chandrasekaran-chief-technology-officer-at-transactiv.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
