Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 데이비드 로빈슨은 TechEd Austrialia 2010과 TechEd 뉴질랜드 2010을 위해 이번 달 호주와 뉴질랜드에 있을 예정입니다. 관심 있는 경우...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>데이비드 로빈슨은 TechEd Austrialia 2010과 TechEd 뉴질랜드 2010을 위해 이번 달 호주와 뉴질랜드에 있을 예정입니다. 당신이 SQL Azure 관심이 있다면 그의 프리젠 테이션에 참석해야합니다.</p>  <h2>오스트레일리아</h2>  <h3>DAT209 애플리케이션을 Microsoft SQL Azure 마이그레이션 </h3>  <p>온-프레미스 애플리케이션 및 데이터베이스를 MySql 또는 다른 RDBM에서 SQL Azure 마이그레이션하시겠습니까? 또는 SQL Server 데이터베이스를 SQL Azure 수 있는 가장 쉬운 방법에만 집중하고 있나요? 그런 다음 이 세션이 사용자에 대한 것입니다. Chris Hewitt, David Robinson은 이 세션의 두 가지 기본 영역인 애플리케이션 데이터 액세스 계층과 데이터베이스 스키마+데이터를 다룹니다. 1부에서는 클라우드 및 SQL Azure 데이터 액세스 계층의 복원력을 높이는 데 도움이 되는 모범 사례뿐만 아니라 일반적인 마이그레이션 문제를 다루는 애플리케이션 데이터 액세스 계층에 대해 자세히 설명합니다. 2부에서는 데이터베이스 마이그레이션에 중점을  두고 있습니다. 스키마 및 데이터를 마이그레이션하고, Management Studio 및 DAC(Data-Tier Application)를 통해 스키마를 효율적으로 전송하기 위한 도구와 기술을 살펴봅니다. 그런 다음 SSIS 및 BCP와 같은 도구를 통해 크고 작은 데이터를 SQL Azure 이동하는 효율적인 방법을 발견합니다. SQL Azure 애플리케이션 마이그레이션을 완화하기 위해 향후 매장에 무엇이 있는지 엿볼 수 있는 세션을 닫습니다. </p>  <p><b>미팅룸 8일 수요일, 8월 25일 09:45 - 11:00</b></p>  <h3>다중 테넌트 환경에서 COS220 SQL Azure 성능 </h3>  <p>Microsoft SQL Azure 데이터베이스 성능과 관련하여 고유한 기회와 과제를 제시합니다. 쿼리 성능은 기존의 온-프레미스 데이터베이스 배포에서 중요한 논의 사항이지만, David Robinson은 네트워크 대기 시간 및 다중 테넌트 효과와 같은 요인도 클라우드에서 고려해야 한다는 것을 보여 줍니다. 관련 성능 문제를 해결하거나 완화하기 위한 몇 가지 팁을 제공합니다. 또한 SQL Azure 대규모 클라우드 환경에서 리소스를 관리하고 워크로드의 균형을 맞추는 방법의 내부 작업을 자세히 살펴봅니다. 클라우드의 추가 물리적 리소스에 대한 탄력적 액세스는 온-프레미스 환경에서 사용할 수 없는 새로운 패턴인 비용 효율적인 방식으로 더 나은 데이터베이스 성능을 달성할 수 있는 새로운 기회를 제공합니다. 그는 당신에게 잠재적 인 혜택을 정량화하는 몇 가지 숫자를 보여줍니다. </p>  <p><b>아레나 1B 8월 25일 수요일 15:30 - 16:45 </b></p>  <h2>뉴질랜드</h2>  <p>TechEd 뉴질랜드에 대한 데이비드의 세션은 아직 확정되지 않았으며, 내가 그들을 가질 때 다시 게시 할 것입니다.</p>
