Content: >-
  <p><em>이 블로그 게시물은 Umanis AI 연습 디렉터 필립 하렐이 공동 저술했습니다. </em></p>


  <p><i>Microsoft </i> 는 <i> 개발자가 Azure AI 플랫폼을 사용하여 솔루션을 빌드할 때 </i><a href="https://aka.ms/learnAI-GitHub"><i>숙련도를 높이는 데 도움이 되는 심층적인 기술 콘텐츠를 만듭니다</i></a>. <i> 선호하는 </i><a href="https://learnanalytics.microsoft.com/home/partners"><i>교육 파트너</i></a>는 <i> Azure Databricks, Azure Machine Learning 서비스, Azure Search 및 Cognitive Services를 비롯한 토픽에 대해 전 세계 고객을 위해 LearnAI Bootcamps를 다시 제공합니다. </i> <i>프랑스에 본사를 둔 시스템 통합자이자 선호하는 AI 교육 파트너인</i> <a href="https://www.umanis.com/"><i>Umanis</i></a><i>는 25년 이상 다양한 분야에서 빅 데이터 및 분석 분야로 혁신해 왔으며, 고객을 지능형 클라우드로 안내하기 위한 효과적인 방법론을 개발해 왔습니다. 여기서 Umanis의 AI 연습 디렉터인 필립 하렐(Philippe Harel)은 이 방법론을 설명하고 고객이 데이터 및 AI로 더 많은 작업을 수행할 수 있도록 하는 데 배운 교훈을 공유합니다. </i></p>


  <p>2019년은 AI(인공 지능)와 기계 학습(ML)이 단순한 유행어에서 기업 전체의 실제 채택 및 롤아웃으로 전환되는 해입니다. 올해는 몇 년 전, 더 이상 온-프레미스에만 머무르는 옵션이 아니라 어떻게 변화해야 할지에 대한 질문이었던 클라우드 채택 곡선을 상기시킵니다. AI를 가장 잘 사용하는 방법에 대한 계획을 세울 때 Umanis가 따르는 몇 가지 학습 및 방법론이 있습니다.</p>


  <p><a href="https://www.umanis.com/">Umanis</a>가 작업하는 다양한 분야 및 산업과 함께 기술의 변화 속도가 계속 증가하는 것을 감안할 때, 그들은 프로젝트에서 프로젝트에 이르기까지 AI 구현 전반에 걸쳐 표준화될 수 있는 방법론을 구축하는 데 집중했습니다. 이 방법론은 각 반복과 함께 값을 추가하는 것을 목표로 <b>동화,</b> <b>학습</b> 및 <b>동작</b>이라는 반복 주기를 따릅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">Azure 플랫폼</a>은 아래 이미지와 같이 이 방법론의 <b>활성화</b> 역할을 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e86422e8-7fca-47c0-a0a7-ff5aa6281c6d.png"><img alt="clip_image002" border="0" height="315" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d1ef7f8-bd35-4a7c-b239-a58c104e8ef4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="478"></a></p>


  <p>Umanis에서 구현된 대부분의 데이터 및 AI(인공 지능) 프로젝트에서는 몇 가지 추세가 추진력을 얻고 있으며 2019년에는 증폭될 가능성이 높습니다.</p>


  <ul>
   <li>더 많은 <b>비정형,</b> <b>크고</b> <b>실시간 데이터</b> .</li>
   <li>빠르고 신뢰할 수 있는 AI 솔루션을 강화해야 하는 필요성이 <b>증가했습니다.</b></li>
   <li>고객의 기대치<b>를 높</b><b>입니다</b>.</li>
  </ul>


  <p>이 블로그 게시물에서는 이러한 종류의 프로젝트를 해결하는 방법과 Umanis가 Azure 제품에 대한 접근 방식을 매핑하여 사용, 운영 및 유지 관리가 용이한 솔루션을 제공하는 방법을 설명합니다.</p>


  <h2>AI 구현 방법론의 3단계</h2>


  <h3>1. 동화</h3>


  <p>이 초기 단계에서는 무엇이든 적중할 수 있습니다. 좋은 것에서부터 크고 나쁘고 못생긴 것까지: 데이터베이스, 텍스트, 로그, 원격 분석, 이미지, 비디오, 소셜 네트워크 등이 유입되고 있습니다. 문제는 모든 것을 이해하여 다음 단계(학습)를 성공적으로 수행할 수 있도록 하는 것입니다. 동화를 통해 다음을 의미합니다.</p>


  <ul>
   <li><b>섭취:</b> 알고리즘의 성능은 데이터의 품질에 따라 달라집니다. 수집은 데이터의 품질, 전송 품질 및 후속 부품을 공급하기 위한 파이프라인 빌드를 확인하는 것을 고려 &ldquo;&rdquo; 합니다.</li>
   <li><b>저장소: </b> 데이터는 다양한 원본의 데이터를 혼합하는 매우 까다로운 알고리즘(I/O, 처리 능력)에서 사용되므로 알고리즘 또는 데이터 시각화를 통해 향후 액세스를 위해 가장 효율적인 방식으로 데이터를 저장해야 합니다.</li>
   <li><b>구조: </b> 마지막으로,&rsquo; 알고리즘 사용을 위해 데이터를 준비하고 데이터 과학자&rsquo; 활동 및 알고리즘&rsquo;의 속도를 높이기 위해 가능한 한 많은 변환, 전처리 및 정리 작업을 실행해야 합니다.</li>
  </ul>


  <h3>2. 알아보기</h3>


  <p>이것이 AI 프로젝트의 핵심입니다. 모델 만들기, 배포 및 관리.</p>


  <ul>
   <li><b>만들:</b> 데이터 과학자는 사용 가능한 데이터를 사용하여 알고리즘을 설계하고, 모델을 학습시키고, 결과를 비교합니다. 이에 대한 두 가지 핵심 사항은 다음과 같습니다.</li>
  </ul>


  <ol style="margin-left: 40px;">
   <li>결과를 기다리지 마세요&rsquo;! 데이터 과학자는 드문 리소스이며 시간이 소중합니다.</li>
   <li>언어 또는 언어 조합을 허용합니다. 이러한 관점에서 <a href="https://azure.microsoft.com/en-us/services/databricks/">Azure Databricks</a> 는 단일 코드 블록에서 다른 언어를 사용할 수 있도록 하여 기본적으로 이를 해결할 수 있는 훌륭한 솔루션입니다.</li>
  </ol>


  <ul>
   <li><b>사용:</b> 알고리즘이 API로 배포되고 사용되면 병렬화가 필요합니다. 송신, 처리 및 수신 파이프라인의 SLA 및 성능 테스트는 매우 중요합니다.</li>
   <li><b>구체화:</b> 알고리즘의 품질을 구체화하면 시간이 지남에 따라 신뢰할 수 있는 결과가 보장됩니다. 이 활동의 쉬운 부분은 정기적으로 자동 재교육입니다. 덜 명백한 것은 루프 활동에서&rdquo; 인간이라고 부르는 &ldquo;것입니다. 요컨대, 사람이 필요에 따라 신속하게 다시 분류할 수 있는 예측 결과를 보여주는 Power BI 보고서이며, 기계는 이 인간의 전문 지식을 사용하여 작업을 더 잘 수행합니다.</li>
  </ul>


  <h3>3. 법</h3>


  <p>실제로 값을 추가한 알고리즘&rsquo;을 잘 활용하지 않는 한 위의 모든 단계는 쓸모가 없습니다.</p>


  <ul>
   <li><b>알릴: </b> 코드의 실수, 요구 사항의 오해 또는 버그의 실수는 첫 번째 사용자 노출이 중요하기 때문에 파괴적일 수 있습니다. 따라서 시각화의 &ldquo;빅뱅&rdquo; 대신, 매우 작게 시작하고, 매우 빠르게 반복하고, 대상 그룹을 확대하기 전에 채택을 보호하기 위해 몇 명의 주요 사용자를 온보드에 만듭니다.</li>
   <li><b>커넥트:</b> 알고리즘의 정보를 사용하는 시스템을 연결해야 합니다. 이를 일반적으로 RPA, IPA 또는 자동화라고 하며 아키텍처는 각 프로젝트에 따라 크게 달라질 수 있습니다. 이 활동에 대한 인간 모니터링의 필요성을 간과하지 마십시오&rsquo;. 알고리즘에서 <i>가장 잘못된 답변</i> 이 미치는 영향을 고려하면 사용자 감독에 대한 필요성을 잘 느낄 수 있습니다.</li>
   <li><b>대화: </b> 인간 상호 작용을 다룰 때, 성공하려면 상호 작용의 범위를 실제로 가치를 더하고 사소한 것이 아닌 작업으로 좁혀야 합니다. (클래식 인터페이스를 통해 쉽게 수행할 수 없습니다.)</li>
  </ul>


  <h2>결론</h2>


  <p>이 방법론은 확실히 변경하고 초과 근무를 적응합니다. 그럼에도 불구하고 Umanis는 마찰과 위험을 최소화하면서 엔드 투 엔드 데이터 및 AI 프로젝트를 롤아웃하는 강력한 방법이라는 것을 알게 되었습니다. 이 접근 방식을 사용하여 고객과 내부 팀 모두에게 데이터 &amp; AI 프로젝트를 제시하면 모든 사람이 어떤 활동, 기술 및 과제가 관련되어 있는지 잘 알 수 있습니다. Satya Nadella가 그의 저서 <a href="https://news.microsoft.com/hitrefresh/"><i>'히트 새로 고침</i></a>'에서 말했듯이 <em>팀과 공유 컨텍스트, 신뢰 및 신뢰성을 구축해야 하는 긴급한 필요성을</em> 해결하는 &ldquo; 한 가지 방법입니다.&rdquo;&rsquo; 이 방법론은 관계에 대한 신뢰를 구축하는 좋은 방법입니다.</p>


