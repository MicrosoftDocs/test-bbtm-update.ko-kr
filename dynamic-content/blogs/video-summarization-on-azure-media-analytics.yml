Title: Azure Media Analytics의 비디오 요약
Summary: Azure Media Video Thumbnails 비디오의 짧은 일련의 클립 또는 "하이라이트"를 만들 수 있습니다.
Content: >-
  <p><i><strong>참고:</strong> 다음 블로그 게시물에서는 Azure Media Analytics의 구성 요소에 대해 설명합니다. 자세한 내용을 알아보고 시작하는 방법을 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics" target="_blank">Azure Media Analytics의 소개 블로그 게시물을</a> 참조하세요.</i></p>


  <p><span style="line-height: 1; font-size: 1.23em; font-weight: normal;">비디오 썸네일</span></p>


  <p>Bing 비디오를 검색한 적이 있나요?&nbsp; 비디오 결과 페이지의 가장 큰 기능 중 하나는 썸네일 대신 짧은 &ldquo;요약 비디오가&rdquo; 재생되는 결과를 &ndash; 마우스로 가리키면 발생합니다.</p>


  <p>Azure Video Thumbnails 미디어 프로세서를 사용하면 다음과 같이 비디오의 짧은 일련의 클립 또는 &ldquo;하이라이트를 만들 수 있습니다&rdquo; .&nbsp; 이러한 동작 썸네일을 사용하여 사용자가 앞에서 설명한 대로 포털에서 비디오의 썸네일을 마우스로 가리키거나 긴 기조 연설에 대한 5분 분량의 하위 클립을 생성할 때 짧은 5초 비디오 미리 보기를 만들 수 있습니다.&nbsp; Video Thumbnail 미디어 프로세서에서 매개 변수를 조정하면 강력한 샷 감지 및 연결 기술을 사용하여 설명이 포함된 하위 클립을 알고리즘으로 생성할 수 있습니다.&nbsp; 다음은 모션 썸네일 미디어 프로세서가 수행할 수 있는 몇 가지 예입니다.</p>


  <h3>원본 비디오 및 모션 썸네일 결과</h3>


  <p><iframe align="center" allowfullscreen="" frameborder="no" height="280" name="azuremediaplayer" scrolling="no" src="//aka.ms/ampembed?url=https%3A%2F%2Fnimbuscdn-nimbuspm.streaming.mediaservices.windows.net%2Faed33834-ec2d-4788-88b5-a4505b3d032c%2FMicrosoft%27s%20HoloLens%20Live%20Demonstration.ism%2Fmanifest&amp;autoplay=false" width="500"></iframe></p>


  <p><iframe align="center" allowfullscreen="" frameborder="no" height="280" name="azuremediaplayer" scrolling="no" src="//aka.ms/ampembed?url=http%3A%2F%2Fnimbuscdn-nimbuspm.streaming.mediaservices.windows.net%2Ff5c91052-4232-41d4-b531-062e07b6a9ae%2FHololens%2520Demo_VideoThumbnails_MotionThumbnail.mp4&amp;format=video%2Fmp4&amp;autoplay=false" width="500"></iframe></p>


  <p style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">오늘 우리는 제한된 시간 동안 <strong style="font-size: 13px;">무료로</strong> 공개 미리 보기에 대한 Azure 비디오 미리 보기 미디어 프로세서를 발표 할 준비가되어 있습니다.</p>


  <p>위의 비디오는 기본 설정 및 가장 간단한 JSON 구성으로 처리되었습니다.</p>


  <pre class="prettyprint">

  {&quot;version&quot;:&quot;1.0&quot;}

  </pre>


  <p>기본값이 적합하지 않은&rsquo; 경우 구성 사전 설정을 준비하여 설정할 수 있는 몇 가지 다른 노브가 있습니다. 이 무료 공개 미리 보기 릴리스의 경우 다음 매개 변수를 조정합니다&nbsp;.</p>


  <table border="0" cellpadding="2" cellspacing="0" width="562">
      <tbody>
          <tr>
              <td valign="top" width="137">outputAudio</td>
              <td valign="top" width="423">True 또는 False로, 결과 비디오에 오디오가 포함되어 있는지 여부를 지정합니다.&nbsp; 기본값은 True입니다.</td>
          </tr>
          <tr>
              <td valign="top" width="137">fadeInFadeOut</td>
              <td valign="top" width="423">True 또는 False로, 별도의 동작 썸네일 간에 페이드 전환을 사용할지 여부를 지정합니다.&nbsp; 기본값은 True입니다.</td>
          </tr>
          <tr>
              <td valign="top" width="137">maxMotionThumbnailDurationInSecs</td>
              <td valign="top" width="423">정수는 전체 결과 비디오의 기간을 지정합니다.&nbsp; 기본값은 원래 비디오 기간에 따라 달라집니다.</td>
          </tr>
      </tbody>
  </table>


  <p>다음은&rsquo; 연결된 구성 사전 설정과 함께 예제 10초 강조 표시 릴입니다.</p>


  <pre class="prettyprint">

  {
      &ldquo;version&rdquo;: &ldquo;1.0&rdquo;,
      &ldquo;options&rdquo;: {
          &ldquo;outputAudio&rdquo;: &ldquo;true&rdquo;,
          &ldquo;maxMotionThumbnailDurationInSecs&rdquo;: &ldquo;30&rdquo;,
          &ldquo;fadeInFadeOut&rdquo;: &ldquo;false&rdquo;
      }
  }

  </pre>


  <p><iframe align="center" allowfullscreen="" frameborder="no" height="280" name="azuremediaplayer" scrolling="no" src="//aka.ms/ampembed?url=http%3A%2F%2Fnimbuscdn-nimbuspm.streaming.mediaservices.windows.net%2Fd06f24dc-bc81-488e-a8d0-348b7dc41b56%2FHololens%2520Demo_VideoThumbnails_MotionThumbnail.mp4&amp;format=video%2Fmp4&amp;autoplay=false" width="500"></iframe></p>


