Title: 'Visual Studio Team Services 양조하는 내용: 2017년 5월 다이제스트'
Summary: Visual Studio Team Services DevOps 최신.
Content: >
  <p>이 게시물 시리즈는 <a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest">Visual Studio Team Services</a> 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지할 수 있는 좋은 방법입니다. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. 이 스프린트에는 빌드 2017 컨퍼런스 결과물이 포함되어 있으므로&rsquo; 특히 CI/CD 공간에서 큰 성과를 발휘합니다. 다음은&rsquo; 모든 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/05/17/build-2017-recap/">컨퍼런스 프레젠테이션을 요약한 것입니다</a>.</p>


  <p>우리의 목표 중 하나는 애플리케이션 배포 자동화를 위한 진입 장벽을 계속 낮추는 것입니다. 팀이 애플리케이션을 배포하고 유효성을 검사할 수 있는 용이성은 얼마나 빨리 배송할 수 있는지에 큰 부분을 차지합니다. CI/CD 시스템은 완전히 열려 있지만 Azure와 긴밀한 통합을 통해 배포를 매우 간단하게 설정할 수 있습니다. 또한 개발 및 운영에 걸쳐 있는 다양한 워크플로를 위한 많은 기회를 제공합니다. 이를 위해 VSTS + Azure를 최고의 엔드투엔드 DevOps 환경으로 만들기 위해 계속 노력하고 있습니다.</p>


  <p>이번 달에는 이러한 목표를 실현하기 위한 다양한 새로운 기능이 제공됩니다. 지원되는 앱 유형의 폭을 크게 확장했습니다.</p>


  <ul>
   <li>이제 배포하는 VM에서 자동화 에이전트를 사용하고 이를 사용하여 애플리케이션 배포를 구동할 수 있습니다. 이것은 쉽게 Release Management 대한 우리의 가장 요청 된 기능이었고,&rsquo; 라이브 이동에 대한 흥분.</li>
   <li>컨테이너에 점점 더 많은 초점을 맞추고 있습니다. 이 스프린트에서는 Kubernetes 및 Service Fabric 대한 기본 지원을 소개하며, 후자는 Windows 컨테이너에 적합한 옵션입니다.</li>
   <li>Azure Web Apps에 배포하는 데는 이미 큰 지원이 있지만&rsquo;, 컨테이너가 포함된 Node, PHP 및 Linux Web Apps를 포함하도록 네이티브 작업으로 지원하는 앱 유형을 확장했습니다. 또한 Weve&rsquo;는 Azure Portal 구성 UI에서 더 많은 옵션을 사용하여 CI/CD를 설정하기 위한 진입점을 확장하고 AZ CLI에서 Azure Web Apps용 CI/CD를 설정하는 기능을 도입했습니다.</li>
  </ul>


  <p>잠수하자&rsquo;!</p>


  <h2>VM 배포(공개 미리 보기)</h2>


  <p>이제 Release Management는 강력한 기본 다중 컴퓨터 배포를 지원합니다. 이제 전체적으로 애플리케이션의 고가용성을 보장하면서 여러 컴퓨터에서 배포를 오케스트레이션하고 롤링 업데이트를 수행할 수 있습니다.</p>


  <p>에이전트 기반 배포 기능은 동일한 빌드 및 배포 에이전트에 의존합니다. 그러나 빌드 및 배포 에이전트를 에이전트 풀의 프록시 서버 집합에 설치하고 원격 대상 서버로의 배포를 구동하는 현재의 접근 방식과 달리, 대상 서버 각각에 에이전트를 직접 설치하고 해당 서버로의 롤링 배포를 구동합니다. 대상 컴퓨터에서 전체 작업 카탈로그를 사용할 수 있습니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/03/03/deployment-groups/">배포 그룹은</a> 각 대상에 에이전트가 설치된 논리적 대상 그룹(컴퓨터)입니다. 배포 그룹은 단일 상자 개발, 다중 컴퓨터 QA 및 UAT/프로덕션용 컴퓨터 팜과 같은 실제 환경을 나타냅니다. 또한 실제 환경에 대한 보안 컨텍스트를 지정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afda82bc-d463-43ad-a147-cc18b097ff45.png"><img alt="image" border="0" height="214" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adacf8bc-38c3-4c79-a0dd-50c97ac35344.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="838"></a></p>


  <p>이 에이전트를 등록하는 모든 VM에 대해 사용할 수 있습니다. 또한 Weve&rsquo;를 사용하면 VM이 작동할 때 에이전트를 자동으로 설치하는 Azure VM 확장을 지원하여 Azure에 쉽게 등록할 수 있습니다. VSTS에 등록된 경우 Azure VM&rsquo;에서 태그를 자동으로 상속합니다.</p>


  <p>배포 그룹이 지정되면 해당 배포 그룹에 대해 실행할 작업을 간단히 구성할 수 있습니다. 태그를 사용하여 어떤 컴퓨터에서 어떤 작업을 실행할지 제어하고 롤아웃의 속도도 제어할 수 있습니다.</p>


  <p><img alt="configure deployment groups" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_23.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; padding-right: 0px"></p>


  <p>배포를 실행할 때 대상이 되는 전체 컴퓨터 그룹의 진행 상태가 로그에 표시됩니다.</p>


  <p><img alt="deployment groups progress" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_24.png"></p>


  <p>이 기능은 이제 Release Management에 통합되었으며 이 기능을 사용하는 데 필요한 추가 라이선스가 없습니다.</p>


  <p>&rsquo;다양한 환경에 배포하는 주제에 대해 알아보는 동안 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/04/24/configuring-your-release-pipelines-for-safe-deployments/">안전한 배포를 위해 릴리스 파이프라인 구성에 대한</a> 게시물을 확인하세요.</p>


  <h2>Azure 가상 컴퓨터 확장 집합 배포</h2>


  <p>배포에 사용되는 또 다른 일반적인 패턴은 애플리케이션의 각 버전에 대한 전체 컴퓨터 이미지를 만든 다음 배포하는 것입니다. 이 작업을 더 쉽게 수행하기 위해 Packer를 사용하여 애플리케이션 및 모든 필수 구성 요소를 배포한 후 컴퓨터 이미지를 생성하는 변경할 <strong>수 없는 새 컴퓨터 이미지 빌드</strong> 작업이 있습니다. 태스크는 배포 스크립트 또는 packer 구성 템플릿을 사용하여 컴퓨터 이미지를 만들고 Azure Storage 계정에 저장합니다. 이 이미지는 이러한 유형의 변경할 수 없는 이미지 배포에 적합한 Azure Virtual Machine Scale Set 배포에 사용할 수 있습니다. <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/05/15/deploying-applications-to-azure-vm-scale-sets/">VM 확장 집합에 애플리케이션을 배포하는 방법에</a> 대한 게시물에서 자세히 알아볼 수 있습니다.</p>


  <h2> 컨테이너 기반 애플리케이션 빌드 및 배포를 위한 기본 제공 작업</h2>


  <p>이 릴리스에서는 기본적으로 Docker 확장의 작업을 대부분 제품으로 가져와 개선했으며, 더욱 쉬운 컨테이너 시나리오를 위해 새로운 여러 작업 및 템플릿을 도입했습니다.</p>


  <ul>
   <li><strong>Docker:</strong> Docker 이미지를 빌드, 푸시 또는 실행하거나 Docker 명령을 실행합니다. 이 작업은 Docker 또는 Azure Container Registry와 함께 사용할 수 있습니다. 이제 ACR을 사용하는 기본 제공 서비스 주체 인증을 통해 사용 편의성을 더욱 높일 수 있습니다.</li>
   <li><strong>Docker-Compose:</strong> 다중 컨테이너 Docker 애플리케이션을 빌드하거나, 푸시하거나, 실행합니다. 이 작업은 Docker 또는 Azure Container Registry와 함께 사용할 수 있습니다.</li>
   <li><strong>Kubernetes:</strong> Kubectl 명령을 실행하여 Azure Container Service에서 Kubernetes 클러스터를 배포, 구성 또는 업데이트합니다.</li>
   <li><strong>Service Fabric:</strong> 컨테이너를 Service Fabric 클러스터에 배포합니다. Service Fabric은 클라우드에서 Windows 컨테이너를 실행하는 데 가장 적합한 제품입니다. 실제로 각 스프린트를 실행하는 VSTS 자체가 점점 더 늘어나고 있습니다.</li>
  </ul>


  <h2> Azure 웹앱 배포 업데이트</h2>


  <p>Azure 웹 애플리케이션의 여러 기능이 다음과 같이 향상되었습니다.</p>


  <ul>
   <li>Azure App Service 배포 태스크는 배포할 Node.js Python 애플리케이션을 지원합니다.</li>
   <li>Azure App Service 배포 작업에서 컨테이너를 사용하는 Linux용 Azure 웹앱에 대한 배포를 지원합니다.</li>
   <li>이제 노드 애플리케이션을 지원하도록 Azure Portal 지속적인 업데이트가 확장되었습니다.</li>
  </ul>


  <p>CI/CD 구성을 위해 최신 Azure CLI 버전에 CI/CD 지원도 도입했습니다. 예를 들면 다음과 같습니다.</p>


  <blockquote>

  <pre>

  <code>az appservice web source-control config --name mywebapp --resource-group mywebapp_rg --repo-url https://myaccount.visualstudio.com/myproject/_git/myrepo --cd-provider vsts --cd-app-type AspNetCore</code></pre>

  </blockquote>


  <h2>Azure Government 클라우드에 배포</h2>


  <p>정부 클라우드에서 Azure 구독을 사용하는 고객은 이제 국가별 클라우드를 대상으로 <a href="https://www.visualstudio.com/en-us/docs/build/concepts/library/service-endpoints#sep-azure-rm">Azure Resource Manager 서비스 엔드포인트</a> 를 구성할 수 있습니다.</p>


  <p>이제 Release Management 사용하여 동일한 배포 작업을 사용하여 정부 클라우드에서 호스트되는 Azure 리소스에 애플리케이션을 배포할 수 있습니다. Microsoft Azure <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/04/30/setup-continuous-deployment-to-ms-azure-government-using-visual-studio-team-services/">정부에 지속적인 전달</a>을 설정하는 방법에 대한 자세한 내용을 읽어보세요.</p>


  <h4><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a88356ac-eb12-441e-bb34-78e9eefac960.png"><img alt="image" border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a9c4060-073a-423a-a427-c8a58d47c21e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="568"></a></h4>


  <h2>작업 항목과 빌드 간 자동 연결</h2>


  <p>빌드 정의에서 이 새로운 설정을 사용하면 사용자는 대규모 빌드 집합을 수동으로 검색하지 않고도 작업을 통합한 빌드를 추적할 수 있습니다. 작업 항목과 연결된 성공한 각 빌드는 작업 항목 폼의 개발 섹션에 자동으로 표시됩니다.</p>


  <p>이 기능을 사용하려면 빌드 정의의 <strong>옵션</strong> 에서 설정을 전환합니다.</p>


  <p>참고: 이 기능은 Team Services Git 또는 TFVC 리포지토리를 빌드하는 정의와 새 빌드 정의 편집기를 통해서만 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d49f7699-0a6a-46a1-9bb4-124e64da85d7.png"><img alt="image" border="0" height="224" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78229d96-d9f8-4274-aa9a-e205c3341d94.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="834"></a></p>


  <h2>Jenkins를 사용하여 Team Services와 연속 통합</h2>


  <p>Jenkins는 인기 있는 연속 통합 빌드 서버이며, Team Services에서 Jenkins를 CI 서버로 사용하는 여러 가지 방법이 있습니다. Jenkins&rsquo; 기본 제공 <a href="https://plugins.jenkins.io/git">Git 플러그 인</a> 또는 <a href="https://wiki.jenkins-ci.org/display/JENKINS/Team+Foundation+Server+Plugin">Team Foundation Server 플러그 인</a>은 몇 분마다 Team Services 리포지토리를 폴링하고 변경 내용이 감지되면 작업을 큐에 대기할 수 있습니다. 더 긴밀한 통합이 필요한 사용자를 위해 Team Services는 이를 달성하기 위한 두 가지 추가 방법인 1) Jenkins 서비스 후크와 2) Jenkins 빌드 및 릴리스 작업을 제공합니다.</p>


  <p>Team Services는 빌드 및 릴리스 시스템이 Jenkins와 통합될 수 있도록 하는 커넥터를 포함하여 Jenkins 서비스 후크를 통해 기능을 추가합니다. 이러한 커넥터는 Team Services 빌드 또는 릴리스 정의의 단계로 실행할 작업 목록에서 선택할 수 있습니다.</p>


  <p><img alt="Add Jenkins build tasks" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/JenkinsTasksAdd.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; padding-right: 0px"></p>


  <p>Team Services 빌드 또는 릴리스는 Jenkins 작업을 큐에 대기시키고 결과 아티팩트를 다운로드합니다. 이러한 작업은 데이터 센터에 설치할 수 있는 경량의 긴 폴링 <a href="https://github.com/Microsoft/vsts-agent">에이전트</a> 에서 실행되므로 Team Services가 클라우드에서 Jenkins 서버에 액세스하도록 인바운드 방화벽 규칙을 수정할 필요가 없습니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/04/25/vsts-visual-studio-team-services-integration-with-jenkins/">Jenkins와의 통합</a>에 대한 블로그 게시물에서 자세히 알아볼 수 있습니다.</p>


  <h2>패키지 관리를 위한 Maven(공개 미리 보기)</h2>


  <p>Java 개발자는 NuGet 패키지에 해당하는 Java인 Maven 아티팩트에서 코드를 패키징하여 구성 요소를 공유합니다. Nexus 또는 Artifactory와 같은 타사 서비스를 사용하여 요구 사항을 충족해야 하는 데 사용되는 Maven 아티팩트를 호스트할 장소가 필요한 Team Services 고객입니다. 이제&rsquo; <a href="https://marketplace.visualstudio.com/items?itemName=ms.feed">Team Services 패키지 관리</a> 에서 Maven 아티팩트 호스팅을 지원한다고 발표하게 된 것을 자랑스럽게 생각합니다. <a href="https://www.visualstudio.com/en-us/docs/package/preview/maven-docs">시작 가이드를</a> 확인하세요.</p>


  <p>또한 Team&rsquo; <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/05/22/visual-studio-team-services-demonstrates-how-microsoft-loves-java/">Services를 사용한 Java 개발에 대한 광범위한 지원에 대한</a> 최근 블로그 게시물을 확인하려고 합니다.</p>


  <h2>새 Git 분기 정책 구성 환경</h2>


  <p><a href="https://www.visualstudio.com/en-us/docs/git/branch-policies">분기 정책은</a> 코드 검토를 요구하고, 각 PR에 대한 빌드 및 테스트를 자동으로 실행하여 분기의 품질을 보장하는 좋은 방법입니다. Weve&rsquo;는 분기 정책 구성 환경을 다시 디자인하고 몇 가지 새로운 기능을 추가했습니다.  강력한 기능 중 하나는 분기 폴더에 대한 정책을 구성할 수 있는 기능입니다.  이 작업은 <strong>분기</strong> 뷰에서 분기 폴더를 선택하고 상황에 맞는 메뉴에서 <strong>분기 정책</strong>을 선택하여 수행할 수 있습니다.</p>


  <p><img alt="configure branch policies" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_10.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; padding-right: 0px"></p>


  <p>그러면 분기 폴더의 모든 분기에 적용되는 정책을 구성할 수 있는 새 정책 구성 UX가 열립니다.</p>


  <p><img alt="policies page" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_11.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; padding-right: 0px"></p>


  <p>빌드 정책을 사용하는 경우&rsquo; 이제 단일 분기에 대해 여러 빌드를 구성할 수 있습니다. 트리거 유형( 자동 또는 수동)을 지정하는 새로운 옵션도 있습니다. 수동 트리거는 실행 시간이 길 수 있는 자동 테스트 실행과 같은 작업에 유용하며 끌어오기 요청을 완료하기 전에 한 번만 실행하면 됩니다. 빌드 정책에는 여러 빌드를 구성하는 경우에&rsquo; 유용한 표시 이름도 있습니다.</p>


  <p><img alt="manual build" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_12.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; padding-right: 0px"></p>


  <h2>팀과 Git 끌어오기 요청 공유</h2>


  <p><strong>끌어오기 요청 공유</strong> 작업은 검토자에게 알리는 편리한 방법입니다. 이 릴리스&rsquo;에서는 팀 및 그룹에 대한 지원을 추가했으므로 한 단계로 끌어오기 요청과 관련된 모든 사람에게 알릴 수 있습니다.</p>


  <p><img alt="share pull requests with team" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_07.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; padding-right: 0px"></p>


  <h2>Git 리포지토리 시각화</h2>


  <p>이제 Team Services는 리포지토리 또는 파일에 대한 커밋 기록을 표시하는 동안 그래프 표시를 지원합니다. 이제 git 그래프를 사용하여 git 리포지토리에 대한 모든 분기 및 커밋의 정신 모델을 쉽게 만들 수 있습니다. 이 그래프에서는 모든 커밋을 토폴로지 순서로 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2563601b-ead9-4a15-9c87-bf39d23bc06a.png"><img alt="image" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f3bf938-0de8-42b1-8e23-6ab9c19163f6.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="842"></a></p>


  <p>git 그래프의 주요 요소는 다음과 같습니다.</p>


  <ol>
   <li>git 그래프는 오른쪽에 정렬되므로 기본 분기 또는 선택한 분기와 연결된 커밋이 오른쪽에 나타나고 나머지 그래프는 왼쪽에서 커밋됩니다.</li>
   <li>병합 커밋은 첫 번째 부모와 두 번째 부모에 연결되는 회색 점으로 표시됩니다.</li>
   <li>일반 커밋은 파란색 점으로 표시됩니다.</li>
   <li>커밋의 부모 커밋이 다음 50개 커밋의 뷰포트에 표시되지 않으면 커밋 연결이 삭제됩니다. 화살표를 클릭하면 커밋이 부모 커밋에 연결됩니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/956a17ee-2da7-486e-85c8-1cfc1ab606db.png"><img alt="image" border="0" height="189" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a14e5d80-2299-4302-859d-92f8f06b0f83.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="821"></a></p>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/05/10/announcing-git-graph-and-advanced-filters-to-visualize-commit-history/">Git 그래프 및 고급 필터</a>에 대한 게시물에서 자세히 읽을 수 있습니다.</p>


  <h2>배달 계획 일반 공급</h2>


  <p>배달 계획이 미리 보기 상태가 되었으며 이제 VSTS의 기본 액세스 수준에 포함되어 있음을 발표하게 되어 기쁩니다. 배달 계획은 사용자가 반복 기반 일정에서 작업 상태를 추적하여 팀 간 가시성 및 정렬을 구동하는 데 도움이 되는 조직 도구입니다. 사용자는 계정의 여러 프로젝트에서 팀 또는 백로그 수준을 포함하도록 계획을 조정할 수 있습니다. 또한 계획에 대한 <strong>필드 조건을</strong> 사용하면 사용자가 보기를 추가로 사용자 지정할 수 있으며 <strong>표식은</strong> 중요한 날짜를 강조 표시합니다.</p>


  <p>배달 계획은 현재 VSTS에만 사용할 수 있습니다. 그러나 예정된 TFS 2017 업데이트 2 릴리스에 포함됩니다.</p>


  <p>자세히 알아보고 확장을 설치하려면 <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-plans">전달 계획</a>의 Marketplace 페이지를 체크 아웃하세요.</p>


  <p><img alt="delivery plans" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_17.png"></p>


  <h2>배달 타임라인 표식</h2>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/01/23/new-feature-delivery-plans-for-visual-studio-team-services/">배달 플랜</a>의 주요 날짜를 강조 표시하는 방법을 찾고 계십니까? 이제 계획 표식을 사용할 수 있습니다. 계획 표식을 사용하면 배달 계획에서 팀의 주요 날짜를 직접 시각화할 수 있습니다. 표식에는 연결된 색과 레이블이 있습니다. 표식 점을 클릭하면 레이블이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/082da47e-46e5-4d23-b683-a7718caaaa12.png"><img alt="image" border="0" height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5107729-27cb-4e50-9748-0467b26054d1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="847"></a></p>


  <h2>작업 항목 검색 일반 공급</h2>


  <p>마켓플레이스에서 <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-workitem-search">작업 항목 검색 미리 보기를</a> 설치하고 사용해 주셔서 감사합니다. 그것은 우리의 가장 높은 평가 확장 중 하나 되었습니다. 이 릴리스에서는 VSTS의 기본 제공 기능으로 작업 항목 검색을 더 쉽게 사용할 수 있습니다.</p>


  <p>검색 상자를 사용하여 작업 항목 검색을 시작할 수 있습니다.</p>


  <p><img alt="wit search" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_06.png"></p>


  <h2>업데이트된 프로세스 사용자 지정 환경</h2>


  <p>프로세스를 사용자 지정할 때 페이지를 현대화했습니다. 이제 페이지에는 프로세스 또는 프로세스 내의 작업 항목 형식을 편집할 때의 컨텍스트를 명확하게 표시하기 위한 이동 경로가 맨 위에 포함됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7641806c-7a25-49a8-9a8f-ee3acf0c9cf8.png"><img alt="image" border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b018f9a-7803-4771-b021-1e6c50937a6d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="586"></a></p>


  <p>&rsquo;또한 작업 항목 양식 사용자 지정을 훨씬 쉽게 시작할 수 있습니다. 작업 항목의 상황에 맞는 메뉴에서 <strong>사용자 지정</strong> 을 선택하면 상속된 프로세스를 자동으로 만듭니다(아직 사용하지 않는 경우). 그러면 레이아웃 편집기로 이동합니다.</p>


  <p><img alt="wit process context menu" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05_10_19.png"></p>


  <h2>Analytics를 사용하여 프로젝트에 대한 인사이트</h2>


  <p>새로운 <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-analytics">Analytics</a> 서비스는 사용자와 팀에게 작업의 상태 및 상태에 대한 새로운 인사이트를 제공합니다. 분석은 현재 미리 보기로 제공되며, 이 초기 단계에는 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/05/02/private-preview-new-widgets-for-visual-studio-team-services/">세 개의 새로운 대시보드 위젯</a>, 리드 타임, 주기 시간 및 CFD(누적 Flow 다이어그램)가 포함되어 있습니다. <a href="https://marketplace.visualstudio.com/vsts">VS Team Services Marketplace</a>에서 <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-analytics">분석을</a> 설치할 수 있습니다.</p>


  <p><img alt="Cycle Time" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cycletime.png"></p>


  <p>우리는 스프린트의 마지막 몇 가지 새로운 기능의 긴 목록을 발표했다. 전체 목록은 <a href="https://www.visualstudio.com/en-us/articles/news/2017/may-11-team-services">5월 11일</a> 과 <a href="https://www.visualstudio.com/en-us/articles/news/2017/apr-19-team-services">4월 19일에</a> 대한 릴리스 정보를 읽어야 합니다.</p>


