Summary: 'Windows Azure에 대한 봄 업데이트에서 일종의 몰래 아웃 것 중 하나는 SQL Server 대한 Node.js 대한 Microsoft 드라이버입니다. 단수 용도로 드라이버의 긴 이름: 연결...'
Content: "<p><a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0150gen\" target=\"_blank\">Windows Azure</a>에 대한 봄 업데이트에서 일종의 몰래 아웃 것 중 하나는 SQL Server <a href=\"https://blogs.msdn.com/b/sqlphp/archive/2012/06/08/introducing-the-microsoft-driver-for-node-js-for-sql-server.aspx\" target=\"_blank\">대한 Node.js 대한 Microsoft 드라이버</a>입니다. 단일 용도의 드라이버에 대한 긴 이름: 노드 애플리케이션을 Windows Azure SQL Database 같은 SQL Server 기술에 <a href=\"https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0150sql\" target=\"_blank\">연결합니다.</a></p>  <p>현재 드라이버는 미리 보기 릴리스로 사용할 수 있으며 코드는 <a href=\"https://github.com/windowsazure/node-sqlserver\" target=\"_blank\">GitHub</a> 사용할 수 있습니다.</p>  <h3>SQL Database 작업</h3>  <p>드라이버는 표준 ODBC 연결 문자열(Windows Azure Preview 포털을 통해 쉽게 얻을 수 있는)만 예상하므로 사용하기가 매우 쉬우며 <b>쿼리</b> 메서드를 통해 Transact-SQL 문을 실행할 수 있습니다. 약간 다른 점은 데이터 엔터티가 쿼리를 통해 반환될 때 이벤트를 수신할 수 있는 쿼리에서 '문'을 반환할 수 있다는 것입니다.</p>  <h3>방법 지침</h3>  <p>드라이버를 사용하여 Windows Azure SQL Database 사용하는 기본 사항에 대해서는 Node.js<a href=\"https://azure.microsoft.com/en-us/develop/nodejs/how-to-guides/sql-database/?WT.mc_id=cmp_pst001_blg_post0150njs\" target=\"_blank\">Windows Azure SQL Database 액세스하는 방법을 </a>참조하세요. 이에 대한 기본 정보는 다음과 같습니다.</p>  <ul>  <li>  <p>새 미리 보기 포털을 사용하여 데이터베이스 프로비전</p>  </li>  <li>ODBC 연결 정보 검색</li>  <li>데이터베이스를 쿼리하는 기본 애플리케이션 만들기</li>  <li><a href=\"https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0150web\" target=\"_blank\">Windows Azure 웹 사이트에</a> 드라이버를 배포하기 위한 고려 사항</li>  </ul>  <h3>자습서</h3>  <p><a href=\"https://azure.microsoft.com/en-us/develop/nodejs/tutorials/web-site-with-sql-database/?WT.mc_id=cmp_pst001_blg_post0150tut\" target=\"_blank\"> Windows Azure SQL Database 문서를 사용하는Node.js 웹 애플리케이션</a>은 노드 애플리케이션에서 드라이버를 사용하는 보다 복잡한 예제를 제공합니다. 이 자습서에서는 다음을 안내합니다.</p>  <ul>  <li>Express 모듈을 사용하여 MVC 애플리케이션 만들기</li>  <li>미리 보기 포털을 사용하여 새 웹 사이트 및 데이터베이스 만들기</li>  <li>포털을 사용하여 데이터베이스 디자인</li>  <li>웹 사이트 앱 설정을 사용하여 런타임에 연결 문자열 지정</li>  <li>Git을 사용하여 웹 사이트 배포</li>  </ul>  <h3>Contributions</h3>  <p>앞서 언급했듯이 이 드라이버는 <a href=\"https://github.com/windowsazure/node-sqlserver\" target=\"_blank\">GitHub</a> 사용할 수 있으며, 여기에는 사용자로부터의 문제, 피드백 및 기여를 수락하는 것이 포함됩니다. 자유롭게 삭제하고 이 드라이버에서 보려는 내용을 알려 주거나 코드를 제출하여 기능을 직접 추가하세요.</p>  <p>-래리 프랭크스, 수석 프로그래밍 작가, Windows Azure</p>"
