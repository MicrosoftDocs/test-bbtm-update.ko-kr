Slug: announcing-integrated-cloudera-cdh-with-tableau-server-solution-on-azure
Title: 새 Azure 빠른 시작 템플릿 - Cloudera CDH 및 Tableau Server by Slalom
Summary: 오늘 우리는 적당히 기술적인 사용자가 Microsoft Azure 실행 중인 미리 번들된 시각적 분석 & 빅 데이터 솔루션을 시작할 수 있는 빠르고 쉬운 방법을 발표하게 되어 기쁩니다. Slalom에서 빌드한 Tableau/Cloudera 빠른 시작
Content: >-
  <p style="background: white; margin: 12px 0px; line-height: normal;">개발자와 IT-Pros 일반적으로 가상 머신에 소프트웨어를 설치하여 클라우드 경험을 시작합니다.&nbsp; 이렇게 하면 실행 중인 IaaS(Infrastructure as a Service)를 쉽게 만들 수 있지만 데이터를 로드하고 일관된 비즈니스 솔루션을 개발하기 위한 추가 작업이 필요합니다.&nbsp; &rsquo;오늘은 적당히 기술적인 사용자가 slalom에서 빌드한 <a href="https://partnerquickstarts.azurewebsites.net/#/quickstart/cloudera-tableau">Tableau/Cloudera 빠른</a> 시작 Microsoft Azure 실행되는 미리 번들된 시각적 분석 &amp; 빅 데이터 솔루션을 시작할 수 있는 빠르고 쉬운 방법을 발표하게 되어 기쁩니다.</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">또한 <b>2017년 5월 24</b> 일에 Slalom 및 Microsoft에서 제공하는 이 솔루션의 웨비나 및 데모를 위해 모든 사용자를 초대합니다. RSVP 여기 - <a href="https://azuretraining.spektrasystems.com/#/event?ef3bc57d-0133-4b9e-8905-51d7f65420f2">웨비나: Azure에서 다중 서버 Cloudera 배포</a></p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">오늘날의&rsquo; 비즈니스에서 생성된 대량의 데이터를 처리하고 합리화하려면 사용자는 인터넷 규모의 데이터 처리 클러스터와 결합된 유연하고 정교한 시각화 도구가 필요합니다.&nbsp; 이미 알고 있는 것처럼 Tableaus&rsquo; Server는 셀프 서비스 데이터 시각화 및 공동 작업으로 호평을 받고 있는 반면 Clouderas&rsquo; Enterprise CDH(Data Hub) 프레임워크는 강력한 데이터 관리 및 처리를 제공합니다. 많은 고객이 매일 Azure에 이러한 솔루션을 배포하고 있으며 두 솔루션은 <a href="https://azuremarketplace.microsoft.com/en-us"><u>모두 Azure Marketplace</u></a>에서 찾을 수 있습니다.</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">고객이 Azure의 힘과 시장을 선도하는 파트너 Tableau 및 Cloudera의 강점을 빠르게 경험할 수 있는 방법으로 Microsoft는 <a href="https://www.slalom.com/">Slalom</a> 과 협력하여 샘플 통합 비즈니스 솔루션을 개발했습니다.&nbsp; 평가판 용도, 개념 증명 또는 프로덕션 환경을 위해 배포하든 관계없이 구성 및 설정 작업이 거의 없는 상태에서 이 솔루션을 시작할 수 있습니다. &nbsp;<a href="https://github.com/Azure/azure-quickstart-templates/blob/master/cloudera-tableau/Cloudera%20%2B%20Tableau%20Quickstart%20Deployment%20and%20Usage%20Guide.pdf">빠른 시작 Cloudera + Tableau 배포 가이드</a>를 따르면 데이터가 미리 로드된 Cloudera CDH를 실행하는 미리 구성된 Azure 최적화 VM&rsquo; 클러스터가 생성됩니다. 이 클러스터에는 Cloudera CDH 데이터를 사용하고 분석할 수 있는 Tableau 소매 대시보드로 미리 구성된 Tableau 서버 VM도 포함됩니다.&nbsp;</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">이 솔루션은 필요한 모든 구성 요소와 네트워크 토폴로지 구성을 구성하도록 설계되어 데이터 수집, 관리, 분석 및 인사이트에 집중할 수 있습니다. 특정 환경 요구 사항이 있거나 설정을 사용자 지정하려는 경우 필요에 맞게 리포지토리를 포크하고 ARM 템플릿을 업데이트하며 <a href="https://partnerquickstarts.azurewebsites.net/#/quickstart/cloudera-tableau"><u>Cloudera를 Tableau 솔루션으로</u></a> 배포할 수 있습니다.</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">Cloudera 및 Tableau &ndash; 를 사용한 Azure 여정에 도움이 되기를 바라며 의견을 기대하고 있습니다. 자유롭게 연락해 주세요.</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">&nbsp;</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">제안된 학습 경로:</p>


  <ol style="margin-left: 40px;">
   <li>Cloudera 및 Tableau 빠른 시작을 사용하여 GitHub 리포지토리 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/cloudera-tableau"><u>확인</u></a></li>
   <li>빠른 시작을 시각화하고 기본 JSON을 확인합니다.</li>
   <li>배포 및 사용 가이드 <a href="https://github.com/Azure/azure-quickstart-templates/blob/master/cloudera-tableau/Cloudera%20%2B%20Tableau%20Quickstart%20Deployment%20and%20Usage%20Guide.pdf"><u>검토</u></a></li>
   <li>빠른 시작을 Azure 구독에 직접 <a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2FAzure%2Fazure-quickstart-templates%2Fmaster%2Fcloudera-tableau%2Fazuredeploy.json"><u>배포</u></a></li>
   <li>도움이 필요한 경우 <a href="https://www.slalom.com/"><u>Slalom</u></a>에 <a href="https://go.slalom.com/cloudera_tableau_quickstart"><u>연락</u></a></li>
   <li>다른 Azure 파트너 빠른 시작을 <a href="https://partnerquickstarts.azurewebsites.net/"><u>탐색</u></a>하여 Azure 기술을 다음 단계로 끌어올 수 있습니다.</li>
  </ol>


  <p style="background: white; margin: 12px 0px; line-height: normal;">실용적인 측면:</p>


  <p style="background: white; margin: 12px 0px 12px 48px; line-height: normal; text-indent: -0.25in;">(1)&nbsp;&nbsp; 라이선스 - Cloudera 및 Tableau 솔루션은 모두 초기 무료 평가판 기준으로 BYOL(Bring-Your-Own-License) 모델로 제공됩니다. 이러한 평가판은 Cloudera CDH의 경우 60일, Tableau 서버의 경우 14일을 다룹니다. 초기 평가 기간이 지나면 라이선스에 대해 해당 ISV에 연락해야 합니다.</p>


  <p style="background: white; margin: 12px 0px 12px 48px; line-height: normal; text-indent: -0.25in;">(2)&nbsp;&nbsp; 버전:</p>


  <ul style="margin-left: 80px;">
   <li>CentOS에서 Cloudera CDH 5.4.x Apache Hadoop 배포</li>
   <li>Windows 실행되는 Tableau Server 10.1</li>
  </ul>


  <h3>감사의 글</h3>


  <p style="background: white; margin: 12px 0px 12px 48px; line-height: normal; text-indent: -0.25in;">이 문서는 여러 사용자 간의 공동 작업입니다. 니콜라스 카우드론과 길 아이작스에게 특별한 감사.</p>
