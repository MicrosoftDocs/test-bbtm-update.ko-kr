Title: 샌프란시스코는 HeyGov를 채택! Windows Azure에서 도시를 아름답게 유지
Summary: 인터넷은 개인이 자신의 환경에 대한 가시성과 제어를 얻을 수있는 강력한 기능을 제공합니다.&nbsp; 이 것의 좋은 예는 HeyGov입니다! 샌프란시스코의 경우 - 클라우드 서비스...
Content: '<p>인터넷은 개인이 자신의 환경에 대한 가시성과 제어를 얻을 수있는 강력한 기능을 제공합니다.&nbsp; 이 것의 좋은 예는 <a target="_blank" href="">HeyGov<i>입니다! </i> 샌프란시스코의 경우</a> - 샌프란시스코시가 시민들에게 구멍, 낙서 및 거리 청소와 관련된 서비스 요청을 시의 311 부서에 더 빠르고 쉽게 제출할 수 있는 방법을 제공하기 위해 채택한 클라우드 서비스 솔루션입니다. The HeyGov! 또한 서비스는 시민들이 비상 311 서비스 요청을 모니터링하고 분석할 수 있는 대화형 매핑 애플리케이션을 제공합니다<b>.</b></p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7041.HeyGovSF.jpg" border="0"></a></p>  <h3><b>  </b></h3>  <p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼 HeyGov를 기반으로 구축되었습니다. 는 파트너 ISC의 SaaS 제품으로, 클라우드의 &nbsp;확장 가능한 스토리지 및 처리 능력을 활용하고 서비스 요청을 신속하게 처리하고 사용량이 많은 시간에도 업데이트를 구현하는 기능을 제공합니다. HeyGov<i>!</i>의 첫 번째 채택자 인 마이애미시는 이미 코드 집행 위반을보고하기위한 공공 안전을 포함한 다른 부서에서 솔루션을 사용하기 시작했습니다. &nbsp;블로그 게시물 "실제 세계 Windows Azure: 제임스 오스틴, 마이애미 시의 정보 기술 부국장과의 인터뷰"에서 마이애미 시의 솔루션에 대해 자세히 알아보세요.</p>  <p>솔루션과 샌프란시스코의 작동 방식에 대한 자세한 내용은 블로그 게시물인 "정부의 새로운 밝은 별 - HeyGov! 샌프란시스코에 대 한", 어제 정부의 밝은 측면 블로그에 게시 된. 공식 보도 자료는 여기에서 찾을 수 있습니다. </p>'
