Title: Azure의 SharePoint Server 2016 개발/테스트 팜
Summary: 평가 또는 개발/테스트 SharePoint Server 2016 팜을 빌드합니다.
Content: >-
  <p style="margin: 0in 0in 10pt;">새 버전의 SharePoint 사용하시겠습니까? SharePoint 앱을 개발했으며 SharePoint 2016에서 작동하는지 확인하시겠습니까?</p>


  <p style="margin: 0in 0in 10pt;">Azure의 새 <a href="https://technet.microsoft.com/library/mt723354(v=office.16).aspx">SharePoint Server 2016 개발/테스트 팜</a> 문서에서는 다음을 빌드하는 단계를 안내합니다.</p>


  <p style="margin: 0in 0in 10pt;">&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62217f87-a4ab-4f50-84a7-009f2a55ba24.png"></p>


  <p>이 환경은 Azure 인프라 서비스의 세 가지 Azure 가상 머신으로 구성됩니다.</p>


  <ul>
   <li>adVM(Windows Server Active Directory 도메인 컨트롤러)</li>
   <li>SQL Server 2014 서버(sqlVM)</li>
   <li>SharePoint Server 2016(평가판) 서버(spVM)</li>
  </ul>


  <p>다음 세 단계로 이 환경을 빌드할 수 있습니다.</p>


  <ol>
   <li>가상 네트워크 및 adVM 가상 머신을 만듭니다.</li>
   <li>2014년 SQL Server 실행되는 가상 머신을 만들고 구성합니다.</li>
   <li>단일 서버 SharePoint 2016 팜 만들기를 포함하여 SharePoint Server 2016의 평가판을 실행하는 가상 머신을 만들고 구성합니다.</li>
  </ol>


  <p>완료되면 인터넷에서 기본 팀 사이트에 액세스하고 필요에 따라 팜을 확장하여 평가 또는 개발/테스트 요구 사항을 충족할 수 있습니다.</p>
