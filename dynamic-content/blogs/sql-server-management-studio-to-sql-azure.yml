Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Server 2008 R2부터 SQL Server Management Studio SQL Azure 직접 연결할 수 있습니다. 이 작업을 수행하는 최소 설치는 SQL Server Management Studio Express Edition(<a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">무료로 다운로드</a>)이지만 SQL Server Management Studio 포함하는 SQL Server(SQL Server Express 제외)의 모든 버전이 작동합니다. </p>  <p>SQL Azure 연결할 SQL Server Management Studio 방법은 다음과 같습니다. </p>  <p>1.첫 번째 단계는 서버 이름을 파악하여 <a href="https://sql.azure.com/">SQL Azure Portal</a>로 이동하는 것입니다. </p>  <p>2.Windows 라이브 ID로 로그인 </p>  <p>3. 프로젝트 이름을 클릭합니다. </p>  <p>4.<b>서버 관리</b> 페이지에 있어야 합니다. </p>  <p><a href=""><img height="316" width="740" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3022.clip_5F00_image002_5F00_thumb_5F00_478B4824.jpg" alt="clip_image002" border="0" title="clip_image002" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>5. 브라우저에서 서버 이름을 강조 표시하고 클립보드에서 복사(Ctrl-C)합니다. </p>  <p>6.이제 SQL Server Management Studio 2008 R2를 엽니다. 기본적으로 <b>서버에 대한 커넥트</b> 대화 상자가 열립니다. </p>  <p><a href=""><img height="323" width="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2577.clip_5F00_image004_5F00_thumb_5F00_04CBFCEC.jpg" alt="clip_image004" border="0" title="clip_image004" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>7. 클립보드에 저장된 서버의 전체 DNS를 <b>서버 이름에 붙여넣습니다</b>. </p>  <p>8.로그인 상자에 SQL Azure 대한 관리자 사용자 이름을 입력합니다. 서버의 전체 DNS를 받은 <b>서버 관리</b> 페이지에 있습니다. </p>  <p>9.암호는 SQL Azure 암호입니다. </p>  <p>10.<b>옵션 &gt;&gt;</b> 클릭 </p>  <p><a href=""><img height="502" width="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648.clip_5F00_image006_5F00_thumb_5F00_7404523D.jpg" alt="clip_image006" border="0" title="clip_image006" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>11. 그러면 <b>연결 속성</b> 탭으로 이동하여 <b>연결 암호화</b> 상자를 선택합니다. 항상 연결을 암호화해야 합니다. 그 이유는 이 이전 블로그 게시물을 참조하세요. </p>  <p>12.커넥트 단추를 누릅니다. </p>  <p>SQL Server Management Studio 2008 R2를 사용하여 SQL Azure 관리하기 쉽게 시작할 수 있습니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다. </p>'
