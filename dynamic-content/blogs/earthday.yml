Content: >-
  스타트업의 첫 번째 비즈니스 순서는 해결해야 할 문제가 있음을 인식하는 것입니다.그 시점부터 초기 단계 기업은 해당 비전을 번역하고 다른 사람들이 문제가 어떻게 해결될지 이해할 수 있도록 도와야 합니다.지구의 날을 기념하여 소수의 글로벌 스타트업이 문제가 50년 또는 100년 의 지평선이 있을 수 있는 환경 및 지속 가능성 문제를 어떻게 다루고 있는지 살펴보는 것이 흥미로울 것이라고 생각했습니다.


  Microsoft BizSpark 프로그램을 통해 수천 개의 신생 기업이 리프트를 제공했으며, 많은 스타트업이 오픈 소스 소프트웨어와 함께 Azure를 사용하여 지구에서 가장 시급한 환경 문제를 해결하고 있다는 사실을 알게되었습니다.


  예를 들어 <a href="https://www.intelen.com/">Intelen</a>은 인간이 지구와 상호 작용하는 방식을 바꾸는 뉴욕 기반의 스타트업입니다. 유틸리티 회사에 실시간 에너지 데이터를 정보로 변환하여 보다 효율적인 에너지 소비를 가능하게 하는 강력한 도구를 제공합니다.창립자 바실리스 니콜로풀로스(Vassilis Nikolopoulos)는 사람들이 더 현명한 선택을 하는 데 필요한 도구를 제공함으로써 사람들이 에너지를 더 현명하게 사용할 수 있도록 하고, 결국에는 보다 지속 가능한 환경을 조성하기 위해 회사를 시작했습니다.


  <a href="https://intelen.com/"><img class="alignnone size-full wp-image-278451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/intelen.png" alt="intelen" width="394" height="120" /></a>


  "Intelen의 목표 중 하나는 사람들이 에너지를 이해하고 소비하는 방식을 바꿀 수 있는 친환경 스타트업을 구축하는 것이었습니다."인간 에너지 동작을 전환하고 보다 지속 가능한 생활 방식으로 인식을 높이고 싶었기 때문에 고유한 데이터 분석 플랫폼을 만들기로 결정했습니다.클라우드와 인간 간의 정보 및 교육 게이트웨이 역할을 할 수 있는 대시보드, 학습 관리 시스템 및 모바일 앱의 조합입니다."


  B2B SaaS 회사로서 Intelen의 앱은 이제 회사 클라이언트와 고객이 다운로드하는 파일럿 단계에 있습니다.지금까지 이 스타트업에는 4명의 유틸리티 고객과 30개 이상의 기업이 등록되어 있습니다. 1,000명 이상의 사용자가 Intelen의 Azure 기반 솔루션을 다운로드했습니다.


  Nikolopoulos는 "전체 제품 및 클라우드 SaaS 플랫폼은 분석 클러스터, 웹 프런트 엔드 및 모바일 API를 포함하여 Azure에 전적으로 상주합니다. "Azure에서 OSS 컨테이너를 사용하고 있으며 Azure 도구를 사용하여 오픈 소스를 매우 빠르고 효율적으로 배포합니다.현재 Ubuntu Cloud와 Apache, My SQL, MongoDB, NGINX 및 기타 오픈 소스 패키지를 사용하여 최상의 서비스를 제공하는 데 도움이 되는 40개 이상의 가상 머신이 있습니다."


  보츠와나에서 모디사르의 창립자인 Thuto-Paul 게팅웨(Thuto-Paul Gaotingwe)는 자국의 소규모 가축 생산자들이 대기업의 위협을 받고 있다는 사실을 알게 되면서 지속 가능성 문제에 관심을 갖게 되었습니다.생산 변화로 인해 가축의 대량 농도로 인해 수질 오염, 토지 저하 및 토양의 영양소 불균형과 같은 환경 문제가 발생했습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/modisar1.jpg"><img class="alignnone size-full wp-image-278511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/modisar1.jpg" alt="modisar1" width="410" height="246" /></a>


  "작고 전통적인 가축 농부는 무력화되고 있었다"고 Gaotingwe는 말합니다. "그래서 우리는 유용한 정보와 효과적인 가축 관리 관행에 원활하게 액세스 할 수 있도록함으로써 귀중한 정보 및 관리 도구에 대한 액세스 부족을 해결하기 위해 노력하고 있습니다. 우리의 제품은 농민에게 경제적, 환경적으로 건전하고 지속 가능한 가축 생산을 보장 할 수있는 방법을 제공합니다. 우리는 1일부터 농부들이 환경을 보호하는 방법을 이해할 수 있도록 환경 친화적 인 문제에 대한 인식을 높여야 한다는 것을 알았습니다."


  Modisar는 Azure 및 해당 네이티브 애플리케이션을 사용하여 농부들에게 예방 접종, 피드 및 치료 활동에 대한 미리 알림을 제공합니다. 농민 그들의 비용을 추적 하는 데 도움이 금융 기능; 농부들이 자신의 무리를 개선하도록 장려하는 가축 관리 계획과 다양한 가축 질병과 이를 예방하거나 치료하는 방법에 대해 농부들에게 가르치는 지식 자료. 현재 600명 이상의 농부들이 모디사르를 사용하고 있습니다.


  니콜라오스 카테르트시디스는 현대 사회가 유연하고 주문형이며 저렴한 전기 에너지에 얼마나 의존하는지 알아보면서 지속 가능성 문제에 관심을 갖게 되었습니다.유럽연합 집행위원회의 저탄소 2050 전략이 온실가스 배출량을 80~95% 감축할 것을 요구했을 때, 그는 자신이 도울 수 있다는 것을 깨달았습니다.   <a href="https://www.neuronenergy.com/">뉴런 에너지 솔루션</a> 은 태양 에너지의 직접 전류 전기 변환을 원격으로 모니터링하고 관리하기 위해 시작되었습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/20/Neuron-Energy-Solutions.png"><img class="alignnone  wp-image-278521" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Neuron-Energy-Solutions-636x217.png" alt="Neuron Energy Solutions" width="440" height="150" /></a>


  스타트업의 주력 제품인 SolarEye Platform은 Azure를 기본 제공 인공 지능에 사용하며 회사의 모든 SaaS 제품의 중추 역할을 합니다. Azure와 함께 오픈 소스 소프트웨어는 회사의 성공에 매우 중요했습니다.


  Katertsidis는 "애플리케이션의 빌드 구성 요소로 HTML5, JavaScript 및 PHP를 사용하고 있습니다. "또한 프로젝트/문제 관리를 위해 Bug Genie, 코드 버전 관리를 위한 Github 및 웹 분석을 위한 Piwik와 같은 다른 오픈 소스 소프트웨어 패키지를 사용합니다."


  카테르트시디스는 녹색 경제의 미래에 대해 낙관적이다.


  "지난 10년 동안 녹색 경제는 앞으로도 계속될 것으로 예상되는 전례 없는 성장을 보였습니다.이는 환경 지속 가능성과 보호의 필요성에 의해 좌우됩니다." 그는 "녹색 솔루션을 개발하는 데 관심이 있다면 클라우드에서 빌드를 시작해야 합니다."


  여기에서 살펴보았듯이 Microsoft는 다양한 도구를 제공합니다.클라우드 컴퓨팅은 낭비되는 컴퓨팅 원본을 줄이고, 공유 인프라를 통해 상대적 피크 부하를 평면화하고, 사용률이 높은 운영 서버 및 향상된 냉각, 전원 컨디셔닝 등을 통해 전력 손실을 줄이도록 설계된 데이터 구조를 통해 IT에서 에너지 사용 및 탄소 배출을 줄입니다.


  소규모 조직이 비즈니스 애플리케이션을 클라우드로 이동하면 에너지 사용량과 사용자당 애플리케이션의 탄소 발자국이 90% 이상 줄어듭니다. 클라우드에서 개발하면서 스타트업은 수천 가지 방향으로 발전했습니다. 클라우드가 지구에 혜택을 제공한다는 것도 알고 있는 것이 좋습니다.


  - Microsoft for Startups 팀
