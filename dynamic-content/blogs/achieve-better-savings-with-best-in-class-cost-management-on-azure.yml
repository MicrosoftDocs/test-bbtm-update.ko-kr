  <h2>Windows Server 워크로드에 대한 최상의 절감</h2>


  <p>마지막으로<a href="https://azure.microsoft.com/en-us/overview/microsoft-apps-on-azure/" target="_blank">, Windows Server를 사용하는</a> 경우 Azure는 최대 82%의 비용 절감을 제공합니다. 이 비용 절감은 소프트웨어 보증을 가진 고객이 Azure에서 기존 Windows Server 라이선스를 사용할 수 있도록 하는 Azure <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">하이브리드 혜택</a>과 새로 발표된 Azure Reserved VM Instances(IS)의 조합에서 비롯됩니다. 또한 유사한 Azure 하이브리드 혜택을 SQL Server 추가 Azure 서비스로 확장하기 위해 노력하고 있습니다.</p>


  <h2>Azure의 기타 비용 절감</h2>


  <p>위의 예는 Azure의 비용 절감 기능의 몇 가지 예에 불과합니다. 또한 최근에 <a href="https://azure.microsoft.com/en-us/roadmap/azure-batch-low-priority-vms/" target="_blank">Azure Batch(우선 순위가 낮은 VM)의 일반 공급</a>, <a href="https://azure.microsoft.com/en-gb/pricing/reserved-vm-instances/" target="_blank">Windows 및 Linux VM용 Azure IS</a>, <a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-vm-sizes-for-more-cost-effective-database-workloads/" target="_blank">Oracle 및 SQL 라이선스용 부분 코어 크기 및</a> <a href="https://azure.microsoft.com/en-us/blog/introducing-b-series-our-new-burstable-vm-size/" target="_blank">버스트 가능한 VM</a>을 발표했습니다. 이러한 제품은 클라우드 환경을 손상시키지 않으면서 Azure에서의 배포를 보다 비용 효율적으로 만듭니다.</p>


  <p>Azure에서 더 많은 작업을 계속할 수 있도록 훌륭한 청구 및 비용 관리 환경을 통해 비용을 절감할 수 있도록 최선을 다하고 있습니다. Azure에 대한 자세한 내용은 다음을 방문 <a href="https://www.azure.com">https://www.azure.com</a>하세요.</p>
