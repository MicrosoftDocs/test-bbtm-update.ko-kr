Title: Microsoft, 싱가포르 MTCS 인증 범위 확장
Summary: '싱가포르 MTCS(Multi-Tier Could Security) 인증 수준 3의 갱신을 발표하게 되어 기쁩니다. '
Content: >-
  <p>싱가포르 MTCS(다중 계층 클라우드 보안) 인증 수준 3의 갱신을 발표하게 되어 기쁩니다. 고객 만족도에 대한 노력의 일환으로 Azure는 데이터 민감도 및 비즈니스 중요도에 대한 다양한 클라우드 사용자 요구를 충족하기 위해 MTCS 표준을 채택했습니다. Azure는 4년 연속 MTCS 인증을 유지했습니다. 올해는 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Data Lake Store</a>, <a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/">Data Lake Analytics</a>, SQL Server Stretch <a href="https://azure.microsoft.com/en-us/services/sql-server-stretch-database/">Database</a>, <a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a>, <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> 등 최신 데이터 스토리지 및 분석 서비스를 포함하는 최신 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27001">ISO 27001 범위를</a> 따라 잡기 위해 범위가 30% 증가했습니다.</p>


  <p>싱가포르의 <a href="https://www.imda.gov.sg/">IMDA</a>(Infocomm Media Development Authority)가 개발한 MTCS Standard 584:2015는 PaaS, IaaS 및 SaaS를 비롯한 다양한 서비스 유형에 걸친 세 가지 보안 요구 사항 계층을 포괄하는 세계&rsquo; 최초의 클라우드 보안 표준입니다.&nbsp; 표준은 ISO 27001 ISMS(정보 보안 관리 시스템) 표준에 밀접하게 매핑된 총 535개의 컨트롤로 구성되며, 수준 1의 기본 보안, 수준 2의 보다 엄격한 거버넌스 및 테넌트 제어, 수준 3의 영향력이 높은 정보 시스템에 대한 안정성 및 복원력을 포함합니다.</p>


  <p>MTCS 표준은 CSP(클라우드 서비스 공급자)의 보안 서비스 수준에 대한 명확성을 제공하는 동시에 CSP의 책임 및 투명성 수준을 높이고 건전한 위험 관리 및 보안 관행의 채택을 장려함으로써 산업 전반에서 클라우드 채택을 촉진하고자 합니다. 인증은 독립적인 제3자가 매년 감시 감사를 실시하여 3년 동안 유효합니다.</p>


  <p>Microsoft는 MTCS 수준 3 인증을 사용하여 정부, 금융 및 의료 분야에 필요한 보증 및 투명성 수준을 보다 엄격한 보안 및 규제 요구 사항으로 제공합니다. 이러한 조직은 MTCS 수준 3을 업계별 요구 사항으로 보완하여 매우 중요한 데이터 처리와 관련된 높은 영향 위험을 완화하는 것이 좋습니다.</p>


  <p>다루는 서비스, Azure 자체 공개 양식 및 MTCS 인증&nbsp;에 대한 자세한 내용은 Azure <a href="https://www.microsoft.com/en-us/trustcenter/compliance/mtcs">보안 센터</a> 및 <a href="https://www.imda.gov.sg/industry-development/programmes-and-grants/enterprises/cloud/mtcs-certification-scheme/multi-tier-cloud-security-certified-cloud-services">IMDA 싱가포르 사이트에서</a> 사용할 수 있습니다.</p>
