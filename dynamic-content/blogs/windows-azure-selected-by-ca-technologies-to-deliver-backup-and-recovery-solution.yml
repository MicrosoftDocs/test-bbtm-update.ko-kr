Title: 백업 및 복구 솔루션을 제공하기 위해 CA 기술에서 선택한 Azure Windows
Summary: CA Technologies는 최근 업계 최고의 CA ARCserve Backup 및 복구 기술을 고객이 다음을 기반으로 하는 SaaS(Software-as-a-Service) 제품으로 사용할 수 있다고 발표했습니다.
Content: '<p>CA Technologies는 최근 Windows <a target="_blank" href="https://www.microsoft.com/windowsazure/">Azure</a> 플랫폼을 기반으로 하는 SaaS(Software-as-a-Service) 제품으로 업계 최고의 CA ARCserve Backup 및 복구 기술을 고객에게 제공할 것이라고 발표했습니다.</p>  <p>새로운 Windows Azure 기반 솔루션은 2011년 하반기에 사용 가능할 예정입니다. &nbsp;고객은 내부적으로 배포된 기존 백업 및 복원 시스템과 소프트웨어 구현이 재무 또는 운영 측면에서 실현 가능하거나 실용적이지 않은 상황에서 이 솔루션을 매력적으로 발견할 수 있습니다. 필요한 현장 IT 직원이 부족한 소규모 기업 또는 원격 사무실이 이 솔루션을 적용할 수 있는 몇 가지 예입니다.</p>  <p>새로운 솔루션은 CA 기술 및 Microsoft 파트너&mdash;의 요구 사항을 충족하도록 설계되었으며, 데이터 보호 기능을 광범위한 클라우드 기반 IT 관리 제품에 통합하려는 파트너입니다.</p>  <p>보도 자료를 읽으려면 여기를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/25/windows-azure-selected-by-ca-technologies-to-deliver-backup-and-recovery-solution.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
