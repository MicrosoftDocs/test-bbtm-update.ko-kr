Title: Azure.Source - 볼륨 29
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <p>Microsoft Build 2018은 5월 7-9일에 불과 1주일 거리에 있습니다. 시애틀에 갈 수&rsquo; 없거나 이벤트에서 현장 환경을 향상시키고 싶든, <a href="https://azure.microsoft.com/en-us/blog/join-microsoft-build-live-for-the-ultimate-digital-experience/">Microsoft Build Live</a> 는 3일간의 영감을 주는 스피커, 활발한 토론 및 가상 네트워킹에 대한 주문형 액세스뿐만 아니라 라이브도 제공합니다. 라이브 스트림은 클라우드, AI, 혼합 현실 등에서 최신 아이디어를 연결하고, 아이디어를 촉발하고, 참여를 심화하는 또 다른 방법을 제공합니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-helps-detect-attacks-against-your-linux-machines/">Azure Security Center가 Linux 머신에 대한 공격을 감지하는 방법</a> - ASC(Azure Security Center)는 이제 클라우드와 온-프레미스 모두에서 Linux 위협 감지 미리 보기 프로그램을 확장하고 있습니다. 새로운 기능에는 의심스러운 프로세스 검색, 의심스러운 로그인 시도 및 비정상적인 커널 모듈 로드가 포함됩니다. Security Center는 Linux에서 감사하기 위한 가장 일반적인 프레임워크 중 하나인 컴퓨터&rsquo; 이벤트를 수집하기 위해 감사를 사용합니다. 기본적으로 감사를 실행하고 Security Center에서 다루는 모든 Linux 컴퓨터는 이 공개 미리 보기의 이점을 누릴 수 있습니다. 이 게시물은 또한 악성 암호화 동전 마이닝의 형태로 작동하는 탐지 분석의 예를 안내합니다. 또한 Linux 머신에서 Azure Log Analytics를 사용하는 방법에 대한 몇 가지 팁도 포함되어 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/per-disk-metrics-managed-disks/">관리 &amp; 되는 디스크별 메트릭 이제 관리되지 않는 디스크가 공개 미리 보기</a> - 로 제공됩니다. 모든 관리 &amp; 되지 않는 디스크에 대한 디스크당 메트릭의 공개 미리 보기를 사용하면 애플리케이션 사용 패턴에 맞게 디스크를 면밀히 모니터링하고 올바른 디스크를 선택할 수 있습니다. 또한 경고, 진단 및 컴파일 자동화를 만드는 데 사용할 수 있습니다. 이 릴리스에서는 특정 디스크로 드릴다운하고 워크로드의 성능 특성을 파악하는 것이 더 쉽습니다. 또한 Grafana&rsquo;와 Azure Monitor 통합으로 인해 이러한 메트릭을 사용하여 Grafana 대시보드를 매우 쉽게 빌드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6066eeba-02f9-458d-b159-a0997007452c.gif"><img alt="Azure Monitor integration with Grafana example" border="0" height="329" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc2991dc-3f37-4904-b4b3-8d9f8aded7f9.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Grafana와 Azure Monitor 통합 예제" width="640"></a></p>


  <h3>미리 보기로도 제공됩니다.</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/public-preview-event-hubs-for-nodejs/">공개 미리 보기: Node.js용 Event Hubs </a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/public-preview-event-hubs-for-python/">공개 미리 보기: Python용 Event Hubs</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-container-instances-now-generally-available/">이제 Azure Container Instances를 일반 공급</a> - ACI(Azure Container Instances)는 Linux 및 Windows 컨테이너를 모두 실행하는 서버리스 방법이며 이제 일반 공급됩니다. ACI는 VM 관리 및 자동 탄력적 확장 없이 컨테이너의 신속한 배포를 제공하는 주문형 컴퓨팅 서비스를 제공합니다. 또한 새로운 더 낮은 가격 책정을 발표하여 클라우드에 단일 컨테이너를 배포하는 데 비용이 훨씬 적게 듭니다. ACI는 클라우드 고객을 위한 가장 빠른 클라우드 네이티브 옵션으로, 실행 중인 컨테이너 내의 대화형 터미널 및 통합 Azure Portal 환경과 같은 풍부한 기능을 제공하는 컴퓨팅을 단 몇 초 만에 제공합니다.</p>


