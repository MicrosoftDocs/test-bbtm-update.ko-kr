  <p><a href="https://azure.microsoft.com/en-us/blog/replicated-tables-now-generally-available-in-azure-sql-data-warehouse/">복제된 테이블은 이제 Azure SQL Data Warehouse</a> - 에서 일반 공급됩니다. 새로운 유형의 테이블 배포인 복제된 테이블은 이제 Azure SQL Data Warehouse(SQL DW)에서 일반 공급됩니다. SQL DW는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 완전 관리형, 유연하고 안전한 클라우드 데이터 웨어하우스입니다. 복제된 테이블을 사용하면 모든 컴퓨팅 노드에서 데이터를 사용할 수 있으므로 데이터 이동이 제거되고 쿼리가 더 빠르게 실행됩니다. 복제된 테이블의 공개 미리 보기 동안 SQL Data Warehouse 고객은 라운드 로빈 배포를 사용하는 것과 비교할 때 복제된 테이블을 사용하여 데이터를 변환하면서 최대 5배의 성능 향상을 보였습니다.</p>


  <h2>뉴스 &amp; 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/propel-your-iot-platform-to-the-cloud-with-azure-time-series-insights/">Azure Time Series Insights 사용하여 IoT 플랫폼을 클라우드로 추진합니다.</a> -시계열 Insights 단기 자산 모니터링 및 진단 서비스에서 고객과 파트너가 고성능 및 확장성 있는 IoT 솔루션을 빌드할 수 있는 최신 클라우드 IoT 플랫폼으로 발전하고 있습니다. 올해 말, Azure Time Series Insights 두 가지 새로운 기능을 제공할 예정입니다. 즉, 클라우드 기반 솔루션이 디바이스/태그에 피벗된 수년간&rsquo;의 시계열 데이터를 추세화할 수 있도록 하는 비용 효율적인 장기 스토리지와 디바이스 메타데이터 및 도메인 계층 구조를 사용하여 원시 시계열 데이터를 컨텍스트화하기 위해 시계열 모델에서 지원하는 디바이스 기반(&ldquo;태그 기반&rdquo;) 사용자 환경입니다. 또한 시계열 Insights Spark 및 Jupyter Notebook과 같은 고급 기계 학습 및 분석 도구와 통합되어 고객이 시계열 데이터 문제를 새로운 방식으로 해결할 수 있도록 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38e1182b-89b9-4391-aea2-429b0bf873d8.png"><img alt="Azure Time Series Insights block diagram" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b61e5dd-5ece-4733-8355-9172074a888e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 시계열 Insights 블록 다이어그램" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-integration-with-azure-virtual-networks-vnets/">온-프레미스 데이터 게이트웨이를 통해 VNet과 Azure Analysis Services 통합</a> - 이제 Azure Analysis Services는 Azure VNet(Virtual Network)에 있는 클라우드 데이터 원본과 통합을 제공합니다. 조직은 향상된 보안 및 격리를 위해 VNet을 사용합니다. Azure SQL DW 및 Azure Database와 같은 클라우드 데이터 원본은 VNet 엔드포인트로 보호될 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/visual-studio-team-services-april-2018/">&rsquo;Visual Studio Team Services 제공 사항: 2018년 4월 다이제스트</a> - 는 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공하는 Visual Studio Team Services 대한 최신 업데이트에 대한 개요를 확인합니다. Team Services의 기능 목록이 빠르게 확장되면 팀은 Azure 워크플로의 모든 영역, 모든 언어로 작성되고 모든 OS에 배포된 앱에 보다 효율적으로 활용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/bing-custom-search-build-a-customized-search-experience-in-minutes/">Bing 사용자 지정 검색: 몇 분 안에 사용자 지정된 검색 환경 빌드</a> - 사이트 검색을 지원하거나 여러 관련 도메인을 통해 수직 검색 환경을 구축하는 데 Bing Custom Search 제품을 사용할 수 있습니다. Bing Custom Search는 사용자가 특정 사이트 또는 직접 선택한 웹 사이트 또는 도메인 집합에서 검색 환경을 빌드하고 콘텐츠를 쿼리할 수 있는 사용하기 쉬운 광고 없는 검색 솔루션입니다. <a href="https://blogs.bing.com/Developers-Blog/2018-04/bing-custom-search-build-a-customized-site-search-experience-in-just-a-few-minutes">사용자 지정 검색: 몇 분 만에 사용자 지정 사이트 검색 빌드 Bing</a> 전체 블로그 게시물을 읽어보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-secure-private-compliant/">Azure #CosmosDB: 보안, 프라이빗, 규격</a> - 국경을 넘어 중요한 데이터를 보유하는 데이터베이스는 보안, 개인 정보 보호 및 규정 준수에 대한 높은 기준을 충족해야 합니다. Azure Cosmos DB는 전 세계 50개 이상의 모든 Azure 지역에서 사용할 수 있는 다중 테넌트 하이퍼스케일 클라우드 플랫폼이므로 고객은 데이터를 배치할 지역을 지정할 수 있습니다. 고객이 전 세계 규제 산업 및 시장에서 자체 규정 준수 의무를 충족할 수 있도록 Azure는 폭(총 제품 수)과 깊이(평가 범위의 고객 지향 서비스 수)의 측면에서 업계에서 가장 큰 규정 준수 포트폴리오를 유지 관리합니다. 2018년 4월 현재 Azure Cosmos DB에 대한 인증서의 전체 목록은 이 게시물을 참조하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vs-code-now-enables-parameter-support-and-spark-2-2-update/">VS Code용 HDInsight 도구는 이제 argparse 및 Spark 2.2</a> - 를 지원합니다. VSCode용 HDInsight 도구는 이제 argparse를 지원하고 매개 변수 기반 Pyspark 작업 제출을 허용합니다. 또한 PySpark 작성자 및 작업 제출을 위해 Spark 2.2를 지원하는 도구를 사용하도록 설정했습니다. argparse 기능을 사용하면 일괄 처리 및 대화형 쿼리 모두에 대해 PySpark 코드 작성자, 테스트 및 작업 제출을 유연하게 수행할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/os-disk-swap-managed-disks/">이제 관리형 Virtual Machines에 대한 OS 디스크 교환을 사용할 수 있습니다</a>-. 이전에는 관리되지 않는 디스크에만 사용할 수 있었던 OS 디스크 교환 기능이 이제 Managed Disks를 사용하는 VM에 사용할 수 있습니다. OS 디스크 교환을 사용하면 VM을 삭제하지 않고도 OS 디스크의 이전 백업을 쉽게 복원하거나 VM 문제 해결을 위해 OS 디스크를 교체할 수 있습니다.</p>


