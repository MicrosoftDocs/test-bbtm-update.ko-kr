  <h2>개발자 스포트라이트</h2>


  <p>원하는 속도로 필요한 클라우드 기술 획득: 이러한 무료 자가 진행 랩을 사용하여 일정에 따라 실습 학습을 즐기고 클라우드 지식을 최신 상태로 유지합니다.</p>


  <ul>
   <li>
   <p><a href="https://aka.ms/lwia/data-13">실습 랩: Azure SQL DB</a> - 를 사용하여 애플리케이션 혁신 Azure SQL Database 사용하여 비즈니스 연속성, 데이터베이스 관리 및 가용성을 개선합니다.</p>
   </li>
   <li>
   <p><a href="https://aka.ms/lwia/data-14">실습 랩: Azure DMS(Data Migration Services)</a> - 를 사용하여 마이그레이션 SQL 여러 도구 대신 DMS(Data Migration Services) 단일 포괄적인 서비스를 사용하여 SQL DB 클라우드 마이그레이션의 복잡성을 줄입니다.</p>
   </li>
   <li>
   <p><a href="https://aka.ms/lwia/data-15">실습 랩: 새 Azure Database for MySQL 및 WordPress 앱</a> - 만들기 이 항목에서는 Azure Database for MySQL을 배포하고 관리하는 방법을 설명합니다.</p>
   </li>
   <li>
   <p><a href="https://aka.ms/lwia/data-16">실습 랩: Azure Database for PostgreSQL</a> - 을 사용하여 앱 개발 Azure를 사용하여 Django 프레임워크를 사용하여 Python 앱에 대한 PostgreSQL 데이터베이스 인스턴스를 만듭니다.</p>
   </li>
  </ul>


  <p><a href="https://aka.ms/lwia/gaming-20">Microsoft Azure 게임 개발자를 위한 DevOps</a> - GDC 2018의 이 Azure 극장 세션에서 Abel Wang은 모든 언어, 모든 플랫폼의 DevOps 다룹니다. Abel은 애플리케이션 개발에 대한 배경 지식이 있는 DevOps 및 Azure를 전문으로 하는 선임 클라우드 개발자 옹호자입니다. Microsoft로 옮기기 전에 Abel은 7년간 프로세스 컨설턴트 및 CSM(Certified Scrum Master)으로 일하면서 전 세계 고객이 Agile 구성 요소와 Team Foundation Server로 솔루션을 개발할 수 있도록 지원했습니다. 그 전에 Abel은 자신의 소프트웨어 회사를 설립하고 매각했습니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-21">Node.js, Python, .NET, Go, Ruby 또는 Java에 대한 CI/CD 파이프라인 설정(분</a>-) VSTS와 Azure를 함께 사용하면 개발자가 서비스, 웹 사이트 등의 백 엔드에 대해 매우 정교한 CI/CD 파이프라인을 사용자 지정할 수 있으며 DevOps 프로젝트를 통해 Azure에서 시작하는 것은 쉽지 않습니다. 개발자가 관심을 가져야 하는 이유, 시작하는 방법 및 플랫폼 확장성을 통해 다른 많은 빌드 시스템, 원본 리포지토리 공급자 또는 다른 클라우드로 작업할 수 있는 방법에 대해 설명합니다.</p>


