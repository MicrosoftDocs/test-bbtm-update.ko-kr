  <p><a href="https://azure.microsoft.com/en-us/blog/migrating-your-apps-data-and-infrastructure-to-azure-is-easier-than-ever/">앱, 데이터 및 인프라를 Azure로 마이그레이션하는 것이 그 어느 때보다</a> - 쉽습니다. Azure는 온-프레미스 자산 및 클라우드에서 하이브리드 일관성을 갖춘 유연한 마이그레이션 경로를 제공합니다. &rsquo;모든 것을 한 번에 이동할 필요는 없습니다. 비즈니스에 하이브리드 상태 장기가 필요한지 또는 마이그레이션 기간 동안에만 필요한지 여부에 관계없이 Azure는 의도적으로 하이브리드이며 요구 사항을 지원할 수 있습니다. 지침 또는 마이그레이션 전문가와의 연결을 위해 Azure 마이그레이션 센터를 방문하여 Azure 마이그레이션을 시작합니다. 또한 Azure 엔지니어링 리더인 Rohan Kumar 및 Corey Sanders의 Azure&rsquo; 마이그레이션 기능에 대해 자세히 알아보려면 2018년 5월 17일에 이 웹캐스트에 등록하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/train-an-iot-equipped-drone-and-compete-to-win-at-microsoft-build/">IoT 장착 드론 학습 및 Microsoft Build</a> - 에서 승리하기 위해 경쟁 빌드 2018에서 드론 콘테스트가 열리는 Were&rsquo;. 참가자들은 동료 컨퍼런스 참석자와 경쟁하여 드론이 Microsoft Build용으로 특별히 설계된 야외 수색 및 구조 과정을 완료할 수 있는지 확인합니다. Microsofts&rsquo; 인텔리전트 클라우드 플랫폼인 Azure IoT Edge에서&rsquo; 실습 및 엔드투엔드 환경을 제공하고 DJI Mavic Air 드론을 획득할 수 있습니다.</p>


