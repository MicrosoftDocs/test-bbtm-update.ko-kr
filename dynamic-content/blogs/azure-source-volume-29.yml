   </tbody>
  </table>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-sdk-ios-support/">Azure IoT Hub SDK는 공식적으로 네이티브 iOS 지원을</a> - 제공합니다. iOS 프로젝트가 Swift 또는 Objective-C로 작성되었든 관계없이 이제 Azure IoT Hub C SDK 및 서비스를 직접 활용하고 iOS 디바이스를 IoT 디바이스로 전환할 수 있습니다. 라이브러리는 iOS용 인기 패키지 관리자인 CocoaPod에서 사용할 수 있으며 소스 코드는 GitHub 사용할 수 있습니다. Azure IoT Hub C SDK는 다양한 플랫폼에 대한 최대 이식성을 위해 C99로 작성되었습니다. 포팅 프로세스에는 플랫폼별 구성 요소에 대한 씬 채택 계층을 작성하는 작업이 포함되며, GitHub 코드를 찾을 수 있습니다.</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/storage-scenarios-for-cray-in-azure/">의 Cray에 대한 Storage 시나리오</a> Azure 가상 네트워크에서 전용 Cray 슈퍼컴퓨터를 받으면 Cray&reg; ClusterStor&trade; 스토리지도 연결됩니다. 이 솔루션은 슈퍼컴퓨터에서 작업을 실행하는 동안 필요한 고성능 스토리지에 적합한 솔루션입니다. 작업이 완료되면 Azure에는 Azure Blog Storage, Azure Archive Storage, Azure Data Box 등과 같은 광범위한 스토리지 제품 및 솔루션 포트폴리오가 있습니다. Cray 슈퍼컴퓨터에 필요한 스토리지 종류에 관계없이 Azure에는 적합한 제품이 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-edge-of-possibility-best-practices-for-iot-driven-infrastructure-transformation/">가능성의 가장자리: IoT 기반 인프라 변환</a> - 에 대한 모범 사례 Edge Computing: IoT Will Spawn A New Infrastructure Market&rdquo;이라는 최근의 &ldquo;Forrester 보고서에는 IT 네트워크의 IoT 솔루션에 필요한 빠른 진화에 직면해야 하는 많은 변경 사항과 과제가 강조되어 있습니다. 이 게시물은 몇 가지 하이라이트를 살펴보고 전체 Forrester 보고서에 대한 링크를 포함합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-toolkit-for-intellij-integrates-with-hdinsight-ambari-and-supports-spark-2-2/">IntelliJ용 Azure Toolkit HDInsight Ambari와 통합되고 Spark 2.2</a> - 를 지원합니다. 더 많은 인증 옵션을 제공하기 위해 IntelliJ용 Azure Toolkit 이제 작업 제출, 클러스터 리소스 찾아보기 및 스토리지 파일 탐색을 위해 Ambari를 통해 HDInsight 클러스터와의 통합을 지원합니다. 이 릴리스에서는 새 기능을 활용하고 IntelliJ용 Azure Toolkit Spark 2.2의 새 라이브러리 &amp; API를 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-toolkit-for-eclipse-integrates-with-hdinsight-ambari-and-supports-spark-2-2/">Eclipse용 Azure Toolkit HDInsight Ambari와 통합되고 Spark 2.2</a> - 를 지원합니다. 더 많은 인증 옵션을 제공하기 위해 Eclipse용 Azure Toolkit 이제 작업 제출, 클러스터 리소스 찾아보기 및 스토리지 파일 탐색을 위해 Ambari를 통해 HDInsight 클러스터와의 통합을 지원합니다. 이 릴리스에서는 새 기능을 활용하고 Azure Toolkit Eclipse용 Spark 2.2의 새 라이브러리 &amp; API를 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-data-analytics-with-spark-connector-for-azure-sql-database-sql-server/">Microsoft SQL Database용 Spark 커넥터를 사용하여 실시간 빅 데이터 분석 가속화</a> - Apache Spark는 대규모 데이터 처리를 위한 통합 분석 엔진입니다. 현재 기본 제공 JDBC 커넥터를 사용하여 Azure SQL Database 연결하거나 SQL Server Spark 작업에서 데이터를 읽거나 쓸 수 있습니다. Azure SQL Database 및 SQL Server용 Spark 커넥터를 사용하면 Azure SQL Database 및 SQL Server를 비롯한 SQL 데이터베이스를 Spark 작업의 입력 데이터 원본 또는 출력 데이터 싱크로 사용할 수 있습니다. 이를 통해 빅 데이터 분석에서 실시간 트랜잭션 데이터를 활용하고 임시 쿼리 또는 보고를 위해 결과를 유지할 수 있습니다. Spark 작업자 노드와 SQL 데이터베이스 간에 데이터 이동을 시작하려면 이 게시물을 읽어 보세요.</p>


  <p>Enterprise - <a href="https://azure.microsoft.com/en-us/blog/organizing-subscriptions-and-resource-groups-within-the-enterprise/">내에서 구독 및 리소스 그룹 구성</a> Microsoft&#39;Core Services Engineering 및 Operations 팀이 LoB(기간 업무) 애플리케이션에 대한 Azure 공간을 보호하는 동시에 개발자에게 더 빠르게 작업하고, 환경을 파악하고, CI/CD, 릴리스 등에 Visual Studio Team Services 기능을 사용하는 방법을 알아봅니다. 구독, 리소스 그룹 및 역할 기반 액세스 제어의 조합을 사용하여 일련의 지침을 준수하는 방법을 알아봅니다.</p>


