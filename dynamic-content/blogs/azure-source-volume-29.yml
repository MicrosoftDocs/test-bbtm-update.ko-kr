  <h2>SDK, 기술 콘텐츠 &amp; 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/get-the-azure-quick-start-guide-for-net-developers/">.NET 개발자를 위한 Azure 빠른 시작 가이드 가져오기</a> - .NET 개발자인 경우&rsquo; Azure에 대해 알아보는 데 도움이 되는 새로운 무료 리소스인 .NET 개발자를 위한 Azure 빠른 시작 가이드가&#39;. 이 가이드에서는 .NET 개발자가 Azure로 시작하고 이를 최대한 활용하는 방법을 보여 줍니다. 이 전자책은 이미 Azure를 사용하고 있으며 사용할 수 있는 Azure 서비스 및 플랫폼용 애플리케이션을 개발하는 데 사용할 수 있는 도구에 대해 자세히 알아보려는 .NET 개발자에게도 적합합니다.</p>


  <table>
   <tbody>
    <tr>
     <td align="center" width="300">
     <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Get-started-with-Azure-for-NET-developers/player" width="240"></iframe></p>
     </td>
     <td valign="top">
     <p><strong><a href="https://channel9.msdn.com/Shows/Azure-Friday/Get-started-with-Azure-for-NET-developers">.NET 개발자</a> </strong> - 용 Azure 시작 Azure MVP Barry Luijbregts는 .NET 개발자가 Azure를 쉽게 시작할 수 있는 방법에 대해 Scott Hanselman과 대화를 나누기 위해 중지합니다. 무료 전자책에 대해 설명합니다. .NET 개발자를 위해 Azure를 시작하고 Azure를 시작하는 데 도움이 되는 몇 가지 멋진 도구에 대해 논의하고 보여 줍니다.</p>
