     <p><strong><a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Instances-GA-A-new-compute-primitive">Azure Container Instances GA: 새 컴퓨팅 기본 형식</a> </strong> - Justin Luk는 Scott Hanselman과 함께 Azure Container Instances가 주문형 컨테이너 형식의 새 컴퓨팅 기본 형식을 제공하는 방법을 설명합니다. ACI는 간단한 패키징 및 VM 관리 없이 초 단위로 시작하는 효율적이고 세분화된 컴퓨팅을 제공합니다. 이 에피소드의 신규 및 기존 인프라에서 ACI를 활용하는 사용 사례 및 방법을 살펴보세요!</p>
