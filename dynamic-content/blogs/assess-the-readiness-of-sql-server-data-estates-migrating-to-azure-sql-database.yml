Slug: assess-the-readiness-of-sql-server-data-estates-migrating-to-azure-sql-database
Title: Azure SQL Database 마이그레이션하는 SQL Server 데이터 자산의 준비 상태를 평가합니다.
Summary: 수백 개의 SQL Server 인스턴스와 수천 개의 데이터베이스를 Azure SQL Database 마이그레이션하는 것은 PaaS(Platform as a Service) 제품이며, 프로세스를 최대한 간소화하기 위해 마이그레이션에 대한 상대적 준비 상태를 확신할 필요가 있습니다.
Content: >-
  <p>수백 개의 SQL Server 인스턴스와 수천 개의 데이터베이스를 Azure SQL Database 마이그레이션하는 것은 PaaS(Platform as a Service) 제품이며, 프로세스를 최대한 간소화하기 위해 마이그레이션에 대한 상대적 준비 상태를 확신할 필요가 있습니다. 완전히 준비되거나 마이그레이션을 준비하기 위해 최소한의 노력이 필요한 서버 및 데이터베이스를 포함하여 낮은 중단 과일을 식별할 수 있으면 작업을 완화하고 노력을 가속화할 수 있습니다. Azure 데이터베이스 대상 준비 권장 사항이 사용하도록 설정된 것을 공유하게 되어 기쁘게 생각합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4d61fa5-8d8d-4e97-8f79-887e74b8adb7.png"><img alt="Azure Migrate - Databases" border="0" height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0888fb1-a54e-4ae2-b41c-6ce4114435d3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Migrate - 데이터베이스" width="1058"></a></p>


  <p>Azure Migrate 허브는 서버, 애플리케이션 및 데이터베이스에서 모든 마이그레이션에 대한 통합 보기를 제공합니다. 이러한 통합을 통해 고객은 검색 단계부터 원활한 마이그레이션 환경을 제공할 수 있습니다. 이 기능을 통해 고객은 클라우드 적합성을 확인하고 클라우드에서 애플리케이션을 실행하는 비용을 프로젝션할 수 있도록 현재 온-프레미스에서 실행되는 애플리케이션에 대한 가시성을 위해 평가 도구를 사용할 수 있습니다. 또한 고객은 경쟁 퍼블릭 및 하이브리드 클라우드 옵션 간의 옵션을 비교할 수 있습니다.</p>


  <h2>결과 평가 및 보기</h2>


  <p>Azure SQL Database 마이그레이션하기 위한 데이터 자산의 전반적인 준비 상태를 평가하려면 몇 단계만 있으면 됩니다.</p>


  <ol>
   <li>Azure Migrate 인스턴스를 프로비전하고, 마이그레이션 프로젝트를 만든 다음, 데이터 Migration Assistant 마이그레이션 솔루션에 추가하여 평가를 수행합니다.</li>
   <li>마이그레이션 프로젝트를 만든 후 데이터 Migration Assistant 다운로드하고 하나 이상의 SQL Server 인스턴스에 대한 평가를 실행합니다.</li>
   <li>데이터 Migration Assistant 평가 결과를 Azure Migrate 허브에 업로드.</li>
  </ol>


  <p>몇 분 후에 azure Migrate 프로젝트에서 Azure SQL Database 대상 준비 결과를 사용할 수 있습니다.</p>


  <p>원하는 만큼 SQL 서버에 대해 단일 평가를 사용하거나 여러 병렬 평가를 실행하고 Azure Migrate 허브에 업로드할 수 있습니다. Azure Migrate 허브는 모든 평가를 통합하고 SQL Server 및 데이터베이스 준비 상태를 요약하여 제공합니다.</p>


  <p>Azure Migrate 대시보드는 데이터 자산 및 마이그레이션에 대한 전반적인 준비 상태를 볼 수 있습니다. 여기에는 Azure SQL Database Azure 가상 머신에서 호스트되는 SQL Server 마이그레이션할 준비가 된 데이터베이스 수가 포함됩니다. 준비 상태는 다양한 Azure SQL Database 제품과의 기능 패리티 및 스키마 호환성을 기반으로 계산됩니다. 또한 대시보드는 전체 마이그레이션 차단 및 Azure로의 마이그레이션과 관련된 모든 노력에 대한 인사이트를 제공합니다.</p>


  <p>IT 전문가 및 데이터베이스 관리자는 마이그레이션 준비 상태를 더 잘 이해하기 위해 특정 SQL Server 인스턴스 및 데이터베이스 집합을 보기 위해 추가로 드릴다운할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/581d50cd-5251-473d-9b46-5f2c71581128.png"><img alt="Assessed instances" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2532ef2-d02d-4a66-a5a7-94f430ebf9d4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="평가된 인스턴스" width="1658"></a></p>


  <p>평가된 데이터베이스&rdquo; 보기는 &ldquo;Azure 가상 머신에서 호스트되는 Azure SQL Database 및 SQL 서버에 대한 마이그레이션 차단 및 준비 상태와 같은 정보를 보여 주는 개별 데이터베이스의 개요를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed846415-54fb-4503-9ec6-8e58448f23e3.png"><img alt="Assessed databases" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8204ee59-bc30-4bd7-8b95-d32a75a7f062.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="평가된 데이터베이스" width="1681"></a></p>


  <h2>시작</h2>


  <p>마이그레이션은 부담스러울 수 있지만&rsquo; 데이터 Migration Assistant 같은 전문 지식과 도구를 통해 지원해 드립니다. 준비 결과를 검색하고 마이그레이션을 가속화합니다.</p>


