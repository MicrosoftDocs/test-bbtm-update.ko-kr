  <p><em>이 게시물 wasco-authoredby&nbsp;&nbsp; Thomas Maurer, Senior Cloud Avocate, Azure</em></p>


  <p>Tailwind <sup>Traders1is</sup>&nbsp;는 IT 전략의 일환으로 Azure를 채택하고자 하는 소매 회사입니다. IT 팀은 온-프레미스 인프라를 배포하는 데 익숙하며, 이제 Azure 내에서 워크로드를 실행하기 위해 수행해야 하는 작업을 연구하고 있습니다. 이 블로그 게시물에서는 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/?WT.mc_id=modinfra-10032-salean" target="_blank">클라우드 채택 프레임워크</a> 및 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/?WT.mc_id=modinfra-10032-salean" target="_blank">Azure 랜딩 존</a>을 사용하여 Azure에서 워크로드를 실행하는 Tailwind Traders&rsquo; 환경을 안내합니다.</p>


  <h2>작게 시작하고 확장</h2>


  <p>Tailwind Traders는Azure 랜딩 존&nbsp;을&nbsp; 연구해 왔으며, 사용 가능한 옵션인 <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-small-and-expand-Azure-landing-zones-approach--Landing-zones-Ep3--Cloud-Adoption-Framework?WT.mc_id=modinfra-10032-salean" target="_blank">소규모 및 확장 시작</a>, <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Create-an-enterprise-scale-architecture-in-Azure--Landing-zones-Ep4--Cloud-Adoption-Framework?WT.mc_id=modinfra-10032-salean" target="_blank">엔터프라이즈 규모</a> 및 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/partner-landing-zone?WT.mc_id=modinfra-10032-salean" target="_blank">파트너 랜딩 존</a>에 익숙해졌습니다.</p>


  <p>Tailwind Traders는 클라우드 채택 여정을 막 시작하고 이 여정에서 배우고 성장하기를 원하므로 시작 영역을 소규모로 사용하고 랜딩 존을 확장하기로 결정했습니다. Tailwind Traders가 지난 몇 년 동안 배운 한 가지는 IT가 항상 변화하고 있으며 변경과 함께 제공되는 많은 이점과 혁신이 있다는 것입니다. 그들은 여정이 성숙함에 따라 요구 사항과 요구 사항이 변경될 수 있으며 클라우드 공급자가 새로운 기능과 제품을 해당 범위에 추가함에 따라 새로운 기회가 발생할 수 있음을 이해합니다. Tailwind Traders는 이것이 여러 가지 이유로 추구하려는 랜딩 존이라고 결정했습니다. Tailwind Traders는 소규모 시작 및 확장 랜딩 존을 사용하여 시간이 지남에 따라 보안, 거버넌스 및 규정 준수 정책을 구축하는 저위험 속도로 클라우드 채택을 시작할 수 있습니다. 또한 모든 결정이 집합적으로&nbsp; 이루어지고 IT 부서 내의 개별 팀이 자급자족하지 않으므로&rsquo; 시작 작은 시작 및 확장 랜딩 존에 적합한 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/operating-model/compare#operating-model-comparison" target="_blank">중앙 집중식 운영 모델</a>에서도 작동합니다.</p>


  <h2>랜딩 존 배포</h2>


  <p>시작이 작고 확장되고 엔터프라이즈 규모 랜딩 존이 있는 경우 배포 고려 사항 및 기능이 매우 유사하지만 몇 가지 주요 차이점도 있습니다.</p>


  <p>소규모로 시작하고 확장하면 <a href="https://docs.microsoft.com/azure/azure-resource-manager/templates/overview" target="_blank">ARM(Azure Resource Manager) 템플릿</a> 및 <a href="https://docs.microsoft.com/azure/governance/policy/overview" target="_blank">Azure Policy</a> 를 사용하여 Azure Blueprints를 사용하여 구독에 대한 CI/CD 파이프라인을 만들 수 있습니다.</p>


  <p>참조 구현에 엔터프라이즈 규모가 포함되면 관리 그룹,&nbsp; Azure Policy 및 구독 리소스를 만들기 위한 GitHub 및 Azure DevOps 대한 CI/CD 파이프라인의 예가 있습니다.</p>


  <p>조직&nbsp;과 같은 Tailwind Traders가 클라우드 채택 과정을 막 시작하고 이전에 IaC(<a href="https://docs.microsoft.com/dotnet/architecture/cloud-native/infrastructure-as-code" target="_blank">Infrastructure as Code</a>), DevOps 또는 CI/CD 배포 방법론을 살펴보지 않은&rsquo; 경우 사고 방식을 변경하고 이 새로운 기술 세트를 학습하는 것이 어려울 수 있습니다. Someget&nbsp;은 핵심&nbsp; 요소에 사로잡혔고 클라우드 채택 경험 프로젝트가 중단 될 수 있습니다. 소규모로 시작하고 자동화 옵션을 확장하면 팀은 플랫폼, 기능 및 기술 세트 및 신뢰도가 커짐에 따라 IaC, DevOps 및 CI/CD 파이프라인 옵션을 살펴볼 수 있습니다.</p>


  <h2>랜딩 존 확장 및 개선</h2>


  <p>랜딩 존 선택 항목은 조직이 개선하고 확장하기 위한 것입니다.&nbsp; Tailwind Traders 및 시작 소규모 및 확장 접근 방식의 경우 나중에 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/design-guidelines" target="_blank">클라우드 채택 프레임워크 엔터프라이즈 규모 디자인 지침</a> 내에서 디자인의 8가지 영역을 살펴보고 설계를 개선하고 고려해야 하는 영역을 이해해야 합니다.</p>


  <p>엔터프라이즈 규모 장기, 자급자족 및 운영 우수성으로 시작한 조직의 경우 랜딩 존 접근 방식에 내장되어 있습니다. 엔터프라이즈 규모로 클라우드 채택 과정을 진행하면 자연스럽게 확장 및 모범 사례 경로를 낮출 수 있습니다.</p>


  <p>모든 프로젝트의 핵심은 사용 가능한 옵션을 연구하고, 사실에 따라 결정을 내리고, 해당 연구 및 연구 결과에 따라 구현하는 것입니다. Tailwind Traders는&nbsp; 소규모로 시작하고 랜딩 존을 확장하고 조직 및 IT 부서를 앞으로 이동하면서 클라우드 채택 여정을 시작하는 것이 좋습니다.</p>


