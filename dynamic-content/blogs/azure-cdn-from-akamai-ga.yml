Title: Microsoft, Akamai에서 Azure CDN 일반 공급 발표
Summary: 오늘 우리는 고객에게 선택할 수있는 추가 CDN 공급자를 제공하는 Akamai에서 Azure CDN 일반 공급 을 발표하게되어 기쁩니다.
Content: >-
  <p>대규모 프로덕션 및 엔터테인먼트 회사부터 전 세계 고객을 &mdash; 대상으로 하는 기업 및 전자 상거래 사이트에 이르기까지, 각 사용자에게 가장 가까운 인프라를 사용하여 즉각적인 액세스를 기대하는 고객에게 더 빠르고 안정적으로 콘텐츠를 제공해야 한다는 공통된 과제를 공유합니다. Content Delivery Network(CDN)를 사용하면 클라우드 호스팅 애플리케이션이 콘텐츠를 캐싱하고 가속화하여 전 세계에 빠르고 안정적으로 콘텐츠를 제공할 수 있습니다. Azure에서는 고객이 더 많은 성과를 거둘 수 있도록 클라우드 솔루션 및 파트너 에코시스템을 통해 최고의 클래스 서비스를 제공하고자 합니다.</p>


  <p>오늘 우리는 고객에게 선택할 수있는 추가 CDN 공급자를 제공하는 Akamai에서 Azure CDN 일반 공급 을 발표하게되어 기쁩니다. Akamai는 120개국 이상에서 200,000대 이상의 서버를 자랑하며, Azure 고객에게 특히 라틴 아메리카와 아시아에서 확장된 글로벌 공간과 도달 범위를 제공합니다. 전 세계&#39;인터넷 사용자의 90%가 Akamai CDN 서버의 단일 &quot;네트워크 홉&quot; 내에 있으므로 Azure에서 빌드된 애플리케이션을 가속화할 수 있는 중요한 기회를 제공합니다. Akamais&rsquo; 업계 최고의 CDN 기능이 Microsoft Azure 클라우드 플랫폼에 직접 통합되어 고객은 몇 분 내에 즉시 프로비전하고 라이브로 전환할 수 있습니다.</p>


  <p>공공 부문 고객은 또한 두 플랫폼이 JAB(공동 인증 위원회&rsquo;) 최고 인증인 FedRAMP를 달성함에 따라 더 편리한 액세스를 즐길 수 있습니다. Akamai 고객의 Azure CDN 통해 고성능, 안정성, 보안 및 통합 지원을 활용할 수 있습니다.</p>


  <p>Microsoft와 Akamai의 관계는 오랫동안 유지되어 왔습니다. 우리는 2014 소치 동계 올림픽, 2014 FIFA 월드컵 및 2015 NFL 슈퍼 볼의 중요한 기술 파트너로 일하는 10 년 동안 &ndash; 가장 중요한 글로벌 이벤트 중 일부를 전달하기 위해 글로벌 규모로 파트너십을 Windows 및 Xbox용 소프트웨어 다운로드 파트너로 협력했습니다. Akamai의 미디어 제품 및 운영 담당 부사장인 Michael Fay는 Akamai와 Azure의 결합된 강점으로 웹, &ldquo;모바일 및 미디어 클라우드 기반 애플리케이션을 개발하고, 배포하고, 제공할 &ndash; 뿐만 아니라 &ndash; 전 세계에 도달할 수 있는 완벽한 솔루션을 만들게 되어 매우 기쁩니다.&rdquo;</p>


  <p>지난 9월, 우리는 akamai에서 Azure CDN 제공하기 위해 CDN 시장 선두 주인 Akamai와의 파트너십을 발표했습니다. 가을에 우리의 미리보기 이후, WEVE&rsquo;는 방송, 제작 및 미디어 공간에서 LG, TVN, MEKmedia, TVB 및 여러 다른 사람을 포함한 주요 기업의 숫자와 함께 일하고있다. 스마트 TV 앱의 선도적인 기술 파트너인 MEKmedia는 빠르고 안정적이며 안전하고 신뢰할 수 있는 배달에 의존합니다. MEKmedia의 마티아스 모리츠 CEO는&ldquo; Akamai의 Azure Media Services 및 Azure CDN 미디어 워크플로를 위한 확장 가능하고 안전하며 비용 효율적인 솔루션을 제공합니다. 고객에게 훌륭한 경험을 제공할 수 있도록 합니다.&rdquo;</p>


  <p>지난 2년 동안 Verizon은 Azure에 대한 CDN 인프라를 제공하여 많은 대기업 기술 및 미디어 회사에 혜택을 줍니다. 2015년 가을, Verizon을 활용하는 Premium 버전의 가용성을 발표했습니다. 이제 Verizon 및 Akamai와 힘을 합치면 Azure CDN 고객이 클라우드 &ndash; 의 힘으로 더 많은 것을 달성할 수 있는 새로운 기회를 만들어 운영 중인 지역에 적합한 CDN 선택하고 CDN 간에 부하를 분산할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;Azure 고객은 선도적인 글로벌 CDN 공급자인 Akamai 및 Verizon의 서비스와 함께 제공되는 다중 CDN 제품에 대해 매우 기쁘게 생각하고 있습니다. Azure를 통한 간소화된 지원을 통해 글로벌 콘텐츠 배달 요구 사항을 지원합니다.&quot; &ndash; TVN의 IT 프로젝트 관리자인 Andrzej Izdebski</p>

  </blockquote>


  <p>오늘 Akamai에서 <a href="https://azure.com/cdn">Azure CDN</a> <a href="https://ms.portal.azure.com/#create/Microsoft.CDN">시작</a>하세요! 표준 제품 이외의 기능을 탐색하는 데 관심이 있는 경우 다음으로 <a href="mailto:mailto:cdnteam@microsoft.com">cdnteam@microsoft.com</a>문의하세요.</p>
