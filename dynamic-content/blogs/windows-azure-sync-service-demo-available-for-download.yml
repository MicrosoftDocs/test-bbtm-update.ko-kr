Title: Windows Azure Sync Service 데모 다운로드 가능
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Sync Framework 팀은 Azure Sync Service 데모&nbsp;를 Windows 게시했습니다. 이 샘플&nbsp;은 다음의 범위를 확장하는 방법을 보여 줍니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Sync Framework 팀은 인터넷 연결이 있는 모든 사용자에게 데이터의 범위를 확장하는 방법을 보여 주는&nbsp; 전체 샘플인 Windows Azure Sync Service 데모&nbsp;를 게시했습니다. 이 샘플에서는 Windows Azure Hosted Service에 배포된 Microsoft Sync Framework 2.1을 사용하므로 사용자가 필요로 하는 데이터가 사용자의 로컬 컴퓨터에 유지되고 필요한 경우에만 서버 데이터베이스와 동기화되기 때문에 데이터가 가난하거나 간헐적인 연결이 있는 사용자에게도 확장됩니다.</p>  <p>여기" href="https://blogs.msdn.com/b/sync/archive/2010/10/07/windows-azure-sync-service-demo-available-for-download.aspx"></a>를 클릭하여 <a title="블로그 게시물을 읽습니다.</p>
