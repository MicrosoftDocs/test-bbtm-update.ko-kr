Title: Cloudera 및 Azure Data Lake를 사용하여 Data Lake 빌드 - 로드쇼
Summary: Microsoft는 Linux를 좋아합니다! Cloudera와 Microsoft가 Cloudera Enterprise Data Hub 및 Azure Data Lake와 협력하여 고객 빅 데이터 문제를 해결하는 방법에 대해 자세히 알아봅니다.
Content: >-
  <p>오늘 Cloudera + Microsoft 로드쇼를 발표하여 Cloudera Enterprise Data Hub 및 ADLS(Azure Data Lake Storage)와의 파트너십 및 통합을 소개합니다.&nbsp;&nbsp; &nbsp; Linux 및 OSS(오픈 소스 솔루션)는 Azure에서 가장 빠르게 성장하는 워크로드 중 일부였으며 빅 데이터/분석은 고객들 사이에서 인기가 높습니다.&nbsp;&nbsp; Microsoft는 Cloudera와 같은 오픈 소스 파트너와 긴밀히 협력하여 IaaS(Infrastructure-as-a-Service) 및 PaaS(Platform-as-a-Service)에서 솔루션을 빌드하여 가능한 한 간단하게 만들고 고객이 데이터 문제 해결에 집중할 수 있도록 합니다.&nbsp;&nbsp; 이 로드쇼는 최신 Cloudera <a href="https://azure.microsoft.com/en-us/blog/cloudera-adls/">공지 사항</a>에서 빌드되며 다음 도시에서 시작됩니다.</p>


  <ol>
   <li>시카고, IL - 6월 8일</li>
   <li>디트로이트, MI - 6월 9일</li>
   <li>댈러스, TX - 6월 13일</li>
   <li>휴스턴, TX - 6월 14일</li>
  </ol>


  <p>Cloudera 및 Microsoft에 참여하여 Data Lake를 빌드하고 다음 방법을 알아보는 실습 랩 환경을 제공합니다.</p>


  <ul>
   <li>조직에서 Azure에서 Cloudera Enterprise 성공을 거두고 있습니다.</li>
   <li>Microsoft Azure Data Lake Store에서 Cloudera 클러스터를 배포하고 구성하려면</li>
   <li>데이터가 안전하고 클라우드에서 관리되도록 하려면</li>
   <li>Azure 데이터에서 값을 인식하기 시작할 수 있습니다.</li>
  </ul>


  <p>등록할 도시를 클릭합니다!&nbsp; 공간이 제한되어 있으므로 일찍 등록하세요!</p>
