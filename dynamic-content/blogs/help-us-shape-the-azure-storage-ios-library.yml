Title: Azure Storage iOS 라이브러리 셰이프 지원
Summary: Storage 팀은 향후 Azure Storage iOS 라이브러리를 위한 개발에 집중할 수 있도록 피드백을 찾고 있습니다.
Content: >-
  Storage 팀은 향후 Azure Storage iOS 라이브러리를 위한 개발에 집중할 수 있도록 피드백을 찾고 있습니다. <strong>완료하는 데 5~10분이 걸리는 설문 조사를 만들었습니다. </strong>


  설문 조사를 완료하면 예정된 조기 미리 보기 프로그램에 대한 자세한 내용 <span style="text-decoration: underline;">과 </span>전체 설문 조사를 완료하는 처음 20명이 사무실에 대한 재미있는 Azure 상품을 받게 됩니다.


  <strong>설문 조사를 시작하려면 <a href="https://www.instant.ly/s/wTDQU/nav#p/186a0" target="_blank">여기</a> 를 클릭하세요.</strong>


  감사합니다.
