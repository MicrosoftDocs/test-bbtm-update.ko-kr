Slug: jelastic-on-azure-2
Title: Azure의 젤라스틱
Summary: 현재 Jelastic은 시작하기 위한 배포 자습서와 함께 Azure의 젤라스틱 하이브리드 클라우드와 가상 프라이빗 클라우드의 두 가지 모드로 Azure에서 사용할 수 있습니다.  이 블로그는 Azure에서 Jelastic을 시작하기 위한 개요를 제공합니다.
Content: >-
  올해 /build에서 Azure는 Azure IaaS의 <a href="https://jelastic.com/">Jelastic</a> PaaS에 대한 지원을 <a href="https://azure.microsoft.com/blog/2015/04/29/iaas-just-got-easier-again/">발표</a>했습니다. Azure에서 원활하게 실행할 수 있는 또 다른 PaaS 솔루션입니다.현재 Jelastic은 시작하기 위한 배포 자습서와 함께 Azure의 젤라스틱 하이브리드 클라우드와 가상 프라이빗 클라우드의 <a href="https://blog.jelastic.com/2015/04/29/jelastic-virtual-private-cloud-hybrid-cloud-now-available-microsoft-azure-marketplace/">두 가지 모드</a>로 Azure에서 사용할 수 있습니다.이 블로그는 Azure에서 Jelastic을 시작하기 위한 개요를 제공합니다.


  Jelastic은 Java 및 PHP, Ruby 등과 같은 기타 인기 있는 프로그래밍 언어를 지원하고 플랫폼 간 배포를 위한 코드 변경이 필요하지 않은 다국어 PaaS 솔루션입니다.이러한 통합을 통해 Jelastic 플랫폼은 Azure를 기반으로 자동 및 원활한 설치에 사용할 수 있으므로 클라우드에 빠르고 쉽게 진입할 수 있습니다. Azure Marketplace를 사용하면 모든 ISV 또는 엔터프라이즈 고객이 Azure 클라우드에서 Jelastic Orchestrator를 만들 수 있습니다. 'Bring your own License' 지원이 포함된 Azure Marketplace 이미지를 통해 제공됩니다. 이 이미지는 간단한 구성 단계를 통해 Azure에서 전용 Jelastic Virtual Private Cloud를 쉽게 설치할 수 있습니다.


  시작하려면 Azure Marketplace에서 Jelastic 이미지를 찾고 <a href="https://docs.jelastic.com/azure-vpc">여기에</a> 있는 배포 가이드를 따르세요.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/02/Jelastic.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="젤라스틱 ()" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Jelastic_thumb.png" alt="Jelastic" width="614" height="389" border="0" /></a>


  &nbsp;


  프라이빗 클라우드 환경이 설정되면 다른 클라우드 플랫폼과 마찬가지로 Azure에서 애플리케이션을 배포하고 관리할 수 있습니다.이 후에 <a href="https://docs.jelastic.com/upload-deploy-application">는 여기에서</a> 사용할 수 있는 배포 자습서를 사용하여 Java, Ruby, Python 또는 .NET 애플리케이션을 Azure에 배포할 수 있습니다.두 번째 시나리오에서는 배포 <a href="https://ops-docs.jelastic.com/azure-hybrid">가이드</a>를 사용하여 Azure에서 Jelastic Hybrid PaaS를 만들어 프라이빗 클라우드 환경을 Azure로 확장할 수 있습니다. 이는 Azure로 버스트 또는 재해 복구 시나리오에 이상적입니다.


  또한 파트너들과 계속 협력하여 고객에게 더 많은 선택과 유연성을 제공하는 Azure 솔루션을 제공하고, 원활한 환경을 위해 Azure와 통합할 수 있는 솔루션에 대해 여러분의 의견을 듣고 싶습니다.


  우리는 당신이이 시도를주고 우리가이 경험을 더 잘 만들 수있는 방법에 대한 아래에 피드백을 남겨 바랍니다!
