Title: MSDN 설명서 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 그냥 빠른 게시물. 여러분 중 일부가 알아차렸기 때문에 SQL Azure MSDN 설명서는 라이브 상태이며 여기에서 찾을 수 있습니다. 이것은 중요합니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>그냥 빠른 게시물. 여러분 중 일부가 알아차렸기 때문에 SQL Azure MSDN 설명서는 라이브 상태이며 <a href="https://msdn.microsoft.com/en-us/library/ee336279.aspx" target="_blank">여기에서</a> 찾을 수 있습니다. 이것은 우리가 곧 CTP에 대 한 준비 하 고 나중에 올해 라이브 갈 중요 한 이정표. 설명서는 사용자가 가진 질문에 답변해야 하며, 자유롭게 알려주거나 <a href="https://social.msdn.microsoft.com/forums/en-US/ssdsgetstarted/threads/" target="_blank">여기에</a> 있는 시작 포럼에 질문을 게시할 수 없습니다.</p>  <p>CTP에 대해 말하자면, <a href="https://go.microsoft.com/fwlink/?LinkID=149681&amp;clcid=0x09" target="_blank">여기로 가서</a> 사용할 수 있을 때 알림을 받고 초대 코드를 받기 위해 등록하기 전에 여기에 있을 것입니다.</p>  <p>&#160;</p>  <p>더 좋은 물건이 곧 제공되므로 계속 지켜봐 주시기 바랍니다.</p>  <p>-Dave</p>
