Title: 비디오에서 인사이트를 잠금 해제하는 클라우드 서비스인 Video Indexer 소개
Summary: 인터넷의 비디오 양은 기하급수적으로 증가하고 있으며 당분간 계속 증가할 것입니다. 그리고 성장은 엔터테인먼트, 방송, 기업, 공공 안전 등과 같은 여러 산업에 걸쳐 있습니다.
Content: >-
  <p>인터넷의 비디오 양은 기하급수적으로 증가하고 있으며 당분간 계속 증가할 것입니다. 그리고 성장은 엔터테인먼트, 방송, 기업, 공공 안전 등과 같은 여러 산업에 걸쳐 있습니다.</p>


  <p>대부분의 비디오에는 비디오와 연결된 메타데이터로 제목과 설명만 있습니다. 그러나 비디오는 제목과 설명이 일반적으로 캡처하는 것보다 훨씬 더 많은 것입니다(특히 비디오가 1분 이상인 경우). 사람이 이해할 수 있는 타임스탬프를 적용한 메타데이터가 없으면 비디오의 검색 가능성과 비디오 내의 관련 순간은 어려운 작업입니다. 비디오에 대한 이러한 메타데이터를 생성하는 것은 비용이 많이 들고 많은 비디오가 있는 경우 인간적으로 불가능합니다. 이것이 바로 인공 지능 기술이 도움이 될 수 있는 곳입니다.</p>


  <p>빌드 2017에서는 <a href="https://www.microsoft.com/cognitive-services">Microsoft Cognitive Services</a>의 일부로 <a href="https://vi.microsoft.com/">Video Indexer</a>라는 클라우드 서비스의 공개 미리 보기를 발표합니다. Video Indexer를 사용하면 디지털 비디오 및 오디오 콘텐츠를 사용하는 고객이 메타데이터를 자동으로 추출하고 이를 사용하여 지능형 혁신적인 애플리케이션을 빌드할 수 있습니다. Video Indexer는 <a href="https://azure.microsoft.com/en-us/services/media-services/">Azure Media Services</a>, <a href="https://www.microsoft.com/cognitive-services">Microsoft Cognitive Services</a>, <a href="https://azure.microsoft.com/en-us/services/search/">Azure Search</a>, <a href="https://azure.microsoft.com/en-us/services/storage">Azure Storage</a> 및 <a href="https://azure.microsoft.com/en-us/services/documentdb/">Azure Document DB</a>를 사용하여 빌드됩니다. 고객을 위한 확장 가능한 클라우드 서비스의 형태로 비디오를 위한 최고의 Microsoft AI 기술을 제공합니다.</p>


  <p>Video Indexer는 2016년 9월에 시작된 Video Breakdown이라는 <a href="https://www.microsoft.com/en-us/garage/">Microsoft Garage</a> 프로젝트에 대한 고객의 피드백을 기반으로 구축되었습니다. 여러 산업의 고객이 Video Breakdown을 실험했습니다. 조나단 허버만(Jonathan Huberman) CEO인 Ooyala의 다음 인용문은 비디오 수익 창출 소프트웨어 및 서비스의 글로벌 공급자로서 Video Indexer &ndash; <em>&ldquo;의 가치에 대한 증거이며, 고객에게 더 많은 가치를 제공하는 데 도움이 되는 기술을 지속적으로 찾고 있습니다. 비디오를 처리하기 위한 Azure 및 Microsofts&rsquo; AI 기술을 통해 비디오용으로 사용하기 쉽고 강력한 AI 서비스의 조합에 깊은 인상을 받았습니다. Video Indexer와 제품 간에 구축한 통합은 고객이 콘텐츠 검색 및 캡션을 향상시키고 추출된 메타데이터를 기반으로 대상 광고를 제공하는 데 도움이 될 것입니다.&rdquo; </em></p>


  <p>Video Indexer를 사용하려면 기계 학습 또는 컴퓨터 비전에 대한 배경 지식이 필요하지 않습니다&rsquo;. 한 줄의 코드를 작성하지 않고도 시작할 수 있습니다. Video Indexer는 단순하지만 강력한 API를 제공하며 비디오용 AI 기술의 기능을 모든 개발자의 손이 닿는 범위 내에 배치합니다. <a href="https://aka.ms/vi-docs">Video Indexer 설명서</a>에서 이에 대해 자세히 알아볼 수 있습니다.</p>


  <p>다음은&rsquo; Video Indexer에서 사용하도록 설정된 고객 사용 사례 중 일부와 기능에 대한 높은 수준의 설명입니다.</p>


  <h2>고객 사용 사례</h2>


  <ul>
      <li><strong>검색</strong> &ndash; 비디오에서 추출된 Insights 사용하여 비디오 라이브러리에서 검색 환경을 향상시킬 수 있습니다. 예를 들어 음성 단어와 얼굴을 인덱싱하면 비디오에서 특정 사람이 특정 단어를 말했거나 두 사람이 함께 본 시점을 찾는 검색 환경을 사용할 수 있습니다. 비디오에서 이러한 인사이트에 기반한 검색은 뉴스 기관, 교육 기관, 방송사, 엔터테인먼트 콘텐츠 소유자, 엔터프라이즈 LOB 앱 및 일반적으로 사용자가 검색해야 하는 비디오 라이브러리가 있는 모든 산업에 적용됩니다.</li>
      <li><strong>수익 창출</strong> &ndash; Video Indexer는 비디오의 가치를 개선하는 데 도움이 될 수 있습니다. 예를 들어 광고 수익(예: 뉴스 미디어, 소셜 미디어 등)에 의존하는 산업은 추출된 인사이트를 광고 서버에 추가 신호로 사용하여 더 관련성이 큰 광고를 제공할 수 있습니다(스포츠 신발 광고 제시는 축구 경기와 수영 경기 중간에 더 관련성이 높음).</li>
      <li><strong>사용자 참여 </strong>&ndash; 비디오 인사이트는 사용자에게 관련 비디오 순간을 배치하여 사용자 참여를 개선하는 데 사용할 수 있습니다. 예를 들어 처음 30분 동안 구에 대해 설명하고 다음 30분 동안 각뿔에 대해 설명하는 교육용 비디오를 생각해 보세요. 피라미드에 대해 읽는 학생은 비디오가 30 분 마커에서 시작하는 위치에있는 경우 더 많은 혜택을 누릴 수 있습니다.</li>
  </ul>


