  <h2>기능</h2>


  <p>높은 수준에서 REST API에는 다음과 같은 기능이 포함됩니다. 자세한 내용은 <a href="https://aka.ms/vi-docs">Video Indexer 설명서를</a> 참조하세요.</p>


  <p>&nbsp;</p>


  <ul>
      <li><strong>콘텐츠 업로드</strong> &ndash; URL을 제공하여 비디오를 업로드할 수 있습니다. Video Indexer는 업로드되는 즉시 비디오 처리를 시작합니다. 여러 AI 기술은 여러 차원(음성 단어, 얼굴, 시각적 텍스트, 개체 등)에서 인사이트를 추출하는 데 사용됩니다.</li>
      <li>&ndash; <strong>다운로드 Insights </strong> 비디오 처리가 완료되면 추출된 인사이트를 JSON 파일 형식으로 다운로드할 수 있습니다.</li>
      <li><strong>검색 </strong>&ndash; 비디오 내에서 관련 순간을 검색하거나 Video Indexer 계정의 모든 비디오에서 순간을 검색하기 위한 검색 쿼리를 제출할 수 있습니다.</li>
      <li><strong>플레이어 위젯 </strong>&ndash; 모든 웹 애플리케이션에 포함할 수 있는 비디오의 플레이어 위젯을 가져올 수 있습니다. 플레이어 위젯을 사용하면 적응 비트 속도를 사용하여 비디오를 스트리밍할 수 있습니다.</li>
      <li><strong>Insights 위젯 </strong>&ndash; 추출된 인사이트를 표시하기 위한 인사이트 위젯을 얻을 수도 있습니다. 플레이어 위젯과 마찬가지로 모든 웹 애플리케이션에 인사이트 위젯을 포함할 수 있습니다. 표시할 인사이트 위젯의 부분과 숨길 부분을 선택할 수도 있습니다.</li>
  </ul>


  <p>&nbsp;</p>


  <p>Video Indexer 포털을 통해</p>


  <ul>
      <li>로컬 컴퓨터에서 비디오를 <strong>업로드</strong>.</li>
      <li>위에서 언급한 다양한 위젯을 사용하여 빌드된 UI의 비디오에서 추출된 인사이트를 <strong>봅니</strong>다.</li>
      <li>인사이트를 <strong>큐레이팅</strong>하고 서비스에 다시 제출합니다. 여기에는 감지되었지만 인식되지 않은 얼굴에 대한 이름 제공, 음성 단어 또는 광학 문자 인식에 따라 추출된 텍스트를 수정하는 것이 포함됩니다.</li>
      <li>플레이어 또는 인사이트 위젯에 대한 <strong>embed 코드를 </strong>가져옵니다.</li>
  </ul>


  <p>Video Indexer에는 다음과 같은 비디오 AI 기술이 포함되어 있습니다. 아래에 나열된 각 기술은 Video Indexer에 업로드되는 모든 비디오에 적용됩니다.</p>


  <ul>
      <li><strong>오디오 전사 </strong>&ndash; Video Indexer에는 고객이 음성 단어의 대본을 가져올 수 있는 음성 텍스트 변환 기능이 있습니다. 지원되는 언어로는 영어, 스페인어, 프랑스어, 독일어, 이탈리아어, 중국어(간체), 포르투갈어(브라질), 일본어 및 러시아어(향후 더 많은 언어가 포함됨)가 포함됩니다. 음성 텍스트 변환 기능은 Cortana 및 Skype 사용하는 동일한 음성 엔진을 기반으로 합니다.</li>
      <li><strong>얼굴 추적 및 식별</strong>&ndash; 얼굴 기술을 사용하면 비디오에서 얼굴을 감지할 수 있습니다. 감지된 얼굴은 유명 인사 데이터베이스와 일치하여 비디오에 있는 유명인을 평가합니다. 고객은 유명인과 일치하지 않는 얼굴에 레이블을 지정할 수도 있습니다. Video Indexer는 해당 레이블을 기반으로 얼굴 모델을 빌드하고 나중에 제출된 비디오에서 해당 얼굴을 인식할 수 있습니다.</li>
      <li><strong>스피커 인덱싱 </strong>&ndash; Video Indexer는 어떤 화자가 어떤 단어와 시기를 말하는지 매핑하고 이해할 수 있습니다.</li>
      <li><strong>시각적 텍스트 인식 </strong>&ndash; 이 기술을 통해 Video Indexer 서비스는 비디오에 표시되는 텍스트를 추출합니다.</li>
      <li><strong>음성 활동 감지 </strong>&ndash; 이를 통해 Video Indexer는 침묵, 음성 및 손 박수를 감지할 수 있습니다.&nbsp;</li>
      <li><strong>장면 검색 </strong>&ndash; Video Indexer는 비디오에서 시각적 분석을 수행하여 비디오에서 장면이 변경되는 시기를 확인할 수 있습니다.</li>
      <li><strong>키프레임 추출 </strong>&ndash; Video Indexer는 비디오에서 키 프레임을 자동으로 검색합니다.</li>
      <li><strong>감정 분석 </strong>&ndash; Video Indexer는 음성 텍스트 변환 및 광학 문자 인식을 사용하여 추출된 텍스트에 대한 감정 분석을 수행하고 시간 코드와 함께 중립 감정의 긍정적이고 부정적인 형태로 해당 정보를 제공합니다.</li>
      <li><strong>번역 </strong>&ndash; Video Indexer는 오디오 대본을 한 언어에서 다른 언어로 번역할 수 있습니다. 여러 언어(영어, 스페인어, 프랑스어, 독일어, 이탈리아어, 중국어 간체, 포르투갈-브라질,&nbsp; 일본어 및 러시아어)가 지원됩니다. 번역되면 사용자는 비디오 플레이어에서 다른 언어로 캡션을 받을 수도 있습니다.</li>
      <li><strong>시각적 콘텐츠 조정 </strong>&ndash; 이 기술을 사용하면 비디오에 있는 성인 및/또는 외설 자료를 검색할 수 있으며 콘텐츠 필터링에 사용할 수 있습니다.</li>
      <li><strong>키워드 추출 </strong>&ndash; Video Indexer는 시각적 텍스트 인식기에서 인식하는 음성 단어 및 텍스트의 대본을 기반으로 키워드를 추출합니다.</li>
      <li><strong>주석 </strong>&ndash; Video Indexer는 2000개 개체의 미리 정의된 모델을 기반으로 비디오에 주석을 추가합니다.</li>
  </ul>


  <p>Video Indexer가 앱과 비즈니스를 혁신할 수 있는 새로운 기회에 대한 기대감을 공유해 주시길 바랍니다. 이 새 서비스를 사용하는 방법을 기대하고 있습니다. 에서 <a href="https://vi.microsoft.com">https://vi.microsoft.com</a>오늘 사용해 보세요.</p>
