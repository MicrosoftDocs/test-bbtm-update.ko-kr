Title: Azure에서 클라우드 네이티브 앱 및 오픈 소스로 혁신
Summary: >
  Microsoft Ignite를 시작합니다. Microsoft가 Azure에서 클라우드 네이티브 및 오픈 소스로 혁신할 수 있는 방법을 공유하게 되어 기쁩니다. Azure에서 Kubernetes 및 클라우드 네이티브 애플리케이션의 성장과 광범위한 기술은 겸손하고 경외심을 불러일돋우는 데 그치지 않았습니다. 개방형 혁신은 클라우드 컴퓨팅의 거의 모든 혁신의 핵심입니다. 클라우드 네이티브 에코시스템을 통해 사람들은 이러한 혁신을 쉽게 활용할 수 있는 애플리케이션을 빌드할 수 있습니다.
Content: >-
  <p>Microsoft Ignite를 시작합니다. 오늘 저는 Microsoft가 Azure<a href="https://aka.ms/containerapps/ignite-blog" target="_blank">에서 클라우드 네이티브</a> 및 <a href="https://azure.microsoft.com/en-us/overview/open-source/" target="_blank">오픈 소스</a>로 혁신할 수 있도록 힘을 실어주는 공유 방법을&#39;&nbsp;.</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/#overview" target="_blank">에서 Kubernetes</a> 및 클라우드 네이티브 애플리케이션의 성장과 광범위한 기술은 겸손하고 경외심을 불러일돋우는 데 그치지 않았습니다. 개방형 혁신은 클라우드 컴퓨팅의 거의 모든 혁신의 핵심입니다. 클라우드 네이티브 에코시스템을 통해 사람들은 이러한 혁신을 쉽게 활용할 수 있는 애플리케이션을 빌드할 수 있습니다. &rsquo;IDC에 따르면 2025년까지 새로운 앱의 90% 이상이 클라우드 네이티브가 될 것이라는 사실은 놀라운 일이 아닙니다.<sup> 1</sup></p>


  <p>클라우드 네이티브 디자인 패턴을 사용하면 많은 고객이 차세대 애플리케이션에서 요구하는 민첩성, 안정성, 확장성 및 보안을 달성할 수 있습니다. 물론 지난 몇 년 동안 의료 업계는 새로운 애플리케이션을 신속하게 조정하고 배포해야 했습니다. <a href="https://customers.microsoft.com/en-us/story/1384019799287777382-nsw-government-health-provider-azure" target="_blank">New South Wales Health Pathology</a>에 주 전체 상태 진단 정보를 위한 확장 가능하고 유연하며 안전한 솔루션이 필요한 경우 대규모 디지털 상태 플랫폼을 구현하기 위해 AKS(Azure Kubernetes Service), Azure Functions, Azure IoT Hub 및 Azure Cosmos DB를 선택했습니다. 그러나 의료 서비스는 민첩성, 규모 및 안정성을 위해 Azure Kubernetes에 의존하는 유일한 중요 업무용 서비스가 아닙니다&rsquo;. 매일 100만 명 이상의 여행객이 <a href="https://customers.microsoft.com/en-us/story/1419043525370670241-obb-expands-business-improves-time-to-market-using-azure" target="_blank">BBAustrian&mdash; Federal RailwaysAustrias 최대의 모빌리티 서비스 제공업체의&Ouml;</a> 적시에 서비스를 이용하고 있습니다.&mdash;&rsquo; 티켓 발급 플랫폼인 Ticketshop을 <a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a> 의 컨테이너에서 실행하도록 마이그레이션하고 온-프레미스 Oracle 서버에서 Azure Database for PostgreSQL로 약 11TB의 데이터를 마이그레이션했습니다. 이 마이그레이션의 가장 흥미로운 부분은 AKS의 자동화가 증가하여 엔지니어가 인프라를 주시하는 수고에서 벗어나 서비스 개발에 집중할 수 있게 되었다는 것입니다(물론 더 많은 자동화).</p>


  <p>서비스 개발의 가장 흥미로운 부분 중 하나는 클라우드 네이티브 에코시스템에 쉽게 액세스할 수 있는 목표를 달성하기 위해 신생 기업에서 기업까지 더 많은 개발자가 더 쉽게 서비스를 수신 대기하고, 빌드하고, 개선할 수 있다는 것입니다. Im&rsquo;은 AKS와 새로운 흥미로운 서비스인 <a href="https://aka.ms/containerapps" target="_blank">Azure Container Apps</a>를 위해 오늘날 이러한 혁신을 공유하게 되어 매우 기쁩니다.</p>


  <h2>Azure Kubernetes Service</h2>


  <p>컨테이너 및 Kubernetes는 애플리케이션 이식성을 높이고 비즈니스 요구 사항을 충족하는 다양한 애플리케이션 아키텍처를 촉진합니다. AKS보다 클라우드 네이티브 사례의 중심이 되는 서비스는 없습니다. 매일 더 많은 고객이 Azure에서 AKS로 성공을 보고 있습니다. Kubernetes에서 제공하는 심층 제어 및 풍부한 에코시스템을 소중히 여기는 고객에게 특히 그렇습니다. 플랫폼 관점에서 Azure Kubernetes Service에 대한 기본 제공 모범 사례를 제공하고 업계 최고의 보안 서비스를 사용하여 다중 계층 보안 환경을 제공하여 컴퓨팅 리소스, 데이터 및 네트워킹 전반에 걸쳐 격리 계층을 추가합니다. 또한 CNCF와 같은 오픈 소스 커뮤니티와 긴밀히 협력하여 Kubernetes를 구축하고 운영하기 위한 주요 구성 요소를 개발하여 기업과 협력하는 지식을 커뮤니티로 되돌립니다.</p>


  <p>로스앤젤레스의 KubeCon 북아메리카에서는 Kubernetes에 대한 네트워킹 지원의 <a href="https://aka.ms/kubeconblog" target="_blank">흥미로운 개선 사항을</a> 공유했습니다. IPv6 기능을 AKS에 미리 보기 기능으로 도입하고 <a href="https://aka.ms/aks/https-proxy" target="_blank">AKS의 HTTPS 프록시에 대한 지원을</a> 추가했습니다. 이를 통해 사용자는 AKS 클러스터를 성공적으로 배포하면서 보안을 위해 네트워크에서 송신을 제어할 수 있습니다. 또한 <a href="https://openservicemesh.io/" target="_blank">OSM(Open Service Mesh)</a> 이 v1.0.0 안정적인 릴리스에 도달하여 프로덕션 워크로드에 대한 준비 상태를 알렸다고 발표했습니다. OSM 오픈 소스 프로젝트의 커뮤니티 파트너에 대한 이정표를 보는 것은&rsquo; 매우 흥미롭습니다.</p>


  <p>Microsoft Ignite에서는 AKSin &nbsp;미국 동부 및 미국 서부 지역에 <a href="https://aka.ms/aks-osm-blog" target="_blank">대한 OSM 통합</a>의 일반 공급이 발표됩니다. Azure 고객은 완전히 통합된 클라우드 네이티브 애플리케이션 스택에서 일류 Azure 지원을 경험할 수 있습니다. 고객은 AKS와 기본적으로 통합된 OSM의 서비스 메시 기능을 사용하여 트래픽 이동, mTLS 사용, 액세스 제어 정책 구성, 마이크로 서비스에 대한 애플리케이션 통신 모니터링 및 디버깅과 같은 구성을 관리할 수 있습니다.</p>


  <p>Were&rsquo;는 <a href="https://aka.ms/extensionsblog" target="_blank">또한 AKS용 클러스터 확장</a>의 미리 보기를 발표합니다. 클러스터 확장을 사용하면 Dapr(분산 애플리케이션 런타임) 및 Azure Machine Learning 시작하여 AKS 클러스터에 서비스를 설치, 업데이트 및 업그레이드하는 통합된 환경을 제공합니다. 또한 CRD(사용자 지정 리소스 정의)를 사용하여 Kubernetes 배포 내에서 Azure 리소스를 만들려는 고객의 경우 Azure 서비스 운영자 프로젝트는 Azure OpenAPI 사양을 기반으로 하는 버전 2.0의 <a href="https://aka.ms/aso-v2-blog" target="_blank">새로운 이정표에 도달</a> 했습니다.</p>


  <p>현재 미리 보기&rsquo; 상태인 Windows Server 컨테이너 사용자의 경우 <a href="https://aka.ms/aks/gmsa-blog" target="_blank">AKS에서 gMSA(그룹 관리 서비스 ID) 지원을</a> 제공합니다. gMSA 지원의 두 번째 반복은 Active Directory ID를 사용하여 Pod의 구성 및 배포를 크게 간소화합니다.</p>


  <p><a href="https://aka.ms/aks/roadmap" target="_blank">공개 로드맵</a>에서 Azure의 Kubernetes에 대한 최근 공지 사항 및 로드맵에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>Azure Container Apps</h2>


  <p>Microsoft Ignite에서는 최신 클라우드 네이티브 제품인 <a href="https://aka.ms/containerapps" target="_blank">Azure Container Apps</a>의 미리 보기도 발표합니다. Azure Container Apps는 컨테이너를 사용하여 마이크로 서비스 아키텍처를 빌드하기 위한 사용하기 쉬운 플랫폼입니다. Azure Container Apps는 <a href="https://keda.sh/" target="_blank">Kubernetes KEDA(Event Driven Autoscaling)</a> 및 <a href="https://dapr.io/" target="_blank">Dapr(분산 애플리케이션 런타임)</a>과 같은 오픈 소스 프로젝트에 대한 액세스를 제공합니다. Teams 선호하는 언어로 코드를 작성하고 Dapr과의 기본 제공 통합을 통해 개발을 가속화하여 서비스 검색, 게시자-구독자(pub/sub), 상태 관리 등과 같은 일반적인 작업을 간소화할 수 있습니다. Azure Container Apps는 GitHub Actions를 사용하여 간소화된 코드-클라우드 파이프라인을 제공합니다.</p>


  <p>Azure Container Apps는 강력한 오픈 소스 기술을 기반으로 합니다. 백그라운드에서 모든 컨테이너 앱은 KEDA, Dapr 및 Envoy를 사용하여 AKS에서 실행됩니다. 이렇게 하면 애플리케이션 업그레이드, 트래픽 이동 및 모든 기술 세트 팀에 대해 실행 준비가 완료된 버전 관리와 같은 최신 애플리케이션 수명 주기 작업을 수행할 수 있습니다. <a href="https://aka.ms/containerapps/ignite-blog" target="_blank">Azure Container Apps</a>에 대해 자세히 알아봅니다.</p>


  <h2>오픈 소스, 모든 회사에 대 한 가장 큰 차별화</h2>


  <p>&rsquo;수년에 걸쳐 오픈 소스는 더 나은 비즈니스 결과로 이어지는 애플리케이션 혁신 노력을 추진하는 데 관심이 있는 많은 고객에게 중요한 차별화 요소라는 것을 알게 되었습니다. <a href="https://www.mckinsey.com/industries/technology-media-and-telecommunications/our-insights/developer-velocity-how-software-excellence-fuels-business-performance" target="_blank">McKinsey 및 Company</a>에 따르면 오픈 소스 채택은 오픈 소스 기능에서 동급 최고 수준의 최고 성과를 내는 조직과 조직의 가장 큰 차별화 요소이며 혁신에서 30%, 개발자 만족도가 20% 더 높습니다. 오픈 소스를 활용하면서 클라우드 네이티브 앱을 빌드하기 위해 많은 고객과 지속적으로 협력하기 위해 최선을 다하고 있습니다.</p>


  <p>오픈 소스 소프트웨어는 모든 개발자가 모든 플랫폼에서 모든 언어를 사용하여 모든 애플리케이션을 성공적으로 빌드할 수 있도록 하려면 Microsoft 개발의 필수적인 부분입니다. 우리는 개방적이고 유연한 기술을 구축하고 오픈 소스 커뮤니티와 협력하여 산업으로 함께 성장하기 위해 최선을 다하고 있습니다. Microsoft의 기여는 운영 체제에서 프로그래밍 언어, 데이터, AI 및 웹에 이르는 여러 영역에 걸쳐 있습니다. 또한 클라우드 네이티브 개발에 집중하여 마이크로 서비스를 작성하고 Dapr, Helm 및 KEDA와 같은 프로젝트에서 Kubernetes를 더 쉽게 사용할 수 있습니다.</p>


  <p>Azure에서는 <a href="https://azure.com/opensource" target="_blank">오픈 소스</a>로 작업해야 하는 요구 사항을 충족하는 데 도움이 되는 기능을 지속적으로 제공하고 있습니다. 오픈 소스 채택이 증가함에 따라 Azure에서 원활하게 실행해야 합니다. Azure에서 여러 앱을 실행하고 IT 비용을 최적화하면서 워크로드 성능 및 보안을 모두 높일 수 있습니다. 인프라가 아닌 애플리케이션을 빌드하는 데 집중하려고 합니다. 계속해서 Azure를 개발자와 IT 전문가를 위한 최고의 클라우드로 만들고 있습니다.</p>


  <h2>AMMP(Azure 마이그레이션 및 현대화 프로그램)에서 클라우드 네이티브 애플리케이션 지원</h2>


  <p>수천 명의 고객이 전문가 지침과 모범 사례를 올바르게 혼합하여 제공하는 <a href="https://azure.microsoft.com/en-us/migration/migration-modernization-program/" target="_blank">AMMP(Azure 마이그레이션 및 현대화 프로그램)</a> 를 사용하여 클라우드 여정을 가속화했습니다.</p>


  <p>고객의&rsquo; 피드백과 요구에 따라 AMMP는 Azure Red Hat OpenShift에서 <a href="https://aka.ms/IgniteNov21/MigrateModernizeBlog" target="_blank">애플리케이션 현대화 시나리오에 대한 추가 지원을</a> 추가하고 Azure Kubernetes Service에서 클라우드 네이티브 애플리케이션을 빌드할 것이라고&nbsp; 발표했습니다.</p>


  <h2>Azure에서 클라우드 네이티브 및 오픈 소스로 혁신</h2>


  <p>Microsoft Ignite에서 릴리스하는 모든 훌륭한 작업과 오픈 소스에 대한 지속적인 노력으로, 내일 2021년 11월 3일에 열리는 Microsoft Ignite의 <a href="https://aka.ms/containerapps/brk213" target="_blank">Azure 세션에서 클라우드 네이티브 앱 및 오픈 소스로 혁신</a>을 놓치지 마세요&rsquo;.&nbsp;</p>


  <p>Microsoft 세션에 가상으로 참가하고 <a href="https://aka.ms/IgniteFall2021-TCP" target="_blank">Microsoft 기술 Community 블로그에서 Microsoft</a> 스피커의 훌륭한 Microsoft Ignite 세션에 대한 자세한 내용을 확인하세요. 훌륭한 컨퍼런스를 갖습니다.</p>


