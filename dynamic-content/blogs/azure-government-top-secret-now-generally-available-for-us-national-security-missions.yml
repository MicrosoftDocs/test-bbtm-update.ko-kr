Title: Azure Government 일급 비밀은 이제 미국 국가 안보 임무에 일반 공급됩니다.
Summary: 오늘 우리는 모든 데이터 분류에서 정부 고객에게 타의 추종을 불허하는 상업적 혁신을 제공하려는 노력의 중요한 이정표인 Azure Government 일급 비밀의 일반 공급에 대해 발표합니다. 이 발표는 Azure Government Secret의 새로운 서비스 및 기능과 함께, 고객 및 파트너가 다중 클라우드 전략의 비전을 실현하고 더 민첩성, 상호 운용성, 비용 절감 및 혁신 속도를 달성할 수 있도록 국가 안보의 사명에 대한 Microsoft의 끊임없는 헌신에 대한 추가 증거를 제공합니다.
Content: >-
  <p>오늘 우리는&rsquo; <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">모든 데이터 분류에서 정부 고객에게</a> 타의 추종을 불허하는 상업적 혁신을 가져오겠다는 노력의 중요한 이정표인 Azure Government 일급 비밀의 일반 공급에 대해 발표했습니다. 이 발표는 Azure Government Secret의 새로운 서비스 및 기능과 함께, 고객 및 파트너가 다중 클라우드 전략의 비전을 실현하고 더 민첩성, 상호 운용성, 비용 절감 및 혁신 속도를 달성할 수 있도록 국가 안보의 사명에 대한 Microsofts&rsquo;의 끊임없는 헌신에 대한 추가 증거를 제공합니다.</p>


  <p>&#39;우리는 미국 정부와 긴밀히 협력하여 국가 안보 임무를 수행하고 정보 Community(IC), 국방부(DoD) 및 연방 민간 기관의 리더들이 임무가 필요한 곳과 모든 데이터 분류에서 온-프레미스에서 클라우드로의 기술 연속체를 통해 안전하게 혁신할 수 있도록 하는 클라우드 포트폴리오를 구축했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b1bfd2f-6c92-4486-8a45-13acd2415b52.jpg"><img alt="Azure includes four different cloud options for the data classifications of U S government customers and partners including Azure, Azure Government, Azure Government Secret, and now Azure Government Top Secret" border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b62ae85-b75c-450d-9d5d-8a11108c2d45.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="데이터 분류 전반에 걸친 임무를 위한 클라우드" width="1024"></a></p>


  <p>60개 이상의 초기 서비스로&rsquo; 시작하여 ICD(Intelligence Community Directive) 503 및 ICD 705 표준을 충족하도록 승인된 시설에 따라 Azure Government 일급 비밀 인프라의 ATO(운영 권한 부여)를 달성했습니다. 이러한 새로운 에어 갭 지역인 Azure는 미국 일급 비밀 수준에서 분류된 국가 보안 워크로드의 제공을 가속화할 것입니다. 또한 현재 Azure Government Secret에는 73개의 서비스가 있으며, 임무 우선 순위에 맞게 경계에 새 서비스를 계속 도입하고 있습니다.</p>


  <p>해상, 육상, 항공, 우주 또는 사이버 공간에서&rsquo; 오늘날의 미션 리더들은 많은 이질적인 출처의 전례 없는 데이터 유입, 오늘날과 미래의 민첩성을 가능하게 하기 위해 기존 인프라를 현대화하는 방법, 빠르게 진화하는 글로벌 위협 환경에서 데이터, 자산 및 사람들을 보호하는 방법을 이해하기 위한 일반적인 과제&mdash; 쇼에 직면하고 있습니다.</p>


  <p>포춘지 선정 500대 기업 중 95%가 Azure를 사용하는 것 외에도, 미션 리더는 Azure를 선택하여 시장을 선도하는 상업적 혁신을 정부에 도입하여 데이터에서 더 빠른 인사이트, 임무의 요구를 충족하기 위한 민첩성과 상호 운용성, 그리고 가장 중요한 국가를&rsquo; 보호하기 위한 통합 사이버 보안 기능을 가능하게 합니다. 이러한 각 영역의 몇 가지 예는 다음과 같습니다.</p>


  <h2>missionanywhere&mdash;에 대한 통합 데이터 전략 빌드</h2>


  <p>임무 소유자는 데이터 분류 전반에 걸쳐 정보를 수집, 저장, 처리 및 공유하여 의사 결정을 알리기 위해 데이터의 기능을 잠금 해제하는 방법을 대량&mdash;의 데이터 공유를 이해하기 위해 노력하고 있습니다. Azures&rsquo; 데이터 기능은 지상에서 클라우드로 제한되지 않으며, 고객은 데이터가 있는 위치와 원거리의 데이터, 연결이 끊어지거나 간헐적인 시나리오 또는 위성 또는 잠수함에서 공급되는 데이터를 포함하여 필요한 위치에 관계없이 데이터를 합성할 수 있습니다.</p>


  <p>고도로 분류된 데이터에 대한 새로운 Azure 지역은 Azure <a href="https://azure.microsoft.com/en-us/solutions/data-lake/" target="_blank">Data Lake</a>, Azure Cosmos <a href="https://azure.microsoft.com/en-gb/services/cosmos-db/" target="_blank">DB</a>, <a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>, <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 등과 같은 솔루션을 통해 국가 보안 고객이 신속하게 데이터를 활용하고 운영상의 이점과 효율성 향상을 위해 데이터를 활용하는 기능을 확장합니다. 통합 데이터 전략에 기반한 이러한 서비스는 인간 분석가가 인텔리전스를 더 빠르게 추출하고, 추세 및 변칙을 식별하고, 관점을 넓히고, 새로운 인사이트를 찾는 데 도움이 됩니다. 일반적인 데이터 모델과 데이터 융합을 위한 완전히 새로운 시나리오를 지원하는 상호 운용 가능한 개방형 플랫폼을 통해 미션 팀은 Azure를 사용하여 보다 심층적인 인사이트를 더 빠르게 도출하여 악의적 사용자보다 앞서가는 데 필요한 정보를 전술 단위에 역량을 강화합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f895234-a221-4d68-833f-0a126ab83909.png"><img alt="What Azure uniquely enables is a continuum from on-premises to cloud to the operational edge, whether you are working with unclassified or classified data. This image shows various environments in which national security customers can use Azure." border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a3d457f-9c8e-4b36-8068-77e415fd36cd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="인텔리전스의 임무를 위한 통합 데이터 전략" width="1024"></a></p>


  <p>또한 Azure 팀은 고객 및 파트너와 어깨를 나란히 하여 데이터 인사이트를 개선하는 솔루션을 포함하여 Azure 플랫폼에서 특별히 빌드된 솔루션을 제공하고 있습니다. 예를 들어 다양한 범위의 데이터 원본&rsquo;에서 데이터 융합을 사용하도록 설정하기 위해 제공된 원시 데이터 및 메타데이터를 활용하고 기계 학습 기술로 데이터를 보강하는 MINTED(Multi-INT 지원 검색)라는 솔루션 가속기를 빌드했습니다. 이러한 기술은 미리 학습되었거나 감독되지 않으므로 모든 분석 워크플로에 대한 촉매제로서 터치 없는 출력을 제공합니다. 이는 분석가에게 엄청난 양의 데이터와 중요한 내용&rsquo;에 대한 단서가 거의 제공되지 않는 법의학과 같은 많은 초기 심사 시나리오에 유용합니다.</p>


  <p>또한&rsquo;, 실리콘에서 우주까지 다양한 파트너 에코시스템을 가능하게 하는 혁신을 지속적으로 제공하고 있으며, 예를 들어 DoD는 <a href="https://azure.microsoft.com/en-us/blog/innovations-for-a-more-secure-us-microelectronics-supply-chain/" target="_blank">RAPID Assured Microelectronics 프로토타입(RAMP)</a> 프로그램의 상업 및 방위 산업 기반과의 작업을 통해 USmicroelectronics&nbsp; 공급망을 강화할 수 있도록 합니다. 오늘&rsquo; 발표는 또한 정부 기관 및 파트너가 기본 네트워크 환경에서<a href="https://azure.microsoft.com/en-us/solutions/space/#overview" target="_blank">Azure Space</a> 솔루션을 활용하여&nbsp; 모든 데이터 분류에서 새로운 기능을 잠금 해제하는 데 사용할 수 있는 옵션을 확장합니다. 예를 들어 연결이 증가하고 데이터에 대한 액세스가 준비되면 임무 소유자는 기계 학습, 합성, 시각화, 우주 임무 에뮬레이션 등과 같은 새로운 시나리오를 위해 대규모 지리 공간 및 우주 데이터를 활용할 수 있습니다.</p>


  <h2>속도와 혁신을 위한 임무 시스템 현대화</h2>


  <p>분석가와 전사의 손에 새로운 임무 기능을 얻기 위해 조직은 기존 시스템을 현대화하고 상호 운용 가능한 기업을 설계해야합니다. Azure는 개발자가 선택한 언어, 도구, 플랫폼 및 프레임워크, 진정한 클라우드 네이티브 애플리케이션 개발을 위한 업계 최고의 도구 및 ATO(Authority to Operate)의 경로를 가속화할 수 있는 최신 DevSecOps 기능을 사용하여 빌드할 수 있는 개방형 플랫폼을 통해 이 혁신을 위한 안전한 기반을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">AKS(Azure Kubernetes Service)</a>, <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a> 및 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a>와 같은 Azure Government 일급 비밀의 새로운 서비스를 사용하면 매우 중요한 데이터로 작업하는 임무 소유자가 컨테이너화된 애플리케이션, 자동화되고 유연한 크기 조정을 사용하는 서버리스 워크로드 및 기본 제공 인프라 유지 관리 및 보안 패치에서 지원하는 웹앱과 같은 최신 혁신을 제공할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;더 빠르게 혁신하려는 중요 업무용 고객을 지원하는 작업에서 Azure는 몇 가지 주요 이점을 제공합니다. &rsquo;유연하고 진정한 하이브리드이며 개발자가 선택할 수 있는 개방성과 확장성을 제공합니다. 이를 통해 고객은 최신 상업적 혁신의 이점을 통해 가장 중요한 데이터에서 인사이트를 얻을 수 있습니다.&rdquo;&mdash; 래리 카츠만, 응용 정보 과학 최고 경영자 &amp; 사장</em></p>


  <p>지리적으로 분리된 여러 지역을 통해 Azure Government 일급 비밀은 국가 보안 워크로드를 지원하는 데이터 상주, 운영 연속성 및 복원력을 위한 여러 옵션을 고객에게 제공합니다. 분류된 네트워크에 고유하게 연결된 Azure Government 일급 비밀은 Azure ExpressRoute와의 프라이빗, 높은 대역폭 연결도 제공합니다. 이러한 새로운 지역은 기존 프로그램에 익숙한 환경과 맞춤을 제공하여 임무 팀이 거버넌스, ID, 개발 및 보안 전반에 걸쳐 일관성을 낮게 구축하고 높은 일관성을 배포할 수 있도록 합니다.</p>


  <h2>연결된 사이버 보안을 사용하여 국가&rsquo; 데이터 보호</h2>


  <p>빠르게 진화하는 위협으로부터 국가를 보호하는 것이 중요한 우선 순위입니다. Microsoft는 최첨단 AI, 기계 학습 및 보안 전문가의 글로벌 팀과 결합하여 하루에 8조 개 이상의 신호의 방대한 신호 깊이와 다양성을 결합하여 탁월한 보호를 제공합니다.</p>


  <p>예를 들어 국가 사이버 공격의 복잡한 특성을 이해하고 모든 보안 분석 및 제품을 동원하여 고객을 검색, 추적 및 방어합니다. 우리의 접근 방식은 이러한 그룹이 사용하는 전술과 기술, 타겟팅 패턴 및 활동을 이끄는 가능한 목표에 대한 철저한 이해에 달려 있습니다. Microsoft 신호가 제공하는 충실도와 함께 이러한 인사이트를 통해 새로운 악성 캠페인을 더 잘 파악하고, 고객에게 활동에 대해 경고하고, 이에 대한 보호를 구현할 수 있습니다.</p>


  <p>국가&rsquo; 데이터를 보호하기 위한 통합 사이버 보안 접근 방식을 개발하기 위해 임무 소유자는 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> 및 <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a> 을 포함하여 이 위협 인텔리전스에서 정보를 받은 제품을 활용하여 여러 보안 지점 솔루션을 통합하고 Azure, 온-프레미스 및 기타 클라우드에서 리소스의 보안 상태를 지속적으로 평가, 시각화 및 보호할 수 있습니다. 이제 모든 데이터 분류에서 Azure Government에서 둘 다 사용할 수 있습니다.</p>


  <p>Azure Security Center는 하이브리드 환경을 지속적으로 검사하여 위협에 대한 공격 노출 영역을 강화하는 데 도움이 되는 권장 사항을 제공합니다. Azure Sentinel을 사용하면 온-프레미스와 여러 클라우드 모두에서 모든 사용자, 디바이스, 애플리케이션 및 인프라에서 클라우드 규모&mdash;로 데이터를 수집하고, 이전에 발견된 위협을 감지하고, 가양성 최소화를 수행하고, 위협을 조사하고, 대규모로 의심스러운 활동을 헌팅하고, 일반적인 작업의 기본 제공 오케스트레이션 및 자동화를 통해 인시던트에 빠르게 대응할 수 있습니다.</p>


  <h2>자세한 정보</h2>


