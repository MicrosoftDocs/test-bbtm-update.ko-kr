Title: Windows Azure에서 Jetty를 사용하여 Java 실행
Summary: 지난 가을 PDC09에 이어 Windows Azure에서 Java 및 Tomcat 실행에 대한 지원을 발표했지만 Tomcat이 Windows Azure에서 지원되는 유일한 Java 애플리케이션 컨테이너는 아닙니다. 사실은...
Content: <p>지난 가을 PDC09에 이어 Windows Azure에서 Java 및 Tomcat 실행에 대한 지원을 발표했지만, Tomcat이 Windows azure에서 지원되는 유일한 Java 애플리케이션 컨테이너인 것은 아닙니다. 실제로 이 방법은 기본적으로 JRE(Java 런타임) 및 명령줄을 통해 인스턴스화할 수 있는 Java 패키지를 만드는 것으로 구성됩니다(OS에 설치할 필요 없이). 이 Java 애플리케이션은 작업자 역할로 패키지될 수 있습니다.  애플리케이션을 배포한 후 <a href="https://wwwmicrosoftcom/windowsazure/" target="_blank" mce_href="https://wwwmicrosoftcom/windowsazure/">Windows Azure</a>에 배포</p>  <p>대체 배포 방법을 찾고 있는 경우, Microsoft 설계자 David Chou가 최근 블로그 게시물<i> </i> 에서 설명한 대로 <a href="https://blogsmsdncom/dachou/archive/2010/03/21/run-java-with-jetty-in-windows-azureaspx" target="_blank" mce_href="https://blogsmsdncom/dachou/archive/2010/03/21/run-java-with-jetty-in-windows-azureaspx">Jetty를 사용하여 Azure에서 Jetty와 함께 Java를 실행하는 Windows 방법을 고려해야 합니다</a><i>. </i>Jetty는 독립 실행형 또는 임베디드 인스턴스화 &nbsp; 에서 정적 및 동적 콘텐츠를 처리할 수 있는 HTTP 서버 및 Servlet 컨테이너를 제공하는 Java 기반 오픈 소스 웹 서버입니다.&nbsp; Jetty는 Apache Geronimo JavaEE 규격 애플리케이션 서버, BEA WebLogic 이벤트 서버, Google 앱 엔진 및 Eclipse용 웹 Toolkit 플러그 인, Google Android, RedHat JBoss 등 많은 인기 있는 프로젝트에서 사용됩니다. <br></p>  <p>Jetty 프로젝트는 다음을 제공합니다.</p>  <ul type="disc">  <li>비동기 HTTP 서버 </li>  <li>표준 기반 Servlet 컨테이너 </li>  <li>웹 소켓 서버 </li>  <li>비동기 HTTP 클라이언트 </li>  <li>OSGi, JNDI, JMX, JASPI, AJP 지원</li></ul>  <p>&nbsp;<a href="https://wwweclipseorg/jetty/" target="_blank" mce_href="https://wwweclipseorg/jetty/"><img border="0" src=""></a></p>  <p>시작하는 방법과 Jetty를 사용하여 Azure를 Windows 애플리케이션을 개발하는 방법 간의 차이점을 자세히 설명하려면 <a href="https://blogsmsdncom/dachou/archive/2010/03/21/run-java-with-jetty-in-windows-azureaspx" target="_blank" mce_href="https://blogsmsdncom/dachou/archive/2010/03/21/run-java-with-jetty-in-windows-azureaspx">David의 게시물을</a>&nbsp; 읽어보세요. 또한 다음 리소스를 확인하여 시작하거나 질문에 대답할 수 있습니다.</p>  <ul class="unIndentedList">  <li>Azure Tomcat 솔루션 가속기 Windows<br></li>  <li>상호 운용성 브리지 및 랩 센터의 Java용 Azure SDK Windows</li>  <li>Steve Marx PDC 2009 세션, Windows Aure를 사용하여 Java 애플리케이션 빌드</li>  <li><a href="https://blogsmsdncom/jonbox/archive/2009/11/17/domino-s-demonstrates-tomcat-site-on-windows-azureaspx" target="_blank" mce_href="https://blogsmsdncom/jonbox/archive/2009/11/17/domino-s-demonstrates-tomcat-site-on-windows-azureaspx">존 길모어의 블로그 게시물, 도미노의 Windows Azure에 톰캣 사이트를 보여줍니다</a> </li></ul>
