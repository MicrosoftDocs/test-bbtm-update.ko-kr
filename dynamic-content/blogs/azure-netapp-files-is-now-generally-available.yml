Slug: azure-netapp-files-is-now-generally-available
Title: 이제 Azure NetApp Files를 일반 공급
Summary: 오늘 업계 최초의 운영 체제 미설치 클라우드 파일 스토리지 및 데이터 관리 서비스인 Azure NetApp Files의 일반 공급에 대해 발표하게 되어 기쁩니다. Azure NetApp Files는 코드 변경 없이 데이터베이스, SAP 및 고성능 컴퓨팅 애플리케이션을 포함하여 클라우드에서 가장 까다로운 엔터프라이즈 파일 워크로드를 마이그레이션하고 실행하기 위한 Azure 자사 서비스입니다.
Content: >-
  <p>오늘, 우리는 <a href="https://azure.microsoft.com/en-us/services/storage/netapp/">Azure NetApp Files</a>, 업계&rsquo; 최초의 운영 체제 미설치 클라우드 파일 스토리지 및 데이터 관리 서비스의 일반 공급 (GA)을 발표하게 된 것을 기쁘게&#39;. Azure NetApp Files는 코드 변경 없이 데이터베이스, SAP 및 고성능 컴퓨팅 애플리케이션을 포함하여 클라우드에서 가장 까다로운 엔터프라이즈 파일 워크로드를 마이그레이션하고 실행하기 위한 Azure 자사 서비스입니다. 오늘날의&rsquo; 이정표는 업계 고유의 서비스를&rsquo; 통해 고객에게 훌륭한 경험을 제공하기 위해 두 회사가 심층 투자한 결과입니다.</p>


  <p>미리 보기 모드로 출시된 이후 전 세계 여러 Fortune 100대 기업에서 서비스를 보강하는 데 도움이 되는 귀중한 피드백을 제공했습니다.</p>


  <p><em>&quot;저장소 시뮬레이션 및 분석 소프트웨어에 대한 온-프레미스와 같은 성능을 원했습니다. Azure NetApp Files가 5배 이상의 성능 향상으로 기대를 뛰어넘는 것을 보게 되어 기뻤습니다. 가장 중요한 것은, Azure NetApp Files의 대규모 스케일 업/다운 기능은 이제 용량과 성능&rdquo; 모두의 순수한 클라우드 기반 소비를 허용한다고 Repsol의 디지털 변환 엔지니어 후안 페드로 브레티(Juan Pedro Bretti)는&amp; 말했습니다.</em></p>


  <p>Azure NetApp Files는 Microsoft와 NetApp 간의 긴밀한 파트너십을 통해 입증된 NetApps&rsquo; 및 업계 최고의 ONTAP 기술과 Azure의 규모, 도달률 및 엔터프라이즈 기능을 결합한 절정을 나타냅니다.</p>


  <p><em>&ldquo;Azure NetApp Files는 고객&rsquo; 디지털 트랜스포메이션을 가속화하기 위한 NetApps&rsquo; 노력의 가장 중요한 증거라고 NetApps의 클라우드 BU 수석 부사장 겸 총괄 매니저인 Anthony Lye는 말했습니다. &ldquo; Microsoft는 엔지니어링, 영업 및 마케팅 전반에 걸쳐 Microsoft와 광범위하게 협력하여 고객이 Azure에서 업계 최고의 스토리지 및 데이터 관리 기술을 활용할 수 있도록 지원합니다. Azure NetApp Files의 일반 공급은 이 서비스를 형성하는 데 도움이 된 엄청난 관심과 피드백에 대해 고객에게 감사하는 환상적인 순간이기도 합니다.&rdquo;</em></p>


  <p><a href="https://blog.netapp.com/azure-netapp-files-general-availability/">NetApps 블로그</a>에서 이 공지 사항에 대한 NetApps&rsquo; 관점에 대해 자세히 알아보세요.</p>


  <p>NetApps&rsquo; 업계를 선도하는 ONTAP 스토리지 및 데이터 관리 기술을 Azure에 긴밀하게 통합하면 여러 가지 방법으로 고객에게 고유한 가치를 제공합니다.</p>


  <h2>원활한 Azure 환경</h2>


  <p>Azure NetApp Files는 REST API 및 Azure SDK를 통해 곧 Azure CLI 및 PowerShell을 통해 전체 Azure Portal 통합 및 액세스를 갖춘 완전히 관리되는 클라우드 서비스입니다. Microsoft에서 독점적으로 판매 및 지원되는 Its&rsquo;입니다. 고객은 스토리지 인프라를 조달하거나 관리하는 것에 대해 걱정하지 않고 클라우드에서 애플리케이션을 원활하게 마이그레이션하고 실행할 수 있습니다. 또한 고객은 사전 또는 별도의 용어 계약 없이 Azure NetApp Files를 구입하고 기존 Azure 계약을 통해 지원을 받을 수 있습니다.</p>


  <h2>NetApp ONTAP의 전원</h2>


  <p>NetApps&rsquo; ONTAP 시스템은 수십만 명의 고객에게 서비스를 제공하며 수십 년 동안 엔터프라이즈 조직의 신뢰를 얻었습니다. 이 기술은 NFSv3 및 SMB 3.1에 대한 지원을 포함하여 입증된 프로토콜 지원을 제공합니다. 데이터 세트의 스냅샷, 고가용성으로 강력한 데이터 관리를 가능하게 하고, 밀리초 미만의 대기 시간을 달성할 수 있습니다.</p>


  <h2>중요 비즈니스용 데이터에 대한 고급 보안</h2>


  <p>Azure NetApp Files는 보안을 위한 Azure&rsquo; 업계 최고의 표준 및 프로세스로 빌드 및 운영되며, 물리적 데이터 센터, 인프라 및 운영에서 Microsoft에서 제공하는 다중 계층 보안의 이점을 누릴 수 있습니다. Azure NetApp Files는 미사용 FIPS-140-2 규격 데이터 암호화, RBAC(역할 기반 액세스 제어), Active Directory 인증(SMB에 사용됨) 및 네트워크 기반 액세스 제어에 대한 내보내기 정책을 제공합니다.</p>


  <h2>하이브리드 시나리오에 대한 지원</h2>


  <p>Azure NetApp Files를 사용하면 신속한 보안 강화 데이터 동기화를 위한 NetApp 서비스인 클라우드 동기화를 사용하여 온-프레미스 및 클라우드 인프라에서 데이터를 쉽게 마이그레이션할 수 있습니다. 이렇게 하면 클라우드 및 온-프레미스에서 동일한 방식으로 작동하는 즉각적인 스냅샷, 복원 및 Active Directory 통합(SMB용)과 같은 기능을 사용하여 리프트 앤 시프트 및 DevOps 시나리오가 간소화됩니다. 통합 데이터 복제 및 백업은 가까운 장래에 사용할 수 있습니다. <a href="https://cloud.netapp.com/cloud-sync-service">클라우드 동기화</a>에 대해 자세히 알아봅니다.</p>


  <h3>Azure NetApp Files 시작</h3>


  <p><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8cq17Xv9yVBtRCSlcD_gdVUNUpUWEpLNERIM1NOVzA5MzczQ0dQR1ZTSS4u">온라인 요청을</a> 제출하거나 Microsoft 담당자에게 문의하여 Azure NetApp Files에 온보딩을 요청할 수 있습니다.</p>


  <p>계속해서 NetApp과 강력한 파트너 관계를 맺고 Azure NetApp Files에 대한 피드백을 기다리고 있습니다. <a href="https://feedback.azure.com/forums/217298-storage">피드백 포럼</a>에서 <a>ANFFeedback@microsoft.com</a> Azure Storage 대한 아이디어와 제안을 전자 메일로 보내거나 공유할 수 있습니다.</p>
