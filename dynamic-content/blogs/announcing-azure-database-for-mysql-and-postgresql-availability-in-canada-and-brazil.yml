Slug: announcing-azure-database-for-mysql-and-postgresql-availability-in-canada-and-brazil
Title: 캐나다 및 브라질에서 Azure Database for MySQL 및 PostgreSQL 가용성 발표
Summary: 캐나다(중부 및 동부) 및 브라질(브라질 남부) 데이터 센터의 Azure Database for MySQL 및 Azure Database for PostgreSQL의 공개 미리 보기를 발표하게 되어 기쁩니다. 의 가용성...
Content: >-
  <p>캐나다&rsquo;(중부 및 동부) 및 브라질(브라질 남부) 데이터 센터의 Azure Database for MySQL 및 Azure Database for PostgreSQL의 공개 미리 보기를 발표하게 되어 매우 기쁩니다. 캐나다와 브라질에서 Azure Database for MySQL 및 PostgreSQL 서비스를 사용할 수 있으므로 앱 개발자는 데이터베이스 관리 및 관리의 복잡성 없이 훨씬 더 많은 수의 지리적 지역에서 선택하고 즐겨 찾는 데이터베이스를 Azure에 배포할 수 있습니다.</p>


  <p>MySQL 및 PostgreSQL 데이터베이스의 커뮤니티 버전을 사용하여 빌드된 Azure Database for MySQL 및 PostgreSQL은 가동 중지 시간을 최소화하면서 즉시 기본 제공 고가용성, 보안 및 크기 조정을 제공합니다. 개발자가 앱 개발에만 집중할 수 있도록 하는 포괄적인 가격 책정 모델을 통해 구현됩니다. 또한 변경 없이 기존 앱을 원활하게 마이그레이션하고 기존 도구를 계속 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/services/postgresql/?WT.mc_id=msftossdbind" target="_blank">Azure Database of PostgreSQL</a> 및 <a href="https://azure.microsoft.com/services/mysql/?WT.mc_id=msftossdbind" target="_blank">Azure Database for MySQL에</a> 대해 자세히 알아보거나 <a href="https://ms.portal.azure.com/#create/Microsoft.MySQLServer?WT.mc_id=msftossdbind" target="_blank">MySQL</a> 또는 <a href="https://ms.portal.azure.com/#create/Microsoft.PostgreSQLServer?WT.mc_id=msftossdbind" target="_blank">PostgreSQL</a>을 사용하여 새 데이터베이스를 만듭니다.</p>


  <p><a href="https://azure.microsoft.com/blog/azure-database-for-mysql-public-preview/?WT.mc_id=msftossdbind" target="_blank">MySQL</a> 및 <a href="https://azure.microsoft.com/blog/announcing-azure-database-for-postgresql-preview/?WT.mc_id=msftossdbind" target="_blank">PostgreSQL</a>에 대한 공개 미리 보기 시작 블로그를 읽을 수도 있습니다.</p>


  <h2>캐나다 또는 브라질에서 Azure Database for MySQL 만들기</h2>


  <p>캐나다 또는 브라질 데이터 센터 중 하나에서 새 MySQL 데이터베이스를 만들려면 캐나다 데이터 센터(캐나다 중부 또는 동부 캐나다) 또는 브라질(브라질 남부) 데이터 센터 중 하나에서 새 논리 서버를 선택하여 <a href="https://docs.microsoft.com/azure/mysql/quickstart-create-mysql-server-database-using-azure-portal?WT.mc_id=msftossdbind" target="_blank">만들기 프로세스를</a> 따릅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b2bf0c4-c063-499c-ad75-cc653b3aff0d.jpg"><img alt="MySQL" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfd0bb4f-fa10-4935-8134-be758eb5805b.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Mysql" width="463"></a></p>


  <h2>캐나다 또는 브라질에서 Azure Database for PostgreSQL 만들기</h2>


  <p>캐나다 또는 브라질 데이터 센터 중 하나에서 새 PostgreSQL 데이터베이스를 만들려면 캐나다 데이터 센터(중부 또는 캐나다 동부) 또는 브라질(브라질 남부) 데이터 센터 중 하나에서 새 논리 서버를 선택하여 <a href="https://docs.microsoft.com/azure/postgresql/quickstart-create-server-database-portal?WT.mc_id=msftossdbind" target="_blank">만들기 프로세스를</a> 따릅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94b21636-5fcc-4723-9bd9-dc1605e80d68.jpg"><img alt="PostgreSQL" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52a5620f-1cd7-4bf0-8804-059eb67146b5.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Postgresql" width="465"></a></p>


  <h2>솔루션 및 샘플</h2>


  <p><a href="https://github.com/Azure/azure-postgresql/tree/master/samples/" target="_blank">GitHub</a> 샘플 PostgreSQL 애플리케이션에 액세스하여 백 엔드 PostgreSQL 데이터베이스가 있는 Azure 구독에서 node.js 또는 Ruby on Rails를 사용하여 샘플 Day Planner 앱을 배포할 수 있습니다. Day Planner 앱은 일상적인 계약을 관리하는 데 사용할 수 있는 샘플 애플리케이션입니다. 앱은 계약을 표시하고, 둘 사이의 경로를 표시하며, 다음 계약에 도달하는 데 필요한 거리와 시간을 보여 줍니다.</p>


  <p>또한 MySQL 데이터베이스 백 엔드를 사용하여 Azure Web Apps를 GitHub 템플릿으로 배포할 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/101-webapp-managed-mysql" target="_blank">수</a> 있습니다.</p>


  <p>개발자는 익숙한 네이티브 도구를 사용하여 PostgreSQL 및 MySQL 서비스에 대한 원활한 연결을 수행할 수 있습니다. 또한 개발자는 Python, node.js, Java, PHP 또는 원하는 프로그래밍 언어를 사용하여 계속 개발할 수 있습니다. Djnago 및 Flask와 같은 좋아하는 오픈 소스 프레임워크를 사용하여 개발을 지원합니다. 서비스는 원활하게 작동합니다. GitHub 리포지토리에서 호스트하려는 샘플 애플리케이션이 있거나 샘플 애플리케이션에 대한 제안과 피드백이 있는 경우 자유롭게 끌어오기 요청을 제출하고 리포지토리에 참여하세요. 우리는 커뮤니티와 협력하여 커뮤니티에 즉시 사용할 수 있는 애플리케이션을 제공하는 것을 좋아합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89ccabf8-6f7e-469e-b30e-e37bce8c0987.png"><img alt="logos" border="0" height="211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f5a3ed8-b73e-47fa-b73a-4cc8fb394685.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="로고" width="780"></a></p>


  <h2>피드백</h2>


  <p>모든 새로운 기능 릴리스와 마찬가지로 피드백을 받고 싶습니다. 아래에 의견을 남겨 주시기 바랍니다. 또한 서비스를 더욱 개선할 수 있는 방법에 대한 제안이 있는 경우 User Voice, <a href="https://feedback.azure.com/forums/597976-azure-database-for-postgresql" target="_blank">PostgreSQL</a> 및 <a href="https://feedback.azure.com/forums/597982-azure-database-for-mysql" target="_blank">MySQL</a>을 통해 직접 참여할 수 있습니다.</p>


