Title: 새 Azure Marketplace 환경 발표
Summary: Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 ISV(독립 소프트웨어 공급업체)의 수천 가지 제품 및 솔루션 카탈로그를 제공합니다. 고객이 좋아하는 동안...
Content: >-
  <p>이 게시물은 Azure Marketplace의 수석 프로그램 관리자인 <a href="https://azure.microsoft.com/en-us/blog/author/vybavar/">Vybava Ramadoss</a>가 공동 저술했습니다.</p>


  <p><a href="https://azuremarketplace.microsoft.com/marketplace/apps?page=1&amp;src=blogazure" target="_blank">Azure Marketplace는 Azure</a> 에서 실행되도록 인증되고 최적화된 ISV(독립 소프트웨어 공급업체)의 수천 가지 제품 및 솔루션 카탈로그를 제공합니다. 고객은 오픈 소스에서 엔터프라이즈 애플리케이션에 이르기까지 다양한 제품을 좋아하지만, 이러한 거대한 카탈로그를 탐색하는 것은 어렵다는 피드백을&rsquo; 일관되게 들었습니다. 오늘 Azure Portal에 로그인하지 않고도 제품 카탈로그를 쉽게 탐색하고 클라우드 애플리케이션에 적합한 솔루션을 찾을 수 있는 Azure Marketplace에 대한 새로운 대화형 환경을 발표하게 되어 기쁘게 생각합니다.</p>


  <p>새 <a href="https://azuremarketplace.microsoft.com/marketplace/apps?page=1&amp;src=blogazure" target="_blank">Azure Marketplace를 시작합니다</a>. 몇 가지 시나리오를 살펴보겠습니다&rsquo;.</p>


  <h3>즐겨 찾는 제품 찾기 및 배포</h3>


  <p>특정 제품을 찾고 있다고 가정해 보겠습니다&rsquo;. 예를 들어 WordPress 환경을 원하는 블로거일 수 있습니다. 위쪽 검색 단추에서 WordPress&rdquo; 입력을 &ldquo;시작하고 목록에서 가장 적합한 WordPress 옵션을 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2630f305-b658-446f-8f15-1fbdd3e40353.png"><img alt="WordPress Search on Marketplace" border="0" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f8b6d9e-2d7a-4ead-88d8-8dedc6d7ccea.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Marketplace에서 WordPress 검색" width="1125"></a></p>


  <p>지금 가져오기&rdquo;를 &ldquo;클릭하면 Azure Portal에 로그인하라는 메시지가 표시됩니다. 지침에 따라 몇 분 안에 WordPress 환경을 가동하고 실행할 수 있습니다.</p>


  <h3>새 제품 검색 및 배포</h3>


  <p>&rsquo;솔루션을 찾고 있다고 말하지만 요구 사항에 가장 적합한 제품은 확실하지 않습니다&rsquo;.&nbsp; 예를 들어 클라우드 애플리케이션에 대한 스토리지 어플라이언스가 필요하지만, 결정하기 전에 사용 가능한 옵션을 살펴보고 제품에 대해 알아보려고 합니다.</p>


  <p><strong>새 제품 검색</strong> - Azure Marketplace의 범주를 시작하는 것이 좋습니다. <em>Storage</em> 범주(범주가 Azure Portal과 일치함)를 클릭하여 상위 권장 제품을 확인하거나 <em>백업 및 복구와</em> 같은 하위 범주로 필터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b0175ec-3a26-44f4-8186-27f05a59a742.png"><img alt="Storage category in Marketplace" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89a42526-ee78-43cd-a253-8de1f4900ea1.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Marketplace의 Storage 범주" width="1063"></a></p>


  <p>그러나 이 경우 어플라이언스를 찾고 있으며 하위 범주가 아닙니다&rsquo;. 걱정하지 마세요&rsquo;. 검색 영역에 <em>어플라이언스를</em> 입력하여 스토리지 제품 내의 어플라이언스를 필터링할 수 있습니다. 검색 결과에는 사용 가능한 각 어플라이언스에 대한 간단한 설명과 시작 가격이 표시됩니다.&nbsp;<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bb1297f-7637-4e73-9272-87d5f90e667b.png"><img alt="Appliances search result" border="0" height="796" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b195f7c-6164-47df-9667-4f367d64675e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="어플라이언스 검색 결과" width="904"></a></p>


  <p>자세히 &ndash; <strong>알아보기 위한 심층 분석</strong> 이제 Marketplace에서 사용할 수 있는 스토리지 어플라이언스를 알고 있지만, 결정을 내리기 위해서는 제품에 대한 자세한 정보가 필요합니다. 새 제품 페이지를 사용하면 제품을 보다 쉽고 편리하게 심층 분석할 수 있습니다. &rsquo;NetApp 및 SoftNAS 제품 페이지를 살펴보겠습니다. 제품 타일을 클릭하여 제품 페이지를 엽니다. 두 섹션이 표시됩니다. <em>개요</em> 섹션에는 자세한 기술 설명서, 제품 기능, 스크린샷 등이 포함되어 있습니다.<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc0df22d-d5d4-4b19-ba3f-ed78889962f0.png"><img alt="NetApp AltaVault product page" border="0" height="678" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71f6bc1f-b8de-40b6-a63f-66af1c830738.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="NetApp AltaVault 제품 페이지" width="1120"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a3a850c-f6ed-416b-83fe-5a87094d7729.png"><img alt="SoftNAS Cloud product page" border="0" height="819" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/194c0e58-5351-4c83-a421-8ec57985053d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="SoftNAS Cloud 제품 페이지" width="1118"></a><br>

  <em>계획 + 가격 책정</em>에는 다양한 SKU&rsquo;, 가격 책정 옵션 및 게시자 권장 사항이 포함됩니다.<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79eb9d42-7978-4885-873d-a73069f2bf18.png"><img alt="NetApp AltaVault pricing page" border="0" height="647" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c135aff-6429-4bb3-8835-687eb2a4b3c9.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="NetApp AltaVault 가격 책정 페이지" width="1102"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c5e60db-b622-491c-a69e-9718bdaa3d4e.png"><img alt="SoftNAS Cloud pricing page" border="0" height="640" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3aaa289-ae72-4a07-acee-7c4b828e7597.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="SoftNAS Cloud 가격 책정 페이지" width="1098"></a><br>

  페이지에 제품별 정보가 있지만 의사 결정에 중요한 필드는 제품 페이지에서 눈에 띄고 일관적입니다. 이러한 필드는 다음과 같습니다.</p>


  <ul>
   <li>소프트웨어 요금제 선택 - 사용 가능한 가격 책정 계획을 표시합니다. 또한 CSV로 테이블 다운로드 옵션을 사용하면 가격 책정 계획을 내보낼 수 있습니다.</li>
   <li>Publisher 권장 사항 &ndash; 지역에 따라 제품을 배포하는 데 사용할 권장 VM&rsquo;을 알려줍니다.</li>
  </ul>


  <p><strong>제품</strong> - 시험 사용 이제 잠재적 인 후보자를 통과했으므로 최종 결정을 내리기 전에 이러한 어플라이언스 중 일부를 시도하는 것이 좋을까&rsquo;요? Azure Marketplace 시험 사용을 사용하면 됩니다. 시험 사용은 Azure 구독 없이도 무료로 제품을 경험할 수 있는 환경을 제공할 준비가 되어 있습니다. 제품 페이지 자체에서 또는 왼쪽 탐색 창에서 <em>시험 사용을 클릭하여 시험 사용</em> 에 액세스할 수 있습니다. SoftNAS 및 NetApp 제품&nbsp; 서버 시험 사용 &ndash; 은 모두 시험 사용을 진행하여 결정하기 전에 실습 경험을 얻을 수 있습니다.<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e73191d0-6519-4eb1-80cb-9c843e090a35.png"><img alt="Test Drive on Marketplace" border="0" height="787" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fc0ee6f-0fb8-4073-8d52-e4cbd6e04a12.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="Marketplace의 시험 사용" width="1020"></a></p>


  <p><br>

  새로운 마켓플레이스 환경을 통해 즐겨 찾는 제품을 원활하게 찾고 배포할 수 있습니다. 시험 사용의 실습 경험과 함께 일관되고 사용하기 쉬운 탐색 구조를 통해 신제품을 찾고 배우는 것이 즐거운 경험이 되기를 바랍니다. 새 <a href="https://azuremarketplace.microsoft.com/marketplace/apps?page=1&amp;src=blogazure" target="_blank">Azure Marketplace</a> 를 사용해 보고 <a href="https://feedback.azure.com/forums/216369-azure-marketplace/" target="_blank">피드백을</a> 알려주세요.</p>


  <p>Azure Marketplace에 관심이 있는 게시자는 <a href="https://azuremarketplace.microsoft.com/sell?src=blogazure">Azure Marketplace에서 판매</a> 페이지를 방문하여 오늘 시작하세요.</p>
