Summary: 10월에 Mobile Services iOS 클라이언트 라이브러리를 제공한 후 많은 사용자가 iOS 푸시 알림에 대한 지원이 언제 수행될지 물었습니다.&nbsp; 스콧 거스리가 수요일, 모바일을 발표로 ...
Content: '<p>10월에 Mobile Services iOS 클라이언트 라이브러리를 제공한 후 많은 사용자가 iOS 푸시 알림에 대한 지원이 언제 수행될지 물었습니다.&nbsp; Scott Guthrie<a href="https://weblogs.asp.net/scottgu/archive/2012/12/04/ios-support-with-windows-azure-mobile-services-now-with-push-notifications.aspx" target="_blank">가 수요일을 발표하면서</a> Mobile Services 이제 iOS 푸시 알림 보내기를 지원합니다!&nbsp; 또한 Weve&rsquo;는 더 쉬운 로그인 방법을 추가하여 iOS 클라이언트 API를 개선했습니다. 이제 사용자 인증을 구성하려면 Objective-C 코드 한 줄만 사용합니다.&nbsp;</p>  <p>이 업데이트를 통해 Mobile Services 이제 Windows Store, Windows Phone 8 및 iOS 앱을 완전히 지원합니다.</p>  <p>이제 customerspush&mdash; 알림, Twilio를 통한 SMS 및 <a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/send-email-with-sendgrid/" target="_blank">SendGrid</a>&mdash;를 통한 이메일의 세 가지 통신 수단을 지원하므로 이 게시물은 먼저 iOS 푸시의 기본 사항을 다룹니다.&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1145.1.png" alt="" border="0"></a></p>  <h4>iOS 푸시 알림 구성의 기본 사항&nbsp;</h4>  <p><a href="https://weblogs.asp.net/scottgu/archive/2012/12/04/ios-support-with-windows-azure-mobile-services-now-with-push-notifications.aspx" target="_blank">Scotts&rsquo; 블로그</a> 에는 푸시를 시작하는 데 필요한 모든 세부 정보가 있지만 다음 두 가지 주요 내용을 요약합니다.</p>  <ol>  <li>Mobile Services 푸시 알림을 매우 쉽게 보낼 수 있습니다.</li>  <li>Mobile Services <a href="file:///C:/Users/v-mal/SkyDrive/Azure%20Social%20Docs/Blogs/manage.windowsazure.com" target="_blank">포털</a>에서 만료된 디바이스 및 채널에 대한 피드백을 처리하는 데 필요한 도구를 제공합니다. 유효하지 않은 토큰의 데이터베이스를 주기적으로 정리하면 제거된 앱에 알림을 보내지 않음으로써 비용을 절감할 수 있습니다.</li>  </ol>  <p>Mobile Services 팀의 또 다른 멤버인 <a href="https://twitter.com/joshtwist" target="_blank">Josh Twist</a>는 다음 비디오에서 이러한 새로운 추가 사항을 시연합니다.</p>  <p><object data="data:application/x-oleobject;base64," type="application/x-silverlight-2" width="512" height="288"><param name="minRuntimeVersion" value="5.0.61118.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>모바일 개발자 센터에서 사용할 수 있는 두 가지 환상적인 자습서도 있습니다.&nbsp; <a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-with-push-ios/" target="_blank">첫 번째는</a> 푸시 및 푸시 알림을 보내기 위해 iOS 앱을 구성하는 기본 사항에 대한 연습을 제공합니다.&nbsp; <a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/push-notifications-to-users-ios/" target="_blank">두 번째는</a> 테이블을 사용하여 APNS 토큰을 저장한 다음 앱&rsquo; 사용자에게 푸시 알림을 보내는 데 사용할 수 있는 방법을 자세히 설명합니다.&nbsp;</p>  <p>APNS 개체를 사용하여 푸시 알림을 보내는 방법에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/jj839711.aspx" target="_blank">참조 문서를</a> 검토할 수도 있습니다.</p>  <h4>푸시와 이메일 및 SMS를 사용하는 경우</h4>  <p>이러한 푸시 알림을 사용하는 <em>방법을</em> 이해하는 것만큼 중요한 것은 푸시 알림과 SMS 및 전자 메일을 사용해야 하는<em> 시기를</em> 이해하는 것입니다.&nbsp; 쉬운 대답은 앱에 따라 달라지는 것입니다.&nbsp;</p>  <p>그러나 Im&rsquo;은 모범 사례로 채택된 몇 가지 일반적인 지침을&rsquo; 공유하고 규칙에 대한 예외를 설명하는 몇 가지 예제를 공유합니다.&nbsp; Id&rsquo;는 의견에서 자신의 모범 사례 중 일부를 듣고, 이러한 또는 자신의 일반적인 지침에서 떠나는 것이 합리적 일 때 논의하는 것을 좋아합니다.</p>  <p><span style="text-decoration: underline;">푸시 알림: 정식 기본값</span></p>  <p>푸시 알림은 특히 스마트폰과 앱을 염두에 두고 만들어졌습니다.&nbsp; 고객을 참여시키는 데 가장 강력하고 효과적인 채널입니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5086.2.png" alt="" border="0"></a>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5861.3.png" alt="" border="0"></a></p>  <p>하지만 큰 힘을 가진 것은 큰 책임이 있기 때문에 조심하십시오.&nbsp; 대부분의 사용자는 처음에 약간의 여유를 제공하고 푸시 알림을 허용합니다.&nbsp; 그러나 그들은 그 동의를 빨리 철회할 것입니다.&nbsp;</p>  <p>가장 일반적인 위험 영역?</p>  <ul>  <li>사용자가 Facebook 친구가 등록할 때마다 사용자가&rsquo; 실제로 초대했거나 정기적으로 참여하는 친구로만 알림을 제한하지 않고 경고 알림을 보내는 소셜 구성 요소가 있는 앱.</li>  <li>특정 주제를 따르지 않더라도 범주에 게시된 새 스토리가 있을&rsquo; 때마다 배지 수에 추가하는 뉴스 앱입니다. &nbsp;</li>  <li>모든 유형의 알림을 타사에 판매하는 것은 분명히 사용자가 푸시 알림을 사용하지 않도록 설정하는 빠른 방법입니다.&nbsp;</li>  </ul>  <p>알림 메시지 모범 사례:</p>  <ul>  <li>짧고 단순하게 유지합니다. &rsquo;아주 작은 공간을 사용하고 타원을 피하려고 노력한다는 것을 알고 있습니다. 알림 메시지의 콘텐츠가 그 자체로 중요한지 확인합니다.</li>  </ul>  <p>여기서 예외는 타원 앞의 알림 내용이 사용자가 앱에서 열고 상호 작용할 수 있을 만큼 충분히 매력적인 경우입니다.&nbsp; 토스트의 내용이 진정으로 저항 할 수없는 티저인 경우, 꼭 타원을 사용합니다.&nbsp; Facebook 게시물은 이 예외의 좋은 예입니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4705.fb.jpg" alt="" width="221" height="378" border="0"></a>&nbsp;&nbsp;&nbsp;&nbsp; <a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7026.4.png" alt="" border="0"></a></p>  <ul>  <li>매우 구체적인 작업 또는 비행동에 대한 명확한 호출과 함께 사용합니다.&nbsp; 할 일 응용 프로그램처럼 간단한 무언가에도 불구하고, <em>&ldquo;당신은 새로운 작업이 &lsquo;우유의&rsquo;&rdquo; 갤런을 구입하는 새로운</em> 항목<em>&lsquo;보다&ldquo; 무한히 더 나은 소리 구매 우유&rsquo; 갤런이 추가&rdquo;되었습니다</em></li>  </ul>  <p>배지 개수 모범 사례:</p>  <ul>  <li>배지 수를 사용하고 다시 설정하는 데 필요한 작업은 3개 이하의 제스처(탭, 살짝 밀기 등)를 수행해야 합니다.&nbsp;&nbsp;</li>  </ul>  <div><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7558.isktsoft_5F00_gestures_5F00_for_5F00_ios_5F00_mac1.png" alt="" border="0"></a></div>  <div>&nbsp;</div>  <div>  <ul>  <li>배지 알림이 의미할 수 있는 항목 수를 제한합니다.&nbsp; 채팅 구성 요소를 사용하여 턴 기반 게임을 진행합니다.&nbsp; 게임 업데이트와 게임 내 채팅에 도착하는 새 메시지로 배지 수가 증가하는 경우 고객은 질문을 명확하게 이해하지 못합니다&rsquo;.</li>  </ul>  <ul>  <li>배지 수는 두 자릿수에 도달해서는 안 됩니다.&nbsp; 이렇게 되면 고객은 앱을 확실히 무시하고 완전히 제거하지 않으면 푸시 알림을 즉시 사용하지 않도록 설정할 수 있습니다.&nbsp;</li>  </ul>  <p>메일 앱은 확실히 여기에 예외입니다.&nbsp; &rsquo;사용자가 배지 수를 10개 이상 허용할 뿐만 아니라 배지 수가 100개 이상인 것은 드문 일이 아닙니다. 이는 사용자가 수십 년 동안 읽지 않은 높은 메일 수에 익숙해지도록 했기 때문일 수 있습니다.&nbsp; 앱에 비슷한 긴 기록이 없으면 배지 수가 너무 높게 실행되지 않도록 하는 것이 가장 좋습니다.</p>  </div>  <div><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6567.wp_5F00_ss_5F00_20121207_5F00_0006.jpg" alt="" width="229" height="376" border="0"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6505.7.png" alt="" border="0"></a></div>  <div>  <p><span style="text-decoration: underline;">SMS: 메시지를 읽어야 합니다.</span></p>  <p>앱에서 SMS를 사용할 수 있는 방법은 거의 무한&nbsp;합니다.&nbsp; Twilio의 친구들은 간단한 SMS가 얼마나 다재다능할 수 있는지 를 증명한 <a href="https://www.twilio.com/doers" target="_blank">Doers 군대를</a> 가지고 있습니다.&nbsp; 그러나 고객 통신 수단을 SMS로 좁혀 보겠습니다.&nbsp; SMS는 반드시 읽어야 하는 항목에 대해 예약되어야 합니다.&nbsp; 해제할 수&rsquo; 없으므로 제거 위험도 훨씬 높습니다.&nbsp; 그&rsquo;만한 가치가 있는지 확인하십시오.</p>  <p><span style="text-decoration: underline;">전자 메일을 사용하는 경우: 기본 사항 및 중요 항목</span></p>  <p>SMS와 마찬가지로 최신 앱에서 전자 메일에 대한 환상적인 비표준 사용 사례가 많이 있습니다.&nbsp; 개발자는 매일 SendGrid를 사용하여 이 작업을 수행합니다.&nbsp; 그러나 토론을 고객 커뮤니케이션 수단으로 다시 제한하면 한 가지 시나리오가 빛을 발합니다. &nbsp;사용자가 돌아가서 며칠, 몇 주 또는 몇 달 후에 찾을 수 있도록 하려는 콘텐츠에 전자 메일을 사용합니다.&nbsp;</p>  <p>인증 성공에 대한 확인이 포함됩니까? 절대적 으로.&nbsp; 여기에는 스크래블 유형 게임에서 가장 높은 점수를 기록한 최종 보드의 샷이 포함됩니까? 절대적 으로.&nbsp; 여기에는 친구를 앱에 초대하는 요청이 포함됩니까? 아마 아닐 거예요.</p>  <p><a href="file:///C:/Users/v-mal/SkyDrive/Azure%20Social%20Docs/Blogs/uber.com" target="_blank">Uber</a> 는 이 작업을 통해 훌륭한 일을 합니다.&nbsp; Uber는 새 영수증이 있다는 알림 메시지를 보내는 대신 고객에게 영수증 및 차량 요약을 이메일로 보냅니다.&nbsp; 이는 고객이 다시 방문할 가능성이 높은 콘텐츠를 포함하기 때문에&rsquo; 의미가 있습니다.</p>  </div>  <div><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7462.8.png" alt="" border="0"></a></div>  <div>  <p>Mobile Services 시작하고 azure를 Windows 새로운 경우 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0236" target="_blank">Windows Azure 90일 무료 평가판</a>에 등록하고 공유 인스턴스에서 실행되는 10개의 무료 Mobile Services 받습니다.</p>  <p><a href="https://www.windowsazure.com/en-us/develop/mobile/" target="_blank">Windows Azure 모바일 개발 센터를 방문하여 Mobile Services</a> 사용하여 앱을 빌드하는 방법에 대해 자세히 알아보세요.</p>  <p>피드백이 있거나 앱을 과시하려는 경우 Windows Azure Mobile Services 팀에 <a href="mailto:mobileservices@microsoft.com" target="_blank">mobileservices@microsoft.com</a>이메일을 보내세요.&nbsp;</p>  <p>언제나처럼, 당신은 질문이 있다면, 우리의&nbsp; <a href="https://go.microsoft.com/fwlink/?LinkID=257542&amp;clcid=0x409" target="_blank">앞에서</a> 그들에게 물어하시기 바랍니다.&nbsp; 원하는 기능이&rsquo; 있는&rsquo; 경우 Mobile Services uservoice 페이지를 방문하여 알려주세요.</p>  <p>당신은 또한 트위터에서 나를 찾을 수 있습니다&nbsp;<a href="https://www.twitter.com/kirillg_msft" target="_blank">@kirillg_msft</a></p>  </div>'
