Title: 'Maven: Azure에 Java Web Apps 배포'
Summary: Azure App Service용 새 Maven 플러그 인을 릴리스했습니다. 한 가지 쉬운 단계에서 App Service Linux 또는 Windows 웹앱을 배포하거나 다시 배포할 수 있습니다.
Content: >-
  <p>Azure Web Apps용 새 Maven 플러그 인을 릴리스했습니다. 한 가지 쉬운 단계로 웹앱을 Azure App Service Linux 또는 Windows 배포하거나 다시 배포할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-overview/">Azure App Service</a> 는 앱이 실행되도록 관리되는 웹앱 환경을 제공합니다. 즉, 앱 코드만 걱정하면 됩니다. App Service는 프로비전, 부하 분산, 자동 크기 조정 및 앱 상태 모니터링을 처리합니다. App Service가 이러한 측면을 처리하더라도 환경 실행 방법을 사용자 지정하려는 경우에도 모든 설정을 제어할 수 있습니다.</p>


  <h2>바로 시작</h2>


  <p>Spring Boot 애플리케이션을 시작하겠습니다. 구성을 사용하여 Spring Boot 샘플을 복제합니다.</p>


  <pre>

  $ git clone -b private-registry <a href="https://github.com/microsoft/gs-spring-boot-docker">https://github.com/microsoft/gs-spring-boot-docker</a></pre>


  <p>디렉터리를 변경합니다.</p>


  <pre>

  $ cd gs-spring-boot-docker/complete</pre>


  <p>Maven settings.xml <a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-deploy-spring-boot-app-from-container-registry-using-maven-plugin#add-your-azure-container-registry-and-azure-service-principal-to-your-maven-settings">서비스 주체 및 개인 Docker 레지스트리 자격 증명을 추가</a>합니다.<br>

  &nbsp;<br>

  언제나처럼 앱을 빌드하고 컨테이너화하고 Azure App Service에 배포합니다.</p>


  <pre>

  <strong>$ mvn clean package docker:build -DpushImage azure-webapp:deploy</strong></pre>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9957753-4bca-4701-a89d-98432e993d0d.png"><img alt="image" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccc84090-300d-41df-a700-8e64fd10de6e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="720"></a></p>


  <p>웹앱을 엽니다! 그게 바로 그 것입니다.</p>


  <p>새 Maven 플러그 인은 오픈 소스 프로젝트입니다. <a href="https://github.com/Microsoft/azure-maven-plugins">https://github.com/Microsoft/azure-maven-plugins</a></p>


  <h2>시도</h2>


  <p>Spring Boot 앱 또는 컨테이너화된 Spring Boot 앱 또는 웹앱을 Azure App Service Linux 또는 Windows 배포할 수 있습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-deploy-spring-boot-app-with-maven-plugin">Azure App Service에 Spring Boot 앱 배포</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-deploy-containerized-spring-boot-app-with-maven-plugin">Azure App Service에 컨테이너화된 Spring Boot 앱 배포</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-deploy-spring-boot-app-from-container-registry-using-maven-plugin">Azure Container Registry를 통해 Azure App Service에 컨테이너화된 Spring Boot 앱 배포</a></li>
  </ul>


  <p>시도해 보시고 의견을 보내주세요(아래 <a href="mailto:java@microsoft.com">전자 메일</a> 또는 의견을 통해). Azure의 Java에 대한 자세한 내용은 다음에서 <a href="https://azure.com/java">https://azure.com/java</a>확인할 수 있습니다.</p>
