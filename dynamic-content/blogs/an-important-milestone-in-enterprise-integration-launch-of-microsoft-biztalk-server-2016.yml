Title: 엔터프라이즈 통합의 중요한 이정표 - Microsoft BizTalk Server 2016 출시
Summary: 오늘은 Microsoft BizTalk Server 2016의 릴리스를 표시합니다.
Content: >-
  <p>오늘은 <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/10/27/announcing-the-launch-of-microsoft-biztalk-server-2016">Microsoft BizTalk Server 2016</a>의 릴리스를 표시합니다. 이는 강력한 온-프레미스 애플리케이션 통합 기능을 강화할 뿐만 아니라 고객에게 클라우드 애플리케이션을 채택할 수 있는 유연성과 제어 기능을 제공하는 중요한 이정표입니다. 우리는 모든 회사가 애플리케이션, 데이터 및 서비스의 확산과 함께 디지털 변환을 겪고 있음을 깨닫습니다. 애플리케이션이 클라우드에서 실행하든 온-프레미스에서 실행하든 관계없이 애플리케이션을 원활하게 연결하고, 데이터를 잠금 해제하고, 어디서나 비즈니스 프로세스를 자동화할 수 있는 유연성이 있어야 합니다.</p>


  <p>올해 초, 저는 포괄적인 하이브리드 통합 플랫폼을 구축하겠다는 약속을 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-logic-apps-general-availability/">공유</a> 했습니다. 현재 Microsoft는 진정한 하이브리드 통합 플랫폼을 제공하는 유일한 공급업체로, 온-프레미스 또는 클라우드 네이티브 애플리케이션에 연결하려는 고객 및 파트너에게 일관된 환경을 제공합니다. 이러한 일관된 환경은 <a href="https://www.microsoft.com/en-us/cloud-platform/biztalk">Microsoft BizTalk Server</a> 통해 활성화되며 Azure Logic Apps 비전의 토대를 형성합니다.</p>


  <h2>BizTalk Server 2016으로 업그레이드하는 이유는 무엇인가요?</h2>


  <p>BizTalk Server 2016을 통해 고객은 중요 업무용 비즈니스 프로세스를 자동화하고, 최신 자사 플랫폼에 대한 지원을 활용하고, BizTalk 관리 콘솔 내에서 새로운 기능을 얻을 수 있습니다. 또한 이 릴리스를 통해 고객은 SaaS 애플리케이션에 연결하도록 선택하거나 프로덕션 환경에서 모든 지원을 활용하여 Azure에서 BizTalk Server 실행하여 디지털 변환 과정에서 하이브리드 접근 방식을 유연하게 채택할 수 있습니다. 다음은 강조 표시할 몇 가지 주요 기능입니다.</p>


  <ul>
   <li><strong>하이브리드 연결:</strong> 2016년 BizTalk Server 통해 고객은 이제 Azure Logic Apps 어댑터를 통해 클라우드 네이티브 애플리케이션, 웹 및 모바일 백 엔드 시스템 및 사용자 지정 애플리케이션에 연결할 수 있습니다. 이는 미리 빌드된 기본 제공 커넥터를 사용하여 수많은 SaaS 애플리케이션을 신속하게 통합하는 브리지 역할을 합니다. Azure Logic Apps 어댑터는 파트너 및 공급업체에서 클라우드의 엔터프라이즈 메시징을 사용하고 Microsoft Cloud를 활용하여 전체적인 통합 솔루션을 빌드하는 데 도움을 줍니다. 이제 고객은 Functions, Cognitive Services, Machine Learning 등의 Azure 서비스를 활용하여 데이터에 대한 실행 가능한 인텔리전스를 얻고 정보에 입각한 비즈니스 결정을 내릴 수 있습니다.</li>
   <li>Windows Server 2016, Visual Studio 2015, SQL Server 2016 및 Office 2016과 같은 최신 Microsoft 제품과의 <strong>통합</strong> 최신 Microsoft 제품 및 서비스와 함께 일류 통합 환경을 활용하여 BizTalk Server 2016을 통해 원활한 통합을 가능하게 합니다.</li>
   <li><strong>SQL Server 2016 Always On 가용성 그룹은</strong> Azure 및 온-프레미스에서 고가용성 솔루션을 제공합니다. 기존 로그 전달 메커니즘은 이제 고가용성 및 재해 복구를 위해 자동화되고 더 빠르고 더 나은 방법으로 향상되었습니다.</li>
  </ul>


  <p>고객은 이미 이 새로운 BizTalk Server 릴리스를 통해 하이브리드 클라우드의 이점을 누리고 있습니다. 사용자 지정 소프트웨어를 개발하는 Abid Nasim, CIO, Generalsoft Corporation은 &ldquo;현재까지&rsquo; 모든 통합을 마이그레이션하고 현재 회귀 테스트를 실행하고 있습니다. Logic Apps 어댑터에 대한 놀라운 잠재력을 찾고 있습니다. 이는 BizTalk 2006 R2 이후 최고의 BizTalk 릴리스로 보입니다.&rdquo;</p>


  <p>다음은 Steef-Jan Wiggers, 수석 컨설턴트인 Macaw(Macaw Business Solutions 단위)가 2016년 BizTalk Server 대해 말해야 BizTalk Server, &ldquo;2016년은 엔터프라이즈가 어디서나 애플리케이션, 데이터 및 비즈니스 프로세스와 통신하도록 합니다. 더 크고, 더 나은, 더 많은 기능, 기능 및 연결 옵션을 제공합니다.&rdquo;</p>


  <p>BizTalk 서버를 하이브리드 클라우드 세계에서 엔터프라이즈 통합의 골드 표준으로 계속 발전시키는 제품으로 발전하면서 이 여정에 참여해 주신 고객 및 파트너에게 감사드립니다. Microsofts&rsquo; 골드 파트너 중 하나인 Mexia의 Microsofts&rsquo; 통합 제품을 활용하여 하이브리드 클라우드 환경을 활용하는 다른 고객에 대해 자세히 알아보세요.</p>


  <p>Microsoft는 <a href="https://azure.microsoft.com/en-us/solutions/integration/">하이브리드 통합</a> 플랫폼을 사용하여 전체적인 솔루션을 빌드하는 데 도움을 줌으로써 고객이 디지털 트랜스포메이션을 경험하는 데 도움을 주기 위해 최선을 다하고 있습니다. <a href="https://msdn.microsoft.com/en-us/library/mt670742.aspx">BizTalk Server 2016의 멋진 새로운 기능에</a> 대해&nbsp; 자세히 알아보고 골드 파트너 중 하나 인 <a href="https://www.codit.eu/blog/2016/10/26/microsoft-biztalk-server-2016-is-rtm/">Codit의이 블로그 게시물을</a> 확인하십시오. 언제나처럼 의견을 &ndash; 공유하고 팀과 계속 소통해 주시기 바랍니다.</p>
