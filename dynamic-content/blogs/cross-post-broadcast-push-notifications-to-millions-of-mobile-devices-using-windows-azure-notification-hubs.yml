Content: <p>오늘 Azure를 Windows 여러 가지 향상된 기능을 출시했습니다.&nbsp;</p>  <p>어제 저는 Windows Azure Media Services GA(일반 공급) 릴리스에 대해 블로그로 작성했습니다.&nbsp; Windows Azure Media Services 모든 디바이스에서 소비자에게 주문형 비디오를 스트리밍하기 위한 뛰어난 확장성 있는 엔드 투 엔드 미디어 솔루션을 신속하게 빌드하는 데 필요한 모든 것을 제공합니다.</p>  <p>오늘 Azure 기능 &ndash;&nbsp; Notification Hubs에서 멋진 새 Windows 미리 보기를 릴리스<em>합니다.&nbsp;&nbsp;</em> Notification Hubs는 수백만 명의 모바일 사용자 및 디바이스에 푸시 알림 메시지를 효율적으로 라우팅할 수 있는 확장성이 뛰어난 플랫폼 간 푸시 알림 인프라를 제공합니다.&nbsp;</p>  <p><a href="https://weblogs.asp.net/scottgu/archive/2013/01/22/broadcast-push-notifications-to-millions-of-mobile-devices-using-windows-azure-notification-hubs.aspx" target="_blank">여기에서 내 블로그</a>의 모든 세부 정보를 읽을 수 있습니다.</p>  <p>스콧</p>
