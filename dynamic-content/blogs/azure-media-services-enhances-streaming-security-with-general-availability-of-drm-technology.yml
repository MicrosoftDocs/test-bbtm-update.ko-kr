Title: Azure Media Services DRM 기술의 일반 공급으로 스트리밍 보안을 강화합니다.
Summary: 'AES 및 DRM(Azure Media Services Content Protection) 서비스의 일반 공급에 대해 발표하게 되어 기쁩니다. '
Content: >-
  <b>AES 및 DRM(Azure Media Services Content Protection)</b> 서비스의 <b>일반 공급</b>에 대해 발표하게 되어 기쁩니다. 콘텐츠 보호 서비스를 사용하면 AES 또는 Microsoft PlayReady 사용하여 주문형 비디오 또는 라이브 스트림 콘텐츠를 보호할 수 있습니다. 콘텐츠 보안은 비디오 수익 창출을 위한 핵심 구성 요소라고 생각합니다. <a href="https://www.theverge.com/2015/1/21/7868645/netflix-lists-popcorn-time-as-competitor">넷플릭스</a>의 최근 블로그 게시물에 설명된 바와 같이, 불법 복제는 비디오 콘텐츠 배포자 및 제공 업체를위한 "가장 큰 경쟁자"중 하나입니다. 업계 표준 보호를 사용하여 콘텐츠를 배달할 수 있는 옵션을 통해 고객이 콘텐츠를 안전하게 배달할 수 있도록 지원하겠습니다.


  우리는 전 세계 여러 센터에서이 기능을 출시하고 곧 더 추가하고 있습니다. 이미 이 서비스를 사용하여 엔터프라이즈 고객에게 안전한 비디오 스트리밍을 제공하는 Office 365 비디오와 같은 고객이 있습니다. 4개월 동안 진행된 미리 보기 기간 동안 <b>1,000</b> 명 이상의 고객이 서비스에 등록했으며 <b>그 중 절반은</b> 이미 서비스를 적극적으로 사용하고 있습니다. 미리 보기 중에 이 서비스를 활용하고 소중한 피드백을 주신 모든 분들께 감사의 말씀을 전하고 싶습니다.


  이제 GA를 사용하여 모든 고객에 <b>대해 99.9%의</b> Azure SLA(Service-Level Agreement)를 보장합니다.

  <h3><em><span style="color: #4f81bd;">최첨단 미디어 기술: 미디어 콘텐츠를 즉시 동적으로 암호화</span></em></h3>

  Azure Media Services VOD 및 라이브 스트림 모두에 대해 즉석에서 암호화를 제공하는 시장에서 유일한 클라우드 미디어 솔루션 공급자입니다. 기존의 정적 암호화 및 패키지 방법에 비해 표준 다중 비트 전송률 MP4의 복사본 하나만 저장하고 즉석에서 비트를 동적으로 암호화하여 스토리지 비용을 절감합니다. 또한 콘텐츠 키가 손상된 경우 더 이상 전체 라이브러리를 다시 암호화할 필요가 없으며 서비스에서 API를 호출하여 키를 변경하기만 하면 됩니다.

  <h3><em> <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/architecture.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="아키텍처" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/architecture_thumb.png" alt="architecture" width="640" height="303" border="0" /></a>

  </em><em><span style="color: #4f81bd;">업계 최고의 표준: EME를 통해 PlayReady 암호화 MPEG-DASH 재생</span></em></h3>

  점점 더 많은 브라우저가 EME( <a href="https://www.w3.org/TR/encrypted-media/">암호화된 미디어 확장</a> )와 관련된 HTML 표준을 지원하기 시작했습니다. EME는 HTML5에서 암호화된 콘텐츠를 재생하는 표준 방법을 제공합니다. 이 서비스를 통해 MPEG-DASH 스트림에서 PlayReady CENC(일반 암호화)를 사용하도록 설정했으며, 이는 DASH.JS 참조 클라이언트와 같은 다양한 플레이어에서 지원됩니다. 아래 비디오 링크를 클릭하여 시도해 보세요.


  <a href="https://amsplayer.azurewebsites.net/azuremediaplayer.html?url=http%3A%2F%2Fsamplescdn.origin.mediaservices.windows.net%2Fc05a4a7a-9bc8-4225-ace7-e75517ec6a48%2FElephantDream.ism%2Fmanifest&amp;protection=playready&amp;token=Bearer%3Durn%253amicrosoft%253aazure%253amediaservices%253acontentkeyidentifier%3D186e3698-5157-4c11-8115-5325301dd85e%26Audience%3Durn%253atest%26ExpiresOn%3D1452806060%26Issuer%3Dhttp%253a%252f%252ftestacs.com%252f%26HMACSHA256%3DIOe54iF9u4EU5L5PQZL3JHwYs1PY97HyEyWK8Cwx8nE%253d"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="player" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/player.png" alt="player" width="640" height="426" border="0" /></a>

  <h3><em><span style="color: #4f81bd;">비디오 콘텐츠 권한 부여: Azure Active Directory 같은 알려진 서비스와 쉽게 통합</span></em></h3>

  Content Protection 서비스를 통해 키/라이선스 배달에 대한 토큰 인증 서비스를 지원합니다. GA를 통해 JWT 토큰에 대한 지원도 추가되었습니다. 또한 더 쉽게 사용할 수 있도록 Active Directory 또는 ACS를 사용하여 AES 키 또는 PlayReady 라이선스에 대한 액세스 권한을 쉽게 부여할 수 있도록 <a href="https://github.com/Azure/azure-media-services-samples/tree/master/KDWithADMVC">샘플 코드</a> (및 블로그)를 출시했습니다.

  <h3><span style="color: #4f81bd;"><em>단순성: 몇 분 내에 본격적인 키/라이선스 배달 서비스 구성</em></span></h3>

  온-프레미스에서 본격적인 키/라이선스 서버를 설정하고 구성하는 데 며칠이 걸릴 수 있습니다. 이 프로세스를 크게 간소화했습니다. 이제 몇 분 만에 모든 항목을 설정할 수 있습니다.


