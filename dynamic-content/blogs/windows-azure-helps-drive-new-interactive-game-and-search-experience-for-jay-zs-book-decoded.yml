Title: Windows Azure는 JAY-Z의 책 디코딩에 대한 새로운 대화형 게임 및 검색 환경을 구동하는 데 도움이 됩니다.
Summary: JAY-Z의 첫 번째 책인 DECODED, JAY-Z 및 BING의 출시를 지원하기 위해 다중 플랫폼 검색 환경과 대화형 게임을 시작했습니다. 이 환경의 목적은 ...
Content: '<p>JAY-Z의 첫 번째 책인 DECODED, JAY-Z 및 <a target="_blank" href="https://www.bing.com/">BING</a> 의 출시를 지원하기 위해 다중 플랫폼 검색 환경과 대화형 게임을 시작했습니다. 이 경험의 목적은 사람들이 영감을 준 장소를 찾아 JAY-Z의 가장 도발적인 노래 뒤에 숨겨진 의미를 디코딩할 수 있도록 돕는 것입니다.&nbsp; 11월 20일까지 진행되는 몰입형 온라인 환경은 Bing 지도 및 Bing 엔터테인먼트를 포함한 여러 Bing 패싯을 활용하여 팬들에게 JAY-Z의 노래에 대한 이야기에 대한 모든 권한을 부여합니다. 이 역사적이고 획기적인 게임에 전력을 공급하는 것은 <a target="_blank" href="https://azure.microsoft.com/">Azure에 Windows</a>, 전체 환경을 한 달 만에 빌드할 수 있게 하고 게임이 진행됨에 따라 잠재적으로 엄청난 사용량 및 수요 급증을 지원하는 데 필요한 확장성을 제공합니다. </p>  <p>다음 달에는 팬들이 커뮤니티로 모여 서적을 열기 전에 온라인에서DECODED를 컴파일&nbsp;할 것입니다.&nbsp; 이 콘테스트는 전 세계 15개 지역과 Bing 지도 600개의 독특한 전통적이고 비통통적인 디지털 광고 배치를 통해 배치될 JAY-Z의 책 300페이지를 모두 찾아보세요.&nbsp;  크리에이티브 에이전시 <a target="_blank" href="https://www.droga5.com/">Droga5가</a> 제작한 이 게임의 플레이어는 <a target="_blank" href="">Bing.com/jay-z</a>에서 플레이하거나 뉴욕시, 런던 및 그 너머에서 단서를 찾아 직접 플레이할 수 있습니다. 온라인으로 페이지를 찾거나 직접(페이지에서 고유한 게임 코드를 문자로 문자 메시지로 표시)하는 플레이어는 JAY-Z가 서명한 특정 페이지인 상품에 대한 드로잉에 입력됩니다. 새해 전야에 라스베이거스에서 열리는 콘서트에서 JAY-Z와 콜드플레이 티켓 2장 등 모든 참가자가 대상을 받게 됩니다. </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0830.LiveSite_5F00_Screenshot_5F00_0.jpg" border="0"></a></p>  <p>디코데&nbsp;디스는 랜덤 하우스 출판 그룹의 각인인 <a target="_blank" href="https://www.randomhouse.com/spiegelandgrau/scrapbook.html">슈피겔 &amp; 그라우</a>에서 11월 16일에 판매됩니다. </p>  <p>이에 대한 자세한 내용은 BING 팀의 블로그 게시물에서 <a target="_blank" href="https://www.bing.com/community/Site_Blogs/b/search/archive/2010/10/17/decide-decode-and-win-explore-the-life-and-times-of-jay-z-with-bing.aspx">확인할 수 있습니다</a>.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
