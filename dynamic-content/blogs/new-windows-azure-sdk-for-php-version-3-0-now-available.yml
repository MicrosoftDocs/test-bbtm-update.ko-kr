Title: PHP 버전 3.0용 새 Windows Azure SDK 사용 가능
Summary: 상호 운용성 @ Microsoft 블로그, &ldquo;New SDK 및 Sample Kit에 대한 Craig Kitterman의 최신 블로그 게시물은 PHP&rdquo;를 사용하여 Azure를 Windows 확장성을 활용하는 방법을 보여줍니다,...
Content: '<p>상호 운용성 @ Microsoft 블로그, <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/05/26/new-sdk-shows-how-to-leverage-the-scalability-of-windows-azure-with-php.aspx">&ldquo;New SDK 및 Sample Kit</a>의 <a target="_blank" href="https://twitter.com/craigkitterman">크레이그 키터만(Craig Kitterman</a>)의 최신 블로그 게시물은 PHP&rdquo;와 함께 Azure를 Windows 확장성을 활용하는 방법을 보여 줍니다. 시카고에서 열린 php/tek 컨퍼런스에서 최근 발표된 몇 가지 흥미로운 발표를 공유합니다.&nbsp; 첫 번째는 PHP 버전 3.0용 Windows Azure SDK의 즉각적인 가용성입니다. Craig가 게시물에서 설명한 것처럼 이 &ldquo;오픈 소스 SDK는 PHP 개발자에게 <a target="_blank" href="https://azure.microsoft.com/">azures</a>&rsquo;&ldquo;에서 가장 멋진 기능을 Windows 최대한 활용할 수 있는 스피드 다이얼&rdquo; 라이브러리를 제공합니다.&rdquo; </p>  <p>두 번째는 phP에서 Windows Azure의 다양한 기능을 활용하는 방법을 알아보기 위해 개발자가 사용할 수 있는 모든 샘플 PHP 코드 및 애플리케이션의 기본 리포지토리가 될 <a target="_blank" href="https://github.com/">github</a>에 호스트되는 새 프로젝트인 Windows <a target="_blank" href="https://github.com/Interop-Bridges/Windows-Azure-Sample-Kit-4-PHP">Azure Sample Kit for</a> PHP의 가용성입니다.&nbsp; </p>  <p>전체 게시물을 읽고 이러한 공지 사항에 대해 자세히 알아보려면 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/05/26/new-sdk-shows-how-to-leverage-the-scalability-of-windows-azure-with-php.aspx">여기</a>  를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/03/new-windows-azure-sdk-for-php-version-3-0-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
