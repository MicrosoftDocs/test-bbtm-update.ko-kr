Slug: load-feature-is-available-for-azure-cdn
Title: 로드 기능은 Azure CDN 사용할 수 있습니다.
Summary: 이제 CDN 고객에게 Load를 사용할 수 있음을 알려드립니다.
Content: >-
  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">지난 11월, </font><font color="#000000"> CDN 콘텐츠를 새로 고칠 수 있는</font> <a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-purge-endpoint/">제거</a>를 발표했습니다. <font color="#000000"> 이제 CDN 고객에게 Load를 사용할 수 있음을 알려드립니다.</font></span></p>


  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">&nbsp;</font></span></p>


  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">로드를 사용하면 모든 CDN POP에서 파일을 미리 캐시할 수 있습니다. 전 세계 대규모 사용자 집합(예: 펌웨어 업데이트 또는 마케팅 캠페인)에서 파일을 동시에 사용할 수 있도록 해야 하는 경우에 가장 효과적입니다. 고객이 파일을 요청하기 시작하면 CDN 원본에서 파일을 검색할 필요 없이 즉시 파일 배달을 시작할 수 있습니다. 엔드포인트와 연결된 원본에 대한 상대 경로를 지정하기만 하면 됩니다.</font></span></p>


  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">&nbsp; </font></span></p>


  <p style="margin: 0in 0in 0pt"><font color="#000000">다음 </font><a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-preload-endpoint/"><u><font color="#0563c1">단계를</font></u></a> 수행하거나 <span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif; mso-fareast-font-family: dengxian; mso-fareast-theme-font: minor-fareast; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: en-us; mso-fareast-language: zh-cn; mso-bidi-language: ar-sa"><font color="#000000"><a href="https://msdn.microsoft.com/en-us/library/mt634451.aspx"><u><font color="#0563c1">REST API</font></u></a><font color="#000000">를 사용하여 </font> 지금 <a href="https://ms.portal.azure.com/">Azure Portal</a>에서 이 새로운 기능을 <font color="#000000"> 사용해 보세요</font></font><font color="#000000">!</font></span></p>


  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">&nbsp;</font></span></p>


