Title: 새 기능! Windows Azure에서 Apache Hadoop용 Wiki 출시
Summary: Windows Azure의 Apache Hadoop은 현재 CTP를 통해서만 사용할 수 있지만 Windows wiki에서 Apache Hadoop을 방문하여 모든 것을 배울 수 있습니다. 이 위키는 Apache도 다룹니다...
Content: '<p><a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0050">Windows Azure</a>의 <a target="_blank" href="https://hadoop.apache.org/">Apache Hadoop</a>은 현재 CTP를 통해서만 사용할 수 있지만 Windows <a href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx">wiki</a>에서 Apache Hadoop을 방문하여 모든 것을 배울 수 있습니다. 이 위키는 Windows Server의 Apache Hadoop에 대해서도 다룹니다.</p>  <p>위키에는 Apache Hadoop&nbsp;에 대한 개요 정보와 Windows 및 관련 Microsoft 기술(Windows Azure 포함)에 대한 Hadoop 제품에 대한 정보가 포함되어 있습니다. 또한 방법 토픽, 코드 샘플, 비디오 등 다양한 소스 및 다양한 형식의 보다 자세한 기술 콘텐츠에 대한 링크를 제공합니다.</p>  <p align="center"><b>목차</b><b></b></p>  <table rules="all" frame="border" style="border-color: #000000; border-width: 0pt; border-style: solid; width: 551px; height: 193px;" align="center" border="0" cellpadding="2">  <thead>  <tr>  <td>  <p><b>토픽</b></p>  </td>  <td>  <p><b>콘텐츠 형식</b></p>  </td>  </tr>  </thead>  <tbody>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#hadoopoverview">Hadoop 개요</a></p>  </td>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#howto">방법</a></p>  </td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#hadooponwindowsoverview">Hadoop on Windows 개요</a></p>  </td>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#codeexamples">코드 예제</a></p>  </td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#apachehadooponwindowsserver">Windows Server의 Apache Hadoop</a></p>  </td>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#videos">비디오</a></p>  </td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#apachehadooponwindowsazure">Windows Azure의 Apache Hadoop</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#elasticmapreduceonwindowsazure">Windows Azure의 탄력적 맵 감소</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#learninghadoop">Learning Hadoop</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#general">일반</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#hadooponwindows">Windows Hadoop</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#hadoopbestpractices">Hadoop 모범 사례</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#managinghadoop">Hadoop 관리</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#developingwithhadoop">Hadoop을 사용하여 개발</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#usinghadoopwithotherbitechnologies">다른 BI 기술과 Hadoop 사용</a></p>  </td>  <td></td>  </tr>  </tbody>  </table>  <p>이 Wiki는 비교적 새로운 기능이며 추가 정보에 대한 피드백이나 요청에 절대적으로 감사드립니다.&nbsp; 또한 위키이므로 위키 문서를 업데이트하거나 새 문서를 추가할 수 있습니다.</p>'
