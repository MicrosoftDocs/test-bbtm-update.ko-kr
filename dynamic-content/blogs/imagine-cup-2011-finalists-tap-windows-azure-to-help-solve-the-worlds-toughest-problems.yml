Slug: imagine-cup-2011-finalists-tap-windows-azure-to-help-solve-the-worlds-toughest-problems
Title: Imagine Cup 2011 결선 진출자는 Windows Azure를 탭하여 세계에서 가장 어려운 문제를 해결하는 데 도움을 줍니다.
Summary: Microsoft는 9년 전 학생들이 세상을 바꿀 수 있고 변화할 수 있다는 생각으로 Imagine 컵을 만들었습니다. 이 전 세계 경쟁은 최고의 밝은 기술 학생들을 함께 제공합니다 ...
Content: '<p>Microsoft는 9년 전 학생들이 세상을 바꿀 수 있고 변화할 수 있다는 생각으로 <a target="_blank" href="https://www.imaginecup.com/">Imagine 컵</a>을 만들었습니다. 이 전 세계 대회는 100여 개국의 최고의 기술 학생들이 모여 창의력과 상상력을 발휘하여 교육, 환경, 의료 등의 분야에서 세계에서 가장 어려운 문제를 해결합니다. </p>  <p>올해 콘테스트의 주제는 "기술이 <i><i>가장 어려운 문제를 해결하는 데 도움이 되는 </i></i><i>세계를 상상해 보 </i> 십시오"이며, 2년 연속 많은 팀이 개발을 가속화하고 원활한 확장성을 구현하기 위해 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a><i> </i>플랫폼에<i><i> </i></i> 프로젝트를 구축했습니다<i>.&nbsp; </i> 블로그 게시물<a target="_blank" href="https://www.imaginecup.com/community/blog/imagine-cup-technology-trends-to-the-cloud">인 "Imagine Cup Technology Trends: To the Cloud"</a>에 언급된 바와 같이, Imagine Cup U.S. Software Design <a target="_blank" href="https://www.imaginecup.com/community/blog/microsoft-announces-u-s-finalists-for-imagine-cup-2011">최종 후보</a> 프로젝트 10개 중 절반이 Windows Azure를 활용합니다. </p>  <p><a target="_blank" href="https://www.imaginecup.com/community/blog/imagine-cup-technology-trends-to-the-cloud">프로젝트 설명 및 비디오를</a> 확인하여 Imagine Cup 참가자가 Windows Azure 플랫폼을 사용하여 세계에서 가장 어려운 문제를 해결하고 Facebook에서 즐겨찾기를 <a target="_blank" href="https://www.facebook.com/MicrosoftTechStudent">투표</a>하는 방법을 확인하세요. &nbsp;이러한 소프트웨어 디자인 최종 팀 중 한 팀이 2011년 7월 8일부터 13일까지 뉴욕에서 열리는 전 세계 결승전에서 전 세계 팀과 경쟁하게 됩니다.&nbsp; <b> </b>투표는 2011년 4월 9일에 종료됩니다. </p>  <p>자세히 알아보거나 참여하려면 다음을 수행합니다.<b></b></p>  <ul type="disc">  <li>Imagine 컵 2011 <a target="_blank" href="https://www.imaginecup.com/about/Theme">테마</a>에 대해 자세히 알아보기: "<i>기술이 가장 어려운 문제를 해결하는 데 도움이 되는 세상을 Imagine"</i><i></i></li>  <li><a target="_blank" href="https://www.imaginecup.com/student-resources/imagine-cup-solve-this">Imagine Cup Solve This</a> 라이브러리를 사용하여 실제 영향이 있는 항목을 만듭니다.</li>  <li>2011년 4월 27일에 종료되는 <a target="_blank" href="https://www.imaginecup.com/competitions/interoperability-challenge">상호 운용성 챌린지</a>에 참가하기 위해 등록합니다.</li>  <li>Imagine 컵 <a target="_blank" href="https://www.imaginecup.com/student-resources/success-stories">성공 사례를</a> 읽으면서 영감을 얻습니다.</li>  <li>Imagine 컵 뉴스를 최신 상태로 유지.</li>  </ul><p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/07/imagine-cup-2011-finalists-tap-windows-azure-to-help-solve-the-world-s-toughest-problems.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
