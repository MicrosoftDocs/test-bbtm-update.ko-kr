Title: azure Content Delivery Network Windows 소개
Summary: Windows Azure CTP의 일환으로 Windows Azure Blob 콘텐츠를 제공하는 Windows Azure Content Delivery Network(CDN)를 발표합니다. Windows Azure CDN 개발자에게 글로벌 솔루션을 제공합니다.
Content: '<p>Windows Azure CTP의 일환으로 Windows Azure Blob 콘텐츠를 제공하는 Windows Azure Content Delivery Network(CDN)를 발표합니다. Windows Azure CDN 개발자에게 높은 대역폭 콘텐츠를 제공하기 위한 글로벌 솔루션을 제공합니다.</p>  <p>Windows Azure CDN 전 세계적으로 18개 위치(미국, 유럽, 아시아, 오스트레일리아 및 남미)를 보유하고 있으며 계속 확장하고 있습니다. Windows Azure CDN 전략적으로 배치된 위치에서 Windows Azure Blob을 캐시하여 사용자에게 콘텐츠를 배달하기 위한 최대 대역폭을 제공합니다. Windows Azure 개발자 포털을 통해 스토리지 계정에 CDN 배달을 사용하도록 설정할 수 있습니다. 이 CDN 익명 액세스에 사용할 수 있는 공용 Blob 컨테이너에 있는 Blob에만 에지 배달을 제공합니다.</p>  <p>CDN 사용하는 이점은 Windows Azure Blob Service에 저장된 콘텐츠의 원본에서 더 멀리 떨어져 있는 사용자에게 더 나은 성능과 사용자 환경입니다. 또한 Windows Azure CDN 인기 있는 이벤트에 대한 콘텐츠를 제공하기 위해 전 세계적으로 높은 대역폭 액세스를 제공합니다.</p>  <p>스토리지 계정에 CDN 액세스를 사용하도록 설정하면 Windows Azure Portal에서 http:/ /&lt;guid.vo.msecnd.net/&gt; 형식의 도메인 이름을 제공합니다. 그런 다음 이 도메인 이름을 사용하여 공용 컨테이너의 Blob에 액세스할 수 있습니다. 예를 들어 공용 컨테이너 "images" 및 스토리지 계정 "cohowinery"가 지정된 경우 스토리지 계정이 CDN 액세스를 사용하도록 설정되면 사용자는 다음 두 URL 중 하나를 사용하여 해당 컨테이너의 Blob에 액세스할 수 있습니다.</p>  <ul>   <li>Azure Blob Service URL Windows:  </li>    <li>Windows Azure CDN URL: https://&lt; guid.vo.msecnd.net/images/&gt; </li> </ul>  <p>Windows Azure Blob 서비스 URL을 사용하여 요청하면 blob은 Windows Azure Blob Service에서 직접 읽습니다. Windows Azure CDN URL을 사용하여 요청이 이루어진 경우 요청은 Blob에 대한 액세스를 제공하기 위해 요청이 이루어진 위치에 가장 가까운 CDN 엔드포인트로 리디렉션됩니다. 해당 엔드포인트에서 Blob을 찾을 수 없는 경우 Blob 서비스에서 검색되고 캐시된 Blob에 대해 TTL(Time to Live) 설정이 유지 관리되는 엔드포인트에서 캐시됩니다. TTL은 Blob 서비스에서 새로 고칠 때까지 blob이 CDN 해당 시간 동안 캐시되도록 지정합니다. CDN TTL이 경과한 후에만 Windows Azure Blob 서비스에서 Blob을 새로 고치려고 시도합니다. 기본 TTL은 72시간입니다. PDC 2009에서는 Windows Azure Blob에 대한 표준 HTTP Cache-Control 헤더를 지정할 수 있습니다. Blob에 대해 이 값을 지정하면 TTL 기간이 Cache-Control 헤더에 지정된 값으로 설정됩니다.</p>  <p>Windows Azure CDN Blob 캐싱 값은 콘텐츠가 CDN 에지 캐시에서 전달될 때만 실현되므로 Blob의 TTL 기간 동안 한 번만 요청된 콘텐츠는 에지 캐싱에서 성능 향상을 얻지 못합니다. 캐싱에서 가장 많은 이점을 제공하는 Blob 콘텐츠는 캐시된 TTL 기간 동안 자주 액세스되는 Blob입니다.</p>  <p>Windows Azure 개발자 포털에서 스토리지 계정당 Windows Azure CDN 액세스에 대해 하나의 사용자 지정 도메인 이름을 등록할 수도 있습니다. 예를 들어 "merlot.cohowinery.com" 도메인을 통해 CDN 콘텐츠에 액세스하려는 경우 포털에서 CDN 엔드포인트에 대한 사용자 지정 도메인 이름을 등록할 수 있습니다. 이 예제를 계속 진행하면 다음 세 가지 URL 중 하나를 통해 Blob에 액세스할 수 있습니다.</p>  <ol>   <li> </li>    <li>&lt;https:// guid.vo.msecnd.net/images/&gt; </li>    <li> </li> </ol>  <p>위의 마지막 두 URL은 Windows Azure CDN 통해 "이미지" 컨테이너의 Blob에 액세스하는 반면, 첫 번째 URL은 Windows Azure Blob 서비스에서 직접 Blob에 액세스합니다.</p>  <p>다음 단계는 스토리지 계정에 대한 CDN 액세스를 사용하도록 설정하는 것입니다.</p>  <ol>   <li>Windows Azure 개발자 포털로 이동합니다. </li>    <li>스토리지 계정을 클릭합니다. </li>    <li>스토리지 계정에 대해 "CDN 사용"을 클릭합니다. </li>    <li>포털은 https:// guid.vo.msecnd.net/&gt; 형식의 CDN&lt; 도메인 이름을 제공합니다. </li> </ol>  <p>이 엔드포인트에 대해 만든 구성은 즉시 사용할 수 없습니다. 등록이 전 세계 CDN 네트워크를 통해 전파되기까지 최대 60분이 걸릴 수 있습니다. CDN 도메인 이름을 즉시 사용하려고 하는 사용자는 구성이 전 세계적으로 업데이트될 때까지 400 오류가 발생합니다.</p>  <p>위에 나열된 단계를 수행한 후에는 공용 컨테이너(<a mce_href="https://msdn.microsoft.com/en-us/library/dd179391.aspx" href="https://msdn.microsoft.com/en-us/library/dd179391.aspx">https://msdn.microsoft.com/en-us/library/dd179391.aspx</a>)로 액세스를 제공하려는 컨테이너를 지정해야 합니다. 그런 다음 CDN URL을 사용하여 해당 컨테이너의 Blob에 액세스할 수 있습니다. CDN 도메인 이름은 스토리지 계정을 나타내므로 해당 스토리지 계정 내의 모든 공용 Blob 컨테이너는 CDN URL을 통해 액세스할 수 있습니다.</p>  <p>Windows Azure CDN 엔드포인트에 대한 사용자 지정 도메인 이름을 등록할 수도 있습니다. 다음 단계에 따라 CDN 콘텐츠에 대한 사용자 지정 스토리지 도메인 이름을 등록하고 사용합니다.</p>  <ol>   <li>Windows Azure 개발자 포털로 이동 </li>    <li>스토리지 계정을 클릭합니다. </li>    <li>https:// guid.vo.msecnd.net/&lt;&gt; 엔드포인트에 대해 "관리"를 클릭합니다. </li>    <li>사용자 지정 도메인 이름을 입력합니다. </li>    <li>사용자 지정 도메인 이름의 등록을 완료하려면 도메인을 소유하고 있는지 확인하라는 메시지가 표시됩니다. "guid.custom.domain.name&gt;"에서 "domainnameverification.windows.azure.com"까지 CNAME 레코드를 "&lt;custom.domain.name"에 등록하라는 메시지가 표시됩니다. 여기서 &lt;guid&gt;는 포털에서 지정합니다. </li>    <li>CNAME을 등록한 후 포털에서 CDN 엔드포인트에 대한 유효성 검사를 클릭합니다. Windows Azure는 CNAME 레코드가 있는지 유효성을 검사하고, 성공하면 사용자 지정 도메인 이름이 등록됩니다. </li> </ol>  <p>사용자 지정 스토리지 도메인 이름을 사용하려면 다음을 수행합니다.</p>  <ol>   <li>"custom.domain.name"에서 "guid.vo.msecnd.net&gt;"&lt;로 CNAME 레코드 만들기 </li>    <li>다음 Blob API를 사용하여 공용 컨테이너에 대한 익명 액세스를 제공하려는 컨테이너를 만듭니다.      <br><a mce_href="https://msdn.microsoft.com/en-us/library/dd179391.aspx" href="https://msdn.microsoft.com/en-us/library/dd179391.aspx">https://msdn.microsoft.com/en-us/library/dd179391.aspx</a> </li>    <li>그런 다음 Windows Azure CDN 통해 Blob에 대한 익명 액세스를 제공할 수 있습니다. </li> </ol>  <p>더 이상 CDN Blob을 캐시하지 않으려는 경우 다음을 수행할 수 있습니다.</p>  <ul>   <li>공용 컨테이너에서 Blob 삭제 </li>    <li>Blob API를 사용하여 컨테이너를 공용이 아닌 프라이빗으로 만듭니다.      <br><a mce_href="https://msdn.microsoft.com/en-us/library/dd179391.aspx" href="https://msdn.microsoft.com/en-us/library/dd179391.aspx">https://msdn.microsoft.com/en-us/library/dd179391.aspx</a> </li>    <li>Windows Azure 개발자 포털의 스토리지 계정에서 Windows Azure CDN 엔드포인트를 제거합니다. </li> </ul>  <p>CDN 이미 캐시된 Blob은 각 Blob에 대한 TTL이 만료될 때까지 캐시된 상태로 유지됩니다. TTL이 만료되면 Windows Azure CDN CDN 엔드포인트가 여전히 유효하고 Windows Azure Blob에 익명으로 액세스할 수 있는지 확인합니다. 그렇지 않으면 Blob이 더 이상 캐시되지 않습니다. 즉, Blob의 콘텐츠를 변경하고 Blob이 현재 CDN 캐시된 경우 캐시된 콘텐츠 TTL이 만료될 때 CDN 콘텐츠를 새로 고칠 때까지 CDN 통해 새 콘텐츠를 사용할 수 없습니다.</p>  <p>추가 정보:</p>  <ul>   <li>현재는 CTP에 있는 동안 blob에 대한 CDN 액세스에 대한 요금이 부과되지 않습니다. Windows Azure CDN 제품의 가격 책정에 대한 정보는 향후 제공될 예정입니다. </li>    <li>최상의 성능을 위해 크기가 10GB 미만인 Blob을 캐싱하는 것이 좋습니다. </li>    <li>Windows Azure CDN 액세스는 익명 액세스 및 HTTP에 대해서만 작동합니다. HTTPS는 CDN 액세스에 대해 지원되지 않습니다. </li>    <li>사용자 지정 도메인 이름은 한 번에 하나의 스토리지 계정 엔드포인트에 대해서만 등록할 수 있습니다. 예를 들어 두 개의 서로 다른 Windows Azure CDN 엔드포인트에 대해 도메인 이름 "merlot.cohowinery.com"을 동시에 등록할 수 없습니다. </li>    <li>서로 다른 엔드포인트에 대해 겹치는 도메인 이름을 등록할 수 있습니다. 예를 들어 다른 스토리지 계정 또는 엔드포인트에 대해 다음 도메인 이름을 동시에 등록할 수 있습니다.      <ul>       <li> </li>        <li> </li>     </ul>   </li> </ul>  <p>PDC 2009에서 Windows Azure CDN 대한 자세한 내용과 새롭고 흥미로운 추가 기능을 확인하세요.</p>  <p>&nbsp;</p>  <p>브래드 칼더    <br>Microsoft Azure Storage</p>'
