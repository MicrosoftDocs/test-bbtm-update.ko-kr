Content: >-
  <p><em>이 게시물은 피터 쿠퍼, 수석 제품 마케팅 매니저, Azure IoT 및 마크 펜더그라스트, 제품 마케팅 이사, Azure에 의해 공동 저술되었습니다.</em></p>


  <p>IoT(사물 인터넷) 시장은 뜨겁습니다. <a href="https://www.forbes.com/sites/louiscolumbus/2018/06/06/10-charts-that-will-challenge-your-perspective-of-iots-growth/#6fc2efba3ecc" target="_blank">산업 지출은 2021년에 1,230억 달러로 급증할 것</a>이며, 제조, 운송 및 물류 및 유틸리티 부문은 향후 3년 이내에 기술에 400억 달러를 지출할 것으로 예상됩니다.</p>


  <p>아무도 뒤처지길 원하지 않습니다. 다음 비디오에서는&rsquo; 업계 리더 헨릭 플레(Henrik Fle&oslash;)의 그런포스, 로크웰 자동화의 더그 웨버, 슈나이더 일렉트릭의 마이클 맥켄지, 위어 그룹의 알라스데어 수도사로부터 IoT의 모든 것에 강세를 보이고 혁신과 성장을 위해 어떻게 활용되는지&rsquo;에 대해&rsquo; 듣습니다.</p>


