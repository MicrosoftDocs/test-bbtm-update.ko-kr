Slug: azure-managed-cache-and-in-role-cache-service-shutdown-reminder
Title: Azure Managed Cache 및 In-Role Cache Service 종료 미리 알림
Summary: 지난 12월에 발표된 대로 2016년 11월 30일까지 Azure Managed Cache 서비스 및 Azure In-Role Cache 지원을 사용 중지할 계획입니다. 현재 활성 상태인 모든 사용자가 다음을 사용하는 것이 좋습니다.
Content: >-
  <p>지난 12월에 <a href="https://azure.microsoft.com/en-us/blog/azure-managed-cache-and-in-role-cache-services-to-be-retired-on-11-30-2016/">발표된</a> 대로 2016년 11월 30일까지 Azure Managed Cache 서비스 및 Azure In-Role Cache 지원을 사용 중지할 계획입니다. 이러한 서비스의 현재 활성 사용자는 마감일 전에 가능한 한 빨리 이동하는 것이 좋습니다.</p>


  <p>인기 있는 오픈 소스 구현을 기반으로 하는 <a href="https://azure.microsoft.com/en-us/services/cache/">Azure Redis Cache</a>는 Managed Cache 및 In-Role Cache 서비스를 대체하는 완전 관리형 고성능 캐싱 솔루션입니다. 더 많은 기능과 옵션을 제공합니다. Redis Cache를 애플리케이션의 캐싱 요구 사항을 대체하는 것으로 간주하는 것이 좋습니다. 마이그레이션 작업을 용이하게 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-migrate-to-redis/">하기 위해 마이그레이션을 Managed Cache Service Azure Redis Cache</a> 설명서 웹 페이지로 업데이트했습니다.</p>


  <p>질문이 있거나 도움이 필요한 경우 자유롭게 <a href="https://azure.microsoft.com/en-us/support/options/?WT.mc_id=azurebg_email_Tier2_928_Partner">문의하세요</a>.</p>
