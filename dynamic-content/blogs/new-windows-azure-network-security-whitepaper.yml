Content: >-
  이제 이 백서 "Microsoft Azure 네트워크 보안 백서"의 새 버전 2를 사용할 수 있습니다. 이 업데이트는 2014년 10월 현재 사용할 수 있는 기능을 기반으로 합니다.


  <a href="https://download.microsoft.com/download/C/A/3/CA3FC5C0-ECE0-4F87-BF4B-D74064A00846/AzureNetworkSecurity_v2_Oct2014.pdf">Microsoft Azure 네트워크 보안 백서 V2</a>에서 다운로드합니다.


  ----------------------------------------------------------------------------------------------------------------------------------------------


  &nbsp;


  Windows Azure 네트워킹은 가상 머신을 서로 안전하게 연결하는 데 필요한 인프라뿐만 아니라 클라우드와 온-프레미스 데이터 센터 간의 브리지를 제공합니다.


  이 백서는 이러한 내부 작업을 파악하고 고객이 플랫폼의 기본 기능을 활용하여 정보 자산을 가장 잘 보호하는 방법에 대한 통찰력을 제공하려고 합니다. 아래 단락은 이 백서에 표시되는 내용 중 일부를 강조 표시합니다.


  모든 공유 클라우드 아키텍처의 기본 사항은 각 고객에게 제공되는 격리입니다. Windows Azure에서 고객 구독에는 여러 배포가 포함될 수 있으며 각 배포에는 여러 VM이 포함될 수 있습니다. Windows Azure는 여러 지점에서 네트워크 격리를 제공합니다.

  <ul>
   <li>배포: 각 배포는 다른 배포와 격리됩니다. 배포 내의 여러 VM은 개인 IP 주소를 통해 서로 통신할 수 있습니다.</li>
   <li>Virtual Network: 동일한 구독 내의 여러 배포를 동일한 가상 네트워크에 할당한 다음 개인 IP 주소를 통해 서로 통신할 수 있습니다. 각 가상 네트워크는 다른 가상 네트워크와 분리됩니다.</li>
  </ul>

