Title: Forrester, 빅 데이터 Hadoop 클라우드 솔루션의 리더로 Microsoft Azure 이름 지정
Summary: 이번 주에 Forrester는 Microsoft Azure 빅 데이터 Hadoop 클라우드 솔루션의 선두 주자로 인정하게 되어 기쁩니다.
Content: >-
  <p>이번 주,&rsquo; Forrester가 빅 데이터 Hadoop 클라우드 솔루션의 선두 주자로 Microsoft Azure <a href="https://www.forrester.com/report/The+Forrester+Wave+Big+Data+Hadoop+Cloud+Solutions+Q2+2016/-/E-RES126541#figure4">인정</a>하게 되어 기쁩니다. Apache Hadoop은 모든 크기, 모양 및 속도의 데이터에서 인사이트를 잠금 해제하기 위해 조직에서 널리 사용되고 있습니다. 기업이 성과를 개선하는 데 도움이 되는 Hadoop 전원 솔루션, 교육자는 학생들의 요구에 더 잘 연결하거나, 의료 전문가를 통해 치료 품질을 개선하거나, 연구원을 통해 과학의 새로운 발전을 가속화할 수 있습니다.</p>


  <p>예를 들어 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=21129">, Ultra Tendency</a> 는 Hadoop을 사용하여 이전에는 불가능했던 것을 달성합니다 - 일본 국민에게 후쿠시마 원자력 발전소 붕괴로 인한 방사선 오염에 대한 정확하고 최신 정보를 제공하기 위해 2,700만 개 이상의 고유 센서 판독값을 시각화합니다. 또한 2015년 설문 조사에 Forresters&rsquo; 응답자의 47%가 클라우드에 Hadoop을 배포하는 조직이 늘어나고 있으며, 클라우드 배포가 5-10%(37%) 또는 10% 이상(10%) 증가했습니다.<sup> 1</sup> 클라우드를 사용하면 필요에 따라 탄력적으로 크기를 조정하여 모든 양의 데이터 처리를 처리할 수 있기 때문에 의미가 있습니다.</p>


  <p>우리의 목표는 빅 데이터 처리 및 분석을 더 간단하고 쉽게 액세스할 수 있도록 하여 모든 사람에게 빅 데이터를 제공하는 것입니다. 클라우드에서 완전히 관리되는 빅 데이터 및 고급 분석 솔루션을 제공하는 <a href="https://www.microsoft.com/en-us/server-cloud/cortana-intelligence-suite/overview.aspx">Cortana Intelligence Suite</a> 통해 이 작업을 수행합니다. Cortana 인텔리전스 내에는 <a href="https://hortonworks.com/">Hortonworks</a> <a href="https://azure.com/datalake">Data</a> Platform을 실행하는 관리형 Hadoop 서비스인 <a href="https://azure.com/hdinsight">HDInsight</a>, 빅 데이터 작업을 동적으로 확장하는 Apache YARN 기반의 새로운 서비스인 <a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/">Data Lake Analytics</a>, 크기, 형식 및 속도의 데이터를 캡처하는 단일 리포지토리인 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Data Lake Store</a>가 포함되어 있습니다. 또한 Azure Marketplace에서 타사 Hadoop 배포(Hortonworks, Cloudera 및 MapR)를 배포하는 IaaS 이미지를 제공합니다.</p>


  <blockquote>

  <p>&ldquo;Hortonworks의 제품 및 얼라이언스 마케팅 담당 부사장인 Matt Morgan은 Microsoft가 Forrester 빅 데이터 Hadoop Cloud Wave&rdquo; 에 눈에 띄게 배치된 것을 보게 되어 기쁩니다. &ldquo;Azure HDInsight는 Hortonworks&rsquo; Data Platform을 배포하기 위한 Hortonworks 기본 클라우드 플랫폼이며, 고객에게 온-프레미스, 클라우드 또는 하이브리드 시나리오에서 Hadoop을 배포할 수 있는 최상의 옵션을 제공하기 위해 긴밀한 파트너십을&nbsp; 지속하기를 기대합니다.&rdquo;</p>

  </blockquote>


  <p>Were&rsquo;는 Forrester가 빅 데이터 Hadoop 클라우드 웨이브의 선두 주자&rsquo;에 Microsoft를 배치하여 우리의 전략뿐만 아니라 제품의 강점을 모두 인식하게되어 기뻤습니다. Forrester는 리더가 가장 포괄적이고 확장 가능하며 통합된 플랫폼을 가지고 있다고 지적합니다. <sup>2</sup> Microsoft는 특히 클라우드 우선 전략을 갖도록 요구되었습니다.<sup>3</sup> 내년에는 빅 데이터와 분석의 접근성을 더욱 높이는 혁신을 통해 고객과 파트너에게 가장 높은 가치를 제공하는 데 계속 집중할 것입니다. 전체 보고서인 &ldquo;Forrester WaveTM: 빅 데이터 Hadoop Cloud Solutions, 2016&rdquo; 년 2분기를 읽으려면 <a href="https://www.forrester.com/report/The+Forrester+Wave+Big+Data+Hadoop+Cloud+Solutions+Q2+2016/-/E-RES126541#figure4">여기에서</a> 확인할 수 있습니다.</p>


