Title: 이제 Azure Marketplace에서 의료 클라우드 보안 스택 사용 가능
Summary: 오늘날 의료 기관의 성공은 데이터 기반 의사 결정에 달려 있습니다. 오래된 인프라로 인해 환자 데이터에 빠르게 액세스하고 처리할 수 없는 경우 생명 또는 사망 상황이 발생할 수 있습니다. 의료 조직은 더 나은 건강 결과를 가능하게 하기 위해 클라우드로 전환하고 있으며, 해당 프로세스의 중요한 부분은 보안 및 취약성 관리 보장하는 것입니다.
Content: >-
  <p>오늘날 의료 기관의 성공은 데이터 기반 의사 결정에 달려 있습니다. 오래된 인프라로 인해 환자 데이터에 빠르게 액세스하고 처리할 수 없는 경우 생명 또는 사망 상황이 발생할 수 있습니다. 의료 조직은 더 나은 건강 결과를 가능하게 하기 위해 클라우드로 전환하고 있습니다. 이 프로세스의 중요한 부분은 보안 및 취약성 관리 보장하는 것입니다.</p>


  <p>Microsoft Azure 위한 Healthcare Cloud Security Stack은 이러한 중요한 요구 사항을 해결하여 엔터티가 사이버 보안 및 HIPAA 규정 준수에 집중하지 않고 클라우드 서비스를 사용할 수 있도록 지원합니다. Healthcare Cloud Security Stack은 클라우드 및 하이브리드 워크로드에 대한 취약성 및 완전한 보안 제품군을 지속적으로 볼 수 있습니다.</p>


  <h2>Healthcare Cloud Security Stack이란?</h2>


  <p>현재 Azure Marketplace에서 사용할 수 있는 <a href="https://aka.ms/AA2gkh1" target="_blank">Healthcare Cloud Security Stack</a>은 Qualys 취약성 관리 및 클라우드 에이전트, 추세 Micro Deep Security 및 XentIT Executive Dashboard를 통합 클라우드 위협 관리 솔루션으로 사용합니다. Qualys 클라우드 에이전트는 지속적으로 취약성 정보를 수집하고 추세 TMDS(Micro Deep Security) IPS에 매핑됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ceb442-471e-451d-9dae-7151b1a4201b.png"><img width="1280" height="720" title="Slide1" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Slide1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0151d912-5389-41d6-a78d-cf903245421f.png" border="0"></a></p>


  <p>Qualys가 취약성을 평가하고 Deep Security에 가상 패치를 사용할 수 있는 경우 물리적 패치를 사용할 수 있고 배포할 때까지 추세 Micro Deep Security 가상 패치가 발생합니다. XentIT의 이그제큐티브 대시보드는 Qualys로 식별되는 취약성에 단일 창이 제공됩니다. XentIT의 경영진 대시보드는 추세 Micro에 의해 차단되는 위협의 수와 유형뿐만 아니라 보안 분석가 및 엔지니어의 추가 조사 및 수정을 위한 실행 가능한 인텔리전스도 제공합니다.</p>


  <p>Healthcare Cloud Security Stack 통합 솔루션은 클라우드로 마이그레이션한 후 보안 자동화 및 오케스트레이션의 오버헤드를 제거하여 다음을 수행합니다.</p>


  <ul>
   <li>사이버 보안 및 HIPAA 규정 준수에 초점을 유지하면서 IT 인프라 현대화.</li>
   <li>취약성을 사전에 관리하기 위한 실행 가능한 인사이트를 얻습니다.</li>
   <li>보안 관리를 간소화하여 다른 우선 순위에 대한 리소스를 확보합니다.</li>
  </ul>


  <p>Azure Marketplace의 <a href="https://aka.ms/AA2gkh1" target="_blank">Healthcare Cloud Security Stack</a> 에 대해 자세히 알아보고 보다 <a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?mktcmpid=is&amp;src=hcssblog" target="_blank">통합된 솔루션을 찾습니다</a>.</p>
