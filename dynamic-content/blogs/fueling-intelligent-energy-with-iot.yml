  <h2>DistribuTECH 2020</h2>


  <p>DistribuTECH International은 송전 및 배전 시스템을 통해 발전소에서 미터 및 가정 내부로 전기를 이동하는 데 사용되는 기술을 해결하는 선도적인 연간 전송 및 유통 이벤트입니다. 1월 28일부터 1월 30일까지 텍사스 주 샌안토니오에서 개최된 8명의 주요 에너지 솔루션 빌더를 DistribuTECH에 초청하여 놀라운 혁신을 제공하기 위해 Azure IoT 활용한 방법을 시연했습니다. 이러한 파트너는 비즈니스 시나리오를 논의하거나 IoT 디바이스에서 보다 구체적으로 설명하고, IoT 데이터로 작업하고, 에지에서 클라우드로 보안 솔루션을 제공하는 데 사용할 수 있는 Azure IoT 전문가와 함께 합니다.</p>


  <h2>인텔리전트 에너지에 연료를 공급하는 파트너</h2>


  <h3>NXP EdgeVerse&trade; 플랫폼: 에지에서 그리드 부하를 안전하게 지능적으로 관리</h3>


  <p>차량 전기화로 전환하려면 가스 구동 차량과는 완전히 다른 연료 인프라가 필요합니다. 전기 자동차의 운전자는 언제 어디서나 모든 경우에&mdash; 연료를 연료로 사용할 수 있고 좌초되지 않을 수 있다는 것을 신뢰해야 합니다. 예를 들어 관리형 차량의 모든 전기 유틸리티 차량은 피크 시간 동안 그리드를 오버로드하지 않고 충전할 수 있는 권한을 부여받아야 합니다.</p>


  <p>그리드 부하를 지능적으로 관리하려면 에지 컴퓨팅 및 보안이 중요합니다. NXP와 Microsoft는 Azure IoT Central을 사용하여 NXPs&rsquo; EdgeVerse&trade;에서 실행되는 스마트 전기 자동차 충전 그리드 및 인프라의 수요 측 관리를&rdquo; 시연&ldquo;했습니다. 이 솔루션은 개발 위험을 줄이고 출시 시간을 단축하는 데 도움이 됩니다. NXP EdgeVerse에는 NXP Layerscape LS1012 프로세서 및 i.MX RT 1060 시리즈가 포함되어 있으며, Scalys TrustBox Edge에 통합되어 동급 최고의 전력 효율과 Azure IOT Central에 연결하는 가장 안전한(이식 가능한) 수준의 통신 솔루션을 제공합니다. 연료 모델이 석유에서 전기로 전환됨에 따라 그리드 부하 분산의 지능형 관리가 핵심입니다.</p>


  <h3>OMNIO.net: 덴마크어 IoT 연결 시작 온보딩 디바이스 및 데이터 통합</h3>


  <p>덴마크 산업용 IoT 연결 스타트업인 OMNIO.net Microsoft Azure IoT와 협력하여 산업 IoT의 가장 큰 두 가지 장애물인 디바이스 온보딩 및 데이터 통합을 해결하고 있습니다.</p>


  <p>OMNIO.net 태양광 패널로 캠퍼스를 갖춘 모든 규모의 회사를 돕고 있습니다. OMNIO.net 솔루션은 이러한 패널을 Azure IoT Hub에 연결하여 에너지 생산을 최적화하고 가동 중지 시간을 제한하는 데 도움이 되는 실시간 데이터를 수집했습니다. 기업은 산업용 디바이스를 연결하고 데이터를 최대한 활용해야 하는 과제를 극복하기 위해 OMNIO.net. OMNIO.net 에너지 전문 지식과 Azure IoT&rsquo; 조합하여 24시간 이내에 파트너에게 디바이스 연결을 제공하므로 고객은 데이터를 사용하여 IT가 아닌 시급한 비즈니스 과제를 해결하는 데 집중할 수 있습니다.</p>


  <h3>iGen Technologies: 가정용 자체 전원 난방 시스템</h3>


  <p>iGen Technologies&rsquo; i2는 주거용 주택용 전력 난방 시스템입니다. 특허받은 기술로 i2는 그리드 가동 중단 시에도 자체 전기를 생성, 저장 및 사용하고 열을 유지함으로써 가정의 편안함과 효율성에 새로운 벤치마크를 설정합니다. 이 시스템은 복원력, 낮은 운영 비용, 효율성 향상 및 온실 가스 배출 감소를 제공합니다. 완전히 통합된 솔루션은 연료 전환 기능이 있는 디스패치 가능한 리소스를 제공하여 유틸리티에 최대 부하 및 잉여 발전 상황을 관리하는 귀중한 도구를 제공합니다. iGEN은 Microsoft Azure IoT Central과 협력하여 i2 열 및 전원 시스템을 위한 스마트 IoT 인터페이스를 개발했습니다. iGENs&rsquo; DER(분산 에너지 자원) 기술과 Microsofts&rsquo;의 강력한 IoT 앱 플랫폼의 통합은 유틸리티 수요 응답 프로그램에 이상적인 솔루션을 제공합니다.</p>


