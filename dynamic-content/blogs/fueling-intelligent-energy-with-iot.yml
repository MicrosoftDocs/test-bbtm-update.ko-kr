Title: IoT를 사용하여 지능형 에너지 연료
Summary: Microsoft에서 우리 모두가 번창할 수 있는 미래를 구축하는 것은 우리가 하는 모든 일의 중심에 있습니다.
Content: >-
  <p>Microsoft에서 우리 모두가 번창할 수 있는 미래를 구축하는 것은 우리가 하는 모든 일의 중심에 있습니다. 1월 16일, Microsoft가 2030년까지 <a href="https://blogs.microsoft.com/blog/2020/01/16/microsoft-will-be-carbon-negative-by-2030/" target="_blank">탄소 음수</a> 가 될 것이라는 발표의 일환으로, 우리는 GDP 성장률로 측정된 인간의 번영의 발전이 에너지 사용과 불가결하게 어떻게 연관되어 있는지에 대해 논의했습니다. Microsoft는 우리와 세계가 탄소 음수가 되는 데 도움이 될 탄소 감소 및 제거 기술 개발을 가속화하기 위해 새로운 기후 혁신 기금에 10억 달러를 투입하기로 약속했습니다. Azure IoT 팀은 솔루션 빌더가 새로운 에너지 솔루션을 제공하고, 고객이 인력을 역량을 강화하고, 디지털 운영을 최적화하고, 스마트하고 연결된 도시, 차량 및 건물을 구축할 수 있는 플랫폼과 도구에 <a href="https://blogs.microsoft.com/blog/2019/04/04/one-year-in-how-our-5b-investment-in-iot-and-intelligent-edge-is-accelerating-customer-partner-and-solution-innovation/" target="_blank">계속 투자</a>하고 있습니다.</p>


  <p>앞서 Microsoft는 가장 복잡한 글로벌 환경 문제를 해결하기 위해 노력하는 사람들의 손에 기술, 리소스 및 전문 지식을 제공하는 Microsoft AI for Earth를 통해 5천만 달러를 투입했습니다. 전 세계 고객이 에너지 및 지속 가능성 약속을 충족하도록 돕는 것과 같은 과제. <a href="https://group.vattenfall.com/press-and-media/news--press-releases/pressreleases/2019/vattenfall-and-microsoft-collaborate-to-enable-low-carbon-datacenters-in-sweden" target="_blank">Vattenfall과의 파트너십</a>은 신재생 에너지로 새로운 스웨덴 데이터 센터 위치에 전력을 공급하는 방법을 보여 주며, 저전압 배전 그리드를 관리하는 <a href="https://azure.microsoft.com/en-us/blog/e-on-and-azure-sphere-building-smart-home-experiences-on-a-foundation-of-security/" target="_blank">E.ON</a>과의 파트너십은 Microsoft Azure IoT Hub를 기반으로 하는 내부 IoT 플랫폼을 통해 저전압 분배 그리드에 대한 기존 기술의 한계에 도전하고 있습니다.</p>


  <p>지난 몇 년 동안 엔지니어들은 에너지 솔루션 빌더 및 소비 우선 순위를 사전에 전환하는 고객의 대규모 에코시스템과 연결하고 배울 수 있는 기쁨을 누렸습니다. TSO(전송 시스템 연산자)는 그리드 작업을 변환하는 데 초점을 맞추고 있으며, 배포 시스템 운영자(DSO) 및 유틸리티는 새로운 솔루션으로 고객에게 접근하고 있으며 모든 참가자는 더 정확하고 안전한 데이터를 요청하고 있습니다.</p>


  <p>수백만 대의 새로운 전기 자동차가 도로에 진입함에 따라 매일 출퇴근하는 에너지 그리드의 변화에 대한 새로운 과제가 발생합니다. 이러한 변환의 핵심은 에너지 공급자가 디바이스, 인사이트 및 작업을 통해 연결되고, 연결 상태를 유지하고, 비즈니스를 혁신하는 데 도움이 되는 솔루션입니다.</p>


  <p>2019년 말, 솔루션 빌더가 개념 증명을 넘어 직접 또는 Microsoft AppSource를 통해 브랜드화하고 판매할 수 있는 비즈니스에 중요한 애플리케이션을 빌드하는 데 도움이 되도록 Azure IoT Central에 대한 업데이트를 발표했습니다. 빌더는 API를 통한 확장성, 비즈니스 애플리케이션에 대한 데이터 커넥터, 다중 테넌트 및 원활한 디바이스 연결을 통한 투자의 반복성 및 관리 효율성을 사용하여 자체 앱을 브랜딩, 사용자 지정 및 만들 수 있습니다. 태양광 패널 및 스마트 미터 모니터링을 위한 두 개의 IoT Central <a href="https://azure.microsoft.com/en-us/blog/e-on-and-azure-sphere-building-smart-home-experiences-on-a-foundation-of-security/" target="_blank">에너지 앱 템플릿</a> 은 이미 에너지 솔루션 빌더가 개발을 가속화하는 데 도움이 됩니다.</p>


