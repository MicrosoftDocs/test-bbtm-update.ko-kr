  <h3>Agder Energi, NODES: 지속 가능하고 통합된 에너지 마켓플레이스 확장</h3>


  <p>분산 에너지 리소스, 디지털화, 탈탄소화 및 새로운 소비자 행동은 그리드 시스템 운영자가 전력 시스템의 안정적인 운영을 유지하고 고객 중심 서비스를 만들 수 있는 과제와 기회를 제공합니다. NODES 마켓플레이스는 Azure를 사용하여 유럽 10개국의 15개 프로젝트에 걸쳐 유연한 마켓플레이스를 확장합니다. 배포 그리드의 유연성 사용, 전송 및 배포 조정, 현재 분산 시장과의 통합에 중점을  두고 있습니다. Agder Energi는 이제 IoT Central에서 빌드된 디바이스 관리 및 분석을 통해 유연한 자산 등록 및 데이터 허브를 시험 운용하고 있습니다. Agder Energi Flexibility의 CEO 인 Rune Hogga는 &quot;데이터를 제어하고 유연성 거래를 확인할 수 있도록 Azure IoT Central은 많은 분산 유연한 자산에서 데이터를 수집하는 시스템을 빠르고 효율적으로 설정할 수있는 방법을 제공합니다.&quot;</p>


  <h3>LT&amp; 기술 서비스: 탄소 소비 및 배출 감소</h3>


  <p>LTTS(LT&amp; Technology Services)는 글로벌 기업, 건물 및 스마트 도시를 위한 저탄소 및 EV 충전 그리드 솔루션을 개발했습니다. LTTS 스마트 시티, 캠퍼스 &amp; 빌딩 솔루션을 사용하면 전체 건물&#39;인프라를 단일 통합 인터페이스를 통해 연결하여 Azure 솔루션의 iBEMS를 통해 탄소 배출량을 최대 40% 줄일 수 있습니다. LTTS는 Microsoft 부동산 &amp; 시설과 협력하여 탄소 크레딧을 정확하게 추적하면서 EV 충전기 자산의 시설 관리자를 위한 실행 가능한 인사이트 및 사용 패턴, 수요 예측, 설계 및 효율성 이상을 제공하는 획기적인 EV 충전 솔루션을 구축하고 있습니다. 또한 LTTS 솔루션을 통해 시설 관리자는 에너지원(지열, 태양열, 전기) 및 에너지 용량과 같은 그리드 제약 조건에 따라 EV 충전 그리드를 최적화하여 소비자 EV 충전 알림 기반 드라이브 범위 기본 설정을 제공합니다.</p>


  <h3>Telensa: 스마트 가로등에 대한 비즈니스 사례를 지원하는 유틸리티</h3>


  <p>Telensa는 무선 스마트 시티 애플리케이션을 만들어 전 세계의 도시와 유틸리티가 에너지를 절약하고, 더 스마트하게 일하고, 주민들을 위해 더 응집력 있는 서비스를 제공할 수 있도록 지원합니다. Telensa는 유틸리티가 스마트 가로등에 대한 비즈니스 사례를 지원하는 방법을 보여주고 있으며, AI 기반 데이터 인사이트를 사용하여 교통 모니터링, 대기 품질 및 EV 충전과 같은 다른 스마트 시티 애플리케이션을 간단하고 원활하게 추가할 수 있는 플랫폼을 제공합니다. Telensas&rsquo; 스마트 시티 솔루션은 데이터, 디바이스 및 연결의 조합을 활용하여 Microsoft Azure IoT를 기반으로 점점 더 많이 구축되어 IoT 애플리케이션을 모든 도시에 대한 실용적인 제안으로 만들고 있습니다.</p>


  <p>Telensa는 영국 케임브리지에 초기 배포를 통해 도시 데이터 Project 이끌고 있습니다. 이 새로운 에지-AI 기술은 가로등 기반 이미징에서 귀중한 인사이트를 생성하여 도시 데이터에 대한 신뢰할 수 있는 인프라를 만들어 도시가 모든 주민의 이익을 위해 데이터를 수집, 보호 및 사용할 수 있도록 합니다. 첫 번째 배포는 영국 케임브리지에 있습니다. Telensas&rsquo; Urban IQ는 데이터 시각화에 Microsoft Power BI 사용하여 여러 센서 애플리케이션을 추가하는 개방형 저비용 플랫폼입니다.</p>


