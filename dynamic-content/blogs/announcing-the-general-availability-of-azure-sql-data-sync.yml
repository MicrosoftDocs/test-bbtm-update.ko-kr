Title: Azure SQL 데이터 동기화 일반 공급 발표
Summary: Azure SQL 데이터 동기화 GA(일반 공급)를 발표하게 되어 기쁩니다. Azure SQL 데이터 동기화 사용하면 Azure SQL Database 다른 SQL 엔드포인트 간에 데이터를 동기화할 수 있습니다...
Content: >-
  <p>Azure SQL 데이터 동기화 GA(일반 공급)를 발표하게 되어 기쁩니다. Azure SQL 데이터 동기화 사용하면 Azure SQL Database 다른 SQL 엔드포인트 간에 단방향 또는 양방향으로 데이터를 동기화할 수 있습니다. 하이브리드 SQL 배포를 사용하도록 설정하고 Azure 및 온-프레미스 애플리케이션 모두에서 로컬 데이터 액세스를 허용합니다. 또한 각 지역의 로컬 데이터 복사본을 사용하여 데이터 애플리케이션을 전역적으로 배포하고 모든 지역에서 데이터를 동기화된 상태로 유지할 수 있습니다. 네트워크 대기 시간 및 연결 실패율의 영향을 제거하여 애플리케이션 응답 시간과 안정성을 크게 향상시킵니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc943e89-070f-4804-b614-eb4d5e2647cd.png"><img alt="Azure SQL Data Sync" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95b655c8-2995-4c68-8b55-ba3cf87f7422.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL 데이터 동기화" width="1003"></a></p>


  <h2>Azure SQL 데이터 동기화 새로운 기능&rsquo;</h2>


  <p>GA 발표를 통해 Azure SQL 데이터 동기화 몇 가지 새로운 기능을 지원합니다.</p>


  <ul>
   <li><strong>더 나은 구성 환경</strong> &ndash; 보다 안정적인 구성 워크플로와 보다 직관적인 사용자 환경.</li>
   <li><strong>더 안정적이고 빠른 데이터베이스 스키마 새로 고침</strong> &ndash; 새 SMO 라이브러리를 사용하여 데이터베이스 스키마를 보다 효율적으로 로드합니다.</li>
   <li><strong>더 안전한 데이터 동기화</strong> &ndash; 엔드 투 엔드 동기화 워크플로를 검토하고 사용자 데이터가 항상 미사용 및 전송 중에 암호화되도록 했습니다. 데이터 동기화 서비스는 이제 GDPR 준수 요구 사항을 충족합니다.</li>
  </ul>


  <h2>지금 &ndash; 시작해 보세요Azure SQL 데이터 동기화</h2>


  <p>Azure SQL Database 및 SQL Server 사용하여 하이브리드 플랫폼 또는 글로벌 분산 애플리케이션을 빌드하는 경우 현재 Azure SQL 데이터 동기화 사용해보는 것이 좋습니다. <a href="https://docs.microsoft.com/azure/sql-database/sql-database-sync-data" target="_blank">Azure SQL 데이터 동기화 설명서를</a> 확인하여 시작하고 다음 콘텐츠에서 자세한 내용을 확인하세요.</p>


