Title: Azure Analysis Services 미리 보기 발표
Summary: 클라우드의 데이터 플랫폼에 최신 추가된 Microsoft Azure Analysis Services의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>클라우드의 데이터 플랫폼에 최신 추가된 <a href="https://azure.microsoft.com/services/analysis-services/">Microsoft Azure Analysis Services</a>의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 하는 Azure Analysis Services는 완전 관리형 PaaS(Platform-as-a-Service)로 제공되는 엔터프라이즈급 OLAP 엔진 및 BI 모델링 플랫폼입니다. Azure Analysis Services를 사용하면 개발자와 BI 전문가가 BI 도구(예: Power BI 및 Excel)와 사용자 지정 애플리케이션에서 대화형이고 풍부한 분석 환경을 제공할 수 있는 BI 의미 체계 모델을 만들 수 있습니다.</p>


  <h3>Azure Analysis Services를 사용하는 이유</h3>


  <p>최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 의사 결정을 안내해야 합니다. 셀프 서비스 BI 도구는 비즈니스 사용자가 데이터에 액세스할 수 있도록 하는 데 큰 진전을 이루었습니다. 그러나 대부분의 비즈니스 사용자는 일반적으로 올바른 데이터 원본을 찾고, 원시 데이터를 사용하고, 올바른 모양으로 변환하고, 비즈니스 논리 및 메트릭을 추가하고, 마지막으로 데이터를 탐색하여 인사이트를 도출하는 데 필요한 전문 지식이나 요구 사항을 갖고 있지 않습니다&rsquo;. Azure Analysis Services를 사용하면 BI 전문가가 원시 데이터에 대한 의미 체계 모델을 만들고 비즈니스 사용자와 공유할 수 있으므로 모델에 연결하고 즉시 데이터를 탐색하고 인사이트를 얻을 수 있습니다. Azure Analysis Services는 고도로 최적화된 메모리 내 엔진을 사용하여 생각&quot;의 속도로 사용자 쿼리에 &quot;대한 응답을 제공합니다.</p>


  <h3>완전 관리형 서비스로서의 플랫폼</h3>


  <ul>
   <li>개발자는 개발자(D1) 또는 표준(S1, S2, S4) 서비스 계층 중에서 선택하여 <strong>몇 초 만에 서버를 만들</strong> 수 있습니다. 각 계층에는 쿼리 처리 단위 및 모델 캐시 측면에서 고정된 용량이 제공됩니다. 개발자 계층(D1)은 최대 3GB 모델 캐시를 지원하며 가장 큰 계층(S4)은 최대 100GB를 지원합니다.</li>
   <li>표준 계층은 <strong>예측 가능한 성능을 위한 전용 용량을</strong> 제공하며 프로덕션 워크로드에 권장됩니다. 개념 증명, 개발 및 테스트 워크로드에는 개발자 계층이 권장됩니다.</li>
   <li>관리자는 <strong>언제든지 서버를 일시 중지하고 다시 시작할</strong> 수 있습니다. 서버가 일시 중지될 때 요금이 발생하지 않습니다. 또한 관리자에게 표준 계층 간에 <strong>서버를 확장 및 축소</strong> 할 수 있는 기능을 제공할 계획입니다(현재는 사용할 수 없음).</li>
   <li>개발자는 <strong>Azure Active Directory </strong>사용하여 모델에 대한 사용자 ID 및 역할 기반 보안을 관리할 수 있습니다.</li>
   <li>이 서비스는 현재 <strong>미국 중남부 및 서유럽 지역에서</strong> 사용할 수 있습니다. <a href="https://azure.microsoft.com/regions/services/">Azure Analysis Services</a>에 현재 사용 가능한 지역의 전체 목록은 지역별 Azure 제품 페이지를 확인하세요.</li>
  </ul>


  <h3>SQL Server Analysis Services와 호환</h3>


  <ul>
   <li>개발자는 <strong>모델을</strong> 만들고 서비스에 배포하기 위해 Visual Studio SQL Server Data Tools 사용할 수 있습니다. 관리자는 <strong>SQL Server Management Studio</strong> 사용하여 모델을 관리하고 <strong>SQL Server Profiler</strong> 사용하여 문제를 조사할 수 있습니다.</li>
   <li>비즈니스 사용자는 <strong>모든 주요 BI 도구</strong>에서 모델을 사용할 수 있습니다. 지원되는 Microsoft 도구에는 Power BI, Excel 및 SQL Server Reporting Services 포함되어 있습니다. 최신 드라이버를 다운로드하고 설치한 후 다른 MDX 규격 BI 도구를 사용할 수도 있습니다.</li>
   <li>이 서비스는 현재 <strong>테이블 형식 모델을</strong> 지원합니다(호환성 수준 1200에만 해당). 다차원 모델에 대한 지원은 고객 수요에 따라 향후 릴리스에 고려될 예정입니다.</li>
   <li>모델은 Azure<strong>의 다양한 원본</strong>(예: Azure SQL Database, Azure SQL Data Warehouse) 및 온-프레미스(예: SQL Server, Oracle, Teradata)의 데이터를 사용할 수 있습니다. 온-프레미스 원본에 대한 액세스는 온-프레미스 데이터 게이트웨이를 통해 사용할 수 있습니다.</li>
   <li>모델은 고도로 최적화된 <strong>메모리 내 엔진에</strong> 캐시되어 대화형 BI 도구에 대한 빠른 응답을 제공할 수 있습니다. 또는 모델은 <strong>DirectQuery</strong>를 사용하여 원본을 직접 쿼리하여 기본 데이터베이스 또는 빅 데이터 엔진의 성능과 확장성을 활용할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37936b1b-9aed-4621-9117-05e6ad85ed66.png"><img alt="Azure Analysis Services Overview" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be4bfb81-979e-4dd8-aa20-b2989c464989.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure Analysis Services 개요" width="1024"></a><br clear="all">

  Azure Portal에서 리소스를 프로비전하거나 Azure Resource Manager 템플릿을 사용하고 Visual Studio 프로젝트에서 해당 서버 이름을 사용하여 Azure <a href="https://aka.ms/azureanalysisservices">Analysis Services 미리 보기를</a> 시작합니다. 모델에 대한 액세스를 보호하기 위해 역할 멤버 자격에 AZURE ACTIVE DIRECTORY UPN(사용자 이름) 또는 그룹을 사용합니다. 사용해 보시고 의견을 알려 주시기 바랍니다.</p>


  <p><a href="https://azure.microsoft.com/services/analysis-services/">Azure Analysis Services에 대해 자세히 알아봅니다</a>.</p>
