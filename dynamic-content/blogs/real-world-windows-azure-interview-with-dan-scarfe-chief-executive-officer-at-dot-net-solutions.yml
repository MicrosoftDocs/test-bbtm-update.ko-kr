Title: 'Real World Windows Azure: Dot Net Solutions의 최고 경영자 댄 스카프와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Dot Net Solutions의 최고 경영자인 Dan Scarfe와 Windows Azure를 사용하여 비즈니스 기회를 확장하는 방법에 대해 이야기했습니다,...
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="">Dot Net Solutions</a>의 최고 경영자인 Dan Scarfe와 함께 <a target="_blank" href="https://www.windowsazure.com">회사가 Windows Azure</a>를 사용하여 비즈니스 기회를 확장하고, 새로운 수익 모델을 탐색하고, 고객이 비용을 절감하는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 :</p>  <p><b>MSDN: Dot Net Solutions는 무엇을 합니까?</b></p>  <p class="bodycopy"><b>스카프</b><b>:</b>&rsquo; 시스템 통합업체와 소프트웨어 개발 하우스를 만듭니다. 사용 가능한 상용 솔루션이 없는 조직을 위한 맞춤형 솔루션을 빌드합니다. 조직에서 정보 시스템의 경쟁 우위를 활용할 수 있도록 지원합니다.</p>  <p><b>MSDN: Windows Azure를 언제 사용하기 시작했나요?</b></p>  <p class="bodycopy"><b>스카페</b><b>:</b> Microsoft가 Windows Azure를 출시하기 전인 2008년 9월에 클라우드용 개발을 시작했습니다. 위키백과에서 문서 간의 관계를 시각화하기 위한 도구인 위키백과 탐색기 플랫폼&rsquo; 첫 번째 애플리케이션 중 하나를 빌드했습니다. 이 프로세스에는 짧은&mdash; 시간 동안 클래식 클라우드 시나리오에 대한 엄청난 양의 컴퓨팅 성능이 필요합니다. 애플리케이션은 여전히 Windows Azure의 기능을 보여주는 것으로 표시됩니다.</p>  <p><b>MSDN: 클라우드 기술로 어떤 기회를 볼 수 있나요?</b></p>  <p><b>Scarfe</b><b>: </b>Windows Azure용으로 개발하면 제품을 확장하여 완전한 수명 주기 관리 서비스를 제공할 수 있습니다. 별도의 호스팅 파트너와 함께 작업하기 전에 호스팅 및 자동화된 관리를 제공할 수 있습니다. 비즈니스로서 우리는 훨씬 더 전체적인 서비스를 제공할 수 있습니다.</p>  <p><b>MSDN: 고객이 Windows Azure 솔루션 측면에서 무엇을 찾고 있나요?</b></p>  <p><b>Scarfe</b><b>: </b>Windows Azure를 사용하여 고객은 위험이 적은 신제품 또는 서비스를 출시할 수 있습니다. 일부 고객은 대규모 선불 투자 없이도 새로운 비즈니스 모델을 신속하게 탐색하고자 합니다. 다른 고객은 혁신할 수 있도록 확장성이 뛰어난 신뢰할 수 있는 플랫폼이 필요합니다. 또한 지금까지 온-프레미스 배포 모델을 사용하여 제공된 독립 실행형 솔루션으로 클라우드로 마이그레이션하려는 고객도 있습니다.</p>  <p><b>MSDN: Windows Azure용 솔루션 개발을 시작한 이후 비즈니스 모델이 어떻게 변경되었는지에 대해 이야기하세요.</b></p>  <p><b>스카프</b><b>: </b>&rsquo;IT 프로젝션&mdash; 디자인, 빌드, 지원 및 호스팅&mdash;의 모든 단계를 번들로 묶는 비즈니스 모델로 전환하고 계약 기간 동안 월별 요금을 청구합니다. 이는 고객에게 매력적이며 예측 가능한 수익원을 훨씬 쉽게 활용할 수 있습니다. &rsquo;조직에서 Windows Azure 글로벌 인프라를 활용하여 비즈니스 문제를 해결할 수 있는 게임, 소매 및 미디어&mdash; 를 포함한 수직 시장에서 기회를 보기 시작했습니다. 향후 3~5년 동안의 전체 성장 전략은 Windows Azure에 고정되어 있습니다.</p>  <p><b>MSDN: Dot Net Solutions 및 해당 고객을 위해 Azure를 Windows 몇 가지 이점을 설명합니다.</b></p>  <p><b>스카프</b><b>: </b>Windows Azure에 대한 검증된 전문 지식으로 인해 이전에는 함께 일하지 못했던 고객에게 높은 수요와 문을 열었습니다. Windows Azure가 아니었다면 처음부터 벗어날 수 없었던&rsquo; 프로젝트를 진행하고 있으며, 고객은 온-프레미스 인프라에 대한 투자를 피함으로써 수만 파운드를 절약할 수 있습니다. 우리는 매출을 50% 증가했으며 Windows Azure용 솔루션을 개발하여 매년 20% 성장할 수 있을 것으로 예측했습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3058.dot_5F00_net_5F00_solutions_5F00_logo.jpg" alt="" border="0" height="87" width="100"></a></p>  <p>에서 전체 이야기를 읽어 <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000011050">보세요: www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000011050</a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a><span style="text-decoration: underline;"></span></p>'
