Slug: hdinsight-tools-for-visual-studio-code-now-generally-available
Title: 이제 HDInsight Tools for Visual Studio Code 일반 공급
Summary: 'AZURE HDINSIGHT TOOLS FOR VISUAL STUDIO CODE(VSCode)의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. VSCode용 HDInsight 도구는 개발자에게 HDInsight PySpark 및 Hive 일괄 처리 작업 및 대화형 쿼리를 개발하기 위한 플랫폼 간 경량 코드 편집기를 제공합니다. '
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode" target="_blank">VSCode(Azure HDInsight Tools for Visual Studio Code)</a>의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. VSCode용 HDInsight 도구는 개발자에게 HDInsight PySpark 및 Hive 일괄 처리 작업 및 대화형 쿼리를 개발하기 위한 플랫폼 간 경량 코드 편집기를 제공합니다.&nbsp;</p>


  <p>Python의 생산성을 중시하는 PySpark 개발자를 위해 VSCode용 HDInsight 도구는 간단한 시작 환경을 갖춘 빠른 Python 편집기를 제공하고 대화형 응답을 사용하여 HDInsight 클러스터에 PySpark 문을 제출할 수 있도록 합니다. 이 대화형 작업은 Python 및 Spark의 최상의 속성을 개발자에게 제공하고 더 빠른 인사이트를 얻을 수 있도록 합니다.</p>


  <p>Hive 개발자를 위해 VSCode용 HDInsight 도구는 빅 데이터에 대한 훌륭한 데이터 웨어하우스 쿼리 환경을 제공하고 로그 파일을 쿼리하고 인사이트를 얻는 데 유용한 기능을 제공합니다.&nbsp;</p>


  <h2>주요 고객 혜택&nbsp;&nbsp;&nbsp;</h2>


  <ul>
   <li>Azure 로그인 및 HDInsight 클러스터 관리를 위한 Azure 전 세계 환경과의 통합&nbsp;</li>
   <li>Spark UI 및 Yarn UI와 통합된 HDInsight Hive 및 Spark 작업 제출</li>
   <li>선택한 Hive 및 Python 스크립트를 하나 이상 실행할 수 있는 유연성이 있는 대화형 응답</li>
   <li>대화형 쿼리 결과를 CSV, JSON 및 Excel 형식으로 미리 보기 및 내보내기</li>
   <li>IntelliSense 자동 제안, 자동 완성 및 오류 표식과 같은 기본 제공 Hive 언어 서비스</li>
   <li>HDInsight ESP 클러스터 및 Ambari 연결을 지원합니다.</li>
   <li>간소화된 클러스터 및 Spark 작업 구성 관리</li>
  </ul>


  <h2>최신 개선 사항</h2>


  <p>공개 미리 보기 이후 피드백을 처리하고, 새로운 기능을 구현하고, 사용자 환경을 지속적으로 개선하기 위해 고객과 긴밀히 협력해 왔습니다. 몇 가지 주요 개선 사항은 다음과 같습니다.</p>


  <ul>
   <li>HDInsight Tools for VSCode는 HDInsight 서비스를 호스트하는 모든 Azure 환경에 연결할 수 있습니다. 블로그 게시물 &ldquo; 에서 자세히 읽어보세요. <a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-supports-azure-environments-worldwide/" target="_blank">HDInsight Tools for VSCode는 전 세계 Azure 환경을 지원합니다</a>.&rdquo;</li>
   <li>HDInsight Enterprise 보안 패키지에 대한 지원 블로그 게시물 &ldquo; 에서 자세히 읽어보세요. <a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-integrates-with-ambari-and-hdinsight-enterprise-secure-package/" target="_blank">VSCode용 HDInsight 도구는 Ambari 및 HDInsight Enterprise Secure Package와 통합됩니다</a>.&rdquo;</li>
   <li>클러스터 및 작업 구성 관리를 위해 VSCode 기본 제공 사용자 설정 및 작업 영역 설정을 활용합니다. 클러스터 <a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-simplifying-cluster-spark-job-configuration-management/" target="_blank">및 Spark 작업 구성 관리를 간소화하는 Visual Studio Code 위한 HDInsight 도구</a> 블로그 게시물 &ldquo; 에서 자세히 읽어보세요.&rdquo;</li>
   <li>VSCode Azure 계정 및 HDInsight 탐색기와 통합하여 Azure 로그인 환경을 개선하고 클러스터 및 Hive 메타데이터 찾아보기를 개선합니다. 블로그 게시물, &ldquo;<a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-integrates-with-azure-account-and-hdinsight-explorer/" target="_blank">VSCode용 HDInsight 도구: Azure 계정 및 HDInsight 탐색기와의 통합</a>에서 자세히 읽어보세요.&rdquo;</li>
  </ul>


  <h2>시작하는 방법</h2>


  <p>먼저 Visual Studio Code 설치하고 Mono 4.2.x(Linux 및 Mac용)를 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 VSCode<strong> 용 HDInsight 도구를 검색하여 최신 HDInsight 도구를</strong> 가져옵니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66be8260-88f4-4226-adb3-c5ea4fb9c0db.png"><img alt=" HDInsight Tools for VSCode" border="0" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ef4c85e-6dd2-40ba-ac41-4999c50c2700.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title=" VSCode용 HDInsight 도구" width="709"></a></p>


  <p>VSCode용 HDInsight 도구에 대한 자세한 내용은 다음 리소스를 참조하세요.</p>


  <ul>
   <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode" target="_blank">VSCode용 HDInsight 도구</a></li>
   <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/set-up-pyspark-interactive-environment?branch=pr-en-us-26060" target="_blank">PySpark 대화형 환경 설정</a></li>
   <li>데모 비디오: &ldquo;<a href="https://www.youtube.com/watch?v=RLjVNP8ufuw&amp;feature=youtu.be" target="_blank">HIVe Interactive, Hive Batch 및 PySpark를 지원하는 VSCode용 HDInsight 도구</a>&rdquo;</li>
  </ul>


