Title: Microsoft Azure 대한 더 많은 열린 옵션 및 선택 발표
Summary: Azure Marketplace에서 사용할 수 있는 Red Hat Enterprise Linux 이미지, 광범위하게 사용할 수 있는 Azure Container Service, Azure Marketplace용으로 인증된 Bitnami 이미지 및 Azure의 OneOps 지원.
Content: >-
  <p>Microsoft와 저는 Linux를 좋아하며, 발렌타인&rsquo; 데이가 끝난 지 며칠 만에 Azure에서 클라우드 배포를 위한 더 개방적인 선택과 유연성을 제공하기 위해 몇 가지 새로운 발표로 이 사랑을 선보일 수 있게 되어 기쁩니다.</p>


  <p>이러한 공지 사항에는 Azure Marketplace에서 사용할 수 있는 Red Hat Enterprise Linux 이미지, 광범위하게 사용할 수 있는 Azure Container Service, Azure Marketplace용으로 인증된 Bitnami 이미지 및 Azure의 OneOps 지원이 포함됩니다.</p>


  <h2>이제 Azure Marketplace에서 Red Hat Enterprise Linux를 사용할 수 있습니다.</h2>


  <p>오늘부터 이미지의 60% 이상이 <a href="https://azure.microsoft.com/en-us/campaigns/redhat/">Linux 기반인 Azure Marketplace에서 Red Hat Enterprise Linux 인스턴스</a>를 배포할 수 있습니다. 이 릴리스를 통해 11월에 발표한 공동 파트너십 발표를 발표하고 있습니다.</p>


  <p>이러한 인스턴스를 사용하여 Red Hat 및 Microsoft 고객은 이제 Azure의 단순성, 확장성, 민첩성 및 고유한 분당 청구 유연성으로 주문형 워크로드, 개발 테스트 및 클라우드 버스팅 &ndash; 을 위한 인스턴스를 빠르고 원활하게 배포할 수 있습니다. Red Hat Enterprise Linux 6.7 및 7.2 이미지는 이제 중국 및 미국 정부를 제외한 모든 지역에 있으며 Azure Marketplace에서 직접 배포할 수 있습니다.</p>


  <p>지난 11월 파트너십을 발표한 이후,&rsquo; Red Hat 투자를 Azure에 도입하고자 하는 고객들의 강한 관심과 모멘텀을 살펴보셨습니다. 공동 배치된 Red Hat 및 Microsoft 지원 엔지니어가 함께 앉아 필요할 때 도움을 줄 수 있는 완전히 통합된 지원 환경을 제공하여 퍼블릭 클라우드의 최고의 엔터프라이즈급 지원을 제공합니다.</p>


  <p>또한 Red Hat과 Microsoft는 Azure Marketplace를 통해 구매한 Red Hat 구독이 Red Hat 고객 포털에 직접 액세스하여 고유하고 통합된 구독 지원 및 가치를 제공하도록 하기 위해 함께 노력했습니다.&nbsp; 이를 통해 Azure 주문형 환경의 일부로 직접 제공되는 Red Hat 엔터프라이즈 가치의 전체 범위를 제공합니다.</p>


  <p><img alt="Red Hat Customer Portal" border="0" height="253" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37b59d46-a1d1-4dd0-b179-a643dc4e8ffc.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Red Hat 고객 포털" width="610"></p>


  <h2>Azure Container Service 미리 보기 광범위하게 사용 가능</h2>


  <p>오픈 소스 에코시스템을 활성화하고 기여하는 것 외에도 오픈 소스를 제공하는 서비스에 통합하여 포트폴리오를 계속 발전시켜 더 넓은 커뮤니티에서 배우는 동안 더 큰 유연성을 제공합니다. 이를 위해 모든 사용자가 Azure Container Service 미리 보기를 사용할 수 있음을 다시 발표할&#39;있습니다.</p>


  <p>컨테이너는 이미 많은 개발 상점에서 채택되어 애플리케이션을 빌드, 배송 및 실행하는 프로세스를 간소화합니다. 그러나 클라우드에서 컨테이너를 실행한다는 것은 여러 호스트에서 분산 환경에서 작업하는 것을 의미합니다.</p>


  <p>Azure Container Service는 <a href="https://docker.com/microsoft">Docker</a> 및 Mesosphere를 사용하여 컨테이너화된 애플리케이션을 배포, 오케스트레이션 및 관리할 수 있는 Azure Virtual Machines 클러스터를 프로비전합니다. Azure Container Service를 사용하면 키 오픈 소스 구성 요소로 미리 구성된 Azure Virtual Machines의 클러스터를 쉽게 만들고 관리할 수 있습니다. 이 작업은 Azure&#39;하이퍼 스케일 및 엔터프라이즈급 클라우드를 선택한 입증된 컨테이너 기술인 Mesos + Mesosphere&#39;Marathon 또는 Docker Swarm과 결합하여 모든 팀 또는 회사 빌드 컨테이너 앱이 원하는 오케스트레이션 서비스에 필요한 기반을 제공합니다.</p>


  <p>Azure&rsquo; 접근 방식은 Azure Resource Manager 및 Virtual Machine Scale Sets와 같은 Azure 기술에서 제공하는 기능, 거버넌스 및 편의성과 함께 오픈 소스 기술 중에서 선택할 수 있는 유연성을 결합하여 클라우드 공급자 사이에서 고유합니다.</p>


  <p>이제 공개 미리 보기에서 오늘 <a href="https://go.microsoft.com/fwlink/?LinkId=733370">Azure Container Service를 사용해 보도록</a> 초대합니다!</p>


  <h2>오픈 소스 에코시스템에 대한 우리의 헌신 심화</h2>


  <p>오픈 소스는 클라우드 제품에 큰 영향을 미쳤습니다. 가장 최근에 Azure Disk Encryption의 일부로 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-security-disk-encryption/">dm-crypt</a> 를 통합하고, <a href="https://www.microsoft.com/en-us/learning/mcsa-linux-azure-certification.aspx">Azure 인증에서 MCSA Linux를</a> 시작했으며, php[world]에서 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-availability-of-php-7-rc7-x86-on-azure-web-app/">PHP 7</a> 에 대한 실험적 웹앱 지원을 발표했습니다. 또한 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-cloud-foundry-and-preview-access-of-pivotal-cloud-foundry/">Pivotal</a>, <a href="https://azure.microsoft.com/en-us/blog/full-cloudera-enterprise-edh-support-on-azure/">Cloudera</a>, <a href="https://azure.microsoft.com/en-us/blog/mariadb-enterprise-cluster-on-azure/">MariaDB</a>, <a href="https://azure.microsoft.com/en-us/marketplace/partners/hortonworks/hortonworks/">Hortonworks</a> 및 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-and-improved-datastax-cluster-deployment-experience-on-azure-marketplace/">Datastax</a> 와 같은 오픈 소스 기술 파트너와 함께 많은 솔루션을 출시했습니다(자세한 내용은 <a href="https://azure.com/opensource">오픈 소스 허브</a> 를 확인하세요).</p>


  <p>더 나아가 Microsoft Open Technologies는 원래 2013년에 파트너와 커뮤니티의 기여를 통합하기 위한 명확한 헌장이 있는 개방형 VM 이미지 리포지토리인 VM Depot를 발표했습니다. Bitnami의 Linux 기반 스택을 포함하여 수백 개의 Linux 및 FreeBSD 이미지로 빠르게 성장했습니다. 현재는 Azure Marketplace에 Bitnami에서 만든 Linux 이미지 그룹을 인증하여 이러한 오픈 소스 이미지를 엔터프라이즈 환경에 배포하는 것에 대한 확신을 제공하는 이 과정의 다음 장을 시작합니다.</p>


  <blockquote>

  <p>&ldquo;오픈 소스는 계속해서 클라우드 혁신을 주도하고 있으며 Bitnami는 고객이 그 가치를 효과적으로&rdquo; 실현할 수 있도록 돕고 있다고 Bitnami의 공동 창립자이자 COO인 에리카 브레시아(Erica Brescia)는 말했습니다. &ldquo;&rsquo;전 세계 Microsoft Azure 고객에게 광범위한 오픈 소스 애플리케이션 카탈로그를 제공하는 Microsoft와의 여정의 다음 챕터에 대해 매우 기쁘게 생각합니다.&rdquo;</p>

  </blockquote>


  <p>이러한 전환을 통해 오픈 소스 솔루션을 위한 Azure Marketplace를 통해 일류 고객 환경에 대한 약속을 갱신합니다. 앞으로 몇 개월 동안 많은 Bitnami가 만든 이미지를 인증할 것입니다.</p>


  <h2>여러 클라우드에서 관리 및 배포를 위한 추가 선택</h2>


  <p>개발자와 시스템 관리자가 Azure에서 클라우드 배포를 관리하려는 도구와 환경을 사용할 수 있는 기회를 지속적으로 찾고 있습니다. 월마트 및 해당 월마트 랩 팀과 협력하여 오픈 소스 클라우드 및 애플리케이션 수명 주기 관리 플랫폼을 제공하는 Azure에서 OneOps를 사용하도록 설정하게 되어 기쁩니다.</p>


  <blockquote>

  <p>&ldquo;월마트에서는 프라이빗 클라우드&rdquo;에 OpenStack을 계속 사용하면서 Azures 하이퍼 스케일 퍼블릭 클라우드에 쉽게 배포할 수 있으므로 OneOps에 대한 Azures&rsquo; 지원에 대해&rsquo; 매우 기쁘게 생각하고 있다고 브라이언 존슨(Brian Johnson) 선임 이사는 @Platform말했습니다. &ldquo;OneOps와 Azure&#39;Linux 이미지를 조합하여 100% 오픈 소스 제품을 사용하여 Azure에 배포할 수 있습니다.&rdquo;</p>

  </blockquote>


  <h2>전 세계 고객에게 오픈 소스 혁신 사용</h2>


  <p>새로운 아이디어를 촉발하고 클라우드의 민첩성을 활용하는 Azure의 오픈 소스 솔루션에 계속 흥분하고 있습니다. 예를 들어 차세대 위치 중심 검색 엔진인 Pathee 뒤에 있는 도쿄 기반의 스타트업인 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=25574">tritrue</a>를 예로 들어보십시오. Azure는 Tritrue가 Cassandra 클러스터를 사용하여 강력한 하이브리드 파이프라인을 빌드하는 데 도움을 주고 있습니다. 또한 tritrue는 Azure&rsquo;의 지원이 필수적인 글로벌 시장에 &ldquo;Pathee를 제공하기 위해 Azures 하이퍼 스케일을 활용하고 있습니다.&rdquo;</p>


  <p>러시아에서 가장 큰 통신사 중 하나인 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=25897">Beeline</a>은 클라우드 중심의 오픈 소스 기반 혁신의 또 다른 좋은 예입니다. Beelines&rsquo; 파트너 ZED+와 공동으로 구축된 서비스인 음악 Beeline은 CentOS에서 Postgres, Java 및 Backbone.js 사용하여 100K 이상의 유료 구독자에게 서비스를 제공합니다. 하이브리드 토폴로지는 Beeline이 규정 준수 요구 사항을 달성하고 기존 200TB 데이터 볼륨을 하루에 200GB씩 늘리는 데 도움이 됩니다.</p>


  <p>Azure에 오픈 솔루션을 배포하는 고객(일반적인 사용 사례 중 일부 참조)에서 많은 것을 배웠으며, Azure를 사용하여 클라우드에서 오픈 소스의 기능을 활용하는 방법에 대해 자세히 알아보려면 <a href="https://info.microsoft.com/harness-the-power-of-open-source.html?ls=Website">3월 11일에 예정된 웨비나에</a> 등록해야 합니다.</p>


  <p>Were&rsquo;는 지속적으로 혁신을 시장에 도입하고 전 세계에서 뛰어난 경험을 제공하는 고객을 지원하는 개방적이고 유연한 클라우드 플랫폼으로 Azure를 강화하게 되어 매우 기쁩니다. 그것은 많은 사랑과 많은 선택입니다.</p>


  <p>주위를 둘러보십시오.</p>


