Title: 클라우드, AI 및 IoT를 사용하여 스마트 빌드 솔루션 가속화
Summary: 'IoT(사물 인터넷) 과정에서 솔루션은 디바이스 중심 모델에서 실제 컨텍스트를 제공하는 공간 인식 솔루션으로 발전하는 것을 보았습니다. '
Content: >-
  <p>IoT(사물 인터넷) 과정에서&rsquo; 솔루션은 디바이스 중심 모델에서 실제 컨텍스트를 제공하는 공간 인식 솔루션으로 발전하는 것을 보았습니다. 작년 <a href="https://www.realcomm.com/ibcon-2019/" target="_blank">리얼콤 | IBcon</a>은 <a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/" target="_blank">공간 인텔리전스에 대한 Azure IoT&rsquo; 비전을</a> 발표했으며, IoT, AI(인공 지능) 및 생산성 도구를 고유하게 결합하는 시나리오를 살펴보게 됩니다. 이후&rsquo; 1년 동안 업계 전반의 기업 고객이 공간 관리를 최적화할 수 있도록 설계된 새로운 서비스를 도입하여 이 비전을 발전시켰습니다. Azure, Dynamics 및 Office 전반에 걸쳐 Microsoft는 업계 최고의 엔터프라이즈 플랫폼에서 스마트 빌딩 솔루션을 만드는 점점 더 다양하고 다양한 파트너 집합의 결과를 가속화하고 있습니다.</p>


  <p>올해는&rsquo; 리얼콤 | 돌아왔습니다. IBcon은 공간 인텔리전스 및 장치 보안 서비스를 사용하여 건설 현장에 안전을 제공하고, 건물을 보다 효율적으로 운영하고, 공간을 보다 효과적으로 활용하고, 탑승자 생산성과 만족도를 높이기 위해 혁신적인 솔루션을 제공한 30개 이상의 파트너와 합류했습니다. 여기서는&rsquo; 업계에서 디지털 변환을 가속화하는 이러한 스마트 빌딩 파트너의 선택에 대해 자세히 알아봅니다.</p>


  <h2>건설</h2>


  <p>IoT는 건물이 결실을 맺기 전에도 스마트 빌딩 수명 주기에서 매우 중요한 부분입니다. 건설 현장에서&rsquo;는 기업이 직원의 안전을 우선시하는 동시에 작업이 제 시간에 최대한의 품질로 완료되도록 하는 것이 필수적입니다. Microsoft는 건설 회사가 사이트에 대해 알리고, 실제 세계를 모델링하고, 올바른 컨텍스트에서 데이터를 시각화할 수 있는 디바이스를 온보딩하는 데 도움이 되는 다양한 서비스를 제공합니다.</p>


  <p>PCL 건설은 작업 사이트 Insights 애플리케이션으로 건설 업계에서 디지털 트랜스포메이션을 수용하고 이끌었습니다. 작업 사이트 Insights 필드의 다양한 IoT 센서에서 데이터를 원본으로 만들고, <a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">Azure Digital Twins</a>를 사용하여 물리적 세계의 컨텍스트에서 해당 데이터를 모델화한 다음, <a href="https://azure.microsoft.com/services/azure-maps/" target="_blank">Azure 지도</a>, <a href="https://www.office.com/" target="_blank">Microsoft Office 365</a> 및 <a href="https://powerbi.microsoft.com/" target="_blank">PowerBI</a>와 같은 도구와 캔버스를 통해 해당 데이터를 시각화하고 상호 작용합니다. PCL은 IoT 데이터를 수집하고 분석하여 품질, 안전성, 효율성 및 생산성을 높이는 동시에 미래 대비 빌더로 자리매김하는 프로세스를 개선하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e45eaf57-6b09-4eb7-afed-2a45145bb065.png"><img alt="PCL’s Job Site Insights uses Azure Digital Twins to model the physical environment and Azure Maps to visualize geospatial data" border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b72e8a6-aa7e-4620-a32d-af5371537e72.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PCL의 작업 사이트 Insights Azure Digital Twins를 사용하여 물리적 환경을 모델링하고 Azure 지도 지리 공간적 데이터를 시각화합니다." width="750"></a></p>


  <p style="text-align: center;"><em>PCL&rsquo; 작업 사이트 Insights Azure Digital Twins를 사용하여 물리적 환경을 모델링하고 Azure 지도 지리 공간적 데이터를 시각화하여 직원의 안전을 보장하고 프로젝트를 일정에 맞게 유지합니다.</em></p>


  <h2>빌드 작업</h2>


  <p>건물 운영자는 예측 유지 관리, 프로세스 효율성 등을 지원하는 디지털 피드백 루프를 사용하도록 설정하여 비용을 절감하고 마진을 늘리고 있습니다. <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/create-smart-spaces-with-azure-digital-twins/Harvard_Business_Review_Data_Driven_Work_Spaces_EN_US.pdf" target="_blank">하버드 비즈니스 리뷰</a> 에 따르면 임원의 72%는 스마트 빌딩에 대한 주요 비즈니스 목표가 시설 및 운영 비용을 줄이고 수익성을 개선하고 있다고 답했습니다. Microsofts&rsquo; 서비스를 통해 파트너는 솔루션을 통합하여 업계 전체에서 건축 사업자의 요구를 해결할 수 있습니다.</p>


  <p>ICONICS는 실시간 정보를 시각화, 히스토리화, 분석 및 동원하는 자동화 소프트웨어 솔루션을 제공합니다. 다양한 Azure IoT 서비스를 사용하여 시설 운영자 및 관리자에게 대시보드로 제공되는 건물 장비 및 환경 센서의 데이터를 수집하며, 막힌 공기 필터 또는 버스트 파이프와 같은 문제를 해결해야 하는 경우 Dynamics 365 Field Service를 통해 기술자에게 경고하는 데 사용할 수 있습니다. ICONICS&rsquo; 데이터는 Willow를 비롯한 다른 Microsoft 파트너에서도 사용되며 WillowTwinTM<sup></sup> 플랫폼은 Azure Digital Twins를 사용하여 대규모로 데이터를 통합, 분석 및 관리하여 건물 및 인프라 네트워크의 성능과 환경을 개선하는 인사이트를 제공합니다. 이러한 인사이트는 기계 학습을 사용하여 최상의 대피 경로를 결정하기 위해 안전 시뮬레이션을 실행하고, 사람들을 적절한 출구로 안내하기 위해 실시간으로 디지털 사이니지를 수정하는 등 많은 필수 시나리오에 사용할 수 있습니다. WillowTwin은 일반적으로 에너지 사용률을 관리하고, 건설에서 건물 운영자로 건물을 인계하고, 전체 포트폴리오에서 건물 성능을 분석하고, 결함 감지 및 유지 관리를 관리하는 데 사용됩니다.</p>


  <p>기계 엔지니어, 전기 기술자, 배관공 및 HVAC 기술자가 있는 시설 관리 회사인 MacDonald-Miller는 Dynamics 365 Field Service를 사용하여 현장 기술자를 관리하고 파견하는 동시에 자체 Azure 구독에서 통합 ICONICS 및 Willow 솔루션을 실행하여 고객에게 일상적인 운영을 위한 서비스를 제공합니다. 현장에서 이러한 회사의 기술자는 RealWear HMT-1 핸즈프리 산업용 웨어러블 헤드셋을 사용하여 하드 모자에 부착하고 장비 작업을 하는 동안 모든 원격 분석, 결함 및 작업 주문을 실시간으로 볼 수 있습니다. 또한 운영자는 음성 명령을 사용하여 자세한 정보를 요청하고, Microsoft Teams 통해 통화를 시작하고, 작동할 때 노트를 지시할 수 있습니다.</p>


  <p>Infosys는 Microsoft 제품을 사용하는 차세대 디지털 서비스 및 스마트 빌딩 솔루션 컨설팅의 글로벌 리더입니다. SCALE(지속 가능, 연결됨, 저렴한 Learning(시스템), 경험적) 프레임워크는 연결된 자산의 데이터와 인사이트를 활용하여 스마트 건물을 평가, 설계, 구현 및 관리하는 데 도움이 됩니다. 이러한 인사이트는 에너지 효율 관리, 향상된 자산 보안/감시, 향상된 최종 사용자 환경, 향상된 건물 운영, 예측 유지 관리 및 운영 비용을 크게 줄이는 데 도움이 됩니다.</p>


  <h2>공간 사용률</h2>


  <p>건물 소유자, 운영자 및 거주자는 모두 스마트 사무실의 물리적 공간 관리에 기득권을 가지고 있습니다. 미국의 많은 사무소는 협업을 촉진하기 위한 개방형 계획을 가지고 있으며, 핫데스크 및 공동 작업 공간은 근로자가 점점 더 이동함에 따라 점점 더 일반화되고 있습니다. Microsoft&rsquo; 파트너는 사용되지 않는 공간이 임대료를 낭비하고 유틸리티 및 유지 관리 비용을 증가하기 때문에 관련자가 공간 사용량을 최적화할 수 있도록 돕고 있습니다.</p>


  <p>사람들이 잠재력을 최대한 발휘할 수 있도록 설계된 건축, 가구 및 기술 제품 및 서비스를 전문으로 하는 글로벌 회사인 Steelcase는 공간 사용률 데이터를 수집하고 보다 효과적인 작업 공간을 위한 실행 가능한 인사이트로 변환하는 Steelcase Workplace Advisor 앱의 기초로 Azure Digital Twins를 사용하여 IoT 여정을 시작했습니다. 최근 Steelcase는 Microsoft Graph 통합과 동일한 Azure IoT 백본을 보완하여 Steelcase Find를 만들었으며, 이를 통해 거주자는 조직 전체에서 최고의 작업 영역에 빠르게 액세스할 수 있으므로 검색 시간을 줄이고 공동 작업 시간을 단축할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43a45b7a-36e0-4e77-928e-9569a9dfd047.png"><img alt="Steelcase has accelerated its IoT development with Azure Digital Twins and the Microsoft Graph, building its Steelcase Workplace Advisor app for facility managers (left) and Steelcase Find app for occupants (right)." border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/319deacd-1a57-4ee3-be40-f720dc2e6d6d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Steelcase Workplace Advisor 앱" width="1252"></a></p>


  <p align="center"><em>Steelcase는 Azure Digital Twins 및 Microsoft Graph IoT 개발을 가속화하여 시설 관리자용 Steelcase Workplace Advisor 앱(왼쪽)과 거주자용 Steelcase Find 앱(오른쪽)을 빌드했습니다.</em></p>


  <h3>탑승자 환경</h3>


  <p>건물 거주자는 매력적인 공간을 원하며, 이는 더 적은 산만과 더 높은 생산성을 제공하면서 개인화 된 경험을 제공 할 수 있습니다. <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/create-smart-spaces-with-azure-digital-twins/Harvard_Business_Review_Data_Driven_Work_Spaces_EN_US.pdf" target="_blank">하버드 비즈니스 리뷰</a> 에 따르면 스마트 빌딩은 인재와 채용을 위한 동인일 뿐만 아니라 직원 생산성을 위한 촉매제이기도 하기 때문에 건물 소유주와 운영자의 대다수가 이 세그먼트에 세심한 주의를 기울이고 있는 것으로 나타났습니다. Microsoft&rsquo; 파트너는 플랫폼에 혁신적인 솔루션을 제공하여 건물 거주자의 역량을 강화하고 있습니다.</p>


  <p>상업용 부동산 서비스의 세계적인 선두 주자인 CBRE는 건물 소유자와 점유자에게 그 어느 때보다 더 큰 경험과 서비스를 제공하기 위해 노력하고 있습니다. 이를 수행하는 한 가지 방법은 직원 생활에 기쁨과 효율성을 더하기 위해 회의실 예약, 서비스 요청 및 길 찾기를 포함한 기능을 제공하는 인력 역량 강화 플랫폼인 CBRE Host를 도입하는 것입니다&rsquo; . 동시에 시설 관리자는 보다 시기 적절한 유지 관리를 제공할 수 있는 권한을 부여하며, 건물 소유자/투자자는 공간 및 서비스 사용률에 대한 통찰력을 얻습니다.</p>


  <p>CBRE 호스트는 Microsoft Azure Digital Twins 및 Microsoft Graph 의해 구동됩니다. 센서 연결에 관계없이 주요 공유 파트너인 Rigado와 Yanzi Networks는 게이트웨이, 액세스 지점, 점유율+컴포트 센서 및 Azure IoT 플랫폼에서 빌드된 디바이스 관리 기능에 대한 턴키 패키지를 통해 호스트 배포를 가속화합니다. 호스트가 발전함에 따라 직원, 게스트 및 건물 관리자가 스마트폰, 태블릿 또는 HoloLens 사용하여 환경에서 가상 앵커를 찾아 활성화하여 실제 세계의 컨텍스트에서 실시간 데이터를 채울 수 있도록 하는 혼합 현실 서비스인 <a href="https://azure.microsoft.com/services/spatial-anchors/" target="_blank">Azure Spatial Anchors</a>를 통합하는 것이 주요 테스트에 포함됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebad81c5-3a98-4f8d-84f1-08280b130d36.png"><img alt="CBRE Host helps occupants be more productive by finding available rooms that fit their needs and helping route occupants within their buildings." border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ac81094-9ddf-44ea-9885-cecd3e0395e7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CBRE Host는 필요에 맞는 사용 가능한 객실을 찾고 건물 내에서 탑승자를 라우팅하는 데 도움을 줌으로써 거주자의 생산성을 높일 수 있도록 도와줍니다." width="593"></a></p>


  <p style="text-align: center;"><em>CBRE Host는 필요에 맞는 사용 가능한 객실을 찾고 건물 내에서 탑승자를 라우팅하는 데 도움을 줌으로써 거주자의 생산성을 높일 수 있도록 도와줍니다.</em></p>


  <p>세이지그린라이프&rsquo;의 살아있는 벽은 자연의 이점과 아름다움을 인공 공간으로 가져옵니다. 이 회사는 관개 시스템을 원격으로 모니터링하고 최적의 공장 벽 성능을 보장하는 방법이 필요했지만&rsquo; 사내에서 개발자 전문 지식이 없었기 때문에 Microsoft와 크래들포인트에 도움을 요청했습니다. 현재 Sagegreenlife는 <a href="https://azure.microsoft.com/iot-solutions/iot central" target="_blank">Azure IoT Central</a> 및 Cradlepoint LTE 네트워크 솔루션을 사용하여 식물 건강에 영향을 미치기 전에 문제를 감지하고 해결합니다. 이 IoT 솔루션을 통해 Sagegreenlife는 뛰어난 고객 환경을 제공하고, 조직 전체에 새로운 인사이트를 제공하고, 매우 안전하고 사용하기 쉽고 사용자 지정 가능한 플랫폼에서 비즈니스를 확장할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f180ff42-8516-4ed5-8ce7-90e5847ff6bf.png"><img alt="Sagegreenlife uses Azure IoT Central to monitor its irrigation systems and optimize plant wall performance." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b2884b4-0966-46af-984c-5523848886de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Sagegreenlife는 Azure IoT Central을 사용하여 관개 시스템을 모니터링하고 공장 벽 성능을 최적화합니다." width="640"></a></p>


  <p align="center"><em>Sagegreenlife는 Azure IoT Central을 사용하여 관개 시스템을 모니터링하고 공장 벽 성능을 최적화합니다.</em></p>


  <h2>디바이스 보안</h2>


  <p>전 세계&rsquo; 상업용 부동산 부동산에는 건물 시스템을 제어하는 시나리오를 지원하는 수백만 개의 마이크로 컨트롤러 기반 BACnet 디바이스가 있습니다. BACnet 메시징 프로토콜을 보호하기 위해 상당한 노력을 기울이고 있지만, 장치 자체는 종종 인계 또는 스푸핑에 취약하지 않도록 충분한 보안이 부족하여 건물&rsquo; 네트워크에서 예기치 않은 동작을 초래할 수 있습니다. LT&amp; Technology Services는 Azure Sphere 팀과 협력하여 메시징 프로토콜을 Azure IoT Hub 및 IoT Central에서 수집할 수 있는 MQTT 메시지로 변환하면서 BACnet 디바이스를 보호할 수 있는 보호 모듈 구현을 빌드했습니다. LT&amp;가 제공하는 기능을 통해 디바이스 제조업체 및 건물 관리 조직은 높은 보안 &quot;<a href="https://aka.ms/7properties" target="_blank">디바이스의 7가지 속성을</a> 솔루션에 복고풍으로 맞출 &quot; 수 있습니다.</p>


  <h2>다음 단계</h2>


  <p>Weve&rsquo;는 개발자가 건물 소유자, 운영자 및 거주자를 위한 디지털 피드백 루프를 만들 수 있는 도구를 계속 제공하면서&rsquo; 지난 1년 동안 파트너의 가속화된 혁신과 모멘텀을 보게 되어 기뻤습니다. Microsoft는 파트너가 강력한 서비스 및 플랫폼으로 스마트 빌딩 솔루션을 제공하여 물리적 세계를 모델링 및 감지하고, 공간 데이터에서 인사이트를 도출하고, 건물 소유자, 운영자 및 거주자를 위한 혁신적인 환경을 만들 수 있도록 계속 힘을 실어줄 것입니다. Weve&rsquo;는 파트너와 함께 <a href="https://azure.microsoft.com/resources/creating-intelligent-spaces/" target="_blank">스마트 빌딩 솔루션을 가속화하기 위한 5가지 주요 학습</a>을 강조했습니다. Microsofts 부스, Microsofts&rsquo;&rsquo; 파트너 파빌리온 및 Realcomm | 파트너 부스에서 30개 이상의 파트너를 확인하세요. IBcon 2019!</p>


