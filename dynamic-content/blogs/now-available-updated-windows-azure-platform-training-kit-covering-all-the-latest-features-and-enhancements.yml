Title: '지금 사용 가능: 모든 최신 기능 및 향상된 기능을 다루는 Azure 플랫폼 학습 키트를 Windows 업데이트됨'
Summary: 새로운 Windows Azure 기능 및 향상된 기능을 사용하는 방법을 이해하기 위해 이제 업데이트된 버전의 Windows Azure Platform 교육 키트를 사용할 수 있습니다.&nbsp; &nbsp; 이 버전에는 다음이 포함됩니다.
Content: '<p>새로운 Windows Azure 기능 및 향상된 기능을 사용하는 방법을 이해하기 위해 이제 업데이트된 버전의 Windows Azure Platform 교육 키트를 사용할 수 있습니다.&nbsp; &nbsp; 이 버전에는 Windows <a href="https://go.microsoft.com/fwlink/?LinkID=128752" target="_blank">Azure SDK 및 Windows Azure Tools for Visual Studio 릴리스 1.3 및 새 Windows Azure 관리 포털에 대한</a> 몇 가지 새로운<img width="310" height="234" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4682.TrKitSS.jpg" style="float: right;"><a href="" target="_blank"></a>&nbsp; 업데이트된 HOL(실습 랩), 데모 스크립트 및 프레젠테이션이 포함되어 있습니다.&nbsp;&nbsp; <a href="" target="_blank">여기에서</a> 학습 키트를 다운로드하거나 여기에서 MSDN의 실습 랩을 연습할 수 있습니다.</p>  <p>또한 이 릴리스에는 Windows Azure AppFabric Access Control, 캐싱 서비스 및 Service Bus 포함하여 PDC10에서 발표된 새로운 Windows Azure AppFabric 서비스 중 일부를 시연하기 위해 2010년 10월 말과 11월에 업데이트된 실습 랩이 포함되어 있습니다.</p>  <p>새 Windows Azure SDK를 사용하도록 모든 콘텐츠를 업데이트하는 것 외에도 몇 가지 새로운 프레젠테이션이 추가되었습니다.</p>  <ul class="unIndentedList">  <li>  클라우드의 ID 및 액세스 제어 </li>  <li>  SQL Azure 보고 소개 </li>  <li>  고급 SQL Azure </li>  <li>  Azure Marketplace DataMarket Windows </li>  <li>  Azure에서 관리, 디버깅 및 모니터링 Windows </li>  <li>  짧은 대기 시간 웹 애플리케이션 빌드 </li>  <li>  Azure AppFabric Service Bus Windows </li>  <li>  Windows Azure Connect </li>  <li>  VM 역할을 사용하여 클라우드로 애플리케이션 이동</li>  </ul>  <p>전체 패키지를 다운로드하지 않고도 학습 키트의 콘텐츠를 더 쉽게 검토하고 사용할 수 있도록 계속해서 HOL을 MSDN에 직접 게시합니다.&nbsp;  여기에서 모든 HOL을 찾아볼 수 있습니다.</p>  <p><iframe scrolling="no" frameborder="0" style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50"></iframe><br><a class="twitter-share-button" href="https://twitter.com/share" data-url="" data-count="horizontal" data-via="Windowsazure">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
