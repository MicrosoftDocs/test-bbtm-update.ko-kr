Title: Azure Search – 동의어의 일반 공급 발표
Summary: 오늘 동의어의 일반 공급이 발표됩니다. 동의어를 사용하면 Azure Search에서 사용자가 다음을 수행하지 않고도 쿼리 범위를 암시적으로 확장하는 동등한 용어를 연결할 수 있습니다.
Content: "<p>오늘 동의어의 일반 공급이 발표됩니다. <a href=\"https://docs.microsoft.com/en-us/azure/search/search-synonyms\">동의어를</a> 사용하면 사용자가 대체 용어를 제공하지 않고도 쿼리 범위를 암시적으로 확장하는 동등한 용어를 Azure Search에서 연결할 수 있습니다.</p>\n\n<p>이 기능의 좋은 예는 최근 Microsoft Build 컨퍼런스에서 시연되었으며, 여기서 NBA.com 플레이어, 소유자 및 유명 인사의 방대한 사진 라이브러리를 검색하는 <a href=\"https://youtu.be/G9615XmUfas?t=4950\">방법을 보여</a> 했습니다. 이 애플리케이션에서 Azure Search 동의어는 쿼리에 사용되는 세 용어 중 어느 용어에 관계없이 King&rdquo; 또는 &ldquo;King James와 같은 &ldquo;Lebron James&rdquo;의 별명을 반환할 수 있도록 하는 데 사용됩니다.</p>\n\n<p>Azure Search에서 동의어 지원은 정의하고 검색 서비스에 업로드하는 동의어 맵을 기반으로 합니다. 이러한 맵은 인덱스 또는 데이터 원본과 같은 독립적인 리소스를 구성하며 검색 서비스의 모든 인덱스에 있는 검색 가능한 필드에서 사용할 수 있습니다. 동의어 맵은 아래 예제 동의어 맵에 설명된 대로 Apache Solr 형식을 사용합니다.</p>\n\n<pre class=\"prettyprint prettyprinted\">\nPOST https://[servicename].search.windows.net/synonymmaps?api-version=2017-11-11    \napi-key: [admin key]    \n{   \n   &quot;name&quot;:&quot;mysynonymmap&quot;,   \n   &quot;format&quot;:&quot;solr&quot;, \n   &quot;synonyms&quot;: &quot; \n    USA, United States, United States of America\\n  \n    Washington, Wash., WA =&gt; WA\\n&quot;  \n}\n</pre>\n\n<p>위의 예제에서는 사용되는 두 가지 유형의 동의어가 있음을 확인할 수 있습니다. 첫 번째 예제는 사용자가 쿼리에서 세 용어(&quot;미국&quot;, &quot;미국 또는 &quot;미국&quot;&quot;) 중 하나를 사용하여 검색할 수 있음을 나타내는 동의어 집합이며, 이러한 용어 중 하나가 포함된 문서는 실행 가능한 검색 결과가 됩니다.</p>\n\n<p>두 번째 예제는 명시적 매핑이며 왼쪽과 일치하는 검색 쿼리가 오른쪽의=&quot; &quot;&gt;대안으로 대체될 것임을 나타내는 화살표 &quot;=&gt;&quot; 로 표시됩니다. 아래 규칙을 감안할 때 검색 쿼리 워싱턴&quot;&quot;, &quot;워시&quot; 또는 &quot;WA&quot;는 모두 WA&quot;에 &quot;다시 작성됩니다. 명시적 매핑은 지정된 방향으로만 적용되며 이 경우 쿼리 &quot;WA&quot;를 워싱턴&quot;으로 &quot;다시 작성하지 않습니다.</p>\n\n<p>첫 번째 옵션은 인덱스에 동일한 항목을 참조하는 여러 가지 방법이 있는 경우에 유용합니다. 두 번째는 데이터가 인덱스의 단일 값으로 정규화될 때 좋지만 쿼리에서 여러 용어로 동일한 것을 참조합니다.&nbsp;</p>\n\n<p><strong>팁: </strong><a href=\"https://docs.microsoft.com/en-us/azure/search/search-traffic-analytics\">Azure Search Traffic Analytics </a>는 동의어로 사용할 후보가 될 수 있는 회수량이 낮은 쿼리를 식별하는&nbsp; 좋은 방법입니다.</p>\n\n<p>동의어 맵이 만들어지면 인덱스 내의 모든 필드와 연결할 수 있습니다. 그 후 동의어 맵을 후속 검색에 즉시 통합되는 새 동의어로 업데이트할 수 있습니다. 예를 들어 REST API를 사용하여 Azure Search 인덱스를 만드는 경우 다음과 같이 설명&rdquo;이라는 &ldquo;필드에 적용할 수 있습니다.</p>\n\n<pre class=\"prettyprint prettyprinted\">\nPOST https://[servicename].search.windows.net/indexes?api-version=2017-11-11    \napi-key: [admin key]    \n{   \n    &quot;name&quot;:&quot;myindex&quot;,   \n&nbsp;&nbsp;&nbsp; &quot;fields&quot;:[ \n&nbsp;&nbsp;&nbsp; {    \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;name&quot;:&quot;id&quot;,  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;key&quot;:true  \n&nbsp;&nbsp;&nbsp; },   \n&nbsp;&nbsp;&nbsp; {    \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;name&quot;:&quot;description&quot;, \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;searchable&quot;:true,  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <b>&quot;synonymMaps&quot;:[</b>  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <b>&quot;mysynonymmap&quot;</b>    \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <b>]</b>  \n&nbsp;&nbsp;&nbsp; }    \n&nbsp;&nbsp;&nbsp; ]    \n}   \n</pre>\n\n<p>Azure Search <a href=\"https://docs.microsoft.com/en-us/azure/search/search-synonyms\">의 동의어</a> 에 대해 자세히 알아봅니다.</p>"
