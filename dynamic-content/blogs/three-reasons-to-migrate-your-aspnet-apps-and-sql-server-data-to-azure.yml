Title: ASP.NET 앱을 마이그레이션하고 데이터를 Azure로 SQL Server 세 가지 이유
Summary: 우리가 일하고 사는 방식이 바뀌었습니다. 지난 몇 개월 동안 기업은 먼저 물리적에서 디지털로 전략을 전환하고 디지털 변환을 가속화하여 원격 생산성을 활성화하거나 비용을 절감하거나 새로운 기회를 신속하게 해결해야 했습니다.
Content: >-
  <p>우리가 일하고 사는 방식이 바뀌었습니다. 지난 몇 개월 동안 기업은 먼저 물리적&rdquo;에서 &ldquo;디지털로 전략을 전환하고 디지털 변환을 가속화하여 원격 생산성을 활성화하거나 비용을 절감하거나 새로운 기회를 신속하게 해결해야 했습니다. 디지털 첫 번째 세계에서 웹 사이트 및 웹 애플리케이션은 고객이 비즈니스와 상호 작용하는 방식에 중요한 역할을 합니다. 첫인상을 남기기 위해 회사는 최적의 성능을 위해 웹 애플리케이션과 데이터를 클라우드로 현대화하고 비용을 절감하고 있습니다.</p>


  <p>전 세계&rsquo; 공개 웹 사이트의 거의 <sup>31분의 1</sup>이 <a href="https://dotnet.microsoft.com/apps/aspnet" target="_blank">ASP.NET</a> 기반으로 구축되었으며, 좋은 이유로&rsquo; 빠르고 확장 가능하며 안전합니다. 이러한 이점을 클라우드의 운영 및 재정적 이점과 결합할 수 있다면 어떨까요? Microsoft Azure .NET 애플리케이션을 빌드하고 관리하는 유일한 엔드투엔드 애플리케이션 호스팅 플랫폼을 제공하여 상당한 비용 절감, 운영 효율성 및 비즈니스 민첩성을 지원합니다.</p>


  <p>다음은 ASP.NET 앱 및 SQL Server 데이터를 Azure로 마이그레이션하는 세 가지 방법입니다&rsquo;.</p>


  <h2>더 많은 작업을 수행하는 완전 관리형 서비스를 사용하여 비용 최적화</h2>


  <p>완전 관리형 플랫폼에서 .NET 애플리케이션을 운영하면 팀이 앱, 인프라 및 데이터 관리를 Azure로 오프로드하여 가장 중요한 사항에 집중할 수 있습니다. Windows, Visual Studio 및 ASP.NET 대한 심층적인 전문 지식을 통해 <a href="https://azure.microsoft.com/services/app-service/web/" target="_blank">Azure App Service</a><a href="https://azure.microsoft.com/services/sql-database/" target="_blank">를 설계</a>하고 이를 구동하는 .NET 애플리케이션 및 SQL Server 데이터베이스에 대한 처음부터 Azure SQL Database. 간단히 말해 .NET 애플리케이션을 빌드, 호스트, 관리 및 크기 조정하는 데 더 좋은 위치는 없습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;지난 몇 년 동안 Azure를 사용한 후에는 다른 방법으로 Azure를 사용하고 싶지 않으며&rsquo; 자본 비용 절감이 너무 매력적이었습니다.&rdquo;&nbsp;</em>&mdash; 아난드 쿨란타이블러, autoTRADER.ca 솔루션 설계자</p>


  <p>기본 제공 AI의 기능을 사용하여 비용을 절감할 수 있는 기능을 제공합니다. Azure SQL Database 최대 성능을 지원하기 위해 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-automatic-tuning" target="_blank">자동 튜닝</a> 및 적응<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?view=sql-server-ver15" target="_blank">형 쿼리 최적화</a>를 제공합니다. 증가된 트래픽 또는 업스트림 종속성이 애플리케이션 Insights <a href="https://docs.microsoft.com/azure/azure-monitor/learn/quick-monitor-portal" target="_blank">ASP.NET 애플리케이션에 대한 풍부한 모니터링</a>으로 웹 사이트 응답 시간에 미치는 영향을 세울 수 있습니다.</p>


  <h2>중요 업무용 성능 및 보안으로 자신 있게 운영</h2>


  <p>App Service 및 SQL Database 비즈니스 요구 사항을 해결하기 위해 자신 있게 운영할 수 있도록 하면서 작업을 간소화하는 데 도움이 될 수 있습니다. Windows App Service가 백 엔드의 인터넷 정보 서비스(IIS)&nbsp; 서버에서 작동하고 SQL Database 온-프레미스 SQL Server 동일한 코드베이스를 공유하면 개발자와 데이터베이스 관리자는 익숙한 도구와 프로세스를 계속 사용하여 가파른 학습 곡선 없이 첫날부터 효과적일 수 있습니다.</p>


  <p>Azure .NET 앱 호스팅 플랫폼은 하루에 200만 개 이상의 웹 사이트 및 프로세스, 410억 개의 요청 및 9조 SQL 쿼리를 제공합니다. 기본 제공 자동 크기 조정은 이러한 앱의 워크로드 수요를 충족하도록 빠르게 조정되어 사용자 환경이 원활하게 유지되도록 합니다. <a href="https://docs.microsoft.com/azure/azure-sql/database/service-tier-hyperscale" target="_blank">Azure SQL Database 하이퍼스케일</a>과 같은 클라우드 네이티브 기술은 필요에 따라 최대 100TB까지 증가하는 유연한 스토리지 아키텍처를 사용하여 다른 클라우드 데이터베이스에서 볼 수 있는 많은 제한을 제거합니다. App Service와 SQL Database 모두 60개 이상의 Azure 지역에서 사용할 수 있으므로 고객에게 더 가깝게 애플리케이션을 배포하고 로컬 규정 준수 요구 사항을 충족할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;하이퍼스케일을 통해 증가하는 워크로드와 핵심 에코시스템을 지원하는 수십 개의 마이크로 서비스를 쉽게 지원할 수 있습니다.&rdquo;</em>&nbsp;&mdash; Andrew Wieck, Manager of Business Analytics, Clearent</p>


  <p><a href="https://azure.microsoft.com/services/security-center/" target="_blank">Azure Security Center</a> 는 모든 Azure 리소스에 대한 엔터프라이즈급 보호를 제공하므로 모든 애플리케이션 및 데이터베이스를 모니터링하고 권장 사항을 수신하여 보안 상태 및 위협 방지를 개선할 수 있습니다. Azure SQL Database T-SQL, 인증, 네트워킹 및 키 관리뿐만 아니라 위협 및 취약성을 사전에 감지하는 <a href="https://docs.microsoft.com/azure/azure-sql/database/advanced-data-security" target="_blank">고급 데이터 보안</a>에서 가장 광범위한 <a href="https://docs.microsoft.com/azure/azure-sql/database/security-overview" target="_blank">기본 제공 보안 제어</a>를 제공합니다. <a href="https://docs.microsoft.com/azure/web-application-firewall/afds/afds-overview" target="_blank">Azure Web Application Firewall</a>을 사용하여 애플리케이션을 보호하고, Azure CDN 활용하여 성능을 최적화하거나, <a href="https://azure.microsoft.com/services/frontdoor/" target="_blank">Azure Front Door</a>를 사용하여 사용자 트래픽을 가장 낮은 대기 시간 백 엔드로 라우팅하는 동시에 기본 제공 DDoS(분산 서비스 거부) 보호 및 전역 부하 분산을 얻을 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;더 나은 DDoS 보호와 앱의 운영 비용을 낮추기 위해 클라우드로 이동하는 방법을 살펴보았습니다. App Service Migration Assistant 사용하여 60개의 다른 .NET 앱을 마이그레이션하는 동안 200개의 앱을 Azure로 성공적으로 마이그레이션했습니다. Azure Migrate App Service Migration Assistant 마이그레이션 차단기를 식별하고 몇 번의 클릭만으로 앱을 마이그레이션할 수 있도록 하여 마이그레이션 과정을 간소화했습니다. 앱 개발 팀으로서 App Service 및 Azure SQL Database 같은 .NET Apps용 Azure 관리형 서비스의 가치 제안을 정말 좋아합니다. &rsquo;가상 머신 또는 컨테이너를 패치하는 것에 대해 걱정할 필요가 없습니다.&rdquo;&nbsp;</em>&mdash; Tim Fragakis, Cloud Services, IT, Clover Imaging Group 디렉터</p>


  <h2>혁신을 가속화하고 새로운 기능을 더 빠르게 제공</h2>


  <p>Visual Studio, GitHub, App Service 및 CI/CD 간의 네이티브 통합을 통해 개발자는 변경 내용을 더 빠르게 빌드하고 제공할 수 있습니다. ASP.NET 앱에 대한 <a href="https://docs.microsoft.com/visualstudio/debugger/remote-debugging-azure?view=vs-2019" target="_blank">원격</a> 및 <a href="https://docs.microsoft.com/visualstudio/debugger/debug-live-azure-applications?view=vs-2019" target="_blank">라이브 사이트</a> 디버깅과 같은 기능을 통해 개발자와 운영자는 트래픽에 영향을 주지 않고 프로덕션 환경에서 문제를 진단하고 신속하게 해결할 수 있습니다.</p>


  <p>Azure를 기반으로 구축하면 혁신을 가속화하기 위해 기성품 가치를 제공하는 새로운 기능과 서비스의 문이 열립니다. 개발자는 <a href="https://azure.microsoft.com/services/logic-apps/" target="_blank">Azure Logic Apps</a> 위해 300개 이상의 미리 빌드된 커넥터를 사용하여 새 데이터 원본 및 백 엔드 시스템에 쉽게 연결할 수 있습니다. <a href="https://azure.microsoft.com/services/api-management/" target="_blank">Azure API Management</a>를 사용하여 페이&ccedil;드를 만들어 레거시 웹 서비스를 최신 REST 기반 API로 전환한 다음, Speech, Text 및 Image 처리와 같은 <a href="https://azure.microsoft.com/services/cognitive-services/" target="_blank">Azure Cognitive Services</a>용으로 미리 빌드된 많은 API로 혁신합니다. <a href="https://azure.microsoft.com/services/bot-service/" target="_blank">Azure Bot Service</a>를 사용하여 웹 사이트에 대화형 작업을 추가하여 고객에게 보다 효율적으로 서비스를 제공하고 <a href="https://azure.microsoft.com/services/search/" target="_blank">Azure Cognitive Search</a>를 사용하여 맞춤형 결과를 더 빠르게 제공할 수 있습니다.</p>


  <h2>오늘 시작</h2>


  <p>Azure는 앱 및 데이터를 빠르고 효율적으로 마이그레이션하는 데 도움이 되는 단계별 지침을 통해 사용하기 쉬운 도구를 제공합니다. <a href="https://appmigration.microsoft.com/readiness" target="_blank">Azure App Service Migration Assistant</a> 사용하여 애플리케이션에 대한 준비 검사를 수행하고 마이그레이션 프로세스를 안내하는 자세한 평가를 받습니다. <a href="https://docs.microsoft.com/azure/dms/" target="_blank">Azure Database Migration Service</a> 는 여러 데이터베이스 원본에서 거의 0에 가까운 가동 중지 시간으로 클라우드에 도착하는 데 도움이 되는 단계별 가이드를 제공합니다. <a href="https://aka.ms/dotnet_azure_migration_learn" target="_blank">.NET Apps를 마이그레이션하기</a> 위한 이 Microsoft Learn 모듈을 통해 실습 마이그레이션 환경을 가져옵니다.</p>


  <p><a href="https://info.microsoft.com/ww-ondemand-move-your-.net-web-apps-to-the-cloud.html" target="_blank"></a>Azure&nbsp;<a href="https://azure.microsoft.com/develop/net/" target="_blank">에서 .NET 애플리케이션을</a> 빌드&nbsp;하는&nbsp;&nbsp; 방법에 대해 자세히 알아보고 이러한 앱을 클라우드로 마이그레이션하는 데 사용할 수 있는 도구에 대해 자세히 알아보세요. Azure 엔지니어에 대한 모범 사례 지침 및 액세스는<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure 마이그레이션 프로그램을</a> 고려&nbsp;하세요.&nbsp; Microsoft 파트너인 경우 Microsoft Inspire<a href="https://aka.ms/Migrate_NET_apps_to_Azure" target="_blank">를</a>&nbsp; 통해&nbsp; .NET Apps 현대화 사례를 빌드하고 성장시키는 방법을 알아보세요.</p>


