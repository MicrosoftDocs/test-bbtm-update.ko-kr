Title: 'Azure IoT Central: 모든 솔루션 빌더를 위한 IoT 민주화'
Summary: '저자: 버트 반 후프 지난 5 년 동안, 우리 업계는 IoT의 약속으로 윙윙 거리고있다. IoT는 다음 지평선 용어에서 업계 대화 전반에 걸쳐 사용되는 일반적인 언어로 발전했습니다.'
Content: >-
  <p>지난 5년 동안 우리 업계는 IoT의 약속으로 북적거리고 있습니다. IoT는 다음 지평선 용어에서 업계 대화 전반에 걸쳐 사용되는 일반적인 언어로 발전했습니다. 실제로 올해 초 전 세계 3,000명의 기업 의사 결정자를 대상으로 설문조사를 실시한 결과, 85%가 하나 이상의 IoT 프로젝트를 개발했다는 사실을 알게 되었습니다. 4대 산업(제조, 소매, 의료 및 정부)에서 기업 의사 결정자의 84% 이상이 IoT &ldquo;를 성공에 매우 중요하다&rdquo; 고 간주합니다( <a href="https://azure.microsoft.com/resources/iot-signals/">여기에서 전체 보고서</a> 읽기).</p>


  <p>이러한 거의 합의에도 불구하고 프로덕션 수준 IoT 프로젝트의 평균 완성도는 매우 낮습니다. 기업의 90% 이상이 솔루션을 안전하고 안정적으로 저렴하게 확장하는 방법에 대한 우려와 지식 격차로 인해 개념 증명 단계에서 약간의 실패를 경험합니다. 이 발견은 놀라운 일이 아니다. 프로젝트 크기를 조정하면 비용이 증가할 뿐만 아니라 연결된 디바이스 수가 수백만 대로 증가함에 따라 아키텍처를 조정하는 방법을 알고 보안이 강화될 때 보안이 견고하게 유지되도록 하는 데 상당한 기술적 복잡성&mdash;이 발생합니다.</p>


  <p>수천 명의 IoT 고객과 함께 작업한 엔지니어들은 이러한 문제를 몇 번이고 발견했습니다. 이러한 학습을 사용하여 Central을 Azure IoT 발전시키고 솔루션 빌더가 많은 프로젝트가 개념 증명 단계를 벗어나는 일반적인 문제를 방지하도록 지원했습니다. IoT 솔루션 작성자가 시스템을 설계할 때 올바른 질문을 미리 질문하고 올바른 기술 플랫폼을 선택하는 데 도움이 되도록 새로운 보고서<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fresources%2F8-attributes-of-successful-iot-solutions&amp;data=02%7C01%7Cv-teseal%40microsoft.com%7Cee1dc29f5da94c7260af08d758ac7506%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637075370033354035&amp;sdata=FC8eq5zzMvxN88e9EHYMzOnqY%2BArXDojzuK9ANErh3Q%3D&amp;reserved=0">&ldquo;인 8가지 성공적인 IoT 솔루션&rdquo; 특성</a>에서 이러한 결과를 설명했습니다.</p>


  <h2>완전 관리형 IoT 앱 플랫폼</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-central/">Azure IoT Central</a>은 솔루션 작성기(예: ISV, SIS 및)를 위한 IoT 앱 플랫폼입니다. <img align="right" alt="Azure IoT Central helps you connect your devices, manage devices and generate insights and bring insights into your business applications. " border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26ef69d0-4980-49a4-9a6d-bd2e7bff8ff5.png" style="margin: 0px 0px 0px 8px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="" width="372">OEM)을 사용하여 직접 또는 <a href="https://appsource.microsoft.com/en-US/">Microsoft AppSource</a>를 통해 고객에게 브랜드화하고 판매할 수 있는 엔터프라이즈급 솔루션을 디자인, 배포 및 관리합니다.</p>


  <p>Azure IoT Central은 IoT 솔루션의 배관을&rdquo; 처리하는 &ldquo;완전하고 강력한 플랫폼을 제공합니다. 이는 절대로 종단 간 솔루션이 아닙니다. IoT Central의 가치는 솔루션 빌더가 이를 활용하여 디바이스를 연결하고 관리하고 디바이스 인사이트를 해당 비즈니스 애플리케이션 라인으로 확장할 때 실현됩니다. 이를 통해 솔루션 빌더는 전문 분야에서 시간과 에너지를 소비하여 가치 추가 및 브랜드 차별화 요소를 통해 비즈니스를 변화시킬 수 있습니다. 화이트레이블링을 통해 솔루션 빌더는 브랜드를 반영하는 결과 솔루션으로 시장에 출시할 수 있습니다. 많은 고객이 개별 Azure 서비스(Platform as a Service 또는 PaaS 접근 방식)를 사용하여 클라우드 솔루션을 디자인하고 빌드하도록 선택하지만, Azure IoT Central은 완전히 관리되는 플랫폼을 제공하여 PaaS 기반 솔루션을 빌드하고 유지 관리하는 비용을 절감합니다.</p>


  <p>오늘 우리는&rsquo; Azure IoT 센트럴에 대한 몇 가지 주요 업데이트를 발표했다. &rsquo;이러한 업데이트를 통해 빌더는 애플리케이션이 안전하고 안정적이며 확장 가능한 인프라&ndash;에 의존하여 디바이스를 연결 및 관리하고, 인사이트를 생성하고, 기존 애플리케이션에 새 인사이트를 가져올 수 있다는 점을 염두에 두고 업계 최고의 솔루션을 개발하도록 유도할 것이라고 확신합니다.</p>


