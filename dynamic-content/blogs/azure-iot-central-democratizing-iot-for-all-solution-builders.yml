  <h2>산업 전반에서 Azure IoT 사용하는 혁신적인 파트너</h2>


  <p>신생 기업에서 기성 리더에 이르기까지, 우리는 산업 전반의 솔루션 빌더가 Azure IoT Central을 활용하여 산업을 변화시키는 것을 보고 있습니다.</p>


  <p>솔루션 빌더가 Azure IoT Central을 사용하여 혁신적인 솔루션을 설계하는 것을 볼&#39;있는 한 가지 영역은 의료입니다. 매 20 초마다 사지는 당뇨병에 손실됩니다. 이 문제를 해결하기 위해 시애틀에 본사를 둔 신생 기업인 <strong>Sensoria Health</strong> 는 선도적인 정형외과 의료 신발 제조업체인 <strong>Optima Molliter</strong>와 힘을 합쳐 당뇨병 발 궤양에서 회복하는 환자의 지속적인 원격 모니터링을 가능하게 하는 IoT 솔루션을 출시했습니다. 환자와 의사는 Optima 신발의 원격 분석을 기반으로 IoT 및 AI(인공 지능)를 활용하는 허브인 Sensoria Core 솔루션을 활용하여 모바일 앱을 통해 임상의 권장 사항에 대한 실시간 환자 준수를 모니터링할 수 있습니다.</p>


  <p>의사는 환자 모집단의 전체적인 견해를 제공하는 임상의 대시보드를 활용하여 환자 상호 작용을 관리하고, 시간이 지남에 따라 권장 사항에 대한 환자 준수를 이해하고, 지정된 순간에 치료가 가장 필요한 환자를 결정할 수 있습니다. 실시간 경고를 사용하도록 설정함으로써 의사는 발 상처의 치유를 촉진하고 절단의 위험을 줄이기 위해 치료 에스컬레이션 결정을 관리 할 수 있습니다. Azure IoT Central은 Sensoria가 전 세계적으로 사용 가능하고 안전하며 확장 가능한 IoT 솔루션을 신속하게 빌드할 수 있도록 하는 IoT 애플리케이션 인프라를 제공했습니다. 또한 Azure IoT Central은 Azure API for FHIR을 활용하여 EMR 시스템과 Sensoria Core 임베디드 마이크로 일렉트로닉 디바이스에서 제공하는 상태 데이터를 관리할 때 Sensoria Health가 의료 상호 운용성 및 규정 준수 표준을 충족할 수 있도록 합니다. 자세한 내용은 보도 자료를 읽 <a href="https://sensoriahealth.com/molliter.html">어보세요</a>.</p>


  <p>우리는 또한 다모달 운송 서비스 및 타사 물류의 미국 포춘지 선정 500대 기업인 <strong>C.H. Robinson</strong>과 같은 잘 확립된 솔루션 빌더가 IoT Central을 활용하는 것을 볼&#39;있습니다. Azure IoT Central, C.H에서 관리하는 Intel 인텔리전트 게이트웨이 및 IoT 태그 사용 Robinson은 업계 최고의 <a href="https://appsource.microsoft.com/en-us/product/web-apps/chrobinsonworldwide.navispherevision">Navisphere Vision</a> 제품에 IoT 데이터와 인사이트를 신속하게 통합했습니다. Navisphere 솔루션은 연말연시 시즌을 앞두고 Surface 및 Xbox 제품을 제공할 준비를 하면서 물류 및 비용을 최적화하기 위해 Microsofts&rsquo; 자체 공급망 팀을 포함한 주요 소매업체에서 사용되고 있습니다. 요르단 카스, TMC의 대통령, C.H의 부서. Navisphere를 담당하는 로빈슨은 업계가 직면한 과제를 설명했습니다. &ldquo;오늘날 모든 규모의 소매업체는 제품이 어디에 있고 어디로 가는 &hellip; 지 알아야 합니다. IoT Central을 사용하여 빌드하면 Intels&rsquo; 게이트웨이 및 IoT 태그와 같은 디바이스를 연결하는 속도, 규모 및 단순성이 제공되었습니다.&rdquo;</p>


  <p>신재생 에너지에 깊이 투자하는 스웨덴 에너지 회사인 <strong>Vattenfall</strong>과 Microsoft는 Azure IoT Central을 사용하여 에너지 시장의 수요를 재생 가능 에너지에 대한 공급과 수요에 맞추기 위해 솔루션에 협력하고 있습니다. &ldquo;IoT Central 앱 플랫폼은 빠르고 원활한 디바이스 연결 및 디바이스 관리를 제공하고 운영자&rdquo;를 위한 기본 제공 데이터 스토리지, 규칙 생성 및 대시보드를 제공하여 제품 개발을 신속하게 진행했다고 Vattenfalls&rsquo; IoT 및 에너지 관리 책임자인 Sebastian Waldenstrm&ouml;은 말합니다.</p>


  <p>많은 파트너가 수직 분야 내에서 업계 전문 지식을 확립하고 있지만,&rsquo; <strong>메시 시스템과</strong> 같은 수평 도달 범위의 솔루션 빌더가 IoT Central을 사용하는 것을 보았습니다. Mesh Systems는 소매, 물류, 은행, 해충 방제, 건설 등에 걸친 고객 애플리케이션을 갖춘 자산 추적 솔루션의 글로벌 전문가입니다. &ldquo;메시 시스템의 전략적 얼라이언스 매니저인 Doyle Baxter는 IoT Central을 통해 3개월이 소요&rdquo;된 지금 가장 잘&ndash;하는 일을 할 수 있습니다.</p>


  <p>이러한 파트너 및 다른 파트너는 IoT Central을 사용하여 빌드하는 과정을 진행합니다. <a href="https://azure.microsoft.com/en-us/blog/building-retail-solutions-with-azure-iot-central/">여기에서</a> IoT Central을 사용하여 소매 솔루션을 구축하는 방법에 대해 자세히 알아보고, 다른 업계 부문에서 더 많은 파트너 성공을 거둘 수 있도록 향후 몇 달 간 진행하세요.</p>


  <h2>프로덕션 수준 솔루션에 대한 새로운 기능</h2>


  <p><strong>IoT Edge를 사용하여 IoT Central 포트폴리오 확장</strong>: 이제 기업은 Azure IoT Central에서 관리하는 에지의 IoT 디바이스에서 직접 클라우드 인텔리전스를 실행할 수 있습니다. 이 새로운 기능을 통해 기업은 Azure IoT Edge 디바이스를 연결하고 관리하고, 에지 소프트웨어 모듈을 배포하고, 인사이트를 게시하고, Azure IoT Central 내에서 대규모&ndash; 작업을 수행할 수 있습니다.</p>


  <p><strong>IoT 플러그 앤 플레이와의 원활한 디바이스 연결</strong>: Azure IoT Central을 사용하여 빌드하는 솔루션 빌더는 다양한 Azure IoT 사전 인증 플러그 앤 플레이 디바이스 중에서 선택하여 신속하게 클라우드에 연결할 수 있습니다. 이제 고객은 한 줄의 디바이스 코드를 작성하지 않고도 며칠 내에 프로덕션 등급 IoT 솔루션을 빌드하여 출시 시간과 비용을 대폭 줄일 수 있습니다.</p>


  <p><strong>플랫폼 내의 작업 범위</strong>: Azure IoT Central은 플랫폼 내에서 다양한 수준의 확장성을 노출합니다. 사용자는 코드 없음(Microsoft Flow) 또는 하위 코드 작업(Azure Logic Apps)을 트리거하는 디바이스 데이터 스트림에 대한 규칙을 정의할 수 있습니다. 솔루션 작성기에서는 웹후크 또는 Azure Functions 기반 작업을 통해 외부 서비스와 데이터를 교환하는 더 복잡한 작업을 구성할 수도 있습니다.</p>


  <p><strong>데이터 내보내기를 통한 확장성</strong>: Azure IoT Central에서 연속 데이터 내보내기를 사용하여 데이터 보존을 위해 Azure Blob Storage 같은 Azure PaaS 서비스에 직접 데이터 스트림을 통합하거나, IoT 데이터 및 인사이트를 위한 풍부한 처리 파이프라인을 비즈니스 애플리케이션 또는 스토리지에 빌드하기 위한 Azure Event Hub 및 Azure Service Bus 통합할 수 있습니다. Azure Machine Learning.</p>


  <p><strong>기능에 액세스하기 위한 공용 API</strong>: 디바이스 데이터 이외의 확장성 요구 사항이 있는 솔루션 빌더는 이제 공용 API를 통해 Central 기능에 액세스할 수 있습니다. 사용자는 디바이스 모델링, 프로비전, 수명 주기 관리, 작업(업데이트 및 명령) 및 데이터 쿼리를 위한 핵심으로 프로그래밍 방식으로 IoT Central을 활용하는 강력한 IoT 솔루션을 개발할 수 있습니다.</p>


  <p><strong>애플리케이션 반복성</strong>: 현재 솔루션 빌더는 애플리케이션 템플릿을 사용하여 투자를 내보내고 새 고객을 위해 복제하여 구성 및 사용자 지정에 시간을 절약할 수 있습니다.</p>


  <p><strong>다중 테넌시를 통한 관리 효율성 및 크기 조정</strong>: 많은 솔루션 빌더는 반복성 이상의 것이 필요하다는 것을 알고 있습니다. 또한 고객에 대한 투자를 진정으로 확장하기 위해 관리 효율성이 필요합니다. 따라서 앞으로 몇 달 안에 Azure IoT Central이 다중 테넌트를 지원합니다. 솔루션 빌더는 다중 테넌트 인터페이스를 한 번 빌드하고 다중 테넌트 인터페이스를 사용하여 전 세계 여러 지역 전체에서 많은 고객과 조직을 온보드, 구성 및 업데이트할 수 있으므로 관리 효율성을 저하시키지 않고 디바이스 및 데이터 주권을 모두 제공할 수 있습니다.</p>


  <p><strong>사용자 지정 사용자 역할을 통한 사용자 액세스 제어</strong>: 조직의 복잡성은 고객 솔루션 구현에 따라 다릅니다. 사용자 지정 사용자 역할은 시스템 내의 작업 및 구성뿐만 아니라 데이터에 대한 명확하게 정의된 액세스 제어를 허용합니다. 사용자가 필요한 항목과 그 이상을 정확히 제어할 수 있습니다.</p>


  <p><strong>디바이스 및 데이터 크기 조정</strong>: Azure IoT Central은 사용자&#39; 데이터 처리 파이프라인의 크기를 조정하고 수백만 개의 디바이스를 지원하는 스토리지를 제공합니다. 솔루션 빌더는 디바이스를 IoT 플러그 앤 플레이 통합과 원활하게 연결하고 플러그 앤 플레이 디바이스에 대한 IoT Central 환경을 작성하여 디바이스 규모를 달성할 수 있습니다.</p>


  <p><strong>가격 업데이트</strong>: 2020년 초에 솔루션 크기 조정 솔루션을 더 저렴하게 만들고 솔루션 작성자에게 더 많은 유연성을 제공할 새로운 가격 책정 계층을 다시 공개할&#39;있습니다. IoT Central 고객은 곧 프로젝트에 대한 특정 메시지 볼륨 요구 사항에 따라 여러 가격 책정 계획 중에서 선택할 수 있습니다. 자세한 내용은 앞으로 몇 주 안에 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fiot-central%2F&amp;data=02%7C01%7Cv-teseal%40microsoft.com%7Cec97f01f80614f210f1408d758a82eb8%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637075351672244944&amp;sdata=SBIa0eqS2MSicnq1Ec1b%2BMA9BuFmAF9jsy2zWcgCEcs%3D&amp;reserved=0">가격 책정 페이지에서</a> 다시 확인하세요.</p>


  <h2>Azure IoT Central: IoT 애플리케이션 플랫폼</h2>


  <p>Microsoft는 향후 4년간 Azure IoT 50억 달러를 투자하고 있습니다. 우리의 목표는 IoT의 여정을 간소화하여 솔루션 빌더가 디지털 트랜스포메이션에 집중하면서 솔루션을 더 빠르게 출시할 수 있도록 하는 것입니다.</p>


  <p>Azure IoT Central은 Microsoft가 이러한 약속을 계속 이행하는 방법에 대한 강력한 예를 제공합니다. 설치, 관리 부담 및 운영 비용의 복잡성과 오버헤드를 제거하면 모든 산업에서 혁신적인 솔루션의 생성을 가속화할 수 있습니다. Azure IoT Central은 IoT에서 혁신의 다음 물결을 만드는 데 필요한 IoT 애플리케이션 플랫폼을 조직에 제공합니다. 이는 사람과 조직이 더 많은 성과를 거둘 수 있도록 하는 보다 지능적이고 연결된 세상을 의미합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/iot-central/">제품 페이지를 방문하세요</a>.</p>
