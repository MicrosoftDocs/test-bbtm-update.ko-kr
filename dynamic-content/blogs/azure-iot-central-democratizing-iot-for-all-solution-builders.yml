  <h2>업계 중심 활성화를 위한 새 앱 템플릿</h2>


  <p>오늘 우리는 파트너와 고객이 소매, 의료, 정부 및 에너지 전반에 걸쳐 구축 할 수있는 솔루션의 유형을 설명하기 위해 설계된 11 개의 새로운 산업 <a href="https://aka.ms/app-templates">앱 템플릿</a>을 출시하고 있습니다.&nbsp;&nbsp;</p>


