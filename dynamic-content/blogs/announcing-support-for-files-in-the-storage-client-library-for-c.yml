Title: C++용 Storage 클라이언트 라이브러리의 파일에 대한 지원 발표
Summary: 이제 C++용 Storage 클라이언트 라이브러리(2.4.0)가 REST API 구현을 통해 Azure Storage Files 엔드포인트를 지원한다는 사실을 알려드립니다.
Content: >-
  <p>이제 C++용 Storage 클라이언트 라이브러리(2.4.0)가 REST API 구현을 통해 Azure Storage Files 엔드포인트를 지원한다는 사실을 알려드립니다.</p>


  <p><br>

  C++ 클라이언트 라이브러리 2.4.0에 대한 자세한 내용은 <a href="https://github.com/Azure/azure-storage-cpp">여기에서</a> 확인할 수 있습니다. Azure Storage 설명서 페이지를 방문하여 빠른 시작 가이드를 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-c-plus-plus-how-to-use-files/">확인할 수도 있습니다</a>.</p>


  <p><br>

  이 릴리스에서는 다음을 비롯한 모든 파일 서비스 기능을 지원합니다.<br>

  &bull;&nbsp;&nbsp;&nbsp;공유 만들기/삭제/크기 조정<br>

  &bull;&nbsp;&nbsp;&nbsp;디렉터리 만들기/삭제<br>

  &bull;&nbsp;&nbsp;&nbsp;파일 만들기/읽기/업데이트/삭제</p>


  <h2>설치 다운로드 &amp;</h2>


  <p><strong>Git을 통해</strong><br>

  git를 통해 C++용 Azure Storage 클라이언트 라이브러리에 대한 원본의 로컬 복제본을 만들려면 다음을 입력합니다.</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">복제 https://github.com/Azure/azure-storage-cpp.git<br>

  cd azure-storage-cpp</div>


  <p><strong>NuGet 통해</strong><br>

  C++용 Azure Storage 클라이언트 라이브러리에 대한 이진 파일을 설치하려면 <a href="https://docs.nuget.org/ndocs/tools/package-manager-console">NuGet 패키지 관리자 콘솔</a>에 다음을 입력합니다.</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">Install-Package wastorage</div>


  <p><strong>Visual Studio 버전</strong><br>

  버전 2.1.0부터 Azure Storage C++용 클라이언트 라이브러리는 Visual Studio 2013 및 Visual Studio 2015를 지원합니다. Visual Studio 2012를 사용해야 하는 경우 <a href="https://www.nuget.org/packages/wastorage/2.0.0">C++ Storage 클라이언트 라이브러리 버전 2.0.0</a>을 다운로드하세요.</p>


  <h2>종속성</h2>


  <p><strong>C++ REST SDK</strong><br>

  C++용 Azure Storage 클라이언트 라이브러리는 C++ REST SDK(codename &quot;Casablanca&quot;) 버전 2.8.0에 따라 달라집니다. NuGet 통해 설치하거나 <a href="https://www.nuget.org/packages/cpprestsdk/2.8.0">GitHub </a>직접 다운로드할 수 <a href="https://github.com/Microsoft/cpprestsdk/releases/tag/v2.8.0">있습니다</a>.</p>


  <h2>코드 샘플</h2>


  <p>코딩을 시작하려면 다음 페이지를 방문하세요.<br>

  -&nbsp;&nbsp;&nbsp;<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-c-plus-plus-how-to-use-files/">Azure Storage 파일 시작(C++)</a><br>

  -&nbsp;&nbsp;&nbsp;<a href="https://github.com/Azure/azure-storage-cpp/tree/master/Microsoft.WindowsAzure.Storage/samples/FilesGettingStarted">Github Azure Storage C++ 파일 샘플</a></p>


