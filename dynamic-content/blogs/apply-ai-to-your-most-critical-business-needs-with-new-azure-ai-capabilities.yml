Content: >-
  <p>펩시, 암웨이, 에어버스, BBC, 프로그레시브 보험과 같은 수만 명의 고객이 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">Azure AI</a> 를 사용하여 몰입형 고객 환경을 제공하고, 새로운 비즈니스 기회를 파악하고, 영향력을 창출하고 있습니다. 더 많은 조직이 프로덕션 워크로드에서 AI를 사용함에 따라 안전하고 확장 가능하며 책임 있는 AI 개발에 대한 필요성이 증가합니다. &rsquo;오늘날 조직에서 더 많은 확신을 가지고 AI를 사용할 수 있도록 지원하는 새로운 Azure AI 기능을 발표했습니다.</p>


  <ul>
      <li>Azure Machine Learning 대한 Azure Arc 지원을 <b>사용하여 온-프레미스 및 다중 클라우드 환경에서 기계 학습(ML) 모델을 학습시킵니다</b>.</li>
      <li>Azure Cognitive Search의 의미 체계 검색 기능을 <b> 사용하여 애플리케이션</b>에서 <b>최첨단 검색 환경을 제공합니다</b>.</li>
      <li>Form Recognizer에서 새로운 기능과 확장된 언어 지원을 사용하여 <b>청구서 및 식별 문서에서 정보를 추출</b>합니다.</li>
  </ul>


  <h2>Azure Machine Learning 사용하여 어디서나 기계 학습 모델 빌드</h2>


  <p>이제 고객은 온-프레미스, 다중 클라우드 환경 및 에지&mdash;에서 Azure Arc 지원 기계 학습의 미리 보기를 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">사용하여 Azure Machine Learning</a>&mdash;모델 학습에 Kubernetes 클러스터를 사용할 수 있습니다. 즉, 조직은 데이터가 있는 곳 가까이에서 실행되도록 기계 학습을 확장할 수 있습니다. 기존 Kubernetes 인프라를 활용하여 비용을 절감하고 운영 효율성을 높일 수 있습니다. 또한 고객은 Azure Arc에서 제공하는 관리, 일관성 및 안정성을 사용하여 단일 창을 통해 모든 리소스를 관리할 수 있습니다. 모든 Azure Arc 공지 사항에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/innovate-across-hybrid-and-multicloud-with-new-azure-arc-capabilities/" target="_blank">이 블로그</a>를 참조하세요.</p>


  <p>최근 Azure Synapse에서 작업하는 데이터 전문가가 Azure Machine Learning 사용하여 데이터 과학자와 원활하게 협업할 수 있는 기능을 출시했습니다. 이 협업을 기반으로 Azure Synapse Spark가 지원하는 Azure Machine Learning 대규모 대화형 데이터 준비에 대한 지원을 미리 보기로 발표합니다. 데이터 과학자는 이제 데이터를 준비하고 Azure Machine Learning Notebook에서 직접 빅 데이터에 대한 기능 엔지니어링을 수행하고 시간을 절약하고 워크플로를 최적화할 수 있습니다.</p>


  <h2>Azure Cognitive Search를 사용하여 관련성이 높은 검색 환경 제공</h2>


  <p>대부분의 조직은 앱 내 검색을 고객 환경의 중요한 구성 요소로 사용합니다. 현재 시장에서 검색 서비스는 구문 또는 키워드 기반이며, 사용자&rsquo; 의도가 아닌 문서에 표시되는 용어의 빈도에 따라 결과를 생성합니다. Azure Cognitive Search <a href="https://aka.ms/semanticsearchblog" target="_blank">의 새로운 의미 체계 검색 기능을</a> 사용하면 조직에서 요약 답변을 포함하여 앱에서 관련성이 높은 검색 환경을 제공하여 사용자가 필요한 것을 더 빠르게 파악할 수 있습니다. 의미 체계 검색은 수년간의 AI 연구를&nbsp; <a href="https://aka.ms/ScienceBehindSemanticSearchPost" target="_blank">기반으로 하며,</a> Bing 검색에 이미 사용되고 있는 가장 진보된 자연어 모델 및 기술을 사용합니다. 이 기능을 사용하면 조직에서 앱에서 웹 검색 유형 환경을 제공할 수 있는 유일한 클라우드 검색 서비스인 Azure Cognitive Search가 있습니다. Azure Cognitive Search는 가장 큰 지역 범위, 광범위한&nbsp;&nbsp; 지원 및 업계 최고의 보안 기능과 함께 가장 중요한 비즈니스 요구 사항을 해결하기 위해 빌드되었습니다.</p>


  <p><a href="https://youtu.be/d_6ZNyV1MvA" target="_blank"><img alt="Azure Cognitive Search Mechanics video" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4dd7bc4a-3d76-4af3-9816-0f0b51fd01e1.png" style="margin-right: auto; margin-left: auto; display: block;" title="역학" width="1024"></a></p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;OrangeNXT와 공동으로 개발되고 Azure Cognitive Search를 통해 구동되는 검색 솔루션 &ldquo;Smart Records&rdquo; 는 모든 판매 관련 질문의 90% 이상을 신속하게 답변할 수 있도록 하여 고객에 대한 견적 시간을 단축하고 맞춤형 제안을 제공할 수 있습니다.&rdquo;</i> &mdash; Chris van Ravenswaay, Global Solutions Manager, Howden Group Ltd.</p>

  </blockquote>


  <h2>Form Recognizer에서 새로운 기능 및 확장된 언어 지원을 사용하여 정보 추출</h2>


  <p>오늘부터 고객은 송장 및 ID(ID)에 대한 <a href="https://aka.ms/formrecognizerignite2021" target="_blank">Form Recognizer</a> 지원을 통해 여권, 운전&rsquo; 면허증 및 기타 일반적인 형태의 ID뿐만 아니라 청구서에서 데이터를 자동으로 추출할 수 있습니다. 즉, 조직은 온라인 뱅킹 거래 및 호텔 등록과 같은 고객 환경을 개선하면서 수동 데이터 입력을 최소화할 수 있습니다. 또한 고객은 Form Recognizer가 총 73개 언어(64개 언어 추가)로 지원을 확대하면서 더 많은 언어로 제출된 양식을 처리할 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;<i>GEP에서는 모든 조달 및 공급망 운영의 80%를 자동화할 수 있다고 믿습니다. AI 솔루션을 Form Recognizer와 결합하여 클라이언트에 대해 하루에 4,000개의 청구서 처리를 자동화하여 수만 시간의 수동 작업을 절약하면서 글로벌 규모에서 정확도, 제어 및 규정 준수를 개선했습니다.</i>&rdquo; &mdash;사라트루두 세티, GEPS&rsquo; 인공 지능 부사장</p>

  </blockquote>


  <p>AI는 산업 전반에 걸쳐 변화를 이끌고 있으며, 우리는 우리의 기술이 이를 실현하는 데 있어 우리가 하는 역할에 겸손해지고 있습니다. 조직에서 이러한 새로운 기술을 사용하여 영향을 제공하는 방법을 계속 기대합니다.</p>


