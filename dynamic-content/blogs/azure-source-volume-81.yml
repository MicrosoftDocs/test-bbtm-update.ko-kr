  <p>아벨과 제레미는 시리즈의 7부에서 Azure DevOps 파이프라인을 스캐폴딩하는 두 가지 방법을 보여 주었습니다. Azure Portal을 통해 Azure DevOps 프로젝트를 사용하는 방법을 확인할&#39;있습니다. 그러면 모든 항목을 구성하는 UI가 제공됩니다. 또한 명령줄에서 작업할 수 있는 Yo Team 생성기를 사용하는 방법을 보여 줄&#39;있습니다.</p>


  <h3><a href="https://channel9.msdn.com/Shows/XamarinShow/Detect-Shake-XamarinEssentials-API-of-the-Week">흔들림 감지(Xamarin. 금주의 Essentials API)</a></h3>


