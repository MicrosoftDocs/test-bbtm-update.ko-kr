  <h3><a href="https://azpodcast.azurewebsites.net/">에피소드 276 &ndash; 클라우드 간소화</a></h3>


  <p>Microsoft의 Azure Cloud Solutions 설계자인 Ryan Berry는 복잡한 토픽을 한입 크기의 청크로 증류하여 이러한 기능을 신속하게 활용하여 Azure로 이동할 때 필요할 수 있는 유사한 요구 사항을 쉽게 해결할 수 있도록 하는 자신의 YouTube 채널에 대해 이야기합니다.</p>


  <h3>Azure DevOps 팟캐스트</h3>


  <h3>Azure의 컨테이너에 대한 Rob Richardson</h3>


  <p>이 에피소드에서 Rob은 컨테이너를 만들 때 중요한 단계, 개발자가 Azure를 통해 컨테이너를 실행하고 지원할 때 고려해야 할 사항 등을 설명합니다.</p>
