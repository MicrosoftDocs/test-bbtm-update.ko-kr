Slug: azure-documentdb-giving-thanks-for-our-mvps
Title: 'Azure DocumentDB: MVP에게 감사드립니다.'
Summary: MVP에게 감사드립니다! DocumentDB 팀은 2015년 11월 3일에 첫 번째 DocumentDB MVP 감사 이벤트를 개최하여 4명의 MVP를 DocumentDB 마법사로 인정했습니다.
Content: >-
  <p>몇 달 전, DocumentDB 팀은 Azure와 SQL Server Microsoft MVP(Most Valuable Professionals)에서 DocumentDB 커뮤니티를 육성, 흥분 및 교육하기 위해 누가 가장 많은 일을 할 수 있는지 알아보기 위해 친선 대회를 시작했습니다. 우리는 참가자들에게 DocumentDB에 대한 지식을 깊게 하는 데 도움이 되는 시간과 관심을 제공했으며, DocumentDB의 미래를 형성하는 데 도움이 되는 제품 피드백을 공유하기 위한 열린 귀를 제공했습니다.</p>


  <p>2015년 11월 3일, 2015 MVP 글로벌 서밋 기간 동안 DocumentDB 팀은 대회 우승자를 위한 첫 번째 DocumentDB MVP 감사 이벤트를 개최했습니다. 새로운 참가자 클래스인 DocumentDB Wizards의 1세대인 수상자들에게 감사와 축하의 인사를 전합니다. DocumentDB&rsquo;에는 공식 MVP 프로그램 자체가 없으므로 마법사 프로그램은 DocumentDB의 숙달을 입증한 개인을 인식하는 방법입니다. 그래서 더 이상 ado없이, 여기에 첫 번째 DocumentDB 마법사입니다!</p>


  <p>아래 사진: <strong>레너드 로벨</strong>, <a href="https://twitter.com/lennilobel" target="_blank">@lennilobel</a>; <strong>앨런 미첼</strong>, <a href="https://twitter.com/allanSQLIS" target="_blank">@allanSQLIS</a>; <strong>미하일 마테예프</strong>, <a href="https://twitter.com/mihailmateev" target="_blank">@mihailmateev</a>. 사진 없음: <strong>젠 스터럽</strong>, <a href="https://twitter.com/jenstirrup" target="_blank">@jenstirrup</a>.</p>


  <p><img alt="2015 Azure DocumentDB Wizards" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DocumentDB_Wizards_2015.png" style="width: 500px; height: 259px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>이 네 마법사는 스콧 거스리가 사인한 빨간색 Microsoft 폴로를 받았습니다. 이벤트 기간 동안 제품 팀은 제품에 대한 귀중한 피드백을 수집하는 것 외에도 향후 기능 고려 사항을 마법사와 공유할 수 있는 기회를 제공했습니다.</p>


  <p>콘테스트에 참가한 MVP에게 다시 한 번 감사드리며, DocumentDB를 향한 시간과 여러분이 테이블에 가져온 풍부한 경험을 감사드립니다. 그리고 마지막으로, 하지만 적어도, 대회의 그의 지원에 대한 스콧 거스리에게 특별한 감사.</p>


  <p>&rsquo;&rsquo;MVP가 아니라면 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하여 질문에 대한 답변을 얻을 수도 있습니다. DocumentDB 마법사가 되는 데 관심이 있는 경우&rsquo; 전자 메일 <a href="mailto:askdocdb@microsoft.com"><u>askdocdb@microsoft.com</u></a> 을 보내 알려주세요. Were&rsquo;는 커뮤니티 <a href="https://azure.microsoft.com/documentation/articles/documentdb-community/"><u>페이지에서</u></a> 공유할 고객 스토리, 오픈 소스 프로젝트, 모임 및 과정을 항상 살펴봅니다.</p>
