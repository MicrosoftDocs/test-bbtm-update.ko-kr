Title: FedRAMP Moderate Blueprints는 미국 연방 기관 규정 준수를 자동화하는 데 도움이 됩니다.
Summary: Microsoft는 중간 수준에서 중요한 FedRAMP(미국 연방 위험 및 권한 부여 관리 프로그램) 인증을 위한 최신 Azure Blueprints를 출시했습니다.
Content: >-
  <p>Weve&rsquo;는 중간 수준에서 중요한 미국 FedRAMP(Federal Risk and Authorization Management Program) 인증을 위한 <a href="https://aka.ms/fedrampm-blueprint" target="_blank">최신 Azure Blueprints</a>를 출시했습니다. FedRAMP는 미국 연방 정부 기관에 서비스를 판매하려는 클라우드 공급자가 먼저 FedRAMP 규정 준수를 입증해야 하기 때문에 주요 인증입니다. Azure와 Azure Government는 <a href="https://azure.microsoft.com/en-us/blog/all-us-azure-regions-now-approved-for-fedramp-high-impact-level/" target="_blank">모두</a> 높은 영향 수준에서 FedRAMP에 대해 승인되었으며&rsquo;, 향후 Azure Blueprints가 높은 영향을 위한 제어 매핑을 제공할 계획입니다.</p>


  <p><a href="https://aka.ms/getblueprints" target="_blank">Azure Blueprints</a> 는 고객이 표준, 패턴 및 요구 사항을 구현하고 준수하는 반복 가능한 Azure 리소스 집합을 정의할 수 있도록 도와주는 무료 서비스입니다. Azure Blueprints를 사용하면 고객이 ISO 27001, PCI DSS(Payment Card Industry Data Security Standard) 및 CIS(Center for Internet Security) 벤치마크와 같은 일반적인 내부 시나리오 및 외부 표준과 일치하는 규격 환경을 설정할 수 있습니다.</p>


  <p>FedRAMP와 같은 표준을 준수하는 것은 모든 유형의 조직에서 점점 더 중요해지고 있으며, 규정 준수 표준에 대한 제어 매핑을 Azure Blueprints에 대한 자연스러운 애플리케이션으로 만듭니다. Azure 고객, 특히 규제 산업 분야의 고객은 규정 준수 의무의 부담을 덜어주기 위해 규정 준수 청사진에 큰 관심을 표명했습니다.</p>


  <p>FedRAMP는 FISMA(연방 정보 보안 관리법)에 따라 클라우드 컴퓨팅 서비스를 평가, 모니터링 및 승인하기 위한 표준화된 접근 방식을 제공하고 연방 기관의 보안 클라우드 솔루션 채택을 가속화하기 위해 설립되었습니다.</p>


  <p>이제 관리 및 예산 Office 모든 집행 연방 기관이 FedRAMP를 사용하여 클라우드 서비스의 보안에 대한 유효성을 검사해야 합니다. NIST(National Institute of Standards and Technology) 800-53은 표준을 설정하고 FedRAMP는 CSP(클라우드 솔루션 공급자)가 해당 표준을 충족하는지 인증하는 프로그램입니다. 또한 Azure는 NIST 800-53을 준수하며, <a href="https://docs.microsoft.com/en-us/azure/governance/blueprints/samples/nist-sp-800-53-rev4/" target="_blank">이미 NIST SP 800-53 Rev4용 Azure Blueprints</a>를 제공합니다.</p>


  <p>새 청사진은 다음을 포함하여 중간 수준에서 FedRAMP 보안 제어 기준의 중요한 부분에 부분 제어 매핑을 제공합니다.</p>


  <h2>AC(액세스 제어)</h2>


  <ul>
      <li>&nbsp;<b>AC-2 계정 관리(AC-2). </b> 구독 및 사용되지 않는 계정에 대한 읽기, 쓰기 및 소유자 권한으로 외부 계정을 감사하고, RBAC(역할 기반 액세스 제어)를 구현하여 Azure의 리소스에 대한 액세스 권한이 있는 사용자를 관리하고, Just-In-Time 액세스를 지원할 수 있지만 아직 구성되지&#39;않은 가상 머신을 모니터링하는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<strong>정보 흐름 적용(AC-4)</strong>. CORS(원본 간 리소스 공유) 리소스 액세스 제한을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>의무 분리(AC-5)</b>. Windows 가상 머신에서 관리자 그룹의 멤버 자격을 제어하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>원격 액세스(AC-17)</b>. 원격 액세스를 모니터링하고 제어하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>AU(감사 및 책임)</h2>


  <ul>
      <li>&nbsp;<b>감사 처리 실패에 대한 응답(AU-5).</b> 감사 및 이벤트 로깅 구성을 모니터링하는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>감사 생성</b><b>(AU-12).</b> Azure 리소스의 로그 설정을 감사하는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>CM(구성 관리)</h2>


  <ul>
      <li>&nbsp;<b>최소 기능(CM-7)</b>. 애플리케이션 허용 목록이 권장되지만 아직 구성되지 않은 가상 머신을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>사용자가 설치한 소프트웨어(CM-11).</b> 애플리케이션 허용 목록이 권장되지만 아직 구성되지 않은 가상 머신을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>CP(대체 계획)</h2>


  <ul>
      <li>&nbsp;<b>대체 처리 사이트(CP-7).</b> 재해 복구를 구성하지 않고 가상 머신을 감사하는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>IA(식별 및 인증)</h2>


  <ul>
      <li>&nbsp;<b>권한 있는 계정에 대한 네트워크 액세스(IA-2).</b> 다단계 인증이 활성화되지&#39;소유자 및 쓰기 권한이 있는 계정을 감사하도록 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>Authenticator 관리(IA-5). </b> Windows 가상 머신에 대한 암호 암호화 유형의 구성을 감사하는 정책 정의를 할당합니다.</li>
  </ul>


  <h2>RA(위험 평가)</h2>


  <ul>
      <li>&nbsp;<b>RA-5 취약성 검사(RA-5).</b> SQL 서버에서 Advanced Data Security를 감사하고 적용하는 정책 정의를 할당하고 다른 정보 시스템 취약성을 관리하는 데 도움을 줍니다.</li>
  </ul>


  <h2>SC(시스템 및 통신 보호)</h2>


  <ul>
      <li>&nbsp;<b>서비스 거부 보호(SC-5).</b> DDoS(분산 서비스 거부) 표준 계층이 사용되는지 감사하는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>경계 보호(SC-7</b>). 네트워크 보안 그룹 강화 권장 사항을 모니터링하고 Just-In-Time 액세스를 지원할 수 있지만 아직 구성되지 않은 가상 머신을 모니터링하는&#39;Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>전송 기밀성 및 무결성(SC-8).</b> 통신 프로토콜에 대해 구현된 암호화 메커니즘을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>미사용 정보 보호(SC-28).</b> 특정 암호화 컨트롤을 적용하고 약한 암호화 설정의 사용을 감사하는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>SI(시스템 및 정보 무결성)</h2>


  <ul>
      <li>&nbsp;<b>결함 수정(SI-2).</b> 누락된 시스템 업데이트, 운영 체제 취약성, SQL 취약성 및 가상 머신 취약성을 모니터링하는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>악성 코드 보호(SI-3).</b> 가상 머신에서 누락된 엔드포인트 보호를 모니터링하고 Windows 가상 머신에 Microsoft 맬웨어 방지 솔루션을 적용하는 Azure Policy 정의를 할당합니다.</li>
      <li>&nbsp;<b>정보 시스템 모니터링(SI-4).</b> Log Analytics 에이전트의 배포를 감사 및 적용하는 정책 및 SQL 데이터베이스, 스토리지 계정 및 네트워크 리소스에 대한 향상된 보안 설정을 할당합니다.</li>
  </ul>


  <p>FedRAMP를 준수하려는 Azure 테넌트는 FedRAMP Blueprints 컨트롤이 고객이 특정 컨트롤의 준수를 평가하는 데 도움이 될 수 있지만 컨트롤의 모든 요구 사항을 완전히 준수하는 것은 아니라는 점에 유의해야 합니다. 또한 컨트롤은 하나 이상의 Azure Policy 정의와 연결되며, 규정 준수 표준에는 현재 청사진의 Azure Policy 정의에서 처리되지&#39;컨트롤이 포함됩니다. 따라서 Azure Policy의 규정 준수는 전체 규정 준수 상태의 부분 보기로만 구성됩니다.</p>


  <p>고객은 궁극적으로 해당 환경에 적용되는 규정 준수 요구 사항을 충족할 책임이 있으며 특정 정보가 규정 준수 요구 사항을 충족하는 데 도움이 되는지 스스로 결정해야 합니다.</p>


  <p><a href="https://aka.ms/fedrampm-blueprint" target="_blank">설명서</a>에서 Azure FedRAMP Moderate Blueprints에 대해 자세히 알아봅니다.</p>
