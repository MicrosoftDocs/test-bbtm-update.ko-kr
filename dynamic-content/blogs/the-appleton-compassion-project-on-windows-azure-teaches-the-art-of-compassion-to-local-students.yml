Content: '<p class="Default">캔버스 조각에 대한 동정심 &lsquo;&rsquo; 을 어떻게 묘사하시겠습니까?&nbsp; 지역 미술 학생들이 그 질문에 어떻게 대답할지 보기 위해 <a target="_blank" href="https://troutmuseum.org/">송어 </a><a href="https://troutmuseum.org/">미술관</a>은 애플턴, WI 지역 교육구 및 <a target="_blank" href="https://www.appletoneducationfoundation.org/">애플턴 교육 재단</a>과 협력하여 작년에 <a target="_blank" href="">Appleton 연민 Project</a> 발표했습니다.&nbsp;  프로젝트 주최측은 10,436명의 애플턴 지역 교육구 K-12 미술 학생들에게 6인치 by 6인치 아트 패널에 연민에 대한 아이디어를 그리거나 그릴 것을 요청했으며, 그들의 작품에 대한 서면 성명서를 작성했습니다.&nbsp;</p>  <p>이 작품은 이제 완료되었으며 Appleton 학생들의 10,000 개 이상의 예술 패널이 송어 미술관<a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7282.AppletonLogo.png" height="52" width="382"></a>에 설치되어 2011 년 5 월 1&ndash; 30 일부터 박물관&rsquo; 웹 사이트에서 <a target="_blank" href="Virtual-Exhibit">가상 전시</a>*로 볼 수 있습니다. 2011년 5월 1일부터 6월 6일까지 <a target="_blank" href="https://www.lawrence.edu/">로렌스 대학교&rsquo;</a> 제이슨 다우너 커먼스에서 추가 타일이 전시될 예정입니다. </p>  <p>박물관 및 가상 방문자가 작품을 볼 수 있도록 Appleton 기반<a target="_blank" href="https://www.skylinetechnologies.com/Pages/Default.aspx">의 Skyline Technologies</a>는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에 뷰어를 구축하여 방문자가 학생 이름, 학년, 학교, 교사 또는 미술 교사별로 예술을 검색하고 더 큰 전시회에서 선택한 작품을 관리 가능한 방식으로 볼 수 있도록 했습니다.</p>  <p>이 프로젝트의 영감은 동정심을 실천하는 사람들이 상당히 건강한 두뇌를 가지고 있다는 것을 발견한 Wisconsin-Madison 뇌 연구원인 <a target="_blank" href="About-Richard-Davidson">리처드 데이비슨</a> 박사에게서 나왔습니다. 데이비슨&rsquo; 연구는 또한 연민을 배울 수 있음을 보여줍니다, 그리고 연습해야한다, 기술로. &ldquo;데이비슨은 모든 사람이&rsquo; 도달할&rdquo; 수 있는 기쁨이 조금 더 있을 수 있다고 말합니다.&nbsp;</p>  <p>* 가상 전시 페이지를 사용하려면 Silverlight를 컴퓨터에 설치해야 합니다. <a target="_blank" href="https://www.microsoft.com/getsilverlight/get-started/install/default.aspx">여기에서</a> Silverlight를 설치하거나 페이지를 처음 방문할 때 자동으로 설치됩니다. 잠시 기다려 주세요. 로드하는 데 몇 분 정도 걸릴 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/win