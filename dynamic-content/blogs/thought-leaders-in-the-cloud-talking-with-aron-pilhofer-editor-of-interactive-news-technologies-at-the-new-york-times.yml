Title: '클라우드의 사고 리더: 뉴욕 타임즈의 대화형 뉴스 기술 편집자인 아론 필호퍼와 대화'
Summary: "  Aron Pilhofer는 뉴욕 타임즈에서 대화형 뉴스 기술의 편집자 역할을 하며, 동적 데이터 기반 애플리케이션을 구축하는 뉴스 중심 기자/개발자 팀을 감독합니다."
Content: '<p><img title="아론 필호퍼" alt="Aron Pilhofer" style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4666.AronPilhoferHS.png" height="161" width="240"></p>  <p>아론 필호퍼(Aron Pilhofer) <a target="_blank" href="https://www.nytimes.com/"><i>는 뉴욕 타임즈</i></a>에서 대화형 뉴스 기술의 편집자로 활동하며, 온라인에서 타임즈의 보도를 향상시키기 위해 동적 데이터 기반 애플리케이션을 구축하는 기자/개발자의 뉴스 중심 팀을 감독합니다. 그는 2005년에 더 타임즈에 합류했습니다. 이전에는 워싱턴 공공 청렴센터에서 일했으며, 그 전에는 조사 기자 및 편집자(IRE.org)에서 일했습니다.</p>  <p>이 인터뷰에서는 다음 사항에 대해 설명합니다.</p>  <ul class="unIndentedList">  <li>  <b>DocumentCloud에서 제공하는 목적</b></li>  <li>  <b>뉴스룸의 기술 부족, 그리고 클라우드가 기자들이 정보를 더 달성하고 처리할 수 있게 만드는 방법</b></li>  <li>  <b>클라우드 컴퓨팅의 탄력적 기능이 뉴스 관련 수요 급증과 일치하는 방법</b></li>  <li>  <b>"문서 덤프"로 인해 수천 개의 문서가 한 번에 표시되고 클라우드의 탄력성에 의해 더 잘 처리되는 방법</b></li>  <li>  <b>Ruby 기반 MapReduce 라이브러리인 "CloudCrowd"의 사용</b></li>  </ul>  <p><b>로버트 더프너:</b>  잠시 시간을 내어 자신을 소개하고  <a target="_blank" href="https://www.documentcloud.org/home">DocumentCloud</a>에 대한 배경을 제공할 수 있을까요?</p>  <p><b>아론 필호퍼:</b>  확실. 나는 몇 가지 다른 모자를 착용. <i>뉴욕 타임즈에서,</i> 나는 대화 형 뉴스의 편집자입니다, 이는 기자 뉴스 룸에서 개발자의 팀입니다. 우리가 하는 일은 편집과 데이터 기반입니다. 우리는 뉴스 데스크처럼 운영하지만, 우리는 또한 기술 팀이었다. </p>  <p>저의 다른 일은 나이트 재단이 자금을 지원하는 비영리 단체인 DocumentCloud에 있습니다. 나는 에릭 우만스키와 스콧 클라인과 함께 자금을 지원하기 위해 보조금을 제안했다. 우리는 보조금을 받았고, 우리는 지금 우리의 2 년을 입력하고 있습니다. </p>  <p><a target="_blank" href="https://www.nytimes.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8836.NYTLogo.png"></a>이 프로젝트의 목표는 언론인이 검색하거나 분석하기가 매우 어려운 공개 원본 문서를 분석, 업로드, 공유 및 검색할 수 있는 사이트를 만들어 저널리즘을 개선하는 것입니다.</p>  <p><b>로버트:</b> 저널리즘에는 언론인들이 독자가 사용할 수 없는 문서를 자주 인용하는 오래된 <a target="_blank" href="https://www.slaw.ca/2010/07/20/document-cloud/">문제가 </a>있습니다. DocumentCloud를 사용하면 기자가 해당 원본 문서를 공공 장소에 게시할 수 있으므로 독자는 기자가 할 수 있는 것처럼 원본으로 돌아갈 수 있습니다. </p>  <p>지금까지 다시 20 대, 그래도, 월터 Lippmann 같은 사람들은 대중이 <a target="_blank" href="https://en.wikipedia.org/wiki/Walter_Lippmann">세부 사항에</a> 관심이 없다고 주장했다. 기자를 제외한 사람들이 DocumentCloud의 혜택을 받고 있는 것을 발견합니까?</p>  <p><b>아론:</b> 사실, 아니요. DocumentCloud가 무엇인지, 어떻게 시작되었는지, 왜 답이 없는지 조금 설명하겠습니다. DocumentCloud 소프트웨어가 있는데, 이는 우리가 구축 중인 소프트웨어의 한 부분입니다. 일종의 OpenCalais 위에 있으며, 이는 엔터티 추출 및 의미 체계 태그를 수행하는 개방형 API입니다. </p>  <p>이는 기자들에게 구조화된 데이터처럼 구조화되지 않은 텍스트를 처리할 수 있는 기능을 제공하기 위해 제공하는 도구 집합으로 생각하여 기존의 수단을 통해 찾을 수 없는 문서 간의 링크를 찾을 수 있습니다.</p>  <p>예를 들어 CIA에 대한 참조가 포함된 문서를 통해 보내는 경우를 생각해 보세요. CIA는 인간에게 의미가 있습니다. 당신과 나는 그것을보고 갈 수 있습니다 "아, 그건 아마 중앙 정보국을 의미합니다." 또는, 다른 맥락에서, 그것은 미국의 요리 연구소 가 될 수 있습니다. 기존 텍스트 검색에서는 명확하지 않습니다.</p>  <p>칼레 엔진을 사용하면 자동화된 방식으로 "좋아, 그건 중앙정보국입니다. 그리고 그건 그렇고, 여기에 중앙 정보국에 대한 이 다른 문서도 있으며, 둘 다 당신이 궁금해하는 것과 같은 개인을 참조합니다."  저널리즘을 염두에 두고 빌드하는 도구의 예입니다. 이것이 바로 DocumentCloud 소프트웨어입니다.</p>  <p>그런 다음 DocumentCloud 커뮤니티가 있는데, 이 커뮤니티는 우리가 함께 모이려는 다른 부분입니다. 현재 약 150명의 언론인과 저널리즘 조직이 포함되어 있으며, 그 수는 비약적으로 증가하고 있습니다. 이 도구를 사용하여 보고를 개선하기 위해 커뮤니티에 가입하고 있습니다. </p>  <p>그 지역 사회에 가입하기 위해, 당신은 거의 우리의 정의에 의해, 기자가 될 필요가있다. 즉, 유료 또는 무급 직무가 대중에게 이익을 주기 위해 공개 원본 문서의 취득, 분석 및 궁극적으로 게시와 관련된 사람이어야 합니다. 일반적으로 이는 정부 문서를 의미하며, 이러한 문서 중 상당수는 FOIA를 통해 획득되거나 다른 사이트에 있을 수 있습니다.</p>  <p>이 모든 것을 말했듯이, 우리는 법률 회사와 같은 많은 비 저널리즘 조직에 의해 접근되었습니다. 우리는 경량 문서 관리 도구의 종류에 대한 필요성이 있다는 감각을 얻었다, 우리는 잠재적 인 수익 생성기로 탐구 할 수 있습니다, 하지만 그건 정말 우리의 주요 초점이 아니다.</p>  <p><b>로버트:</b> 이 문서 관리에 대해 이야기했습니다. 자체 게시가 너무 인기가 있었던 이유 중 하나는 실제로 플랫폼에 게시할 수 있는 용이성이었습니다. DocumentCloud가 전통적으로 IT 부서와 관련된 장애물 중 일부를 제거하는 방법에 대해 조금 이야기 할 수 있습니까?</p>  <p><b>아론:</b> DocumentCloud의 기원은 우리가 DocumentViewer라는 타임즈에서 개발 한 소프트웨어의 조각에서했다, 이는 소프트웨어의 정말 간단한 조각이다. Pdf 또는 Word 문서를 사용하고 OpenOffice에서 열거나 PDF로 만들 수 있는 거의 모든 항목을 분리하고, 텍스트를 추출하고, 검색할 수 있도록 한 다음, 매력적인 방법으로 웹에 게시합니다. </p>  <p><a target="_blank" href="https://www.documentcloud.org/home"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0535.DocumentCloudLogo.png"></a>우리의 생각은 대부분의 뉴스 조직, 심지어 작은 것들조차도 비슷한 것을 원할 것이라는 것이었습니다. 그래서 우리의 원래 개념은 DocumentCloud가 일종의 허브가 될 것이라는 것이었습니다. 메타데이터를 원하지만 일반적으로 모든 구성원 조직은 이러한 종류의 뷰어가 방화벽 뒤에 있는 하드웨어에 있기를 원한다고 생각했습니다.</p>  <p>우리는 좋은 이유와 불행한 것들 모두에 대해 더 잘못 되었을 수 없습니다. 제 인식은 뉴스룸에 문서를 다루는 근본적인 기술이 부족하다는 것입니다. 뉴스룸이 큰 문서 덤프를 처리하는 전통적인 방법은 그들을 분할하고 사람들이 노란색 법률 패드와 펜과 형광펜과 함께 앉아 있도록하는 것입니다.</p>  <p>이는 대부분의 뉴스룸이 현재 사용하는 가장 높은 기술입니다. 많은 뉴스룸은 OCR과 같은 가장 간단한 항목에 액세스할 수 없습니다. 그것은 많은 사람들에게 놀라운 일이지만, 사실이고, 공공 소스 문서의이 작은 영역에서, 우리는 우리가 도울 수 있다고 생각합니다.</p>  <p>그래서 우리는 수백 개의 웹 사이트에서 실행되는 페더레이션 된 것으로 DocumentCloud에 대해 일찍부터 생각에서 근본적으로 모든 것이 우리를 통과하는 비전으로 피벗했습니다. 대부분의 경우 실제로 뉴스 조직을 대신하여 문서를 호스팅합니다.</p>  <p>간단하고 확장성이 뛰어난 방법은 전체 DocumentViewer 부분을 정적으로 만드는 것이었습니다. 웹 사이트에 표시되는 내용은 HTML, JavaScript, CSS 및 JSon입니다. 유일한 라이브 부분은 서비스로 동적으로 제공되는 검색입니다. </p>  <p>뉴스 조직이 해야 할 일은 CMS에 원하는 모든 곳에 포함할 수 있는 약간의 embed 코드를 가져오는 것입니다. 그들은 자신의 사이트에 빈 페이지 내에 넣을 수 있습니다., 블로그 게시물에, 또는 무엇이든. 그것은 정말 간단하고 정말 간단합니다.</p>  <p><b>로버트: </b> DocumentCloud와 같은 이러한 기술 중 일부는 매우 흥미롭습니다. 클라우드가 <a target="_blank" href="https://www.contentious.com/2009/01/15/cloud-journalism-and-the-fate-of-beats/">저널리즘 관행을 근본적으로 형성</a>할 수 있는 몇 가지 다른 방법에 대해 조금 이야기해 볼 수 있습니까?</p>  <p><b>아론:</b> 타임즈의 우리 팀은 클라우드 없이는 우리가 하는 일을 할 수 없었습니다. 우리는 아마존에서 모든 것을 실행합니다. 선거 당일 밤, 갑자기 4~5대의 서버에서 22대의 서버로 이동하여 모든 트래픽을 처리할 수 있습니다. 하루 후, 우리는 단지 5 개의 서버로 다시 스핀 다운 할 수 있습니다. 기존 IT 환경에서는 이 작업을 수행할 수 있는 방법이 없습니다.</p>  <p><b>로버트:</b> 정부와 기업이 클라우드에 대해 가지고 있는 한 가지 관심사는 <a target="_blank" href="https://lawpracticestrategy.com/oh-data-where-art-thou-security-politics-the-bottom-line/">데이터가 저장되는 위치입니다</a>. 일반적으로 해당 국가의 국경 내에 데이터를 저장하려고 하거나 필요합니다. 그러나 이 시나리오의 일부 회사에 대한 단점은 실제로 저널리즘의 장점처럼 보입니다. 잠재적으로 당황스러운 정부 문서를 해당 정부의 손이 닿지 않는 곳에 저장할 수 있는 클라우드의 한 가지 이점인가요?</p>  <p>[웃음]</p>  <p><b>아론:</b> 그 생각은 확실히 나에게 일어났다, 나는 그것이 어디서나 판결된 것을 모른다, 정말. <b> </b>그 아이디어를 머리에 뒤집기 위해, 영국에서는 대중이 실제로 공개 문서와 데이터를 소유하지 않는 크라운 저작권이라는 개념이 있음을 고려하십시오.  </p>  <p>그것은 일종의 기괴한. 예를 들어 우편 번호는 크라운 저작권에 따라 저작권이 있으며 영국에서 우편 번호의 경계를 얻기 위해 엄청난 금액을 지불해야합니다. 누군가가 해당 데이터를 미국의 서버에서 공개적으로 사용할 수 있도록 한다면 어떻게 될지 모르겠습니다. 크라운 저작권의 일부 주장이 있다면, 심지어 그 데이터가 호스팅되는 위치에 관할권을 적용 할 것인가?</p>  <p>그것은 정말 좋은 질문, 그리고 난 내가 알아 내고 싶은 확실하지 않다, 이것은 모두를위한 새로운 영토의 일종이기 때문에. 우리는 클라우드에 올려 놓은 것과 그렇지 않은 것에 대해 매우 신중합니다.</p>  <p><b>로버트:</b> DocumentCloud를 살펴보면 새로운 것을 빌드해야 하는 것은 무엇이었나요? 나는 마이크로 소프트가 <a target="_blank" href="https://explore.live.com/windows-live-skydrive">스카이 드라이브</a>와 <a target="_blank" href="https://office.microsoft.com/en-us/web-apps/">Office 365</a> 의미.  구글은 분명히 <a target="_blank" href="https://docs.google.com/">구글 문서를</a> 제공합니다.  <a target="_blank" href="https://www.scribd.com/">스크립드</a>도 있습니다. 이러한 기존 리소스에서 찾을 수 없었던 것은 무엇인가요?</p>  <p><b>아론:</b> 우리는 초기에 이러한 모든 옵션을 살펴보았고, 2007년에는 이 필드가 지금만큼 혼잡하지는 않았지만 DocumentViewer가 원하는 작업을 수행하지는 않았습니다. DocumentViewer는 단순히 문서를 온라인 상태가 되는 방법 이상입니다.</p>  <p>예를 들어, 기자 관점에서 일종의 키인 주석을 수행할 수도 있습니다. 문서 위에 일종의 기자 계층이라고 부르게 된 것이 있습니다.</p>  <p>기자는 DocumentViewer로 이동하여 키 단락을 강조 표시하고 "끌기"를 클릭하고 주석을 만들 수 있습니다. 실제로 몇 개의 단락을 작성하여 특정 문장, 구 또는 단락의 중요성을 식별하고 그 안의 깊은 링크를 식별할 수 있습니다.</p>  <p>이를 통해 효과적으로 원시 데이터의 한 부분에 설명을 추가하고 독자에게 "좋아, 여기 우리가 보고하는 문서가 있습니다. 그러나 여기에 주요 단락이 있으며, 이것이 핵심인 이유는 다음과 같습니다. 이것이 의미하는 것은 바로 여기에 있습니다."</p>  <p>스크립드는 그렇게 하지 않았다. Docstoc는 그렇게 하지 않았습니다. 목표를 달성했다고 생각되는 방식으로 이 기술을 찾을 수 있는 기술은 없었습니다. 우리는 또한 플래시 기반이 아닌 것을 원했고, 그 당시에는 Scribd였습니다.</p>  <p><b>로버트:</b> 특히 웹에 액세스하는 데 사용할 수 있는 모든 폼 팩터를 고려할 때 표준을 지원하는 것이 좋습니다. 나는 다양한 기자들이 iPad, 휴대 전화와 같은 것을 사용하고 싶다고 상상합니다.</p>  <p><b>아론:</b> 오른쪽. 세계 최고의 환경은 아니지만 실제로 iPhone DocumentViewer를 사용할 수 있습니다. 이것은 안티 플래시 폭언, 또는 그런 아무것도 아니다. 이는 웹 표준을 고수하는 것이 올바른 기술이며 HTML5라고 하는 것일 뿐입니다.</p>  <p><b>로버트:</b> <a target="_blank" href="https://blog.documentcloud.org/">블로그</a>에서 백그라운드에서 Amazon EC2를 사용하는 방법에 대해 이야기했습니다. 주문형으로 확장 및 축소되는 클라우드의 탄력성을 DocumentCloud에서 어떻게 사용할 수 있는지 설명할 수 있나요?</p>  <p><b>아론:</b> 확실. 그것은 큰 도전입니다. 문서 처리는 매우 CPU 집약적인 프로세스이므로 큰 업로드된 문서가 있을 때 빠르게 확장할 수 있어야 하므로 두 가지 작업을 수행했습니다. 하나는 CloudCrowd라고 하는 매우 간단한 병렬 처리 라이브러리를 빌드하고 출시했다는 것입니다. DocumentCloud는 실제로 여러 오픈 소스 라이브러리를 릴리스했습니다. 전체 프로젝트를 릴리스하지는 않았지만 곧 출시될 예정입니다.</p>  <p>그러나 첫 번째 조각은 CloudCrowd였고, 이는 일종의 경량의 Ruby 기반 병렬 처리 라이브러리였으며, AP에서 3,000개의 문서 덤프를 가져오는 경우 처리 노드를 신속하게 추가할 수 있습니다.</p>  <p>비교적 쉽게 처리 풀에 2, 3, 4 또는 100개의 서버를 추가하고 해당 작업을 분할할 수 있습니다. 그것은 기본적으로 그 시점에서 MapReduce 프로젝트입니다. 이것이 바로 DocumentCloud의 탄력성에 도움이 되는 방법입니다. 문서가 실제로 렌더링되면 100% 정적 콘텐츠이므로 프런트 엔드는 별로 문제가 되지 않습니다. 우리는 단지 S3에서 그 서비스를 제공합니다.</p>  <p><b>로버트:</b> 얼마나 많은 것을 처리하고 있는지, 그리고 어떻게 성장할 것으로 예상하는지에 대해 이야기할 수 있습니까?</p>  <p><b>아론:</b> 그것은 분명히 변동, 그리고 그것은 꽤 뾰족한, 그래서 우리는 정말 전통적인 환경에서이 작업을 수행 할 수 없습니다. 데이터 센터를 빌드하는 경우 예상되는 가장 큰 급증에 맞게 크기를 조정해야 합니다. 즉, 사용하지 않는 리소스로 앉아서 공회전하는 데 많은 시간을 할애할 수 있습니다. 우리는 그것에 대해 걱정할 필요가 없기 때문에, 우리는 한 번에 10, 20 또는 무엇이든 스핀 업 할 수 있습니다. </p>  <p>우리가 하루에 처리 한 가장 많은 것은 몇 천 개의 문서라고 생각합니다. 그리고 그것은 단지 수십 특정 일이있다. 이번 여름에 베타를 열었으며, 현재 400,000페이지가 넘으며 500,000페이지에 문을 닫았습니다.</p>  <p><b>로버트:</b> DocumentCloud가 <a target="_blank" href="https://www.documentcloud.org/opensource">오픈 소스를 사용하며 그 자체가 오픈 소스라는 것을</a> 이미 언급했습니다.</p>  <p><b>아론:</b> 실제로는 MapReduce Hadoop을 사용하지 않습니다. Hadoop 버전은 CloudCrowd입니다.  이전 애플 광고에서 CloudCrowd는 나머지 사람들에게 Hadoop입니다. 병렬 처리를 수행하는 훨씬 더 간단한 Ruby 기반 MapReduce 라이브러리입니다.</p>  <p><b>로버트:</b> 우리는 비용이 많이 들고 시간이 많이 걸리기 때문에 조사 저널리즘이 많은 뉴스 조직에서 차단되고 있음을 확실히 감지합니다. 동시에 웹 스크래핑 및 데이터 마이닝과 같은 것을 포함하는 컴퓨터 지원 보고가 증가하고 있으며 실제로 퓰리처상 수상 스토리로 이어졌습니다.  기술이 조사 저널리즘에 새로운 희망을 제공한다고 생각하십니까?</p>  <p><b>아론:</b> 확실히, 그리고 DocumentCloud, 나는 생각, 기술을 가져올 수있는 방법의 예입니다. 앞서 말했듯이 대부분의 언론인들은 매우 아날로그적인 과정으로 심각한 문서 보고 및 분석을 수행하며, 문서 조각은 하나의 작은 조각일 뿐입니다. </p>  <p>요즘 뉴스룸에서 많은 컴퓨터 지원 보고 담당자들이 하고 있는 일 중 일부는 데이터를 획득하고 검색할 수 있게 만드는 것이므로 비기술 기자가 더 쉽게 작업할 수 있습니다. 나는 뉴스 룸에서 기술의 스마트 응용 프로그램은 직원을 축소하기위한 힘 승수 가 될 수 있다고 생각합니다.</p>  <p>더 타임즈는 모든 뉴스 조직이 가지고 있지 않은 조사 보도에 상당한 노력을 기울이고 있습니다. 신문을 읽는 사람은 업계가 어려움을 겪고 있다는 것을 알고 있으며, 이는 신문 직원이 줄어들고 있는 아주 좋은 이유입니다. 제가 보는 방식은 기술이 언론의 품질을 유지하는 데 도움이 될 수 있는 비효율성을 극복하는 데 도움이 될 수 있다는 것입니다.</p>  <p><b>로버트:</b> 이봐, 당신의 시간에 대한 너무 많은 감사합니다. 나는 그것을 크게 주셔서 감사합니다.</p>  <p><b>아론:</b> 물론.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/18/thought-leaders-in-the-cloud-talking-with-aron-pilhofer-editor-of-interactive-news-technologies-at-the-new-york-times.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
