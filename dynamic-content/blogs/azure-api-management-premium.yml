Content: >-
  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/04/premium.png"><img alt="premium" class="alignnone size-medium wp-image-251121" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/premium-636x357.png" width="636"></a>&nbsp;지난해 9월 99.9%의 SLA로Azure API Management를 일반 공급한 이후, 우리는 모든 모양과 크기의 고객과 함께 엄청난 견인력을&#39;. API Management를 사용하는 대기업에서 내부 민첩성 및 협업을 개선하기 위해 개발자 포털을 활용하여 수천 개의 내부 API &nbsp;를 카탈로그로 작성합니다. API 경제의 일부로 API Management를 통해 판매&nbsp;되는 작은 ISV 및 서비스에 이르기까지. 이 기간 동안 우리는 고객이 더 많은 것을 원한다는 것을&#39;들었습니다. &nbsp;높은 볼륨의 API 프로그램에 대한 더 많은 용량, 더 많은 캐시, 더 많은 처리량, 더 많은 지역 및 중요 업무용 API 프로그램에 대한 더 높은 SLA.&nbsp;&#39;이 모든 것을 추가하는 Azure API Management의 새로운 Premium 계층을 도입하게 되어 기쁩니다.</p>


  <ul>
   <li>10억 API 호출/단위 및 표준 단위의 처리량 5배</li>
   <li>더 큰 5GB 캐시</li>
   <li>99.95% SLA*</li>
  </ul>


  <p>&nbsp;이러한 할당량 및 보장 증가 외에도 Premium 몇 가지 킬러 새로운 기능을 추가합니다.</p>


  <h2>다중 지역 지원</h2>


  <p>다중 지역 지원을 사용하면 API 프록시의 여러 인스턴스를 Azure&#39;데이터 센터의 15개 인스턴스에 쉽게 배포할 수 있습니다. 요청을 가장 가까운 프록시로 동적으로 라우팅하거나 특정 지역에서 문제가 발생할 경우 다음으로 가장 가까운 프록시로 대체하도록 Azure Traffic Management를 자동으로 구성합니다. API Management&#39;고성능&nbsp; 캐시는 이미 가장 인기 있는 기능 중 하나입니다. 다중 지역 지원을 도입하면 고성능 API 프로그램을 위한 다음 단계로 캐싱을 수행할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/api-management-howto-deploy-multi-region/" target="_blank">이 설명서</a>를 참조하세요.</p>


  <h2>Azure Active Directory 통합</h2>


  <p>&#39;Azure Active Directory 통해 개발자 포털에 로그인에 대한 지원도 추가했습니다. 내부적으로 API Management를 사용하거나 Azure Active Directory 사용하는 파트너와 함께 사용하는 시나리오에 적합합니다. 또한 소셜&nbsp; 서명&nbsp; 지원 기능을 비롯한 다른 ID 시스템을 사용하지 않도록 설정할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/api-management-howto-aad/" target="_blank">가이드</a>를 확인하세요.</p>


  <h2>가상 프라이빗 네트워크</h2>


  <p>많은 고객이 이미 가상 네트워크에 투자하고 있으며 Azure Virtual Networking 및 ExpressRoute를 활용하고 있습니다. Premium 배포된 각 지역을 가상 네트워크에 연결하는 기능을 소개합니다.&nbsp; 상호 인증서 인증에 대한 지원 외에도 VPN 통합은 백 엔드 API를 보호하는 훌륭한 새로운 방법을 제공합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/api-management-howto-setup-vpn/" target="_blank">여기</a>를 참조하세요. Azure API Management는 거의 매주 새로운 기능과 성능 향상으로 업데이트됩니다. <a href="https://blogs.msdn.com/b/azureapimgmt-changelog/" target="_blank">변경 로그 </a>또는 Twitter 계정을 <a href="https://twitter.com/AzureApiMgmt" target="_blank">@AzureApiMgmt</a>팔로우하여 최신 상태로 유지할 수 있습니다. * Premium SLA에는 두 개 이상의 지역 배포가 필요하며 미리 보기 중에는 사용할 수 없습니다. &nbsp;</p>
