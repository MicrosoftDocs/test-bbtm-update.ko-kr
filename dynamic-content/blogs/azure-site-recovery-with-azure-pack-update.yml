Title: Azure Pack Update를 사용하여 Azure Site Recovery
Summary: 이제 Azure Site Recovery를 사용하면 서비스 공급자가 단일 Azure Pack 인스턴스를 사용하여 DRaaS를 제공하여 기본 데이터 센터와 복구 데이터 센터를 모두 관리할 수 있습니다.
Content: >-
  <p>지난 몇 개월 동안 <a href="https://aka.ms/san_blog_landingpage">Azure Site Recovery</a> 는 많은 서비스 공급자에 초점을 맞춘 기능을 추가하여 파트너가 간단하고 강력하고 비용 효율적인 방식으로 고객에게 재해 복구 as a Service를 제공할 수 있도록 지원했습니다.</p>


  <p>먼저 ASR과 Azure Pack의 통합을 발표하여 서비스 공급자가 <a href="https://aka.ms/asr_azurepack">IaaS 워크로드에 대해 관리되는 재해 복구</a>를 제공할 수 있도록 했으며, Azure 팩을 통해 <a href="https://aka.ms/azurepack_azure_iaas">Azure를 IaaS 워크로드용 재해 복구 사이트로</a> 사용할 수 있도록 지원했습니다. 이러한 두 기능 모두 긍정적인 응답을 받았지만 항상 서비스 공급자 커뮤니티에서 기본 데이터 센터와 복구 데이터 센터를 모두 관리하는 단일 Azure Pack 인스턴스에 대한 지원을 도입하라는 요구가 있었습니다.</p>


  <p>ASR을 사용하면 파트너가 환경에 가장 적합한 DR 솔루션을 제공할 수 있도록 항상 노력해 왔으며, ASR/WAP 통합의 두 가지 새로운 핵심 기능으로 이 제품을 확장하게 되어 기쁩니다.</p>


  <p>기본 및 복구 DC를 관리하는 별도의 SCVMM이 있는 Azure Pack의 단일 인스턴스가 있는 관리형 DR입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d370ac1e-33bb-4121-8ae0-607df9a395c2.png"><img alt="Managed DR_1" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47aa9d0c-d735-479e-ac44-879e1edfe12e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="관리되는 DR_1" width="610"></a></p>


  <p>기본 DC와 복구 DC를 모두 관리하는 SCVMM이 동일한 단일 Azure Pack 인스턴스가 있는 관리형 DR입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/240da29a-fe0a-4d4a-921d-604653510c69.png"><img alt="Managed DR_2" border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/055201f9-e075-4288-9baf-94efacbd11cd.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="관리되는 DR_2" width="610"></a></p>


  <p>두 기능 모두 최종 고객에게 DRaaS를 제공할 때 서비스 공급자의 전반적인 관리 비용을 상당히 줄일 수 있습니다. 이러한 기능을 사용하도록 설정하려면 <a href="https://aka.ms/wap_integration_2_scriptcenter">최신 ASR Runbook을 다운로드</a> 하고 WAP 환경으로 가져옵니다. 통합에 대한 자세한 내용은 <a href="https://aka.ms/wap_integration_2_deployment_guide">WAP 배포 가이드</a>를 확인하세요.</p>


  <p><a href="https://aka.ms/wap_integration2_landing_page">Azure Site Recovery</a>를 시작하는 것은 간단하게 &ndash; <a href="https://aka.ms/asr_wap_annoucement_pricing">가격 책정 정보를</a> 확인하고 <a href="https://aka.ms/asr_wap_annoucement_trial">무료 Microsoft Azure 평가판에 등록</a>하는 것입니다.</p>
