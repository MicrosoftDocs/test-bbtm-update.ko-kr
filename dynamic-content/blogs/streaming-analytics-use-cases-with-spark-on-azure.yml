Content: >-
  <p>센서, IoT 디바이스, 소셜 네트워크 및 온라인 트랜잭션은 모두 지속적으로 모니터링하고 신속하게 작동해야 하는 데이터를 생성합니다. 따라서 대규모 실시간 스트림 처리의 필요성이 그 어느 때보다 분명해졌습니다.</p>


  <p>Azure Databricks가 Spark를 기반으로 실행되면 Spark 스트리밍을 통해 데이터 과학자와 데이터 엔지니어는 스트리밍 및 기록 데이터 모두에서 강력한 대화형 및 분석 애플리케이션을 사용할 수 있으며 Spark&rsquo;의 사용 편의성과 내결함성 특성을 상속할 수 있습니다. Azure Databricks는 HDFS, Flume, Kafka 및 Twitter를 비롯한 다양한 인기 있는 데이터 원본과 쉽게 통합됩니다.</p>


  <p>현재 Spark Streaming이 사용되는 네 가지 주요 사용 사례가 있습니다.</p>


  <ol>
   <li><strong>스트리밍 ETL</strong> &mdash; 데이터는 데이터 저장소로 푸시되기 전에 지속적으로 정리되고 집계됩니다.</li>
   <li><strong>트리거</strong> &mdash; 비정상적인 동작이 실시간으로 검색되고 그에 따라 추가 다운스트림 작업이 트리거됩니다. 예를 들어 동작을 생성하는 센서 디바이스의 비정상적인 동작입니다.</li>
   <li><strong>데이터 보강</strong> &mdash; 라이브 데이터는 보다 완전한 실시간 분석을 가능하게 하는 정적 데이터 세트와 조인하여 추가 정보로 보강됩니다.</li>
   <li><strong>복잡한 세션 및 연속 학습</strong> &mdash; 라이브 세션과 관련된 이벤트(예: 웹 사이트 또는 애플리케이션에 로그인한 후의 사용자 활동)는 함께 그룹화되고 분석됩니다. 경우에 따라 세션 정보는 기계 학습 모델을 지속적으로 업데이트하는 데 사용됩니다.</li>
  </ol>


