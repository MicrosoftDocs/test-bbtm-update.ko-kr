Title: Azure Cost Management 및 청구 업데이트 – 2021년 6월
Summary: 6월은 비용 분석 미리 보기에 상각을 제공하고 Cloudyn과 작별인사를 하며, 5개의 새로운 일반 공급 제품과 5개의 새로운 미리 보기에서 3개의 낮은 가격과 3개의 확장된 무료 제품에 이르기까지 비용을 최적화하는 많은 새로운 방법을 환영합니다. 그리고 언제나처럼, 더 많은 설명서 업데이트. 즐겨보세요!
Content: >-
  <p>&rsquo;새로운 학생, 번창하는 신생 기업 또는 가장 큰 기업이든 간에 재정적 제약이 있으며 지출이 무엇인지&rsquo;, 어디에, 어떻게 미래를 계획해야 하는지 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&rsquo;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 발생하는 비용을 더 잘 이해하고&rsquo;, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#analysis">비용 분석 미리 보기에서 분할 상환 비용 보기</a></li>
      <li><a href="#cloudyn">미리 알림: Cloudyn은 6월 30일에 은퇴합니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
  </ul>


  <p>&rsquo;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="analysis"></a>&nbsp;</p>


  <h2>비용 분석 미리 보기에서 분할 상환 비용 보기</h2>


  <p>비용 분석 미리 보기는 2020년 11월에 처음 발표되었을 때 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-november-2020?WT.mc_id=acm-micflan#views" target="_blank">새로운 예약 보기를</a> 도입했습니다. 예약 보기는 요금 회수를 용이하게 하기 위해 리소스별 분석과 함께 각 예약에 대한 총 분할 상환 비용을 보여 줍니다. 이제 동일한 옵션이 다른 미리 보기 보기로 확장되어 리소스, 리소스 그룹 또는 구독에 대한 분할 상환 비용을 볼 수 있습니다. 필요한 보기를 연 다음 <strong>사용자 지정</strong> 을 선택하고 <strong>실제 비용</strong> 에서 <strong>분할 상환 비용으로</strong> 전환합니다.</p>


  <p>잘 모르는&#39;경우 분할 상환은 예약의 구매 가격을 일일 청크로 분할하고 혜택을 받은 리소스에 할당합니다. &#39;1월 1일에 $365에 VM 예약을 구입했다고 가정해 보겠습니다. 상각을 사용하도록 설정하면 일년 내내 매일 $1이 표시됩니다. VM이 하루 종일 실행되면&#39;해당 날짜에 대한 전체 $1을 받게 됩니다. 하루 12시간 동안만 실행한 경우 VM의 경우 $0.50, <strong>예약</strong> 예약에 대해 $0.50&nbsp;가 표시될&#39;있습니다. 이는 선불 예약 용량으로 인한 절감액이 손실되므로 이를 주시할&#39;있습니다. 이것이 바로 예약 보기에서 수행하는 데 도움이 되는 것입니다. 그리고 그 이상, 당신은 분할 비용을 사용할 수 있습니다.</p>


  <p>미리 보기를 계속 사용하고 다음에 표시할&#39;알려주세요.</p>


  <p><a name="cloudyn"></a>&nbsp;</p>


  <h2>미리 알림: Cloudyn이 6월 30일에 사용 중지</h2>


  <p>Microsoft는 광범위한 Azure 커뮤니티에 풍부한 비용 관리 환경과 기능을 제공하기 위해 <a href="https://blogs.microsoft.com/blog/2017/06/29/microsofts-acquisition-cloudyn-will-help-azure-customers-manage-optimize-cloud-usage?WT.mc_id=acm-micflan" target="_blank">2017년 7월에 Cloudyn을 인수</a>했습니다. 많은 조직에서 Cloudyn이 테이블에 가져온 기능을 알고 좋아했으며, 이러한 기능 중 상당수가 Azure Cost Management에 통합되었거나 현재 사용 중이므로 <strong>Cloudyn은 2021년 6월 30일에 사용 중지됩니다</strong>. <a href="https://azure.microsoft.com/blog/connector-for-aws-in-azure-cost-management-billing-is-now-generally-available?WT.mc_id=acm-micflan" target="_blank">클라우드 간 비용 거버넌스</a> 또는 <a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview?WT.mc_id=acm-micflan" target="_blank">비용 할당 및 차지백</a>에 의존하든, 기본 <a href="https://azure.microsoft.com/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more?WT.mc_id=acm-micflan" target="_blank">비용 보고, 책임 및 최적화</a>가 필요한지 여부에 관계없이 Azure Cost Management에서 다룹니다. 그리고 그&#39;전부는 아닙니다. <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-2020-year-in-review?WT.mc_id=acm-micflan" target="_blank">올해 로드맵에는 더 많은</a>&#39;있으므로 계속 지켜봐 주시기 바랍니다.</p>


  <p>Cloudyn을 사용하는 클라우드 솔루션 공급자&#39;경우 이미 연락한&#39;있지만, <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-november-2019?WT.mc_id=acm-micflan#partners" target="_blank">Microsoft 고객 계약 및 Azure 플랜으로 전환</a>하면 사용자(및 고객)가 Azure Cost Management를 사용하여 비용을 보고, 관리하고, 최적화할 수 있습니다. 다시 말하지만 <strong>Cloudyn은 2021년 6월 30일에 사용 중지</strong>되며 더 이상 액세스할 수 없습니다. 여러분의 후원에 감사드리며, Azure Cost Management를 통해 귀하와 귀하의 재정 목표를 지원하기를 기대합니다.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 볼 수 있으며, Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 보다 조정되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>마지막으로 사용한 범위&nbsp;</strong>&ndash; 기억 <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  이제 Azure Cost Management에서 사용한 마지막 범위를 기억하여 그 어느 때보다 쉽게 중단한 위치를 선택할 수 있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기를 볼 수 있습니다.</li>
      <li><strong>새로 만들기: 구성에서 청구 정책 상태 확인</strong><br>
  범위 및 비용 관리 설정을 구분하고 기업계약 청구 계정 또는 Microsoft 고객 계약 청구 프로필에 Cost Management, 예약 및 Azure Marketplace를 사용할 수 있는지 여부를 보여 주는 업데이트된 구성 화면입니다.</li>
      <li><strong>리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 Cloudyn, 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>

  </ul>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 여러분의&rsquo; 생각을 듣고 다음에 무엇을 보고 싶은지&rsquo; 이해하고자 합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


