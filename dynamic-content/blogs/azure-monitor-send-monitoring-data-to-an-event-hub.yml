Title: 'Azure Monitor: 이벤트 허브에 모니터링 데이터 보내기'
Summary: Azure Monitor의 진단 설정을 사용하면 스토리지 계정, Event Hubs...
Content: >-
  <p>Azure Monitors&rsquo; 진단 설정을 사용하면 리소스 수준 진단 로그 및 메트릭을 스토리지 계정, Event Hubs 네임스페이스 또는 Log Analytics를 포함한 세 가지 대상으로 스트리밍하도록 설정할 수 있습니다. Event Hubs 네임스페이스로 보내는 것은 모든 원본에서 사용자 지정 로깅 솔루션, 타사 SIEM 제품 또는 기타 로깅 도구로 Azure 로그를 스트리밍하는 편리한 방법입니다.</p>


  <p>이전에는 전송된 데이터의 각 범주에 대해 이벤트 허브가 만들어진 Event Hubs 네임스페이스로만 리소스 진단 로그를 라우팅할 수 있었습니다. 이제 필요에 따라 특정 진단 설정에 사용해야 하는 네임스페이스 내의 이벤트 허브를 지정할 수 있습니다. 이는 여러 유형의 로그를 단일 엔드포인트(예: SIEM 커넥터)로 라우팅하는 경우에 유용합니다. 여러 이벤트 허브에서 읽도록 해당 엔드포인트를 구성하는 대신 모든 로그 형식을 단일 이벤트 허브로 라우팅하고 엔드포인트가 해당 원본을 수신하도록 할 수 있습니다.</p>


  <p>진단 설정을 만들거나 수정하고 이벤트 허브&rdquo;로 스트림을 선택하여 &ldquo;Azure Portal에서 지금 사용해 볼 수 있습니다.</p>


