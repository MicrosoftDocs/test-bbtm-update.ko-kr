  <p>Resource Manager 템플릿을 사용하여 설정할 수도 있습니다. PowerShell 및 CLI 지원은 앞으로 몇 달 안에 지원될 예정입니다. 그것을 시도하고 우리에게 당신의 생각을 알려!</p>
