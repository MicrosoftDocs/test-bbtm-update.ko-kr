  <h3>사일로 소매</h3>


  <p>클라우드 채택 및 사용 미달 데이터를 거의 또는 전혀 사용하지 않습니다. 레거시 패턴 및 사례를 현대화해야 합니다.</p>


  <h3>연결된 소매</h3>


  <p>클라우드를 사용하여 기술 솔루션을 마이그레이션하고 현대화하는 것부터 시작하여 고급 혁신을 가능하게 하고 운영 오버헤드를 줄입니다.</p>


  <h3>분석 기반 소매</h3>


  <p>일반적인 데이터 모델에 맞게 조정하고 향후 성장을 준비하는 단계를 수행하여 고급 분석의 잠금을 해제하고 데이터 거버넌스를 개선합니다.</p>


  <h3>인텔리전트 소매</h3>


  <p>AI 및 기계 학습을 사용자 지정 애플리케이션 및 Microsoft&#39;소매 클라우드 제품에 통합하여 지능형 소매를 제공하고 고객에게 더 많은 가치를 창출합니다.</p>


  <p>전략을 정의하고 계획을 만드는 비즈니스 측면이 마련된 후 소매 조직은 기술 구현 지침을 사용하여 Azure 랜딩 존과 함께 적절한 클라우드 환경을 빌드할 수 있으며, 거버넌스 및 관리 모범 사례를 통해 클라우드 솔루션이 자체 및 산업별 보안, 규정 준수에 맞게 작동하도록 보장할 수 있습니다.  및 거버넌스 요구 사항</p>


  <p>마지막으로 시나리오 콘텐츠에는 <a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/ai/scalable-personalization-with-content-based-recommendation-system" target="_blank">Azure에서 확장 가능한 개인 설정</a>, <a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/data/data-warehouse" target="_blank">데이터 웨어하우징 및 분석</a>&nbsp;, <a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/apps/ecommerce-scenario" target="_blank">전자 상거래 프런트 엔드</a>, <a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/apps/ecommerce-search" target="_blank">전자 상거래용 지능형 제품 검색 엔진</a> 등 일반적인 사용 사례에 대한 소매 솔루션의 신속한 배포를 지원하는 참조 아키텍처도 포함되어 있습니다.&nbsp; 소매에 대한 <a href="https://docs.microsoft.com/en-us/azure/architecture/industries/retail?bc=/azure/cloud-adoption-framework/_bread/toc.json&amp;toc=/azure/cloud-adoption-framework/industry/retail/toc.json" target="_blank">참조 아키텍처 및 기타 솔루션 영역</a>의 전체 목록을 찾을 수 있습니다.</p>


  <h2>소매 조직이 Azure를 사용하여 주요 과제를 해결하는 방법의 실제 예제</h2>


  <p>Walgreens는 Azure를 사용하여 관리하는 수많은 데이터에서 신속하게 분석하고 인사이트를 생성할 수 있습니다. Microsoft Azure Synapse Analytics의 기능을 통해 특정 운영을 획기적으로 개선하고 TCO를 낮추며 비즈니스 프로세스 및 의사 결정을 현대화할 수 있었습니다.&nbsp; <a href="https://customers.microsoft.com/en-us/story/778746-walgreens-retailers-azure-analytics" target="_blank">Walgreens가 소매 운영을 현대화하는 방법을 읽어보십시오</a>.</p>


  <p>Albertsons는 확장성, 유연성, 복원력 및 민첩성과 같은 기능을 활용하여 성장과 혁신을 지원하는 고객에게 유연한 옴니채널 플랫폼을 제공하기 위해 전체 데이터 센터를 Microsoft Azure 마이그레이션했습니다.&nbsp; <a href="https://customers.microsoft.com/en-us/story/1345489328945401372-albertsons-mcs-story" target="_blank">Albertsons가 온-프레미스 데이터 센터를 마이그레이션하여 클라우드 채택을 가속화한</a> 방법을 알아봅니다.</p>


  <p>Azure가 소매 조직에서 <a href="https://azure.microsoft.com/en-us/industries/retailers/" target="_blank">디지털 변환</a>&nbsp;을 추진하는 방법에 대해 자세히 알아봅니다.</p>


  <h2>시작하기</h2>


  <p>적절하고 사려 깊은 클라우드 채택은 다음을 통해 비즈니스를 수행하는 방식을 재구상하려는 소매 조직의 핵심입니다.</p>


  <ul>
      <li>실시간 데이터 인사이트를 사용하여 일상적인 작업 향상</li>
      <li>맞춤형 쇼핑 환경으로 고객 참여 증가</li>
      <li>엔드 투 엔드 분석 및 AI를 사용하여 복원력 있는 공급망 구축</li>
  </ul>


  <p><a href="https://aka.ms/adopt/retail" target="_blank">클라우드 채택 프레임워크의 소매 시나리오</a>는 소매 조직이 디지털 변환을 달성하고 성공적인 클라우드 사용을 위한 경로를 파악하는 데 도움이 되는 필수 지침, 기술 설명서 및 리소스를 제공합니다.</p>


