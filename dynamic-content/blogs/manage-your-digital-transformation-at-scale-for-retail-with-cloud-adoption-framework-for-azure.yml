  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e86f739d-0d3f-429b-9d56-96113961155b.jpg"><img alt="Retail shop owner working on Microsoft 365 Business Premium a mobile phone and a Surface. Female, retail, artwork, small business" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c8dd192-f2d7-4d80-8e29-da42cb645729.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="소매 이미지" width="1200"></a></p>


  <p>소매 조직은 디지털 변환 및 클라우드 기술을 더 민첩하고 전략적 목표를 달성하기 위해 수용하고 있습니다. 클라우드를 사용하면 혁신을 주도하고, 데이터 분석을 통해 보다 정보에 입각한 의사 결정을 내리고, 경쟁업체를 앞지르며, 제품, 서비스 및 애플리케이션을 더 빠르게 제공할 수 있습니다. 클라우드에 대한 경로는 모든 조직에서 고유하며 해당 여정을 탐색하는 것은 어려울 수 있습니다.</p>


  <h2>클라우드 채택 프레임워크를 사용하여 비즈니스 혁신 가속화</h2>


  <p>Were&rsquo;는 <a href="https://aka.ms/adopt/retail" target="_blank">소매 산업을 위한 클라우드 채택 프레임워크</a> 내에서 새로운 지침을 공유하게 되어 매우 기쁩니다. 설명서, 모범 사례, 도구, 템플릿 및 프레임워크에 이미 포함된 기타 유용한 리소스를 증폭하여 소매 고객이 전략적 목표를 달성하고 비즈니스를 혁신할 수 있도록 가속화합니다. 이 새로운 콘텐츠는 소매 조직이 비즈니스 전략을 정의하고, 채택 계획을 만들고, 클라우드 환경을 준비하고, 거버넌스 및 운영을 구현하여 비즈니스 가치를 극대화하는 것에서 바로 클라우드 여정을 탐색할 수 있도록 도와주는 지침을 제공합니다.</p>


  <p>이상적으로 조직은 비즈니스 동기와 다음을 포함하여 해결해야 하는 업계별 기회를 이해하여 클라우드 전략을 구축하는 것으로 시작하는 것이 좋습니다.</p>


  <ul>
      <li><strong>개인화:</strong>&nbsp; 고객 데이터 원본을 통합하여 관련 제품을 구동하고, 수익을 늘리고, 고객 환경을 개선합니다.</li>
      <li><strong>옴니채널 최적화:</strong>&nbsp; 고객이 연결된 소매 환경을 유지하면서 플랫폼, 디바이스 및 채널을 전환할 수 있도록 원활한 고객 경험을 제공합니다.</li>
      <li><strong>공급망 최적화:</strong>&nbsp; 제품 및 서비스 제공을 향상시키고 이행, 소싱 및 물류를 개선하기 위한 계획을 최적화하는 고급 인사이트 및 분석으로 공급망을 최적화합니다.</li>
  </ul>


  <p>동기와 비즈니스 결과가 확인되면 소매 조직은 디지털 완성도를 이해하고 클라우드 경험에서 어디에 있는지 평가한 다음 비즈니스 기대치를 제공하고 비즈니스를 혁신하는 방법을 제대로 계획해야 합니다. 이를 지원하기 위해 이러한 목표의 잠금을 해제할 수 있는 권장 클라우드 기술과 포부 있는 소매 목표를 매핑하는 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/industry/retail/retail-cloud-maturity" target="_blank">소매 완성도 모델을</a> 만들었습니다. 소매 조직은 이 모델에 대해 조직 전략, 현재 및 미래 단계를 매핑하여 비즈니스 기대에 부합하는 성공적인 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/industry/retail/plan" target="_blank">클라우드 채택 계획을</a> 준비하고 실행할 수 있습니다.</p>


