Title: Azure Blob용 Azure Search 인덱서가 공개 미리 보기로 Storage
Summary: 이 게시물에서는 Azure Search에 Azure Blob Storate 인덱서 사용 방법을 보여줍니다.
Content: "<p>Azure Search에서는 훌륭한 검색 환경을 더 빠르게 빌드할 수 있도록 인덱싱 데이터에서 마찰을 제거하기 위해 노력합니다. Azure SQL Database 및 DocumentDB에 대한 인덱서는 고객에게 큰 인기를 얻었으며, 많은 인<a href=\"https://azure.microsoft.com/documentation/articles/search-indexer-overview/\">덱서</a>가 Azure Blob Storage 유사한 마법을 만들어 달라고 요청했습니다.</p>\n\n<p>Blob에서 텍스트를 추출하는 것은 까다로울 수 있습니다. PDF 및 DOC/XLS와 같은 형식은 이진 형식이며 구문 분석하기 어렵습니다. 콘텐츠 형식 검색 및 메타데이터 추출은 간단하지 않은 작업일 수 있습니다. 좋은 도구가 존재하지만 인덱싱 워크플로에 통합하는 데는 여전히 상당한 노력이 필요하며 유지 관리하기 위해 많은 코드와 인프라를 고객에게 안장합니다. 우리는 이러한 복잡성으로부터 고객을 해방하기 위해 출발했습니다.</p>\n\n<p>오늘 Azure Blob Storage 대한 Azure Search 인덱서(또는 짧은 경우 Azure Search Blob 인덱서)를 공개 미리 보기에서 사용할 수 있음을 발표하게 되어 기쁩니다. <font>Azure Search Blob 인덱서를</font> 사용하면 문서에서 텍스트 콘텐츠 및 Blob 메타데이터를 다음 형식으로 원활하게 추출할 수 있습니다.</p>\n\n<ul>\n    <li>PDF</li>\n    <li>Microsoft Office: DOCX/DOC, XLSX/XLS, PPTX/PPT, MSG(Outlook 메일)</li>\n    <li>HTML, XML, ZIP, EML</li>\n    <li>일반 텍스트 파일</li>\n</ul>\n\n<p>인덱서는 텍스트 콘텐츠를 추출하는 것 외에도 사용자 지정 Blob 메타데이터 및 콘텐츠별 문서 메타데이터(예: PDF의 제목 및 작성자 메타데이터)를 추출합니다. 해당 기능에 대한 자세한 내용은 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-blob-storage/\">Azure Search를 사용하여 Azure Blob Storage 문서 인덱싱</a>을 살펴보세요.</p>\n\n<p>여러 고객이 이미 Blob 인덱싱을 사용하고 있습니다. 예를 들어 <a href=\"https://www.alsglobal.com/Investor-and-Media/Media-Centre/Media-Releases/ALS-expands-in-Europe-with-acquisition-of-Controlvet\">ALS</a> 는 세계에서&rsquo; 가장 크고 다양한 분석 테스트 서비스(예: 식품 테스트) 공급자 중 하나입니다. 클라이언트가 관련 입법 및 규제 문서에 편리하게 액세스할 수 있도록 하는 것은 ALS 애플리케이션의 핵심 구성 요소입니다. 문제의 문서(주로 PDF 및 Word 문서)는 Blob Storage에 저장됩니다. <font>Azure Search Blob 인덱서는</font> 개발 작업이 거의 없도록 검색할 수 있는 편리한 것으로 입증되었습니다. ALS의 수석 개발자인 누노 코임브라(Nuno Coimbra)의 말:</p>\n\n<blockquote>\n<p>Blob 인덱서를 사용하면 거의 &ldquo;촬영을 수행하고 데이터 추출 및 인덱싱을 문서화하는 방법을 잊어버릴&rdquo; 수 있었고, 이러한 종류의 배관을 손에서 가져갔습니다. 가용성 및 확장성과 관련하여 이 솔루션은 유지 관리하기 훨씬 쉬운 솔루션입니다.</p>\n</blockquote>\n\n<p><a href=\"https://www.invu.net/\">Invu</a> 는 영국에서 문서 관리 및 계정 지불 솔루션을 제공하는 소프트웨어 및 솔루션 공급업체입니다. 스튜어트 에반스에 따르면, 인부&rsquo;스 CTO:</p>\n\n<blockquote>\n<p>프리미어 비즈니스 솔루션의 핵심 부분은 강력하고 비용 효율적인 검색 기능입니다. 현재 Azure Search와 Azure Search 인덱서를 사용하여 Azure DocumentDB에 저장된 메타데이터에 대한 텍스트 검색을 사용하도록 설정하고 있습니다. 최근에는&rsquo; 새 Blob 인덱서 기능을 실험했습니다. 이렇게 하면 애플리케이션에서 많은 복잡한 코드를 제거할 수 있습니다.</p>\n</blockquote>\n\n<h2>BLOB 인덱싱 설정</h2>\n\n<p>Blob 인덱싱을 설정하려면 Azure Blob 데이터 원본, 검색 인덱스(아직 없는 경우&rsquo;)를 만든 다음 해당 데이터 원본을 대상 인덱스에 연결하는 인덱서를 만듭니다. 지금은&rsquo; REST API를 사용해야 합니다. 곧&rsquo; .NET SDK 및 Azure Portal에 Blob 인덱싱에 대한 지원을 추가할 예정입니다.</p>\n\n<h3>Blob 데이터 원본 만들기</h3>\n\n<blockquote>\n<div style=\"border-top: #ccc 1px solid; border-right: #ccc 1px solid; background: #eee; border-bottom: #ccc 1px solid; padding-bottom: 5px; padding-top: 5px; padding-left: 10px; border-left: #ccc 1px solid; padding-right: 10px\"><code>POST https://[service name].search.windows.net/datasources?api-version=2015-02-28-Preview<br />\nContent-Type: application/json<br />\napi-key: [admin key]</code><br />\n<code>{<br />\n&nbsp;&nbsp; &quot;name&quot; : &quot;my-blob-datasource&quot;,<br />\n&nbsp;&nbsp; &quot;type&quot; : &quot;<strong>azureblob</strong>&quot;,<br />\n&nbsp;&nbsp; &quot;credentials&quot; : { &quot;connectionString&quot; : &quot;&lt;my storage connection string&gt;&quot; },<br />\n&nbsp;&nbsp; &quot;container&quot; : { &quot;name&quot; : &quot;my-container&quot;, &quot;query&quot; : &quot;my-folder (can be null)&quot; }<br />\n}</code></div>\n</blockquote>\n\n<h3>검색 인덱스 만들기</h3>\n\n<blockquote>\n<pre>\n<code>POST https://[service name].search.windows.net/indexes?api-version=2015-02-28-Preview \nContent-Type:application/json\napi-key: [admin key]\n</code><code>{\n  &quot;name&quot; : &quot;my-index&quot;,\n  &quot;fields&quot;: [\n    {&quot;name&quot;: &quot;id&quot;, &quot;type&quot;: &quot;Edm.String&quot;, &quot;key&quot;: true, &quot;searchable&quot;: false}, \n    {&quot;name&quot;: &quot;content&quot;, &quot;type&quot;: &quot;Edm.String&quot;, &quot;filterable&quot;: false, &quot;searchable&quot;: true } ] \n}</code></pre>\n</blockquote>\n\n<h3>인덱서 만들기</h3>\n\n<blockquote>\n<pre>\n<code>PUT https://[service name].search.windows.net/indexers/blob-indexer?api-version=2015-02-28-Preview\nContent-Type: application/json\napi-key: [admin key]\n</code><code>{\n  &quot;dataSourceName&quot; : &quot; my-blob-datasource &quot;,\n  &quot;targetIndexName&quot; : &quot;my-index&quot;,\n  &quot;schedule&quot; : { &quot;interval&quot; : &quot;PT2H&quot; }\n}</code></pre>\n</blockquote>\n\n<p>그게&rsquo; 전부입니다! 인덱서는 2시간마다 실행되며(일정 간격을 5분에서 24시간으로 구성할 수 있음) 새 Blob 또는 업데이트된 Blob을 선택합니다. Azure Portal에서 또는 <a href=\"https://msdn.microsoft.com/library/azure/dn946884.aspx\">인덱서 상태 가져오기</a> API를 사용하여 프로그래밍 방식으로 실행을 모니터링할 수도 있습니다.</p>\n\n<h2>Azure Search 개선 지원</h2>\n\n<p><font>Azure Search Blob 인덱서</font>가 유용하기를 바랍니다. Blob 인덱서 또는 Azure Search를 개선하기 위한 제안이 있는 경우 <a href=\"https://feedback.azure.com/forums/263029-azure-search\">알려</a>주세요.</p>"
