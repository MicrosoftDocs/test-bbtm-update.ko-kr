Title: 'Linux의 Azure App Service에서 네이티브 Python 지원: 새 공개 미리 보기!'
Summary: 고객이 많이 요청한 Linux의 Azure App Service에 대한 기본 제공 Python 이미지의 공개 미리 보기를 공식적으로 발표하게 되어 기쁩니다.
Content: >-
  <p>Were&rsquo;는 고객이 많이 요청한 Linux의 Azure App Service에 대한 기본 제공 Python 이미지의 공개 미리 보기를 공식적으로 발표하게 되어 매우 기쁩니다. 개발자는 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-python" target="_blank">Linux</a> 운영 체제를 기반으로 실행되는 완전 관리형 환경에서 Python Web Apps를 클라우드에 배포하기 시작할 수 있습니다.</p>


  <p>이 새로운 미리 보기 런타임은 Node.js, .NET Core, PHP, Java SE, Tomcat 및 Ruby를 포함하는 Linux의 Azure App Service에서 지원하는 증가하는 스택 목록에 추가됩니다. <strong>Python 3.7, 3.6 및 곧 2.7</strong>을 선택하면 개발자는 신속하게 시작하고 Django 및 Flask를 포함한 Python 애플리케이션을 클라우드에 배포하고 Linux에서 Azure App Service의 전체 기능 모음을 활용할 수 있습니다. 여기에는 git 푸시&rdquo;를 통한 &ldquo;배포 지원과 Visual Studio Code(macOS, Linux 및 <a href="https://code.visualstudio.com/docs/python/tutorial-deploy-app-service-on-linux" target="_blank">Windows</a> 대한 무료 및 오픈 소스 편집기)를 사용하여 라이브 애플리케이션을 배포하고 디버그하는 기능이 포함됩니다.</p>


  <p>Linux의 App Service에서 Python에 대한 공식 이미지를 사용하는 경우 플랫폼은 <em>requirements.txt</em> 파일에 지정된 종속성을 자동으로 설치합니다. 또한 일반적인 Flask 및 Django 애플리케이션 구조를 감지하고 gunicorn을 사용하여 호스트하며 Azure DB for PostgreSQL에 연결하는 데 필요한 모듈을 포함합니다.</p>


  <p>Linux 기반 Azure App Service의 기본 인프라는 1년 이상 일반 공급(GA)되었지만, 현재&rsquo;는 몇 달 안에 GA가 예상되는 공개 미리 보기에서 Python용 런타임을 릴리스합니다. Python 개발자는 기본 제공 이미지를 사용하는 것 외에도 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/tutorial-custom-docker-image" target="_blank">Web Apps for Containers</a>의 사용자 지정 Docker 컨테이너를 사용하여 애플리케이션을 배포할 수 있습니다.</p>


  <h2>Azure 및 Visual Studio Code Python에 대해 자세히 알아보기</h2>


  <p>Django 프로젝트의 Django Software Foundation 동료이자 핵심 유지 관리자인 칼튼 깁슨(Carlton Gibson)은 최근 개발자 옹호자인 니나 자카렌코(Nina Zakharenko)와 함께 Visual Studio Code, Azure 및 Azure DevOps Python/Django를 사용하는 <a href="https://aka.ms/python-videos" target="_blank">비디오 시리즈에</a> 참여했습니다.</p>


