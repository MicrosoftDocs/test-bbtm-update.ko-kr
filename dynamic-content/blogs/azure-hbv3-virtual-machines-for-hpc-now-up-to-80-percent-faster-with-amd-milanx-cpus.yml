  <p>다양한 <a href="https://aka.ms/MilanXPerf" target="_blank">애플리케이션, 모델 및 구성</a>에서 성능 및 확장성에 대한 추가 정보를 알아봅니다.</p>


  <h2>Azure HPC 고객을 위한 지속적인 개선</h2>


  <p>Microsoft와 AMD는 고객에게 가장 중요한 중요한 연구 및 비즈니스 워크로드를 지속적으로 개선하여 정의한 클라우드의 고성능 컴퓨팅의 새로운 시대에 대한 비전을 공유합니다. Azure는 AMD와 협력하여 Azure HB 시리즈 가상 머신의 모든 릴리스에서 제공하는 성능, 확장성 및 가치에 대한 기준을 높여 이러한 비전을 실현했습니다.</p>


