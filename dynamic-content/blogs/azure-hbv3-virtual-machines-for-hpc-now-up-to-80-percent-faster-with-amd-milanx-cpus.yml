Title: AMD Milan-X CPU를 사용하여 HPC용 Azure HBv3 가상 머신을 최대 80% 더 빠르게
Summary: 이제 "Milan-X"라는 코드 이름이 지정된 3D v-cache를 사용하는 AMD EPYC 3세대 프로세서에 의해 향상된 Azure HBv3 가상 머신에 대한 프라이빗 미리 보기가 라이브로 제공됩니다. 이러한 프로세서는 CFD, 명시적 유한 요소 분석, 계산 지질 과학, 날씨 시뮬레이션 및 실리콘 디자인 RTL 워크플로와 같은 다양한 메모리 성능 바인딩 워크로드의 성능, 크기 조정 효율성 및 비용 효율성을 크게 향상시킵니다.
Content: >-
  <h2>미리 보기 라이브 오늘, 곧 전 세계적으로 사용 가능</h2>


  <p>AMD 3D V 캐시, 코드명 Milan-X&rdquo;를 사용하는 3세대 AMD EPYC&trade; 프로세서로 향상된 Azure HBv3 가상 머신에 대한 <a href="https://aka.ms/milanxpreview" target="_blank">미리 보기</a>가 라이브로 &ldquo;제공됩니다. 이러한 프로세서는 CFD, 명시적 유한 요소 분석, 계산 지질 과학, 날씨 시뮬레이션 및 실리콘 디자인 RTL 워크플로와 같은 다양한 메모리 성능 바인딩 워크로드의 성능, 크기 조정 효율성 및 비용 효율성을 크게 향상시킵니다.</p>


  <p>퍼블릭 클라우드에서 <a href="https://techcommunity.microsoft.com/t5/azure-compute/hpc-performance-and-scalability-results-with-azure-hbv3-vms/ba-p/2206471" target="_blank">HPC 워크로드에 대해 이미 가장 높은 성능의 VM</a> 인 3세대 AMD EPYC 프로세서가 있는 현재 HBv3 시리즈와 비교하면 고객은 다음을 경험하게 됩니다.</p>


  <ul>
      <li>CFD에 대한 80% 더 높은 성능</li>
      <li>EDA RTL에 대한 60% 더 높은 성능</li>
      <li>명시적 FEA에 대한 50% 더 높은 성능</li>
      <li>날씨 시뮬레이션에 대한 19% 더 높은 성능</li>
  </ul>


  <p>또한 모든 HBv3 시리즈 VM은 곧 Milan-X 프로세서로 업그레이드될 예정입니다. 이 업그레이드는 HBv3 시리즈 VM에 대한 기존 가격 책정 이외의 추가 비용 없이 제공되며 고객 워크로드에는 변경이 필요하지 않습니다. 고객이 이미 알고 있고 중요한 연구 및 비즈니스 워크로드에 의존하는 HBv3 시리즈 VM 크기에 대한 다른 변경 사항은 없습니다. Azure HBv3 시리즈에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/hbv3-series" target="_blank">공식 설명서를</a> 참조하세요.</p>


  <h2>메모리 성능에 바인딩된 HPC 워크로드를 터보 충전</h2>


  <p>많은 HPC 워크로드는 메모리 성능에 의해 가장 중요합니다. 계산 유체 역학과 같은 일부의 경우 성능은 메모리 대역폭에 의해 직접 구동됩니다. 실리콘 디자인 회사의 핵심 애플리케이션인 RTL 시뮬레이션과 같은 다른 회사의 경우 메모리 대기 시간을 의미합니다. HBv3 시리즈 VM으로의 향후 업그레이드는 L3 캐시 메모리를 가상 머신당 전례 없는 1.5GB로 늘려 두 요구 사항을 모두 해결할 것입니다. 이는 현재 HBv3 <sup>시리즈</sup> VM에 있는 표준 3세대 EPYC 프로세서에 있는 것보다 3배 더 크고, 현재 고객 데이터 센터의 대부분의 HPC 서버에 있는 총 L3 캐시보다 25배 이상 큽니다.</p>


  <p>메모리 대역폭 바인딩 워크로드가 적절한 규모로 실행되도록 하려면 더 큰 L3 캐시의 순 효과는 유효 메모리 대역폭의 최대 1.8배 증가입니다. 즉, 현재 350GB/s를 제공하는 HBv3 VM(STREAM-TRIAD로 측정됨)은 곧 메모리 대역폭이 600GB/초보다 큰 VM과 비슷하게 수행됩니다.</p>


  <p>메모리 대기 시간 바인딩 워크로드의 경우 Milan-X 프로세서에서 더 큰 L3 캐시의 순 효과는 캐시 적중률이 최대 50% 증가하고 전체 캐시 대기 시간 범위(한 코어에서 가장 가까운 인접 코어까지의 대기 시간)이며, 반대로 <sup>표준 3세대</sup> EPYC 프로세서보다 50% 낮습니다.</p>


  <p>다음은 표준 <sup>3세대</sup> EPYC 프로세서를 사용하는 기존 HBv3 시리즈와 비교하여 Milan-X 프로세서로 향상된 Azure HBv3 VM의 대규모 성능 결과 샘플입니다. 테스트는 2~64개의 VM(240개에서 7,680개 CPU 코어)의 다양한 MPI 크기 조정 시나리오에서 수행되었습니다.</p>


