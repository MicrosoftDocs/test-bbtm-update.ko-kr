  <p><a href="https://aka.ms/MilanXPerf" target="_blank">성능 및 확장성에</a> 대한 추가 정보를 알아봅니다.</p>


  <h2>규모가 더 많을수록 더 적은 비용을 지불하지 &hellip; 않습니다.</h2>


  <p>NVIDIA의 파트너로부터 <a href="https://www.nvidia.com/en-us/networking/" target="_blank">NVIDIA Quantum InfiniBand 네트워킹을</a> 사용하는 Azure&rsquo;는 이미 고객이 MPI 워크로드를 <a href="https://azure.microsoft.com/en-us/blog/supercomputing-2020-new-mpi-heights-joining-the-graph500-and-1-tbs-filesystems/" target="_blank">슈퍼컴퓨터 높이</a>로 확장할 수 있도록 합니다. HBv3 시리즈 VM의 Milan-X 프로세서는 다양한 MPI 워크로드 및 모델에서 위의 선형 크기 조정 효율성을 제공하여 다시 한 번 기준을 높입니다. 즉 <strong>, 고객은 훨씬 더 빠른 솔루션 시간 실현의 결과로 Azure 컴퓨팅 비용을 실제로 절감할 수</strong> 있습니다. 다음은 Ansys Fluent 정식 F1_racerar_140m 시뮬레이션과 함께 작동하는 이 기능의 예입니다. Milan-X 프로세서가 있는 HBv3 VM은 64개의 VM에 대해서만 127배 더 높은 성능을 제공하여 거의 200% 크기 조정 효율성을 제공합니다.</p>


