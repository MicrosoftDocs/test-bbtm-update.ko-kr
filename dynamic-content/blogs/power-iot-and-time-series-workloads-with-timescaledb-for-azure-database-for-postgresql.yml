Slug: power-iot-and-time-series-workloads-with-timescaledb-for-azure-database-for-postgresql
Title: Azure Database for PostgreSQL용 TimescaleDB를 사용하는 Power IoT 및 시계열 워크로드
Summary: 'IoT 및 시계열 워크로드를 빌드하는 고객을 위해 Azure Database for PostgreSQL에서 TimescaleDB에 대한 지원을 도입하는 Timescale과의 파트너십을 발표하게 되어 기쁩니다. '
Content: >-
  <p>&rsquo;IoT 및 시계열 워크로드를 빌드하는 고객을 <a href="https://azure.microsoft.com/services/postgresql/" target="_blank">위해 Azure Database for PostgreSQL</a>의 <a href="https://github.com/timescale/timescaledb" target="_blank">TimescaleDB</a>에 대한 지원을 도입하는 <a href="https://www.timescale.com/" target="_blank">Timescale</a>과의 파트너십을 발표하게 되어 매우 기쁩니다. TimescaleDB는 석유 &amp; 가스, 금융 서비스 및 제조를 포함한 다양한 산업에서 생산에 배포된 입증된 실적을 보유하고 있습니다. 이 파트너십은 사용자에게 PostgreSQL이 제공하는 가장 혁신적인 기술을 제공하기 위해 오픈 소스 커뮤니티를 지원하려는 우리의 노력을 강화합니다.</p>


  <p>TimescaleDB를 사용하면 기본적으로 전체 SQL 지원하면서 빠른 수집 및 복잡한 쿼리에 맞게 크기를 조정할 수 있습니다. PostgreSQL을 필수 구성 요소로 활용하므로 사용자는 TimescaleDB의 확장성 및 성능과 함께 PostgreSQL의 친숙함과 안정성을 얻을 수 있습니다. 새 또는 기존 Azure Database for PostgreSQL 서버에서 TimescaleDB를 사용하도록 설정하면 관계형 및 시계열 데이터를 수집하기 위해 두 개의 데이터베이스를 실행할 필요가 없습니다.</p>


  <h2>시작하는 방법</h2>


  <p>Azure Database for PostgreSQL 서버가 아직 없는&rsquo; 경우 Azure CLI 명령 <a href="https://docs.microsoft.com/en-us/azure/postgresql/quickstart-create-server-up-azure-cli" target="_blank">az postgres up</a>을 사용하여 서버를 만들 수 있습니다. 다음으로, 다음 명령을 실행하여 Postgres 라이브러리에 TimescaleDB를 추가합니다.</p>


  <pre>

  az postgres server configuration set --resource-group mygroup &ndash;&ndash;server-name myserver --name shared_preload_libraries --value timescaledb</pre>


  <p><a href="https://docs.microsoft.com/azure/postgresql/howto-restart-server-portal" target="_blank">서버를 다시</a> 시작하여 새 라이브러리를 로드합니다.</p>


  <pre>

  az postgres server restart --resource-group mygroup --name myserver</pre>


  <p>그런 다음 Postgres 데이터베이스를 연결하고 다음을 실행합니다.</p>


  <pre>

  CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;</pre>


  <p>이제 TimescaleDB 하이퍼터블을 <a href="https://docs.timescale.com/getting-started/creating-hypertables" target="_blank">처음부터</a> 만들거나 <a href="https://docs.timescale.com/getting-started/migrating-data" target="_blank">기존 시계열 데이터를 마이그레이션할 수 있습니다</a>.&nbsp; Azure Database for PostgreSQL의 TimescaleDB 및 기타 확장에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-extensions">Azure Database for PostgreSQL의 PostgreSQL 확장</a> 설명서를 &quot; 참조하세요.&quot;&nbsp;</p>


  <h2>TimescaleDB를 IoT 애플리케이션의 기초로 사용하는 Postgres</h2>


  <p>PostgreSQL은 많은 IoT 시나리오를 사용하도록 설정하고 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/creating-iot-applications-with-azure-database-for-postgresql/" target="_blank">Azure Database for PostgreSQL을 사용하여 IoT 애플리케이션 만들기</a> 블로그 게시물을 &ldquo; 참조하세요.&rdquo; TimescaleDB를 사용하면 이 환경이 훨씬 더 좋습니다. 이제 IoT 조직은 머신에서 생성된 데이터에 숨겨진 인사이트를 활용하여 새로운 기능을 빌드하고, 프로세스를 자동화하고, 효율성을 높일 수 있습니다.</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td valign="top"><strong>과제</strong></td>
     <td valign="top"><strong>솔루션</strong></td>
    </tr>
    <tr>
     <td valign="top">IoT 디바이스는 효율적으로 저장해야 하는 많은 데이터를 생성합니다.</td>
     <td valign="top">TimescaleDB는 이러한 유형의 워크로드에 맞게 크기를 조정하기 위해 데이터를 청크로 자동으로 분할합니다.</td>
    </tr>
    <tr>
     <td valign="top">IoT 데이터는 복잡합니다(예: 디바이스 메타데이터, 지리 공간 데이터 및 시계열 데이터와 연결).</td>
     <td valign="top">TimescaleDB는 관계형 기능을 시계열 특정 함수와 결합하며 PostGIS를 포함한 다른 PostgreSQL 확장과 호환됩니다.</td>
    </tr>
    <tr>
     <td valign="top">IoT 데이터는 여러 사용자(즉, 분석용 내부 사용자 또는 데이터를 실시간으로 노출하는 외부 사용자)가 액세스해야 합니다.</td>
     <td valign="top">TimescaleDB는 전체 조직에서 친숙한 쿼리 언어인 전체 SQL 말합니다.</td>
    </tr>
    <tr>
     <td valign="top">IoT 데이터에는 광범위한 에코시스템이 있는 데이터베이스가 필요한 다양하고 사용자 지정 가능한 수집 파이프라인이 필요합니다.</td>
     <td valign="top">TimescaleDB는 도구 및 확장의 전체 에코시스템인 PostgreSQL&rsquo;을 상속합니다.</td>
    </tr>
    <tr>
     <td valign="top">IoT 애플리케이션은 핵심 데이터로 구성되며 신뢰할 수 있는 데이터베이스에 저장되어야 합니다.</td>
     <td valign="top">TimescaleDB는 PostgreSQLs&rsquo; 20년 이상의 안정성과 안정성을 상속합니다.</td>
    </tr>
   </tbody>
  </table>


  <p>TimescaleDB는 PostgreSQL을 기반으로 중요한 성능 특성을 제공합니다. 시계열 데이터를 매우 활용하는 IoT 사용 사례의 경우 TimescaleDB는 높은 삽입 속도를 지원하기 위해 자동 청크 분할을 구현합니다. 다음은 TimescaleDB를 사용 및 사용하지 않고 Azure PostgreSQL을 비교하고 시간이 지남에 따라 삽입 성능이 저하되는 것을 관찰한 것입니다. 많은 양의 시계열 데이터가 있는 IoT 사용 사례에서 TimescaleDB를 사용하면 관계형 기능과 확장성이 모두 필요한 IoT 애플리케이션에 상당한 가치를 제공할 수 있다고 상상할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddf86e72-d783-4cc6-8fac-5e5deedf8f96.png"><img alt="A comparison on Azure PostgreSQL with and without TimescaleDB and observed degradation in insert performance over time." border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa4a76a4-3b22-42ac-ac2f-640111544ee0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="TimescaleDB와 함께 또는 없는 Azure PostgreSQL 및 삽입 성능 저하 관찰" width="640"></a></p>


  <p><strong>참고:</strong> vCore 8개, Premium Storage 45GB RAM을 사용하는 범용 컴퓨팅 Gen 5</p>


  <p>IoT는 시계열 데이터베이스에 대한 명백한 사용 사례이지만 시계열 데이터는 실제로 어디에나 존재합니다. 시계열 데이터는 기본적으로 연결된 타임스탬프를 사용하여 시간이 지남에 따라 수집됩니다. TimescaleDB를 사용하면 개발자는 TimescaleDB를 활용하여 시계열 워크로드의 크기를 조정하는 동시에 PostgreSQL을 계속 사용할 수 있습니다.</p>


  <h2>다음 단계</h2>


