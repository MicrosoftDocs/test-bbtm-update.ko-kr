Title: 클라우드 백업을 보호하기 위한 Azure Backup 보안 기능
Summary: 이 게시물에서는 Azure Backup에서 제공하는 새로운 보안 기능에 대해 설명합니다.
Content: >-
  <p align="left">점점 더 많은 고객이 보안 문제로 타격을 받고 있습니다. 이러한 보안 문제로 인해 데이터가 손실되고 보안 위반 비용이 계속 증가하고 있습니다. 보안 조치가 마련되어 있음에도 불구하고 조직은 여러 IT 시스템에서 노출되는 취약성으로 인해 사이버 위협에 직면해 있습니다. 이러한 모든 데이터 요소와 이러한 많은 데이터 요소는 조직 IT 애플리케이션 및 데이터가 안전한가에 대해 매우 강력한 질문을 &ndash; 제기 <strong>합니다.&rsquo; 사이버 공격의 경우 막대한 비즈니스 영향으로부터 복구하는 데 드는 비용은 어떻게 되나요? 백업 전략이 있는 경우 클라우드 백업이 안전한가요?</strong></p>


  <p align="left">&ldquo;<em>현재 120개가 넘는 별도 랜섬웨어 제품군이 있으며&rsquo;, 연초부터 공격을 시작하기 위한 사이버 범죄 인터넷 인프라가 3500% 증가했다고</em> 최근 CRN 분기별 랜섬웨어 보고서가 지적되었습니다.&rdquo; 이러한 공격의 위협을 완화하기 위해 <a href="https://www.ic3.gov/media/2016/160915.aspx">FBI는 사용자가</a> 정기적으로 데이터를 백업하고 <strong>클라우드에서 백업을 보호할</strong> 것을 권장합니다. 이 블로그에서는 하이브리드 백업을 보호하는 데 도움이 되는 Azure Backup의 보안 기능에 대해 설명합니다.</p>


  <h2>가치 제안</h2>


  <p>현재 발생하는 맬웨어 공격은 프로덕션 서버를 대상으로 데이터를 다시 암호화하거나 영구적으로 제거합니다. 또한 프로덕션 데이터가 영향을 받는 경우 네트워크 공유와 백업도 영향을 받으며 이로 인해 데이터가 손실되거나 데이터가 손상될 수 있습니다. 따라서 정교한 공격으로부터 백업 데이터뿐만 아니라 프로덕션을 보호하고 데이터 복구 가능성을 보장하기 위한 강력한 보안 전략을 마련해야 합니다.</p>


  <p>이제 Azure Backup은 클라우드 백업을 보호하는 보안 기능을 제공합니다. 이러한 보안 기능을 통해 고객은 프로덕션 <strong>및 백업</strong> <strong>서버가 손상된 경우 클라우드 백업을 사용하여 백업을 보호하고 데이터를 복구</strong>할 수 있습니다.&nbsp; 이러한 기능은 조직에서 공격에 대한 대비를 높이고 강력한 백업 솔루션을 갖출 수 있도록 경고 및 복구 &ndash; 라는 세 가지 원칙 &ndash; 을 기반으로 합니다.<img alt="Azure Backup Security Principles" border="0" height="219" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82f6f631-2dd9-46b3-9106-fb3499a5bd29.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Backup 보안 원칙" width="610"></p>


  <h2>기능</h2>


  <ol>
   <li><strong>예방: </strong> 백업 데이터 삭제, 암호 변경과 같은 중요한 작업을 위해 추가된 새 인증 계층입니다. 이제 이러한 작업을 수행하려면 유효한 Azure 자격 증명을 가진 사용자만 보안 PIN을 사용할 수 있어야 합니다.&nbsp;</li>
   <li><strong>경고: </strong> 백업 데이터의 가용성에 영향을 주는 중요한 작업에 대해 이메일 알림이 전송됩니다. 이러한 알림을 통해 사용자는 공격을 감지하는 즉시 공격을 감지할 수 있습니다.</li>
   <li><strong>복구: </strong> Azure Backup은 14일 동안 삭제된 백업 데이터를 보존하여 이전 또는 최근 복구 지점을 사용하여 복구합니다. 또한 복구할 지점 수가 항상 충분하도록 최소 복구 지점 수가 항상 유지 관리됩니다.</li>
  </ol>


  <h2>보안 기능 시작</h2>


  <p>이러한 기능 활용을 시작하려면 Azure Portal에서 Recovery Services 자격 증명 모음으로 이동하여 사용하도록 설정합니다. 아래 비디오에서는 이러한 기능을 사용하도록 설정하여 시작하는 방법과 Azure Backup에서 이를 활용하는 방법을 설명합니다.</p>


