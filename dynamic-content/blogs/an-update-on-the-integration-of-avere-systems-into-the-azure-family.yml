Title: Avere Systems를 Azure 제품군에 통합하는 업데이트
Summary: Avere Systems 인수를 마감한 지 3개월이 지났습니다.그 이후로 우리는 Avere와 Microsoft 가족을 통합하고 피츠버그에서 입지를 확대하고 전미 방송사 협회 쇼에서 고객 및 파트너와 만나기 위해 열심히 노력해 왔습니다.
Content: >-
  <p><a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">Avere Systems 인수</a>를 마감한 지 3개월이 지났습니다.그 이후로 Avere&rsquo;와 Microsoft 가족을 통합하고 피츠버그에서 입지를 확대하고 전미 방송사 협회 쇼에서 고객 및 파트너와 만나기 위해 열심히 노력했습니다.</p>


  <p>Avere가 기업이 광범위한 컴퓨팅 및 데이터 문제를 해결하는 데 어떻게 도움을 주었는지 듣고&#39;하이브리드 및 퍼블릭 클라우드 옵션을 통해 블록버스터 영화와 생명을 구하는 약물 치료를 그 어느 때보다 빠르게 제작하는 데 도움을 주었습니다. 또한 Ive&rsquo;는 고객의 질문과 문제를 해결할 수 있는 기회를 얻게 되어 감사하며, 가장 일반적인 질문을 더 광범위한 Azure/Avere 커뮤니티와 공유하는 것이 도움이 될 수 있다고 생각했습니다.</p>


  <ul>
      <li>Avere는 언제 Microsoft Azure 사용할 수 있나요?
      <ul>
          <li>Microsoft Avere vFXT를 올해 말 Azure Marketplace에 릴리스할 예정입니다.&nbsp; 이 기술을 통해 Azure 고객은 Azure에서 컴퓨팅 집약적 애플리케이션을 완전히 실행하거나 필요에 따라 규모를 활용할 수 있습니다.</li>
      </ul>
      </li>
      <li>Microsoft는 Avere FXT 물리적 어플라이언스 지원을 계속합니까?
      <ul>
          <li>예, 우리는 고객이 온-프레미스 및 하이브리드 환경에 특히 중요하다고 말하는 Microsoft Avere FXT 물리적 어플라이언스에 대한 투자, 업그레이드 및 지원을 계속할 것입니다.</li>
      </ul>
      </li>
      <li>Microsoft는 다른 퍼블릭 클라우드 플랫폼에서 Avere vFXT를 계속 지원합니까?
      <ul>
          <li>예, Microsoft Azure Microsoft Avere vFXT를 배송한 후에도 현재 제품을 계속 지원합니다.</li>
      </ul>
      </li>
  </ul>


  <p>Avere는 훌륭한 팀과 기술을 갖춘 Microsoft의 전략적 인수였습니다.Avere Systems의 공동 창립자이자 전 CEO인 론 비아치니(Ron Bianchini)는 수상 경력에 빛나는 직렬 기업가이며, Carnegie-Mellon 대학의 컴퓨터 공학 교수이며 현재는 Microsoft의 저명한 엔지니어입니다. Avere Systems의 공동 창립자이자 전 CTO인 마이크 카자르(Mike Kazar)는 Microsoft 파트너 소프트웨어 엔지니어이자 네트워크 파일 시스템의 인정받는 전문가로 2013년 IEEE Reynold B. Johnson Information Storage Systems 어워드의 수상자로 선정되었습니다.</p>


  <p>&rsquo;론, 마이크, 그리고 전체 Avere 팀이 Microsoft에 온보딩하게 되어 매우 기쁩니다. 여기에서 Avere에 대해 자세히 알아볼 수 있으며,&rsquo; Azure 블로그를 통해 제품 가용성, 출시 계획 등에 대한 업데이트를 계속 진행할 수 있습니다.</p>
