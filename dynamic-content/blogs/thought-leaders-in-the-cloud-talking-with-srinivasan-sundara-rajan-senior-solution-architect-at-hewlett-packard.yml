Title: '클라우드의 사고 리더: 휴렛 패커드의 수석 솔루션 설계자 인 스리니바산 순다라 라잔과 이야기'
Summary: 스리니바산 순다라 라잔은 휴렛 패커드에서 수석 솔루션 건축가로 일하고 있습니다. 그의 주요 초점은 자동차에 대한 레거시 현대화를 통해 SOA (서비스 지향 아키텍처)를 가능하게하는 것입니다 ...
Content: "<p>스리니바산 순다라 라잔은 휴렛 패커드에서 수석 솔루션 건축가로 일하고 있습니다. 그의 주요 초점은 자동차 <b><img style=\"border: 0pt none; margin: 5px; float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2678.SSRHS.png\" width=\"150\" height=\"257\"></b>산업의 레거시 현대화를 통해 SOA(서비스 지향 아키텍처)를 활성화하는 것입니다. 그는 경력 초기에 Compuware, Verizon 및 기타 조직의 컨설턴트로 일했습니다. 여기에 표현된 모든 견해는 Srinivasan의 산업 및 솔루션에 대한 독립적인 분석이며, 반드시 현재 또는 과거 조직의 분석은 아닙니다.</p>  <p><b>로버트 더프너:</b> 잠시 시간을 내어 자신을 소개해 주시겠습니까?</p>  <p><b>스리니바산 순다라 라잔:</b> 저는 현재 HP Enterprise Services의 수석 솔루션 설계자로 일하며 더 큰 고객 계정을 충족합니다. 저는 업계에서 19년 이상의 경험을 가지고 있습니다. 엔터프라이즈 클라우드 채택에 대한 클라우드 컴퓨팅 저널에 정기적으로 글을 씁니다.</p>  <p><b>로버트:</b> <a target=\"_blank\" href=\"https://supplychaintech.wordpress.com/2010/01/19/cloud-computing-and-manufacturing/\">공급망 및 기술</a> 블로그에서 저자는 \"SMB가 미친 듯이 클라우드로 이동하고 있습니다. 기업은 준비가 되지 않았습니다.\" 그에 대한 당신의 생각은 무엇입니까?</p>  <p><b>스리니바산:</b> 기업이 여전히 고민하고 있다는 점에서 어느 정도 옳다고 생각합니다. 엔터프라이즈의 경우 서비스로서의 인프라는 유용하지만&nbsp; 비즈니스 변환을 가능하게 하는 것은 아닙니다. 이러한 사용자에 대한 진정한 과제는 클라우드로 전환하여 시장 출시 시간이 개선되고, SaaS(Software-as-a-Service) 플랫폼에 실제로 도달할 수는 없지만, 서비스로서의 소프트웨어는 궁극적인 목표입니다.</p>  <p>문제는 SAP 또는 Oracle Financials와 같은 큰 ERP 패키지에 많은 사용자 지정이 필요하다는 것입니다. 이 점을 염두에 두고, 어떤 SaaS 제품도 대부분의 대규모 엔터프라이즈 요구를 바로 충족할 수 없으므로 기업에서 가장 좋은 방법은 SaaS 구성 요소 위에 PaaS(Platform-as-a-Service) 플랫폼에 도착하는 것입니다. 즉, SaaS의 기본 요구 사항을 충족하지만, 기업 요구 사항을 충족하기 위해 PaaS로 확장 &nbsp;합니다.</p>  <p>이러한 유형의 플랫폼은 여전히 진화하고 있으며, 기업은 클라우드에 진입할 준비가 된 답을 찾지 못하고 있습니다. 보안 및 가용성과 같은 많은 표준 문제가 해결되었지만 기업이 클라우드에 완전히 적응할 수 있도록 비즈니스 기능 사용이 아직 성숙하지 못했다고 생각합니다.</p>  <p><b>로버트:</b> 매우 오래된 레거시 시스템과 새 애플리케이션의 전체 스펙트럼을 가진 기업이 클라우드에 접근하는 것이 좋습니다.</p>  <p><b>스리니바산:</b> PaaS 및 온-프레미스 애플리케이션과의 강력한 통합 도구로 인해 항상 Microsoft 플랫폼을 선택하며, 하이브리드 환경을 권장하는 것이 제 접근 방식입니다. 당분간 100% 클라우드 전용 솔루션은 대기업에서 실행 가능하지 않을 것입니다.</p>  <p>기업은 &nbsp;아직 SaaS로 사용할 수 없는 특정 레거시 애플리케이션 및 계산을 지원하기 위해 자체 데이터 센터를 계속 &nbsp;보유하고 있으며, &nbsp;여러 가지 이유로 기업은 이러한 중요한 애플리케이션&nbsp;을 클라우드로 이동하지 않을 것입니다&nbsp;.</p>  <p>하지만 워크로드의 약 30~40%가 클라우드로 이동할 가능성이 매우 좋습니다. </p>  <p>&nbsp;예를 들어 데이터 웨어하우징 시나리오의 매우 구체적인 경우 비즈니스 인텔리전스 관점에서 모든 트랜잭션 시스템을 거의 실시간으로 통합하는 &nbsp;운영 데이터 저장소가 있습니다.</p>  <p>모든 운영 시스템의 거의 실시간 통합은 가능한 한 빨리 데이터를 누적하기 위해 데이터 센터 근처에 있어야 하므로 클라우드로 이동하지 않을 수 있습니다. 반면에&nbsp; &nbsp;엔터프라이즈 보고 및 데이터 마트와 같은 작업은 기록적이고 엇갈리게 누적된 데이터 누적에 초점을 맞추고 있습니다. </p>  <p>운영 데이터 저장소를 데이터 웨어하우스에 누적하기 위해 항상 일주일을 기다릴 수 있으므로 클라우드 대기 시간이 해당 시나리오와 매우 호환될 수 있습니다. 반면, 엔터프라이즈 보고는 보고서의 라이선스 및 표준화 측면에서 문제를 제기합니다. 이러한 종류의 문제에 직면한 대기업의 경우 SaaS 또는 PaaS는 보고에 이상적입니다. 이것이 전체 솔루션이 하이브리드 전달을 지향하는 이유입니다.</p>  <p><b>로버트:</b> Azure에 관심이 있는 고객들 사이에서 많은 관심을 찾고 있는 하이브리드 클라우드 환경을 Windows 언급하게 되어 기쁩니다. 최근에 하이브리드 클라우드 환경에서 데이터 웨어하우징이 어떻게 적합한지에 대한 <a target=\"_blank\" href=\"https://cloudcomputing.sys-con.com/node/1713644\">문서를 작성</a> 했습니다.</p>  <p><b>스리니바산:</b> 데이터 웨어하우스는 하나의 데이터베이스가 아닙니다. 모든 종류의 레거시 시스템과 같은 트랜잭션 시스템이 있습니다. 메인프레임, ERP 및 기타 항목이 포함될 수 있습니다. 그리고 일반적으로 트랜잭션 수준에 있는 운영 데이터 저장소가 있어야 합니다. 이 모든 데이터의 실시간 또는 거의 실시간으로 통합된 보기를 캡처하려고 합니다.</p>  <p>트랜잭션 시스템에 AS/400, 메인프레임, Oracle 및 ERP와 같은 15가지 기술이 있을 수 있으며 거의 실시간으로 ODS에 통합하려고 할 수 있습니다. 이러한 거의 실시간 요구 사항으로 인해 어댑터가 너무 많기 때문에 대기 시간 및 가용성 요인으로 인해 운영 데이터 저장소를 데이터 센터 내부에 유지할 수 있습니다.</p>  <p>데이터 웨어하우징은 일반적으로 가변 부하 패턴에서 작동합니다.  예를 들어 통신 회사는 모든 청구 데이터를 데이터 웨어하우스에 로드할 수 있으므로 청구 주기 동안 자연스럽게 매우 높은 수준의 활동을 가지며 다음 10일 동안은 멋질 수 있습니다. 또한 새 고객 파일이 제공되면 많은 주소 유효성 검사, 주소 정리 등을 수행할 수 있습니다.</p>  <p>해당 변수 로드 및 데이터가 실시간 응답을 요구하지 않고 일정 기간 동안 누적된다는 사실과 보고용 공통 SaaS 플랫폼의 가용성 및 해당 보고를 확장하기 위한 PaaS 플랫폼은 나머지 구성 요소를 클라우드로 이동하기에 매우 적합한 후보로 만듭니다.</p>  <p>이 시나리오에서는 운영 데이터 저장소 및 트랜잭션 시스템과 같은 특정 부분이 온-프레미스에 계속 있습니다. 데이터 웨어하우스 자체 및 월별 또는 주간 차등 부하를 처리하는 컴퓨팅 리소스는 클라우드로 이동할 수 있습니다. 이러한 조합은 운영 및 기타 비용 측면에서 기업에 &nbsp;도움이 될 뿐만 아니라 플랫폼 도구의 이점을 제공할 수 있습니다.</p>  <p><b>로버트:</b> 하이브리드 클라우드가 이미 언급한 시나리오 외에 특히 중요하다고 보는 다른 시나리오가 있나요?</p>  <p><b>스리니바산:</b>  제품 수명 주기 관리는 점점 더 협업하고 있습니다. 대형 제조업체는 자동차, 비행기 또는 산업 장비와 같은 대형 제품의 특정 구성 요소를 만들고 많은 공급 업체가 설계와 협력하기를 원합니다. 또한 연결된 부품 구매, 품질 보증 및 기타 여러 영역을 사용하도록 설정하려고 합니다. </p>  <p><a target=\"_blank\" href=\"\"><img style=\"border: 0pt none; margin: 5px; float: left;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1007.HPLogo.png\"></a>이러한 제조업체는 엔지니어링 도면을 위한 CAD 시스템과 같이 많은 IP를 포함하는 매우 특수화된 시스템을 사용할 수 있으며 모든 것을 클라우드에 노출하지 않을 수 있습니다. 그럼에도 불구하고 클라우드는 적절한 보안 제어를 사용하여 공동 작업할 수 있는 아주 좋은 플랫폼을 제공합니다. </p>  <p>&nbsp;예를 들어 Azure에는 Windows Active Directory Federation 및 기타 항목이 있습니다. 이러한 도구를 사용하면 여러 사용자가 클라우드를 통해 공동 작업하면서 특정 시스템을 격리된 상태로 유지할 수 있는 아주 좋은 플랫폼을 제공합니다. Windows <a target=\"_blank\" href=\"https://security.sys-con.com/node/1708608\">Azure의 페더레이션 보안에</a> 대한 내 문서도 참조하세요.</p>  <p>하이브리드 클라우드는 레거시 시스템에 대한 의존도를 줄이는 측면에서도 매우 유용할 수 있습니다. 예를 들어 시간이 지남에 따라 메인프레임에 의존하는 처리량을 줄일 수 있습니다. 메인프레임은 트랜잭션, 특히 실시간 트랜잭션에 매우 적합합니다. </p>  <p>클라우드에서 당분간 동일한 수준의 성능을 얻을 수는 없지만 보고는 트랜잭션 시스템과 공존할 필요가 없습니다. 클라우드로 이동할 수 있으며, 온-프레미스와 클라우드 시스템 간에 많은 양의 교차 사용량을 볼 수 있는 시나리오가 꽤 있습니다.</p>  <p><b>로버트:</b> 역할을 하는 SQL Azure 및 DataSync와 같은 기술을 보는 방법에 대해 조금씩 이야기할 수 있나요?</p>  <p><b>스리니바산:</b> 데이터 웨어하우징 시나리오에서 ODS 및 현재 데이터 웨어하우스가 온-프레미스에 있고 데이터 웨어하우스를 클라우드로 이동하기로 결정했다고 가정합니다. 당연히 REST 기반 서비스 호출을 사용하여 엄청난 양의 데이터를 이동할 수 없으므로 우선 적절한 도구가 필요합니다. SQL Azure는 대규모 데이터 이동을 위한 많은 네이티브 도구를 제공하기 때문에 흥미롭습니다. 물론 Informatica 및 기타 타사 공급업체도 지원합니다.</p>  <p>이러한 종류의 하이브리드 배달에 대해 이야기할 때마다 데이터의 일회성 이동이 아니므로 연속 통합을 해결해야 합니다. 여러 가지 옵션이 있습니다. 게시 및 구독 접근 방식에 큐를 사용하면 비동기 액세스 권한을 부여할 수 있습니다.  또한 더 많은 ETL 형식의 데이터 변환에 SQL Azure 사용할 수 있으므로 일종의 원본 및 대상을 설정할 수 있습니다. 특히 원본 데이터베이스가 SQL Server 있는 경우 ETL은 데이터를 한 곳에서 다른 위치로 이동하는 데 중요한 역할을 하기 때문입니다.</p>  <p>데이터가 원본에서 대상으로 '있는 그대로' 변환되지는 않을 것입니다. 여러 변환을 사용해야 하므로 온-프레미스 시스템에서 클라우드로의 이동을 지원하는 자동화된 도구가 필요합니다. 즉, 관리해야 할 몇 가지 사항이 필요합니다.</p>  <p>우선 어댑터가 필요합니다. 온-프레미스 데이터 원본 및 클라우드와 통신하는 공통 도구가 있어야 합니다. 두 번째 고려 사항은 자격 증명, 토큰, 액세스 계정 및 전달 단어를 &nbsp;통합하는 방법을 포함하여 보안입니다.  세 번째 관심사는 다양한 기능 집합을 보장하는 것입니다. TSQL을 기반으로 빌드했으므로 변환을 위한 다양한 기능 집합이 있습니다.  이러한 도구는 확실히 하이브리드 종류의 플랫폼에서 더 큰 역할을 할 것입니다.</p>  <p><b>로버트:</b> \"<a target=\"_blank\" href=\"https://cloudcomputing.sys-con.com/node/1711514\">SaaS 애플리케이션의 비즈니스 가치 향상</a>\" 문서에서는 클라우드 애플리케이션 인증을 엔터프라이즈 디렉터리에 다시 연결해야 하는 필요성에 대해 설명합니다. 현재 이 요구 사항을 처리하는 SaaS 공급업체 및 기업은 어떻게 보나요?</p>  <p><b>스리니바산:</b> 내가 틀렸을 수도 있지만, 아마존에서 본 것은 당신이 가서 사용자로 자신을 &nbsp;등록해야한다는 것입니다. 150,000명 또는 200,000명의 사용자가 있는 기업에서 얼마나 불가능한지 고려합니다. 모든 사용자가 동일한 애플리케이션에 액세스하는 것과 같지는 않지만 일관성이 필요합니다.</p>  <p>서비스 요청 &nbsp;이 관리자로  &nbsp;이동해야 하는 CRM 애플리케이션의 워크플로 종류를 사용하고 있으며 개별 트랜잭션의 요구 사항에 따라 추가로 에스컬레이션해야 할 수 있다고 가정합니다. 데이터 불일치로 인한 엄청난 양의 동기화 및 잠재적인 혼란이 필요하기 때문에 모든 인증 데이터 또는 조직 디렉터리 데이터를 클라우드에 설정할 수 없습니다.</p>  <p>따라서 엔터프라이즈 디렉터리에 다시 연결해야 하는 특정 항목이 필요합니다. 여전히 SaaS를 통해 CRM 애플리케이션을 사용하지만 고객이 적시에 처리하지 않는 불만 사항을 보내면 자동으로 관리자에게 전달되어야 합니다.</p>  <p>이러한 시너지는 인증 및 권한 부여가 엔터프라이즈 디렉터리에 다시 연결된 경우에만 가능합니다. 물론 보안 메커니즘에 많은 영향을 주겠지만 클라우드 내에서 보안을 복제할 필요가 없다고 생각합니다. 개별 사용자에게는 좋지만 전체 기업에는 좋지 않을 수 있습니다.</p>  <p><b>로버트:</b> 레거시 현대화에 많은 시간을 할애합니다. 이와 관련하여 클라우드에 적합한 항목이 있나요?</p>  <p><b>스리니바산:</b> 예, 몇 가지 다른 방법으로. 우선 대부분의 레거시 현대화는 서버 통합 또는 플랫폼 마이그레이션을 대상으로 합니다. 여러 메인프레임에서 상용 서버의 단일 DB2 시스템으로 시스템을 이동할 수 있습니다.</p>  <p>메인프레임 또는 다른 레거시 시스템이 콘텐츠 관리 또는 문서 관리를 구현한다고 가정합니다. 클라우드에서 Office 365, SharePoint 또는 유사한 콘텐츠 관리 시스템으로 확실히 이동할 수 있습니다.</p>  <p>이 기회는 단지 일대일로 이동하는 것에 관한 것이 아닙니다. 예를 들어 그 위에 특정 동적 크기 조정 속성을 설정할 수 있습니다.  또한 전체적인 접근 방식을 사용하여 비즈니스 프로세스에 대해 실제로 생각하는 경우 레거시 시스템에서 중복되는 다른 비즈니스 프로세스를 조사하고 클라우드로 이동할 수 있는지 여부를 고려할 수 있습니다. PaaS를 사용하여 SaaS 제품을 확장할 수도 있습니다.</p>  <p><b>로버트:</b> 클라우드 <a target=\"_blank\" href=\"https://cloudcomputing.sys-con.com/node/1611752\">소싱과 아웃소싱</a>을 비교하는 문서도 작성했습니다. 당신은 그것에 대한 당신의 생각을 통해 우리를 이야기 할 수 있습니까?</p>  <p><b>스리니바산:</b> 저는 미국과 인도에서 모두 일했기 때문에 두 비즈니스 환경을 어느 정도 알고 있다고 생각합니다. 나는 어떤 단일 회사를 가리키고 있지 않다, 그러나 나는 현재 아웃소싱 모델에서, 기업은 유지 보수에 대부분의 시간을 보내고 있다고 생각, 이는 그들이 자신의 비즈니스 능력에 대한 상대적으로 적은 가치를 얻을 것을 의미.</p>  <p>기업으로서 연방 규정 준수 요구 사항을 충족하기 위해 새 보고서를 만들고 싶다고 가정해 봅시다. &nbsp;우리가 현재 아웃소싱 세계에서 보는 것은, 우리는 &nbsp;그것을 요청한 사업부로 가서 약 $ 10k의 비용이 들 것이라고 말하지만 시스템이 지원되지 않는 플랫폼 또는 이전 버전의 데이터베이스에 있기 때문에 $ 100k와 같은 비용이 들 것입니다.</p>  <p>이는 비교적 일반적인 시나리오였으며 실제로 아웃소싱의 문제는 아니지만 아웃소싱은 해당 상황을 명확하게 해결할 수 없습니다. 이러한 작업에 대해 사전에 계획할 수 없으며, 아웃소싱을 사용하면 일반적으로 리소스를 동적으로 추가하고 제거할 수 있는 공간을 덜 제공하는 다년 계약을 맺습니다.</p>  <p>잘 실행되는 경우 클라우드는 비즈니스 기능과 유지 관리에 집중할 수 있는 역량을 향상시키는 많은 선택을 제공합니다.</p>  <p>보안과 신뢰도 작용합니다. 데이터를 아웃소싱 공급자로 이동하거나 해당 공급자가 데이터베이스에 액세스하도록 하는 경우 동일한 데이터를 신뢰할 수 있는 클라우드 공급자로 이동할 때와 매우 유사한 고려 사항이 있습니다. 따라서 이러한 보안 측면은 아웃소싱과 클라우드 소싱 간에 거의 동일합니다. </p>  <p>제대로 실행될 경우 비즈니스 기능 측면에서 큰 이점이 있기 때문에 아웃소싱은 클라우드 소싱과 아웃소싱 및 데이터 센터 유지 관리의 조합으로 발전할 수 있습니다. 아웃소싱 회사는 또한 기업이 클라우드 소싱으로 이동하는 데 도움이 될 수 있습니다.</p>  <p><b>로버트:</b> 더 많은 운영 비용으로 자본 비용을 거의 거래할 수 있기 때문에 클라우드는 신생 기업에게는 분명히 생각할 필요가 없습니다. 대기업의 클라우드 이점 측면에서 가장 잘 보관된 비밀이 있나요?</p>  <p><b>스리니바산:</b> 매우 흥미로운 개념 중 하나는 커뮤니티 클라우드 관점입니다. 전 세계에서 많은 수의 별도 규제 기관과 호환되어야 하는 자동차 제조업체에 대해 생각해 보세요. 전 세계 각 정부에 대해 처음부터 별도의 보고서 세트를 만드는 데 상당한 비용이 들 수 있습니다. </p>  <p>물론, 이러한 보고서는 많은 수의 국제 자동차 제조업체가 완료해야 하는 배기가스 배출 보고서와 같이 본질적으로 대부분 표준입니다. 따라서 각 개별 자동차 회사는 현재 사용할 수 없는 공통 SaaS 모델을 만들기 위해 함께 결합하는 경우 이러한 보고서를 만들기 위한 비용 및 시간 요구 사항 측면에서 이점을 누릴 수 있습니다.  </p>  <p>커뮤니티 클라우드 개념의 또 다른 측면은 정보를 교환하는 업계입니다. 예를 들어 대형 자동차에서 만든 특정 차량 내 컨트롤은 고속도로에서 충돌에 대한 정보를 수집하고 추적합니다. 사고가 발생하면 자동 지원 요청을 처리하는 지원 센터에 정보가 자동으로 전달됩니다. 여러 자동차 회사 간에 이러한 정보 저장소에 대한 지원을 집계하는 것은 상당한 비용 절감뿐만 아니라 더 나은 지리적 범위를 얻을 수있는 능력을 나타냅니다.</p>  <p>따라서 커뮤니티 클라우드는 경쟁사일지라도 서로 다른 회사 간에 몇 가지 중요한 시너지 효과를 창출할 수 있습니다. 그런 의미에서 이 아이디어는 다른 영역에서 흔히 볼 수 있는 관계와 비슷합니다. 예를 들어 Microsoft, IBM, HP 및 Oracle은 여러 시장 부문의 경쟁사임에도 불구하고 SOA 표준 또는 보안 표준과 같은 프로젝트에서 공동 작업합니다.</p>  <p><b>로버트:</b> 대기업은 일반적으로 비즈니스 연속성 및 재해 복구와 같은 사항에 대해 생각하는 데 상당한 시간을 할애해야 합니다. 이러한 고려 사항은 클라우드의 영향을 어떻게 받나요?</p>  <p><b>스리니바산:</b> 클라우드는 대기 서버 지원, 복제 및 로그 전달과 같은 기능을 제공합니다. 물론 신뢰할 수 있는 방법에 대한 문제가 있습니다. 대규모 공급자는 매우 좋은 SLA 약정을 제공하고 있으며, 재해 복구 플랫폼 역할을 하는 서비스로서의 인프라에 대한 주제를 작성했습니다.</p>  <p>예를 들어, 재해 복구와 이러한 종류의 작업은 클라우드의 기본 기본 신조 중 일부에서 자연스럽게 따릅니다. 예를 들어 사물이 자동으로 복사 및 복제되기 때문입니다. 또한 이 도구는 플랫폼의 일부로 복제된 버전에서 이전 데이터를 다시 가져올 수 있습니다.</p>  <p>물론 기업은 클라우드가 특정 시나리오에 어떻게 적합한지 파악하기 위해 특정 연구와 개념 증명을 거쳐야 하지만, 이미 클라우드에 호스트된 애플리케이션의 경우 기존 백업 및 재해 복구에 대한 간단한 대안이 있습니다.</p>  <p><b>로버트:</b> 사람들은 가상화 혁신과 클라우드의 결과로 서버 출하량이 감소할 수 있다고 추측했지만, 그런 일은 일어나지 않았습니다. 이러한 기술이 서버의 필요성에 어떻게 영향을 주나요?</p>  <p><b>스리니바산:</b> 워크로드는 계속 증가하고 있으며 실제로 클라우드의 존재는 이러한 성장을 가속화하는 데 도움이 됩니다. 데이터 볼륨이 증가하고 있으며 데이터 볼륨을 사용하여 수행하려는 작업도 있습니다. 클라우드가 실제로 제공하는 것은 용량을 초과하고 비즈니스 손실을 방지하기 위해 얼마나 많은 컴퓨팅 능력을 보유해야 하는지에 대해 생각하는 데 많은 시간을 할애할 필요가 없다는 것입니다.</p>  <p><b>로버트:</b> 그것은 오늘 내 계획 된 질문을 마무리합니다. 이야기하고 싶은 다른 것이 있습니까?</p>  <p><b>스리니바산:</b> 커뮤니티 클라우드 개념을 다시 다루려면 모든 기업에 적합한 공통 패키지를 사용하여 SaaS를 달성하기가 매우 어렵습니다. PaaS 형식으로 사용할 수 있는 사용자 지정이 필요하며, 기업이 유지 관리에 리소스를 사용하는 대신 비즈니스 가치를 창출하는 데 집중하려고 할 때 온-프레미스 시스템에서 통합을 얼마나 잘 제공하는지가 주요 차별화 요소가 될 것입니다.</p>  <p>많은 새로운 제품이 매우 흥미롭지만, 기업이 클라우드 채택에 따라야 할 경로를 조명하기 위해 많은 사례 연구와 개념 증명이 여전히 필요합니다. 공급 업체 잠금 및 많은 다른 사람을 포함하여 아직 해결해야 할 많은 문제가 있지만 궁극적으로 노력은 가치가있을 것이며 전체 기업은 이익을 얻을 것입니다.</p>  <p><b>로버트:</b> 오늘 이야기하는 시간을 내어 주셔서 감사합니다, 스리니. 정말 당신의 통찰력을 주셔서 감사합니다.</p>  <p><b>스리니바산:</b> 감사합니다.</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/10/thought-leaders-in-the-cloud-talking-with-srinivasan-sundara-rajan-senior-solution-architect-at-hewlett-packard.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br>트윗  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
