  <h2 align="left">결론</h2>


  <p>계획 단계는 HDInsight로의 워크로드 마이그레이션을 위한 중요한 첫 번째 단계입니다. 많은 조직은 중요한 계획 프로세스 중에 Unravel APM에서 제공하는 것과 같은 효과적인 정량적 및 질적 지침이 부족하며 워크로드 실행 및 비용 최적화 영역에서 다운스트림에 어려움을 겪을 수 있습니다. 강력한 APM 플랫폼을 해명&rsquo;하면 워크로드 종속성을 매핑하고, 리소스 사용량을 예측하고, 이동할 데이터 세트에 대한 의사 결정을 안내하는 도구를 제공하여 이 계획 단계 복잡성을 탐색하는 데 도움이 될 수 있으며, 이렇게 하면 마이그레이션 프로세스가 훨씬 더 효율적이고 데이터 기반이 되며 궁극적으로 성공할 수 있습니다.</p>


  <p>예정된 블로그&rsquo;에서 HDInsight로의 마이그레이션을 자세히 살펴보겠습니다.</p>
