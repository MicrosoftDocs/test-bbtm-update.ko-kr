Title: 빅 데이터 워크로드를 Azure HDInsight로 마이그레이션
Summary: 빅 데이터 워크로드를 클라우드로 마이그레이션하는 것은 고객의 주요 우선 순위이며 Azure HDInsight는 이러한 여정을 간단하고 비용 효율적으로 만들기 위해 최선을 다하고 있습니다. HDInsight는 온-프레미스 또는 다른 클라우드 플랫폼에서 HDInsight로 데이터를 마이그레이션할 때 안정적인 애플리케이션 성능을 제공하는 복잡성을 줄이는 것이 임무인 Unravel과 협력합니다.
Content: >-
  <p>빅 데이터 워크로드를 클라우드로 마이그레이션하는 것은 고객의 주요 우선 순위이며 Azure HDInsight는 이러한 여정을 간단하고 비용 효율적으로 만들기 위해 최선을 다하고 있습니다. HDInsight는 온-프레미스 또는 다른 클라우드 플랫폼에서 HDInsight로 데이터를 마이그레이션할 때 안정적인 애플리케이션 성능을 제공하는 복잡성을 줄이는 것이 임무인 <a href="https://unraveldata.com/">Unravel</a> 과 협력합니다. APM(애플리케이션&rsquo; 성능 관리) 플랫폼은 HDInsight로의 마이그레이션 프로세스를 계획하고 최적화하기 위한 통합 가시성 및 운영 인텔리전스를 제공하기 위한 다양한 서비스를 제공합니다.</p>


  <ul>
   <li>기준선 성능 및 사용을 위한 현재 빅 데이터 환경 및 플랫폼을 식별합니다.</li>
   <li>고급 AI 및 예측 분석을 사용하여 성능, 처리량을 높이고 애플리케이션, 데이터 및 처리 비용을 줄입니다.</li>
   <li>빅 데이터 워크로드에 가장 적합한 처리량을 위해 클러스터 노드의 크기를 자동으로 조정하고 구성을 조정합니다.</li>
   <li>핫, 웜 및 콜드 데이터를 위해 HDInsight에서 스토리지 선택 항목을 찾고, 계층화하고, 최적화합니다.</li>
  </ul>


  <p><a href="https://azure.microsoft.com/en-us/blog/transitioning-big-data-workloads-to-the-cloud-best-practices-from-unravel-data/">이전 블로그</a>에서는 클라우드가 빅 데이터에 적합한 이유를 설명하고 클라우드로의 여정이 어떤 모습인지 단계별로 광범위한 보기를 제공했습니다. 이 할부 및 다음 부분에서는 해당 수명 주기의 각 단계를 살펴보고 계획, 마이그레이션, 운영 및 최적화 단계를 살펴봅니다. 이 블로그 게시물은 계획 단계에 중점을 둡니다.</p>


  <h2>1단계: 계획</h2>


  <p>계획 단계에서는 현재 환경을 이해하고, 마이그레이션할 우선 순위가 높은 애플리케이션을 결정하고, 온-프레미스 클러스터와 Azure HDInsight 클러스터를 측정하고 비교할 수 있도록 성능 기준을 설정해야 합니다. 이렇게 하면 계획 단계에서 답변해야 하는 다음과 같은 질문이 제기됩니다.</p>


  <h3>온-프레미스 환경</h3>


  <ul>
   <li>현재 온-프레미스 클러스터는 어떤 모양이며 어떻게 수행하나요?</li>
   <li>현재 사용 중인 디스크, 컴퓨팅 및 메모리의 양</li>
   <li>Who 사용하고 있으며 실행 중인 앱은 무엇인가요?</li>
   <li>클라우드로 마이그레이션하는 데 가장 적합한 워크로드는 무엇인가요?</li>
   <li>어떤 빅 데이터 서비스(Spark, Hadoop, Kafka 등)가 설치되어 있나요?</li>
   <li>마이그레이션해야 하는 데이터 세트는 무엇인가요?</li>
  </ul>


  <h3>Azure HDInsight 환경</h3>


  <ul>
   <li>HDInsight 리소스 요구 사항은 무엇인가요?</li>
   <li>온-프레미스 리소스 요구 사항은 HDInsight에 어떻게 매핑하나요?</li>
   <li>HDInsight에 필요한 스토리지의 양과 유형, 그리고 시간이 지남에 따라 스토리지 요구 사항이 어떻게 발전하나요?</li>
   <li>Ive&rsquo;가 HDInsight로 마이그레이션되면 현재 SLA를 충족하거나 더 나은 SLA를 충족할 수 있나요?</li>
   <li>수동 크기 조정 또는 HDInsight 클러스터 자동 크기 조정을 사용해야 하며 어떤 VM 크기를 사용해야 하나요?</li>
  </ul>


  <h2>온-프레미스 성능 및 리소스 사용량 기준 지정</h2>


  <p>빅 데이터 파이프라인을 실제 데이터 센터에서 가상 데이터 센터로 효과적으로 마이그레이션하려면 온-프레미스 워크로드, 사용 패턴, 리소스 사용량, 종속성 및 기타 여러 요인의 역학을 이해해야 합니다.</p>


  <h3>해명하면 몇 분 안에 온-프레미스 클러스터 검색 보고서가 생성됩니다.</h3>


  <p>해명에서는 총 메모리, 디스크, 호스트 수 및 사용된 코어 수를 포함하여 온-프레미스 클러스터에 대한 자세한 보고서를 제공합니다. 또한 이 클러스터 검색 보고서는 클러스터 토폴로지, 실행 중인 서비스, 운영 체제 버전 등에 대한 인사이트를 제공합니다. 리소스 사용 열 지도를 사용하여 Azure에 대한 고유한 요구 사항을 확인할 수 있습니다.</p>


  <p align="center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8e47b2f-63df-42f7-9d5c-98dbac4e5b27.png"><img alt="An image showing Unravel's on-premises cluster discovery reports." border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d21f3b7c-e0ac-4e33-a2a1-900c658b0b26.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Unravel의 온-프레미스 클러스터 검색 보고서를 보여 주는 이미지입니다." width="1024"></a><br>

  <em>온-프레미스 클러스터 검색 보고 해명</em></p>


  <h2>클러스터 워크로드 분석 및 데이터 인사이트에서 주요 앱 사용 인사이트 얻기</h2>


  <p>해명하면 사용자, 부서, 애플리케이션 유형 등에 따라 애플리케이션 워크로드 계절성을 강조 표시하여 Azure 리소스를 보정하고 최대한 활용할 수 있습니다. 이러한 유형의 보고는 HDInsight 클러스터 디자인 선택(크기, 크기 조정, 스토리지, 확장성 옵션 등)을 크게 지원하여 Azure 비용에서 ROI를 최대화할 수 있습니다.</p>


  <p>또한 Unravel은 온-프레미스 클러스터에서 테이블 및 파티션의 사용 패턴에 대한 특정 메트릭을 확인하여 클라우드의 스토리지에 대한 최상의 전략을 결정할 수 있는 데이터 인사이트를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f07b849-da64-410f-82eb-d5906c3651da.png"><img alt="An image showing some of the tables available in Unravel." border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11219703-5a6a-47b5-8408-8e1e5f8775d1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="온-프레미스 클러스터 검색 보고서를 해명하는 방법을 보여 주는 이미지입니다." width="1024"></a></p>


  <p>사용하지 않거나 콜드 데이터를 식별할 수도 있습니다. 식별되면 클라우드의 데이터에 대한 적절한 레이아웃을 적절하게 결정하고 Azure 예산을 최대한 활용할 수 있습니다. 이 정보를 기반으로 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-compare-storage-options">HDInsight 스토리지 옵션</a>에 데이터 세트를 가장 효과적으로 배포할 수 있습니다. 예를 들어 가장 핫한 데이터는 디스크 또는 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction">Azure Data Lake Storage Gen 2</a>(핫)의 고성능 개체 스토리지 및 상대적으로 성능이 낮은 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction">Azure Blob Storage</a>(콜드)에서 가장 적게 사용되는 스토리지에 저장할 수 있습니다.</p>


  <h2>데이터 마이그레이션</h2>


  <h4>온-프레미스 데이터를 Azure로 마이그레이션</h4>


  <p>온-프레미스에서 Azure로 데이터를 마이그레이션하는 두 가지 주요 옵션이 있습니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-on-premises-migration-best-practices-data-migration?toc=%2Fen-us%2Fazure%2Fhdinsight%2Fhadoop%2FTOC.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json">프로세스 및 데이터 마이그레이션 모범 사례에 대한 자세한 정보를 알아봅니다</a>.</p>


  <ol>
   <li>TLS를 사용하여 네트워크를 통해 데이터 전송 <ul>
    <li><strong>인터넷을 통해.</strong> 일반 인터넷 연결을 통해 Azure Storage로 데이터를 전송합니다.</li>
    <li><a href="https://docs.microsoft.com/en-us/azure/expressroute/"><strong>Express 경로</strong></a>입니다. 온-프레미스 또는 공동 배치 시설에서 Microsoft 데이터 센터와 인프라 간에 프라이빗 연결을 만듭니다.</li>
    <li><a href="https://azure.microsoft.com/en-us/services/databox/edge/"><strong>Data Box 온라인 데이터 전송</strong></a>. Data Box는 사이트와 Azure 간의 데이터를 관리하는 네트워크 스토리지 게이트웨이 역할을 합니다.</li>
   </ul>
   </li>
   <li>오프라인으로 데이터 전달 <ul>
    <li><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-import-export-service"><strong>Import/Export 서비스입니다</strong></a>. 물리적 디스크를 Azure로 보내면 해당 디스크가 업로드됩니다.</li>
    <li><a href="https://azure.microsoft.com/en-us/services/databox/data/"><strong>Data Box 오프라인 데이터 전송</strong></a>. 이 옵션을 사용하면 네트워크 전송이 옵션이 아닌 경우 많은 양의 데이터를 Azure로 전송할 수 있습니다&rsquo;.</li>
   </ul>
   </li>
  </ol>


  <p>&rsquo;마이그레이션할 워크로드를 파악한 후에는 계획이 좀 더 복잡해지게 되므로 나머지 작업을 올바르게 실행하려면 적절한 APM 도구가 필요하게 됩니다. 클라우드에서 모든 것이 제대로 작동하려면 워크로드 종속성이 현재 온-프레미스에 있으므로 매핑해야 합니다. 이러한 워크로드는 다양한 복잡한 구성 요소를 사용하므로 수동으로 수행하면 어려울 수 있습니다. 이러한 종속성을 잘못 매핑하는 것은 클라우드에서 빅 데이터 애플리케이션 분석의 가장 일반적인 원인 중 하나입니다.</p>


  <p>해명 플랫폼은 워크로드와 관련된 모든 빅 데이터 스택 구성 요소에 대한 포괄적이고 즉각적인 읽기를 제공합니다. 예를 들어 스트리밍 앱이 Kafka, HBase, Spark 및 Storm을 사용하고 있음을 알려주고 각 구성 요소&rsquo;의 관계를 서로 자세히 설명하고 앱이 이러한 각 기술에 얼마나 의존하는지 정량화할 수 있습니다. 워크로드가 Storm보다 Spark에 훨씬 더 많이 의존한다는 것을 알면 클라우드에서 Spark 리소스를 과소 프로비전하고 Storm을 과도하게 프로비전하는 것을 방지할 수 있습니다.</p>


  <h2>리소스 관리 및 용량 계획</h2>


  <p>조직은 워크로드가 클라우드에서 효율적으로 실행되는 데 필요한 디스크, 컴퓨팅 및 메모리와 같은 리소스를 결정하는 데 비슷한 어려움을 겪습니다. &rsquo;온-프레미스 클러스터에 대한 이러한 리소스의 사용률 메트릭과 이를 사용하는 서비스를 결정하는 것은 어려운 일입니다. 해명은 각 빅 데이터 워크로드에서 사용하는 리소스에 대한 정량적 메트릭을 정확하게 가져오는 보고서를 제공합니다. 리소스가 과도하게 프로비전되어 낭비되는 경우 많은 조직에서 무의식적으로 수행하는 것처럼 플랫폼은 효율성을 극대화하고 지출을 최적화하기 위해 애플리케이션을 다시 구성하기 위한 권장 사항을 제공합니다. 그런 다음 이러한 리소스 설정이 Azure로 변환됩니다.</p>


  <p>클라우드 채택은 지속적이고 반복적인 프로세스이므로 고객은 비즈니스 요구 사항이 변화함에 따라 일년 내내 리소스 요구가 어떻게 진화할지 미리 생각하고 생각할 수 있습니다. 해명은 이전 추세를 기반으로 예측 분석을 활용하여 최대 6개월 동안 클라우드에서 리소스 요구 사항을 결정합니다.</p>


  <p>예를 들어 사기 감지와 같은 워크로드는 ATM 트랜잭션 데이터, 고객 계정 데이터, 청구 위치 데이터 및 정부 사기 데이터를 비롯한 여러 데이터 세트를 사용합니다. Azure에서 일부 앱은 제대로 작동하기 위해 특정 데이터 세트를 Azure에 유지해야 하지만 다른 데이터 세트는 문제 없이 온-프레미스에 남아 있을 수 있습니다. 앱 종속성 매핑&rsquo;과 마찬가지로 앱이 제대로 실행되어야 하는 데이터 세트를 결정하기가 어렵습니다. 다른 고려 사항은 보안, 데이터 거버넌스 법률(일부 중요한 데이터는 특정 관할 지역의 개인 데이터 센터에 남아 있어야 함) 및 데이터 크기입니다. 해명&rsquo; 리소스 관리 및 용량 계획 보고서에 따라 고객은 비즈니스 요구 사항에 가장 적합하도록 HDInsight 스토리지 옵션 및 온-프레미스에서 데이터 배치를 효율적으로 관리할 수 있습니다.</p>


  <h3>용량 계획 및 차지백</h3>


  <p>해명은 Azure 마이그레이션에 대한 많은 신비와 추측을 제거할 수 있는 몇 가지 추가 가시성 및 예측 기능을 제공합니다. 해명은 온-프레미스 또는 Azure HDInsight 모두에 대한 빅 데이터 워크로드를 분석하고 사용자, 부서, 애플리케이션 유형, 큐 또는 기타 고객 정의 태그에 의한 차지백 보고를 제공할 수 있습니다.</p>


