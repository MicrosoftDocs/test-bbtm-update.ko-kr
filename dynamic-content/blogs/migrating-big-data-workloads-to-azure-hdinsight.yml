  <h2>클러스터 크기 조정 및 인스턴스 매핑</h2>


  <p>계획 단계의 마지막 부분으로, 워크로드 유형에 맞게 Azure HDInsight 클러스터의 규모, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-capacity-planning#choose-the-vm-size-and-type">VM 크기</a> 및 유형을 결정해야 합니다. 이는 지정된 워크로드의 비즈니스 사용 사례 및 우선 순위에 따라 달라집니다. 예를 들어 항상 엄격한 SLA를 충족해야 하는 권장 사항 엔진은 항상 필요한 컴퓨팅 리소스를 갖도록 HDInsight 클러스터를 자동 크기 조정해야 할 수 있지만, 비용을 최적화하기 위해 린 기간 동안 축소할 수도 있습니다. 반대로 예측 가능한 일괄 처리 앱과 같은 리소스 요구 사항에서 고정된 워크로드가 있는 경우 수동 크기 조정 HDInsight 클러스터를 배포한 다음 적절한 VM 크기로 최적으로 크기를 조정하여 비용을 제어할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/hdinsight/">HDInsight VM 인스턴스</a>를 선택하는 것이 마이그레이션의 성공에 핵심이기 때문에 해명은 빅 데이터 워크로드의 계절성을 유추하고 시간 또는 일 대신 몇 분 안에 최적의 서버 인스턴스 크기에 대한 권장 사항을 제공할 수 있습니다.</p>


  <h3>워크로드별 인스턴스 매핑 해명</h3>


  <p>Microsoft에서&nbsp; 제공하는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-component-versioning#default-node-configuration-and-virtual-machine-sizes-for-clusters">HDInsight 클러스터의 기본 가상 머신 크기를</a> 고려할 때, Unravel은 세 가지 마이그레이션 전략에 따라 데이터 워크로드에 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-capacity-planning">대해 올바른 가상 머신 크기를</a> 선택하는 데 도움이 되는 몇 가지 추가 인텔리전스를 제공합니다.</p>


  <ol>
   <li><strong>리프트 앤 시프트 -</strong> 온-프레미스 클러스터에 총 200코어, 20테라바이트 스토리지 및 500GB 메모리가 있는 경우, Azure VM 환경에 대한 긴밀한 매핑을 제공합니다. 이 전략을 통해 전체 Azure HDInsight 배포는 현재 온-프레미스 환경과 동일한(또는 그 이상의) 리소스를 사용할 수 있습니다. 이는 마이그레이션 워크로드에 대한 HDInsight 프로비저닝과 관련된 위험을 최소화하기 위해 작동합니다.</li>
   <li><strong>비용 절감 -</strong> 이렇게 하면 각 기존 온-프레미스 호스트를 HDInsight의 가장 적합한 <a href="https://azure.microsoft.com/en-us/pricing/details/hdinsight/">Azure Virtual Machine</a> 에 일대일로 매핑하여 실제 리소스 사용량과 일치합니다. 이렇게 하면 게시된 VM&rsquo; 사양을 호스트의 실제 사용량과 일치시켜 호스트당 가장 근접하게 최적화된 비용을 결정합니다. 온-프레미스 호스트의 사용이 부족한 경우 이 메서드는 리프트 앤 시프트보다 항상 비용이 적게 듭니다.</li>
   <li><strong>워크로드 적합성 - </strong> Unravel에서 수집한 애플리케이션 런타임 데이터를 사용하고 Azure 리소스를 유연하게 프로비전하여 100% SLA 규정 준수를 제공합니다. 또한 아래 그림과 같이 90%의 규정 준수와 같이 낮은 값을 선택할 수 있는 약간의 유연성을 허용할 수 있습니다. 워크로드 적합 구성의 유연성을 통해 Azure에서 적절한 가격 대 성능 절승이 가능합니다.</li>
  </ol>


