Slug: general-availability-larger-block-blobs-in-azure-storage
Title: '일반 공급: Azure Storage 큰 블록 Blob'
Summary: 더 큰 블록 Blob을 도입하면 최대 파일 크기가 195GB에서 4.77TB로 증가합니다.
Content: >-
  <p>Azure Blob Storage 미디어, 문서, 로그 파일, 과학 데이터 등 다양한 데이터 형식 집합에서 고객당 수십~수백 페타바이트의 데이터를 저장하고 처리할 수 있는 확장성이 뛰어난 개체 스토리지 솔루션입니다. 많은 고객이 Blob을 사용하여 매우 큰 데이터 집합을 저장하고 더 큰 파일에 대한 지원을 요청했습니다. 더 큰 블록 Blob을 도입하면 최대 파일 크기가 195GB에서 4.77TB로 증가합니다. 증가된 Blob 크기는 4K 및 8K 비디오를 저장하고 처리하는 미디어 회사부터 DNA를 시퀀싱하는 암 연구원에 이르기까지 다양한 시나리오를 더 잘 지원합니다.&nbsp;&nbsp;</p>


  <p>Azure 블록 Blob은 항상 변경 가능하므로 고객이 전체 Blob을 업로드할 필요 없이 데이터 블록을 삽입, 업로드 또는 삭제할 수 있습니다. 새로운 더 큰 블록 Blob 크기를 사용하면 변경 가능성은 특히 큰 개체의 일부가 자주 수정되는 워크로드에 대해 훨씬 더 중요한 성능 및 비용 절감을 제공합니다. 개체 변경 가능성을 포함하여 블록 Blob 서비스에 대한 심층적인 내용은 마지막 빌드 컨퍼런스에서 <a href="https://channel9.msdn.com/events/Build/2016/B816">이 비디오를</a> 참조하세요. <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/put-block">블록 배치</a> 및 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/put-block-list">블록 배치 목록에</a> 대한 REST API 설명서에는 개체 변경 가능성도 설명되어 있습니다.&nbsp;</p>


  <p>단일 Blob에 커밋된 최대 50,000개 블록에 대한 지원을 유지하면서 허용되는 최대 블록 크기를 4MB에서 100MB로 늘렸습니다. 범위 GET는 전체 Blob 또는 Blob의 일부만 고속 병렬로 다운로드할 수 있도록 더 큰 블록 Blob에서 계속 지원됩니다. 모든 Azure 지역의 기존 Blob Storage 또는 범용 Storage 계정에서 이러한 개선 사항을 즉시 활용할 수 있습니다.&nbsp;</p>


  <div>

  <div>

  <div>

  <p>더 큰 블록 Blob은 <a href="https://www.nuget.org/packages/WindowsAzure.Storage">.NET 클라이언트 라이브러리</a>(버전 8.0.0),<a href="https://github.com/azure/azure-storage-java">Java 클라이언트</a> 라이브러리(버전 5.0.0),&nbsp;&nbsp;<a href="https://azure.github.io/azure-storage-node/">Node.js 클라이언트 라이브러리</a>&nbsp;(버전 2.0.0) 및 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy#download-and-install-azcopy">AzCopy Command-Line 유틸리티</a>(버전 5.2.0)의 최신 릴리스에서 지원됩니다. 항상 REST <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/azure-storage-services-rest-api-reference">API </a>를 직접 사용할 수도 있습니다. 더 큰 블록 Blob은 REST API 버전 2016-05-31 이상에서 지원됩니다. API에 대해 자세히 알아볼 수 있는 새로운 것은 없으므로 더 큰 블록 Blob을 즉시 업로드할 수 있습니다.&nbsp;&nbsp;</p>

  </div>

