  <p>이 크기 증가는 블록 Blob에만 적용되며 추가 Blob(195GB) 및 페이지 Blob(1TB)의 최대 크기는 변경되지 않습니다. 청구 변경 내용이 없습니다. Azure Storage Blob 사용을 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-dotnet-how-to-use-blobs">시작 설명서를</a> 참조하거나 <a href="https://azure.microsoft.com/en-us/resources/samples/?service=storage&amp;term=blob">코드 샘플</a> 중 하나를 참조하세요.</p>
