Title: Mobile Services 대한 오프라인 동기화
Summary: '최상의 모바일 앱은 네트워크 중단을 정상적으로 처리하므로 연결이 부족해도 사용자가 생산성을 높일 수 있습니다. Azure Mobile Services 오프라인 동기화 기능을 사용하여 네트워크가 작동하지 않는 경우에도 작동하는 반응형 앱을 만드는 방법을 알아봅니다. '
Content: >-
  최신 모바일 앱을 작성할 때 개발자는 최종 사용자에게 항상 네트워크 액세스 권한이 없는 현실을 고려해야 합니다. 일시적인 네트워크 문제로 인해 발생하거나 연결이 거의 없는 원격 영역에서 자주 사용되는 모바일 앱일 수 있습니다.


  이러한 종류의 앱을 더 쉽게 작성할 수 있도록 Azure Mobile Services SDK는 백 엔드 데이터를 디바이스의 로컬 데이터베이스와 동기화하기 위한 미리 보기 기능을 제공합니다. 이 기능은 JavaScript 및 .NET 백 엔드 모두에서 사용할 수 있으며 여러 클라이언트(<a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-windows-store-dotnet-get-started-offline-data">Windows Store</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/Mobile-services-windows-phone-get-started-offline-data/">Windows Phone</a>, <a href="https://blogs.msdn.com/b/azuremobile/archive/2014/06/11/offline-support-in-the-azure-mobile-services-ios-sdk.aspx">iOS</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-xamarin-ios-get-started-offline-data">Xamarin iOS</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-xamarin-android-get-started-offline-data">Xamarin Android</a>)를 지원합니다. (향후 Android 및 HTML 클라이언트에 대한 지원을 추가할 예정입니다.)


  최근에 <a href="https://www.nuget.org/packages/WindowsAzure.MobileServices.SQLiteStore/1.0.0-alpha4" target="_blank">Windows 유니버설 앱에 대한 오프라인 지원을</a> 릴리스했으므로 이제 공통 코드베이스를 사용하여 Windows Store 및 Windows Phone 모두 작동하는 오프라인 지원 앱을 만들 수 있습니다.


  앱이 오프라인 모드일 때 사용자가 여전히 데이터를 만들고 수정할 수 있으며 이는 로컬 저장소에 저장됩니다. 앱이 다시 온라인 상태가 되면 로컬 변경 내용을 Mobile Services 백 엔드와 동기화할 수 있습니다. 동일한 레코드가 클라이언트와 백 엔드 모두에서 변경될 때 기능은 충돌을 감지하는 지원을 포함합니다.


  이미 Mobile Services 사용하는 경우 앱에 오프라인 지원을 쉽게 추가할 수 있습니다.사용하려면 유니버설 솔루션을 열고 솔루션에 <strong>대한 NuGet 패키지 관리를</strong> 클릭합니다. "시험판 포함"을 선택하고 <a href="https://www.nuget.org/packages/WindowsAzure.MobileServices.SQLiteStore/1.0.0-alpha4" target="_blank"><strong>WindowsAzure.MobileServices.SQLiteStore</strong></a> 패키지를 검색합니다. 버전 1.0.0-alpha4 이상은 유니버설 앱을 지원합니다. 패키지를 Windows Store 및 Windows Phone 프로젝트 모두에 설치합니다.


  다음으로, 모바일 서비스에 연결할 때 <strong>GetTable</strong> 대신 <strong>GetSyncTable</strong> 메서드를 사용합니다.

  <pre class="prettyprint">IMobileServiceSyncTable todoTable = App.MobileService.GetSyncTable(); // offline access</pre>

  이제 로컬 동기화 저장소를 설정합니다. 예를 들어 이 코드는 <strong>OnNavigatedTo</strong>의 이벤트 처리기에서 사용할 수 있습니다.사용자 고유의 동기화 저장소를 정의하거나 제공된 SQLite 기반 구현을 사용할 수 있습니다.

  <pre class="prettyprint">if (!App.MobileService.SyncContext.IsInitialized)

  {
    var store = new MobileServiceSQLiteStore("localsync.db");
    store.DefineTable&lt;TodoItem&gt;();
    await App.MobileService.SyncContext.
           InitializeAsync(store, new MobileServiceSyncHandler());
  }</pre>

  이제 앱에서 CRUD 작업에 <strong>IMobileServiceSyncTable</strong> ( <strong>IMobileServiceTable</strong> 대신)을 사용해야 합니다. 이렇게 하면 로컬 데이터베이스에 대한 변경 내용이 저장되고 변경 내용 로그도 유지됩니다. 앱이 모바일 서비스와 변경 내용을 동기화할 준비가 되면 <strong>PushAsync</strong> 및 <strong>PullAsync</strong> 메서드를 사용합니다.

  <pre class="prettyprint">await App.MobileService.SyncContext.PushAsync();

  await todoTable.PullAsync();</pre>

  위의 코드는 유니버설 앱을 다루었지만 앱  <a href="https://blogs.msdn.com/b/azuremobile/archive/2014/06/11/offline-support-in-the-azure-mobile-services-ios-sdk.aspx">foriOS</a>,  <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-xamarin-ios-get-started-offline-data">Xamarin iOS 및Xamarin</a> Android에 오프라인 동기화 지원을 쉽게 추가할  <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-xamarin-android-get-started-offline-data">수 있습니다</a>.


