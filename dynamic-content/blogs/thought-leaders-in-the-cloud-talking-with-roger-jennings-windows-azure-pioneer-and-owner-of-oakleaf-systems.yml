Title: '클라우드의 사고 리더: Windows Azure 파이오니어 및 오크리프 시스템의 소유자인 Roger 제닝스와 대화'
Summary: "                  Roger Jennings is the owner of OakLeaf Systems, a software consulting firm in northern California. He is also a prolific blogger and author, including a book on Windows Azure. Roger…"
Content: '<table style="width: 126px; height: 135px;" align="right" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8640.roger.png" border="0"><a target="_blank" href="https://twitter.com/rogerjenn"></a></p>  </td>  </tr>  </tbody>  </table>  <p>로저 제닝스는 캘리포니아 북부의 소프트웨어 컨설팅 회사인 <a target="_blank" href="https://oakleafblog.blogspot.com/">오크리프 시스템즈(OakLeaf Systems</a>)의 소유주입니다. 그는 또한 Windows Azure에 대한 책을 포함하여 다작 <a href="https://oakleafblog.blogspot.com/">블로거</a>이자 <a target="_blank" href="https://www.amazon.com/Roger-Jennings/e/B000APJIHQ/ref=ntt_dp_epwbk_0">저자</a>이기도합니다. 로저는 캘리포니아 대학교 버클리 대학교를 졸업했습니다.</p>  <p>이 인터뷰에서는 다음을 설명합니다.</p>  <ul class="unIndentedList">  <li><b>사람들이 클라우드가 무엇인지 이해할 수 있는 "Ah-ha" 순간을 갖게 하는 것</b> </li>  <li><b>유지 관리 비즈니스에서 벗어나기 위해 클라우드로 이동</b> </li>  <li><b>클라우드 컴퓨팅의 예상 성장</b> </li>  <li><b>규정 준수 요구 사항이 있는 애플리케이션에 대한 클라우드 적합성</b> </li>  <li><b>클라우드에서 기업가 정신을 지원하는 방법</b> </li>  </ul>  <p>&nbsp;</p>  <p><b>로버트 더프너:</b> Roger는 자신과 클라우드 컴퓨팅 및 개발 경험에 대해 조금 알려주세요.</p>  <p><b>로저 제닝스:</b> 저는 지난 15년 동안 데이터베이스에 대한 문서, 책, 그리고 데이터베이스에 대한 내용을 컨설팅하고 작성해 왔습니다. 저는 2년 전 첫 번째 PDC 2008 프레젠테이션 전에 알파 제품으로 시작했을 때부터 Azure에 참여했습니다. </p>  <p>저는 2009년 PDC 회의를 위해 제 시간에 나온 <a target="_blank" href="https://www.amazon.com/Cloud-Computing-Windows-Platform-Programmer/dp/0470506385/ref=ntt_at_ep_dpi_3">Windows Azure Platform과 함께 Cloud Computing</a>이라는 Wrox에 대한 책을 썼습니다.</p>  <p><b>로버트:</b> 많은 기술이 오고 가는 것을 보았습니다. Azure를 Windows 관심을 끌었고 정말 로맨틱한 상태를 유지하고 싶었던 것은 무엇이었나요?</p>  <p><b>로저:</b> Visual Studio 함께 일하면서 플랫폼-서비스 개념이 흥미로웠습니다. 나는 아마존 웹 서비스를 살펴 보았다; 몇 가지 평가 및 간단한 테스트 작업을 수행했습니다. 비정형 디자인 특성 때문에 AWS Simple DB에 압도되지 않았습니다. 스키마 부족 등, Azure의 SDS(SQL Data Services) 또는 SQL Server SSDS(Data Services)에 Windows 매우 만족하지 않는 이유 중 하나는 2008년 수정된 버전의 SQL Server EAV(Entity-Attribute-Value) 테이블이었습니다. </p>  <p>저는 2008년 후반에 SQL Azure 된 것에 대해 동요하고 있던 사람들 중 한 명이었습니다. 그리고 SDS에서 SQL Azure 변경은 아마도 Windows Azure 팀이 내린 최선의 결정 중 하나였을 것입니다.</p>  <p><b>로버트:</b> 글쎄, 분명히 당신은 클라우드에 아주 잘 가득하지만, 아마 개발자의 대부분은 클라우드 플랫폼과 실습을하지 않았습니다. 따라서 클라우드 개발에 대해 이야기할 때 사람들이 "Aha!"를 사용하는 데 도움이 되는 것은 무엇일까요? 전구가 켜지는 순간? 사람들이 이러한 이해를 얻는 데 어떻게 도움이 합니까?</p>  <p><b>로저:</b> 사람들이 프로세스를 이해하는 가장 좋은 방법은 클라우드 컴퓨팅에서 누군가와 상담할 때 클라우드 계정에 대한 간단한 애플리케이션의 실제 포트를 수행한다는 것입니다. 애플리케이션을 Windows Azure로 마이그레이션하는 간단한 방법은 일반적으로 이를 판매하는 것입니다. </p>  <p>또 다른 유용한 방법은 온-프레미스 SQL Server 클라우드에서 SQL Azure 간에 얼마나 쉽게 이동할 수 있는지를 사람들에게 보여주는 것입니다. 이러한 노력은 일반적으로 연결 문자열만 변경하는 것으로 구성되며, 이러한 단순성은 실제로 이를 켭니다.</p>  <p>나는 여전히 Access 데이터베이스를 사용하는 매우 큰 회사에 대한 컨설팅을 많이하고, 그들이 좋아하는 것 중 하나는 Access 프런트 엔드의 백 엔드로 SQL Server 대신 SQL Azure 마이그레이션하는 것입니다.</p>  <p><b>로버트:</b> 애플리케이션을 클라우드로 이동하는 것도 중요하지만 클라우드용 애플리케이션을 설계하는 것도 중요합니다. 전환이 발생할 것이라고 어떻게 생각하십니까?</p>  <p><b>로저:</b> 클라우드 기반 아키텍처의 경우 MVC 또는 MVVM 아키텍처와는 다른 것으로 볼 수 있습니다. 클라우드로 이동하는 대부분의 앱은 순서에 따라 50개, 100개 이상의 인스턴스가 필요하기 때문에 이동되고 있다고 생각하지 않습니다. </p>  <p>대부분의 애플리케이션은 IT 사용자가 유지 관리하지 않으려는 중간 크기의 애플리케이션(데이터베이스 또는 앱 인프라)이 될 것이라고 생각합니다.</p>  <p><b>로버트:</b> 클라우드에 대한 업계의 끔찍한 소문이 스케일 아웃의 아이디어 주위에 있지만, 좋은 점입니다.</p>  <p><b>로저:</b> 저는 더 큰 고객이 소규모 부서별 앱의 클라우드에 특히 관심이 있는 비즈니스 관리자라는 것을 알게 됩니다. 예를 들어 부서별 DBA가 있기를 원하지 않으며 프로젝트를 오프쇼어링하기 위한 다중 볼륨 근거 문서를 작성하려고 하지도 않습니다. 그들은 단지 이러한 것들을 유지 관리하는 것에 대해 걱정할 필요없이 신뢰할 수있는 방식으로 실행하기를 원합니다.</p>  <p>SQL Azure 백 엔드를 배치하고 Azure, SharePoint 또는 Access 프런트 엔드에 연결하거나 C# 또는 VB Windows 앱을 SQL Azure 전면에 배치할 수 있습니다.</p>  <p><b>로버트:</b> 가트너 과대 광고 주기에 따르면, 기술은 팽창 된 기대를 통해 이동, 다음 환멸, 그리고 마지막으로 계몽과 생산성. 그들은 클라우드 컴퓨팅이 이미 부풀린 기대의 정점을 넘어섰다고 설명했으며, <a target="_blank" href="https://www.zdnet.com/blog/btl/gartner-3dtv-4g-cloud-activity-streams-at-peak-of-hype-cycle/40207">현재 환멸의 트로프로 급락하고 있다고</a> 말합니다.</p>  <p><b>로저:</b> 나는 그것이 급락 볼 수 없습니다. 두 개의 클라우드 점이 가트너 과대 광고 주기에 있는 곳을 살펴보면, 그들은 단지 아래로 가는 길에 곡선의 커프스 위에 있습니다. 나는 일반적으로 클라우드에 대한 어떤 크기의 환멸의 트로프가 될 것이라고 생각하지 않습니다. </p>  <p>나는 아마 단순히 현재의 기세를 유지하려고 생각합니다. 수용의 가속화측면에서 훨씬 더 많은 모멘텀을 얻지 못할 것이지만, 나는 그것이 해마다 꽤 일관된 성장을 할 것이라고 생각합니다. </p>  <p>내가 본 숫자는 35 %의 성장을 제안하고, 30 ~ 40 %의 범위에서 연간 비율로 복합 성장과 같은 것은 환멸의 골짜기에 실행 나에게 의미하지 않는다. [웃음]</p>  <p><b>로버트:</b> 그렇다면 Azure 및 클라우드 컴퓨팅은 컨설팅 및 개발에 대한 고객과의 대화를 어떻게 변경했나요?</p>  <p><b>로저:</b> 그들은 개발에 관한 한, 그 대화를 크게 변경하지 않았습니다. 컨설팅 측면에서 대부분의 고객은 사용해야 하는 클라우드에 대한 권장 사항을 원합니다. Azure에 대한 편견이 있고 편견없는 의견을 제시할 수 없기 때문에 저는 그렇게 하지 않습니다. </p>  <p>저는 정말 Microsoft 컨설턴트입니다. 예를 들어 Access 책은 영어로 총 100만 부 정도 판매되었기 때문에 많은 관심을 보였습니다. 이 사람들과의 컨설팅 연습에서 제가 하는 일의 대부분은 기본 디자인 원칙과 어느 정도 아키텍처에 대한 권장 사항을 만드는 것이지만, 종종 클라우드에 작성한 앱을 가져오는 데 있어 핵심적인 문제일 뿐입니다.</p>  <p><b>로버트:</b> 최근 기사가 있었는데, 9월에 "네트워크 월드"에서 "데이터 규정 준수 및 클라우드 컴퓨팅이 충돌할 때"라는 제목의 기사가 있었습니다. 버나드 골든(Bernard Golden)이라는 CIO의 저자는 현재의 법률이 클라우드 컴퓨팅을 따라잡지 못했다고 지적합니다. </p>  <p>특히 회사에서 클라우드에 데이터를 저장하는 경우 클라우드 공급자가 데이터를 완전히 제어하더라도 여전히 데이터에 대한 책임이 있습니다. 이러한 문제에 대해 어떻게 생각하세요?</p>  <p><b>로저:</b> 글쎄, 나는 구현 된 TDE (투명한 데이터 암호화) 기능을 얻기 위해 SQL Azure 사람과 그 문제에 대한 캠페인을 실행했습니다. 물론 가장 큰 문제는 클라우드 공급자 직원이 데이터를 스누핑할 수 있다는 것입니다. 이는 일부 클라이언트에 심각한 규정 준수 문제를 제시합니다. </p>  <p>내가 다루는 사람들은 TDE가 SQL Azure 의해 입증 될 때까지 공용 클라우드 컴퓨팅 환경에 HIPAA 또는 PCI 요구 사항의 적용을 받는 것을 두는 것에 대해서도 생각하지 않습니다. Azure 테이블 및 Blob의 대칭 암호화에 대한 공유 비밀 보안은 해결해야 하는 또 다른 문제입니다.</p>  <p><b>로버트:</b> 이 문서에서는 SaaS 공급자가 클라우드 공급자가 제공하는 규정 준수 부하를 더 많이 부담해야 한다고 말합니다. SaaS는 특정 규제 요구 사항을 가진 특정 수직으로 작동하지만 Azure, Amazon 또는 Google과 같은 서비스는 가능한 모든 사용자를 제어할 수 있는 특정 규정을 알 수 없기 때문입니다. 그에 대한 당신의 생각은 무엇입니까?</p>  <p><b>로저:</b> 나는 유일한 잘 알려진 요구 사항은 HIPAA 및 PCI라고 말할 것이다. 특정 사용자의 데이터를 저장하는 서버를 물리적으로 검사할 수 없으므로 PCI 감사 규정 준수가 문제입니다.&nbsp; 이러한 것들을 해결해야 할 것입니다.</p>  <p>이러한 유형의 데이터가 클라우드로 즉시 이동하는 것을 예측할 수 없습니다. 내가 본 데이터의 유형은 기본적으로 부서 또는 부서 판매 및 BI 데이터가 있습니다. 아마도 누군가가 충분히 열심히 일한다면, 그들은 그것을 가로챌 수 있습니다. 그러나 해당 데이터의 효과적인 스누퍼가 되려면 매우 구체적인 전문 지식이 필요합니다.</p>  <p><b>Robert:</b> <a target="_blank" href="https://www.amazon.com/Cloud-Computing-Windows-Platform-Programmer/dp/0470506385/ref=sr_1_2?ie=UTF8&amp;s=books&amp;qid=1286578736&amp;sr=8-2">책에서</a>는 시작 시 제품 출시 시간과 비용을 크게 줄일 수 있는 기능과 같은 클라우드의 몇 가지 장점에 대해 이야기하면서 시작합니다. Azure와 같은 서비스가 기업가 정신과 발명의 장벽을 낮춘다고 생각하십니까?</p>  <p><b>로저:</b> 확실히 기업가 정신에 대 한, 비록 반드시 발명에 대 한. 기존 데이터 센터급 하드웨어를 구매하는 데 따른 끔찍한 타격을 없애고 해당 자산의 IT 관리 비용을 크게 줄입니다. 종자 자본을 하드웨어에 사용하고 싶지 않습니다. 직원에게 지출해야 합니다.</p>  <p><b>로버트:</b> IT 재해가 한두 번 발생했을 것입니다. 최근에 <a target="_blank" href="https://www.zdnet.com/blog/projectfailures/cloud-based-it-failure-halts-virgin-flights/11061">50,000명의 버진 블루 항공사 고객을 위한 여행을 방해한</a> 이유로 클라우드 오류가 있다는 이야기가 있었습니다.</p>  <p><b>로저:</b> noSQL 데이터베이스의 데이터 복제에 <a target="_blank" href="https://oakleafblog.blogspot.com/2010/09/windows-azure-and-cloud-computing-posts_28.html#Security">문제가</a> 있다는 것을 읽었습니다.</p>  <p><b>로버트:</b> 조직에서 클라우드용으로 개발할 때 애플리케이션을 사용할 수 있고 복원력이 있는지 확인하는 데 유의해야 하는 몇 가지 사항은 무엇인가요?</p>  <p><b>로저:</b> 클라우드는 분명히 부하 테스트 및 자동화된 기능 테스트에 적합하기 때문에 자동화된 테스트가 핵심입니다. 현재 Azure 부하 테스트 및 진단을 Windows 대한 일련의 블로그 게시물이 있습니다.</p>  <p><b>로버트:</b> 클라우드 컴퓨팅 채택의 가장 큰 장애물은 무엇인가요?</p>  <p><b>로저:</b> 데이터 개인 정보 보호 문제 조직은 직원이 원본 데이터를 물리적으로 소유하기를 원합니다. 이제 암호화할 수 있다면 투명한 데이터 암호화를 수행할 수 있다면, 예를 들어 많은 사람들이 사용하지 않더라도 사람들이 해당 기술에 대한 믿음을 가지고 있는 것처럼 보이기 때문에 이를 사용합니다. 클라우드 컴퓨팅은 분실하거나 도난당한 노트북뿐만 아니라 직원의 남용으로 인한 개인 정보 침해의 상당 부분을 제거하거나 최소한 줄일 수 있습니다.</p>  <p><b>로버트:</b> 그건 내가 당신을 위해 했다 질문의 모든, 하지만 몇 가지 흥미로운 것 들 에 작업 하거나 우리가 논의 하지 않은 그것에 대해 생각?</p>  <p><b>로저:</b> 지난 3~4개월 동안 Access 2010 책을 마무리하는 데 집중했기 때문에 이 블로그를 작성하고 비즈니스에서 일어나는 일을 따라잡으려고 노력하는 것 외에는 최근에 Azure와 함께 일할 기회가 많지 않았습니다. 그러나 저의 진정한 장기적인 관심은 모바일 디바이스와 클라우드, 특히 Windows Phone 7과 Azure 간의 시너지 효과입니다. </p>  <p>적어도 향후 6개월 동안은 Azure와의 모바일 상호 작용과 관련된 지침을 제공할 수 있을 만큼 모바일 개발 속도를 높이기 위해 노력과 주의를 집중하게 될 것입니다.</p>  <p><b>로버트:</b> 사람들은 데이터 센터에 대한 기회 측면에서 클라우드에 대해 많이 생각합니다. 당신은 낮은 매달려 과일의 종류로 클라우드에 부서 응용 프로그램을 많이 이동 언급, 하지만 당신은 또한 Windows Phone 대해 이야기했다. 나는 그것이 당신이 항상 말하는 말장난을 듣지 않는 사용 사례라고 생각하기 때문에 우리를 위해 그것을 조금 압축을 풉니다.</p>  <p><b>로저:</b> IBM은 이를 실제로 홍보해 왔으며, 5년 이내에 모든 개발 지출의 60%가 클라우드-모바일 운영에 사용될 것이라는 <a target="_blank" href="https://oakleafblog.blogspot.com/2010/10/windows-azure-and-cloud-computing-posts_08.html#Infra">연구 결과를 </a>얻었습니다. 그리고 그것은 마치 그들이 그 설문 조사에 숙제를 한 것처럼 나에게 보였다.</p>  <p><b>로버트:</b> Google 앱 엔진을 iPhone 앱에 대한 백 엔드의 일종으로 사용하는 사람들이 많이 있습니다. 사람들이 웹 사이트와 클라우드에서 실행되는 이러한 부서 수준 앱에 대해 많이 생각하는 것 같습니다. 소비자 또는 기업 사용자에 대 한 여부, 하지만, 그들은 모두 사람들이 그들의 주머니에 들고 이러한 장치를 통해 데이터에 대 한 액세스를 얻기 위해 노력. 당신이보고있는 기회입니까?</p>  <p><b>로저:</b> 예; 나는 그것이 중요한 기회라고 생각하지만 구글뿐만 아니라 모든 IaaS 및 Paas 제공 업체를위한 것입니다. 스페인의 한 개발자는 2010년 11월 22일 블로그 게시물에서 하루에 89,000건의 방문과 120개 이상의 댓글을 받은 서비스에 대한 자신의 문제에 대해 "<a target="_blank" href="https://www.carlosble.com/?p=719">안녕 구글 앱 엔진" </a>이라고 말했습니다.</p>  <p><b>로버트:</b> 글쎄, 오늘 이야기하는 데 시간을 내어 주셔서 감사합니다.</p>  <p><b>로저:</b> 그것은 내 기쁨이었다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
