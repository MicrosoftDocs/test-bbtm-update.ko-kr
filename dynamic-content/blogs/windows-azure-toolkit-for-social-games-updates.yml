Title: 소셜 게임 업데이트용 Azure Toolkit Windows
Summary: 소셜 게임용 Azure Toolkit Windows 개발자는 Windows Azure를 사용하여 소셜 및 캐주얼 게임을 더 쉽게 빌드할 수 있습니다. 지난 주에 도구 키트 버전 1.2.2를 릴리스했습니다. 당신은 할 수 있어요...
Content: <p><a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games">소셜 게임용 Azure Toolkit Windows</a> 개발자는 Windows Azure를 사용하여 소셜 및 캐주얼 게임을 더 쉽게 빌드할 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0047">수 있습니다</a>. 지난 주에 도구 키트 버전 1.2.2를 릴리스했습니다. <a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games">여기에서</a> 원본 또는 자체 추출 패키지를 다운로드할 수 <a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games/downloads">있습니다</a>. 이 버전은 상당한 성능 향상, 향상된 안정성을 추가하고 이제 종속성 주입을 위해 <a href="https://code.google.com/p/autofac/">Autofac</a> 을 사용합니다. 또한 이 릴리스의 일부로, 오픈 <a target="_blank" href="https://github.com/WindowsAzure">소스 Windows Azure SDK</a>를 사용하여 도구 키트를 쉽게 포크하고 복제하고 도구 키트에 다시 기여할 수 있도록 도구 키트 Github &ndash; 를 이동했습니다.</p>  <p>아직 소셜 게임 도구 키트를 다운로드하거나 사용하지 않은&rsquo; 사람들을 위해 나는 그것을 체크 아웃하는 것이 좋습니다. 도구 키트에는 게임 공간 외에 많은 시나리오에 적용되는 많은 일반적인 패턴과 재사용 가능한 코드가 많이 있습니다. 실시간 통신, 공유 및 피드백에 의존하는 애플리케이션이 점점 더 많아질수록 게임에 사용되는 메커니즘을 다양한 종류의 소프트웨어에 적용할 수 있습니다.</p>  <p>이 도구 키트의 핵심 기능은 다음과 같습니다.</p>  <ul>  <li>샘플 게임(Tic-Tac-Toe 및 4열)</li>  <li>ACS를 사용한 인증(Access Control 서비스)</li>  <li>JavaScript 테스트</li>  <li>순위표</li>  <li>게임 친구</li>  <li>사용자 프로필</li>  <li>초대 및 알림</li>  <li>서버 및 클라이언트 코드 모두에 대한 테스트</li>  <li>재사용 가능한 JavaScript 라이브러리</li>  </ul>  <p>프로젝트 사이트&rsquo; <a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games/wiki">wiki</a>에서 소셜 게임 도구 키트에 대해 자세히 확인할 수 있습니다. <a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games/wiki/getting-started">도구 키트를 사용하고 도구 키트</a><a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games/wiki/deployment">를 배포하는</a> 데 도움이 되는 문서가 있습니다. 또한 이 릴리스에 대한 블로그 게시물과 다른 <a target="_blank" href="https://ntotten.com/">블로그</a> 게시물을 찾을 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3225.WATG.png" alt="" border="0"></p>
