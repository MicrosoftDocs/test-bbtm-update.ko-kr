Slug: simple-deployment-of-azure-websites-with-documentdb
Title: DocumentDB를 사용하여 Azure Websites의 간단한 배포
Summary: 'Azure DocumentDB는 Microsoft Azure 빌드하는 웹 사이트에 적합한 데이터베이스 옵션입니다. '
Content: >-
  <p>Azure DocumentDB는 Microsoft Azure 빌드할&#39;있는 웹 사이트에 적합한 데이터베이스 옵션입니다.&nbsp; 애플리케이션을 빌드하고 실행할 때 개발, 테스트 및 프로덕션을 위한 다양한 환경을 원할&#39;있습니다.&nbsp; 물론 이러한 환경을 반복 가능하고 자동화 가능한 방식으로 만들고 관리하는 쉽고 예측 가능한 방법을 원할&#39;있습니다.&nbsp; <a href="https://msdn.microsoft.com/en-us/library/azure/dn835138.aspx">Azure Resource Manager</a>를 사용하면 재사용 가능한 배포&nbsp; 시스템을 만들어 여러 Azure 리소스를 쉽게 만들고 구성할 수 있습니다.&nbsp;&nbsp; 예를 들어 다음과&rsquo; 같은 단일 배포 명령을 사용하는 것이 좋습니다.&nbsp;</p>


  <ul>
   <li><a href="https://azure.com/docdb">Azure DocumentDB</a> 계정 만들기</li>
   <li><a href="https://azure.microsoft.com/en-us/services/websites/">Azure 웹 사이트</a> 만들기</li>
   <li>웹 사이트에 애플리케이션 배포</li>
   <li>DocumentDB 계정 연결 정보를 사용하여 웹 사이트를 자동으로 구성</li>
  </ul>


  <p>&nbsp;글쎄, 당신은&rsquo; 올바른 장소에 와서.&nbsp; Weve&rsquo;는 방금 두 개의 샘플 Azure Resource Manager 템플릿을 릴리스했습니다.&nbsp; 첫 번째 템플릿을 사용하면 단일 Azure PowerShell 명령을 실행하여 DocumentDB, Azure Website 및 웹 애플리케이션을 배포하고 구성할 수 있습니다.&nbsp; 이 템플릿은 DocumentDB로 시작하는&#39;작업 웹 사이트 샘플을 쉽고 빠르게 실행하려는 경우에 좋습니다.&nbsp; 샘플 Todo 애플리케이션은 다음과 같습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/ARMTemplateBlogPost-TodoApp.png"><img alt="ARMTemplateBlogPost-TodoApp" class="alignnone size-medium wp-image-252071" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ARMTemplateBlogPost-TodoApp-636x213.png" width="636"></a> 두 번째 템플릿은 DocumentDB 계정 및 Azure 웹 사이트를 배포하고 구성하는 데 도움이 되며, DocumentDB 계정 연결 정보를 애플리케이션 설정의 형태로 웹 사이트에 표시하지만 샘플 웹 애플리케이션은 포함하지 않습니다.&nbsp; 이 템플릿은&nbsp; Azure Website를 DocumentDB와 자동으로 프로비전하고 통합하는 방법의 좋은 예입니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/image7.png"></a><img alt="image7" class="alignnone size-medium wp-image-253241" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image7-601x369.png" width="601">이러한 템플릿을 다운로드하고 배포하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-create-documentdb-website/">여기</a> 내 문서로 이동하세요.&nbsp; DocumentDB에 대한 자세한 내용은 <a href="https://azure.com/docdb">서비스 페이지를 방문하세요.</a></p>
