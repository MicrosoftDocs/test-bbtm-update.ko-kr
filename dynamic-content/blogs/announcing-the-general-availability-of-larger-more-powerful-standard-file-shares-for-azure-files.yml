Title: Azure Files에 대한 더 크고 강력한 표준 파일 공유의 일반 공급 발표
Summary: IT 전문가 및 개발자를 위한 더 나은 규모와 더 많은 기능! 오늘 Azure Files에 대한 더 크고 강력한 표준 파일 공유의 일반 공급이 발표됩니다.
Content: >
  <p>IT 전문가 및 개발자를 위한 더 나은 규모와 더 많은 기능!</p>


  <p>&#39;Azure Files에 대한 더 크고 강력한 표준 파일 공유의 일반 공급에 대해 발표하게 되어 기쁩니다. Azure Files는 Azure 파일 동기화를 사용하는 모든 범위의 데이터 중복 옵션 및 하이브리드 기능을 갖춘 안전하고 완전히 관리되는 퍼블릭 클라우드 파일 스토리지입니다.</p>


  <p>다음은 용량 및 성능에&#39; Azure Files 표준 파일 공유의 몇 가지 향상된 기능입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74471ab2-e17c-4406-96ec-71200f28db7d.png"><img alt="1" border="0" height="329" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/188dc0f0-84d0-4d49-a0a7-25ed4d2cc548.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1" width="516"></a></p>


  <p>대용량 파일 공유가 릴리스되면 범용 계정의 단일 표준 파일 공유는 이제 최대 100TiB 용량, 10K IOPS 및 300MiB/s 처리량을 지원할 수 있습니다. Azure <em>FileStorage </em>계정의 모든 프리미엄 파일 공유는 현재 기본적으로 대용량 파일 공유를 지원합니다. 워크로드가 대기 시간을 중요하고 더 높은 수준의 성능이 필요한 경우 Azure Files 프리미엄 계층을 고려해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-scale-targets#file-share-and-file-scale-targets" target="_blank">자세한 내용은 Azure Files 크기 조정 제한</a> 설명서를 참조하세요.</p>


  <h2>새로운 기능&rsquo;</h2>


  <p>대용량 파일 공유 <a href="https://aka.ms/lfs/preview" target="_blank">의 미리 보기</a> 이후 Azure Files 환경을 더욱 개선하기 위해 노력해 왔습니다. 이제 대용량 파일 공유에는 다음이 있습니다.</p>


  <ul>
   <li>기존 범용 스토리지 계정 및 기존 파일 공유를 업그레이드하는 기능</li>
   <li>구독 수준 대신 스토리지 계정에서 더 큰 파일 공유를 옵트인할 수 있습니다.</li>
   <li>지역 범위를 확장했습니다.</li>
   <li>로컬 중복 및 영역 중복 스토리지 모두에 대한 지원.</li>
   <li>더 큰 파일 공유에서 더 잘 작동하도록 동기화 성능 및 크기가 향상되었습니다. 최신 규모에 대한 정보를 유지하려면 Azure 파일 동기화 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-scale-targets#azure-file-sync-scale-targets" target="_blank">확장성</a> 목표를 방문하세요.</li>
  </ul>


  <h2>가격 책정 및 가용성</h2>


  <p>범용 계정에서 표준 파일 공유의 용량 및 규모가 증가하면 추가 비용이 전혀 들지 않습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">가격 페이지</a>를 참조하세요.</p>


  <p>현재 표준 대용량 파일 공유 지원은 로컬 중복 및 영역 중복 스토리지에 사용할 수 있으며 전 세계 13개 지역에서 사용할 수 있습니다. 모든 Azure 지역에 대한 적용 범위를 빠르게 확장하고 있습니다. Azure Files 설명서를 방문하여 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability" target="_blank">지역 가용성</a> 을 최신 상태로 유지합니다.</p>


  <h2>시작</h2>


  <p>더 이상 대용량 파일 공유 기능에 대한 구독을 등록할 필요가 없습니다.</p>


  <h3>새 스토리지 계정</h3>


  <p>지원되는 중복성 옵션에서 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability" target="_blank">지원되는 지역</a> 중 하나에 새 범용 스토리지 계정을 만듭니다. 스토리지 계정을 만드는 동안 <strong>고급 </strong>탭으로 이동하여 <strong>대용량 파일 공유</strong> 기능을 사용하도록 설정합니다. 새 스토리지 계정에서 <a href="https://aka.ms/largefilesharesdocs">대용량 파일 공유 지원을 사용하도록 설정하는</a> 방법에 대한 자세한 단계를 참조하세요. 이 새 계정으로 만든 모든 새 공유는 기본적으로 확장된 100TiB 용량을 갖습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cc3e0ea-cb89-4f48-9821-7a3abdae659c.png"><img alt="2" border="0" height="451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72b3e533-0959-4610-bbcd-5c16a98fd04c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2" width="718"></a></p>


  <p>&nbsp;</p>


  <h3>기존 스토리지 계정</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability">지원되는 지역</a> 중 하나에 있는 기존 범용 스토리지 계정에서 <strong>구성</strong>으로 이동하여 <strong>대용량 파일 공유</strong> 기능을 사용하도록 설정하고 <strong>저장</strong>을 누릅니다. 이제 업그레이드된 계정의 기존 공유에 대한 할당량을 5TiB 이상으로 업데이트할 수 있습니다. 이 업그레이드된 계정으로 만든 모든 새 공유는 기본적으로 확장된 100TiB 용량을 갖습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10e806c2-92b7-435c-b205-3c2599736c56.png"><img alt="3" border="0" height="850" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/313f846f-1ca1-462c-8fb0-4f7e808e3419.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3" width="942"></a></p>


  <p>&nbsp;</p>


  <p>기존 스토리지 계정에서 <a href="https://aka.ms/largefilesharesdocs">대용량 파일 공유 지원을 사용하도록 설정하는 </a>방법에 대한 자세한 단계를 참조하세요.</p>


  <p>스토리지 계정을 대용량 파일 공유 기능으로 옵트인하면 Azure 파일 동기화를 비롯한 기존 워크로드에 중단이 발생하지 않습니다. 옵트인되면 계정에서 대용량 파일 공유 기능을 사용하지 않도록 설정할 수 없습니다.</p>


