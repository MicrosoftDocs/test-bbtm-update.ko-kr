Title: Azure Preview 포털의 Web Apps 및 App Service 환경에 대한 8월 업데이트
Summary: Azure 미리 보기 포털의 웹앱 및 App Service 환경에 대한 8월 업데이트에는 설정 및 도구 메뉴의 분류, App Service 계획에 대한 향상된 찾아보기 및 App Service Environment에 대한 새로운 UI 기능이 포함됩니다.
Content: "<h1>Web Apps 도구 및 설정 메뉴 개선 사항</h1>\n\n<p><br>\n사용자 피드백에 따라 <strong>도구</strong> 및 <strong>설정</strong> 메뉴를 계속 개선하고 있습니다. 지난 달에는 찾고 있는 도구와 설정을 더 쉽게 찾을 수 있도록 <strong>분류</strong> 를 추가했습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58f7d176-07b7-42e6-86f9-2cf6dabbf1f3.png\"><img alt=\"Web Apps_Tools_Categorization\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c93c2735-312d-4c62-928a-137ea3de665d.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"웹 Apps_Tools_Categorization\" width=\"1024\"></a></p>\n\n<p>&nbsp;</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8e708aa-4cc7-4a30-a0df-29083f92e82d.png\"><img alt=\"Web Apps_Settings_Categorization\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20affd92-f020-4ecf-8017-3f2491e94c55.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"웹 Apps_Settings_Categorization\" width=\"1024\"></a></p>\n\n<p>&nbsp;</p>\n\n<p>분류 외에도 설정 다음 항목도 추가했습니다.</p>\n\n<h3>지속적인 배포</h3>\n\n<p><br>\n이전에는 이 기능의 유일한 진입점이 리소스 블레이드(1)에서 고정된 부분을 통해서만 사용되었으므로 이제 <strong>게시</strong> 범주(2)의 <strong>설정</strong> 메뉴에 동일한 기능이 표시되었습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94509aee-3ad1-4852-8e3b-80c57b6e6db6.png\"><img alt=\"Web Apps_Continuous Deployments\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3a1a49e-7aab-4192-804d-bec02cf08449.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"웹 Apps_Continuous 배포\" width=\"1024\"></a></p>\n\n<p>&nbsp;</p>\n\n<h3>모바일 설정</h3>\n\n<p><br>\n이제 푸시 알림 및 오프라인 동기화와 같은 모바일 기능을 기존 Web Apps에 추가할 수 있습니다. <a href=\"https://azure.microsoft.com/blog/author/matthew-henderson/\">Matthew Henderson</a> 은 자신의 블로그 게시물인 <a href=\"https://azure.microsoft.com/blog/2015/08/20/azure-mobile-apps-august-2015-update/\">Azure Mobile Apps 2015년 8월 업데이트</a>에서 훨씬 더 자세히 설명합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53027425-f949-41d9-939f-4916afcc75fc.png\"><img alt=\"Web Apps_Mobile Setting\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa90d803-b693-4896-afef-674ebcceccab.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"웹 Apps_Mobile 설정\" width=\"1024\"></a></p>\n\n<p>&nbsp;</p>\n\n<h3>이제 도구 메뉴에서 Kudu에 액세스할 수 있습니다.</h3>\n\n<p><br>\nProject Kudu는 모든 App Service 앱과 함께 제공되는 도우미 앱입니다. <strong>Kudu </strong>는 <strong>웹 작업</strong>, <strong>연속 통합</strong> 및 <strong>사이트 확장</strong>과 같은 기능에 대한 백 엔드 기능을 제공합니다. 또한 개발/디버그 시간에 가치가 있는 환경 정보 및 확장성 지점의 컬렉션이 있으며 이를 알고 있는 사람들에게 숨겨진 보석&rdquo;이 되었습니다&ldquo;.</p>\n\n<p>이 릴리스에서는 <strong>Kudu</strong> 를 훨씬 더 쉽게 검색할 수 있습니다. <strong>도구</strong> 메뉴의 <strong>개발</strong> 섹션에서 찾을 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ee82885-3a79-4aac-a847-2491cdd14e94.png\"><img alt=\"Web Apps_Develop_Kudo\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/119ceb60-dfb5-43e8-bdac-2b0a6478d257.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"웹 Apps_Develop_Kudo\" width=\"1024\"></a></p>\n\n<p>&nbsp;</p>\n\n<h3>새 네트워킹 구성 환경</h3>\n\n<p><br>\n새 <strong>네트워킹</strong> 타일은 앱에 대한 고급 네트워크 연결을 설정하고 연결이 설정되면 관련 연결 정보를 표시하기 위한 보다 쉽고 통합된 환경을 제공합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e33e667-2782-40f2-b52d-7da830987757.png\"><img alt=\"Web Apps_Networking Experience\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00d2d529-0747-4e8b-9a10-52512cefc69a.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"웹 Apps_Networking 환경\" width=\"1024\"></a></p>\n\n<p>&nbsp;</p>\n\n<h3>App Service 계획 찾아보기</h3>\n\n<p><br>App \n<strong>Service 계획 찾아보기</strong> 환경에는 이제 각 <strong>App Service 계획에</strong> 배포된 <strong>앱</strong> 수가 포함됩니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f44c8726-7cad-4357-959f-34ff96c1cb91.png\"><img alt=\"Web Apps_Browse App Service plans\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2ee140d-7ea3-4736-b77a-5b60e37753b5.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"Web Apps_Browse App Service 계획\" width=\"1024\"></a></p>\n\n<p>&nbsp;</p>\n\n<h3>App Service Environment의 삭제 환경 개선</h3>\n\n<p><br>\n<strong>App Service Environment에는</strong> 향상된 삭제 환경이 있습니다. 이제 <strong>App Service Environment</strong>를 <strong>삭제</strong>할 수 있으며, 포함된 <strong>모든 리소스를 삭제합니다</strong>. 새 환경에는 이 작업의 결과로 영향을 받을 모든 리소스 목록이 포함됩니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/749c60d3-bcde-4faa-bdba-dd50efde08e2.png\"><img alt=\"Web Apps_Delete\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd8a642a-a00a-43e0-ae03-28e9ea742d7b.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"웹 Apps_Delete\" width=\"1024\"></a></p>\n\n<p>&nbsp;</p>\n\n<h3>App Service Environment에 대한 파일 시스템 Storage 정보</h3>\n\n<p><br>\n이 릴리스에서는 <strong>App Service Environment</strong> 리소스 블레이드에 <strong>파일 시스템 Storage</strong> 정보를 추가했습니다. 이 새 UI를 사용하면 <strong>App Service Environment</strong>에 배포된 모든 앱에서 사용하는 총 파일 시스템을 모니터링할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19ac71f2-6bbb-4a1b-aefc-81bb7b64cf8d.png\"><img alt=\"Web Apps_System Storage Info\" border=\"0\" height=\"577\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86e1bacb-4242-466f-9638-964504b91614.png\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" title=\"웹 Apps_System Storage 정보\" width=\"1024\"></a></p>"
