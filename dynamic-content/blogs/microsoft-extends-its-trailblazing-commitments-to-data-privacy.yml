Content: >-
  Microsoft는 고객이 클라우드로 이동할 수 있도록 하는 데 데이터 개인 정보 보호가 얼마나 중요한지 인식하고 있으며, Microsoft는 엔터프라이즈 클라우드 서비스에 대한 개인 정보 보호를 제공하는 선구자였습니다. 우리는 E.U.U.의 적용을 받는 고객을 위해 계약 약정을 최초로 제공했습니다. 데이터 보호 지침 및 개인 데이터 보호를 요구하는 미국 HIPAA 법률은 기술, 운영 및 법적 보호를 통해 데이터 개인 정보를 계속 강화해 왔습니다. 가장 최근에는 다음을 포함하여 고객의 데이터 개인 정보를 더욱 강화하기 위해 여러 단계를 수행했습니다.


  <strong>유럽 연합 승인.</strong>  이달 초, Brad  <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/04/10/privacy-authorities-across-europe-approve-microsoft-s-cloud-commitments.aspx">Smithannouncedthat</a>  Microsoft의 클라우드 계약은 유럽 연합 데이터 보호 당국에 의해 유럽 연합 (EU)에서 운영하는 회사를 규제하는 엄격한 개인 정보 보호 표준을 충족하는 것으로 검증되었습니다. 회원국입니다. Microsoft는 E.U.와 긴밀히 협력하고 있습니다. 규제 기관은 엔터프라이즈 클라우드 서비스를 사용하여 국경을 넘어 개인 데이터를 전송할 수 있도록 허용하며, Microsoft는 E.U.U.에서  <a href="https://ec.europa.eu/justice/data-protection/article-29/documentation/other-document/files/2014/20140402_microsoft.pdf">승인을 받은</a>  유일한 회사입니다. 제 29 E.U. 준수에 대한 강력한 계약 약속에 대한. 데이터가 있는 위치에 관계없이 개인 정보 보호법. 이는 금고 항만 협정을 넘어서는 추가적인 보증을 제공합니다. 및 미국, 그리고 해당 계약이 변경되거나 일시 중단된 경우 고객이 전 세계적으로 계속 운영할 수 있도록 보장합니다.


  <strong>확장된 계약 범위입니다.</strong>  데이터 처리 계약인 E.U.에서 다루는 Azure 서비스의 범위를 크게 확장했습니다. SQL Database, Active Directory, Traffic Manager, 웹 사이트, BizTalk Services, Media Services, Mobile Services, Service Bus 포함하는 모델 절 및 HIPAA BAA(Business Associate Agreement) 및 Multi-Factor Authentication뿐만 아니라 Cloud Services, Storage, Virtual Machines, 이전에 설명한 가상 네트워크도 포함됩니다. 이렇게 하면 훨씬 더 광범위한 Azure 서비스 집합에서 해당 계약에서 제공하는 개인 정보 보호 보증이 확장됩니다.


  이러한 계약 약정은 개인 정보 보호 의무를 충족할 수 있도록 하는 기술 기능 및 운영 관행에 의해 뒷받침되며 모든 지역 및 업계의 고객에게 혜택을 줍니다. 전 세계 고객은 Microsoft가 이러한 규정에서 요구하는 높은 개인 정보 보호 기능을 충족했음을 알고 안심하고 Azure를 사용할 수 있습니다.


  보안, 개인 정보 보호 및 규정 준수에 대한 자세한 내용은  <a href="https://azure.microsoft.com/en-us/support/trust-center/">Azure 보안 센터를</a> 방문하세요.
