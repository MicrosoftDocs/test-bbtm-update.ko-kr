  <h2>지금 HDInsight 사용해 보기</h2>


  <p>Apache Phoenix와 함께 Apache Zeppelin을 최대한 활용할 수 있기를 바랍니다. Azure HDInsight를 사용하여 빌드할 내용을 확인하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank">이 개발자 가이드를 읽고</a> 빠른 시작 가이드에 따라 Azure HDInsight에서 이러한 파이프라인 및 아키텍처를 구현하는 방법에 대해 자세히 알아보세요. Twitter <a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd" target="_blank">#HDInsight</a> 및 <a href="https://twitter.com/AzureHDInsight" target="_blank">@AzureHDInsight</a>에서 팔로우하여 최신 Azure HDInsight 뉴스 및 기능을 최신 상태로 유지하세요. 질문 및 피드백은 다음으로 <a>AskHDInsight@microsoft.com</a>문의하세요.</p>


  <h2>HDInsight 정보</h2>


  <p>Azure HDInsight는 Azure에서 오픈 소스 워크로드를 실행하기 위한 Microsofts&rsquo; 프리미엄 관리형 제품입니다. Azure HDInsight는 제조, 소매 교육, 비영리, 정부, 의료, 미디어, 은행, 통신, 보험 및 ETL에서 데이터 웨어하우징에 이르는 다양한 산업, Machine Learning IoT 등 다양한 분야에서 중요 업무용 애플리케이션을 지원합니다.</p>


