  <p>서비스 엔드포인트는 아래 서비스 및 지역에 대해 미리 보기로 제공됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-preview-of-azure-storage-firewalls-and-virtual-networks/">Azure Storage</a>: WestUS, EastUS, WestCentralUS, WestUS2, AustraliaEast 및 AustraliaSouthEast</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-vnet-service-endpoints-now-in-public-preview/">Azure SQL</a>: EastUS, WestCentralUS, WestUS2</p>


  <p>이 기능은 곧 더 많은 지역으로 확장될 예정입니다.</p>


  <p>Azure 서비스 리소스에 대한 향상된 네트워크 보안을 도입하게 되어 매우 기쁩니다. 이는 Azure 서비스에 대한 보안을 강화하기 위한 로드맵의 시작에 불과합니다. 서비스 엔드포인트를 더 많은 Azure 서비스로 확장합니다. 서비스 엔드포인트 외에도 방화벽 및 온-프레미스에서 Azure 리소스에 대한 프라이빗 연결을 제공하기 위해 최선을 다하고 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-network/security-overview#service-tags">서비스 태그</a> 는 NSG(네트워크 보안 그룹)가 VNet에서 Azure 서비스에 대한 액세스만 선택적으로 열기 위한 또 다른 투자입니다. 서비스 태그는 현재 미리 보기에서도 사용할 수 있습니다. 따라야 할 더 많은 개선 사항!</p>


