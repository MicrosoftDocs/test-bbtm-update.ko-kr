Title: Azure Storage 및 Azure SQL 대한 Virtual Network 통합 발표
Summary: '오늘, Azure Storage 및 Azure SQL 대한 VNet(Virtual Network) 서비스 엔드포인트의 공개 미리 보기를 발표하게 되어 기쁩니다. '
Content: >-
  <p>오늘, Azure Storage 및 Azure SQL 대한 VNet(Virtual Network) 서비스 엔드포인트의 공개 미리 보기를 발표하게 되어 기쁩니다.&nbsp;</p>


  <p>중요 비즈니스용 데이터를 클라우드로 이동하는 많은 고객의 경우 데이터 침해가 여전히 가장 중요한 관심사입니다. 비즈니스 데이터를 저장하거나 처리하는 다양한 Azure 서비스에는 인터넷에 연결할 수 있는 IP 주소가 있습니다. 전 세계 어디에서나 데이터에 액세스할 수 있는 관리자 권한이 있는 유출된 자격 증명 또는 악의적인 내부자는 고객에게 점점 더 많은 우려를 받고 있습니다.</p>


  <p>이러한 위협으로부터 보호하기 위해 Azure 서비스에 대한 프라이빗 연결은 더 중요한 워크로드를 클라우드로 이동하는 데 필수적입니다. 대부분의 고객은 중요한 리소스에 대한 액세스를 프라이빗 환경(예: Azure Virtual Networks 및 온-프레미스)으로만 제한하려고 합니다.</p>


  <p>일부 Azure 서비스는 VNet에 직접 배포할 수 있지만 다른 많은 서비스는 여전히 공용으로 유지됩니다. VNet 서비스 엔드포인트를 사용하여 Virtual Network 지원을 더 많은 다중 테넌트 Azure 서비스로 확장하고 있습니다.</p>


  <p>서비스 엔드포인트는 직접 연결을 통해 VNet 개인 주소 공간 및 ID를 Azure 서비스로 확장합니다. 이렇게 하면 가상 네트워크에만 중요한 서비스 리소스를 보호할 수 있으며, 이러한 리소스에 대한 프라이빗 연결을 제공하고 인터넷 액세스를 완전히 제거할 수 있습니다.</p>


  <p>서비스 엔드포인트 구성은 VNet에서 서브넷을 한 번 클릭하여 매우 간단합니다. 서비스에 대한 직접 경로는 자동으로 구성됩니다. 엔드포인트를 설정하는 데 필요한 NAT 또는 게이트웨이 디바이스가 없습니다. 또한 IP 방화벽을 통해 Azure 리소스를 보호하기 위해 VNet에 예약된 공용 IP 주소가 더 이상 필요하지 않습니다. 서비스 엔드포인트를 사용하면 중요한 리소스에 대한 네트워크 보안을 쉽게 구성하고 유지 관리할 수 있습니다.</p>


  <p><strong>1단계: Virtual Network에서 서비스 엔드포인트를 한 번 설정합니다</strong>. 네트워크 관리자는 이 설정을 독립적으로 전환하여 업무를 분리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e94bbf82-540f-4cfd-8768-c39c070e6fec.png"><img alt="Figure 1 mysamplevnet" border="0" height="653" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef710da1-d689-4222-985b-5bf13aae2c34.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="그림 1 mysamplevnet" width="1024"></a></p>


  <p><strong>2단계: 간단한 클릭으로 VNet에 대한 신규 또는 기존 Azure 서비스 리소스를 보호</strong>합니다. Storage 계정 또는 SQL 서버에 대해 한 번 설정하고 자식 리소스에 대한 액세스에 자동으로 적용됩니다. 데이터 관리자는 독립적으로 설정할 수 있습니다(선택 사항).</p>


