Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12d64dfd-4e4d-49a1-a254-572aa6e9a79d.jpg"><img alt="IoT Edge computing" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f586695-0586-4f15-af32-2c7f75dc2773.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Edge 컴퓨팅" width="1024"></a></p>


  <p>IoT(사물 인터넷)는 모든 인프라&mdash;&rdquo;의 어머니라고 불리&ldquo;고&rsquo; 있으며, 혁명이 시작되었습니다. IoT는 더 이상 소수의 기업을 위한 틈새 솔루션이 아니라 우리가 일하고 사는 방식을 근본적으로 변화시키는 핵심 기술&rsquo;입니다. 그리고 흥미롭게도, 기업이&rsquo; 물리적 세계와 상호 작용하는 방식을 영원히 바꿀 것을 약속하는 에지 컴퓨팅이라는 완전히 새로운 컴퓨팅 모델을 촉진합니다.</p>


  <p>에지 컴퓨팅은 네트워크 에지에서 데이터 원본에 가까운 데이터 처리 능력을 나타냅니다. 에지 컴퓨팅을 사용하면 각 디바이스&mdash;가 스마트폰, 드론, 센서, 로봇, HVAC 장치, 자율 주행 자동차 또는 기타 지능형 디바이스&mdash;로 클라우드에서 수행되는 데이터 처리의 일부를 처리하고 에지에서 처리 및 분석을 위해 패키지합니다.</p>


  <p>2년 후에는 IoT에서 만든 <a href="https://www.idc.com/research/viewtoc.jsp?containerId=259856">모든 데이터의 45%가</a> 네트워크 가까이 또는 에지에 저장, 처리, 분석 및 작동합니다. 그리고 불과 3년 만에 <a href="https://www.businessinsider.com/microsoft-brings-iot-to-the-edge-2017-5">56억 개의 디바이스</a> 가 에지 컴퓨팅 솔루션에 연결될 것입니다.</p>


  <p>에지 컴퓨팅의 성장을 촉진하는 몇 가지 요인이 있습니다. 센서 및 프로세서 비용이 감소함에 따라 지능형 디바이스의 수가 급증하고 있습니다. 2020&rsquo;년까지 500억 개의 사물이 인터넷에 연결될 것으로 예측했습니다. 이러한 디바이스는 수조 개의 메시지를&mdash; 전송하여 네트워크 전체의 부하를 지속적으로 증가시키고 실행 가능한 인사이트를 얻을 수 있는 데이터 양을 보냅니다.</p>


  <p>동시에, 즉각적인 반응 시간이 많은 산업에서 중요한 경쟁 우위가되면서 비즈니스 속도가 심화되고 있습니다. 에지 컴퓨팅은 비즈니스에서 데이터의 일부를 필요한 위치에&rsquo; 더 가깝게 매우 빠르고 저렴하게 분석하고 저장하는 데 도움이 되므로 클라우드 컴퓨팅에 대한 중요한 보완이 될 수 있습니다.</p>


  <h2>귀중한 전략적 이점</h2>


  <p>에지 컴퓨팅이 주류를 이르면 광범위한 산업에 중요한 전략적 이점을 제공합니다. 에지 컴퓨팅이 가까운 장래에 비즈니스를 혁신하는 5가지 방법은 다음과 같습니다.</p>


  <ol>
   <li><em>IoT 솔루션 비용 절감</em>: Edge 컴퓨팅을 사용하면 중요 업무용 데이터를 디바이스 자체에 가깝게 처리하고 분석하여 클라우드와 네트워크 가장자리 간에 앞뒤로 흐르는 데이터의 양을 줄일 수 있습니다. 기업은 에지에서 실행되는 서비스와 클라우드로 전송되는 데이터를 선택하여 IoT 솔루션 비용을 절감하고 전체 IoT 솔루션에서 가장 많은 가치를 얻을 수 있습니다.</li>
   <li><em>추가된 보안 및 규정 준수</em>: 에지 컴퓨팅은 일부 산업에서 클라우드를 사용하지 못하게 하는 보안 및 규정 준수 요구 사항을 해결하는 데 도움이 됩니다. 에지 컴퓨팅을 사용하면 회사에서 중요한 개인 식별 정보를 필터링하고 로컬로 처리하여 중요하지 않은 정보를 클라우드로 보내 추가 처리를 수행할 수 있습니다.</li>
   <li><em>더 빠른 응답 시간</em>: 클라우드로 왕복하지 않으면 데이터 대기 시간이 줄어들어 해당 데이터에서 실행 가능한 인사이트를 수집하는 데 걸리는 시간이 줄어듭니다. 이러한 방식으로 에지 컴퓨팅은 자율 주행 차량이 충돌을 방지하고, 장비가 실패&mdash;하기 전에 공장 운영을 중지하고, 즉각적인 데이터 분석이 필요한 상황을 개선할 수 있도록 지원합니다.</li>
   <li><em>간헐적인 연결이 있더라도 신뢰할 수 있는 작업</em>: Edge 컴퓨팅을 사용하면 제조 장비 및 기타 스마트 디바이스가 오프라인으로 전환되거나 인터넷 연결이 간헐적으로 발생하는 경우에도&rsquo; 중단 없이 작동할 수 있습니다. 이를 통해 선박, 비행기 및 농촌 지역&mdash;과 같은 원격 위치에서 데이터를 신속하게 분석하여 클라우드에 연결되지 않은 경우에도&rsquo; 장비 오류를 감지하는 기능을 기반으로 하는 비즈니스에 이상적인 컴퓨팅 모델입니다.</li>
   <li><em>새 디바이스와 레거시 디바이스 간의 상호 운용성</em>: Edge 컴퓨팅은 레거시 디바이스에서 사용하는 통신 프로토콜을 최신 스마트 디바이스와 클라우드가 이해할 수 있는 언어로 변환하여 레거시 산업 장비를 최신 IoT 플랫폼과 쉽게 연결할 수 있도록 합니다. 따라서 기업은 비용이 많이 드는 새 장비&mdash;에 투자하지 않고 IoT를 시작할 수 있으며 운영 전반에 걸쳐 고급 인사이트를 즉시 캡처할 수 있습니다.</li>
  </ol>


  <h2>클라우드 보완</h2>


  <p>&rsquo;PC가 데이터 센터를 대체하지 않은&rsquo; 것과 동일한 방식으로 에지 컴퓨팅은 클라우드 컴퓨팅을 대체하지 않고 보완한다는 점에 유의해야 합니다. 대부분의 기업은 일부 데이터를 로컬로 직접&mdash; 처리하고 분석을 위해 일부 데이터를 클라우드로 보내는 문제에 따라 둘 다의 조합을 사용합니다.</p>


  <p>에지 컴퓨팅은 여기서 설명한 것과 같은&rsquo; 상황에서 사용되지만 클라우드는 다른 많은 시나리오에 중요한 값을 계속 제공합니다. 예를 들어 기업은 클라우드를 계속 사용하여 IoT 디바이스를 구성, 배포 및 관리하고, 즉각적인 작업이 필요하지 않은&rsquo; 경우 분산된 원본&mdash;에서 대규모 데이터 세트를 분석합니다.</p>


  <p>&rsquo;하지만 진정한 IoT 가치를 제공하기 위해 클라우드 및 에지 컴퓨팅의 기능을 결합하면 정말 흥미로운 일이 발생합니다. 갑자기 기업은 놀라운 민첩성과 정밀도로 다양한 유형의 데이터를 분석하고 조치를 취하여 경쟁업체에 대해 중요한 이점을 제공합니다.</p>


  <p>에지 컴퓨팅은 비즈니스 변환의 다음 물결에 힘을 실어줄 것입니다. 이제 시작해야 할 시간은 뒤처지는 위험을 피하기 위한 것입니다. 자세한 내용은 최신 블로그 게시물을 참조하고, &ldquo;<a href="https://blogs.microsoft.com/iot/2017/05/10/microsoft-azure-iot-edge-extending-cloud-intelligence-to-edge-devices/">클라우드 인텔리전스를 에지 디바이스로 확장하는 IoT Edge &ndash; 를 Microsoft Azure</a> Azure IoT&rdquo; <a href="https://azure.microsoft.com/en-us/campaigns/iot-edge/">Edge</a> 웹 사이트를 방문하세요.</p>
