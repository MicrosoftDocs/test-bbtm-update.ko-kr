Title: Azure를 사용하여 클라우드 지출 최적화
Summary: 고객은 비용을 관리하고 제어를 유지하며 보안 및 규정 준수와 관련하여 점점 더 엄격한 표준을 충족하면서 민첩성의 필요성과 혁신 속도의 균형을 맞추는 더 나은 방법을 찾고 있습니다. 오늘, 우리는 더 큰 유연성, 투명성 및 예측 정확도로 고객을 위한 일관되고 간소화된 비용 및 가격 책정 환경을 만드는 방법에 대해 설명합니다.
Content: >-
  <p>Microsoft는 고객이 그 어느 때보다 디지털로 혁신을 모색하고 있으며 혁신의 속도가 성장 또는 감소의 차이를 만들 수 있다는 것을 알고 있습니다. 새로운 기회를 제시하면서 고객 및 파트너로부터 디지털 트랜스포메이션으로 인해 발생하는 과제가 독특하다는 말을 반복해서 듣습니다. 고객은 비용을 관리하고 제어를 유지하며 보안 및 규정 준수와 관련하여 점점 더 엄격한 표준을 충족하면서 민첩성의 필요성과 혁신 속도의 균형을 맞추는 더 나은 방법을 찾고 있습니다.</p>


  <p>고객과의 상호 작용에서 자주 나오는 한 가지 항목은 클라우드 채택 과정 전반에 걸쳐 <a href="https://azure.microsoft.com/en-us/overview/cost-optimization/" target="_blank">클라우드 지출을 더 잘</a> 예측, 모니터링, 관리 및 최적화하려는 것입니다. 오늘, 우리는 더 큰 유연성, 투명성 및 예측 정확도로 고객을 위한 일관되고 간소화된 비용 및 가격 책정 환경을 만드는 방법에 대해 설명합니다.</p>


  <h2>클라우드 지출을 최적화하는 도구</h2>


  <p>비즈니스의 성장 단계에 관계없이 주문형 클라우드 리소스를 자유롭게 구매하면 모든 신규 및 기존 프로젝트에 대한 새로운 기회를 얻게 됩니다. 일상적인 작업에 확장성과 속도를 구현하려면 최적화 기회를 잘 이해할 때 가장 효과적으로 달성할 수 있는 수준의 변환이 필요합니다. Azure Cost Management 및 청구, Azure Advisor 및 가격 계산기를 포함한 비용 최적화 도구는 클라우드 할당에 자신감을 느끼고 비즈니스에 가장 중요한 사항에 계속 집중할 수 있도록 이러한 이해를 개발하는 데 도움이 됩니다.</p>


  <p>비용 관리는 정확한 예측으로 시작합니다. Azure&#39;가격 계산기는 예정된 Azure 프로젝트의 비용을 예측하는 데 도움이 되며, Azure Cost Management 및 Billing은 예산을 설정하고, 경고를 자동화하고, 비용을 할당하고, 지출을 예측하고, 소비 API를 사용하여 클라우드 지출 데이터를 내부 원격 분석과 통합하는 기능을 제공합니다. Azure Cost Management 및 청구를 통해 사용할 수 있는 다양한 기능에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/resources/videos/keep-cloud-cost-down-set-budget-accountability-azure-cost-management-and-billing" target="_blank">이 제품 데모를 시청</a>하세요. Azure Advisor는 새 Azure Advisor 점수로 배포를 최적화하기 위한 실행 가능한 권장 사항을 제공하여 루프를 닫습니다. 다음은 고객이 요청하고 현재 사용할 수 있는 기능을 제공하는 방법에 대한 몇 가지 예입니다. <a href="https://azure.microsoft.com/en-us/overview/cost-optimization/" target="_blank">자세한 내용은 Azure 비용 최적화</a>에 대한 개요를 읽어보세요.</p>


  <h2>전 세계적으로 일관된 미국&nbsp;별 가격 책정</h2>


  <p>매월 초에 어떤 가격이 책정될지 정확히 아는 것은 전 세계 클라우드 지출을 정확하게 예측하는 데 중요합니다. <a href="https://www.microsoft.com/en-us/Licensing/how-to-buy/microsoft-customer-agreement?rtc=1" target="_blank">Microsoft 고객 계약은</a> 이 문제를 해결하고 Azure 구매 환경을 간소화하며 관리 부담을 줄입니다. 조건을 한 번 수락하면 포트폴리오에 제품을 추가하면 계약이 업데이트됩니다. <a href="https://azure.microsoft.com/en-us/" target="_blank">Azure.com</a> 직접 구매하든, Microsoft 담당자의 도움을 받든, 파트너로부터 직접 구매하든,&rsquo; 동일한 계약에 의해 보장됩니다.</p>


  <p>Microsoft 고객 계약을 통해 Azure는 전 세계 미국&nbsp; 단위로 가격이 책정되어 위치와 관계없이 모든 Azure 서비스 및 제품에 대해 일관된 가격을 제공합니다.&nbsp; 이전 달 말에 캡처된 톰슨 로이터 벤치마크 금리를 사용하고 다음 달 첫 날에 적용됩니다. 이 요율이 다음 한 달 동안 발생하는 모든 거래에 적용됩니다. Microsoft 고객 계약, 가격 책정 및 결제가 지원되는 통화에 대한 자세한 내용은 <a href="https://aka.ms/AzureBlog-FAQ" target="_blank">Microsoft 고객 계약 FAQ</a>를 참조하세요.</p>


  <p>현재 계약 유형을 확인하려면 <a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/understand/mca-overview" target="_blank">Microsoft 고객 계약 개요</a> 를 읽고 3단계 프로세스를 수행할 수 있습니다. 파트너 또는 Microsoft 담당자를 통해 작업하는 경우 기존 계약 및 Microsoft 고객 계약에 대한 질문에 문의하세요. 기존 구독에 대한 가격 책정 세부 정보는 계정에 로그인하거나 <a href="https://azure.microsoft.com/en-us/pricing/calculator/" target="_blank">가격 계산기를</a> 방문하여 기존 계약 세부 정보를 선택하여 현재 가격을 볼 수 있습니다.</p>


  <p>비용 최적화 도구와 전 세계적으로 일관된 가격 책정의 조합을 통해 클라우드 투자에 대한 강력한 신뢰감으로 혁신할 수 있습니다. 하나는 그림의 과다 지출 문제를 기반으로&mdash; 합니다.</p>
