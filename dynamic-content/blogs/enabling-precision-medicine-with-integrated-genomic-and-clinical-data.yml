Title: 통합된 게놈 및 임상 데이터를 사용하여 정밀 의학 사용
Summary: '정밀 의학은 유전 메이크업 및 임상 데이터를 고려하여 환자의 치료를 조정합니다. '
Content: >-
  <p>정밀 의학은 유전 메이크업 및 임상 데이터를 고려하여 환자&#39;의료 치료를 조정합니다. 이 방법론을 적용하는 열쇠는 가장 정확하고 효과적인 처리를 전력을 공급하기 위하여 가장 완전한 경도 헬스케어 기록을 위한 개별&rsquo;적인 게놈 데이터와 임상 데이터를 통합하는 것입니다.</p>


  <h2>문제: 사일로의 데이터, 관리 지점에서 분리</h2>


  <p>현재 임상 정보는 사일로(elecftronic 의료 기록, 방사선 정보 시스템,&nbsp; 실험실 정보 시스템 및 그림 보관 및 통신 시스템)에 상주하고 있으며, 이들 간의 통합 또는 상호 운용성은 거의 또는 전혀 없습니다. 게다가, 환자를 위한 단지 1개의 게놈이 있습니다, 그러나 게놈, proteome, 전사체, 후성유전체 및 미생물군유전체 및 그 너머를 포함하여 다중 &ldquo;오메&rdquo; . 정밀 의학에 다국문을 통합하는 완전하고 통합된 경도 환자 기록의 가용성의 부족은 몇몇 해로운 효력이 있습니다. 무엇보다도, 그것은 덜 효과적인 의학 결과, 그리고 최적이 되지 않은 환자 결과. 또한 임상 결정을 지원하는 데 필요한 데이터를 쉽게 사용할 수 없는 경우 진단을 지연할 수 있습니다. 불완전한 의료 기록으로 작업하면 오류의 위험이 증가할 수 있습니다. 마지막으로, 이것은 다분야 배려 팀에 걸쳐 조정의 부족을 악화시킬 수 있습니다, 최적이 아닌 환자 배려 및 증가한 헬스케어 비용 결과로. 정밀 의학의 경우 임상 데이터 시스템과 임상 게놈 데이터를 통합하는 방법에 대한 중요한 과제를 제시합니다. 누적 결과는 치료 시점에서 정밀 의학을 제공하는 감소 된 타당성입니다.</p>


  <h2>솔루션: 게놈 데이터와 임상 데이터의 원활한 연결</h2>


  <p><a href="https://www.kanteron.com/platform.html">Kanteron Systems Platform</a> 은 환자 중심, 워크플로 인식 정밀 의학 솔루션입니다. 이 솔루션은 완전한 환자 경도 기록을 위한 다양한 주요 유형의 의료 데이터를 통합하여 의료 이미징, 디지털 병리학, 임상 유전체학 및 약리학 데이터를 포함한 정밀 의학에 전력을 공급합니다.</p>


  <p>아래 그림에서는 Kanteron Platform의 주요 데이터 계층을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b7f6f71-0c8a-40ac-9dab-9b15e09f8b9b.png"><img alt="Layered representation of clinical data available through the Kanteron System including pharmacogenomics, clinical genomics, digital pathology, biosensors, medical imaging." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9815c8b-98ab-4dc8-baed-bb563d71faa0.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 677px; height: 302px;" title="약리학, 임상 유전체학, 디지털 병리학, 바이오 센서, 의료 이미징을 포함하여 Kanteron 시스템을 통해 사용할 수 있는 임상 데이터의 계층화된 표현."></a></p>


  <h2>이점</h2>


  <p>이 솔루션은 정밀 의학의 잠재력을 충족하는 데 도움이 되는 몇 가지 주요 이점을 제공합니다. 첫째, 환자 레코드를 구성하는 데이터 형식의 전체 범위에 걸쳐 임상 콘텐츠 관리 시스템을 제공합니다. 전체 게놈 시퀀싱 비용이 이제 $1,000 USD 마크 이하로 떨어지면서 게놈 데이터의 쓰나미가 예상됩니다. 각 게놈 레코드는 최대 150GB 이상의 스토리지를 사용할 수 있습니다. Kanteron Platform은 유전체 데이터의 이러한 대규모 성장을 관리하기 위한 지원을 제공하고 게놈 시퀀싱을 대규모로 위한 길을 열어줍니다. 다국어에 대한 데이터와 지원의 통합을 통해, 이 솔루션은 또한 <a href="https://ghr.nlm.nih.gov/primer/genomicresearch/pharmacogenomics">약리</a>학을 활성화하는 데 사용될 수 있습니다, 차례로 약물 효능을 증가시키고 부작용을 줄일 수 있도록. 인공 지능 및 기계 학습은 이 레코드를 구성하는 데이터 형식 범위에서 전체 환자 레코드에 적용할 때 가장 강력합니다. Kanteron Platform은 주요 데이터 형식의 통합을 통해 의료 조직이 인공 지능의 잠재력을 최대한 발휘하여 환자 결과를 개선하고 의료 비용을 절감할 수 있도록 합니다.</p>


