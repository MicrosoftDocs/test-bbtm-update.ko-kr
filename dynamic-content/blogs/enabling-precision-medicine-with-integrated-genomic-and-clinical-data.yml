  <p>Azure는 Kanterons&rsquo; 고객에게 온-프레미스 설치에서 불가능한 유연성, 확장성, 보안 및 규정 준수 수준을 제공합니다. 또한 Azure는 전 세계 54개 지역 및 140개국에서 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/">사용할 수</a> 있으며, <a href="https://azure.microsoft.com/en-us/blog/microsoft-opens-first-datacenters-in-africa-with-general-availability-of-microsoft-azure/">남아프리카 공화국</a>으로 확장되어 의료 조직이 필요한 경우 배포하고 적용 가능한 모든 데이터 주권 요구 사항을 충족할 수 있습니다. Azure는 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings">규정 준수 제품에</a> 표시된 다양한 규정 준수 요구 사항을 지원합니다. 현재 91 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/compliance/">개의 인증</a> 및 증명이 있습니다. Kanteron 플랫폼을 지원하는 데 사용되는 주요 Azure 서비스에는 <a href="https://azure.microsoft.com/services/storage/">Azure Storage</a> 및 <a href="https://azure.microsoft.com/services/virtual-machines/">Virtual Machines</a>가 모두 포함됩니다.</p>


