  <h2>Edge에서 위협 인텔리전스의 강력한 성능 발휘</h2>


  <p>Azure Defender for IoT는 IoT Edge의 중첩 기능과 함께 작동하여 보안을 강화할 수 있습니다. 생산 중단, 민감한 지적 재산권 도용 및 안전 및 환경 인시던트를 유발할 수 있는 사이버 공격의 위협으로부터 브라운필드 및 그린필드 IoT/OT 환경을 모두 보호하기 위한 실용적이고 에이전트 없는 네트워크 계층 솔루션입니다. 네트워크 또는 안정성에 영향을 주지 않고 위협, 변칙 또는 무단 활동에 대한 산업 네트워크를 지속적으로 모니터링합니다.</p>


  <h2>IoT Edge에 중첩을 사용하여 작업 개선</h2>


  <p>테트라 팍, 도요타 인더스트리, 소프트링 인더스트리 와 같은 세계&rsquo; 최대 제조업체 중 일부는 이미 계층화된 네트워크를 통해 추가 가치를 제공하기 위해 IoT Edge 디바이스의 구조를 검토하고&nbsp; 있습니다.</p>


  <h3>Tetra Pak, IoT Edge 디바이스 계층 구조로 디지털 서비스 확장</h3>


  <p>지속 가능성, 혁신 및 품질에 중점을 둔 식품 및 포장 산업의 선구자인 Tetra Pak은 Azure IoT 플랫폼을 사용하여 <a href="https://aka.ms/Tetra_Pak_IoT" target="_blank">새로운 서비스를 제공하고 고객&rsquo; 운영을 개선하고 있습니다</a>. 새로운 Tetra Pak 디지털 플랫폼의 핵심은 머신 데이터 전송 및 에지에서 실행되는 애플리케이션의 오케스트레이션을 위해 프로덕션 네트워크와 클라우드 간에 강력하고 안전한 연결을 설정하는 것입니다. 고객&rsquo; 정책 및 계층화된 네트워크를 준수하기 위해 IoT Edge의 새로운 중첩 기능을 사용하는 Tetra Pak은 기술 설계 및 테스트에 대해 Microsoft와 협업한 얼리 어답터입니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;IoT에서 얻을 수 있는 솔루션과 Azure IoT Edge 디바이스에 대한 새로운 중첩 기능을 통해 고객과 함께 기능을 확장하여 더 많은 가치를 제공할 수 있습니다.&rdquo;&mdash;</em> Magnus Wijk, System Architect IIoT, Tetra Pak.</p>


  <h3>도요타 인더스트리, 회사 전체 IoT 플랫폼 기능 확장</h3>


  <p>도요타 인더스트리는 다양한 제조 관련 기업에서 사업을 운영하고 있으며 <a href="https://aka.ms/Toyota_Industries_IoT" target="_blank">, 데이터를 수집, 저장 및 분석하는 회사 전체의 표준화된 IoT 플랫폼인</a> GAUDI를 구축했습니다. 제조 사이트를 지속적으로 개선하기 위한 노력의 일환으로, 회사는 장비 데이터에서 결함의 징후를 감지하고 최적의 매개 변수를 반환하기 위한 AI 기반 메커니즘을 수립했습니다.</p>


  <p>도요타 인더스트리는 엄격한 네트워킹 요구 사항에 따라 중첩된 에지 기능을 활용하여 공장과 회사 네트워크 간에 다층 구조를 구축하고자 합니다.</p>


  <h3>제조 데이터 통합 가능성을 높이는 소프트 산업</h3>


  <p>Microsoft 파트너인 Softing은 OT/IT 통합을 위한 제품 및 솔루션의 연결을 전문으로 합니다. 컨테이너 기술을 지원하는 edgeConnector Siemens와 같은 제품은 Azure IoT Edge에 배포하고 Azure 플랫폼을 통해 완전히 관리할 수 있습니다. 구성 요소는 일반적으로 계층화된 토폴로지의 낮은 네트워크 수준에서 자동화 네트워크 내에서 실행되어야 합니다. 중첩 토폴로지에 대한 Azure IoT Edge 지원을 통해 Softing 고객은 구성 요소에 직접 인터넷 연결이 없&rsquo;더라도 <a href="https://aka.ms/Softing_marketplace" target="_blank">효율적인 방식으로 회사&rsquo; 구성 요소를 관리할</a> 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;연결 제품은 Azure IoT Edge와 원활하게 통합됩니다. Azure IoT 프레임워크 내에서 중첩된 네트워크 토폴로지로 고객에게 안전하고 확장 가능한 데이터 통합을 계속 제공할 수 있습니다.&rdquo;&mdash;</em> Dr. Christopher Anhalt, VP Product Marketing, Softing Industrial</p>


  <h2>IoT Edge에 중첩 기능을 사용하여 IoT의 이점 활용</h2>


  <p>IoT Edge에 대한 중첩 기능은 Microsoft가 산업용 IoT 사용자를 위해 제공하는 보안 중심의 유연한 솔루션에 추가됩니다. 4월 12-16일에 <a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2021/04/01/top-5-things-to-see-and-do-at-hannover-messe-digital-edition/" target="_blank">Hannover Messe</a>에 참여하여 Azure IoT 제품 및 서비스를 통해 IoT 디바이스 연결, 관리 및 보안 프로세스를 간소화하고 조직이 IoT에서 성공하도록 지원하는 방법을 알아봅니다.</p>


  <p>파트너와 고객은 이 <a href="https://aka.ms/iotedge-nested-tutorial" target="_blank">중첩된 IoT Edge 자습서</a> 및 GitHub 샘플에서 이 새로운 솔루션<a href="https://github.com/Azure-Samples/iot-edge-for-iiot" target="_blank">에 대해</a> 자세히 알아볼 수 있습니다.</p>


