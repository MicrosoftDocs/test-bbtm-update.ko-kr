Title: Azure IoT Edge에 대한 중첩 기능을 사용하여 안전한 제조 작업 빌드
Summary: '제조 산업은 생산성을 최적화하고, 효율성을 얻고, 가동 시간을 늘리고, 지속 가능성 목표를 달성하기 위해 IoT 기술을 빠르게 채택하고 있습니다. '
Content: >-
  <p>제조 산업은 생산성을 최적화하고, 효율성을 얻고, 가동 시간을 늘리고, 지속 가능성 목표를 달성하기 위해 IoT(사물 인터넷) 기술을 빠르게 채택하고 있습니다. 조직이 연결된 디바이스의 에코시스템에서 IoT를 활용하려고 함에 따라 보안 및 규정 준수는 계속해서 대화의 최전선에 서 있습니다.</p>


  <p>우리의 약속은 주류 채택을 위해 IoT를 단순화하는 것입니다. 따라서 네트워크 격리를 위한 ANSI/ISA-95 표준을 준수하는 <a href="https://aka.ms/iotedge-nested-tutorial" target="_blank">Microsoft Azure IoT Edge에 대한 중첩 기능</a>의 일반 공급이 발표됩니다. 이 IoT Edge 솔루션은 Azure Defender for IoT, Azure IoT <a href="https://techcommunity.microsoft.com/t5/internet-of-things/secure-your-iot-edge-compute-today-with-enclaves/ba-p/1685143" target="_blank">Edge 보안 enclave</a>, <a href="https://www.microsoft.com/security/blog/2021/01/27/announcing-the-general-availability-of-azure-defender-for-iot/" target="_blank">IoT Hub용</a> 디바이스 업데이트 및 <a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">Azure Digital Twins</a>를 포함하여 기업이 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/streamline-device-management-with-device-update-for-iot-hub-now/ba-p/2167663" target="_blank">IoT</a>의 혜택을 더 쉽게 활용할 수 있도록 하는 다른 중요한 발전을 추가합니다.</p>


  <h2>중첩된 Azure IoT Edge 디바이스를 사용하여 값 잠금 해제</h2>


  <p>스마트 제조는 딜레마에 직면해 있습니다. 제조업체는 AI(인공 지능&nbsp;) 기반 예측 유지 관리와 같은 최신 클라우드 규모의 솔루션을 사용하여 운영 우수성을 향상시키고자 합니다. 그러나 보안 및 안전 문제로 인해 산업 시스템을 인터넷에 쉽게 연결할 수 없는 경우가 많습니다. 수년 동안 시설 내의 네트워크 분리는 ANSI/ISA-95 표준에서 권장하는 보안 원칙으로, 잠재적으로 위험한 위반을 방지하기 위해 높은 보안 요구 사항을 가진 산업 전반에 걸쳐 널리 채택되어 왔습니다. 그러나 이는 클라우드와의 온-프레미스 네트워크 분리가 불가능했음&mdash;을 의미합니다.</p>


  <p>자동화 피라미드를 통해 IoT Edge 디바이스의 계층 구조를 사용하도록 설정하면 제조업체는 시스템에서 데이터를 수집하고, 집계하고, 시스템을 손상시키지 않고 클라우드로 전달할 수 있습니다. 단일 IoT Edge 디바이스의 디바이스 관리 및 통신 기능도 IoT Edge 디바이스의 계층 구조를 통해 작동하도록 확장되었습니다.</p>


