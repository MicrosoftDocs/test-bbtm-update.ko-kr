Slug: updating-mixed-notification-hubs-namespace-type
Title: 혼합 Notification Hubs 네임스페이스 형식 업데이트
Summary: Notification Hubs/Service Bus 네임스페이스 유형을 "혼합"에서 "알림 허브" 및 "메시징"으로 업데이트합니다.
Content: >-
  <a href="https://azure.microsoft.com/blog/2014/09/05/simplifying-working-with-azure-notification-hubs/">지난 9월에</a>는 별도의 네임스페이스 유형을 도입하여 Notification Hubs 사용자와 Service Bus 메시징 사용자에게 더 나은 환경을 제공하기 위한 작업을 발표했습니다. "Notification Hub" 형식의 네임스페이스는 Notification Hubs 서비스를 통해 푸시 알림을 보내려는 고객을 지원하고, "메시징" 형식의 네임스페이스는 큐, 토픽, 릴레이 및 이벤트 허브 기능을 사용하도록 설정하는 데 중점을 두고, "혼합"은 두 네임스페이스 형식의 기능을 사용하거나 네임스페이스를 사용하지만 적절한 형식으로 업데이트되지 않은 네임스페이스를 정의합니다. 혼합 네임스페이스는 지난 9월부터 만들 수 없었지만, 우리 팀이 올바르게 분류하고 업데이트하려는 기존 네임스페이스가 몇 가지 있습니다.


  &nbsp;


  다음 주에 이 네임스페이스 형식 업데이트를 진행할 계획입니다. Notification Hubs 또는 메시징만 사용하는 혼합 네임스페이스에 "알림 허브" 또는 "메시징"을 할당하는 백필 작업을 실행합니다. 이는 현재 엔터티를 사용하는 방법에 영향을 주지 않으며 모든 항목이 그대로 계속 작동합니다. 네임스페이스가 실제로 혼합되어 있고 두 서비스를 모두 사용하는 경우 가까운 장래에 직접 연락하여 원활하고 편리하게 이동할 수 있습니다(프로세스에는 두 개의 네임스페이스를 만들고 허브를 분할하는 과정이 포함됨).


  &nbsp;


  질문이나 문제가 있는 경우 주저하지 말고 의견을 보내 주시기 바랍니다.


  미미 쉬 | 프로그램 관리자 | Azure Notification Hubs
