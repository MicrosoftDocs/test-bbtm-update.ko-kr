Title: 전력 및 유틸리티 고객을 위한 Azure Cyber Analytics 프로그램
Summary: 유틸리티 산업은 지속적이고 지속적인 위협을 받고 있습니다. 우크라이나 공격은 해커가 230,000 명 이상의 우크라이나 주민에게 전력을 해제 할 수 있도록하는 주요 요인 중 하나가 될 직렬 - 투 - 이더넷 게이트웨이 취약점으로 황당한 것으로 생각하지 않았을 많은 유틸리티에 대한 모닝콜이었다.
Content: >-
  <p>유틸리티 산업은 지속적이고 지속적인 위협을 받고 있습니다. <a href="https://www.wired.com/2016/03/inside-cunning-unprecedented-hack-ukraines-power-grid/">우크라이나 공격은</a> 해커가 230,000 명 이상의 우크라이나 주민에게 전력을 해제 할 수 있도록하는 주요 요인 중 하나가 될 직렬 - 투 - 이더넷 게이트웨이 취약점으로 황당한 것으로 생각하지 않았을 많은 유틸리티에 대한 모닝콜이었다. E-ISACs&rsquo;의 <a href="https://ics.sans.org/media/E-ISAC_SANS_Ukraine_DUC_5.pdf">공격에 대한 자세한 분석은</a> 기존 SCADA 및 통신 프로세스가 시스템을 손상시키는 데 어떻게 사용되었는지를 보여줍니다. 이 공격의 중심에 <a href="https://www.technocracy.news/index.php/2017/06/15/dangerous-crash-override-malware-take-u-s-electrical-grid/">있는 CrashOverride 맬웨어</a> 에 대해 자세히 알아보면 사전 예방적 보호의 중요성이 분명해집니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e0dfeba-eda8-459e-a9ae-211eec6cefc6.png"><img align="right" alt="STB13_WindFarm_08" border="0" height="160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5811960a-5c35-40e9-8176-d38afd99c184.png" style="border-image: none; width: 371px; height: 225px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="" width="240"></a>STB13_WindFarm_08 <a href="https://blogs.technet.microsoft.com/msrc/2017/05/12/customer-guidance-for-wannacrypt-attacks/">WannaCry 암호화 랜섬웨어</a> 공격은 업데이트 및 패치 시스템의 중요성을 다시 강조했으며 (Microsoft는 <a href="https://blogs.technet.microsoft.com/msrc/2017/05/12/customer-guidance-for-wannacrypt-attacks/">WannaCry에 대한 지침을</a> 발표했습니다), 며칠 전 <a href="https://www.nytimes.com/reuters/2017/07/07/technology/07reuters-usa-cyber-energy-nuclearpower.html">미국 전력 회사는 아직</a> 완전히 분석되지는 않았지만 캔자스의 울프 크릭 원자력 시설을 포함한 전력 시설을 포함한 전력 시설을 손상시키기 위해 자격 증명 수확의 징후를 보이는 공격의 대상이었습니다. 수동 방어가 더 이상 충분하지 않은 경우 고객은 어떻게 자신과 시스템을 적극적으로 보호할 수 있을까요?</p>


  <h2>업계에 대한 헌신</h2>


  <p>Microsoft는 전기 그리드를 지원하는 기업의 사이버 보안의 중요성을 깊이 인식하고 있으며 파트너와 고객이 중요한 인프라에 가장 중요한 국가를&rsquo; 보호할 수 있도록 돕기 위해 최선을 다하고 있습니다. 이러한 노력을 강화하기 위해 Microsoft Azure Power and Utilities의 사이버 분석을 위한 인증된 엘리트 파트너 프로그램인 사이버 프로그램을 &ldquo;발표하고 있습니다&rdquo;. Microsoft는 자체 클라우드를 위한 도구, 분석, 사이버 인텔리전스 및 서비스에 깊이 투자해 왔으며, 고객이 이러한 <a href="https://azure.microsoft.com/en-us/documentation/articles/operations-management-suite-overview/">기능을</a> 활용하도록 유도하는 것이 필수적이라고 생각합니다. 우리는 미국에서이 프로그램을 시작하는 동안, 신속하게 전 세계적으로 확장 할 계획이있다.</p>


  <p>Microsoft는 프로그램 참가자를 위해 OMS( <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-overview">Operations Management Suite</a> )를 배포하고 실행하는 초기 비용을 충당함으로써 업계에 대한 헌신을 입증하고 있습니다. 이 프로그램은 Azure Certified Elite 시스템 통합자를 참여시켜 프로그램에 등록된 유틸리티 고객을 위해 OMS 서비스 통합을 수행하도록 설계되었습니다. 이것이 유틸리티 산업에 의미하는 바는 고객이 현재 네트워크에 있는 위협 행위자를 더 잘 추적하고, 서버에서 아웃바운드로 전화 접속하는 악성 소프트웨어를 식별하고, 활성 네트워크 사이버 방어를 사용하도록 경고 시스템을 설정할 수 있다는 것입니다. 또한 이 프로그램에는 학습 및 개발을 지원하고 구현/배포 프로젝트를 신속하게 진행하는 데 사용할 수 있는 제한된 Azure 구독이 포함되어 있습니다. 요컨대, 이 프로그램에 상당한 거꾸로있다.</p>


  <h2>Microsoft Azure 인증된 엘리트 파트너 프로그램</h2>


  <p>이 프로그램은 Microsoft Azure OMS 고급 Log Analytics 서비스를 사용하여 Azure Storage 계정에 업로드된 고객 로그를 분석합니다. 여기에는 유틸리티 엔터프라이즈 및 ICS 네트워크에서 Azure 리포지토리로 네트워크 사이버 로그의 데이터 취득이 포함됩니다. 글로벌 악성 사이트 및 위협 행위자 인텔리전스는 유틸리티 회사가 네트워크의 현재 보안 상태에 대한 가시성을 높이는 데 사용됩니다. 침입 또는 새 맬웨어가 거의 즉시 감지되면 OMS 경고 기능을 사용하여 유틸리티에 알립니다.</p>


  <h2>OMS 데이터 수집</h2>


  <p>Operations Management Suite는 처음부터 클라우드에서 디자인된 관리 서비스 컬렉션입니다. 온-프레미스 리소스를 배포하고 관리하는 대신, OMS 구성 요소는 Azure에서 완전히 호스트되므로 구성이 최소화되므로 몇 분 만에 말 그대로 실행되고 실행될 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Log Analytics</a>에서 수집한 데이터는 Azure에서 호스트되는 OMS 리포지토리에 저장됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d2e590f-535b-48d3-869d-6c304f4786e3.png"><img align="right" alt="image" border="0" height="154" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84ad0993-8c88-4b93-aeb8-b5e323040dbf.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="imageConnected" width="378"></a> 원본은 OMS 리포지토리에 수집되는 데이터를 생성합니다. 다음과 같은 다양한 유형의 연결된 원본이 지원됩니다.</p>


  <ol>
   <li>OMS에 직접 연결된 Windows 또는 Linux 컴퓨터에 설치된 에이전트.</li>
   <li>Log Analytics에 연결된 System Center Operations Manager(SCOM) 관리 그룹입니다. SCOM 에이전트는 Log Analytics로 이벤트와 성능 데이터를 전달하는 관리 서버와 계속 통신합니다. OMS는 SCOM 에이전트를 통해 로그 데이터를 전달할 수도 있습니다.</li>
   <li><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a06a9f6-401b-46aa-bfbc-60904fa1e892.png"><img align="right" alt="image" border="0" height="159" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16cf93ef-3fe6-4450-ac8e-7fdc1fd73e34.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="azure의 작업자 역할, 웹 역할 또는 가상 머신에서 Azure Diagnostics 데이터를 수집하는 imageAn" width="225"></a> Azure Storage 계정입니다.</li>
   <li>리소스에 따라 커넥터, 확장 또는 진단을 통해 데이터를 푸시하는 다양한 Azure 리소스(<a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-azure-storage">전체 목록)</a>.</li>
   <li><a href="https://blogs.technet.microsoft.com/msoms/2016/05/13/oms-office-365-management-solution-now-in-public-preview/">O365 데이터</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-data-sources">사용자 지정 로그</a></li>
  </ol>


  <h2>위협 인텔리전스</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b66c3772-5530-4e47-b5ad-510b91075c58.png"><img align="right" alt="image" border="0" height="174" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e63e534b-8f79-4d83-b449-49dad11c34cc.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="imageMicrosoft" width="436"></a>는 전 세계 수십 개 지역에서 수십 개의 클라우드 서비스를 실행하여 위협 환경에 대한 고유한 보기를 달성할 수 있는 진정한 글로벌 규모를 만듭니다. 수십억 개의 원본에서 수조 개의 신호를 통해 얻은 인사이트는 모든 엔드포인트를 보호하는 방법을 알리고, 공격을 더 잘 감지하고, 대응을 가속화하는 데 사용하는 지능형 보안 그래프를 만듭니다. Microsoft&rsquo;의 정교한 도구는 예를 들어 공격이 발생한 위치를 파악하는 데 도움이 되므로 악의적인 IP 주소를 더 빠르고 더 빠르게 식별할 수 있습니다. 우리의 목표는 고객이 이 지식을 활용하여 리소스를 보호할 수 있도록 하는 것입니다.</p>


  <h2>맬웨어 방지 평가</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecbd4061-616d-4f08-9bb5-8eecc69f3b36.png"><img align="right" alt="image" border="0" height="188" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0f0d2f9-e527-4c02-97a3-7dda72aa2943.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="imageOne" width="443"></a> 시스템을 방어하는 가장 중요한 도구는 맬웨어 방지 소프트웨어입니다. OMS의 기존 맬웨어 방지 기능을 바탕으로 맬웨어 방지 솔루션이 확장되어 Microsoft Antimalware 엔진에 대한 거의 모든 범위를 사용할 수 있을 뿐만 아니라 Windows 보안 Center API를 사용하여 해당 존재를 등록하는 맬웨어 방지의 보호 상태를 감지할 수 있습니다.</p>


