Title: Azure Backup을 사용하여 Windows Server 2016 보호
Summary: IT 업계는 Active Directory, Hyper-V 장애 조치(failover) 클러스터링, 원격 데스크톱 서비스 및 파일 및 스토리지 서비스를 개선하여 Windows Server 2016 일반 공급에 열광하고 있습니다.
Content: >-
  <p><a>IT 업계는 </a> Active Directory, Hyper-V 장애 조치(failover) 클러스터링, 원격 데스크톱 서비스 및 파일 및 스토리지 서비스를 개선하여 <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/announcing-the-launch-of-windows-server-2016/">Windows Server 2016 일반 공급</a>에 대해 기대하고 있습니다. Windows Server 2016 Hyper-V 및 VMware VM과 같은 가상 환경뿐만 아니라 물리적 환경에서 널리 실행되고 있으며 SQL, Exchange 및 SharePoint 같은 서버 애플리케이션을 호스팅하는 데 사용됩니다. 이러한 워크로드 보호는 데이터 센터를 관리하는 IT 관리자의 최우선 과제 중 하나입니다.</p>


  <p><a href="https://azure.microsoft.com/services/backup/">Azure Backup</a>은 온-프레미스 엔터프라이즈급 백업 제품, System Center Data Protection Manager(DPM) 및 Microsoft Azure 통합되는 Microsoft Azure 일류 PaaS(Platform-as-a Service)로 발전했습니다.  원활한 하이브리드 클라우드 백업 솔루션을 제공하는 MABS(Backup Server)입니다. <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/05/12/cloud-first-enterprise-backup-why-architecture-matters/">클라우드 최초의 엔터프라이즈 백업 아키텍처</a>를 사용하면 IT 관리자가 기본적으로 백업 요구 사항, 보안 및 유지 관리를 위한 인프라 프로비저닝과 같은 인프라 관리 작업에서 자유로울 수 있습니다. 또한 Windows 서버&rsquo; 네이티브 백업 솔루션인 Windows Server Backup을 사용하면 시스템 상태를 백업하고 로컬 디스크에 대한 Windows Server 2016 완전 복구를 수행할 수 있습니다.</p>


  <p>온-프레미스 또는 Azure에서 Windows Server 2016 실행하고 파일 및 폴더, 프라이빗 클라우드 배포 또는 서버 애플리케이션을 보호하려는 경우 모든 Windows Server 2016 배포에 대한 포괄적인 전략을 제공합니다.</p>


  <h2>로컬 디스크에 백업 Windows Server 2016</h2>


  <p><a href="https://technet.microsoft.com/library/cc772523(v=ws.11).aspx">Windows Server Backup</a>을 사용하면 전체 서버(모든 볼륨 또는 선택한 볼륨)를 백업하고, 시스템 상태를 로컬 디스크에 백업하고, 재해 발생 시 로컬 디스크에 완전 복구를 수행할 수 있습니다.</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-WS2016-with-WSB/player" width="900"></iframe></p>


  <h2>Windows Server 2016 실행 중인 Azure IaaS VM 백업</h2>


  <p>Azure IaaS VM에서 Windows Server 2016 실행하는 경우 네이티브 <a href="https://azure.microsoft.com/blog/azure-backup-recovery-services-vault-ga/">IaaS VM 백업을 사용하여 VM</a>을 보호할 수 있습니다. Azure IaaS VM의 애플리케이션 일치 백업은 백업 소프트웨어 라이선스 및 컴퓨팅 및 스토리지 인프라 프로비저닝의 요지 없이 Azure IaaS VM에서 개별 파일 및 폴더 <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/">를 즉시 복원할</a> 수 있습니다.</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-Azure-IaaS-VMs-running-WS-2016/player" width="900"></iframe></p>


  <h2>Azure에 직접 Windows Server 2016 파일 및 Windows 시스템 상태 백업</h2>


  <p>Azure Backup을 사용하면 <a href="https://azure.microsoft.com/blog/windows-server-system-state-backup-azure/"><u>Windows 서버 시스템 상태</u></a> 및 Windows Server 2016 파일을 Azure에 직접 백업할 수 있습니다. 이렇게 하면 파일 서버, Active Directory 및 IIS-Web 서버 역할을 포괄적으로 보호하며, 서버 설정 집안일을 제거하고 <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/"><u>백업된 데이터에 즉시 액세스</u>하여 손상 및 재해로부터 신속하게 복구할 수 있습니다.</a> 또한 Azure Backup&rsquo;의 <a href="https://azure.microsoft.com/blog/azure-backup-security-feature/"><u>향상된 보안 기능을</u></a> 사용하면 랜섬웨어와 같은 보안 위협으로부터 백업된 데이터를 보호할 수 있습니다.</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-file-server-on-WS2016-to-Azure/player" width="900"></iframe></p>


  <h2>Windows Server 2016 실행되는 프라이빗 클라우드 배포 및 서버 애플리케이션 백업</h2>


  <p>Hyper-V 및 VMware VM과 같은 프라이빗 클라우드 배포 또는 Windows Server 2016 SQL, Exchange, SharePoint 같은 서버 애플리케이션을 실행하는 경우 Microsoft Azure <a href="https://azure.microsoft.com/blog/announcing-microsoft-azure-backup-server/">Backup Server</a>를 <a href="https://blogs.technet.microsoft.com/dpm/2016/10/19/announcing-sc-dpm-2016-with-modern-backup-storage/">사용하여 로컬 디스크 및 Azure에 백업할 수 있습니다. System Center Data Protection Manager 2016</a>.</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-Private-cloud-deployments-on-WS-2016-using-SC-2016-DPM/player" width="900"></iframe></p>


  <p>이제 Windows Server 2016 및 Azure Backup을 탐색하여 요구 사항에 맞는 솔루션을 조정합니다.</p>


