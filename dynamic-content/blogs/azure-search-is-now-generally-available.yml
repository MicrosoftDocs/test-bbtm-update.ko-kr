Slug: azure-search-is-now-generally-available
Title: 이제 Azure Search가 일반 공급됩니다.
Summary: Azure Search가 이제 일반 공급된다는 것을 발표하게 되어 기쁩니다! Azure Search는 개발자가 웹 및 모바일 애플리케이션에 정교한 검색 환경을 빌드하는 데 도움이 되는 서비스로서의 검색 솔루션입니다.
Content: >-
  Azure Search가 이제 GA(일반 공급)되었다는 것을 발표하게 되어 기쁩니다! Azure Search는 개발자가 웹 및 모바일 애플리케이션에 정교한 검색 환경을 빌드하는 데 도움이 되는 서비스로서의 검색 솔루션입니다. 이 릴리스는 다양한 새로운 기능을 제공합니다. 자세히 알아보려면 계속 읽어보세요. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/03/Azure-Search.png"><img class="  wp-image-259821 alignright" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Search-369x369.png" alt="Azure Search" width="267" height="267" /></a>


  많은 고객이 이미 프로덕션 환경에서 Azure Search를 사용하기 시작했습니다. 좋은 예는 XOMNI, 글로벌 소비자 가전 및 비디오 게임 소매 업체 GameStop와 같은 대기업에 옴니 채널 플랫폼을 제공하는 서비스로서의 소프트웨어 회사입니다. 소매점이 소비자와 디바이스를 참여하도록 설계된 풍부한 매장 내 및 모바일 환경을 구축하는 데 도움이 되도록 Azure Search를 솔루션의 일부로 사용하고 있습니다. 현재 XOMNI는 Azure Search를 사용하여 3세대 플랫폼의 글로벌 가용성을 발표합니다.

  <blockquote>"우리는 성수기 쇼핑 기간 동안 소매업체가 경험할 수 있는 것에 대한 성능 요구 사항을 기반으로 합니다." 예를 들어 계층 1 소매점의 요구 사항에는 초당 60개의 쿼리와 11GB의 데이터가 포함됩니다. "하지만 항상 가장 높은 리소스를 실행할 수는 없습니다. DocumentDB 및 Azure Search를 사용하면 수요 급증을 충족하고 소비하는 것에 대해서만 비용을 지불할 수 있도록 동적으로 확장할 수 있습니다."

  Daron Yöndem, XOMNI 최고 기술 책임자</blockquote>

  autoTRADER.ca, 캐나다에서 가장 큰 중고차 마켓플레이스는 딜러를 위한 새로운 중고차 경매 사이트에서 Azure Search를 활용하고 있으며, 이는 딜러가 전통적으로 거래 또는 직접 경매를 통해 차량을 구매할 수 있는 새로운 방법입니다. 이를 통해 딜러가 차량을 공급할 수 있는 새로운 방법과 autoTRADER.ca 상호 작용하는 새로운 방법을 사용할 수 있게 되었습니다. 이번 달에는 매달 500만 명 이상의 사용자가 있는 autoTRADER.ca 소비자 마켓플레이스를 웹과 모바일 모두에서 Azure Search로 전환할 예정입니다.

  <blockquote>"사람들이 온라인 서비스에 액세스하는 방식이 변경되었습니다. 사용자의 절반이 모바일 디바이스를 통해 마켓플레이스에 액세스합니다. 모바일 앱은 200만 회 이상 다운로드되었습니다. 이러한 사용자는 그 어느 때보다 빠르게 정보를 원합니다. 실시간 환경을 기대합니다. Azure Search는 폭발적인 성장을 앞지를 수 있는 확장 가능한 솔루션을 제공합니다."

  셰인 설리번, 소프트웨어 엔지니어링 이사, autoTRADER.ca</blockquote>

  이 GA 릴리스에서는 다음을 비롯한 다양한 새로운 기능을 간략하게 설명하게 되어 기쁩니다.

  <ul>
   <li><strong>.NET SDK</strong>: Azure Search 작업을 보다 친숙한 환경으로 만드는 .NET SDK(소프트웨어 개발 키트)입니다. "Azure Search"를 검색하기만 하면 Visual Studio 직접 NuGet 참조로 추가할 수 있습니다. 여기서 .NET SDK에 대한 자습서를 게시 <a href="https://go.microsoft.com/fwlink/p/?LinkId=528088">했습니다</a>.</li>
   <li><strong>향상된 다국어 지원</strong>: 이 릴리스는 50개 이상의 언어에 대해 향상된 다국어 지원을 제공하며, MICROSOFT OFFICE 및 Bing 사용하는 것과 동일한 기술을 통해 NLP(자연어 처리)에 대한 수년간의 경험을 기반으로 합니다. 이 NLP 스택은 지원되는 각 언어의 고유한 차이점에 대한 심층적인 이해를 포함하여 언어를 처리하기 위한 또 다른 옵션을 제공합니다.</li>
   <li><strong>인덱서</strong>: 이제 Azure DocumentDB에서 데이터를 더 쉽게 로드하고, Azure VM에서 실행되는 SQL Server, 새 인덱서를 사용하여 Azure Search로 Azure SQL Database 수 있습니다. 인덱서 인프라는 Azure Search에서 데이터를 수집할 데이터 저장소와 데이터 변경 내용을 예약된 기준으로 가리킬 수 있는 코드 없는 솔루션을 제공합니다.</li>
   <li><strong>새 API 버전</strong>: 릴리스에는 새 API 버전 집합도 도입되었습니다.
  <ul>
   <li><strong>2015-02-28</strong>: 이 릴리스에 대해 공식적으로 지원되는 API입니다. Lucene 분석기와 같은 이전 프로토타입 버전 2014-10-20-Preview의 기능이 이 버전에 통합된 것을 확인할 수 있습니다. 또한 SLA를 제공하는 유일한 버전입니다.</li>
   <li><strong>2015-02-28-Preview</strong>: 새로운 실험적 기능을 제공하는 새로운 "프로토타입" 버전입니다. 이 버전에서는 다국어 지원에 대한 향상된 기능과 새로운 "더 유사한" 기능을 찾을 수 있습니다. 이전 프로토타입과 마찬가지로 기능이 이 버전 내에서 정기적으로 변경될 수 있고 변경될 수 있으므로 이 버전에 대한 종속성을 사용하지 마세요. 고객에게 유용하다는 증거를 확인하면서 공식적으로 지원되는 다음 API로 기능을 계속 마이그레이션할 것입니다. 미리 보기 API 설명서는 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-api-2015-02-28-preview/">다음과 같습니다</a>.</li>
  </ul>

  </li>

  </ul>

  &nbsp;


  앞으로 몇 주 동안 이러한 새로운 기능을 강조하는 자세한 내용과 샘플을 게시할 예정입니다. 이 릴리스에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/services/search/">Azure Search 설명서 웹 페이지를 참조하세요</a>. 현재 Azure Search를 활용하는 일부 고객에 대해 자세히 알아보려면 <a href="https://go.microsoft.com/fwlink/?LinkID=528170">Azure Search에 대한 Azure 사례 연구를</a> 방문하세요.


  Azure Search를 이 시점까지 가져오는 것은 재미있고 교육적인 경험이었습니다. 모든 개발자가 미리 보기 기간 동안 Azure Search를 사용하여 피드백을 제공하고 신뢰 투표를 제공해 주신 모든 개발자에게 감사드립니다. 더 많은 작업을 수행할 수 있으므로 계속해서 빠르게 움직이고, <a href="https://feedback.azure.com/forums/263029-azure-search">피드백을</a> 듣고, 검색을 통해 멋진 애플리케이션을 빌드하는 데 집중할 수 있길 기대합니다.


  우리는 무엇이 작동하고 무엇이 누락되어 있는지에 대한 피드백을 듣고 싶어합니다. 여기에 의견을 남기면 해시 태그 #AzureSearch 사용하여 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=azuresearch">포럼</a> 이나 트윗을 사용하여 연락 할 수 있습니다.
