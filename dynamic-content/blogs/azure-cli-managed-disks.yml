Title: 'Azure CLI: Managed Disks'
Summary: 오늘 Azure Managed Disks에 대한 Azure CLI 지원을 발표합니다. Microsoft는 Azure Managed Disks의 일반 공급이 가능하며 Virtual Machines의 관리 및 크기 조정을 간소화한다고 발표했습니다.  Azure CLI의 Managed Disks 환경은 다른 플랫폼 간 도구의 CLI 환경과는 달리, 사용자가 좋아할 것임을 알고 있습니다.
Content: "<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">오늘 Azure Managed Disks에 대한 Azure CLI 지원을 발표합니다.</p>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\"><a href=\"https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/\">Microsoftannounced</a>&nbsp;&nbsp; Azure Managed Disks &ndash; 의 일반 공급은 Virtual Machines의 관리 및 크기 조정을 간소화합니다. &nbsp;Azure CLI의 Managed Disks 환경은 다른 플랫폼 간 도구의 CLI 환경과는 달리, 사용자가 좋아할 것임을 알고 있습니다.</p>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\"><a href=\"https://github.com/Azure/azure-cli\">Azure CLI</a>&nbsp;를 사용하여 Managed Disks를 관리할 수 있습니다. Azure CLI를 설치하거나 업데이트하는 방법에 대한 <a href=\"https://docs.microsoft.com/en-us/cli/azure/install-az-cli2\" style=\"font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: underline;\">추가 가이드</a>&nbsp;를 확인&nbsp;하세요.</p>\n\n<h2 style=\"color: rgb(80, 80, 80); line-height: 1.18; font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 34px; font-style: normal; margin-top: 24px; margin-bottom: 12px; box-sizing: inherit;\">독립 실행형 Managed Disks 만들기</h2>\n\n<p>독립 실행형 Managed Disks는 다양한 방법으로 쉽게 만들 수 있습니다.</p>\n\n<p>빈 관리 디스크 만들기</p>\n\n<pre>\n  az disk create -n myDisk -g myResourceGroup --size-gb 20</pre>\n\n<p>Blob Storage에서 관리 디스크 만들기</p>\n\n<pre>\n  az disk create -g myResourceGroup -n myDisk\n&nbsp;   --source&nbsp;<a href=\"https://bg09.blob.core.windows.net/vm-images/nixos-nstable-standalone.vhd\" ms.cmpgrp=\"body\" ms.cmpnm=\"https://bg09.blob.core.windows.net/vm-images/nixos-nstable-standalone.vhd\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\" style=\"transition:color 0.2s ease-in-out; color: rgb(0, 114, 198); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: italic; font-weight: normal; box-sizing: inherit;\"><u style=\"box-sizing: inherit;\">https://bg09.blob.core.windows.net/vm-images/non-existent.vhd</u></a></pre>\n\n<p>기존 이미지에서 Managed Disk를 만듭니다.</p>\n\n<pre>\n  az disk create -n myDisk -g myResourceGroup\n    --source &lt;...id...&gt;/Microsoft.Compute/disks/mdvm1_OsDisk_1_&lt;guid&gt;</pre>\n\n<p>이&#39;간단하며 이러한 각 디스크는 이후에 Virtual Machine에 연결할 수 있습니다(아래 참조).</p>\n\n<h2 style=\"color: rgb(80, 80, 80); line-height: 1.18; font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 34px; font-style: normal; margin-top: 24px; margin-bottom: 12px; box-sizing: inherit;\">Managed Disks를 사용하여 Virtual Machines 만들기</h2>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">특정 디스크 이미지에 대한 암시적 관리 디스크가 있는 Virtual Machine을 만들 수 있습니다. &nbsp;간단히 만들려면 모든 디스크 세부 정보를 지정하지 않고 관리 디스크를 암시적으로 만들면 됩니다. 이 경우 스토리지 계정을 만들고 관리하는 것에 대해 걱정할 필요가 없습니다.</p>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">관리 디스크는 Azure의 OS 이미지에서 VM을 만들 때 암시적으로 만들어집니다.</p>\n\n<pre style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">\n  az vm create -n myVm -g myResourceGroup --generate-ssh-keys --image UbuntuLTS</pre>\n\n<p>이 Managed Disk는 기본적으로 생성되며 Azure CLI의 --query 기능을 사용하여 ID를 쉽게 확인할 수 있습니다.</p>\n\n<pre>\n  az vm list -o tsv\n&nbsp;     --query &quot;[].{ name:name, os:storageProfile.osDisk.managedDisk.id }&quot;</pre>\n\n<p>앞에서 설명한 것처럼 이전에 프로비전된 Managed Disk를 쉽게 연결할 수 있습니다.</p>\n\n<pre>\n  az vm disk attach --vm-name myVm -g myResourceGroup\n&nbsp;   --disk &lt;...id...&gt;/Microsoft.Compute/disks/testmd</pre>\n\n<p>이미지에서 새 리소스(Virtual Machines 및 Managed Disks)를 사용하여 새 VM 확장 집합을 만듭니다.</p>\n\n<pre>\n  az vmss create -n myVmScaleSet -g myResourceGroup --admin-username &lt;user&gt;\n&nbsp;   --admin-password &lt;password&gt; --instance-count 4 --image Win2012R2Datacenter</pre>\n\n<h2 style=\"color: rgb(80, 80, 80); line-height: 1.18; font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 34px; font-style: normal; margin-top: 24px; margin-bottom: 12px; box-sizing: inherit;\">Managed Disks를 사용하여 스냅샷 업데이트 및 만들기</h2>\n\n<p>Azure CLI에서 관리 디스크 크기를 조정하는 것은 쉽고 간단합니다.</p>\n\n<pre>\n  az disk update -n myDisk -g myResourceGroup -z 25</pre>\n\n<p>Managed Disks의 Storage 계정 유형을 업데이트할 수도 있습니다.</p>\n\n<pre>\n  az disk update -n myDisk -g myResourceGroup --sku Standard_LRS</pre>\n\n<p>Blob Storage에서 이미지 만들기</p>\n\n<pre>\n  az image create -g myResourceGroup -n myImage --os-type Linux \n&nbsp;   --source &lt;...sas uri to an os disk blob...&gt;</pre>\n\n<p>현재 Virtual Machine에 연결된 관리 디스크의 스냅샷 만들기.</p>\n\n<pre>\n  az snapshot create -g myResourceGroup -n mySnapshot\n&nbsp;   --source &lt;...id...&gt;/Microsoft.Compute/disks/mdvm1_OsDisk_1_&lt;guid&gt;</pre>\n\n<h2 style=\"color: rgb(80, 80, 80); line-height: 1.18; font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 34px; font-style: normal; margin-top: 24px; margin-bottom: 12px; box-sizing: inherit;\">사용해 보세요.</h2>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">위의 예제는 표시되는 대로 실행할 수 있습니다(물론 적절한 값 포함). 시도해 보시고(아래의 주석으로)&nbsp; 어떻게 생각하시는지 알려주세요. &nbsp;Azure CLI에는 더 흥미로운 서비스가 있으며, 알고 사랑하는 셸 도구와 idiomatic 환경이 어떻게 통합되는지에 대한 여러분의 의견을 듣고 싶습니다.</p>"
