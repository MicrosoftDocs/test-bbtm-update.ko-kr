Title: Azure 및 Qlik Data Integration을 사용하여 SAP ERP 데이터에 대한 실시간 인사이트 얻기
Summary: 전 세계 기업의 경우 SAP는 영업, 제조 및 재무 프로세스에 대한 중요한 정보를 포함하는 비즈니스 애플리케이션의 핵심입니다. 그러나 SAP 시스템의 고유한 정교함으로 인해 많은 조직에서 SAP 데이터를 최신 분석 프로젝트에 통합하는 데 어려움을 겪고 있습니다.
Content: >-
  <p>전 세계 기업의 경우 SAP는 영업, 제조 및 재무 프로세스에 대한 중요한 정보를 처리하는 비즈니스 애플리케이션&mdash;의 핵심입니다. 조직은 SAP ERP 데이터를 서로 다른 비즈니스 라인의 다른 데이터와 결합하여 비즈니스에 대한 세분화된 실시간 가시성이 점점 더 필요해지고 있습니다. 조직의 모든 사용자가 SAP 데이터에서 실시간 인사이트를 얻고 최적화된 비즈니스 결정을 내릴 수 있도록 하기 위해 엔드투엔드 공급망 인텔리전스, 재무 분석 등을 위해 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse</a>, Microsoft Power BI 및 Qlik Data Integration을 함께 제공하는 Qlik Data Integration(이전의 Attunity)과 공동 제안을 발표했습니다.</p>


  <h2>가치 증명 제품</h2>


  <p>이 새로운 제품을 통해 고객은 이제 Azure Synapse Analytics, Azure Machine Learning, Power BI 및 Qlik Data Integration과 협력하여 강력한 가치 증명을 통해 SAP 데이터에 대한 실시간 인사이트를 사용하도록 설정하는 방법을 쉽게 이해할 수 있습니다. 공동 가치 증명 제품의 2주 동안 Microsoft와 Qlik Data Integration의 전담 담당자 및 리소스로부터 무료 솔루션 아키텍처 워크샵, 소프트웨어 구독 및 실습 기술 전문 지식을 고객에게 제공할 예정입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a5d65c2-89db-447e-bda4-8e135818b591.png"><img alt="White text on black background: Azure Synapse and Qlik Data Integration and Power BI Free proof of value for SAP." height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66d04fd2-1eb0-442d-b217-c8e2a3de08a1.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <h2>비즈니스 가치</h2>


  <p>Azure Synapse와 Qlik Data Integration의 조합을 통해 리더는 SAP ERP 데이터에 실시간으로 직접 연결할 수 있습니다. 이 가속화된 경로로 인해 조직은 분석이 가능한 가장 쉽고 빠른&nbsp; 방법으로 분석 가능한 솔루션을 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7080e8f4-3953-494a-95b1-5525763cb5e0.png"><img alt="Black background white text, gain real-time insights on SAP data." border="0" height="572" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbed967c-80dd-4151-9bb5-129b62070d97.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a></p>


  <h2>기술 값</h2>


  <p>독점 기술을 사용하여 Qlik Data Integration은 SAP 비즈니스 프로세스를 신속하게 매핑하고 Azure Synapse 스키마 및 계산을 손쉽게 만듭니다. 이를 통해 조직은 원시 데이터에서 Azure Synapse에서 실행 가능한 인사이트를 빠르게 검색할 수 있습니다.</p>


  <p>Qlik Replicate는 엔드 투 엔드 복제를 완전히 자동화하는 간단한 그래픽 인터페이스를 통해 실시간으로 데이터를 이동하는 CDC(변경 데이터 캡처) 기능을 제공합니다. 이를 통해 데이터 엔지니어는 SAP와 Azure Synapse 간에 데이터를 쉽게 설정하고, 제어하고, 모니터링하며, 실시간으로 레코드를 유지할 수 있습니다.</p>


  <p>Qlik Compose는 Azure Synapse에서 즉시 이해할 수 있는 SAP 프로세스 및 앱을 자동으로 변환합니다. SAP 스키마를 쉽게 클릭하고 끌어서 데이터 웨어하우스 구조&rsquo;로 끌어서 분석할 준비가 되었습니다.</p>


