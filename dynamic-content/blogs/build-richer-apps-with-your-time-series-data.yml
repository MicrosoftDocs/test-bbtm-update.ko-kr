Content: >-
  <p>오늘 ARM(Azure Resource Manager) 템플릿, API 코드 샘플 및 개발자를 위한 간편한 설명서를 비롯한 새로운 TSI 개발자 도구의 릴리스를 발표하게 되어 기쁘게 생각합니다. TSIs&rsquo; 개발자 도구는 개발을 시작하는 데 걸리는 시간을 단축합니다. 고객은 이러한 개발자 도구를 사용하여 TSI&rsquo; 플랫폼을 사용자 지정 애플리케이션에 보다 쉽게 포함하여 차트/그래프를 구동하고, 다양한 시점의 데이터를 비교하고, 데이터의 추세 및 상관 관계를 동적으로 탐색할 수 있습니다.</p>


  <p>조직에서 디바이스 판매에서 서비스 판매로 시장 진출 및 비즈니스 모델을 전환함에 따라 고객에게 운영 인사이트와 분석을 제공하는 도우미 애플리케이션을 개발하고 있습니다.&nbsp; 이러한 애플리케이션에 전원을 공급하는 데 필요한 데이터의 대부분은 시계열이지만 많은 양의 시계열 데이터를 저장하고 쿼리하는 것은 매우 어려울 수 있습니다. TSI(시계열 Insights)는 이러한 조직에서 시계열 데이터 관리의 부담을 덜어주며, TSIs&rsquo; 플랫폼 기능을 통해 개발자는 고객에게 중요한 인사이트를 제공하는 애플리케이션을 빌드할 수 있습니다.</p>


  <h2>시계열 데이터가 현재 애플리케이션에 포함하기 어려운 이유</h2>


  <p>IoT 규모의 시계열 데이터는 기존 데이터베이스를 쿼리할 때 대기 시간이 길고 렌더링 시간이 길어질 수 있습니다. 많은 고객이 수십억 개의 시계열 이벤트를 검색해야 할 때 클라이언트 애플리케이션을 쉽게 중단하기 쉬우며 시계열 데이터로 실시간 작업을 수행하는 것은 힘들다고&rsquo;&ndash; 말&rsquo;했습니다. 또한 많은 고객이 백 엔드를 관리하기 위해 엔지니어 군대를 고용하기를 원하지 않으며&rsquo;, 오히려 핵심 제품을 구축하는 데 자원을 투자할 것입니다.</p>


  <h2>시계열 Insights 애플리케이션에 포함하는 이유</h2>


  <p>TSI는 시계열 데이터를 위해 특별히 제작되었으며 즉시 데이터를 쿼리할 수 있도록 읽기 및 처리량에 최적화되어 있습니다. TSI를 기반으로 빌드된 애플리케이션은 집계 및 연속 창 간격 처리와 같은 기본 제공 기능을 활용하여 전 세계의 데이터를 실시간으로 동적으로 시각화하고 쿼리할 수 있습니다. TSI는 SLA 지원 완전 관리형 서비스이므로&rsquo; 데이터를 관리하기 위해 엔지니어 팀을 고용할 필요가 없습니다. 또한 애플리케이션 사용량이 증가함에 따라 데이터베이스 및 쿼리 엔진도 함께 확장됩니다.</p>


  <h2>시계열 Insights 개발자가 더 쉽게 만드는 방법</h2>


  <p>TSI API를 사용하면 시계열 데이터를 세밀하게 제어할 수 있으며, TSI를 더 광범위한 워크플로 또는 기술 스택에 쉽게 연결할 수 있습니다. ARM 템플릿은 TSI를 기반으로 빌드된 사용자 지정 애플리케이션과 같이 Azure Portal을 사용하는 것이 의미가 없는&rsquo; TSI 환경을 관리하는 데 유용합니다. 마찬가지로, 오늘 릴리스하는 C# 및 JavaScript 클라이언트는 개발자가 애플리케이션에 고급 시계열 기능을 보다 쉽게 빌드할 수 있도록 따라야 하는 예제를 제공합니다. 이러한 도구는 프로그래밍 방식으로 Azure 리소스를 관리하고 데이터의 쿼리를 자동화하기 위한 프레임워크를 증명하여 개발 프로세스를 크게 간소화합니다.</p>


  <p>시계열 Insights 플랫폼으로 사용하는 데 관심을 표명한 여러 조직에서 이러한 개발자 도구를 미리 했습니다. 회사 중 하나인 Steelcase&nbsp;는 TSIs&rsquo; 개발자 도구를 사용하여 <a href="https://www.steelcase.com/products/workplace-optimization-analytics/steelcase-workplace-advisor/">Steelcase Workplace Advisor</a>를 출시했습니다. Steelcase Workplace Advisor는 시계열 데이터를 사용하여 고객이 거의 실시간으로 작업 공간의 효율성을 측정하고 개선하는 데 도움을 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9dbb27e9-67bd-408b-ad51-349832592bee.jpg"><img alt="Steelcase1" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea60d5de-ad2b-46cf-986c-12fd6dce6a9b.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Steelcase1" width="640"></a></p>


  <blockquote>

  <p>&ldquo;우리는 고객이 직장에서 보다 효율적으로 일할 수 있도록 인력을 강화하는 방법을 재구상할 수 있도록 지속적으로 노력하고 있습니다. 이렇게 하려면 대량의 시계열 데이터를 캡처하고 저장하고, 해당 데이터를 실시간으로 계산하고, 해당 데이터를 집계하여&rsquo; 애플리케이션에서 더 쉽게 보고 탐색할 수 있는 장소가 필요했습니다. 시계열 Insights API를 통해 전 세계 작업 영역에서 실시간으로 가시성을 제공할 수 있으므로 고객에게 직관적으로 인사이트를 얻고 작업 공간을 최적화하는 방법에 대한 정보에 입각한 의사 결정을 내릴 수 있습니다.&nbsp; 데이터, 간격 청크 및 집계 기능을 동적으로 쿼리할 수 있는 속도 때문에 TSI를 기반으로 빌드하기로 결정했습니다.&rdquo;</p>


  <p>-&nbsp;&nbsp;&nbsp; Scott King, Steelcase의 소프트웨어 개발자</p>

  </blockquote>


  <h2>오늘 발표하는 내용&rsquo;</h2>


  <p>개발자가 더 풍부한 시계열 데이터 환경을 빌드할 수&rsquo; 있도록 지원하려면 다음을 릴리스합니다.</p>


  <ul>
   <li>환경 관리, 액세스 정책, 이벤트 원본 및 참조 데이터를 자동화하는 ARM(Azure Resource Manager) 템플릿입니다. ARM 템플릿은 리소스 그룹의 리소스 인프라 및 구성을 정의하는 JSON 파일입니다. Azure TSI 리소스에 대한 작업을 수행하려면 ARM 템플릿을 사용하여 지원되는 매개 변수가 포함된 HTTPS 요청을 보냅니다. PowerShell 명령줄을 사용하여 이러한 Azure 리소스 매개 변수를 전달할 수도 있습니다.&nbsp;</li>
   <li>시계열 Insights 서비스와 통신하는 데 사용되는 프레임워크를 보여 주는 C# 및 JavaScript 샘플입니다. 다음 예제를 통해 개발자는 TSI API를 호출하는 애플리케이션을 작성할 수 있습니다. 이러한 샘플은 <a href="https://github.com/Azure-Samples/Azure-Time-Series-Insights">GitHub 샘플 페이지에서</a> 찾을 수 있습니다.</li>
   <li>개발자가 시작하기 위해 수행해야 하는 작업, ARM 및 API를 사용하는 프로세스 및 질문과 대답을 이해하는 데 도움이 되는 설명서입니다.</li>
  </ul>


  <h2>시작</h2>


  <p>Azure Portal의 자동화 스크립트 블레이드 또는 관리 <a href="https://docs.microsoft.com/en-us/rest/api/time-series-insights-management/">설명서 페이지에서</a> 새 ARM 템플릿에 액세스할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/time-series-insights/">관련 설명서는 여기에서</a> 찾을 수 있습니다.</p>


