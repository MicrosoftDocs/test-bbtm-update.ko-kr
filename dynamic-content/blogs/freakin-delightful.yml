Content: >-
  Microsoft Azure 기술 펠로우인 Mark Russinovich는 azure 확장 기술을 사용하여 Canonical Ubuntu Virtual Machine 내에서 Chef의 2014년 #ChefConf 직접 통합을 시연했습니다. 우리는 몇 주 전에 // 빌드에서이 기술에 대해 이야기하고 <a href="https://channel9.msdn.com/Events/Build/2014/KEY02" target="_blank">기조 연설에서</a> 무대에서 Windows 내부에서 실행 인형을 보여 주었다. 지금까지는 Windows 전용 솔루션이었습니다.


  오늘, 일반 공급에 도달 가상 머신의 1 주년을, 마크는 Linux용으로 구축 된 첫 번째 Azure 확장을 보여 주었다! Azure Portal을 직접 사용하여 시작 시 VM에 최신 Chef 클라이언트를 직접 배포하고 RB 및 PEM 파일을 사용하여 실행하는 간단한 확인란의 데모를 보여 줍니다. 즉, Azure에서 부팅하고 Chef Server에 연결하는 것 외에 가상 머신을 사용하여 로그인, SSH 켜기 또는 아무것도 수행할 필요가 없습니다. 즉, Azure Portal을 통해 Windows 및 Linux에서 동일한 환경을 사용할 수 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1762/8308.12.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1762/8308.12.png" border="0"></a>


  사용자가 좋아하는 솔루션을 쉽게 사용할 수 있도록 Azure에서 확장을 빌드했습니다. 추가 값을 제공하며 VM의 수명 주기 동안 업데이트할 수 있습니다. 확장이 있는 이 VM 에이전트는 이미 Windows 사용할 수 있고 Linux에서 발표(곧 제공됨)하여 선택한 OS에서 사용 약관 및 속도에 따라 PaaS와 같은 기능을 IaaS Virtual Machine에 제공합니다.


  Chef, Linux 및 Azure를 사용하면 즐거운 옵션이 제공됩니다. 나이, 괴물의 유쾌한 옵션, 마크는 너무 웅변적으로 설명으로 (그는 "괴물"을 말하지 않았지만).


  그가 그것을보고 싶어? #ChefConf 2014 키노트에서 이 <a href="https://www.youtube.com/watch?v=mtMV07GeaEs" target="_blank">비디오에서</a> Mark를 볼 수 있습니다.


  주위를 둘러보십시오.


  코리
