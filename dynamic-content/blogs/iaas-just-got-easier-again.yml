  <h1>태그 지정, 추적 및 청구</h1>


  <p>Azure Resource Manager에 대한 새로운 지원을 통해 컴퓨팅, 네트워킹 및 Storage 사용할 수 있는 리소스에 대한 태그 지정을 직접 지원합니다. 이러한 태그는 그룹화 및 연결 목적으로 각 개별 리소스에 적용됩니다. 앞으로 몇 주 안에 이러한 태그가 청구서의 리소스와 연결됩니다. 이렇게 하면 태그, 리소스 종류 및 구독별로 조직에서 사용량을 추적할 수 있습니다. 호스터, 대형 IT 상점 또는 소규모 스타트업이든 태그를 지정하면 매우 간단한 방법으로 복잡한 사용 패턴을 추적할 수 있습니다. 포털에서 직접 태그를 구성하거나 Azure CLI 및 PowerShell을 사용하여 태그를 구성할 수 있습니다.</p>


