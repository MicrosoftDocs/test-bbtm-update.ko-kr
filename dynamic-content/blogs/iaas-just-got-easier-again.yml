  <h1>하이브리드 일관성</h1>


  <p>마지막으로, Microsoft Azure 약속 중 하나는 퍼블릭 클라우드에서 환상적인 개발, 배포 및 관리 환경을 만드는 것입니다. 위의 발표는 이 약속에 대한 증거입니다. Microsoft Azure 고유한 제품 중 하나는 프라이빗 및 호스티드 클라우드에서 이와 동일한 클라우드 환경을 사용하도록 설정하는 데 전념하고 있다는 것입니다. 오늘 Azure에 대해 발표하는 새로운 템플릿 기반 환경은 향후 모든 하이브리드 배포에 대해 동일한 애플리케이션 모델이 될 것입니다. 개발자, ISV 또는 시스템 관리자는 모든 Azure 클라우드에서 동일한 방식으로 동일한 앱을 배포하고 관리할 수 있습니다.</p>


