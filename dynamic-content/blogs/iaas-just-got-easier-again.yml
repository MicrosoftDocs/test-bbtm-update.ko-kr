Title: IaaS는 더 쉬워졌습니다. 다시
Summary: 컴퓨팅, 네트워킹 및 Storage 템플릿 기반 배포를 위한 공개 미리 보기를 발표하고, Azure Resource Manager를 사용하여 대규모 복잡한 애플리케이션을 빌드, 배포 및 관리하는 작업을 간단한 작업으로 변환합니다.
Content: >-
  <p>약 3년 전, <a href="https://weblogs.asp.net/scottgu/meet-windows-azure-on-june-7th">Meet Azure 이벤트에서</a> Virtual Machine 지원을 처음 시연했습니다. 이러한 새로운 민첩하고 강력한 Virtual Machines를 사용하여 애플리케이션을 시작하고 배포하는 것이 얼마나 쉬운지 보여주며 Azure에서 첫 번째 Linux VM을 보여 줍니다.</p>


  <p>오늘 Azure Resource Manager를 사용하여 컴퓨팅, 네트워킹 및 Storage 템플릿 기반 배포에 대한 공개 미리 보기를 발표하게 되어 기쁩니다. 이 새 릴리스에서는 대규모 복잡한 애플리케이션을 빌드, 배포 및 관리하는 작업을 간단한 작업으로 변환하는 것이 목표입니다. 이 새로운 템플릿 언어를 사용하면 단일 일관된 애플리케이션 모델에서 VM, Virtual Networks, Storage 계정, NIC, 부하 분산 장치 및 기타 PaaS 서비스(예: App Service 및 SQL Databases)를 쉽게 연결할 수 있습니다. 통합 확장 지원을 사용하여 VM에서 직접 애플리케이션 설치를 모델링할 수 있습니다.</p>


  <p>배포된 후에는 간단한 리소스 관리를 위해 리소스에 태그를 쉽게 추가할 수 있습니다. 마지막으로, API 수준에서 역할 기반 액세스를 구성하여 팀이 Azure CLI 또는 PowerShell의 쉽고 빠른 속도로 배포할 수 있지만 사용자가 요구하는 보안으로 배포할 수 있습니다. 개발자, 시스템 관리자 또는 DevOps 세계에서 살아가는 엔지니어링에 관계없이 VM을 사용하여 애플리케이션을 만들고 관리하는 것이 재미있고 빠르고 쉽습니다.<iframe allowfullscreen="allowfullscreen" frameborder="0" height="343" src="//channel9.msdn.com/Blogs/Regular-IT-Guy/Azure-Compute-now-available-in-Azure-Resource-Manager/player" width="610"></iframe></p>


  <p>이 공개 미리 보기는 현재 미국 동부, 미국 서부, 서유럽, 동아시아 및 동남 아시아에서 사용할 수 있습니다.</p>


  <h2>쉽게 만든 템플릿</h2>


  <p>작년에 <a href="https://azure.microsoft.com/blog/2014/04/03/announcing-preview-of-new-portal-and-exciting-updates-to-other-azure-services">Azure Resource Manager</a> 가 출시되면서 Azure에 다양한 서비스를 배포할 수 있는 새로운 JSON 기반 템플릿 언어가 도입되었습니다. 오늘&rsquo; 발표를 통해 템플릿에는 Virtual Machines, Virtual Network, 가용성 집합, NIC(네트워크 인터페이스), Storage 계정, 부하 분산 장치, 네트워크 보안 그룹 및 공용 IP가 포함됩니다. 오늘&rsquo; 릴리스에서는 체크 인하고 공동 작업할 수 있는 간단한 파일을 사용하여 복잡한 애플리케이션에 필요한 모든 것을 만들 수 있습니다. 또한 특정 종속성 체인에 따라 이러한 고유 리소스를 배포할 수 있으며 필요한 경우 리소스 간에 매개 변수를 전달할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/image1.png"><img alt="image1" class="alignnone size-medium wp-image-289891" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image1-386x369.png" width="386"></a></p>


  <p>Virtual Machines 배포를 웹앱, SQL Database, Azure Automation 등 Azure에서 제공하는 다른 서비스와 결합할 수도 있습니다. 이제 <a href="https://azure.microsoft.com/en-us/overview/what-is-paas">PaaS</a> 와 <a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS</a> 간의 줄은 완전히 잊혀질 수 있으며, 전체 Azure 플랫폼에서 서비스와 솔루션을 결합하여 요구 사항을 충족할 수 있습니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image2.png"><img alt="image2" class="alignnone size-full wp-image-289901" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image2.png" width="433"></a>이러한 템플릿을 편집하려면 즐겨 사용하는 JSON 편집기를 사용하거나, GitHub 직접 편집하거나, 새 포털에서 직접 편집하거나, <a href="https://azure.microsoft.com/blog/2015/04/29/announcing-the-azure-sdk-2-6-for-net">Visual Studio 위해 Azure SDK</a>의 최신 릴리스에서 Azure Resource Manager 템플릿을 편집하기 위한 새 지원을 사용합니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image3.png"><img alt="image3" class="alignnone size-full wp-image-289911" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image3.png" width="434"></a><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-deploy-rmtemplates-powershell/">PowerShell</a> 및 Azure CLI를 모두 사용하여 이러한 템플릿의 배포를 완전히 자동화할 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-deploy-rmtemplates-azure-cli/">&nbsp; </a> 수도 있습니다. 배포는 매우 간단하기 때문에 아래 명령이 <a href="https://github.com/Azure/azure-quickstart-templates">Azure Git Hub 리포지토리</a>에서 직접 배포되는 이 게시물에 직접 추가할 수 있습니다. <strong>Azure CLI:</strong></p>


  <pre class="prettyprint">

  azure group create --name LinuxRG --location &quot;West US&quot;

  azure group deployment create --resource-group LinuxRG --template-uri https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-simple-windows-vm/azuredeploy.json&quot;

  </pre>


  <p><strong>PowerShell:</strong></p>


  <pre class="prettyprint">

  New-AzureResourceGroup -Name WindowsRG -TemplateUri https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-simple-windows-vm/azuredeploy.json&quot;

  </pre>


  <h2>구성 확장</h2>


  <p>Azure VM의 고유한 기능 중 하나는 확장 기술입니다. VM 확장을 사용하면 VM 수명 주기의 어느 시점에서든 가상 머신에 광범위한 구성, 보안, 관리 및 자동화 기술을 직접 배포할 수 있습니다. 여기에는 Microsoft에서 빌드한 확장, <a href="https://azure.microsoft.com/blog/2014/08/08/automating-vm-configuration-using-powershell-dsc-extension/">PowerShell 및 DSC</a> 지원, <a href="https://azure.microsoft.com/blog/2014/10/30/microsoft-antimalware-for-azure-cloud-services-and-virtual-machines/">Microsoft 맬웨어 방지</a> 및 <a href="https://azure.microsoft.com/blog/2014/08/20/automate-linux-vm-customization-tasks-using-customscript-extension/">BASH 스크립트 확장</a>이 포함됩니다. 또한 <a href="https://azure.microsoft.com/blog/2015/01/08/introducing-docker-in-microsoft-azure-marketplace/">Docker</a>, <a href="https://azure.microsoft.com/blog/2014/12/15/azure-virtual-machines-using-chef-puppet-and-docker-for-managing-linux-vms/">Chef 및 Puppet 구성 확장,</a> Symantec, MacAfee 및 추세 Micro <a href="https://azure.microsoft.com/blog/2014/05/13/deploying-antimalware-solutions-on-azure-virtual-machines/">맬웨어 방지 솔루션을</a> 비롯한 파트너 솔루션용으로 확장이 생성되었습니다.</p>


  <p>오늘&rsquo; 발표를 통해 확장 기능을 템플릿의 민첩성, 재사용성 및 표현된 종속성과 결합하는 솔루션을 만들 수 있습니다. &nbsp;Windows 또는 Linux VM을 만들고 최신 Chef 에이전트를 시작하고 호스트된 Chef 서버에 자동으로 연결하는 템플릿이 있습니다. VM을 배포하고 <a href="https://azure.microsoft.com/en-us/documentation/templates/django-app">Django</a>, <a href="https://azure.microsoft.com/en-us/documentation/templates/jenkins-on-ubuntu">Jenkins</a>, <a href="https://azure.microsoft.com/en-us/documentation/templates/kafka-on-ubuntu">Kafka</a>, <a href="https://azure.microsoft.com/en-us/documentation/templates/elasticsearch">ElasticSearch</a>, <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/apache2-on-ubuntu-vm">Apache</a> 또는 VM의 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/zookeeper-cluster-ubuntu-vm">Zookeeper 클러스터</a> 를 자동으로 설치하는 템플릿이 있습니다. 또한 새 템플릿 모델을 사용하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-datastax-template/">DataStax를 배포하는 심층 분석 문서</a> 도 있습니다. 제가 가장 좋아하는 것은(내가 작성한 이후) Docker 확장을 배포하고, <a href="https://azure.microsoft.com/en-us/documentation/templates/docker-simple-on-ubuntu">Ubuntu VM에서 Docker를</a> 구성하고, 확장을 통해 템플릿 언어를 사용하여 직접 Docker Compose에 구성을 전달하는 간단한 템플릿입니다. Azure.com 템플릿 페이지에서 이러한 템플릿 및 더 많은 템플릿 <a href="https://azure.microsoft.com/en-us/documentation/templates/">을</a> 찾을 수 있습니다.<iframe allowfullscreen="allowfullscreen" frameborder="0" height="343" src="//channel9.msdn.com/Blogs/Regular-IT-Guy/Azure-Compute-and-OSS-in-Azure-Resource-Manager/player" width="610">; 다음은 Docker 확장이 포함된 간단한 템플릿의 코드 조각입니다. 포털에서 이 간단한 사용 환경으로 변환됩니다. 이 간단한 단추를 누르기만 하면 됩니다. 여기를 배포하려면:IaaS에서 새 템플릿 지원을 통해 VM 확장의 결합된 기능은 다른 클라우드 공급자가 비교할 수 없는 자동화 및 협업의 새로운 시대를 예고합니다. &amp;lt;h2gt&amp;; 새 플랫폼&amp;의 흥미로운 새 파트너;/h2gt&amp;; Virtual Machines를 시작하고 관리하는 유연하고 간소화된 모델은 Azure 플랫폼에서 새로운 파트너 물결을 가능하게 했습니다. 오늘 Azure에서 컨테이너 배포 및 오케스트레이션 솔루션에 대한 옵션을 확장하는 Mesosphere DCOS(데이터 센터 운영 체제)에 대한 지원도 발표됩니다. Mesosphere DCOS는 Docker Swarm 및 Compose를 포함하여 Azure에서 사용할 수 있는 기존 오케스트레이션 솔루션과 쉽게 통합할 수 있습니다. 