  <h1>새 플랫폼의 흥미로운 새 파트너</h1>


  <p>Virtual Machines를 시작하고 관리하는 유연하고 간소화된 모델은 Azure 플랫폼에서 새로운 파트너 물결을 가능하게 했습니다. 오늘 Azure에서 컨테이너 배포 및 오케스트레이션 솔루션에 대한 옵션을 확장하는 Mesosphere DCOS(데이터 센터 운영 체제)에 대한 지원도 발표됩니다. Mesosphere DCOS는 Docker Swarm 및 Compose를 포함하여 Azure에서 사용할 수 있는 기존 오케스트레이션 솔루션과 쉽게 통합할 수 있습니다. Marks&rsquo; 세션 및 이 블로그 게시물에서 이 새로운 지원에 대한 자세한 내용은 여기를 참조 <a href="https://mesosphere.com/blog/2015/04/29/mesosphere-dcos-debuts-on-microsoft-azure">하세요</a>. <a href="https://azure.mesosphere.com/">Azure에서 Mesosphere DCOS</a>의 공개 베타에 등록할 수도 있습니다.</p>


  <p>우리는&nbsp;&nbsp; Ubuntu 뒤에 있는 Canonical의 오픈 소스 유니버설 모델링 언어인 Juju와 플랫폼을 통합하고 있습니다.&nbsp; 이 <a href="https://insights.ubuntu.com/2015/02/10/create-devops-magic-on-azure-with-canonicals-juju/">지원 도구</a>&nbsp;&nbsp;에 대해 자세히 알아보고 이&nbsp; 시스템을 사용하여 몇 분 안에 Azure에서 테스트<a href="https://vmdepot.msopentech.com/Vhd/Show?vhdId=50248&amp;version=51404">합니다</a>. 또한 개방형 클라우드 관리 플랫폼인 Azure 플랫폼에서 Scalr에 대한 지원을 발표하게 되어 기쁩니다. <a href="https://www.rightscale.com/solutions/clouds-we-support/azure-management">Rightscale&nbsp;</a> 에서는 Azure 플랫폼에서 관리를 계속 지원하여 여러 클라우드에서 클라우드 포트폴리오 관리를 제공합니다.</p>


  <p>지난 주 <a href="https://azure.microsoft.com/blog/2015/04/20/announcing-azure-service-fabric-reducing-complexity-in-a-hyper-scale-world/">Service Fabric 애플리케이션 플랫폼 발표</a>를 확장하기 위해 오픈 소스 PaaS 플랫폼인 CloudFoundry, 오픈 소스 PaaS 플랫폼인 Jelastic, 전 세계 공급자 네트워크를 갖춘 다국어 PaaS 및 Enterprise 프라이빗 PaaS 제품인 <a href="https://apprenda.com/open-demos/apprenda-in-microsoft-azure/">Apprenda</a>를 포함하여 Azure에서 인기 있는 <sup>타</sup>사 PaaS 솔루션을 지원할 계획도 발표했습니다. Microsoft는 고객에게 Azure 플랫폼에서 가장 많은 선택과 유연성을 제공하기 위해 최선을 다하고 있으며, Microsoft 또는 파트너가 제공하든 관계없이 이 광범위한 PaaS 제품을 통해 개발, 배포 및 관리의 모든 요구를 충족할 수 있다고 믿습니다. 개발자가 운영이 아닌 혁신에 집중할 수 있게 됨에 따라 이러한 혁신과 파트너십을 통해 기업은 Azure에서 경쟁 우위를 점할 수 있습니다.</p>


  <h1>보안 강화</h1>


  <p>템플릿 배포와 함께 제공되는 유연성 외에도 컴퓨팅, Storage 및 네트워킹을 사용하여 Azure Resource Manager를 지원하면 포털 환경과 API, PS 및 Azure CLI 모두에서 RBAC(액세스 제어)를 완전히 Role-Based. 이렇게 하면 PowerShell 또는 Azure CLI와 상호 작용하려는 개발자를 위해 다른 환경에 대한 액세스를 제어할 수 있습니다.</p>


