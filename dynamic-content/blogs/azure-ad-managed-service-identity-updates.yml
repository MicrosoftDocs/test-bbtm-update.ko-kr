Title: Azure AD 관리 서비스 ID 업데이트
Summary: Azure AD 관리 서비스 ID는 몇 달 동안 미리 보기로 제공됩니다. 서비스의 새로운 기능 업데이트를 제공하려고 했습니다.
Content: >-
  <p><em>이 게시물&nbsp;은 Azure Identity Services의 프로그램 관리자인 Arturo Lucatero가 작성했습니다. </em></p>


  <p>Azure AD 관리 서비스 ID는 몇 달 동안 미리 보기로 제공되었으므로 발생한 작업에 대한 업데이트를 제공하고자 했습니다.</p>


  <h2>두 가지 유형의 관리 ID</h2>


  <p>이제 다음 두 가지 유형의 관리 ID가 있습니다.</p>


  <ol>
   <li>
   <p><strong>시스템 할당:</strong> 이는 9월에 다시 도입한 관리 ID의 유형입니다. Azure 리소스(예: VM)와 1:1 관계가 있으며 동일한 수명 주기를 공유합니다. 리소스를 삭제하면 ID가 자동으로 정리됩니다.</p>
   </li>
  </ol>


  <ol start="2">
   <li>
   <p><strong>사용자 할당:</strong> 이 새로운 유형의 관리 ID는 자체 수명 주기가 있는 독립 실행형 Azure 리소스입니다. 이를 통해 하나 이상의 Azure 리소스에서 사용할 수 있는 ID를 가질 수 있습니다. 언급할 가치가 있는 몇 가지 참고 사항:</p>

   <ul>
    <li>
    <p>현재 사용자 할당 관리 ID는 Virtual Machines 및 Virtual Machine Scale Sets에서만 사용할 수 있습니다. 다른 리소스 종류는 곧 온보딩됩니다.</p>
    </li>
    <li>
    <p>리소스에 사용자 할당 관리 ID를 할당하는 API는 가까운 장래에 변경될 예정입니다. 현재 할당된 ID는 Azure Resource Manager의 배열 속성에 나열됩니다. 이는 PATCH 의미 체계를 지원하기 위한 사전으로 변경됩니다.</p>
    </li>
    <li>
    <p>아직 포털에서 사용자 할당 ID를 만들고 관리할 수&rsquo; 없습니다. 우리는 곧, 계속 지켜봐 주시기 바랍니다, 미리 보기에 대한 준비를 얻기 위해 노력하고 있습니다!</p>
    </li>
   </ul>
   </li>
  </ol>


