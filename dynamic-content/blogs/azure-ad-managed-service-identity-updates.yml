  <h2>Virtual Machines 및 Virtual Machine Scale Sets의 토큰 요청에 대한 엔드포인트 업데이트</h2>


  <p>Virtual Machines 및 Virtual Machine Scale Sets에서 관리 ID 토큰 요청에 대한 엔드포인트를 변경한&#39;있습니다.</p>


  <p>VM 및 VM Scale Sets의 경우 이제 IMDS(Azure Instance Metadata Service)를 통해 토큰을 요청합니다. IMDS는 잘 알려진 라우팅할 수 없는 IP 주소에서 VM 내에서만 액세스할 수 있는 REST 엔드포인트입니다.</p>


  <p>VM 내에서 토큰을 요청하기 위한 샘플 HTTP 호출:</p>


  <table border="1" cellpadding="2" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top">IMDS를 통해</td>
     <td valign="top"><code>GET &#39;https://169.254.169.254/metadata/identity/oauth2/token?api-version=2018-02-01&amp;resource=https://management.azure.com/&#39; HTTP/1.1 Metadata: true</code></td>
    </tr>
    <tr>
     <td valign="top">VM 확장을 통해</td>
     <td valign="top"><code>GET &#39;https://localhost:50342/oauth2/token?resource=https://management.azure.com/&#39; HTTP/1.1 Metadata: true</code></td>
    </tr>
   </tbody>
  </table>


  <p>토큰 요청에 IMDS를 사용하면 다음과 같은 몇 가지 이점이 있습니다.</p>


  <ul>
   <li>
   <p>Azure IaaS에서 지원되는 모든 Windows&nbsp; 및 Linux OS&rsquo;는 관리 ID를 사용할 수 있습니다.</p>
   </li>
   <li>
   <p>관리 ID에서 사용하는 자격 증명은 더 이상 VM에서 호스트되지 않습니다. 이제 Azure VM의 호스트에서 호스트되고 보호됩니다.</p>
   </li>
  </ul>


  <ul>
   <li>
   <p>VM에서 관리 ID를 사용하도록 설정하는 것이 더 간단하고 빠릅니다. VM 확장은 더 이상 필요하지 않습니다.</p>
   </li>
  </ul>


  <p>Azure&#39;인스턴스 메타데이터 서비스에 대한 자세한 내용은 다음을 참조 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/instance-metadata-service">하세요</a>.</p>


  <h2>Virtual Machine 확장 사용 중단</h2>


  <p>관리 ID 토큰 요청에 IMDS를 사용할 경우의 이점을 고려할 때 기존 VM 확장은 더 이상 사용되지 않습니다. 확장은 관리 ID의 미리 보기 단계에서 매우 유용하지만 특정 제한 사항이 있으며 일반 공급 계획에 포함하지 않기로 결정했습니다. 몇 가지 제한 사항은 다음과 같습니다.</p>


  <ul>
   <li>
   <p>특정 Linux 배포만 지원됩니다. 지원하려는 모든 배포판에 대한 확장을 개발, 수정 및 테스트해야 합니다.</p>
   </li>
   <li>
   <p>VM 확장을 사용하면 토큰을 요청하는 데 사용되는 자격 증명이 VM에 저장됩니다. VM을 성공적으로 위반하는 공격자는 자격 증명을 반출할 수 있습니다.</p>
   </li>
   <li>
   <p>관리 ID를 사용하여 VM을 배포하는 것은 VM 확장을 프로비전해야 하므로 성능에 영향을 줍니다.</p>
   </li>
   <li>
   <p>VM 확장은 VM당 32개 사용자 할당 관리 ID만 지원합니다. IMDS를 통해 훨씬 더 높은 제한을 지원할 수 있습니다.</p>
   </li>
  </ul>


  <p>2019년 1월까지 미리 보기 형태로 VM 확장을 지원할 계획입니다. 2019년 1월 말에는 VM 확장 지원을 중지하고 IMDS 엔드포인트는 토큰을 요청하는 유일한 메커니즘이 됩니다.</p>


  <h2>Azure Storage 지원</h2>


  <p>Azure Storage Azure AD 인증 및 RBAC 통합의 미리 보기를 발표했습니다. 이제 관리 ID를 사용하여 Azure Storage에 직접 인증할 수 있습니다. 자세한 내용은 다음을 참조하세요. <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-service-identity/tutorial-linux-vm-access-storage">자습서: Linux VM&#39;관리 ID를 사용하여 Azure Storage 액세스</a>합니다.</p>


  <h2>VSTS에서 빌드 및 릴리스 에이전트 지원</h2>


  <p>이제 Visual Studio Team Services 빌드 및 릴리스 에이전트에 대한 관리 ID 기반 인증을 지원합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-in/vsts/release-notes/2018/may-30-vsts">Azure의 에이전트 VM에서 Azure Resource Manager로의 인증 간소화를</a> 참조하세요.</p>


  <h2>App Service 및 Azure Functions 지원</h2>


  <p>이제 App Services 및 Azure Functions와 시스템 할당 관리 ID의 통합이 일반 공급됩니다. 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/06/26/announcing-general-availability-and-sovereign-cloud-support-of-managed-service-identity-for-app-service-and-azure-functions/">App Service 및 Azure Functions에 대한 관리 서비스 ID의 일반 공급 및 소버린 클라우드 지원 발표</a>를 참조하세요.</p>


  <h2>우리는 듣고&#39;</h2>


  <p>지금까지 읽어 주셔서 감사합니다! 팀은 VM 및 VM 확장 집합에 대한 관리 ID의 마무리 작업을 열심히 수행합니다.</p>


