Title: Azure Machine Learning 고객이 문제를 해결하는 데 도움이 됩니다.
Summary: 오늘날 조직은 빠르게 변화하는 환경에 민첩성과 복원력을 구축하기 위해 노력하고 있습니다. AI 및 기계 학습 혁신은 이러한 새로운 과제를 해결하고 비용 효율성을 가능하게 하는 데 도움이 될 수 있습니다.
Content: >-
  <p>오늘날 조직은 빠르게 변화하는 환경에 민첩성과 복원력을 구축하기 위해 노력하고 있습니다. AI 및 기계 학습&nbsp; 혁신은 이러한 새로운 과제를 해결하고 비용 효율성을 가능하게 하는 데 도움이 될 수 있습니다. 그러나 조직에서는 기계 학습을 대규모로 채택하고 배포하는 데 여전히 장벽이 있습니다. 최근 <a href="https://myignite.microsoft.com/home" target="_blank">Microsoft Ignite</a>에서 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 조직에서 기계 학습을 보다 쉽고 안전하게 대규모로 활용하는 데 도움이 되는 여러 가지 발표를 했습니다. 여기에는 초보자와 전문가 모두를 위한 기계 학습을 간소화하는 디자이너 및 자동화된 기계 학습 UI와 같은 기능이 포함됩니다. 미리 보기에서 고급 RBAC(역할 기반 액세스 제어) 및 개인 IP 링크를 사용하면 기계 학습 솔루션을 보다 안전하게 빌드할 수 있습니다. 또한 추가 비용 없이 더 큰 가치를 제공하기 위해 Azure Machine Learning Enterprise 및 Basic Edition을 병합하고 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning&rsquo; 사용하면 비용 대비 가치를 줄이면서 속도-가치 향상을 위해 노력하고 있습니다.&rdquo; </em>&ndash; AGL 고급 분석 책임자인 Sarah Dods. <a href="https://aka.ms/aglazureml" target="_blank">이야기를 읽습니다</a>.</p>

  </blockquote>


  <h2>&nbsp;</h2>


  <h2>기계 학습 간소화</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning/designer" target="_blank">Azure Machine Learning 디자이너</a>는 코드 없는 모델을 쉽게 빌드할 수 있는 끌어서 놓기 캔버스를 제공합니다. 기본 제공 모듈은 컴퓨터 비전, 텍스트 분석, 권장 사항, 변칙 검색 등을 비롯한 기계 학습 및 딥 러닝 알고리즘을 사용하여 데이터를 전처리하고 모델을 빌드하고 학습시키는 데 도움이 됩니다. Python 또는 R 코드를 사용하여 모델을 사용자 지정하고 몇 번의 클릭으로 일괄 처리 또는 실시간 엔드포인트로 배포할 수도 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning 디자이너를 사용하여 기계 학습 인사이트를 기반으로 한 귀중한 도구를 신속하게 출시하여 열차의 점유를 예측하고, COVID-19 스테펜 페더슨(COVID-19&rdquo; </em> &ndash;<em>&nbsp;</em>Steffen Pedersen) AI 및 고급 분석 책임자인 DSB(<i>Danske Statsbaner, <a href="https://www.dsb.dk/en/" target="_blank">덴마크 국영 철도</a>)</i>와의 싸움에서 사회적 차이를 촉진할 수 있었습니다.</p>


  <p style="margin-left: 40px;">&nbsp;</p>

  </blockquote>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a957cf0-95cd-4f5c-9b9b-a3d3b6db2fa8.png"><img alt="Azure Machine Learning designer used for image classification." border="0" height="519" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5c09a0a-d131-4571-b0a9-2e6b01dc9e3b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbe9adba-cced-4204-b04c-87e51726f860.gif" title="클릭하고 끌어서 이동" width="15"></p>


  <p style="margin-left: 200px;"><em>이미지 분류에 사용되는 Azure Machine Learning 디자이너입니다.</em></p>


  <p>Azure Machine Learning <a href="https://azure.microsoft.com/en-us/services/machine-learning/automatedml/" target="_blank">자동화된 기계 학습을</a> 사용하여 반복 작업을 자동화하여 매우 정확한 모델을 신속하게 빌드할 수 있습니다. 코드 없는 UI는 다양한 알고리즘 및 하이퍼 매개 변수로 구체화된 모델을 빌드하고 배포하는 데 도움이 됩니다. 분류, 회귀, 시계열 예측 및 통계 모델(예: ARIMA, Prophet 및 TCN과 같은 딥 러닝 모델)과 같은 다양한 작업을 지원합니다. 모델 빌드 프로세스를 이해하고 제어하고, 가드레일을 사용하여 데이터의 오류 및 불일치를 검색하고, 모델의 투명성에 대한 모델 설명을 사용할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f392abe-7cde-4924-ba67-690a34a56a5e.png"><img alt="autoML_transparency" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54a5211d-b1cd-4904-bdc7-275db6482b0f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="autoML_transparency" width="727"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49ba3f43-9b58-4ede-bf2f-d122ece21052.gif" title="클릭하고 끌어서 이동" width="15"></p>


  <p style="margin-left: 40px;"><i>자동화된 기계 학습 UI의 모델 설명은 모델에 영향을 주는 기능을 이해하는 데 도움이 됩니다. </i></p>


  <p>Azure Machine Learning의 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-create-labeling-projects" target="_blank">데이터 레이블 지정</a>은 데이터 팀이 레이블 지정 프로젝트를 만들고, 관리하고, 모니터링할 수 있는 중앙 위치를 제공합니다. 바인딩된 상자를 사용하여 이미지 분류, 다중 레이블 및 다중 클래스 및 개체 식별을 지원합니다. 기계 학습 지원 레이블 지정 기능은 자동 기계 학습 모델을 트리거하여 레이블 지정 작업을 가속화하는 데 도움이 됩니다.</p>


  <h2>중요 업무용 MLOps, 보안 및 규모</h2>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;&rsquo;Azure Machine Learning MLOps는 제품의 핵심입니다. 재현 가능한 </em>기계 학습 <em>파이프라인, 재사용 가능한 환경, 버전이 지정된 모델 등&rsquo;으로 인해 이전에 놓친 항목을 검색하는 것이 좋습니다. 위험 관리 측면에서 중요한 것은 무엇인가요?&rdquo; </em>&ndash; 네슬 글로벌&eacute; 보안 운영 센터의 수석 데이터 과학자 이그나시 파레데스 올리바. <a href="https://aka.ms/amlNestle" target="_blank">이야기를 읽습니다</a>.</p>

  </blockquote>


  <p>이제 Azure Machine Learning 개방형 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-use-mlflow" target="_blank">MLflow 표준을</a> 사용하여 엔드투엔드 기계 학습 수명 주기 관리를 완전히 지원합니다. MLflow 실험 및 MLflow 프로젝트를 사용하여 학습 작업을 제출할 수 있습니다. 클라우드로 확장할 준비가 되면 Azure Machine Learning 모델을 실행하도록 구성을 쉽게 전환합니다. 모델은 MLOps 및 중앙 레지스트리를 사용하여 등록 및 추적되므로 Azure Container Instance 또는 Azure Kubernetes Service에 보다 쉽게 배포할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa2e61aa-bb1b-4393-96cf-2a47ccda8bbb.jpg"><img alt="mlflow-properties-updated" border="0" height="650" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9975e7d5-7e18-457b-a4a7-c5d22878b6bf.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="mlflow-properties-updated" width="1024"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24ccd0e1-e473-47c1-9668-e0a744ce6000.gif" title="클릭하고 끌어서 이동" width="15"></p>


  <p style="margin-left: 80px;"><em>Azure Machine Learning MLflow 모델 추적 가능성에 대한 MLflow 속성을 기록합니다.</em></p>


  <p>개인 IP는 정부, 금융 및 의료와 같은 규제 산업에서 일반적인 요구 사항입니다. <a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-configure-private-link?tabs=azure-resource-manager" target="_blank">작업 영역 Private Link</a>는 VNet(가상 네트워크)의 개인 IP를 통해 Azure Machine Learning 액세스할 수 있는 네트워크 격리 기능입니다. 관리자는 기계 학습 작업 영역과 자산이 더 이상 인터넷에 노출되지 않도록 VNet과 Azure Machine Learning 간의 트래픽이 Microsoft 네트워크를 통해 이동하도록 할 수 있습니다.<img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e2e6f73-beb1-46b6-905b-8fe8748ab2f4.gif" title="클릭하고 끌어서 이동" width="15"></p>


  <p>Azure Machine Learning <a href="https://o   https://docs.microsoft.com/en-us/azure/machine-learning/how-to-assign-roles" target="_blank">고급 RBAC</a>를 사용하면 IT 관리자는 권한을 사용하여 작업 영역에서 작업하는 사용자를 더 잘 제어하고 위험을 줄이기 위해 Azure Machine Learning 사용자 유형에 매핑되는 역할을 만들 수 있습니다. 예를 들어 데이터 레이블 지정 작업만 허용하도록 데이터 레이블 지정자의 범위를 지정할 수 있으며, MLOps 역할은 게시된 파이프라인만 제출할 수 있습니다.</p>


  <h2>현재 액세스 Azure Machine Learning</h2>


  <p>Azure Machine Learning Enterprise 및 Basic Edition을 병합하여 단일 제품에서 <a href="https://aka.ms/azuremlSKU" target="_blank">추가 비용 없이</a> 엔드 투 엔드 기계 학습을 위한 모든 풍부한 기능을 제공합니다. 추가 비용 없이 사용된 Azure 리소스에 대해서만 요금을 지불합니다. 이는 Azure Machine Learning&#39;<a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-manage-quotas" target="_blank">비용 관리</a> 기능을 기반으로 하며, Azure가 기계 학습을 위해 선택한 플랫폼으로 유지되도록 하기 위해 최선을 다하고 있습니다.</p>


