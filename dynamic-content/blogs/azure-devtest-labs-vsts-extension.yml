Slug: azure-devtest-labs-vsts-extension
Title: Azure DevTest Labs 일반 공급 – VSTS 확장
Summary: 오늘 Azure DevTest Labs VSTS 확장의 GA(일반 공급)를 발표하게 되어 기쁩니다.
Content: >-
  <p>몇 주 전, 우리는 Azure DevTest Labs <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/" target="_blank"><u>일반 공급</u></a> 발표. 발표의 일환으로 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azuredevtestlabs.tasks">Azure DevTest Labs &ndash; VSTS 확장</a>의 미리 보기를 도입했습니다.&nbsp; 오늘, 우리는 확장의 일반 공급 (GA)&nbsp;을 발표하게되어 기쁘게 생각합니다.</p>


  <p>&nbsp;</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Figure11.png" style="width: 600px; height: 260px;"></p>


  <p>확장은 VSTS에서 빌드 또는 릴리스 파이프라인을 DevTest Labsto&nbsp;와 쉽게 통합하여 테스트 환경, 골든 이미지 등을 만들 수 있는 세 가지 작업으로&nbsp; 구성됩니다.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Figure21.png" style="width: 600px; height: 237px;"></p>


  <p>확장의 GA를 발표하고 확장을 사용하여 애플리케이션에 대한 골든 이미지 시나리오를 구현하는 방법을 강조 표시하는 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/06/15/azure-devtest-labs-vsts-extension/" target="_blank"><u>블로그</u></a> 를 확인하세요.&nbsp;</p>


  <p>이는 VSTS 빌드/릴리스 파이프라인을 Azure DevTest Labs 쉽게 통합하는 데 도움이 되는 첫 번째 시도입니다. 나는 개선의 범위가 있다고 확신합니다. 확장을 사용해 보세요. 확장을 개선할 수 있는 방법에 대한 제안이 있는 경우 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs"><u>DevTest Labs 피드백 포럼</u></a>에서 제안을 만드는 것을 주저하지 마세요.</p>


  <p>확장과 관련된 문제가&nbsp; 발생하거나 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs"><u>MSDN 포럼</u></a> 에서 도움을 받을 준비가 된 것입니다.</p>


  <p>&nbsp;</p>
