Slug: integrating-sql-alwayson-with-azure-site-recovery
Title: Azure Site Recovery와 SQL AlwaysOn 통합
Summary: 이제 Azure Site Recovery는 SQL AlwaysOn에 대한 첫 번째 클래스 지원을 제공합니다.
Content: >-
  <p>Azure Site Recovery와 SQL AlwaysOn의 통합 미리 보기를 발표하게 되어 기쁩니다. Azure Site Recovery에서는 <a href="https://aka.ms/asrsqlaoblog-workload">각 애플리케이션</a>에 대한 고유한 가용성 요구 사항을 염두에 두고 다양한 워크로드에 재해 복구를 설정하는 지침을 제공하기 위해 지속적으로 노력해 왔습니다. 이번에는 한 걸음 더 나아갔습니다. 이제 Azure Site Recovery는 SQL AlwaysOn에 대한 기본 지원을 제공합니다.</p>


  <p>이제 SQL 가용성 그룹을 가상 머신과 함께 ASR 복구 계획에 추가할 수 있습니다. 시퀀싱, 스크립팅 및 수동 작업과 같은 ASR 복구 계획의 모든 기능을 활용하여 AlwaysOn 복제로 구성된 SQL 데이터베이스를 백 엔드로 사용하는 다중 계층 애플리케이션의 장애 조치(failover)를 오케스트레이션할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/058c5765-dc4e-48a8-8977-2a7220b6ad29.jpg"><img alt="Architecture" border="0" height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20d7186e-bc2e-4988-9bf0-6ecdee2833a7.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="아키텍처" width="1024"></a></p>


  <p>일반적인 3계층 애플리케이션은 데이터베이스 계층, 애플리케이션 계층 및 웹 프런트 엔드 계층으로 구성됩니다. SQL AlwaysOn은 SQL Server 재해 복구를 위해 선택한 기술입니다. 애플리케이션 계층 및 웹 프런트 엔드 계층을 형성하는 가상 머신은 <a href="https://aka.ms/asrsqlaoblog-replication">ASR에서 지원하는</a> 여러 가지 방법 중 하나를 사용하여 Azure에 복제할 수 있습니다.</p>


  <p>이 릴리스에서는 ASR에서 제공하는 풍부한 장애 조치(failover) 오케스트레이션 기능 외에도 애플리케이션의 각 계층에 대해 최상의 클래스 복제를 사용할 수 있습니다. 또한 SQL AlwaysOn 가용성 그룹의 장애 조치(failover)에 필요한 스크립트를 작성하고 관리할 필요가 없습니다. 이 솔루션은 현재 System Center Virtual Machine Manager 관리되는 환경에서만 지원됩니다.</p>


  <p>설정 방법에 대한 자세한 내용은 <a href="https://aka.ms/asrsqlaoblog-doc">Azure Site Recovery 설명서를</a> 확인하세요.</p>


  <p><a href="https://aka.ms/asrsqlaoblog-landingpage">Azure Site Recovery</a>를 시작하는 것은 <a href="https://aka.ms/asrsqlaoblog-azuretrial">무료 Microsoft Azure 평가판에</a> 쉽게 &ndash; 등록할 수 있습니다.</p>


  <p>ASR에서 보고 싶은 피드백이나 기능이&#39;경우 <a href="https://aka.ms/asrsoblog-feedback">Azure Site Recovery 피드백 포럼</a>에 보내주세요. 추가 정보는 <a href="https://aka.ms/asrsoblog-forum">MSDN의 Azure Site Recovery 포럼</a> 을 방문하여 다른 고객과 소통하세요.</p>
