Title: Azure Virtual WAN에서 기본적으로 SD-WAN 가상 어플라이언스 실행
Summary: 오늘 Azure Virtual WAN 허브 내에서 기본적으로 SD-WAN과 같은 타사 네트워크 가상 어플라이언스를 배포하고 실행하는 새로운 기능의 미리 보기를 발표합니다.
Content: >-
  <p>&rsquo;오늘 Azure Virtual WAN 허브 내에서 SD-WAN과 같은 타사 네트워크 가상 어플라이언스를 배포하고 실행하는 새로운 기능의 미리 보기를 발표합니다.</p>


  <p>기업이 비용을 줄이면서 클라우드를 점점 더 많이 채택함에 따라 연결 모델을 통합, 가속화 또는 개편하려는 IT 팀은 Azure Virtual WAN을 고려해야 합니다. 최신 기업은 클라우드 및 온-프레미스에서 하이퍼-분산 애플리케이션, 데이터 및 사용자 간에 다양한 연결이 필요합니다.</p>


  <p>2018년 퍼블릭 클라우드에서 처음으로 <a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">Azure Virtual WAN</a><a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-virtual-wan-and-azure-firewall/" target="_blank">과 자동화되고 통합된 전송 기능을</a> 발표한 이후 클라우드용 분기 네트워크를 빌드하거나 다시 설계할 때 Azure를 활용하는 것에 대한 관심이 빠르게 증가하고 있습니다.</p>


  <p>Azure Virtual WAN은 Microsoft&#39;빠른 <a href="https://docs.microsoft.com/en-us/azure/networking/microsoft-global-network" target="_blank">글로벌 네트워크를</a> 최대한 활용하는 서비스 아키텍처를 제공합니다. Virtual WAN을 사용하면 가상 허브에서 VNet(Virtual Network), Azure ExpressRoute, VPN 및 SD-WAN을 &quot;쉽게 연결할 수 있습니다.&quot; 연결에 구애받지 않은 접근 방식을 사용하면 Azure&#39;글로벌 인프라를 사용하여 분기, 사이트, 모바일 사용자 및 서비스 간 전체 전송을 허용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23bc7971-3996-4f9c-9a13-6eadf845fd53.png"><img alt="Overview diagram of full Virtual WAN architecture " border="0" height="513" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/861ec5e7-1837-4e5f-b7ba-8721cc802554.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="911"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://aka.ms/barracuda-vwan" target="_blank"><img align="left" alt="Barracuda logo " border="0" height="41" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7298b71-b3ec-4cb6-82a3-97788a30d10f.png" style="margin: 0px 15px 10px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="161">Barracuda</a> 는 고객이 SD-WAN(소프트웨어 정의 광역 네트워크)을 활용하여 기존 투자 및 기술을 활용하면서 성능을 향상시킬 수 있도록 하는 이러한 심층 통합의 이점을 활용하는 최초의 Virtual WAN 파트너입니다.</p>


  <p>일반적으로 인터넷 우선 접근 방식을 통해 주도되는 네트워킹 추세는 지능형 경로 선택 및 중앙 정책을 통해 성능을 향상시키기 위해 SD-WAN과 같은 기술을 점점 더 활용하고 있습니다. 로컬 중단을 통해 분기에서 클라우드로 직접 트래픽을 전송하여 기존의 네트워킹 백홀을 제거하기 위해 작업하며 선택한 공급업체&#39;경로 선택 및 정책 관리를 활용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc25bcee-b3ad-4fd3-b053-5487a4b1e66d.png"><img alt="Screenshots of portal experiences for Azure and Barracuda SD-WAN integration" border="0" height="897" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bcd66a6-1aec-4f14-be56-75db17f35d18.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1594"></a>허브 및 스포크 아키텍처의 네트워킹 및 보안을 위한 통합 프레임워크, 확장, 모니터링 및 기본 제공 편의성을 통해 다양한 하이브리드 워크로드를 배포하려는 고객은 몇 분 만에 신속하게 작업을 수행할 수 있습니다. VPN(인터넷)과 프라이빗(ExpressRoute) 사용자 및 사이트 간의 상호 연결을 간소화하거나 대규모 분기/SD-WAN 아키텍처를 고려하든 Azure Virtual WAN을 사용하는 것이 솔루션의 기초가 될 수 있습니다. 새로운 가상 어플라이언스 인 허브 기능은 2020년 7월 20일 Azure 지역을 선택하기 위해 출시될 예정입니다.&nbsp;&nbsp;</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;Azure Virtual WAN은 이제 모든 트래픽에 대한 중앙 네트워크 허브이자 클라우드 전략&quot;의 핵심 기둥이 될 수 </em>있다고 네덜란드의 대규모 조직인 <strong>Humankind의 Leon Sevriens는</strong> 3,000명 이상의 직원과 450개 이상의 위치에서 보육 및 방과 후 관리를 제공하는 대규모 조직이라고 말했습니다. <em>&quot;Virtual WAN과 Barracuda CloudGen WAN의 조합을 통해 클라우드의 생산성 도구, 애플리케이션 및 데이터에 필요한 성능 및 보안을 통해 복원력 있고 최신 클라우드 네이티브 네트워크를 테스트할 수 있습니다.&quot;</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;">&nbsp;</p>

  </blockquote>


  <h2>이제 더 많은 기능을 일반 공급</h2>


  <p>SD-WAN 통합 외에도 허브 간 연결, 사용자 지정 라우팅, <a href="https://azure.microsoft.com/en-us/blog/azure-firewall-manager-is-now-generally-available/">방화벽 관리자</a> 및 Azure Virtual WAN의 여러 다른 연결 기능의 일반 공급에 대해 알려드릴&#39;있습니다.</p>


  <p>Meraki 및 <a href="https://www.velocloud.com/partners/microsoft" target="_blank">VMware</a>에서 제공하는 <strong>새로운 Virtual WAN 파트너</strong> <a href="https://meraki.cisco.com/" target="_blank">Cisco SD-WAN</a>은 이제 분기 VPN/SD-WAN 디바이스와 Azure Virtual WAN VPN 서비스 간의 IPsec 연결 자동화를 지원합니다.</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c041ebb-6f00-4aa8-acdd-b592c60d78d4.png"><img alt="Virtual WAN partner logos:  Cisco Meraki and  VMware" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb5fd848-2aa8-4b3b-9fc2-d24445174930.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1196"></a></p>


  <p>완전히 메시된 가상 허브를 제공하는 <strong>허브 간 연결</strong>입니다.</p>


  <p><strong>사용자 지정 라우팅 </strong>(2020년 8월 3일 사용 가능)&nbsp; 고급 라우팅 향상 기능 추가: 사용자 지정 경로 테이블 및 가상 네트워크 라우팅 최적화.</p>


  <p><strong>Virtual WAN</strong> 과 연결된 VNet(Virtual Network) 간 전송 속도가 50Gbps인 가상 네트워크 전송</p>


  <p>VPN/SD-WAN과 ExpressRoute 연결된 사이트와 사용자 간의 원활한 상호 연결을 위한 <strong>VPN 및 ExpressRoute 전송</strong></p>


  <p><strong>새 VPN 기능은 VPN</strong> 사이트 연결에 대한 사용자 지정 BGP IP(APIPA 또는 자동 개인 IP 주소 지정이라고도 함)를 지원합니다.</p>


  <h2>의견을 보내 주세요</h2>


  <p>앞으로도 Azure Virtual WAN을 지속적으로 빌드하고 더 많은 기능을 추가할 수 있기를 기대합니다. Azure Virtual WAN 및 새로운 기능을 사용해 보고 사용자 환경에 대한 자세한 내용을 듣고 피드백을 제품에 통합하기 위한 작업을 기대하는 것이 좋습니다.</p>


