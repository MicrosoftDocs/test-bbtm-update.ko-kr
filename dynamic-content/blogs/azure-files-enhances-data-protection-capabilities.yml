Summary: 프로덕션 데이터 보호는 모든 비즈니스에 중요합니다. 따라서 Azure Files는 데이터를 고가용성, 백업 및 복구 가능한 상태로 보장하는 다중 계층 접근 방식을 사용합니다.
Content: >-
  <p>프로덕션 데이터 보호는 모든 비즈니스에 중요합니다. 따라서&rsquo; Azure Files는 데이터를 고가용성, 백업<i> </i>및 복구할 수 있도록 하는 다중 계층 접근 방식을 사용합니다. &rsquo;랜섬웨어 공격, 데이터 센터 중단 또는 실수로 삭제된 파일 공유 등 모든 항목을 백업하고 다시 실행할 수 있는지 확인하려고 합니다<em>. </em> Azure Files의 데이터를 안심할 수 있도록 새로운 일시 삭제 기능, 공유 스냅샷, 중복성 옵션 및 데이터 및 관리 기능에 대한 액세스 제어를 비롯한 기능을 향상시키고 있습니다<em>.</em></p>


  <h2>일시 삭제: Azure 파일 공유에 대한 휴지통</h2>


  <p><a href="https://docs.microsoft.com/azure/storage/files/storage-files-prevent-file-share-deletion" target="_blank">일시 삭제</a> 는 실수로 삭제하지 않도록 Azure 파일 공유를 보호합니다. 이를 위해 Azure 파일 공유에 대한 일시 삭제 미리 보기를 발표합니다. 일시 삭제는 파일 공유에 대한 휴지통처럼 생각하세요. 파일 공유가 삭제되면 일시 삭제된 스냅샷 형식으로 일시 삭제된 상태로 전환됩니다. 일시 삭제된 데이터를 영구적으로 지우기 전에 복구할 수 있는 기간을 구성합니다.</p>


  <p>일시 삭제된 공유를 나열할 수 있지만, 공유를 탑재하거나 콘텐츠를 보려면 삭제를 취소해야 합니다. 삭제를 취소하면 모든 메타데이터와 스냅샷(이전 버전)을 포함하여 공유가 이전 상태로 복구됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e81842d8-4a7f-42db-a673-e7de230559de.png"><img alt="Undelete soft-deleted file share in the Azure portal." border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58c78eec-5ed2-4255-824c-4bfce9809ba8.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Portal에서 일시 삭제된 파일 공유 삭제 취소" width="1024"></a></p>


  <p>대부분의 공유 <a href="https://docs.microsoft.com/azure/storage/files/storage-files-enable-soft-delete" target="_blank">에 대해 일시 삭제를 설정하는</a> 것이 좋습니다. 공유 삭제가 일반적이고 예상되는 워크플로가 있는 경우 보존 기간이 매우 짧거나 일시 삭제를 전혀 사용하도록 설정하지 않을 수 있습니다. 일시 삭제는 데이터 보호 전략의 한 부분이며 의도하지 않은 데이터 손실을 방지할 수 있습니다.</p>


  <p>일시 삭제는 현재 새 스토리지 계정과 기존 스토리지 계정 모두에 대해 기본적으로 해제되어 있지만 포털과 2021년 1월 이후의 APIfrom&nbsp; 모두에서 새 스토리지 계정에 대해 기본적으로 사용하도록 설정됩니다. 스토리지 계정의 수명 동안 언제든지 기능의 설정 및 해제를 전환할 수 있습니다. 이 설정은 스토리지 계정 내의 모든 파일 공유에 적용됩니다. <a href="https://docs.microsoft.com/en-us/azure/backup/soft-delete-azure-file-share" target="_blank">Azure Backup</a>을 사용하는 경우 보호된 모든 인스턴스에 대해 일시 삭제가 자동으로 사용하도록 설정됩니다. 일시 삭제는 개별 파일 삭제&mdash;로부터 보호되지 않으므로 스냅샷 백업에서 복원해야 합니다. 일시 삭제에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-prevent-file-share-deletion" target="_blank">Azure 파일 공유를 실수로 삭제하지 않도록</a> 읽어보세요.</p>


  <p>편집: 2020년 10월 30일 현재 Azure 파일 공유에 대한 일시 삭제를 일반적으로 사용할 수 있습니다.</p>


  <h2>복원할 수 있는 스냅샷 백업</h2>


  <p>스냅샷은 Azure 파일 공유의 읽기 전용 지정 시간 복사본입니다. &rsquo;증분 방식으로 변경됩니다. 즉&rsquo;, 매우 효율적인&mdash; 스냅샷은 이전 스냅샷 이후 변경된 만큼의 데이터만 포함합니다. 각 파일 공유마다 최대 200개의 스냅샷을 보유하고 최대 10년 동안 유지할 수 있습니다. PowerShell 또는 CLI(명령줄 인터페이스)를 통해 Azure Portal에서 이러한 스냅샷을 수동으로 만들거나 Azure Files에 <a href="https://azure.microsoft.com/blog/azure-files-share-snapshot-management-by-azure-backup-is-now-generally-available/" target="_blank">대한 스냅샷 관리 서비스를</a> 이제 일반 공급한다고 최근에 발표한 Azure Backup을 사용할 수 있습니다. 스냅샷은 파일 공유 내에 저장되므로, 파일 공유를 삭제하면 스냅샷도 삭제됩니다. 스냅샷 백업이 실수로 삭제되지 않도록 보호하려면 공유에 일시 삭제를 사용하도록 설정해야 합니다.</p>


  <p>Azure Backup은 스냅샷의 예약 및 보존을 처리하고 Recovery Services 자격 증명 모음을 설정할 때 원하는 백업 정책을 정의한 다음 백업이 나머지를 수행합니다. 새로운 GFS(할아버지-아버지-아들) 기능은 각각 고유한 보존 기간으로 매일, 매주, 매월 및 매년 스냅샷을 만들 수 있음을 의미합니다. 또한 Azure Backup은 <a href="https://docs.microsoft.com/en-us/azure/backup/soft-delete-azure-file-share" target="_blank">일시 삭제를 사용하도록</a> 오케스트레이션하고 해당 내의 파일 공유가 백업을 위해 구성된 즉시 스토리지 계정에 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-afs#best-practices" target="_blank">대한 삭제 잠금을 사용합니다</a> . 마지막으로, Azure Backup은 고객이 백업 공간을 통합하여 볼 수 있도록 특정 키 모니터링과 경고 기능을 제공합니다.</p>


  <p>Azure Backup을 사용해 Azure Portal에서 항목 수준과 공유 수준 복원을 모두 수행할 수 있습니다. 복원 지점(특정 스냅샷), 특정 파일 또는 디렉터리(관련된 경우) 및 복원하려는 위치(원래 위치나 대체 위치)를 선택하기만 하면 됩니다. 백업 서비스는 스냅샷 데이터 복사를 처리하고 포털의 복원 진행률을 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b51f1fc-06df-4b1f-866b-7266ca40bd97.png"><img alt="Restore file share using Azure Backup in the Azure portal." border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/560b42ce-2953-4896-b001-91fdc5750565.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Portal에서 Azure Backup을 사용하여 파일 공유를 복원합니다." width="1024"></a></p>


  <p>Azure Backup을 사용하지 않는&rsquo; 경우 스냅샷에서 수동 복원을 수행할 수 있습니다. Windows 사용하고 Azure 파일 공유를 탑재한 경우 파일 탐색기를 사용하여 이전 버전&rdquo; API를 사용하여 &ldquo;스냅샷을 보고 복원할 수 있습니다(즉, 사용자가 항목 수준 복원을 직접 수행할 수 있음을 의미). 단일 파일에서 복원할 때 이전 스냅샷에서 다른 버전을 선택합니다. 전체 공유에서 사용하면 검색하고 복사할 수 있는 모든 스냅샷이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38238e44-7898-4458-9e84-48520f21a076.jpg"><img alt="Previous Versions experience in Windows Explorer." border="0" height="385" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5580b73-cea7-41ca-ad86-20a5ba1ed636.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Windows Explorer의 이전 버전 환경입니다." width="1024"></a></p>


  <p>선택한 복사 도구를 사용하여 스냅샷에서 데이터를 복사하여 복원할 수도 있습니다. AzCopy(최신 버전, v10.4 필요) 또는 Robocopy(포트 445를 열어야 합니다)를 사용하는 것이 좋습니다. 또는 단순히 스냅샷을 탑재한 다음, 간단한 복사를 수행하고 데이터를 기본 데이터베이스에 다시 붙여넣을 수 있습니다.</p>


  <p>Azure 파일 동기화를 사용하는 경우 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-sync-files-deployment-guide?tabs=azure-portal#self-service-restore-through-previous-versions-and-vss-volume-shadow-copy-service" target="_blank">이전 버전에서 서버 쪽 VSS(볼륨 섀도 복사본 서비스) 스냅샷</a> 을 활용하여 사용자가 셀프 서비스 복원을 수행할 수 있도록 할 수도 있습니다. 이는 Azure 파일 공유의 스냅샷과 다르며, 클라우드 쪽 백업의 대체&mdash;가 아니라 함께&mdash; 사용할 수 있습니다.</p>


  <h2>데이터 복제 및 중복 옵션</h2>


  <p>Azure Files는 일시적인 하드웨어 오류, 네트워크 및 정전, 대규모 자연 재해에 이르기까지 계획되거나 계획되지 않은 이벤트로부터 데이터를 보호하는 다양한 <a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy" target="_blank">중복 옵션을</a> 제공합니다. 모든 Azure 파일 공유는 LRS(로컬 중복) 또는 ZRS(영역 중복 스토리지)를 사용할 수 있습니다. GRS(지역 중복) 및 GZRS(지역 영역 중복 스토리지)는 5TB 미만의 표준 파일 공유에 사용할 수 있으며, 최대 100TiB의 표준 파일 공유에 대한 지역 중복 스토리지에 대해 적극적으로 노력하고 있습니다.</p>


  <p>다음과 같은 방법으로 프리미엄 파일 공유에 대한 지리적 중복성을 달성할 수 있습니다. Azure 파일 동기화 시나리오의 경우 Azure 파일 공유(클라우드 엔드포인트), 온-프레미스 Windows Server(최종 사용자 액세스를 위한 일반 서버 엔드포인트)&nbsp; 및 다른 Azure 지역의 가상 머신에서 실행되는 탑재된 파일 공유(재해 복구를 위한 서버 엔드포인트) 간에 동기화할 수 있습니다. 모든 데이터가 로컬에 있는지 확인하고 전체 데이터 세트를 저장할 수 있도록 Azure Disk에 충분한 스토리지를 프로비전하려면 클라우드 계층을 사용하지 않도록 설정해야 합니다. 변경 내용이 보조 지역에 빠르게 복제되도록 하려면 Azure가 아닌 서버 엔드포인트에서만 파일에 액세스하고 수정해야 합니다. AzCopy와 같은 도구를 사용하여 보조 지역의 스토리지 계정에 데이터를 복사하는 사용자 고유의 스크립트를 만들 수도 있습니다(ACL(액세스 제어 목록) 및 타임스탬프를 유지하려면 버전 10.4 이상 사용).</p>


  <h2>데이터 보안을 위한 액세스 제어 옵션</h2>


  <p>데이터 보호의 또 다른 부분은 데이터 보호입니다. 이에 대한 몇 가지 다른 옵션이 있습니다. Azure Files는 NTLM(Challenge/Response) 기반 Windows <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-account-keys-manage" target="_blank">스토리지 계정 키를</a> 통해 액세스 제어를 오랫동안 지원해 왔으며 정기적으로 회전할 수 있습니다. 스토리지 계정 키 액세스 권한이 있는 모든 사용자에게는 슈퍼 사용자 권한이 있습니다. 또한 Azure Files는 이제 <a href="https://docs.microsoft.com/windows-server/identity/ad-ds/get-started/virtual-dc/active-directory-domain-services-overview" target="_blank">온-프레미스 Active Directory</a> 또는 <a href="https://docs.microsoft.com/azure/active-directory-domain-services/overview" target="_blank">Azure AD DS(Azure Active Directory Domain Services)</a>를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-overview" target="_blank">SMB(서버 메시지 블록)에 대한 ID 기반 인증 및 액세스 제어</a>를 지원합니다. ID 기반 인증은 Kerberos 기반이며 Azure 파일 공유에 세분화된 액세스 제어를 적용할 수 있습니다.</p>


  <p>Azure AD 또는 온-프레미스 Azure AD DS가 구성되면 기본 제공 RBAC(역할 기반 액세스 제어) 역할을 통해 공유 수준 액세스를 구성하거나 Azure AD ID에 대한 사용자 지정 액세스 역할을 구성할 수 있으며 표준 Windows 파일 권한(NTFS ACL이라고도 함)을 사용하여 디렉터리 및 파일 수준 권한을 구성할 수도 있습니다.</p>


  <h2>Azure Files에 대한 여러 데이터 보호 전략</h2>


  <p>Azure Files는 데이터를 보호하는 많은 도구를 제공합니다. Azure 파일 공유에 대한 일시 삭제는 실수로 삭제되지 않도록 보호하는 반면, 공유 스냅샷은 Azure Backup을 통해 수동으로 또는 자동으로 수행된 다음 복원할 수 있는 Azure 파일 공유의 특정 시점 복사본입니다. 고가용성을 보장하기 위해 다양한 복제 및 중복 옵션을 선택할 수 있습니다. 또한 ID 기반 액세스 제어를 사용하여 Azure 파일 공유에 대한 적절한 액세스를 보장할 수 있습니다.</p>


  <h2>의견 제시</h2>


  <p>이러한 기능 및 향후 개선 사항에 대한 제안 사항에 대한 피드백을 전자 메일을 <a href="mailto:azurefiles@microsoft.com">azurefiles@microsoft.com</a>통해 들을 수 있기를 기대합니다. <a href="https://feedback.azure.com/forums/217298-storage?category_id=180670" target="_blank">UserVoice</a>를 통해 Azure Files에 대한 새 제안을 호출하거나 추가할 수도 있습니다.</p>
