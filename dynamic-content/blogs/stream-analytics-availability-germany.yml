Slug: stream-analytics-availability-germany
Title: 이제 독일에서 Azure Stream Analytics를 사용할 수 있습니다.
Summary: 이제 독일 및 Azure를 사용할 수 있는 다른 모든 지역에서 Azure Stream Analytics를 사용할 수 있습니다.
Content: >-
  <p>이번 주에 우리는 1961 년부터 산업 기술에 대한 업계&#39;최고의 컨퍼런스 중 하나 인 하노버 메세 (Hannover Messe)의 올해&rsquo; 독일 하노버에서 자신을 발견합니다. 이 컨퍼런스는 IoT(사물 인터넷) 공간의 혁신적인 솔루션을 강조합니다. 하노버 메세(Hannover Messe)에서 참석자들은 공급자에서 파트너 등에 이르는 산업 부가 가치 체인의 전체 그림을 한 지붕 아래에서 받게 됩니다.</p>


  <p>이러한 산업 활동 및 혁신의 하이브에서 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analyticsvia</a>&nbsp;의 확장된 지역 가용성을 독일 데이터 트러스티인 T-Sytems를 사용하는 Microsoft 클라우드인 Microsoft Azure Deutschland 클라우드를 발표하게 되어 기쁩니다. 이제 선택한 고객은 로컬 독일 규정을 준수하는 동시에 지역 내 Stream Analytics 작업을 만들 수 있습니다. Azure Stream Analytics는 이제 Azure를 사용할 수 있는 모든 지역에서 사용할 수 있습니다.</p>


  <p>Azure Stream Analytics는 디바이스, 센서, 인프라 및 애플리케이션에서 실시간 인사이트를 얻기 위해 저렴한 솔루션을 신속하게 개발하고 배포할 수 있는 Azure의 완전 관리형 클라우드 솔루션입니다. Stream Analytics는 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=24510">Azure IoT Suite</a>의 일부로, IoT에 생명을 불어넣고, 디바이스를 쉽게 연결하고, 이전에 개발되지 않은 데이터를 분석하고, 비즈니스 시스템을 통합할 수 있습니다. </p>


  <p>이것이 Stream Analytics와 Hannover Messe가 인터넷과 연결된 것들처럼 함께 모이는 이유이며, Stream Analytics의 가용성을 다른 주요 지역으로 확장함에 따라 이 컨퍼런스를 위해 유럽에 오게 되어 매우 기쁩니다. Stream Analytics는 이미 스웨덴에 본사를 둔 고객 Aerocrine이 전 세계 천식 환자를 위해 더 안정적인 장치를 제공하여 질병을 효과적으로 진단하고 치료할 수 있도록 돕고 있습니다. 여기에서 전체 고객 이야기를 읽고 Azure 클라우드의 기능을 활용하여 IoT 솔루션에서 실시간 인사이트를 활용하는 방법을 알아보세요. </p>


  <p>Stream Analytics는 또한 에어로크린이 전 세계 천식 환자를 위해 더 신뢰할 수 있는 장치를 제공하여 질병을 효과적으로 진단하고 치료하는 데 도움을 주었습니다. <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12216" target="_blank">여기에서</a> 전체 고객 이야기를 읽고 Azure 클라우드의 기능을 활용하여 IoT 솔루션에서 실시간 인사이트를 활용하는 방법을 알아보세요. </p>


  <p>우리는 혁신적인 최신 빅 데이터 애플리케이션을 빌드할 때 필요한 유연성과 선택을 제공하여 우리가 필요한 곳에 있는지 확인하기 위해 지역 확장 계획에 계속 투자할 것입니다. </p>


  <p>언제나 그처럼 <a href="https://feedback.azure.com/forums/270577-stream-analytics">사용자 의견</a> 페이지에서 피드백을 제공해 드립니다. 여기서 귀하는 가치 있는 고객들이 귀하에게 중요한 것이 무엇인지, 그리고 다음에 어떤 작업을 해야 하는지 알려줄 수 있습니다.</p>


  <p>Microsoft Azure 또는 Stream Analytics를 처음 접하는 경우 <a href="https://azure.microsoft.com/pricing/free-trial/">무료 Azure 평가판 계정에</a> 등록하고 <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-create-a-job/">첫 번째 Stream Analytics 작업을 만들어</a> 사용해 보세요. </p>


  <p>도움이 필요하거나 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureStreamAnalytics">MSDN </a>또는 <a href="https://stackoverflow.com/questions/tagged/azure-stream-analytics">Stackoverflow </a>포럼을 통해 문의하거나 <a href="mailto:askasa@microsoft.com">이메일로</a> 제품 팀에 직접 문의하세요. </p>


  <p>최신 뉴스와 기능을 최신 상태로 유지하려면 Twitter를 팔로우하세요 <a href="https://twitter.com/AzureStreaming">@AzureStreaming</a> .</p>
