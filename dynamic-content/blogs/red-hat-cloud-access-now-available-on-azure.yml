Slug: red-hat-cloud-access-now-available-on-azure
Title: 이제 Azure에서 Red Hat Cloud Access를 사용할 수 있습니다!
Summary: 이제 Red Hat 구독을 Microsoft Azure 마이그레이션할 수 있는 CCSP(Red Hat Certified Cloud and Service Provider)가 되는 Microsoft Azure 일환으로 발표하게 되어 정말 기쁩니다.
Content: >-
  <p>Microsoft와 Red Hat 파트너십을 발표한 지 일주일이 지났습니다. 이제 Red Hat 구독을 Microsoft Azure 마이그레이션할 수 있는 CCSP(Red Hat Certified Cloud and Service Provider)가 되는 Microsoft Azure 일환으로 발표하게 되어 정말 기쁩니다.</p>


  <p>Red Hat CCSP로 인식되는 Microsoft Azure Red Hat 클라우드 액세스 프로그램의 일부로 고객이 Red Hat 구독을 이동할 수 있는 신뢰할 수 있는 대상임을 의미합니다. 클라우드 액세스에 사용할 수 있는 Red Hat 제품에는 Red Hat Enterprise Linux 6.7 이상 및 7.1 이상, Red Hat JBoss 미들웨어, Red Hat의 OpenShift Enterprise Red Hat 및 Red Hat Gluster Storage 포함됩니다.</p>


  <p>마이그레이션하는 모든 구독의 경우 구독 혜택이 Azure로 이동하는 경우에도 Red Hat과의 직접 관계를 계속 유지 관리합니다. Microsoft와 Red Hat 간의 통합 지원의 즉각적인 가용성도 발표하고 있습니다. Red Hat 및 Microsoft 지원 팀을 배치하여 고유한 고품질 엔터프라이즈 지원 환경을 제공하고 있습니다.</p>


  <p>Red Hat Cloud Access에 대해 기존 또는 새로 구매한 Red Hat 구독을 등록하려면 <a href="https://www.redhat.com/en/technologies/cloud-computing/cloud-access">이 페이지에</a> 설명된 단계를 따라야 합니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-create-upload-vhd-redhat/">또한 이 페이지에서</a> Azure에 배포할 이미지를 준비하는 방법에 대해 자세히 알아볼 수 있습니다. 이 공지 사항을 통해 오늘 Azure에서 Red Hat Enterprise Linux 실행을 시작할 수 있습니다.</p>


  <p>어제 우리는 Red Hat과 공동 웨비나에서 이러한 발표에 대해 이야기했습니다. Boris는 이미지 가져오기 및 Red Hat Enterprise Linux VM 프로비저닝에 대한 훌륭한 데모를 수행했습니다. 여기에서 웨비나의 기록을 볼 수 <a href="https://azure.microsoft.com/en-us/campaigns/redhat/">있습니다</a>.</p>


  <p>계속 진행하여 시도해 보세요!</p>


  <p>앞으로 몇 달 안에 마켓플레이스에서 직접 주문형 청구에 Red Hat Enterprise Linux 이미지를 사용하도록 설정하여 생성 프로세스를 더욱 간소화할 계획입니다. 그 발표를 계속 지켜봐 주시기 바랍니다!</p>


  <p>주위를 둘러보십시오.<br />

  코리</p>
