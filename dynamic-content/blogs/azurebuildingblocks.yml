Title: Azure 구성 요소 발표
Summary: Azure Building Blocks 프로젝트는 Azure 리소스 배포를 간소화하도록 설계된 명령줄 도구 및 Azure Resource Manager 템플릿 집합입니다. 사용자는 간소화된 매개 변수 집합을 작성하여 Azure 리소스에 대한 설정을 지정하고 명령줄 도구는 이러한 매개 변수를 모범 사례 기본값과 병합하여 Azure Resource Manager 템플릿으로 배포할 수 있는 최종 매개 변수 파일 집합을 생성합니다.
Content: >-
  <p>Azure 리소스 배포를 간소화하도록 설계된 일련의 도구 및 Azure Resource Manager 템플릿인 Azure <a href="https://github.com/mspnp/template-building-blocks/wiki">Building Blocks</a>의 릴리스를 발표하게 되어 기쁩니다. Azure Resource Manager 템플릿은 매우 강력하면서도 동시에 작성 및 유지 관리가 매우 복잡할 수 있습니다. Azure 문서 블록을 사용하면 템플릿을 작성할 필요가&#39;없습니다. 배포하려는 리소스에&nbsp; 대한 매개 변수 설정을 지정하기만&nbsp; 하면 됩니다. 그런 다음 이러한 매개 변수 설정은 모범 사례 기본값과 병합되고 azbb 명령줄 도구를 사용하여 배포됩니다.</p>


  <p>Azure 문서 블록은 현재 다음 리소스를 지원합니다.</p>


  <ul>
      <li>Virtual Networks(게이트웨이 및 피어링 포함)</li>
      <li>네트워크 보안 그룹</li>
      <li>사용자 정의 경로</li>
      <li>Windows 및 Linux VM</li>
      <li>VM 확장</li>
      <li>내부 및 외부 부하 분산 장치</li>
      <li>Application Gateway</li>
  </ul>


  <h2>코드 제공 인프라(Infrastructure as Code)</h2>


  <p>Azure Building Blocks를 사용하면 간단하고 선언적인 방식으로 배포를 관리할 수 있습니다. 매개 변수 파일은 애플리케이션&#39;코드와 나란히 배치할 수 있습니다. Azure 문서 블록 명령줄 도구를 배포 파이프라인에 통합할 수 있습니다.</p>


  <h2>리소스 배포 간소화</h2>


  <p>예를 들어 세 개의 동일한 VM을 배포하는 매개 변수는 다음과 같습니다.&nbsp;</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&quot;형식&quot;: &quot;VirtualMachine&quot;,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&quot;설정&quot;: {</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;vmCount&quot;: 3,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;osType&quot;: &quot;windows&quot;,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;namePrefix&quot;: &quot;test&quot;,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;adminPassword&quot;: &quot;&lt;암호&gt;&quot;,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;nics&quot;: [{&quot;subnetName&quot;: &quot;web&quot;}],</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;virtualNetwork&quot;: {&quot;name&quot;: &quot;ra-vnet&quot;}</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">}</p>


  <p>Azure Building Blocks 명령줄 도구는 VM을 Azure에 배포할 때 다음과 같은 모범 사례 기본값을 병합합니다.</p>


  <ul>
      <li>모든 VM에서 진단을 사용하도록 설정합니다.</li>
      <li>가용성 집합에 VM을 배포합니다.</li>
      <li>모든 VM 디스크가 관리됩니다.</li>
      <li>운영 체제는 최신 Windows Server 2016 이미지(또는 Linux용 최신 Ubuntu 16.04 이미지)입니다.</li>
      <li>각 VM에 대해 만들어진 공용 IP입니다.</li>
  </ul>


  <p>확장 집합에 VM을 배치하는 것은&nbsp; 하나 이상의 매개 변수를 지정하는 것처럼 번화합니다.</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&quot;형식&quot;: &quot;VirtualMachine&quot;,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&quot;설정&quot;: {</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;vmCount&quot;: 3,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;osType&quot;: &quot;windows&quot;,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;namePrefix&quot;: &quot;test&quot;,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;adminPassword&quot;: &quot;&lt;암호&gt;&quot;,</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;nics&quot;: [{&quot;subnetName&quot;: &quot;web&quot;}],</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;virtualNetwork&quot;: {&quot;name&quot;: &quot;ra-vnet&quot;},</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">&nbsp;&nbsp;&nbsp;&quot;scaleSetSettings&quot;:{}</p>


  <p style="background: rgb(246, 248, 250); margin: 0px;">}</p>


  <h2>시작하기</h2>


  <p>시작하려면 Github <a href="https://github.com/mspnp/template-building-blocks">에서 Azure Building Blocks 리포지토리를 복제 </a>하고 <a href="https://github.com/mspnp/template-building-blocks/wiki/Install-Azure-Building-Blocks">Azure Building Blocks 명령줄 도구를 설치합니다</a>. <a href="https://github.com/mspnp/template-building-blocks/wiki/Install-Azure-Building-Blocks-in-Azure-Cloud-Shell">Azure Cloud Shell을 설치&nbsp;</a>할 수도 있습니다.&nbsp; <a href="https://github.com/mspnp/template-building-blocks/wiki/create-a-template-building-blocks-parameter-file">고유한 매개 변수 파일을 만든</a> 다음 자습서를 진행하여 더 크고 복잡한 아키텍처를 만드는 방법을 알아봅니<a href="https://github.com/mspnp/template-building-blocks/wiki/About-the-Azure-Building-Block-Tutorials">다</a>. 자습서는 현재 작성 중이지만 추가된 대로 계속 확인합니다.</p>


  <p>이제 Azure에 몇 가지 항목을 배포하세요!</p>
