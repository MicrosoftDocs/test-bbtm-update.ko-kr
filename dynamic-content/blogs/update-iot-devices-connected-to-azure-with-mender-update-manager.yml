Title: Mender 업데이트 관리자를 사용하여 Azure에 연결된 IoT 디바이스 업데이트
Summary: >
  수천 개의 하드웨어 엔드포인트를 연결하는 많은 IoT 솔루션에서 보안 문제를 해결하거나 기능을 업그레이드하는 것은 어렵고 비용이 많이 드는 작업이 됩니다. 디바이스를 업데이트하는 기능은 조직이 수정 사항을 배포하여 보안 취약성에 신속하게 대응할 수 있도록 하기 때문에 모든 IoT 솔루션에 매우 중요합니다.
Content: >-
  <p>수천 개의 하드웨어 엔드포인트를 연결하는 많은 IoT 솔루션에서 보안 문제를 해결하거나 기능을 업그레이드하는 것은 어렵고 비용이 많이 드는 작업이 됩니다. 디바이스를 업데이트하는 기능은 조직이 수정 사항을 배포하여 보안 취약성에 신속하게 대응할 수 있도록 하기 때문에 모든 IoT 솔루션에 매우 중요합니다. <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>는 개발자가 디바이스 구성을 동기화하기 위한 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins" target="_blank">디바이스 쌍</a> 및 대규모 디바이스 함대에 구성 변경 내용을 배포하는 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-automatic-device-management" target="_blank">자동 디바이스 관리</a>와 같은 디바이스 관리 프로세스를 솔루션에 빌드할 수 있도록 하는 많은 기능을 제공합니다. 이전에 이러한 기능을 사용하여 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-automatic-device-management-helps-deploying-firmware-updates-at-scale/" target="_blank">IoT 디바이스 펌웨어 업데이트를 구현하는 방법에 대해 블로그에 설명했습니다</a>.</p>


  <p>일부 고객은 턴키 IoT 디바이스 업데이트 관리자가 필요하다고 말했기 때문에 Mender 오픈 소스 업데이트 관리자를 사용하여 Azure에 연결된 IoT 디바이스를 원격으로 업데이트하고 모니터링하는 방법을 보여주기 위해 <a href="https://mender.io/" target="_blank">Mender</a> 와 협업을 공유하게 되어 기쁘게 생각합니다. Mender는 전체 이미지 업데이트 및 이중 A/B 분할을 통해 웹 기반 관리 UI를 통해 롤백, 관리 및 모니터링을 통해 강력한 OTA(무선) 업데이트 관리를 제공합니다.&nbsp; 고객은 Yocto를 사용하여 빌드된 Linux 이미지를 업데이트하는 데 Mender를 사용할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/iot-dps/" target="_blank">Azure IoT Hub Device Provisioning Service</a>와 통합하면 사용자 지정 할당 정책 및 Azure Function을 사용하여 수행되는 Mender와 IoT Hub 간에 IoT 디바이스 ID 자격 증명을 공유할 수 있습니다. 따라서 운영자는 Azure IoT Hub를 사용하여 빌드된 솔루션을 통해 IoT 디바이스 상태 및 분석을 모니터링한 다음, 디바이스 ID를 공유하기 때문에 Mender에서 해당 디바이스에 업데이트를 할당하고 배포할 수 있습니다.</p>


  <p>최근 Menders&rsquo; CTO Eystein Stenberg는 IoT Show에 출연하여 작동 방식을 보여 줍니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Over-the-air-software-updates-for-Azure-IoT-Hub-with-Menderio/player" width="960"></iframe></p>


  <p>모든 IoT 솔루션에서 디바이스를 업데이트하고 안전하게 유지하는 것이 중요하며, 이제 Mender는 Azure 고객이 OTA 업데이트를 구현할 수 있는 훌륭한 새로운 옵션을 제공합니다.</p>


