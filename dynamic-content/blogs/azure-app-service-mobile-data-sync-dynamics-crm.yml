Content: >-
  오늘 <a href="https://github.com/Azure/mobile-services-dynamics-connector/">CRM 팀과 Dynamics CRM Onlinein</a>  파트너 관계를 위한 Azure Mobile Connector SDK를 발표하게 되어 기쁩니다.개발자는 이 통합 솔루션을 사용하여 다음을 수행할 수 있습니다.

  <ul>
      <li>오프라인으로 작동하고 Dynamics CRM Online과 데이터를 동기화하는 네이티브 및 플랫폼 간 iOS, Windows 및 Android 앱을 빌드합니다.</li>
      <li>다양한 분석, 소셜 인사이트 및 Office 365 및 Skype 통합을 활용하여 고객 데이터에 Dynamics CRM Online을 사용합니다.</li>
      <li>Azure App Service에서 풍부한 백 엔드 논리를 실행하고, 데이터 작업을 보강하고, 여러 데이터 저장소에서 페더레이션하고, 충돌을 처리하고, 푸시 알림을 보내고, Azure Active Directory 사용하여 사용자를 인증하고, 뛰어난 Dev/Ops 환경을 즐길 수 있습니다.</li>
  </ul>

  <h2>모바일 데이터가 동기화된 이유는 무엇인가요?</h2>

  스마트 폰 사용자는 가장 중요한 앱이 주로 편의의 문제인 경우에도 오프라인에서 작동 할 것으로 기대하게되었습니다. 일부 앱의 경우 오프라인 동기화는 단순한 편의가 아니라 비즈니스 생산성에 중요합니다. 네트워크 연결의 부족은 단지 좌절 이상이 될 수 있습니다, 그것은 손실 판매를 의미 할 수있다. 이는 불행한 클라이언트를 의미할 수 있습니다. 펜과 종이에 찬성하여 사용되지 않는 앱을 의미할 수 있습니다.


  많은 비즈니스 앱이 이 중요한 오프라인 동기화 기능이 부족한 것을 살펴보았는데, 이는 주로 소비자 앱에서 볼 수 있는 동기화 종류보다 <em> 근본적으로 더 어려운 문제</em> 이기 때문입니다. 한 사람이 소유한 데이터(예: 메일 기록)를 동기화할 수 있는 것은 한 가지이지만, 모바일 장치, 브라우저 또는 기존 데스크톱 응용 프로그램에서 편집할 수 있는 여러 사람이 공유하는 데이터를 처리하는 것은 또 다른 일입니다.

  <h2>Azure Mobile 입력</h2>

  다행히 Azure Mobile은 iOS, Windows 및 Android뿐만 아니라 Xamarin과 같은 플랫폼 간 프레임워크에 대해 간단하면서도 완전히 사용자 지정할 수 있는 오프라인 동기화 기능을 제공합니다. Microsoft Dynamics CRM 팀과 협력하여 <a href="https://github.com/Azure/mobile-services-dynamics-connector/">방금 Dynamics CRM Online용 Azure Mobile Connector SDK를</a> 출시했습니다.


  이 릴리스에는 Azure Mobile Services용 SDK와 App Service의 Mobile Apps 기능용 SDK 2개가 포함되어 있습니다.

  <ul>
      <li>향후 3~6개월 후에 프로덕션으로 이동하려는 앱에 <a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileServicesCrm">Mobile <strong>Services</strong> 커넥터 SDK</a> 를 사용합니다. Azure Mobile Services <a href="https://azure.microsoft.com/en-us/pricing/details/mobile-services/">99.9% 작동 시간 SLA</a>로 일반 공급됩니다.</li>
      <li><a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileAppsCrm-preview">Azure Mobile<strong> Apps</strong> 커넥터 SDK</a>를 사용하여 현재 미리 보기 상태인 Azure App Service의 새로운 Mobile Apps 기능을 사용해 보세요.</li>
  </ul>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop-migration-from-mobile-services-preview/">Mobile Services 상대적인</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop-preview/">Azure Mobile Appsand</a>  개선 사항에 대해 자세히 알아봅니다. Azure Mobile Apps가 일반 공급되면 새로운 기능을 활용할 수 있도록 Mobile Services App Service로 원활하게 마이그레이션할 수 있습니다.


  또한 사용자 지정 솔루션의 시작점으로 사용할 수 있는 미리 빌드된 앱인 <a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileServicesCrm/client">Azure 활동 로거</a>도 제공합니다.<a href="https://blogs.msdn.com/b/crm/archive/2015/07/15/microsoft-dynamics-crm-mobile-sdk-update-and-azure-mobile-connector-sdk.aspx">업데이트된 Microsoft Dynamics CRM Mobile SDK</a>의 일부로 오늘 릴리스된 이 샘플 및 기타 Dynamics CRM 모바일 앱 샘플 및 템플릿에 대해 자세히 알아봅니다.

  <h2>사용해 보기</h2>

  활동 로거 미리 빌드된 앱을 설정하기 위한 <a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileServicesCrm">자습서를 사용해 보세요</a>. 기존 Dynamics CRM Online 테넌트를 사용하거나 <a href="https://www.microsoft.com/en-us/dynamics/crm-free-trial-overview.aspx">무료 평가판에 등록</a>해야 합니다.


  이 자습서에서는 Azure Mobile 백 엔드를 프로비전하고 위임된 액세스에 대한 Azure Active Directory 사용하여 구성하는 단계를 안내합니다. 그런 다음, AAD 사용하여 미리 빌드된 iOS 클라이언트도 구성합니다.


  위임된 액세스는 사용자가 클라이언트 앱에 로그인하고 변경할 때 CRM이 해당 사용자가 수행한 작업을 기록한다는 것을 의미합니다. 이는 감사 및 보안상의 이유로 매우 중요한 경우가 많으며, 동료와 공동 작업하고 누가 업데이트하고 있는지 쉽게 확인할 수 있습니다.

  <h2>사례 연구: Azure Mobile 및 Dynamics CRM Online을 사용하여 직원 앱 빌드</h2>

  호주에 본사를 둔 컨설팅 회사인 Ignia는 Azure Mobile 오프라인 동기화가 생산성을 크게 향상하는 것으로 나타났습니다. 그들은 최근에 글로벌 광산 회사를 위해 여러 직원 지향 앱을 구축했습니다. Azure Mobile Services 및 온라인 Microsoft Dynamics CRM 사용하여 마이닝 회사는 앱 중 하나와 다른 앱에 대한 파일럿 단계에서 성공적으로 프로덕션에 있습니다. Ignia는 <a href="https://developer.xamarin.com/guides/cross-platform/xamarin-forms/">Xamarin.Forms</a>를 사용하여 iOS, Android 및 Windows Phone 간에 유용한 앱을 빌드하여 플랫폼 간의 공유 코드 양을 최대화했습니다.


  이러한 모바일 앱의 팀 리더이자 설계자인 엘리엇 우드(Elliot Wood)는 오프라인 동기화와 여러 클라이언트 플랫폼을 모두 지원해야 한다는 요구 사항을 감안할 때 Azure Mobile Services 및 Xamarin.Forms를 선택하는 것이 쉽다고 말했습니다. 그는 "Mobile Services 우리에게 턴키 솔루션처럼 작동했으며 플랫폼 간 모바일 애플리케이션에 Xamarin.Forms 및 Azure Mobile Services 계속 권장합니다."


  이러한 앱은 다음과 같습니다.

  <ul>
      <li>안전 절차: 푸시 알림 및 오프라인 동기화를 사용합니다. 작업자는 모바일 디바이스에 오프라인으로 안전하게 저장되는 안전 문서에 쉽게 액세스할 수 있습니다. 응용 프로그램은 종이 문서의 거대한 바인더를 대체!</li>
      <li>위험 보고: 현장 작업자는 네트워크 연결이 없는 경우에도 사진을 찍고 음성 메모를 기록합니다. 보고서는 백 엔드 데이터베이스에 저장되고 조치를 취할 수 있는 감독자에게 전송됩니다.</li>
      <li>현장 리더십: 현장 작업을 계획하고 완료하기 위해 작업자와 계약자는 Dynamics CRM에 연결하는 사용자 지정 모바일 앱과 협업합니다. 이렇게 하면 작업에 대한 상태를 보고하기 위해 터미널로 이동해야 하는 필요성이 대체되고 Dynamics CRM의 풍부한 보고 및 분석 기능을 활용합니다.</li>
  </ul>

