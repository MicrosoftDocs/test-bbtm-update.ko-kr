Title: '레드 팀: Cutting-Edge 위협 시뮬레이션을 사용하여 Microsoft Enterprise Cloud 강화'
Summary: 새로운 위협에 대처하기 위해 Microsoft는 혁신적인 위반 가정 전략을 사용하고, 레드 팀이라고 하는 고도로 전문화된 보안 전문가 그룹을 활용하여 엔터프라이즈 클라우드 서비스에 대한 위협 탐지, 대응 및 방어를 강화합니다.
Content: >-
  새로운 위협에 대처하기 위해 Microsoft는 혁신적인 위반 가정 전략을 사용하고, 레드 팀이라고 하는 고도로 전문화된 보안 전문가 그룹을 활용하여 엔터프라이즈 클라우드 서비스에 대한 위협 탐지, 대응 및 방어를 강화합니다. 이러한 관행은 수년 동안 시행되어 왔지만 대부분의 고객은 Microsoft 엔터프라이즈 클라우드를 강화하기 위해 백그라운드에서 수행되는 작업을 인식하지 못합니다. 오늘 발표된 백서는 Microsoft가 Red Teaming을 사용하여 실제 위반을 시뮬레이션하고, 지속적인 보안 모니터링을 수행하고, 보안 인시던트 대응을 연습하여 Microsoft Azure 및 Office 365 보안의 유효성을 검사하고 개선하는 방법에 대해 설명합니다.


  <a href="https://download.microsoft.com/download/C/1/9/C1990DBA-502F-4C2A-848D-392B93D9B9C3/Microsoft_Enterprise_Cloud_Red_Teaming.pdf">Microsoft Red Teaming에 대한 인사이트를 위해 백서 다운로드</a>


  레드 팀은 Microsoft의 클라우드 인프라, 플랫폼 및 서비스를 개발하고 보호하는 데 가장 중요한 부분 중 하나가 되었습니다. 레드 팀은 정교한 악의적 사용자의 역할을 맡아 Microsoft가 보안의 유효성을 검사하고 개선하고, 방어를 강화하고, 전체 클라우드 보안 프로그램의 효율성을 높일 수 있도록 합니다. 빨간색 Teams Microsoft는 위반 탐지 및 대응을 테스트하고 실제 공격의 준비 상태와 영향을 정확하게 측정할 수 있습니다.


  Red Teaming의 사례는 Microsoft Azure 동급 최고의 보안을 제공하는 데 사용되는 많은 운영 프로세스 중 하나일 뿐입니다. Red Teaming은 규정 준수 인증을 넘어 Microsoft와 고객에게 보안 모니터링, 테스트 및 업데이트를 지속적으로 수행하고 있다는 추가 보증을 제공합니다.이를 통해 고객과 Microsoft가 직면하는 끊임없이 변화하는 위협을 해결할 수 있습니다.


  보안, 개인 정보 보호 및 규정 준수에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/trust-center/">Microsoft Azure</a> 보안 센터를 방문하세요.
