Title: Azure Media Player 플러그 인 개요
Summary: Azure Media Player(AMP)는 지난해 NAB에서 처음 출시된 이래로 먼 길을 왔습니다.
Content: "<p>Azure Media Player(AMP)는 <a href=\"https://azure.microsoft.com/en-us/blog/announcing-azure-media-player/\">지난해</a> NAB에서 처음 출시된 이래로 먼 길을 왔습니다. 즉, 플레이어는 Azure Media Services 스트림의 플랫폼 간 재생을 위해 다양한 기능을 제공하지만, weve&rsquo;는 또한 플레이어 향상에 대한 훌륭한 피드백과 제안을 많이 받았습니다. 당신이 상상할 수 있듯이, 전 세계적으로 AMP 사용의 증가와 함께,&rsquo; 기능 요청의 놀라운 수가있었고, 그 결과,&nbsp; 우리는 이러한 요청을 지원하기 위해 플레이어를 확장하고 <strong>플러그 인</strong>의 형태로 자신의 확장을 공유하기 위해 AMP 사용자 주위에 커뮤니티를 구축하는 방법에 대한 몇 가지 지침을 제공하는 것이 관련이 있다고 생각했다. 커뮤니티의 구성원으로서 기존 AMP 플러그 인을 사용하거나 직접 빌드하여 다른 사용자와 공유하고 공동 작업할 수 있습니다.</p>\n\n<p>플러그 인은 비디오 재생 목록 재생부터 소셜 미디어에서 비디오 공유 또는&nbsp; 플레이어 분석으로 통계 보기&nbsp; 에 이르기까지 비즈니스 요구 사항에 맞는 주요 시나리오에 도달하는 데 도움이 될 수 있습니다. 플러그 인은 당신만큼 창의적이므로 하늘&rsquo;이 한계를 이긴다!&nbsp; 플러그 인이 전체 AMP 커뮤니티에 도움이 될 것 같으면 플러그 인 작성자와 협력하여 향상된 기능을 제품에 직접 통합하여 전체 사용자 기반이 즐길 수 있도록 합니다. 이 협업 시스템은 Azure Media Player가 비즈니스를 개선하는 데 중요한 역할을 합니다.</p>\n\n<p>현재 기존 플러그 인 사용을 시작하려면 <a href=\"https://aka.ms/ampplugins\">플러그 인 갤러리</a> 를 확인하세요. <a href=\"https://aka.ms/ampdocs#plugins\">플러그 인 빌드 및 공유</a>에 대한 지침을 제공하는 새 섹션도 설명서에 추가된&#39;.</p>\n\n<h2>플러그 인이란?</h2>\n\n<p>플러그 인은 플레이어 위에 있는 JavaScript 코드를 통해 AMP를 향상시킵니다. 기존 기본 제공 플레이어 API, 이벤트, UI 또는 기능을 활용하고 확장합니다. 위에서 언급한 Social Share 플러그 인을 예로 사용하겠습니다&rsquo;. 모든 제품 또는 비즈니스에서 성장은 일반적으로 사용자 기반이 지속적으로 증가하는 것으로 정의됩니다. AMP와 소셜 미디어 통합을 사용하면 현재 사용자가 다양한 소셜 사이트에서 콘텐츠를 홍보하도록 장려할 수 있습니다. 이렇게 하면 네트워크에 연결된 사용자가 콘텐츠를 보고 사이트로 다시 연결할 수 있습니다. 그러면 제품을 <em>사용하고 연결된 소셜</em> 네트워크와 공유하여 바이러스 성 콘텐츠를 만들 수 있습니다.</p>\n\n<p>이는 비디오에 Twitter 또는 Facebook 아이콘을 오버레이하는 간단한 플러그 인을 통해 달성할 수 있습니다. 클릭하면 뷰어에 비디오 링크가 있는 미리 작성된 &quot;상태&quot;&quot; 또는 &quot;트윗&quot; 템플릿이 표시됩니다. 게시를 클릭하면 소셜 네트워크의 모든 사용자에게 콘텐츠에 대한 링크가 있습니다.</p>\n\n<p><img alt=\"plugin2\" border=\"0\" height=\"408\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0278b9f-f2f3-467c-9f20-03bf1074e5d6.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"plugin2\" width=\"610\"></p>\n\n<p>다른 플러그 인 아이디어는 포함하지만, 어떤 방식으로&nbsp; 제한되지 않습니다 :</p>\n\n<ul>\n    <li>플레이어 분석: <a href=\"https://azure.microsoft.com/en-us/blog/player-analytics-azure-media-player-plugin/\">새로운 플레이어 분석 플러그 인</a>에 대해 자세히 알아보기</li>\n    <li>비디오 광고 삽입: 비디오 수익을 창출할 수 있습니다.</li>\n    <li>제목 오버레이: 비디오 위에 제목 표시</li>\n    <li>확대/축소: 뷰어가 비디오를 확대할 수 있습니다.</li>\n    <li>재생 속도: 시청자가 다양한 속도로 비디오를 시청할 수 있습니다.</li>\n    <li>주석: 비디오를 통해 주석을 오버레이할 수 있습니다.</li>\n    <li>다시 시작 위치: 뷰어가 탭을 닫고 나중에 다시 열어 중단된 재생을 시작할 수 있습니다.</li>\n    <li>그 밖에도 많이 있습니다!</li>\n</ul>\n\n<p>모든 종류의 플러그 인을 만들어 AMPs&rsquo; 기능, 모양을 변경하거나 다른 서비스와 연결할 수 있습니다. 따라서 AMP가 어떤 형태나 기능에서 누락된 것처럼 느껴지면 플러그 인을 작성할 수 있습니다.</p>\n\n<p>일부 플러그 인은 이미 현재 AMP 릴리스와 통합되었습니다. 이는 원래 플러그 인으로 개발되었지만 다른 사용자가 활용할 수 있는 추가 기능으로 인식된 기능의 주요 예이므로 소스 코드에 직접 통합했습니다.</p>\n\n<h2>플러그 인 갤러리</h2>\n\n<p>새로운 <a href=\"https://aka.ms/ampplugins\">플러그 인 갤러리</a> 에는 커뮤니티가 이미 타임 라인 마커, 확대/축소, 재생 목록, 분석 등과 같은 기능에 기여한 여러 플러그 인이 있습니다. 지금 바로 사용하고 수정할 수 있습니다. 갤러리에 더 많은 기여가 추가되면 커뮤니티가 더 커집니다. 갤러리는 애플리케이션&nbsp; 에 통합할 수 있는 플러그 인에 대한 소스 코드를 제공하며, 이를 수행하는 방법에 대한 지침과 플러그 인이 작동하는 것을 볼 수 있는 데모 참조를 포함합니다&nbsp; .</p>\n\n<h2>플러그 인 만들기</h2>\n\n<p>플러그 인은 JavaScript를 사용하여 만들어지고 CSS로 스타일이 지정됩니다. 코드처럼 서식이 지정된 플러그 인을 작성하기만 하면 됩니다. 도움이 되도록 갤러리의 예제 중 하나를 확인하여 시작하는 데 도움을 줄 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\n(function () {\n    amp.plugin(&#39;yourPluginName&#39;, function (options) {\n        //plugin code\n    });\n}).call(this);</pre>\n\n<p>플러그 인을 빌드하려면 <a href=\"https://aka.ms/ampdocs\">설명서</a> 에서 API&#39;및 이벤트의 전체 목록을 확인하세요. 새 기능을 추가하거나, 단추를 추가 또는 제거하거나, 색을 변경하거나, 다른 제품과 통합합니다. 멋진 항목을 만든 후에는 다른 사용자도 사용할 수 있도록 <a href=\"aka.ms/ampplugins\">플러그 인 갤러리</a> 에 제출해야 합니다.</p>\n\n<h2>플러그 인 사용</h2>\n\n<p>갤러리에서 플러그 인을 선택했거나 직접 만든 후에는 HTML 페이지의 헤드에 JavaScript 및 CSS(해당하는 경우)를 포함하기만 하면 됩니다.</p>\n\n<pre class=\"prettyprint\">\n&lt;head&gt; \n&lt;script src=&quot;path_to_plugin.js&quot; type=&quot;text/javascript&quot;&gt;&lt;/script&gt; \n&lt;link href=&quot;path_to_stylesheet.css&quot; rel=&quot;stylesheet&quot; /&gt; \n&lt;/head&gt; </pre>\n\n<p>다음으로 플러그 인 옵션을 포함하도록 플레이어 초기화 코드를 업데이트하여 플러그 인의 이름과 플러그 인에 JSON 형식으로 필요할 수 있는 구성 가능한 옵션을 증명합니다.</p>\n\n<pre class=\"prettyprint\">\nvar myOptions = {\nautoplay: true,\ncontrols: true,\nwidth: &quot;640&quot;,\nheight: &quot;400&quot;,\nposter: &quot;&quot;, \nplugins: { yourPluginName: {examplepluginOption: true}}  };\nvar myPlayer = amp(&#39;[video tag id]&#39;, myOptions); </pre>\n\n<p>플러그 인은 그렇게 간단,&rsquo; 갈 준비가되어 있어야합니다!</p>\n\n<h2>플러그 인 제출</h2>\n\n<p>플러그 인 갤러리에서 공유하려는 멋진 플러그 인을 만들거나 수정하시겠습니까? 갤러리의 제출 단추를 클릭하고 전자 메일 템플릿을 작성하여 플러그 인 갤러리에 포함할 플러그 인을 제출할 수 있습니다.</p>\n\n<p>당신이&rsquo; 도전을 위해 분노하거나 질문이있는 경우, <a href=\"mailto:ampinfo@microsoft.com\">우리에게 알려</a> 우리는&rsquo; 당신이 진입하는 데 도움이 행복합니다.</p>\n\n<h2>사용자 의견 제공</h2>\n\n<p>Azure Media Player는 계속해서 성장하고 발전하여 추가 기능을 추가하고 새로운 시나리오를 사용하도록 설정할 것입니다. <a href=\"https://aka.ms/ampuservoice\">UserVoice</a>를 통해 새 기능을 요청하거나 아이디어 또는 피드백을 제공할 수 있습니다. 특정 문제, 질문 또는 버그를 찾으면 한 줄 <a href=\"mailto:ampinfo@microsoft.com\">ampinfo@microsoft.com</a>로 끊어 주세요.</p>\n\n<p>등록<a href=\"https://aka.ms/ampsignup\">하여 Azure</a> Media Player가 제공해야 하는 모든 것을 최신 상태로 유지합니다.</p>\n\n<h4>추가 리소스</h4>\n\n<ul>\n    <li><a href=\"https://aka.ms/ampinfo\">자세한 정보</a></li>\n    <li><a href=\"https://amp.azure.net/libs/amp/latest/docs/license.html\">라이선스</a></li>\n    <li><a href=\"https://aka.ms/ampdocs\">설명서</a></li>\n    <li><a href=\"https://aka.ms/ampsamples\">샘플</a></li>\n    <li><a href=\"https://aka.ms/azuremediaplayer\">데모 페이지</a></li>\n    <li><a href=\"https://aka.ms/ampplugins\">플러그 인 갤러리</a></li>\n    <li><a href=\"https://aka.ms/ampuservoice\">UserVoice</a></li>\n    <li><a href=\"https://aka.ms/ampsignup\">등록</a></li>\n</ul>"
