Title: 체인이 Azure 에코시스템에 조인
Summary: 처음으로 개발자는 Azure에 Chain Core(Chain의 분산 원장)를 설치하거나 로컬로 설치하여 블록체인 네트워크를 시작 또는 가입하고, 금융 애플리케이션을 빌드하고, 심층적인 기술 설명서 및 자습서에 액세스할 수 있습니다.
Content: >-
  <p><a href="https://chain.com">Chain</a>이 Azure에서 LIVE임을 발표하게 되어&#39;. Microsoft는 IC3(Cryptocurrencies and Contracts), 코넬 대학, 코넬 테크, UC 버클리, 일리노이 대학교 어바나-샴페인 및 테크니언의 협업과 함께 체인 테스트넷의 호스트 스폰서입니다.</p>


  <p>처음으로 개발자는 Azure에 <a href="https://azure.microsoft.com/en-us/marketplace/partners/chain/chain-core-developer-edition/">Chain Core</a> (체인&rsquo; 분산 원장)를 설치하거나 로컬로 설치하여 블록체인 네트워크를 시작 또는 조인하고, 금융 애플리케이션을 빌드하고, 심층적인 기술 설명서 및 자습서에 액세스할 수 있습니다. 이 파트너십을 통해 테스트넷에서 고유한 프로토타입을 실행하거나 한 번의 클릭으로 Azure에서 고유한 프라이빗 네트워크를 만들 수 있습니다.</p>


  <p>Azure에서 일류 시민으로 Chain을 추가하면 블록체인 패브릭을 통해 엔터프라이즈 서비스를 제공하기 위한 Project Bletchley&#39;개방형 블록체인 접근 방식을 통해 분산 원장 기술에 대한 차세대 솔루션을 빌드하기 위한 플랫폼에서 선택할 수 있습니다.</p>


  <p>우리는 체인을 환영하는 것을 자랑스럽게 생각하며 가까운 장래에 마켓플레이스에 출시 될 미래의 파트너에 대해 기쁘게 생각합니다.</p>
