Title: 번거로움이 없는 하이브리드 클라우드, 주문형 가용성을 사용하여 Azure에 간단히 커넥트
Summary: '가용성은 단순히 클라우드의 재해 복구가 아니라 보호 및 가치 창출을 위해 데이터 센터와 클라우드 간의 연결을 강화하는 것입니다. '
Content: >-
  가용성은 단순히 클라우드의 재해 복구가 아니라 보호 및 <i>가치 창출</i>을 위해 데이터 센터와 클라우드 간의 연결을 강화하는 것입니다. 오늘 발표를 통해 Microsoft는 하이브리드 및 다른 유형의 환경을 위해 Azure에서 포괄적인 주문형 가용성을 제공하여 조직이 개발/테스트, 클라우드 버스팅, 마이그레이션, 보고/분석, 복구, 백업 및 장기 데이터 보존을 위해 클라우드에서 거의 무제한의 컴퓨팅 및 스토리지를 활용할 수 있도록 합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/25/Availability-on-Demand.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="주문형 가용성" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Availability-on-Demand_thumb.png" alt="Availability on Demand" width="657" height="371" border="0" /></a>


  Microsoft는 하나의 통합 솔루션에서 Azure와 온-프레미스 자산의 탁월한 통합을 제공하여 여러 지점 솔루션을 관리하는 번거로움과 클라우드 공급자의 조합을 제거합니다. 환경에 <a href="https://weblogs.asp.net/scottgu/azure-premium-storage-remoteapp-sql-database-update-live-media-streaming-search-and-more">Hyper-V</a>, <a href="https://azure.microsoft.com/blog/2015/03/26/announcing-the-preview-of-disaster-recovery-for-vmwarephysical-servers-to-microsoft-azure-with-asr">물리적(미리 보기 상태) 또는 VMware(미리 보기) 자산이</a> 있는지 여부와 관계없이 주문형 가용성을 사용하는 Azure의 기능은 몇 번의 클릭만으로도 가능합니다. 주문형 가용성을 사용하여 데이터 센터를 Azure에 연결하기만 하면 필요한 경우 Azure에서 데이터 및 애플리케이션을 사용할 수 있습니다.

  <ul>
   <li>보조 DR 사이트를 구축하고 유지 관리할 필요가 없습니다.</li>
   <li>테이프 백업을 제거하고 Azure에서 최대 99년의 백업 데이터를 보관하여 시간과 비용을 절약합니다.</li>
   <li>실행 중인 Hyper-V, 물리적(미리 보기) 및 VMware(미리 보기) 워크로드를 Azure로 쉽게 마이그레이션하여 클라우드의 경제성과 탄력성을 활용합니다.</li>
   <li>프로덕션 워크로드에 영향을 주지 않고 Azure에서 온-프레미스 자산의 복제된 복사본에서 계산 집약적인 보고서 또는 분석을 실행합니다.</li>
   <li>필요한 경우 더 큰 컴퓨팅 템플릿을 사용하여 클라우드로 버스트하고 Azure에서 온-프레미스 워크로드를 실행하여 필요할 때 필요한 기능을 제공합니다.</li>
   <li>몇 번의 클릭으로 Azure에서 다중 계층 개발 환경을 만듭니다. 즉, 라이브 프로덕션 데이터를 개발/테스트 환경에 복제하여 거의 실시간 동기화 상태로 유지합니다.</li>
  </ul>

  주문형 가용성은 Azure Site Recovery의 복제 기능과 Azure Backup의 데이터 보호를 활용하여 온-프레미스 프로덕션 시스템과 Azure 또는 보조 사이트 간에 원활한 연결을 제공합니다. 온-프레미스 지원을 제공하고 Azure에 연결하고 Hyper-V 및 이제 물리적 및 VMware 워크로드를 복제할 수 있는 기능(미리 보기)을 통해 조직은 진정한 하이브리드 모델을 구현하고 강력한 클라우드 경제성과 탄력성을 활용할 수 있습니다.


