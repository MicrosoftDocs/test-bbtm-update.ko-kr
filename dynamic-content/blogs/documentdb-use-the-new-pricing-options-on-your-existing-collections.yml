Title: 'DocumentDB: 새 가격 책정 옵션을 사용하는 방법에 대해 알아야 할 모든 것'
Summary: 지난 주 //Build 2016에서는 가격 책정 및 크기 조정 옵션 변경을 포함하여 몇 가지 큰 DocumentDB 발표를 했습니다. 더 알아보려면 계속 읽어 보세요.
Content: >-
  <p>지난 주 //Build 2016에서는 가격 책정 및 크기 조정 옵션 변경을 포함하여 몇 가지 <a href="https://azure.microsoft.com/blog/documentdb-goes-planet-scale-with-global-databases-new-pricing-and-more-developer-choices/" target="_blank">큰 DocumentDB 발표</a>를 했습니다. 이러한 변경의 일환으로 <a href="https://azure.microsoft.com/services/documentdb/" target="_blank">DocumentDB</a> 는 스토리지 크기를 새 가격 책정 옵션에서 처리량에서 분리하여 스토리지로 이동하면서 비용을 지불하고 애플리케이션 요구 사항에 맞게 사용자 지정 가능한 사용자 정의 처리량 수준을&rsquo; 사용하도록 설정했습니다.</p>


  <h2>DocumentDB를 이미 사용하고 있나요?</h2>


  <p>기존 10GB 단일 파티션 컬렉션의 크기가 요구 사항에 맞는 경우 새 <strong>사용자 정의 처리량</strong> <strong>수준</strong> (단일 파티션 컬렉션에서 초당 최대 10,000 <a href="https://azure.microsoft.com/documentation/articles/documentdb-request-units/" target="_blank">개 요청 단위</a> )을 활용하려는 경우 몇 번의 클릭만으로 Azure Portal에서 변경할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/documentation/articles/documentdb-performance-levels/#changing-performance-levels-using-the-azure-portal" target="_blank"><em>Azure Portal을 사용하여 성능 수준 변경을</em></a> 참조하거나 <a href="https://channel9.msdn.com/Blogs/AzureDocumentDB/ChangeDocumentDBCollectionPerformance" target="_blank">Channel 9</a>에서 75초 비디오를 시청하세요.</p>


  <p><a href="https://azure.microsoft.com/documentation/articles/documentdb-performance-levels/" target="_blank">사용자 정의 성능을</a> 사용하도록 기존 단일 파티션 컬렉션을 수정하는 경우 컬렉션이 S1, S2 또는 S3 컬렉션(각각)에서 처리량의 250, 1000 또는 2500RU/s로 더 이상 제한되지 않습니다. 대신 컬렉션이 새 표준 가격 책정 모델로 전환되고&rsquo; 선택한 처리량 수준(400~10,000RU/s)에 따라 요금이 청구됩니다. 그리고 네, 마음이 바뀌면 S1, S2 또는 S3 컬렉션으로 다시 전환할 수 있습니다.</p>


  <p>S1 컬렉션을 사용자 정의 성능&rsquo;으로 변경하면 동일한 가격에 약 60% 더 많은 처리량을 얻을 수 있습니다. 따라서 현재 10GB의 스토리지와 250RU/s의 처리량이 있는 S1 컬렉션이 있는 경우 한 달에 $25의 비용이 들며 400RU/s의 표준 컬렉션을 사용하도록 변경하면 거의 동일한 비용이 들지만 150RU/s를 추가로 사용할 수&rsquo; 있습니다.</p>


  <h2>더 많은 스토리지 또는 처리량이 필요한가요?</h2>


  <p>컬렉션당 10GB 이상의 스토리지 또는 10,000RU/초 이상의 처리량이 필요한가요? DocumentDB도 다룹니다. 파티션 키를 사용하여 여러 서버 또는 파티션 간에 데이터를 배포하는 새 <strong>분할된 컬렉션을</strong> 사용하면 단일 파티션 컬렉션보다 처리량이 높은 더 큰 양의 데이터를 수집할 수 있습니다. 분할된 컬렉션을 사용하면 이제 단일 DocumentDB 컬렉션으로 매일 100억 개의 요청을 처리할 수 있습니다.</p>


  <p>대신 분할된 컬렉션을 사용하도록 기존 컬렉션을 전환하시겠습니까? DocumentDB 마이그레이션 도구는 변환을 처리합니다. 자세한 내용은 <a href="https://azure.microsoft.com/documentation/articles/documentdb-partition-data/#migrating-from-single-partition" target="_blank">단일 파티션에서 분할된 컬렉션으로 마이그레이션을 참조하세요</a>.</p>


  <h2>새 컬렉션에 대한 옵션은 무엇인가요?</h2>


  <p>이러한 모든 옵션이 멋지게 들리지만&rsquo; 현재 DocumentDB 계정 또는 컬렉션이 없나요? 염려하지 마세요. 이러한 가격 책정 옵션은 새 컬렉션에서도 사용할 수 있습니다. <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account/" target="_blank"><em>Azure Portal을 사용하여 DocumentDB 데이터베이스 계정을 만들어 시작하는 방법을</em></a> 참조하세요.</p>


  <p>도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">스택 오버플로에 대한 개발자 포럼에</a> 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요. Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
