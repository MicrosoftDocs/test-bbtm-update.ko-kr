Title: 새로운 N 시리즈 Azure Virtual Machines를 사용하여 혁신의 잠금 해제
Summary: 'GPU 기능이 있는 두 개의 새로운 N 시리즈 Azure Virtual Machines의 공개 미리 보기를 발표하게 되어 기쁩니다. '
Content: >-
  <p>GPU 기능이 있는 두 개의 새로운 N 시리즈 Azure Virtual Machines의 공개 미리 보기를 발표하게 되어 기쁩니다. GPU는 컴퓨팅 및 그래픽 집약적 워크로드에 적합하며, 고객이 고급 원격 시각화, 기계 학습, HPC 시뮬레이션 및 예측 분석과 같은 시나리오를 통해 혁신하는 데 도움을 주고 있습니다.</p>


  <p>첫 번째 제품은 강력한 원격 시각화 워크로드 및 NVIDIA Tesla M60 GPU에서 지원하는 기타 그래픽 집약적 애플리케이션을 지원하도록 설계된 Azure VM NV 시리즈의 일부입니다.</p>


  <p>NV 시리즈 VM을 사용하면 고객은 클라우드에서 그래픽 집약적 워크로드 또는 애플리케이션을 실행하고 언제 어디서나 모든 디바이스에 환경을 제공할 수 있습니다. 새로운 NVv2는 기본적으로 이전 VM 세대(NVv1)에 있는 메모리 양을 두 배로 늘리는 최대 448GiB의 RAM을 특징으로 하며 업그레이드된 CPU 클래스를 포함합니다. 또한 NVv2 VM은 Premium SSD를 지원하며 CAD, 게임 및 대화형 3D 디자인과 같은 애플리케이션에 최적화되었습니다. 마지막으로 NVv2는 VM 가격에 기본 제공되는 NVIDIA GRID 라이선스 비용을 계속 제공합니다.</p>


  <p>Nimble Collective &ndash; 과 같은 기존 고객 &ndash; 중 일부는 다음과 같은 새로운 제품으로 고객 경험을 한 단계 끌어올리기를 기대하고 있습니다.</p>


  <blockquote>

  <p>&ldquo;Nimble Collective은 다양한 이유로 Nimble Studio 플랫폼을 Azure 위에 배치하기로 결정했으며, 그 중 가장 적은 것은 시장에 출시되는 새로운 NVv2 가상 머신의 힘입니다. 원래 NV 제품은 Nimble Studio 인프라의 복잡성을 쉽게 지원했지만 NVv2 VM은 특히 NVv2가 프리미엄 SSD를 지원하는 애플리케이션 시작 시간 주변의 나머지 장애물을 제거합니다. 사용자는 이전보다 더 빠르게 온라인 상태가 되며 생산성이 높습니다.</p>


  <p>또한 그래픽 시스템에 대한 Nimble Studio&#39;수요로 인해 NVIDIA M60 GPU의 NVv2 VM 사용은 시장&#39;성능에 큰 타격을 줄 것입니다.&rdquo;&nbsp;</p>


  <p><strong>롭 데밀로</strong> | 민첩한 집단 최고 기술 책임자</p>

  </blockquote>


  <p>NVv2 VM은 현재 미국 서부 및 미국 중남부에서 공개 미리 보기로 제공됩니다. 미리 보기 프로그램 중에 머신에 액세스하려면 <a href="https://aka.ms/nvv2signup" target="_blank">등록</a>하세요. 자세한 내용은 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fvirtual-machines%2Flinux%2F&amp;data=02%7C01%7C%7Cec0b0cadcb3a4b79fdf708d6128afbbf%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636716785470692010&amp;sdata=KoLQU3yxPjIgSPnAJgJivvpOvBsDOc4ZlCyqxXR4Byc%3D&amp;reserved=0" target="_blank">Linux VM 가격 책정 세부 정보를</a> 확인하세요.</p>


  <p>두 번째 제품은 기계 학습, HPC 및 유추 시나리오에 초점을 맞춘 Azure VM ND 시리즈의 일부가 됩니다. 새로운 NDv2는 8개의 NVIDIA Tesla V100 NVLINK 상호 연결된 GPU와 40개의 Intel Skylake 코어 및 672GiB의 시스템 메모리를 제공합니다. NVIDIA&reg; Tesla&reg; V100은 기계 학습 및 고성능 컴퓨팅 워크로드를 보다 광범위하게 가속화하기 위해 빌드된 세계&rsquo; 최고의 고급 데이터 센터 GPU입니다. 우리는 암 치료에서 가상 개인 비서가 자연스럽게 대화할 수 있도록 돕고 다음 허리케인을 예측하는 등 다양한 분야에서 이러한 기술이 어떻게 놀라운 진전을 이룰 수 있었는지에 대해 계속 영감을 받고 있습니다.</p>


  <p>우리는 고객 및 파트너와 지속적으로 협력하여 진정한 혁신을 출시할 수 있도록 합니다. 예를 들어, Altair ultraFluidX&trade; &ndash; 와 같은 솔루션은 승객 및 중장비 차량의 공기역학적 특성을 초고속 예측하기 위한 시뮬레이션 도구이며&ndash;, 복잡한 동작 &ndash; 을 가진 복잡한 기하 도형의 흐름을 예측하는 입자 기반 유체 역학 시뮬레이션 도구인 Altair Altair nanoFluidX&trade; &ndash; 는 새로운 Azure NDv2 VM의 이점을 활용할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;Altair ultraFluidX 및 Altair nanoFluidX는 최신 NVIDIA GPU 솔루션을 활용하는 업계 최고의 유체 역학 시뮬레이션 도구입니다. GPU 솔루션의 처리량 증가와 낮은 비용으로 인해 시뮬레이션이 크게 증가할 수 있으며, 이는 디자인 프로세스에 더 큰 영향을 미치는 데 사용할 수 있습니다. 8개의 NVIDIA Tesla V100 NVLINK 상호 연결된 GPU와 40개의 Intel Skylake 코어를 갖춘 Microsofts&rsquo; 새 NDv2 인스턴스에 대한 GPU 기반 시뮬레이션 솔루션에 대한 조기 액세스를 기대합니다.&rdquo;</p>


  <p><strong>피우스 파텔</strong> | HPC 및 Cloud &ndash; Altair 기업 개발 담당 부사장.</p>

  </blockquote>


  <p>또한 Microsoft 클라우드 및 AI 팀의 음성 및 언어 그룹과 계속 협력하여 이 새로운 Azure VM 시리즈에서 제공할 수 있는 최신 기능을 활용합니다.</p>


  <blockquote>

  <p>음성은 음성 인식이 디지털 도우미, 이메일 및 문서 받아쓰기에서 강의 및 회의 전사로 우리의 일상 생활을 변화시키고 있기 때문에 주변 컴퓨팅을 구동하는 새로운 인터페이스입니다. 이러한 시나리오는 Microsoft가 최전선에 있는 신경망에서 지원하는 음성 인식 및 기술 점프에 대한 수년간의 연구 덕분에 오늘날 가능합니다. 8방향 NVIDIA Tesla V100 NVLINK 상호 연결된 GPU를 Skylake 기반 프로세서와 함께 압축하는 ND v2와 같은 Microsoft Azure GPU 가속 VM이 지속적으로 확장되면서 Cortana, Skype 번역기, Windows 및 Office. 그들의 출시를 기대!&rdquo;</p>


  <p><strong>쉬동 황</strong> | Microsoft 클라우드 및 AI의 기술 펠로우, 리드 음성 및 언어 그룹</p>

  </blockquote>


  <p>NDv2 VM은 현재 미국 동부에서 공개 미리 보기로 제공됩니다. 미리 보기 프로그램 중에 머신에 액세스하려면 <a href="https://aka.ms/AzureNDv2GPUs" target="_blank">등록</a>하세요. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux VM 가격 책정 세부 정보를</a> 확인하세요.</p>
