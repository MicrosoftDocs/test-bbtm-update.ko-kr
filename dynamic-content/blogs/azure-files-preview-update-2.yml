Title: Azure Files 미리 보기 업데이트
Summary: 고객 피드백에 대한 응답으로 만들어진 Azure Files 서비스에 대한 몇 가지 추가 업데이트를 발표하게 되어 기쁘게 생각합니다. 여기에서 자세히 알아보세요!
Content: >-
  <p><a href="/b/windowsazurestorage/archive/2015/04/29/build-2015-azure-storage-announcements.aspx" target="_blank">빌드 2015</a>에서는 이제 기술 지원 구독이 있는 Azure Files 고객이 기술 지원을 사용할 수 있다고 발표했습니다. 고객 피드백에 대한 응답으로 Azure Files 서비스에 대한 몇 가지 추가 업데이트를 발표하게 되어 기쁘게 생각합니다. 아래에서 확인해 보세요.</p>


  <h2>새 REST API 기능</h2>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619933" target="_blank">서버 쪽 복사 파일</a></h3>


  <p>파일 복사를 사용하면 blob 또는 파일을 Storage 계정 내의 대상 파일 또는 서버 쪽의 다른 Storage 계정에 복사할 수 있습니다. 이 업데이트 전에 REST API 또는 SMB를 사용하여 복사 작업을 수행하려면 파일 또는 Blob을 다운로드하고 대상에 다시 업로드해야 했습니다.</p>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619935" target="_blank">파일 SAS</a></h3>


  <p>이제 REST API 호출에서 SAS(공유 액세스 서명)를 사용하여 파일 공유 및 개별 파일에 대한 액세스를 제공할 수 있습니다.</p>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619936" target="_blank">공유 크기 할당량</a></h3>


  <p>Azure Files의 또 다른 새로운 기능은 REST API를 &ldquo;통해 공유 크기 할당량&rdquo; 을 설정하는 기능입니다. 즉, 이제 파일 공유 크기에 대한 제한을 설정할 수 있습니다. 공유에 있는 파일의 크기 합계가 공유에 설정된 할당량을 초과하면 공유에 있는 파일의 크기를 늘릴 수 없습니다.</p>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619937" target="_blank">디렉터리 메타데이터 가져오기/설정</a></h3>


  <p>새 디렉터리 메타데이터 가져오기/설정 작업을 사용하면 지정된 디렉터리에 대한 모든 사용자 정의 메타데이터를 가져와서 설정할 수 있습니다.</p>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619938" target="_blank">CORS 지원</a></h3>


  <p>CORS(원본 간 리소스 공유)는 2013년 11월부터 Blob, 테이블 및 큐 서비스에서 지원되었습니다. 이제 CORS가 파일에서 지원될 것이라고 발표하게 되어 기쁩니다.</p>


  <p><a href="https://msdn.microsoft.com/en-us/library/azure/dn167006.aspx" target="_blank">Azure Files REST API 설명서를</a> 확인하여 이러한 새로운 기능에 대해 자세히 알아보세요.</p>


  <h2>라이브러리 및 도구 업데이트</h2>


  <p>이러한 새로운 기능을 지원하는 클라이언트 라이브러리는 .NET(데스크톱), Node.JS, Java, Android, ASP.NET 5, Windows Phone 및 Windows 런타임입니다.&nbsp; Azure Powershell 및&nbsp;Azure CLI는 디렉터리 메타데이터 가져오기/설정을 제외한 이러한 모든 기능 &ndash; 도 지원합니다. 또한 최신 버전의 AZCopy는 이제 서버 쪽 복사 파일 기능을 사용합니다.</p>


  <p>&rsquo;Azure Files에서 클라이언트 라이브러리 및 도구를 사용하는 방법에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-files/" target="_blank">Powershell 및 .NET에서 Azure Files</a>를 사용하기 위한 자습서를 확인하는 것이 좋습니다.</p>


  <p>언제나처럼 기능 요청이 있는 경우 아이디어를 제출하여 <a href="https://feedback.azure.com/forums/217298-storage" target="_blank">피드백을 Azure Storage</a> 알려주세요.</p>


  <p>감사합니다!</p>


