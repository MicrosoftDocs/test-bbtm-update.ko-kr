Title: Azure Monitor AMA에 참여하는 방법!
Summary: 'Azure Monitor 팀은 2018년 11월 15일 목요일 오전 8시 30분부터 태평양 표준시 오전 10시 30분까지 트위터에서 특별 Ask Me Anything 세션을 주최합니다. #AzureMonitorAMA 트윗할 @AzureMonitor @AzureSupport 수 있습니다.'
Content: >-
  <p>Azure Monitor 팀은 2018년 11월 15일 목요일 오전 8시 30분부터 태평양 표준시 오전 10시 30분까지 트위터에서 특별 Ask Me Anything 세션을 주최합니다. #AzureMonitorAMA 트윗하거나 <a href="https://twitter.com/AzureSupport?lang=en" target="_blank">@AzureSupport</a> 트윗할 <a href="https://twitter.com/azuremonitor?lang=en" target="_blank">@AzureMonitor</a> 수 있습니다.</p>


  <h2>AMA 세션은&#39;무엇인가요?</h2>


  <p>AMA는 &ndash; Twitter 사용자가 Azure Monitor 엔지니어링 팀에 직접 질문을 보낼 수 있는 기회입니다. Microsoft는 제품, 서비스 또는 우리 팀에 대한 질문에 답변하기 위해 대기 중입니다!</p>


  <h2>AMA를 수행하는 이유는 무엇인가요?</h2>


  <p>우리는 고객과 지역 사회에서 더 많은 것을 듣고 싶습니다. Azure, Azure Monitor, 애플리케이션 Insights 및 Log Analytics를 사용하는 방법과 환경이 어떻게 유지되었는지 알고 싶습니다. 귀하의 질문은 서비스를 개선시킬 수 있는 방법에 대한 인사이트를 제공합니다.</p>


  <h2>Twitter에서 질문하려면 어떻게 하나요?</h2>


  <p>트윗에 #AzureMonitorAMA&rdquo; 넣어 &ldquo;질문을 할 수 있습니다. 이 해시태그를 사용하여 게시한 첫 번째 트윗에 회신하여 여러 트윗에 대한 질문을 할 수 있습니다. 직접 메시지를 표시 @AzureMonitor 하거나 @AzureSupport 질문을 비공개로 유지하려는 경우에도 가능합니다. AMA의 예약된 시간 전에 질문을 게시할 수 있지만 이벤트 시간 동안에만 답변을 시작합니다. 이는 다른 표준 시간대에 있고 이 특정 시간 동안 이벤트에 참석할 수&rsquo; 없는 고객을 돕기 위한 것입니다. 예약된 시간 동안 라이브 대화를 할 수 있습니다. 추가 후속 조치가 있는 경우 대화 후 이벤트 시간을 계속 진행합니다. 가서 우리를 트윗!</p>


  <h2>Who 있을 것인가?</h2>


  <p>Azure Monitor 팀의 프로그램 관리자 및 개발자가 참여합니다. 다음 항목에 대한 질문이 있나요? AMA로 가져옵니다.</p>


  <ul>
      <li>Application Insights</li>
      <li>Log Analytics</li>
      <li>Azure Data Explorer</li>
      <li>Azure Monitor 경고</li>
      <li>애플리케이션 성능 모니터링</li>
      <li>인프라 모니터링 - VM</li>
      <li>컨테이너 및 Kubernetes 모니터링</li>
      <li>모니터링 Service Fabric</li>
      <li>모든 모니터링 관련!</li>
  </ul>


  <h2>어떤 종류의 질문을 할 수 있나요?</h2>


  <p>당신은 정말 당신이&rsquo; 좋아하는 무엇이든 물어 볼 수 있지만, 여기에&rsquo; 당신이 시작하는 질문 아이디어의 목록을 :</p>


  <ul>
      <li>이벤트, 로그 및 메트릭의 차이점은 무엇인가&rsquo;요?</li>
      <li>온-프레미스 및 다른 클라우드에서 실행되는 애플리케이션에서 Azure Monitor를 사용할 수 있나요?</li>
      <li>Azure Monitor는 기존 DevOps 도구 체인에 어떻게 적합합니까?</li>
      <li>DevOps 조직에서 모니터링이 중요한 이유는 무엇인가요?</li>
      <li>Azure Monitor를 무료로 사용해 보려면 어떻게 해야 하나요?</li>
  </ul>


  <p>우리는&#39;당신과 대화를 기대하고 있습니다!</p>
