Slug: azure-storage-table-design-guide
Title: Azure Storage 테이블 디자인 가이드
Summary: Azure Storage 테이블 디자인 가이드의 릴리스를 발표하게 되어 기쁘게 생각합니다. 이 가이드는 세계 최대의 스토리지 사용자가 Table Storage 사용하도록 애플리케이션을 디자인하는 데 도움이 되는 실제 환경을 기반으로 개발되었습니다.
Content: >-
  <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-table-design-guide/" target="_blank">Azure Storage 테이블 디자인 가이드</a>의 릴리스를 발표하게 되어 기쁘게 생각합니다. 이 가이드는 세계 최대의 스토리지 사용자가 Table Storage 사용하도록 애플리케이션을 디자인하는 데 도움이 되는 실제 환경을 기반으로 개발되었습니다.


  이 가이드에는 다음이 포함됩니다.

  <ul>
      <li>Table Storage 개요 및 디자인 원칙</li>
      <li>쿼리 및 데이터 수정에 대한 주요 고려 사항</li>
      <li>관계 모델링</li>
      <li>테이블 디자인 패턴 - 파티션 내 보조 인덱스, 파티션 간 보조 인덱스, 최종 일치 트랜잭션, 인덱스 엔터티, 비정규화 등</li>
      <li>안티패턴 - 앞에 추가/추가 및 로그 데이터 안티패턴 포함</li>
      <li>구현 고려 사항</li>
  </ul>

  &nbsp;


  이 가이드는 Azure Table Storage 사용하여 클라우드 확장 애플리케이션을 개발하는 모든 사용자를 위해 반드시 읽어야 합니다. 이 가이드는 중간 및 고급 사용자를 대상으로 합니다. Table Storage를 처음 접하는 사용자를 위해 먼저 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-getting-started-guide/" target="_blank">5분 안에 Azure Storage 시작</a> 및 /  <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-tables/" target="_blank">orGet에서 Table Storage를 시작하는</a> 것이 좋습니다.


  언제나처럼 질문/제안이 있는 경우 회신을 남겨주세요!


  즐겨보세요!
