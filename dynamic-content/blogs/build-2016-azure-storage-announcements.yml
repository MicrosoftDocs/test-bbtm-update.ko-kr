Title: '빌드 2016: Azure Storage 알림'
Summary: 빌드 2016이 준비되었으며, Azure Storage 팀에는 몇 가지 흥미로운 발표가 있습니다. 이 블로그 게시물은 기존 프로그램에 대한 새로운 공지 사항 및 업데이트에 대한 개요를 제공합니다.
Content: >-
  <p>빌드 2016의 시간이&#39;Azure Storage 팀에는 몇 가지 흥미로운 발표가 있습니다. 이 블로그 게시물은 기존 프로그램에 대한 새로운 공지 사항 및 업데이트에 대한 개요를 제공합니다. 이러한 새로운 기능과 업데이트를 통해 서비스, 애플리케이션 및 기타 요구 사항에 대한 Azure Storage 더 잘 활용할 수 있기를 바랍니다.</p>


  <h2>미리 보기 프로그램 알림</h2>


  <h3>Storage 서비스 암호화 미리 보기</h3>


  <p>Storage 서비스 암호화를 사용하면 블록 Blob, 페이지 Blob 및 추가 Blob을 포함하여 Blob Storage 데이터를 자동으로 암호화하여 조직의 보안 및 규정 준수 요구 사항을 해결할 수 있습니다. Azure Storage 사용할 수 있는 가장 강력한 암호화 암호화 중 하나인 AES 256비트 암호화를 사용하여 모든 암호화, 암호 해독 및 키 관리를 투명한 방식으로 처리합니다. 이 기능을 사용하는 추가 비용은 없습니다.</p>


  <p>Azure Portal 또는 Azure PowerShell 사용하여 구독을 등록하여 미리 보기 프로그램에 대한 액세스를 요청할 수 있습니다. 구독이 승인되면 Azure Portal을 사용하여 새 스토리지 계정을 만들고 기능을 사용하도록 설정할 수 있습니다.</p>


  <p>이 기능에 대한 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?LinkId=746384" target="_blank">Storage 서비스 암호화 시작을</a> 참조하세요.</p>


  <h2>단기 로드맵 알림</h2>


  <h3>증분 스냅샷을 복사하기 위한 GetPageRanges API</h3>


  <p>Azure Storage 팀은 곧 페이지 Blob용 GetPageRanges API에 새 기능을 추가할 예정이며, 이를 통해 Azure 가상 머신에 대한 더 빠르고 효율적인 백업 솔루션을 빌드할 수 있습니다. API는 기본 Blob과 해당 스냅샷 간의 변경 내용 목록을 반환하므로 각 스냅샷에 고유한 변경 내용만 식별하고 복사할 수 있습니다. 이렇게 하면 가상 머신 디스크의 증분 백업 중에 전송해야 하는 데이터의 양이 크게 줄어듭니다. API는 Premium Storage 및 표준 스토리지에서 페이지 Blob을 지원합니다. 이 기능은 REST API 및 .NET 클라이언트 라이브러리를 통해 2016년 4월에 사용할 수 있으며 더 많은 클라이언트 라이브러리를 지원할 예정입니다.</p>


  <h3>Azure Import/Export</h3>


  <p>이제 Azure Import/Export 서비스가 제공되는 모든 지역에서 최대 8TB 하드 드라이브를 지원합니다. 또한 Azure Import/Export 2016년 여름에 일본과 호주에 출시될 예정입니다. 이번 출시를 통해 일본이나 오스트레일리아에 스토리지 계정이 있는 고객은 다른 지역으로 배송하는 대신 지역 내의 국내 주소로 디스크를 배송할 수 있습니다.</p>


  <h3>Azure Premium Storage 대한 Azure Backup 지원</h3>


  <p>Azure Premium Storage Azure VM에서 IO 집약적 애플리케이션을 실행하는 데 이상적입니다. Azure Backup Service는 강력하고 저렴한 클라우드 백업 솔루션을 제공하며 Azure Premium Storage 대한 지원을 추가할 예정입니다. Azure Backup 서비스의 도움으로 Premium Storage VM에서 실행되는 중요한 애플리케이션을 보호할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/backup-introduction-to-azure-backup/#what-is-azure-backup" target="_blank">Azure Backup</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage/" target="_blank">Premium Storage</a> 대해 자세히 알아봅니다.</p>


  <h2>클라이언트 라이브러리 및 도구 업데이트</h2>


  <h3>Java Client-Side 암호화 GA</h3>


  <p>Azure Storage 클라이언트 Java 라이브러리에서 클라이언트 쪽 암호화 기능의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 이를 통해 개발자는 blob, 테이블 및 큐 데이터를 암호화한 후 Azure Storage 보낼 수 있습니다. 또한 Azure Key Vault와의 통합이 지원되므로 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a> 에 키를 저장하고 관리할 수 있습니다. 이 릴리스에서는 Windows .Net으로 암호화된 데이터를 Linux에서 Java로 암호 해독할 수 있으며 그 반대의 경우도 마찬가지입니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-client-side-encryption-java/" target="_blank">시작 설명서를</a> 참조하세요.</p>


  <h3>Storage Node.js 미리 보기 업데이트</h3>


  <p>Azure Storage Node.js 클라이언트 라이브러리의 최신 미리 보기(0.10)를 발표하게 되어 기쁩니다. 여기에는 풍부한 개발자 환경, AccountSAS 기능에 대한 전폭적인 지원, 서비스 SAS에 대한 IPACL 및 프로토콜 사양과 고객 유용성 피드백 해결이 포함됩니다. 이제 <a href="https://www.npmjs.com/package/azure-storage" target="_blank">npmjs의 스토리지 패키지를</a> 활용하여 애플리케이션에서 Node.js 미리 보기 Azure Storage 라이브러리 사용을 시작할 수 있습니다.</p>


  <p>자세한 내용을 알아보고 소스 코드에 액세스하려면 <a href="https://github.com/Azure/azure-storage-node" target="_blank">GitHub 리포지토리</a>를 방문하세요.</p>


  <h3>python 미리 보기 업데이트 Storage</h3>


  <p>Azure Storage <a href="https://github.com/Azure/azure-storage-python/" target="_blank">Python 클라이언트 라이브러리</a>의 최신 미리 보기(0.30)를 발표하게 되어 기쁩니다. 이 버전에서는 추가 Blob, Azure File Storage, 계정 SAS, JSON 테이블 형식 지정 등에 대한 지원을 포함하여 2015-04-05 REST 버전에 포함된 모든 기능이 제공됩니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/?service=storage&amp;platform=python" target="_blank">시작 설명서를 방문하여 최신 설명서</a> , 업그레이드 가이드, <a href="https://github.com/Azure/azure-storage-python/tree/master/samples" target="_blank">사용 샘플</a> 및 <a href="https://github.com/Azure/azure-storage-python/blob/master/BreakingChanges.md" target="_blank">호환성이 손상되는 변경 로그</a>를 검토하세요.</p>


  <h3>Azure Storage Explorer</h3>


  <p>Azure Storage Explorer 최신 공개 미리 보기를 발표하게 되어 기쁩니다. 이 릴리스에서는 CSV 파일, 큐 Storage, AccountSAS 및 업데이트된 UI 환경으로 내보내는 것을 포함하여 Table Storage 대한 지원을 추가합니다.</p>


  <p>자세한 내용과 Windows/Linux/Mac 플랫폼용 탐색기를 다운로드하려면 <a href="https://www.storageexplorer.com" target="_blank"><u><font color="#0066cc">www.storageexplorer.com</font></u></a> 방문하세요.</p>


  <h2>설명서 및 샘플 업데이트</h2>


  <h3>Storage 보안 가이드</h3>


  <p>Azure Storage 개발자가 보안 애플리케이션을 빌드할 수 있도록 하는 포괄적인 보안 기능 집합을 제공합니다. 스토리지 계정의 관리를 보호하고, 전송 중인 스토리지 개체를 암호화하고, 스토리지 계정에 저장된 데이터 등을 암호화할 수 있습니다. Azure Storage 보안 가이드는 이러한 보안 기능에 대한 개요와 심층적인 지식을 제공하는 리소스에 대한 포인터를 제공합니다.</p>


  <p>자세한 내용은 <a href="https://go.microsoft.com/fwlink/?LinkID=746382" target="_blank">Storage 보안 가이드</a>를 참조하세요.</p>


  <h3>Storage 샘플</h3>


  <p>Azure Storage 팀은 개발자를 위한 최종 사용자 환경을 개선하기 위해 계속 노력하고 있습니다. 최근에 5분 만에 쉽게 검색하고 시작할 수 있는 표준화된 샘플 집합을 개발했습니다. 샘플은 잘 문서화되고, 완벽하게 기능하며, 커뮤니티 친화적이며, 사용하는 플랫폼에 필요한 샘플을 찾을 수 있는 중앙 집중식 방문 페이지에서 액세스할 수 있습니다. 이 코드는 오픈 소스이며 Github에서 쉽게 사용할 수 있으므로 커뮤니티가 샘플 리포지토리에 기여할 수 있습니다.</p>


  <p>샘플을 시작하려면 <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage" target="_blank">스토리지 샘플 방문 페이지를</a> 방문하세요.</p>


  <p>마지막으로 Azure Storage 경우 <a href="https://azure.microsoft.com/documentation/services/storage/" target="_blank">Azure Storage 설명서 페이지를</a> 확인하세요. Azure Storage&rsquo; 사용하여 학습하고 시작하는 가장 빠른 방법입니다.</p>


  <p>감사합니다.<br />

  Azure Storage 팀</p>
