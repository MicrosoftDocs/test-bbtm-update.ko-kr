Title: '지능형 에지에서 AI 가속화: Microsoft 및 Qualcomm에서 비전 AI 개발자 키트 만들기'
Summary: 오늘 Microsoft Build 개발자 컨퍼런스에서는 세계에서 가장 큰 모바일 및 IoT 칩셋 제조업체 중 하나인 Qualcomm과의 파트너십을 발표합니다.
Content: >-
  <p>오늘 Microsoft Build 개발자 컨퍼런스에서는 세계 최대의 모바일 및 IoT 칩셋 제조업체 중 하나인 Qualcomm과의 파트너십을 발표하여 <a href="https://www.visionaidevkit.com/">비전 AI 개발자 키트</a>를 공동으로 만듭니다. 이렇게 하면 Qualcomms&rsquo; 최신 AI 하드웨어 가속기가 클라우드 또는 고가의 컴퓨터에 지속적으로 연결하지 않고도 디바이스에서 실시간 AI를 제공할 수 있습니다.</p>


  <p>이 비전 AI 개발자 키트는 혁신가가 차세대 AI 지원 로봇, 산업 안전, 소매, 가정 및 엔터프라이즈 보안 카메라, 스마트 홈 디바이스 등을 제공하는 데 도움이 되는 <a href="https://azure.microsoft.com/services/iot-edge/">Azure IoT Edge</a> 및 <a href="https://azure.microsoft.com/overview/machine-learning/">Azure Machine Learning(ML)</a> &ndash; 를 사용하여 카메라 기반 IoT 솔루션을 개발하는 데 필요한 모든 주요 하드웨어 및 소프트웨어를 제공합니다. 이는 개발자가 에지에서 AI를 쉽게 만들고, 관리하고, 모니터링할 수 있도록 하는 중요한 단계입니다.</p>


  <p>이 파트너십을 통해 개발자는 사용자 지정 가능한 모델을 &mdash; 포함하여 미리 빌드된 솔루션 &mdash; 으로 AI 제품을 빌드하거나 새 AI 모델을 만들고 클라우드 또는 새 하드웨어 가속 디바이스에 직접 배포할 수 있습니다. 다른 IoT 디바이스를 관리하는 데 사용했던 것과 동일한 강력한 IoT Edge 플랫폼을 사용하여 이 작업을 수행할 수 있으며, 에지 배포 &mdash; 는 단일 창을 사용하여 클라우드 및 에지에서 모든 AI 자산을 관리할 수 있습니다.</p>


  <h2>비전 AI 개발자 키트</h2>


  <p>이 협업의 첫 번째 디바이스는 비전 AI 개발자 키트입니다. 이 키트는 Azure ML 및 Azure IoT Edge에 대한 완전히 통합된 지원을 제공하는 Qualcomm AI Engine에서 제공하는 <a href="https://www.qualcomm.com/products/qualcomm-vision-intelligence-platform">Qualcomm&reg; Vision Intelligence 플랫폼을</a> 기반으로 합니다. 이 플랫폼은 하드웨어 가속을 지원하여 디바이스에서 로컬로 AI 모델을 실행하여 실시간 비전 AI 성능을 가능하게 할 수 있습니다.</p>


  <p>Azure ML AI 모델 생성 및 모니터링을 담당하며, 디바이스 관리 및 배포는 Azure IoT Edge에서 사용하도록 설정됩니다. <a href="https://developer.qualcomm.com/software/snapdragon-neural-processing-engine-ai">Qualcomm&reg; NPE(스냅드래곤&trade; 신경 처리 엔진)</a>&nbsp;는 디바이스 실행 기능을 강화하여 키트를 가장 강력한 인텔리전트 에지 디바이스 중 하나로 만들고 Azure에서 엔드투엔드 지원되는 최초의 완전 가속 플랫폼입니다. 이 디바이스는 Azure ML 완전히 지원되는 전체 에코시스템 만들기를 촉진하여 누구나 차세대 엔터프라이즈 지원 AI 디바이스를 만들 수 있도록 지원합니다.</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85f6d710-ba1e-4e92-9bb8-666ed78fa89a.png"><img alt="Cameras" border="0" height="314" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/713f8d61-4e80-4348-bbe1-487038c13bb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="카메라" width="542"></a></h2>


  <h2>인텔리전트 클라우드 및 인텔리전트 에지의 약속, 센서에 더 가깝게 이동</h2>


  <p>우리의 목표는 클라우드와 에지에 AI에 대한 액세스를 분산하여 더 많은 디바이스와 사람들이 기계 학습 및 신경망의 혜택을 누릴 수 있도록 하는 것입니다. 과거에는 에지에서 기계 학습을 위해서는 무거운 에지&rdquo;라고 &ldquo;하는 강력하고 비용이 많이 드는 컴퓨터가 필요했지만 지속적인 전원 공급 장치와 모든 센서에 대한 직접 연결로 인해 배포가 제한되고 비용이 많이 듭니다.</p>


  <p>지난 1년 동안만 해도 센서가 내장되어 있지만 연결이 끊긴 환경에 충분히 견고하게 작동하는 밝은 가장자리&rdquo; &mdash; 민첩하고 전력 효율적인 디바이스의 발전을 &ldquo;보았습니다. 이전에는 계산 능력 감소로 인해 이러한 디바이스에서 직접 고급 딥 러닝 AI 알고리즘을 실행할 수 없었습니다. 퀄컴&reg; NPE(스냅드래곤&trade; 신경 처리 엔진) 하드웨어와 퀄컴&reg; 비전 인텔리전스 플랫폼이 변경되어 밝은 가장자리에서 &ldquo;강력한 AI 알고리즘을 실행할 수 있게 되었습니다.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bae1a2c9-a227-479a-8a80-4e0079fcc758.png"><img alt="improve with neural hardware acceleration_04[2]" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cab70b3d-d596-4669-a759-daacc03ef780.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="신경망 하드웨어 acceleration_04 개선[2]" width="623"></a></p>


  <h2>Azure ML 및 IoT Edge를 활용하여 모든 곳에서 실행되는 AI 만들기</h2>


  <p>밝은 가장자리&rdquo;에서 고급 기계 학습 알고리즘을 &ldquo;실행하는 기능이 있더라도 이러한 모델을 빌드하고 관리하는 프로세스는 여전히 모호하고 어렵습니다.</p>


  <p>Azure는 개발자가 다음 중에서 선택하여 Azure AI 솔루션을 쉽게 만들 수 있도록 하기 위해 노력하고 있습니다.</p>


  <ul>
   <li>Cognitive Services에서 배포할 준비가 된 미리 학습된 솔루션</li>
   <li>지점 및 클릭 인터페이스를 사용하여 온라인으로 학습할 수 있는 사용자 지정된 솔루션</li>
   <li>Azure ML 서비스를 활용하는 코드 우선 솔루션</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/814ec671-105a-4b4e-ae19-68c281601e20.png"><img alt="creation_flow[2]" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d471a82d-1817-4b90-b74a-e3d18408b6f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="creation_flow[2]" width="746"></a></p>


  <p>Azure IoT Edge는 IoT Edge가 현재 지원하는 모든 Azure 서비스에 대한 보안 초기화, 페이로드 배포 및 모니터링과 같은 많은 작업을 수행하여 에지 디바이스의 배포 및 관리를 크게 간소화합니다. Azure Machine Learning 외에도 Azure IoT Edge는 Azure Stream Analytics, Azure Functions, Azure SQL Database 및 사용자 지정 코드를 지원합니다.</p>


  <p>Azure ML 활용하여 이러한 모델을 배포하고 관리할 수 있으므로 기업은 단일 창으로 클라우드에 배포하든 에지에 배포하든 모든 Azure ML 관리형 AI 자산을 &mdash; 모니터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d693946d-e14e-4de4-8fbc-ab305162ed8d.png"><img alt="02_creation" border="0" height="2552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ecdb265-ceb2-4dcd-9796-e547f9b915df.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="02_creation" width="3024"></a></p>


  <h2>에지에서 실행되는 AI 빌드를 시작하려면 등록</h2>


  <p>인텔리전트 에지는 여름 동안 프라이빗 미리 보기로 사용할 수 있지만 디바이스에서 실행되는 모델 만들기를 시작할 때까지 기다릴 필요가 없습니다&rsquo;. 플랫폼에 대한 초기 액세스 및 미리 보기 단위에 대한 기본 주문에 대해 고려하려면 <a href="https://www.visionaidevkit.com/">여기에</a> 등록하세요.</p>
