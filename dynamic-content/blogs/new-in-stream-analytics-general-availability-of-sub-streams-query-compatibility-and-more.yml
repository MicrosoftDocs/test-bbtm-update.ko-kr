Slug: new-in-stream-analytics-general-availability-of-sub-streams-query-compatibility-and-more
Title: 'Stream Analytics의 새로운 기능: 하위 스트림의 일반 공급, 쿼리 호환성 등'
Summary: 오늘 Azure Stream Analytics에서 여러 기능의 일반 공급에 대해 발표하게 되어 기쁩니다. 이러한 기능은 엔터프라이즈 및 비 엔터프라이즈 고객 모두에 대한 다양한 시나리오를 해결하는 데 도움이 되도록 설계되었습니다.
Content: >-
  <p>오늘 Azure Stream Analytics에서 여러 기능의 일반 공급에 대해 발표하게 되어 기쁩니다. 이러한 기능은 엔터프라이즈 및 비 엔터프라이즈 고객 모두에 대한 다양한 시나리오를 해결하는 데 도움이 되도록 설계되었습니다. 여기에는 다음이 해당합니다.</p>


  <p><strong>하위 스트림 지원</strong>: 고객이 IoT, 커넥티드 카 및 자동차 텔레매틱스, 스마트 엘리베이터 등과 같은 Azure Stream Analytics를 사용하여 빌드하는 다양한 스트리밍 애플리케이션은 서로 다른 디바이스 또는 원본에 속한 이벤트의 타임라인을 병합하지 않고 동일한 작업에서 각 자산 또는 원본의 원격 분석 스트림을 자체 &ndash; 처리해야 합니다. 이는 시계가 크게 동기화되지 않을 수 있기 때문입니다. Stream Analytics의 새로운 하위 스트림 지원은 매우 간단한 언어 구문을 사용하여 이 강력한 새로운 기능을 제공합니다. 이 목적을 위해 TIMESTAMP BY 절을 확장하기 위해 새로운 키워드 OVER가 도입되고 있습니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-US/library/azure/mt573293.aspx">TIMESTAMP 설명서 페이지에서</a> 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a60996d7-e82a-47ec-b877-919b4962c2fb.png"><img alt="image" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb5be173-6275-4c0f-a3a7-881b6ab1d24d.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="434"></a></p>


  <p align="center"><em>다른 보낸 사람 간에 시간 정책을 적용하지 않고 다른 발신자(유료 스테이션)의 데이터를 처리합니다. 입력 데이터는 TollId를 기반으로 분할됩니다.</em></p>


  <p align="left"><strong>Azure 함수에 Egress</strong>: <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>는 사용자가 Azure 또는 타사 서비스에서 발생하는 이벤트에 의해 트리거되는 사용자 지정 코드를 실행하는 데 도움이 되는 Azure의 서버리스 컴퓨팅 서비스입니다. 트리거에 응답하는 Azure Functions의 이러한 기능을 통해 Azure Stream Analytics의 자연스러운 출력 대상이 됩니다. 현재 Stream Analytics에서 Azure 함수로 송신을 일반 공급하고 있습니다. 이 출력 어댑터는 사용자가 Stream Analytics를 Azure Functions에 연결하고 스크립트 또는 코드 조각을 실행하여 다운스트림 워크플로를 트리거하고 주요 이벤트에 대한 응답을 가속화할 수 있도록 설계되었습니다. 예를 들어 이제는 공장 바닥에서 과열 또는 위험과 같은 미리 정의된 특정 조건이 관찰될 때 개발자가 전자 메일 경고 또는 SMS 알림을 훨씬 쉽게 보낼 수 있습니다. 또한 개발자는 Azure 함수에 Egress Azure Redis Cache와 같이 현재 지원되지 않는 대상에 Stream Analytics의 출력을 작성할 수 있습니다. 또한 개발자는 Azure Stream Analytics가 Azure 에코시스템 외부의 다양한 다른 Azure 서비스 또는 앱에 연결할 수 있도록 하는 사용자 지정 논리를 작성할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-with-azure-functions">Azure Stream Analytics 설명서 페이지에서</a> 확인할 수 있습니다.</p>


  <p align="left"><strong>쿼리 호환성</strong>: 호환성 수준은 Azure Stream Analytics에 도입된 쿼리 동작 변경을 나타내는 데 사용됩니다. 매우 드문 경우에서 새로운 호환성 수준은 작업에 호환성이 손상되는 변경을 도입할 수 있습니다. 이제 Stream Analytics 사용자는 모든 작업에 대한 호환성 수준을 선택하여 실패 없이 계속 실행되도록 할 수 있습니다. 호환성 수준은 Azure Portal(아래 참조)을 사용하거나 작업 REST API 만들기 호출을 사용하여 쉽게 설정할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-compatibility-level">호환성 수준 구성 설명서 페이지에서</a> 확인할 수 있습니다.</p>


