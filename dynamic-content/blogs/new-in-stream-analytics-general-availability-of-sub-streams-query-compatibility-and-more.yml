  <p align="center"><em>Azure Portal에서 호환성 수준을 정의하도록 설정</em></p>


  <p align="left">이러한 기능을 유용하게 사용할 수 있기를 바랍니다. <a href="https://feedback.azure.com/forums/270577-stream-analytics">사용자 음성 포털</a>을 통해 사용자 의견을 듣고 새로운 기능에 대한 요청을 듣고 싶습니다.</p>
