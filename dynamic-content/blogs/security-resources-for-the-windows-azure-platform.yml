Title: Windows Azure 플랫폼에 대한 보안 리소스
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 보안에 대한 정보를 찾고 있는 경우 Windows Azure Platform에 대한 보안 리소스를 확인하세요. 이 새로운 항목은...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 보안에 대한 정보를 찾고 있는 경우 Windows Azure Platform에 대한 보안 리소스를 확인하세요. MSDN 라이브러리의 이 새로운 항목은 Microsoft 전문가가 작성하고 제시하는 Windows Azure Platform 보안에 대한 많은 문서, 블로그, 비디오 및 웹캐스트에 대한 링크를 제공합니다(이 블로그 포함). Windows Azure, SQL Azure 및 Windows Azure AppFabric을 비롯한 Windows Azure 플랫폼에서 보안에 대한 콘텐츠를 찾을 수 있습니다. Windows Azure Platform Information Experience 팀은 새 보안 콘텐츠를 사용할 수 있게 되면 이 페이지를 계속 업데이트할 계획입니다. </p>
