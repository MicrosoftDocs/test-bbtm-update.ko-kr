Title: IoT를 사용하여 홍수 예측을 혁신하는 Cary의 마을
Summary: 혁신적인 도시 솔루션의 선두 주자로서 Cary 마을은 기술을 사용하여 홍수 사건을 예측하고 관리할 수 있는 기회를 보았습니다.
Content: >-
  <p><em>이 게시물은 Microsoft의 GovernmentSmart&mdash; Infrastructure의 전 세계 산업 이사 인 Daniel Sumner가 공동 저술했습니다.</em></p>


  <p><a href="https://www.floodsafety.com/national/life/statistics.htm#biblio" target="_blank">홍수 안전에</a> 따르면, 홍수는 전 세계적으로 자연 재해의 가장 일반적인 유형입니다. 이는 매년 전 세계 수천만 명의 사람들에게 영향을 미치며 평균적으로 2,000억 달러 이상의 손해를 입힙니다. 많은 지역 사회가 홍수 관련 도전에 직면하고 있으며, 미국 노스 캐롤라이나에있는 캐리 마을도 다르지 않습니다. 홍수가 발생하기 쉬운 지역은 매년 대서양 허리케인 시즌에 의해 악화되는 폭우의 영향을 받습니다. 마을이 과도한 강우량을 볼 때, 그 직원은 종종 넘쳐 흐르는 우수 시스템을 해결하기 위해 출격하지만, 심지어 버스트 물 메인은 자발적인 홍수 이벤트를 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59125a3b-9cac-4a4b-a5df-d804b8a95cf0.jpg"><img alt="Town of Cary parking lot during a flood. Several cars parked in three-foot high flood water." height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61b4a5f1-33bb-4726-872c-760102ea4678.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="홍수 동안 캐리 주차장의 마을. 3피트 높이의 홍수 물에 주차된 여러 대의 차량이 주차되어 있습니다." width="1024"></a></p>


  <p align="center"><em>홍수 이벤트 동안 캐리 주차장의 마을.</em></p>


  <p>혁신적인 도시 솔루션의 선두 주자로서 Cary는 이미 스마트 기술, 데이터 및 분석을 사용하여 도시 기능을 최적화하고, 경제 성장을 촉진하고, 삶의 질을 개선하기 위해 최선을 다하고 있습니다. 최고 정보 책임자, 니콜 라이문도, 스마트 시티 전략가, 테리 예이츠, 그리고 우수 운영 관리자, 빌리 리, 또 다른 기회를 보았다: 홍수 이벤트를 예측하고 관리하는 기술을 사용.</p>


  <h2>홍수 예측 솔루션 구상</h2>


  <p>2019년 10월, Carys&rsquo; 리더들은 파트너 Microsoft 및 SAS, IoT 사업부를 만나 새로운 솔루션을 구상했습니다. 팀은 현재 상황을 평가하여 시작했습니다.</p>


  <p>폭풍우가 몰아치는 동안 캐리는 강 수위나 물이 얼마나 빨리 솟아오르는지 에 대한 가시성이 없었습니다. 전통적으로, 마을은 전화 통화, 문자 메시지 및 기타 수단을 통해 홍수를 경고하기 위해 시민에 의존했다. 마을 직원은 이러한 요청을 수동으로 파견하여 장벽을 세우고 도로를 폐쇄하고 비상 사태에 대비한 응급 구조대를 파견했습니다.</p>


  <p>이 팀은 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> 및 <a href="https://www.sas.com/en_us/software/analytics-iot.html" target="_blank">SAS Analytics for IoT</a>를 활용하는 홍수 예측 시스템을 빌드하기 위한 비전을 제시했습니다. 라이문도는 변화의 필요성을 설명했다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;우리는 기존 시스템이 홍수가 발생하기 쉬운 지역에서 시민들에게 잘 봉사하고 있지 않다고&rsquo; 강하게 느꼈습니다. 사후 대응에서 사전 대응 및 궁극적으로 예측까지 얻을 수 있는 확장 가능한 솔루션이 필요하다는 것을 알고 있습니다. Azure IoT 플랫폼의 확장성은 IoT 아키텍처의 중요한 구성 요소가 되었습니다. 또한 실시간 데이터와 기록 데이터 모두에서 인사이트를 제공할 수 있는 강력한 분석 도구 집합이 필요했으며 IoT용 SAS Analytics에서 이를 제공했습니다.&rdquo; </em>&mdash;니콜 라이문도, 캐리 타운 최고 정보 책임자</p>


  <p style="margin-left: 40px;"><em>&ldquo;홍수와 같은 도시 문제를 해결하기 위한 해결책을 제시하고자 하는 캐리 마을과 비슷한 수천 개의 도시가 있습니다. 이러한 도시는 Azure IoT 플랫폼 및 SAS Analytics for IoT를 활용하여 사후 대응에서 사전 대응 및 궁극적으로 비용 효율적이고 확장 가능한 방식으로 예측으로 전환할 수 있습니다.&rdquo; </em>&mdash; Daniel Sumner, Worldwide Industry Director, GovernmentSmart&mdash; Infrastructure at Microsoft</p>


  <h2>프로젝트 목표 정의</h2>


  <p>Cary, Microsoft 및 SAS는 아래에 설명된 여러 프로젝트 목표에 동의했습니다.</p>


  <ul>
      <li>마을 직원의 상황 인식을 개선합니다.</li>
      <li>우수 직원 알림 및 작업 순서 생성을 자동화합니다.</li>
      <li>시민들에게 홍수 사건을 경고합니다.</li>
      <li>다운스트림 지역 및 주 엔터티에 데이터를 제공합니다.</li>
      <li>캡처된 데이터를 분석하고 향후 홍수 이벤트를 예측합니다.</li>
  </ul>


  <p>Cary 타운의 주요 요구 사항은 새로운 홍수 예측 시스템이 기존 비즈니스 시스템과 통합되어야 한다는 것이었습니다. 여기에는 실시간 시각화를 위해 ArcGIS와 통합된 SAS Visual Analytics 대시보드 사용, 경고용 Salesforce, 자동화된 알림 및 작업 주문, 지역 파트너 응답 시스템에 대한 데이터 공유가 포함됩니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure IoT 플랫폼은 기술 에코시스템의 중요한 부분이었으며 확장 능력을 가속화합니다.&rdquo; </em>&mdash; 테리 예이츠, 스마트 시티 전략가, 캐리의 마을</p>


  <p>팀은 2020년 2월에 파트너와의 일련의 작업 세션을 통해 프로젝트 계획 및 시스템 아키텍처를 만들었습니다. 그런 다음 구현 작업이 시작되었습니다.</p>


