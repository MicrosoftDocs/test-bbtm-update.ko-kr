Title: Microsoft Ignite 2017의 새로운 Azure 발전으로 기업용 클라우드 장벽 제거
Summary: 지난 1년 동안 Microsoft Azure 팀은 가장 복잡한 기술 및 정책 요구 사항조차도 Azure에서 고유하게 충족되도록 엔터프라이즈 고객을 위한 모든 장벽을 제거하는 데 명시적으로 초점을 맞췄습니다. 이렇게 하면 엔터프라이즈 조직에 새로운 기회가 열리지만 모든 고객은 혜택을 누릴 수 있습니다. 기본적으로 클라우드에서 가능한 성공은 모든 비즈니스와 모든 조직(크고 크고 오래된 조직)에 액세스할 수 있어야 한다고 생각합니다.
Content: >-
  <p><strong><em>이 게시물은 Cloud &amp; Enterprise 수석 부사장인 Scott Guthrie가 작성했습니다.</em></strong></p>


  <p>클라우드 기술은 기업 고객, 중소기업 및 정부 모두에게 디지털 트랜스포메이션의 시대를 가능하게 했습니다. 대다수의 조직이 클라우드 우선 기술 전략으로 전환했지만, 대부분은 기술 복잡성에서 진화하는 규정에 이르기까지 다양한 측면으로 인해 이 전략을 실현하는 데 아직 초기 단계에 있습니다. 지난 1년 동안 Microsoft Azure 팀은 가장 복잡한 기술 및 정책 요구 사항조차도 Azure에서 고유하게 충족되도록 엔터프라이즈 고객을 위한 모든 장벽을 제거하는 데 명시적으로 초점을 맞췄습니다. 이렇게 하면 엔터프라이즈 조직에 새로운 기회가 열리지만 모든 고객은 혜택을 누릴 수 있습니다. 기본적으로 클라우드에서 가능한 성공은 모든 비즈니스와 크고 크고 새로운 모든 조직 &ndash; 에서 액세스할 수 있어야 한다고 생각합니다.</p>


  <p>오늘 올랜도에서 열린 Microsoft Ignite 컨퍼런스에서 저는 클라우드가 더 이상 누가 더 많은 기능을 가지고 있는지,&rsquo; 클라우드를 얼마나 성공적으로 사용할 수 있는지에 대해 이야기했습니다. 복잡한 기술 작업을 수행하는 엔터프라이즈 이해와 투지의 깊이를 갖춘 Azure는 모든 고객에 대한 클라우드 기반의 성공을 고유하게 실현합니다. 이를 위해 IT 및 개발자 생산성 지원, 일관된 하이브리드 클라우드 제공, AI 솔루션 잠금 해제, 보안, 개인 정보 보호 및 비용 제어를 통한 신뢰 보장이라는 네 가지 주요 영역에 혁신을 집중했습니다.</p>


  <h2>클라우드를 사용하여 생산적</h2>


  <p>점점 더 크고 복잡한 애플리케이션을 클라우드로 이동함에 따라 효율적으로 빌드, 배포 및 관리하기 위한 포괄적인 도구 집합이 필요합니다. 특히 관리 기능 내에서 Azure&rsquo; 통합 관리 도구는 엔드투엔드 모니터링, 경고를 계속 확장하고 이제 Azure에서 만든 모든 VM에 대한 중앙 정책 관리를 제공합니다. Azure Cloud Shell의 새로운 PowerShell 및 Bash 지원과 결합하면 Azure에서 앱을 효율적으로 실행할 수 있습니다.</p>


  <p>이러한 크고 복잡한 애플리케이션을 지원하기 위해 Azure는 SAP HANA 구현을 위한 최신 M 시리즈 VM에서 새로운 딥 러닝 NVIDIA GPU 기반 VM 및 고메모리 E 시리즈 VM에 이르기까지 모든 유형의 워크로드에 사용할 수 있는 인프라를 계속 확장하고 있습니다.</p>


  <p>궁극적으로 클라우드 우선 전략은 DevOps 접근 방식으로의 전환도 통합합니다. 이를 위해 클라우드 기반 DevOps 도구 집합인 Visual Studio Team Services 빌드했습니다. 또한 긴밀하게 통합된 Azure 및 Visual Studio Team Services 구축,&rsquo; 배포 및 애플리케이션에 대한 실행 전반에 걸쳐 엔드 투 엔드 DevOps 환경을 제공합니다. 다른 클라우드와 같은 다른 개발 도구를 함께 패치할 필요가 없습니다. 사용 중인 OS&rsquo; 또는 선택한 언어에 관계없이 Azure its&rsquo;가 모두 기본 제공됩니다.</p>


  <h2>일관된 하이브리드 클라우드 제공</h2>


  <p>Azure는 오랫동안 ID, 데이터, 플랫폼, 보안 및 관리에 이르기까지 유일하게 일관된 클라우드 환경을 사용하도록 설정하기 위해 노력해 왔습니다. 분산 하이브리드 클라우드 모델은 지속형 클라우드 모델이라는 것을 고유하게 이해합니다. 또한 하이브리드 클라우드는 전체 환경을 해결해야 하는 인프라 &ndash; 그 이상이라는 것을 고유하게 이해합니다.</p>


  <p>클라우드 및 온-프레미스에서 일관된 개발을 가능하게 하는 Azure Stack 통합 시스템은 이제 Microsoft Ignite에서 솔루션을 소개하는 Dell EMC, Lenovo 및 HEwlett Packard Enterprise(HPE)와 함께 배송되고 구매할 &ndash; 수 있습니다. 이제 개발자는 하나의 애플리케이션을 빌드하고 Azure 및 Azure Stack에서 실행하여 에지 및 연결이 끊긴 솔루션과 같은 새로운 사용 사례를 열고 말 그대로 모든 규정 요구 사항을 충족할 수 있습니다.</p>


  <p>애플리케이션의 가장 중요하지만 가장 복잡한 측면은 데이터인 경우가 많습니다. 또한 하이브리드 애플리케이션 또는 전체 클라우드 마이그레이션 상황에서 데이터를 처리하면 비용이 엄청나게 많이 들 수 있습니다. 최근에 엔터프라이즈 조직에서 1,000개 이상의 SQL Server 기반 애플리케이션을 AWS로 마이그레이션하기 위한 작업 명세서를 검토했습니다. AWS로 이전할 수 있도록 이러한 각 애플리케이션을 수정하는 데 드는 비용은 미화 2천만 달러가 넘었습니다. 그것은&rsquo; 불합리합니다. Weve&rsquo;는 관리되는 인스턴스를 통한 코드 변경 없이도 100% SQL Server 호환성을 갖춘 완전 관리형 Azure SQL Database 서비스를 구축했으며, 가동 중지 시간이 거의 0에 가까운 마이그레이션을 가능하게 하는 새로운 Azure Database Migration Service를 도입하고 있습니다. AWS로 2,000만 달러의 마이그레이션에 직면한 고객은 훨씬 적은 시간과 70% 낮은 비용 없이 모든 애플리케이션 데이터를 Azure로 마이그레이션할 수 있습니다.</p>


  <p>데이터의 말하기, 오늘 우리는 또한 SQL Server 2017의 일반 공급 발표. 이는 Windows Server, Linux 및 Docker에서 실행되는 첫 번째 버전의 SQL Server 나타내는 놀라운 이정표입니다. 실제로 Docker Hub에서 SQL Server on Linux 이미지를 2,000,000개 끌어오기했습니다! 또한 SQL Server 2017은 확장 가능한 Python 및 R 기반 분석을 지원하는 데이터베이스 내 고급 기계 학습을 지원합니다. 즉, 데이터를 이동하지 않고도 SQL Server 내의 데이터를 사용하여 고급 모델을 쉽게 학습할 수 있습니다. 결론은 2017년 SQL Server AI를 비롯한 모든 것이 기본 제공되는 업계 최고의 중요 업무용 성능 및 보안을 제공하는 것입니다. 이는 <a href="https://youtu.be/IcZ0n3VSU1Y">dV01</a>이 Linux에서 SQL Server 2017로 전환되어 성능과 가치가 일치하지 않는 이유 중 일부에 불과합니다.</p>


  <p>또한 Azure에서&rsquo; SQL Server 및 Windows Server를 실행하는 것이 점점 더 비용 효율적입니다. Azure 하이브리드 혜택을 활용하여 고객은 라이선스 비용을 최대 50% 절감할 수 있습니다. Azure Database Migration Service&rsquo;와 코드 없는 변경 내용이 결합된 Azure는 Windows Server 및 SQL Server 애플리케이션을 실행하는 가장 비용 효율적인 클라우드임을 분명히 합니다.</p>


  <p>다른 클라우드 공급업체는 하이브리드를 순전히 인프라로 이야기하거나 단순히 퍼블릭 클라우드에서 레거시 가상화 인프라를 호스팅하는 것으로는 충분하지 않다는 것을 알고 있습니다. Microsoft만이 현재와 미래의 엔터프라이즈 고객의 실제 요구 사항을 해결하기 위해 포괄적이고 일관된 하이브리드 클라우드를 제공합니다.</p>


  <h2>지능형 솔루션 잠금 해제</h2>


  <p>데이터는 앱 &ndash; 의 핵심 부분일 뿐 아니라&rsquo; 획기적인 지능형 앱을 개발하는 데 기본적인 역할을 합니다. Azure에는 모든 조직이 AI로 구동되는 환경을 빌드할 수 있도록 하는 포괄적인 데이터 서비스 및 AI 서비스 집합이 있습니다.</p>


  <p>클라우드 기반 애플리케이션이 점점 더 확장되고, 글로벌 사용자에게 도달하고, AI 환경을 강화함에 따라, 우리는 당신이 지구 규모와 성능에 데이터가 필요한 곳으로 왔습니다. 이것이 바로 전 세계적으로 분산된 최초의 다중 모델 데이터베이스 서비스인 Azure Cosmos DB를 구축하여 보장된 밀리초 대기 시간 및 가동 시간으로 턴키 전역 수평 확장을 제공하는 이유입니다. 현재 Azure Cosmos DB는 이벤트 기반 서버리스 시스템을 위해 Azure Functions와 새로운 통합을 통해 수행할 수 있는 작업을 확장합니다. Azure Cosmos DB와 Azure Functions의 새로운 조합을 통해 개발자는 전역 규모로 이벤트 기반 서버리스 컴퓨팅을 사용할 수 있습니다.</p>


  <p>새로운 세대의 AI 기반 앱 및 환경을 사용하도록 설정하기 위해 Azure는 인프라에서 플랫폼 서비스, AI 개발 도구에 이르는 AI &ndash; 에 대한 전체 스택을 구축했습니다. Azure는 모든 개발자 및 시나리오에서 AI 솔루션을 사용할 수 있도록 가장 완벽한 엔드 투 엔드 AI 기능을 제공합니다.</p>


  <p>AI 서비스 내에서 Im&rsquo;은 개발자와 데이터 과학자의 AI 생산성을 크게 향상시키는 새로운 Machine Learning Workbench를 포함한 획기적인 새로운 Azure Machine Learning 기능을 발표하게 되어 기쁩니다. 이러한 새로운 기능은 친숙하고 열린 도구를 사용하여 신속한 데이터 랭글링 및 민첩한 실험을 제공합니다. 이제 AI 개발자와 데이터 과학자는 Azure Machine Learning 사용하여 Azure 및 온-프레미스에서 모든 유형의 데이터에서 AI 모델을 개발, 실험 및 배포할 수 있습니다.</p>


  <h2>보안, 개인 정보 및 비용 제어를 통한 신뢰 보장</h2>


  <p>Weve&rsquo;는 고객이 기술을 신뢰하는 경우에만 Azure가 사용된다는 것을 오랫동안 이해했습니다. 이 때문에 우리는 보안 및 개인 정보 보호 인증에서 업계를 계속 이끌고 있습니다. 이 때문에 사용 중 데이터 암호화를 지원하는 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-confidential-computing/">Azure 기밀 컴퓨팅</a> 을 비롯한 새로운 보안 및 개인 정보 보호 혁신과 Azure 내에서 리소스의 공용 IP 주소를 모니터링하고, 애플리케이션&rsquo;의 정상적인 트래픽 패턴을 학습하고, 감지되면 즉시 DDoS 공격을 완화하는 새로운 Azure DDoS 보호 서비스를 통해 업계를 계속 발전시키고 있습니다.</p>


  <p>고객의 신뢰를 보장하는 것도 42개 글로벌 Azure 지역에서 스페인에서 버지니아에 이르는 새로운 <a href="https://blogs.microsoft.com/blog/2017/09/21/celebrating-completion-advanced-subsea-cable-across-atlantic/">MAREA 해저 케이블</a> 에 이르기까지 글로벌 인프라에 계속 투자하는 이유이기도 합니다. 가장 엄격한 요구 사항을 충족하기 위해 Azure는 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-availability-zones-for-resiliency-and-high-availability/">가용성 영역을</a> 사용하여 글로벌 지역을 확장할 것이라고 발표했습니다. 글로벌 지역 및 가용성 영역의 이러한 조합은 고객에게 모든 클라우드 공급자의 애플리케이션 복원력을 위한 가장 강력한 인프라를 제공합니다. 고가용성, 중복성 또는 사이트 장애 조치(failover)의 경우 Azure는 모든 복원력 옵션을 제공하므로 고객은 안심하고 가장 중요한 업무용 애플리케이션도 실행할 수 있습니다.</p>


  <p>모든 고객의&rsquo; 손에 보안 전문 지식을 배치하기 위해 통합된 Azure Security Center 기능을 확장하여 온-프레미스 시스템 및 기타 클라우드도 모니터링하고 보호하여 전체 하이브리드 클라우드 보안 관리 및 위협 감지를 가능하게 합니다. Microsofts&rsquo; Intelligent Security Graph 제공하는 Azure Security Center는 보안 권장 사항과 위협 검색을 모두 제공하며, 이제 Security Center 내에서 직접 수정할 수 있습니다. Azure의 리소스에 대한 새로운 JIT(Just in Time) 관리자 액세스와 결합하면 엔드투엔드 통합 보안 도구 집합이 있습니다. 현재 고객이 직면한 글로벌 및 국가 보안 위협을 통해 Azure는 Azure에서 직접 기본 제공 보안 및 인텔리전스 기반 보안 관리 도구를 &ndash; 제공합니다.</p>


  <p>클라우드를 신뢰하는 주요 측면은 비용을 완전히 이해하는 것입니다. 아무도 깜짝 법안을 원하지 않습니다. 우리는 최근에 클라우드 비용 관리의 선두 주자인 Cloudyn을 인수한다고 발표했습니다. 오늘 Im&rsquo;은 Cloudyn이 이제 Azure에 통합되고 새로운 Azure Cost Management 서비스가 모든 Azure 고객에게 무료로 제공될 것이라고 발표하게 되어 기쁩니다.</p>


  <p>고객을 위한 가격 책정 옵션을 더욱 강화하기 위해 Azure는 1년 또는 3년 약정에 대해 최대 72%의 비용 절감을 통해 예약 VM 인스턴스를 제공하기 시작할 것이라고 오늘 발표했습니다. AZURE RI(Reserved VM Instances)를 사용하면 언제든지 RI를 취소하거나 환불할 수 있는 전례 없는 유연성이 있습니다. RIS는 비용 예측 가능성을 제공하고 필요할 때 필요한 VM 용량을 확보하는 데 도움이 됩니다. 향후에도 Reserve Instances를 추가 Azure 서비스로 계속 확장할 예정입니다. 또한 Azure RI와 Azure 하이브리드 혜택을 결합하여 고객은 최대 82%를 절약할 수 있습니다. Azure는 항상 클라우드 비용을 투명하게 제어하고 제어할 수 있도록 타의 추종을 불허하는 비용 관리 도구와 함께 놀라운 비용 절감을 제공하고 있습니다.</p>


  <p>오늘&rsquo; 공지 사항과 전체 Azure 팀은&rsquo; 지난 1년 동안 모든 스타트업 및 중소기업에 필요한 비용 효율성과 생산성을 통해 정부 및 기업 고객의 가장 엄격하고 중요한 요구 사항을 충족할 수 있는 클라우드가 되도록 하는 데 초점을 맞춥니다. 이는&rsquo; 클라우드에서 성공을 거두려면 모든 비즈니스와 모든 조직에서 액세스할 수 있어야 한다고 믿기 때문입니다.</p>


