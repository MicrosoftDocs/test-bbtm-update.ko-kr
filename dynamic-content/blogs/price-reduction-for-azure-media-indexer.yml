Slug: price-reduction-for-azure-media-indexer
Title: Azure Media Indexer의 가격 인하
Summary: >
  Azure Media Services 강력한 음성 처리 도구인 Azure Media Indexer는 이제 훨씬 낮은 퍼블릭 가격을 제공합니다.
Content: >-
  <p>오늘 <a href="https://azure.microsoft.com/en-us/services/media-services/media-indexer/">Azure Media Indexer</a> 가격 인하를 발표합니다.</p>


  <p>이전에는 가격 책정이 시간당 $10의 콘텐츠에서 시작되었습니다. <span style="font-size: 13.008px; line-height: 1.538em;">새 가격은 아래를 참조하세요(또는 </span><a href="https://azure.microsoft.com/en-us/pricing/details/media-services/" style="font-size: 13.008px; line-height: 1.538em;">AMS 가격 책정 페이지</a> 확인).</p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="1" cellspacing="1" style="width:500px;">
      <tbody>
          <tr>
              <td>볼륨(월)</td>
              <td>가격</td>
          </tr>
          <tr>
              <td>처음 20,000분</td>
              <td>$0.05/ 콘텐츠 분($3/시간)</td>
          </tr>
          <tr>
              <td>다음 180,000분</td>
              <td>$0.048/ 콘텐츠 분($2.88/시간)</td>
          </tr>
          <tr>
              <td>다음 800,000분</td>
              <td>$0.043/ 콘텐츠 분($2.58/시간)</td>
          </tr>
          <tr>
              <td>1,000,000분 이상</td>
              <td>$0.038/ 콘텐츠 분($2.28/시간)</td>
          </tr>
      </tbody>
  </table>


  <p>&nbsp;</p>


  <p>우리는 고객에 초점을 맞추고 그들이 우리에게 주는 피드백을 듣고 있습니다. 이 경우 고객은 시간당 요금이 더 짧은 콘텐츠와 관련된 워크로드에 대해 혼란스럽다고 말했기 때문에 이제 시간당 요금 외에도 분당 가격을 광고하고 있습니다.</p>


  <p style="font-weight: normal; font-style: normal; font-size: 13.008px; font-family: Tahoma, 'Helvetica Neue', Arial, Helvetica, sans-serif;">언제나처럼 질문이나 의견으로 자유롭게 연락할 수 있습니다&nbsp;<a href="mailto:indexer@microsoft.com?subject=Qusetion%20re%3A%20Azure%20Media%20Indexer" style="font-size: 13.008px;">indexer@microsoft.com</a>.</p>


  <p style="font-weight: normal; font-style: normal; font-size: 13.008px; font-family: Tahoma, 'Helvetica Neue', Arial, Helvetica, sans-serif;">인덱서가 무엇인지 잘 모르시나요? &nbsp; 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-indexer/" style="font-size: 13.008px;">소개 블로그 게시물을</a>&nbsp; 확인하세요.</p>
