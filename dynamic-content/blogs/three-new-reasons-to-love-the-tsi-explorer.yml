  우리는 이러한 새로운 업데이트에 대해 흥분, 하지만 우리는 앞으로 무엇에&rsquo; 대 한 더 흥분, 그래서 <a href="https://twitter.com/MSFTAzureTSI">트위터에</a> 우리를 따라 시계열 Insights 모든 것에 대 한 최신 유지. &rsquo;Azure IoT 엔지니어링 그룹에 있는 동료의 뉴스를 보려면 <a href="https://blogs.microsoft.com/iot/">Microsoft 사물 인터넷 블로그</a>를 확인하세요.&nbsp;</p>
