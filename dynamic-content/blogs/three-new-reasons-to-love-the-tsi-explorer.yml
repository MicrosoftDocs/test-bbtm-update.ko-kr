Slug: three-new-reasons-to-love-the-tsi-explorer
Title: TSI 탐색기를 좋아해야 하는 세 가지 새로운 이유
Summary: 오늘 사용자가 좋아할 것으로 생각되는 세 가지 새로운 TSI(시계열 Insights) 탐색기 기능을 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 우리는&rsquo; 우리가 우리의 사용자가 사랑할 것 같아요 세 가지 새로운 시계열 Insights (TSI) 탐색기 기능을 발표 기쁘게 생각합니다.&nbsp;</p>


  <ol>
   <li>먼저 TSI의 시각화 서비스인 <a href="https://insights.timeseries.azure.com/demo">TSI</a>&nbsp; 탐색기가 이제 일반 공급되고 SLA에서 지원된다는 사실을 공유하게 되어 기쁩니다.&nbsp;</li>
   <li>둘째, Weve&rsquo;는 시각 및 미세 운동 장애가 있는 사용자에게 TSI 탐색기를 보다 쉽게 액세스하고 사용할 수 있도록 했습니다.</li>
   <li>마지막으로,&rsquo; weve를 사용하면 집계 이벤트 데이터를 Microsoft Excel 같은 다른 분석 도구로 쉽게 내보낼 수 있습니다.&nbsp;</li>
  </ol>


  <p>이제 TSI 탐색기를 일반적으로 사용할 수 있으므로 사용자는 탐색기가 TSIs&rsquo; SLA(서비스 수준 계약)&rsquo;에 의해 지원되고 탐색기가 로드될 때 백스플래시에서 미리 보기 모니커를 제거했음을 알 수 있습니다. 프로덕션 환경에서 TSI를 사용하는 고객이 많으며&rsquo; 나머지 제품을 뒷받침하는 동일한 SLA를 제공하게 되어 기쁩니다. <a href="https://action-point.com/iot-predict/">ActionPoint IoT-PREDICT</a> 솔루션은 고객이 시계열 데이터를 빠르게 탐색하고 분석할 수 있도록 TSI 탐색기를 사용하는 고객 중 한 명의 좋은 예입니다. 아래에서 솔루션을 확인하세요.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="360" mozallowfullscreen="" src="https://player.vimeo.com/video/236008194?byline=0&amp;portrait=0" webkitallowfullscreen="" width="640"></iframe></p>


  <p>기술이 이를 사용하는 모든 사람의 다양성을 반영할 때 사람들이 달성할 수 있는 것에는 제한이 없습니다. 투명성, 책임성 및 포용은 우리 문화에만 내장되어 있지 않습니다&rsquo;. 그들은&rsquo; 모든 능력을 가진 사람들을 위해 설계된 제품과 서비스에 반영되었습니다. 이를 염두에 두고&rsquo; 모든 사용자가&nbsp; TSI를 사용하여 데이터에서 인사이트를 쉽게 얻을 수 있고, 이러한 새로운 기능은 시각 및 미세 운동 기술 장애가 있는 사용자의 TSI&rsquo; 유용성을 크게 향상하는 것이 우리 팀에 중요합니다. 이 작업의 가장 확실한 예는 테이블 형식으로 집계된 데이터를 볼 수 있는&nbsp; 새 테이블 컨트롤입니다. TSI를 보다 포괄적으로 만드는 덜 명백한 개선 사항을 많이 만들었지만, Im&rsquo;이 특히 공유하게 된 두 가지는 TSI&rsquo; 개선 키보드 탐색 및 향상된 내레이터 지원 추가&nbsp;입니다. &rsquo;현재 제공된 새로운 기능을 자랑스럽게 생각하지만 접근성과 포용성을 핵심 디자인 원칙으로 생각하며 이를 활용하는 기능 작업에 계속 투자할 것입니다.&nbsp;</p>


  <p>마지막으로, 많은 고객이 Microsoft Excel 집계 이벤트 데이터 통합을 &ndash; 요청한 기능을 제공하게 되어 기쁩니다. 테이블을 추가하면 사용자는 이제 집계 데이터를 CSV로 내보내서 Microsoft Excel 같은 다른 분석 앱과 통합할 수 있습니다. 이 새로운 기능을 통해 사용자는 이미 워크플로의 일부인 친숙한 도구를 활용하여 데이터를 분석하고 처리할 수 있습니다. 사용자는 TSI에서 집계 데이터를 가져와서 CSV 파일을 읽을 수 있는 모든 도구로 내보낼 수 있습니다. 사용자는 여전히 원시 데이터를 CSV 또는 JSON으로 내보낼 수 있지만&nbsp;,aggregate dataexport&nbsp;는 커뮤니티에서 일반적인 질문&nbsp; 사항을 충족합니다.&nbsp;</p>


  <p>다음은&rsquo; 새 테이블 및 CSV 내보내기의 스크린샷입니다.</p>


