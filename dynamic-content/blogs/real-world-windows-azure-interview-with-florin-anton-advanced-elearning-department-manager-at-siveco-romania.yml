Title: '실제 세계 Windows Azure: SIVECO 루마니아의 고급 eLearning 부서 관리자인 플로린 안톤과의 인터뷰'
Summary: 리얼 월드 Windows Azure 시리즈의 일환으로 SIVECO 루마니아의 고급 eLearning Department Manager인 플로린 안톤(Florin Anton)과 함께 azure 및 SQL Azure Windows 탭하여 실행하는 방법에 대해 이야기했습니다.
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로 <a target="_blank" href="">SIVECO 루마니아</a>의 고급 eLearning Department Manager인 플로린 안톤(Florin Anton)과 함께 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0086gen">Windows Azure</a>를 도청하고 루마니아 교육부&rsquo; 시험 웹 사이트를 실행하는 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0086sql">SQL Azure</a> 방법에 대해 이야기했습니다. <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=435000000081">고객 성공 사례를 읽습니다</a>. 이단&rsquo; 그가 무슨 말을했다 :</p>  <p><b>히만슈 쿠마르 싱: 시브코란?</b></p>  <p><b>플로린 안톤:</b> SIVECO 루마니아는 부쿠레슈티에 본사를 둔 소프트웨어 공급업체이자 통합업체로, 중부 및 동부 유럽, 중동, 독립 국가 연방 및 북아프리카에서 활동합니다. Were&rsquo;는 Microsoft 파트너 네트워크의 구성원이기도 합니다.</p>  <p><b>HKS: 사용자가 만든 시험 웹 사이트에 대해 알려주세요.</b></p>  <p><b>FA:</b> 루마니아&rsquo; 교육부의 오랜 기술 파트너입니다.&nbsp; 매년 약 200,000 명의 루마니아어 8 학년이 고등학교 선택을 제출하고 학생 선호도와 학교 능력에 따라 자동 배포가 이루어집니다. 학생들이 고등학교 과제를 더 쉽게 확인할 수 있도록 고등학교 입학 신청서인 ADLIC을 개발했으며, 배포 결과는 매년 7월 ADLIC 웹 사이트에 게시됩니다.</p>  <p><b>HKS: 이 웹사이트는 학생과 학부모의 요구를 얼마나 잘 충족했습니까?</b><b>&nbsp;</b></p>  <p><b>FA:</b> 매년 7월, 최대 200,000명의 학생과 학부모가 고등학교를 확인하기 위해 현장으로 달려갔을 때, 이 사이트는 대응하는 데 어려움을 겪었습니다. 불안한 후보자들은 결과를 보기 위해 사이트를 반복적으로 다시 방문해야 했습니다. 사역에는 최대 트래픽 부하를 제대로 지원하기에 충분한 하드웨어 인프라가 없었습니다.&nbsp; &rsquo;이 사이트가 제대로 작동하고 배포 결과 게시 기간 동안 사용할 수 있다는 것은 사역에 매우 중요합니다. 대기 중인 학생에게 결과를 전송하는 가장 빠른 방법이며 배포 프로세스를 완전히 자동화 할 수있는 사역&rsquo; 능력의 증거입니다.</p>  <p><b>HKS:&nbsp; 직면한 기술적 문제도 있었나요?</b></p>  <p><b>FA:</b> 예, 사역은 사이트에 서비스 거부 및 기타 악의적 인 공격을 경험했다, 이는 우리의 직원이 그들을 보호하기 위해 시계 주위에 서버를 모니터링해야했다 의미. 서버 워크로드에 추가된 시험 결과 사이트에서는 정적 웹 페이지를 사용했으며, 이는 상당한 컴퓨팅 성능이 필요하고 시간이 많이 걸리는 배포 프로세스를 암시했습니다.&nbsp;</p>  <p><b>HKS:&nbsp; 해결책은 무엇이었나요?</b></p>  <p><b>FA:</b>&nbsp; ADLIC 웹 사이트를 변환하여 동적 웹 페이지를 사용하고 싶었지만, 동적 아키텍처에는 더 강력하고 비용이 많이 드는 서버가 필요하며, 이 서버에는 예산이 없었습니다. 정적 페이지를 사용하더라도 사역은 1년 1~2개월만 사용하는 상당히 강력한 서버에 대한 비용을 지불해야 했습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에 대해 언제 알게 하셨나요?</b></p>  <p><b>FA:</b> 2010년 10월에 Azure Windows 대해 알아보고 즉시 ADLIC 웹 사이트 문제를 해결하는 방법으로 보았습니다. &nbsp;교육부&rsquo;의 승인을 받아 ADLIC 웹 사이트를 클라우드 데이터베이스 서비스로 SQL Azure 사용하여 클라우드 컴퓨팅 리소스에 대한 Azure를 Windows. 이것은 바쁜 여름 개월에 대해서만 예정되었고, 웹 사이트는 올해의 나머지 부분에 사역&rsquo; 데이터 센터에서 실행됩니다.&nbsp;</p>  <p><b>HKS: Windows Azure가 기술 문제를 해결하는 데 어떻게 도움이 나요?</b></p>  <p><b>FA:</b> Windows Azure를 사용하여 사용할 수 있는 거의 무제한 컴퓨팅 기능을 통해 사이트를 정적 아키텍처에서 동적 아키텍처로 업그레이드할 수 있었습니다. 이를 통해 사역은 더 나은 검색 인터페이스 및 풍부한 데이터 프레젠테이션과 같은 새로운 기능을 제공하여 더 나은 사용자 환경을 제공할 수 있게 했습니다. 학생 시험 점수는 SQL Server 실행하는 온-프레미스 데이터베이스에서 계속 유지됩니다. 그러나 웹 서버는 Windows Azure에서 실행되며 웹 사이트의 공용 데이터 세트는 SQL Azure 통해 전달됩니다.&nbsp;</p>  <p><b>HKS:&nbsp; Windows Azure로 이동한 후 웹 사이트는 어떻게 수행했나요?</b></p>  <p><b>FA:</b> 2011년 7월, 교육부에서 Windows Azure를 사용하여 고등학교 배포 결과를 제공한 첫 해에 총 80개의 프로세서 코어가 있는 10개의 Windows Azure 인스턴스를 배포하고 약 400MB의 데이터를 SQL Azure 로드했습니다. 필요에 따라 Windows Azure 리소스를 조정하고 사용하는 리소스에 대해서만 비용을 지불합니다.</p>  <p>트래픽이 가장 많은 기간&rsquo; 동안 ADLIC 공개 웹 사이트를 Azure에 Windows 이동하면 교육부에 필요한 성능과 가용성을 매우 매력적인 비용으로 제공할 수 있습니다.</p>  <p><b>HKS:&nbsp; 여러분이 경험한 다른 이점&rsquo;은 무엇인가요?</b></p>  <p><b>FA:</b> Windows Azure를 사용하면 비용이 많이 드는 사용되지 않는 인프라에 대해 일년 내내 지불하지 않고 필요할 때 ADLIC 웹 인프라를 빠르게 확장할 수 있습니다. 이 중요한 웹 애플리케이션이 Windows Azure에서 실행되면 학생들은 느린 웹 사이트에서 몇 시간 또는 며칠을 기다리지 않고도 즉시 배포 결과를 얻을 수 있습니다. 또한 동적 웹 페이지를 제공하는 사이트&rsquo; 기능으로 인해 향상된 기능을 누릴 수 있습니다. 온-프레미스에서 비슷한 인프라를 만들기 위해 사역이 서버, 소프트웨어, 통신 및 관리 리소스에 미화 10만 달러를 지출해야 했을 것으로 예상합니다.</p>  <p>또한 ADLIC 웹 사이트가 Windows Azure에서 실행된 첫 번째 여름 동안 사역에서 처음으로 가동 중지 시간이 전혀 없음을 알 수 있습니다. 매년 이전에는&rsquo; 가동 중지 시간이 있었기 때문에 이는 크게 개선되었습니다. 몇 년 만에 처음으로 직원들은 매일 밤&rsquo; 숙면을 취했습니다. 이러한 마음의 평화는 서비스 거부 공격으로부터 보호하기 위해 한 달 동안 ADLIC 서버를 볼 필요가 없기 때문에 나왔습니다. 이로 인해 약 $10,000의 비용이 절감되었습니다.</p>  <p><b>HKS:&nbsp; SIVECO 및 Windows Azure의 다음 단계는 무엇인가&rsquo;요?</b></p>  <p><b>FA:</b>&nbsp; Were&rsquo;는 더 많은 고객에게 Azure를 Windows 가능성을 제시하고자 합니다. Windows Azure를 사용하면 고객을 위한 보다 유연한 솔루션을 만들 수 있습니다. 이제 비용이 많이 드는 온-프레미스 IT 모델을 정당화할 수 없기 때문에 이전에는 제공할 수 없는 고객에게 서비스를 제공할 수 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3463.SIVECO.jpg" alt="" height="34" border="0" width="196"></a></p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">다른</a> 사용자가 Windows Azure를 사용하는 방법을 읽어보기.</p>'
