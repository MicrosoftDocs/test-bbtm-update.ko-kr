  <p>자세한 내용은 <a href="https://blogs.msdn.microsoft.com/analysisservices" target="_blank">Analysis Services 팀 블로그의 Azure Blob Storage &ndash; 2</a>&rdquo;부를 기반으로 Azure Analysis Services 모델 빌드 블로그 문서를 &ldquo; 참조하세요.</p>
