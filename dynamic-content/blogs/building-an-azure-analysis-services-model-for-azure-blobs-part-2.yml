Title: Azure Blob용 Azure Analysis Services 모델 빌드 - 2부
Summary: SSDT 테이블 형식의 2017년 5월 릴리스에서는 테이블 형식 1400에서 명명된 식에 대한 지원과 "Azure Blob을 기반으로 Azure Analysis Services 모델 빌드...
Content: >-
  <p>SSDT 테이블 형식의 2017년 5월 릴리스에서는 테이블 형식 1400에서 명명된 식에 대한 지원이 도입되었습니다. Analysis Services 팀 블로그의 Azure Blob Storage&rdquo; 위에 Azure Analysis Services 모델 빌드 문서의 &ldquo;두 번째 부분에서는 이 흥미로운 기능을 활용하여 1테라바이트 TPC-DS 데이터 집합에 1,000개 이상의 원본 파일에 대한 간소화된 테이블 쿼리를 빌드합니다. 또한 이 문서에서는 Azure Blob Storage에 대해 생성된 부하를 제한 임계값 이하로 유지하기 위한 증분 데이터 로드 전략을 간략하게 설명하고 구현합니다. 약 10GB의 원본 데이터가 있는 Azure Analysis Services 서버에서 데이터 모델의 초기 배포는 약 15분 후에 완료됩니다. 후속 로드 주기는 Azure Analysis Services에서 최대 서버 용량까지 데이터 볼륨을 증가합니다.</p>


