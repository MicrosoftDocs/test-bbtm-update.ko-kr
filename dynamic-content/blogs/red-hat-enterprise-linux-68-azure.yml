Slug: red-hat-enterprise-linux-68-azure
Title: Red Hat Enterprise Linux 6.8은 이제 Azure Marketplace에서 사용할 수 있습니다.
Summary: 최신 버전의 Red Hat Enterprise Linux 6(RHEL 6.8)은 이제 Azure Marketplace에서 종량제 이미지로 사용할 수 있습니다.
Content: >-
  <p>5월 10일, <a href="https://www.redhat.com/en/about/press-releases/latest-version-red-hat-enterprise-linux-6-brings-enhanced-security-management-and-monitoring-world%E2%80%99s-leading-enterprise-linux-platform" target="_blank">Red Hat은</a> 최신 버전의 Red Hat Enterprise Linux 6 플랫폼인 Red Hat Enterprise Linux 6.8의 일반 공급이 발표되었습니다. Red Hat Enterprise Linux 6.8은 새로운 기능을 제공하고 중요한 IT 인프라를 위한 안정적이고 신뢰할 수 있는 플랫폼을 제공합니다. <a href="https://www.redhat.com/en/about/press-releases/latest-version-red-hat-enterprise-linux-6-brings-enhanced-security-management-and-monitoring-world%E2%80%99s-leading-enterprise-linux-platform" target="_blank">Red Hat 보도 자료</a>의 새로운 기능 및 향상된 기능에 대해 자세히 알아봅니다.</p>


  <p>오늘 Im&rsquo;은 Azure Marketplace 갤러리에서 <a href="https://azure.microsoft.com/en-us/marketplace/partners/redhat/redhatenterpriselinux68/" target="_blank">Red Hat Enterprise Linux 6.8 PAYG(종량제) 이미지를</a> 사용할 수 있다는 것을 발표하게 되어 기쁩니다. Red Hat Enterprise Linux 6.8 PAYG 이미지는 Azure Marketplace의 <a href="https://azure.microsoft.com/en-us/blog/red-hat-customer-portal-from-azure/" target="_blank">다른 Red Hat Enterprise Linux PAYG 이미지</a>와 유사한 이점을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/redhat/redhatenterpriselinux68/"><img alt="Red Hat Enterprise Linux 6.8 in Azure Marketplace" border="0" height="180" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0698ee3b-c950-4ad6-a531-528189673483.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Marketplace의 Red Hat Enterprise Linux 6.8" width="480"></a></p>


  <p>&rsquo;기존 Red Hat 구독을 활용하여 Azure에서 RHEL 6.8 VM을 프로비전하려는 경우 <a href="https://www.redhat.com/en/technologies/cloud-computing/cloud-access" target="_blank">Cloud Access 프로그램을</a> 통해 Azure 설명서의 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-redhat-create-upload-vhd/" target="_blank">Red Hat 이미지 준비 지침을</a> 따라 프로비전할 수 있습니다.</p>
