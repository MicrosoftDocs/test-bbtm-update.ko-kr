Title: '디바이스 프로비전: TPM 디바이스에 대한 제조 타임라인'
Summary: IoT Hub Device Provisioning Service를 사용하는 많은 사람들이 사용하기 쉽기 때문에 디바이스에서 HSM(하드웨어 보안 모듈)을 사용하기 시작했습니다. 이 게시물은 EK를 추출하는 시기와 소유자 키가 생성되도록 TPM의 소유권을 클레임하는 시기에 대한 일반적인 지침을 제공합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>업데이트:</strong> Azure IoT 디바이스에 대한 가장 관련성이 있는 정보는 Azure IoT <a data-bi-area="undefined" data-bi-id="page-clicked-link" data-bi-view="undefined" data-event="page-clicked-link" href="https://docs.microsoft.com/en-us/azure/iot-dps/concepts-device-oem-security-practices">디바이스 제조업체의 보안 사례</a> 설명서를 참조하세요.</div>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-dps">IoT Hub Device Provisioning Service를 사용하는 많은 사람들이 프로비전 서비스에서</a> HSM을 사용하는 것이 얼마나 쉬운지 때문에 디바이스에서 HSM(하드웨어 보안 모듈)을 사용하기 시작했습니다. 이것은 훌륭하며 팀은 솔루션의 보안을 강화하는 고객에 대해 듣는 것을 좋아합니다. 그러나 많은 고객이 HSM, 특히 TPM(신뢰할 수 있는 플랫폼 모듈)을 익숙하지 않기 때문에 TPM이 기존 제조 프로세스에 구체적으로 어떻게 적합한지에 대한 몇 가지 질문을&#39;. 이 블로그 게시물은 사항을 명확히하는 데 도움이 될 것입니다.</p>


  <p>이 문서는 인증을 위해 X.509 인증서를 사용하는 디바이스가 아니라 HMAC 키 지원 및 인증 키가 있는 TPM 2.0을 사용하는 디바이스에만 관련이 있습니다. X.509 인증서를 사용하는 Device Provisioning Service의 보안 하드웨어에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-supports-new-security-hardware-to-strengthen-iot-security/">이 블로그 게시물을</a> 확인하세요. TPM은 신뢰할 수 있는 컴퓨팅 그룹에서 업계 차원의 ISO 표준이며, <a href="https://trustedcomputinggroup.org/tpm-library-specification/">TPM 2.0 사양 완료</a> 또는 <a href="https://www.iso.org/standard/66510.html">ISO/IEC 11889 사양</a>에서 TPM에 대해 자세히 알아볼 수 있습니다.</p>


  <p>제조 프로세스의 어느 시점에서 디바이스에서 EK(인증 키)를 추출하고 TPM의 소유권을 가져와야 디바이스에서 사용할 수 있는 소유자 키가&#39;. EK 추출 및 소유권 클레임은 제조 프로세스에서 서로 다른 시간에 발생할 수 있습니다. 이는 고객에게 많은 유연성을 제공하기 때문에 유용합니다! 그러나 많은 사람들이 HSM(yay!)을 사용하여 IoT 디바이스의 보안을 강화하기 위해 이 기회를 활용하고 있으므로 TPM 수명 주기는 새롭습니다(특히 많은 제조 프로세스가 이 시점에서 디자인 단계에 있을 수 있기 때문에). 이 게시물은 EK를 추출하는 시기와 소유자 키가 생성되도록 TPM의 소유권을 클레임하는 시기에 대한 일반적인 지침을 제공합니다.</p>


  <p><strong>소프트웨어 TM에 대한 몇 가지 참고 사항:</strong></p>


  <ul>
      <li>불연속, 펌웨어 또는 통합 TPM을 사용할&#39;있다고 가정할&#39;있으며, Ive&rsquo;는 해당하는 경우 소프트웨어 또는 불연속 TPM 사용에 대한 메모를 포함했습니다. 소프트웨어 TPM을 사용하는&#39;경우 호출하지 않는 추가 단계가&#39;있습니다. 소프트웨어 TPM은 서로 다른 구현을 가질 수 있고 모든 구현을 다루지&#39;수 있지만 아래 타임라인에 따라 특정 소프트웨어 TPM에 대해 어떻게 작동하는지 파악할 수 있어야 하기 때문에&#39;.</li>
      <li>소프트웨어 에뮬레이트된 TPM은 프로토타이핑 또는 테스트에 적합하지만 불연속, 펌웨어 또는 통합 TPM이 제공하는 것과 동일한 수준의 보안을 제공하지 않습니다. 프로덕션 환경에서 소프트웨어 TPM을 사용하지 마세요&rsquo;. TPM 형식에 대해 <a href="https://trustedcomputinggroup.org/wp-content/uploads/TPM-2.0-A-Brief-Introduction.pdf" target="_blank">자세히 알아봅니다</a>.</li>
  </ul>


  <p>다음은 TPM이 프로덕션 프로세스를 거치고 디바이스에서 종료되는 방식의 일반적인 타임라인입니다. 각 제조 프로세스는 약간 다르며 이 게시물은 가장 일반적인 패턴에 대해서만 설명합니다. TPM을 사용하여 제조 디바이스를&#39;경우 아래는 키를 사용하여 특정 작업을 수행해야 하는 경우에 대한 지침으로 사용됩니다. 한동안 TPM을 사용하여 디바이스를 제조한 경우 현재 프로세스가 잘 작동하는 경우 무시해도 됩니다.</p>


  <h3>1단계:<strong> </strong>TPM 제조</h3>


  <ul>
      <li>디바이스에서 사용하기 위해 TPM 제조업체에서 TPM을 구매하는 경우 해당 TPM이 EK_pubs 추출하고 실제 배송 외에 EK_pubs 목록을 제공하는지 확인합니다. 또한 프로비저닝 서비스&rsquo; 공유 액세스 정책을 통해 TPM 제조업체에 등록 목록에 대한 쓰기 권한을 부여하고 등록 목록에 TPM을 추가하도록 할 수도 있지만, 이는 프로덕션 프로세스의 초기 단계일 수 있으며 TPM 제조업체에 대한 일정한 신뢰가 필요할 수 있습니다. 이에 대한 위험은 사용자의 책임입니다.</li>
      <li>디바이스 제조업체에 판매할 TPM을 제조하는 경우 고객에게 물리적 TPM을 사용하여 EK_pubs 목록을 제공하여 단계를 저장하는 것이 좋습니다.</li>
      <li>자체 디바이스에서 사용할 TPM을 제조하는 경우 제조 프로세스에서 EK_pub 추출하는 것이 가장 편리한 위치를 식별합니다. 이 문제는 제시된 이후 단계에서 발생할 수 있으며, 제조 프로세스와 이러한 상황이 언제 발생할 수 있는지 이해해 주시면 좋습니다.</li>
  </ul>


  <h3>2단계: TPM이 디바이스에 설치됨</h3>


  <p>프로덕션 프로세스의 이 시점에서 디바이스가 통신해야 하는 Device Provisioning Service를 알고 있어야 하며, 자동화된 프로비저닝을 위해 등록 목록에 디바이스를 추가할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/iot-dps/about-iot-dps">설명서</a>에서 Device Provisioning Service를 사용한 자동 디바이스 프로비저닝에 대해 자세히 알아봅니다.</p>


  <ul>
      <li>아직&#39;않은 경우 EK_pub 추출하는 시간이 될 수 있습니다.</li>
      <li>설치 프로세스에 따라 현재 TPM의 소유권을 가져올 수 있습니다.</li>
  </ul>


  <h3>3단계: 디바이스에 펌웨어 및 소프트웨어가 설치됨</h3>


  <p>프로비저닝을 위한 ID 범위 및 전역 URL을 사용하여 Device Provisioning Service 클라이언트를 설치하는 경우입니다.</p>


  <ul>
      <li>EK_pub 추출할 수 있는 마지막 기회입니다. 타사에서 디바이스에 소프트웨어를 설치하는 경우 EK_pub 이미 추출한 것일 수 있습니다.</li>
      <li>어쨌든 디바이스에서 작업을 다시 실행할&#39;있기 때문에 TPM의 소유권을 사용하려는 경우입니다.</li>
      <li>소프트웨어 TPM 참고: 소프트웨어 TPM도 설치될 때일 수 있습니다. 소프트웨어 TPM이 설치될 때 EK_pub 추출해야 합니다.</li>
  </ul>


  <h3>4단계: 디바이스가 박스업되어 웨어하우스로 전송되어 최종 설치를 기다리고 있습니다.</h3>


  <p>디바이스는 필드에 배포되기 전에 6~12개월 동안 창고에 있을 수 있습니다.</p>


  <h3>5단계: 디바이스가 위치에 설치됨</h3>


  <p>디바이스가 최종 위치에 도착하면 Device Provisioning Service를 사용하여 자동화된 프로비저닝을 진행합니다.</p>


  <p><br>

  물론 모든 제조 프로세스에는 고유한 특성이 있으며 위의 타임라인이 프로세스와 정확히 일치하지 않을 수 있습니다. 최선의 판단을 내리고 문제가&#39;경우 Microsoft 지원에 문의하세요.</p>


