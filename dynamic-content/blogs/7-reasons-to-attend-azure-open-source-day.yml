Content: >-
  <p><a href="https://info.microsoft.com/ww-azure-open-source-day.html?ocid=AID3043963_QSG_567527" target="_blank"><img alt="Azure Open Source Day image banner." height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c98d25d-6979-4bae-a4e8-e638a9682c93.png" style="display: inline;" title="Azure 오픈 소스의 날 2022년 2월 15일" width="1024"></a></p>


  <p>Linux 및 Azure&mdash;를&mdash; 사용하는 최신 기능을 보여주기 위해 2022년 2월 15일 화요일 오전 9시부터 오전 10시 30분까지 Azure 오픈 소스의 날을 개최할 예정입니다.</p>


  <p>Azure, 오픈 소스 및 Linux를 함께 사용하여 앱과 데이터를 다음 단계로 푸시합니다. <a href="https://info.microsoft.com/ww-azure-open-source-day.html?ocid=AID3043963_QSG_567527" target="_blank">이 무료 디지털 이벤트에 참여</a> 하여 Azure에서 오픈 소스 워크로드를 기본적으로 실행하고, 기능을 확장하고, Azure 서비스를 사용하여 새로운 방식으로 혁신하는 방법을 알아봅니다.</p>


  <p>이 이벤트에서는&rsquo; Microsoft가 오픈 소스에 최선을 다하고 오픈 소스 커뮤니티와 협력하여 새로운 기술을 개발하는 방법을 알아봅니다. Microsoft 참가자의 Linux 및 Azure를 함께&mdash; 사용하는 최신 추세와 기능에 대해 알아봅니다. Azure를 새로 사용하든 이미 사용&rsquo; 중이든&rsquo; 오픈 소스 및 하이브리드 클라우드 기술로 앱과 데이터를 터보차징하는 방법을 알아봅니다.</p>


  <h2>다음은 이벤트에 참석해야 하는 7가지 이유입니다.</h2>


  <ol>
      <li>Azure 오픈 소스 서비스를 호스트하기 위해 Microsoft에서 빌드한 Linux 배포판인 CBL-Mariner에서 내부 특종을 가져옵니다.</li>
      <li>Azure 하이브리드 혜택 및 Project Bicep을 사용하여 Azure에 대한 Linux 투자를 더 잘 자동화하고 관리하는 방법을 알아봅니다.</li>
      <li>Visual Studio Code, GitHub Codespaces, Azure 관리되는 데이터베이스 및 AI 서비스를 비롯한 모든 개발자를 위한 도구를 검색합니다.</li>
      <li>컨테이너 및 AKS(Azure Kubernetes Service)를 사용하는 애플리케이션 현대화 모범 사례에 대해 알아봅니다.</li>
      <li>Red Hat 및 SUSE와 같은 Microsoft 참가자 및 Linux 업계 리더의 의견을 듣습니다.</li>
      <li>실시간 채팅 Q 및 A 중에 전문가에게 질문을 합니다.</li>
      <li>또한 Microsoft CEO 사티아 나델라(Satya Nadella)가 Linux 30<sup>주년을</sup> 기념하는 특별 발표를 가장 먼저 듣습니다.</li>
  </ol>


