Title: Hasura 및 Azure Database for PostgreSQL에서 GraphQL 사용
Summary: Azure Database for PostgreSQL은 완전 관리형 엔터프라이즈 지원 커뮤니티 PostgreSQL 데이터베이스를 서비스로 제공합니다. PostgreSQL Community 버전을 사용하면 기존 앱을 클라우드로 쉽게 마이그레이션하거나 선택한 언어 및 프레임워크를 사용하여 클라우드 네이티브 애플리케이션을 개발할 수 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/services/postgresql/" target="_blank">Azure Database for PostgreSQL</a> 은 완전 관리형 엔터프라이즈 지원 커뮤니티 PostgreSQL 데이터베이스를 서비스로 제공합니다. PostgreSQL 커뮤니티 버전을 사용하면 원하는 언어와 프레임워크를 사용하여 기존 앱을 클라우드로 쉽게 마이그레이션하거나 클라우드 네이티브 애플리케이션을 개발할 수 있습니다. 이 서비스는 복제본을 설정할 필요 없이 99.99%의 SLA를 지원하는 기본 제공 고가용성과 같은 업계 최고의 혁신을 제공하며 고객이 비용을 2배 이상 절약할 수 있도록 합니다. 또한 이 기능을 통해 고객은 몇 초 안에 컴퓨팅을 확장 또는 축소할 수 있으므로 워크로드 수요의 변화에 쉽게 적응할 수 있습니다.</p>


  <p>또한 Query Performance Insight 및 성능 권장 사항과 같은 기본 제공 지능형 기능을 통해 고객은 Postgres 데이터베이스의 성능을 최적화하기 위해 사용자 지정된 권장 사항 및 인사이트를 제공하여 TCO(총 소유 비용)를 더욱 낮출 수 있습니다. 이러한 이점은 비교할 수 없는 보안 및 규정 준수, 업계 최고의 글로벌 도달률 Microsoft Azure&rsquo; Azure IP 어드밴티지와 함께 고객이 데이터베이스가 아닌 비즈니스 및 애플리케이션에 집중할 수 있도록 합니다.</p>


  <p>광범위한 Postgres 커뮤니티의 일환으로, Microsoft의 목표는 커뮤니티의 다른 사용자와 협력하여 Azure Database for PostgreSQL 사용자에게 새로운 기능을 제공하는 것입니다. 이제 Postgres 데이터베이스에서 실시간 GraphQL API를 즉시 제공할 수 있는 경량 고성능 오픈 소스 제품인 Hasura GraphQL 엔진을 활용할 수 있습니다. 이 게시물은 Azure Database for PostgreSQL에서 GraphQL을 사용하는 방법에 대한 개요를 제공합니다.</p>


  <h2>GraphQL이란?</h2>


  <p>GraphQL은 API에 대한 쿼리 언어이며 데이터베이스 쿼리를 실행하기 위한 서버 쪽 런타임입니다. GraphQL 사양은 노출된 필드에서 CRUD 쿼리를 만들기 위해 주로 프런트 엔드 개발자인 API 사용자가 사용할 수 있는 형식화된 스키마를 중심으로 합니다. &rsquo;기본 데이터베이스 또는 데이터 원본에 구애받지 않습니다. GraphQLs&rsquo;의 주요 이점 중 하나는 클라이언트가 서버에서 필요한 것을 정확하게 지정하고 예측 가능한 방식으로 해당 데이터를 받을 수 있다는 것입니다. GraphQL은 REST API를 사용할 때 발생하는 일반적인 장애물에 대한 솔루션을 제공하며, 현재 제품 개발 주기 속도를 높이기 위해 널리 채택되고 있습니다.</p>


  <h2>Hasura GraphQL 엔진</h2>


  <p><a href="https://github.com/hasura/graphql-engine" target="_blank">Hasura GraphQL 엔진</a>은 Postgres 데이터베이스에서 실시간 GraphQL API를 즉시 제공하는 경량의 고성능 오픈 소스 제품입니다. 엔진에는 GraphQL API를 탐색하고 데이터베이스 스키마 및 데이터를 관리하는 데 도움이 되는 관리 UI가 함께 제공됩니다.</p>


  <p>또한 Hasuras&rsquo; GraphQL 엔진을 사용하면 스키마 스티치를 사용하여 사용자 지정 해결 프로그램을 작성하고 데이터베이스 이벤트에서 트리거되는 서버리스 함수 또는 마이크로 서비스 API를 통합할 수 있습니다. Hasuras&rsquo; GraphQL을 사용하면 <a href="https://3factor.app/" target="_blank">3단계 앱을</a> 쉽게 빌드할 수 있습니다. <a href="https://hasura.io" target="_blank">하수라</a>에 대해 자세히 알아보세요.</p>


  <h2>Azure Database for PostgreSQL에서 GraphQL 사용</h2>


  <p>Azure에서 실행 중인 데이터베이스가 있고 해당 데이터베이스에서 GraphQL을 사용하려는 경우 아래의 기존 Azure Database for PostgreSQL 섹션을 사용하여 GraphQL&quot; 작업 섹션으로 직접 &quot;이동합니다.</p>


  <p>Hasuras&rsquo; GraphQL 원클릭 배포를 사용하면 이제 5분 안에 Azure Database for PostgreSQL 서버를 사용하여 Azure에서 실시간 GraphQL API를 얻을 수 있습니다.</p>


  <p>아래에서 <strong>Azure에 배포</strong> 를 선택하여 시작합니다. 그러면 Azure Database for PostgreSQL에서 GraphQL을 사용할 준비를 위해 Azure Portal이 열립니다. Azure Portal에 로그인하라는 메시지가 표시되면 자격 증명을 입력하여 계속합니다.</p>


  <p><a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3a%2f%2fraw.githubusercontent.com%2fhasura%2fgraphql-engine%2fmaster%2finstall-manifests%2fazure-container-with-pg%2fazuredeploy.json" target="_blank"><img alt="Deploy to Azure button" border="0" height="34" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf3b5ff0-43fd-4698-a93f-90a6226f5948.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에 배포 단추" width="161"></a></p>


  <p>이 배포에서는 관리되는 Postgres 인스턴스를 프로비전하기 위해 Hasuras&rsquo; GraphQL 및 <a href="https://azure.microsoft.com/services/postgresql/" target="_blank">Azure Database for PostgreSQL</a> 을 배포하는 데 Azure Container Instances를 사용합니다.</p>


  <h2>기존 Azure Database for PostgreSQL에서 GraphQL 작업</h2>


  <p>Azure에 PostgreSQL 데이터베이스가 이미 있는 경우 Hasuras&rsquo; GraphSQL을 해당 데이터베이스에 연결하고 애플리케이션의 다른 부분에 영향을 주지 않고 GraphQL API를 사용할 수 있습니다.</p>


  <p>아래 <strong>의 Azure에 배포</strong> 그래픽을 선택하여 시작합니다. 그러면 GraphQL 및 기존 Azure Database for PostgreSQL 데이터베이스 작업을 준비하기 위해 Azure Portal이 열립니다. Azure Portal에 로그인하라는 메시지가 표시되면 자격 증명을 입력하여 계속합니다.</p>


  <p><a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3a%2f%2fraw.githubusercontent.com%2fhasura%2fgraphql-engine%2fmaster%2finstall-manifests%2fazure-container%2fazuredeploy.json" target="_blank"><img alt="Deploy to Azure button" border="0" height="34" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45a9141b-2a2a-48c8-9cd7-19a90f0bbba5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에 배포 단추" width="161"></a></p>


  <p>이 배포에서는 Hasura를 배포하기 위해 Azure Container Instances를 사용하고 기존 <a href="https://azure.microsoft.com/services/postgresql/" target="_blank">Azure Database for PostgreSQL 인스턴스에</a> 연결합니다.</p>


  <h2>Hasuras&rsquo; GraphQL 엔진으로 수행할 수 있는 다른 작업은 무엇인가요?</h2>


  <h3>실시간 API 사용 준비 살펴보기</h3>


  <p>정렬, 필터링, 페이지 매김 및 집계에 대한 SQL 같은 형식 및/또는 연산자는 기본적으로 지원됩니다. <a href="https://docs.hasura.io/1.0/graphql/manual/queries/index.html" target="_blank">쿼리</a> 및 <a href="https://docs.hasura.io/1.0/graphql/manual/mutations/index.html" target="_blank">변형</a>에 대한 Hasuras&rsquo; 강력한 구문에 대해 자세히 알아보세요.</p>


  <p>또한 Hasura에는 쿼리 결과에 대한 실시간 업데이트를 가져오기 위해 <a href="https://docs.hasura.io/1.0/graphql/manual/subscriptions/index.html" target="_blank">GraphQL의 구독</a>이라는 기본 제공 라이브 쿼리가 있습니다. websocket 연결을 처리하기 위한 코드를 작성할 필요가 없습니다.</p>


  <h3>권한 부여 추가</h3>


  <p>Hasuras&rsquo; 세분화된 역할 기반 권한 시스템을 사용하면 타사와 통합되는 데이터에 대한 열 및 행 수준 액세스 제어 규칙을 구성할 수 있습니다. JWT 또는 웹후크를 사용하여 사용자 고유의 사용자 지정 인증 서비스와 통합할 수도 있습니다. Hasuras&rsquo; 설명서, &ldquo;<a href="https://docs.hasura.io/1.0/graphql/manual/auth/index.html" target="_blank">인증/액세스 제어</a>를 방문하여 권한 부여를 추가하는 방법에 대해 자세히 알아볼 수 있습니다.&rdquo;</p>


  <h3>사용자 지정 비즈니스 논리 추가</h3>


  <p>GraphQL 엔진은 <a href="https://docs.hasura.io/1.0/graphql/manual/remote-schemas/index.html" target="_blank">원격 GraphQL 스키마</a>와 같은 사용자 지정 비즈니스 논리에 대한 게이트웨이로 사용할 수 있습니다. 원하는 언어로 고유한 GraphQL 서버를 작성하고 단일 엔드포인트에 노출할 수 있습니다. 하수라는 스키마 스티치를 처리합니다.</p>


  <h3>데이터베이스 이벤트에서 Azure Functions 트리거</h3>


  <p>Hasura는 삽입, 업데이트 또는 삭제와 같은 데이터베이스 이벤트에서 서버리스 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a> 또는 웹후크를 트리거할 수 있습니다. 새로 등록된 사용자에게 환영 전자 메일&rdquo;을 보내는 것과 같은 비동기 비즈니스 논리를 &ldquo;실행하는 데 사용할 수 있습니다. <a href="https://hasura.io/event-triggers" target="_blank">Hasura 웹 사이트에서</a> 서버리스 Azure Functions 및 웹후크를 트리거하는 방법에 대해 자세히 알아보거나 이벤트 트리거인 Hasuras&rsquo; 설명서를 &ldquo; 참조<a href="https://docs.hasura.io/1.0/graphql/manual/event-triggers/index.html" target="_blank">하세요</a>.&rdquo;</p>


