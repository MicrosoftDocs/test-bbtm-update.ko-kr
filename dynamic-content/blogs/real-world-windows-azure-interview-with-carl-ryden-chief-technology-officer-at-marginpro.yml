Content: '<p>Real World Windows Azure 시리즈의 일환으로 MarginPro의 CTO인 Carl Ryden과 대출 가격 책정 및 수익성 시스템에 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: MarginPro 및 제공하는 서비스에 대해 알려주세요. </b></p>  <p><b>Ryden:</b> <a target="_blank" href="">MarginPro</a> 는 커뮤니티 은행과 신용 조합에 대한 대출 예금 가격 및 수익성 관리 소프트웨어를 개발합니다.  우리의 솔루션은 은행이 순이자마진을 높이고 최고의 대출자를 위해 경쟁할 때 가능한 한 경쟁력을 갖출 수 있도록 대출 구조와 위험 평가에서 직관과 추측을 취합니다.&nbsp; &nbsp;</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>라이든: </b> 처음부터 온-프레미스 서버 인프라에 대한 리소스를 할당하기 위한 클라우드용 MarginPro를 개발했습니다. 특히 인증된 보안 데이터 센터가 있어야 한다는 점을 고려하면 시작이 되지 않았을 것입니다. 타사 호스팅 공급자인 GoGrid에서 MarginPro를 호스팅했으며, 여기서 가상 애플리케이션 서버와 데이터베이스 서버를 유지 관리했습니다. 그러나 이러한 서버를 유지 관리하는 데는 매일 상당한 시간이 걸렸습니다.&nbsp; 때때로, 그것은 모두 소비 하 고 더 나쁜 아직, 더 자주 하지 보다, 오프 시간 동안이 작업을 수행 했다, 늦은 밤과 주말 등.&nbsp; 이제 핵심 비즈니스에 바치게 될 때입니다. 고객은 서버를 관리하기 위해 비용을 지불하지 않습니다. 그들은 세계적 수준의 대출 가격 소프트웨어를 제공하기 위해 저를 지불합니다. </p>  <p><b>MSDN: 매우 안전하고 유지 관리가 낮은 클라우드 솔루션의 필요성을 해결하기 위해 Windows Azure 플랫폼으로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>라이든: </b> 웹 기반 애플리케이션은 <a target="_blank" href="https://www.asp.net/">Microsoft ASP.NET</a> MVC 2를 기반으로 하며 <a target="_blank" href="https://www.microsoft.com/silverlight/">Microsoft Silverlight 4</a> 브라우저 플러그 인을 사용합니다. Windows Azure 웹 역할에서 호스트합니다. 또한 Queue Storage 및 작업자 역할을 사용하여 복잡한 컴퓨팅 요구 사항 중 일부를 처리합니다. 모든 데이터는 다중 테넌트 환경에 배포되는 Microsoft SQL Azure 저장됩니다. 또한 고객이 애플리케이션에서 데이터를 호출할 때마다 테이블에서 끌어오고 매번 데이터베이스에 적중할 필요가 없도록 관계형 데이터를 Windows Azure의 Table Storage에 캐시합니다.  업데이트를 배포해야 하는 경우 새 인스턴스를 만들고 MSBuild [Microsoft Build Engine]을 사용하여 업데이트를 새 인스턴스에 배포한 다음 스위치를 전환하여 라이브로 전환합니다. 이제 가상 서버를 다운하고 서비스를 중단시킬 위험이 없습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼은 고객에게 더 나은 서비스를 제공하는 데 어떻게 도움이 됩니까?</b></p>  <p><b>라이든: </b> MarginPro는 고객의 핵심 뱅킹 시스템과 통합되며 고객이 최적의 대출 가격 책정을 위해 계정의 전략적 가치를 업데이트할 수 있도록 합니다. 계산이 많은 프로세스입니다. Azure를 Windows 않으면 각 고객에 대해 이러한 프로세스를 순차적으로 실행해야 하지만 이제는 새 컴퓨팅 인스턴스를 확장하여 병렬로 실행할 수 있습니다. 통합 모듈은 Windows Azure가 없으면 가능하지 않을 것입니다.</p>  <p><b>MSDN: Windows Azure 플랫폼에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>라이든:</b> 많은 시간, 혜택 돈에 내려온다. 우리에게는 그렇게 간단하지 않습니다. 우리에게 가장 큰 이점은 인프라 유지 관리에 대해 걱정할 필요가 없다는 것입니다. Microsoft에서 유지 관리하는 SAS 70 형식 II 규격 인프라가 있으므로 최선을 다하는 것에 집중할 수 있습니다. Microsoft는 Microsoft가 가장 잘하는 일을 처리하고, 세계적 수준의 대출 가격 책정 소프트웨어를 만드는 데 집중할 수 있으며, 고객도 핵심 비즈니스에 집중할 수 있습니다. &nbsp;</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8666.MarginProLogo.png" border="0"></a></p>  <p>다음에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/26/real-world-windows-azure-interview-with-carl-ryden-chief-technology-officer-at-marginpro.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
