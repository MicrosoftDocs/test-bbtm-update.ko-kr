Content: >-
  불과 2주 전에 <a href="https://weblogs.asp.net/scottgu/docker-and-microsoft-integrating-docker-with-windows-server-and-microsoft-azure" target="_blank">Scott Guthrie가 발표</a>했고<a href="https://azure.microsoft.com/blog/2014/10/20/azures-getting-bigger-faster-and-more-open/" target="_blank">, Jason Zander</a>는 <a href="https://docker.io/" target="_blank">Dockerto</a>와의 중요한 새로운 협업을 통해 Windows  Server에 컨테이너 기술을 지원하고 Linux의 Docker 컨테이너에 대한 Windows 클라이언트를 개발하기 위해 자세히 설명했습니다.  **<em>이미**</em> <em>에</em> TechEd Europe<em></em>Mark Russinovich는 Ubuntu+Wordpress Docker 컨테이너 이미지를 Azure의 <a href="https://coreos.com/" target="_blank">CoreOS</a> Linux VM에 푸시하는 Windows Docker 클라이언트의 프로토타입을 보여주었습니다. 여기 링크에서 기조연설을 시청하세요.

  <blockquote>나는 1:19:10 지점에서 바로 후에서 아래의 주요 이미지를 훔쳤다, 하지만 당신은 당신이 나를 믿지 않는 경우 데모를 직접 볼 수 있습니다; Docker 이미지는 몇 초 만에 Azure에서 실행됩니다.</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/DemoWinDockerRunWordpressConsole.jpg"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="DemoWinDockerRunWordpressConsole" alt="DemoWinDockerRunWordpressConsole" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DemoWinDockerRunWordpressConsole_thumb.jpg" width="644" height="364" border="0" /></a>

  <h3><strong>Azure의 Docker, CoreOS 및 Linux 설명서</strong></h3>

  데모 이벤트를 활용하여 Azure의 Linux 컨테이너 기술을 설명하고 Ubuntu 및 CoreOS와 같은 Linux 배포판과 Kubernetes 및 CoreOS의 플릿과 같은 클러스터 기술과 함께 Docker 컨테이너를 사용하는 방법을 보여주는 몇 가지 새로운 문서, 자습서 및 비디오를 강조합니다.


  이 <a href="https://channel9.msdn.com/Blogs/Regular-IT-Guy" target="_blank">일반 IT</a>  <a href="https://channel9.msdn.com/Blogs/Regular-IT-Guy/Docker-High-Level-Whiteboard" target="_blank">GuyDocker High-Level 화이트보드 채팅</a>에서 Ross Gardler, Sr. (MSOpenTech) 및 <a href="https://azure.microsoft.com/blog/author/madhana/" target="_blank">Madhan Arumugam Ramakrishnan</a>에 의해 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">여기에</a> 설명된 대로 Docker는 공유 리소스에 대한 컴퓨팅을 격리하고 다른 Docker 컨테이너에 앱을 신속하게 빌드하고 푸시할 수 있는 다른 서비스를 제공하는 Linux용 가장 인기 있는 <a href="https://en.wikipedia.org/wiki/LXC">컨테이너 에코시스템</a> 중 하나입니다. CoreOS는 Docker 컨테이너를 포함하여 Linux 컨테이너를 사용하도록 설계된 매우 가볍고 간소화된 Linux 배포판으로, 동적으로 서로를 찾고 클라이언트 컴퓨터에서 하나의 단위로 자동화할 수 있는 VM의 전체 클러스터를 만들 수 있습니다.


  <strong>Docker</strong>에 대해 읽고 시작하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">Docker VM 확장 사용을</a> 참조한 다음 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-with-portal/" target="_blank">Azure Portal에서 Docker VM 확장</a>으로 바로 이동합니다. 명령줄에서 이미 알고 있는 경우 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-with-xplat-cli/" target="_blank">Azure 플랫폼 간 인터페이스(xplat-cli)에서 Docker VM 확장을 사용하여 Docker VM</a> 만들기를 자동화하는 방법을 알아봅니다. 그러면 Azure에서 Docker를 사용하여 실행할 수 있습니다. 여기에서 시스템을 실제로 사용하기 위해 <a href="https://docs.docker.com/" target="_blank">Docker 설명서</a> 로 이동할 준비가 된 것입니다. Docker가 작동하는 것을 본 적이 없다면 <a href="https://channel9.msdn.com/Shows/Edge/Edge-Show-117-Docker-on-Azure" target="_blank">Edge 쇼에서</a> Andrew Weiss의 데모를 살펴보십시오.


  Docker 컨테이너는 너무 쉽고 빠르게 배포되므로 <em>컨테이너 클러스터 </em>관리가 다음 단계가 되는 이유를 즉시 확인할 수 있습니다. CoreOS와 Google의 <a href="https://github.com/GoogleCloudPlatform/kubernetes" target="_blank">Kubernetes</a> 는 모두 Azure와 같은 클라우드의 인터넷 규모 리소스를 사용하여 수십, 수백 또는 수천 개의 컨테이너를 배포할 수 있는 클러스터의 배포 및 관리를 자동화하는 접근 방식입니다(Docker <a href="https://github.com/docker/libswarm" target="_blank">의 libswarm</a> 및 <a href="https://mesos.apache.org/" target="_blank">Apache Mesos</a>와 같은 다른 유사한 프로젝트가 많이 있음). Azure에서 <strong>CoreOS</strong><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-coreos-how-to/" target="_blank">를 사용하는 방법에 따라 Azure에서 CoreOS</a>로 타이어를 걷어차고 CoreOS<a href="https://coreos.com/docs/quickstart/" target="_blank">의 빠른 시작에서 CoreOS</a> 클러스터를 사용하는 것으로 바로 이동하고 <a href="https://github.com/timfpark/coreos-azure" target="_blank">팀 파크의 자습서</a> 및 <a href="https://github.com/chanezon/azure-linux/tree/master/coreos/cloud-init" target="_blank">Patrick Chanezon 자습서</a>에서 CoreOS와 함께 Docker를 사용하도록 확장합니다. 더 많은 <strong>Kubernetes</strong> 콘텐츠가 진행 중입니다. 하지만 Azure의 <a href="https://azure.microsoft.com/blog/2014/08/28/hackathon-with-kubernetes-on-azure/" target="_blank">Kubernetes를 사용하는 이 Hackathon</a> 은 MSOpenTech가 오픈 소스 기술을 Azure에 지원하기 위해 수행한 기본 작업을 제공합니다.


  그러나 이것이 사용 가능한 유일한 콘텐츠는 아닙니다. 자체 이미지 및 배포판을 빌드하는 데 능숙한 *nix 팬(<a href="https://azure.microsoft.com/blog/2014/05/22/running-freebsd-in-azure/" target="_blank">FreeBSD도!</a>)은 Azure에서 대화형 지원을 위해 Azure Linux VM 에이전트를 빌드하거나 이미지에 설치하는 방법을 알아보려면 Azure VM 에이전트 및 VM 확장 및 <a href="https://github.com/Azure/WALinuxAgent" target="_blank">WALinuxAgent github 리포지토리</a> 를 살펴봐야 합니다.


  그게 전부가 아니에요. <a href="https://azure.microsoft.com/blog/author/stephenzarkos/" target="_blank">Stephen Zarkos의 블로그 항목</a> 에서는 Azure용 VM 에이전트 및 VM 확장이 가져오는 연결된 기능 중 일부를 사용하는 방법을 설명합니다. 예를 들어 <a href="https://azure.microsoft.com/blog/2014/08/25/using-vmaccess-extension-to-reset-login-credentials-for-linux-vm/" target="_blank">VMAccess 확장을</a> 사용하면 SSH 액세스 및 자격 증명을 다시 설정하거나 수정할 수 있습니다. <a href="https://azure.microsoft.com/blog/2014/08/20/automate-linux-vm-customization-tasks-using-customscript-extension/" target="_blank">사용자 지정 스크립트 확장을</a> 사용하면 제어하는 동적 기능을 사용할 수 있습니다. 새 <a href="https://azure.microsoft.com/blog/2014/10/23/automate-linux-vm-os-updates-using-ospatching-extension/" target="_blank">OS 패치 확장을</a> 사용하면 예약된 방식으로 패치 작업을 자동화할 수 있습니다. 마지막으로 <a href="https://blogs.msdn.com/b/igorpag/archive/2014/10/23/azure-storage-secrets-and-linux-i-o-optimizations.aspx" target="_blank">Igor Pagliai 및 Vittorio Franco Libertucci</a>  는 Azure에서 Linux 워크로드에 대한 경험을 제공하여 VM을 최적화하는 최상의 지침을 제공합니다.


  훨씬 더 많은 작업이 진행 중이지만, Azure에서 Linux 워크로드를 가동하고 실행하는 데 도움이 되는 많은 항목이 이미 있습니다.
