Title: IT용 Inside Azure를 사용하여 클라우드 기술 향상 및 디지털 변환 가속화
Summary: 지난 한 해 동안 비즈니스 운영 최적화, 비용 절감 및 고객 환경 향상을 목표로 모든 업계에서 클라우드 채택 및 디지털 변환이 가속화되었습니다. 현재는 모든 기술 수준의 클라우드 전문가를 위해 설계된 리소스가 있는 새로운 온라인 기술 기술 프로그램인 It용 Inside Azure를 도입하고 있습니다. 새 리소스를 사용하여 Azure 모범 사례를 최신 상태로 유지하고 기술 전문가의 질문에 답변하여 IT 운영을 혁신하여 비즈니스 성장과 혁신을 촉진할 수 있습니다.
Content: >-
  <p>지난 한 해 동안 비즈니스 운영 최적화,&rsquo; 비용 절감 및 고객 환경 향상을 목표로 모든 업계에서&mdash; 클라우드 채택 및 디지털 트랜스포메이션이 가속화되었습니다. 조직이 계속 변화함에 따라 IT는 가능한 것에&rsquo; 대한 비전을 가지고 리더십&mdash;의 위치에 계속 있을 것입니다. IT 전문가가 계속 성장하고 클라우드 기술을 최신 상태로 유지하는 책임은 혁신과 성공을 촉진하는 데 매우 중요합니다.</p>


  <p>현재는&rsquo; 모든 기술 수준의 클라우드 전문가를 위해 설계된 리소스가 있는 새로운 온라인 기술 기술 프로그램인 <strong><a href="https://aka.ms/InsideAzureforIT" target="_blank">IT용 Azure 내부</a></strong>를 소개합니다. 새 리소스를 사용하여 Azure 모범 사례를 최신 상태로 유지하고 기술 전문가의 질문에 답변하여 IT 운영을 혁신하여 비즈니스 성장과 혁신을 촉진할 수 있습니다.</p>


  <p><strong>It용 Azure 내에서</strong> 는 전문가가 가장 어려운 클라우드 인프라 질문에 실시간으로 답변하는 전문가 세션과 온-프레미스, 다중 클라우드 및 에지 환경을 현대화하기 위한 모범 사례 및 데모에 대해 자세히 알아보는 Expert Series 비디오에 액세스할 수 있습니다. 또한 실제 IT 과제를 해결하는 방법에 대한 업계 리더의 인사이트를 공유하는 새로운 비디오 시리즈 Im&rsquo; 호스팅에 액세스합니다.</p>


  <p><a href="https://aka.ms/Firesidechat1">첫 번째 에피소드에서</a>는 중요 업무용 SAP 및 VMware 워크로드를 Azure로 마이그레이션할 때 비즈니스 운영을 혁신하는 학습을 공유합니다.</p>


  <h2>SAP 및 Microsoft</h2>


  <p>SAP CMSO(최고 마케팅 및 솔루션 책임자) <strong>Julia White</strong> 가 저와 함께 회사&rsquo; 파트너십에 대해 이야기합니다. 클라우드로의 리프트 앤 시프트뿐만 아니라 Azure에서 안전하고 확장 가능한 SAP S/4HANA 환경을 실행하여 고객에게 긍정적인 영향을 주는 내부 문화적 변화를 가능하게 하는 방법에 대해 이야기하고, 데이터, 도구 및 사용자를 한데 모아 IT가 이러한 변화를 선도하는 방법을 공유합니다.</p>


  <h2>VMware 및 Azure를 사용하여 데이터 센터 확장</h2>


  <p>VMware 수석 부사장 겸 Cloud Services <strong>마크 로메이어(Mark Lohmeyer</strong>) 총지배&nbsp;인과 저는 고객이&mdash; 재해&nbsp; 복구, 네트워킹 등을 보다 쉽게 수행할 수 있도록 Weve가 어떻게 모이는지&rsquo; 설명합니다.&nbsp; 또한 Mark는 고객이 애플리케이션 변경 없이 온-프레미스 환경을 마이그레이션할 수 있도록 Azure VMware Solution에 곧 제공될 새로운 서비스를 공유합니다.</p>


