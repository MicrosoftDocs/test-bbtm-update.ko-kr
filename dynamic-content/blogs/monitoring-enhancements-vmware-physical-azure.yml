Title: Azure Site Recovery로 보호되는 VMware 및 물리적 워크로드에 대한 향상된 모니터링
Summary: Azure Site Recovery는 다양한 상태 신호를 도입하여 VMware 및 물리적 워크로드의 모니터링 환경을 향상시킵니다. 이러한 신호는 크기 조정 지침도 제공합니다.
Content: >-
  <p>Azure Site Recovery는 복제 구성 요소인 프로세스 서버에 다양한 상태 신호를 도입하여 워크로드의 상태 모니터링을 향상시켰습니다. 하이브리드 DR 시나리오의 PS(프로세스 서버)는 데이터 복제의 중요한 구성 요소입니다. 복제 캐싱, 데이터 압축 및 데이터 전송을 처리합니다. 워크로드가 보호되면 원본, 네트워크 연결, 사용 가능한 대역폭, 프로세스 서버를 프로비전하거나 단일 프로세스 서버로 많은 수의 워크로드를 보호하는 등 여러 요인으로 인해 워크로드가 트리거될 수 있습니다. 이로 인해 PS 상태가 좋지 않을 수 있으며 VM 복제에 연속적인 영향을 미칠 수 있습니다.</p>


  <p>이제 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-monitor-process-server#process-server-alerts" target="_blank">프로세스 서버의 추가 상태 신호를</a> 사용하여 이러한 문제를 보다 쉽게 해결할 수 있습니다. 가상 머신에서 사용 중인 프로세스 서버를 빠르게 식별하고 둘 사이의 상태를 쉽게 관련할 수 있습니다. PS &ndash; 사용 가능한 공간 사용률, 메모리 사용량, CPU 사용률 및 달성된 처리량의 여러 매개 변수에 대해 알림이 발생합니다. 경고 및 중요 경고가 모두 해제되므로 적절한 시기에 작업을 수행할 수 있습니다. 이렇게 하면 사용자가 PS에 연결된 여러 컴퓨터에 영향을 미칠 수 있는 대규모 문제가 발생하지 않도록 방지할 수 있습니다.</p>


  <p style="text-align: center;"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c437d1d1-1495-4c71-9ab5-2746dee6c19c.png" style="font-size: 13px;" target="_blank"><img alt="Process Server Blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cdd3251-71f3-4ce4-94df-37c7adffd063.png" style="border: 0px solid currentcolor; border-image: none; width: 400px; height: 453px; display: inline; background-image: none;" title="프로세스 서버 블레이드"></a></em></p>


  <p style="text-align: center;"><em>PS 블레이드 보기</em></p>


  <p>경고 및 중요 이벤트는 Azure Site Recovery에서 설정한 아래 임계값에 따라 발생합니다. 추가 경고에는 PS 서비스 및 PS 하트비트와 관련된 문제가 포함됩니다. 포털에서 이러한 모든 상태 이벤트는 이벤트 테이블에서 최대 72시간의 데이터 요소를 사용하여 심층 분석 모니터링을 위해 PS 블레이드에 수집됩니다. 처리량은 달성 가능한 RPO 측면에서 측정됩니다.</p>


