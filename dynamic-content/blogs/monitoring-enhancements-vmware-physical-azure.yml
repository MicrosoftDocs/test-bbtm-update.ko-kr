  <p>PS와 복제된 항목 간의 명확한 관계는 복제된 항목 블레이드에 설정됩니다. 이렇게 하면 진행 중인 복제에 대한 문제 식별 및 해결 속도가 빨라집니다.</p>


  <p style="text-align: center;"><em><img alt="Replicated Item Blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1157b7bd-0134-44b1-896e-3485787aaa3c.png" style="border-width: 0px; border-style: solid; width: 900px; height: 298px; display: inline; background-image: none;" title="복제된 항목 블레이드"></em></p>


  <p style="text-align: center;"><em>복제된 항목 블레이드의 보기입니다.</em></p>


  <p>이러한 모든 상태 신호는 통합 프로세스 서버 상태로 롤업됩니다. 이 표시 매개 변수는 새 컴퓨터를 보호해야 하거나 기존 PS 간 부하 분산이 필요한 경우 PS를 선택하는 데 도움이 됩니다. <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-manage-process-server#process-server-selection-guidance" target="_blank">프로세스 서버 선택</a> 시 경고 상태는 경고를 발생시켜 사용자&rsquo; 선택을 억제하고, 중요한 상태는 PS 선택을 완전히 차단합니다. 워크로드의 규모가 커짐에 따라 신호는 강력합니다. 이 지침은 적절한 수의 가상 머신이 프로세스 서버에 연결되어 있으며 관련 문제를 방지할 수 있도록 합니다.</p>


  <blockquote>

  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img alt="Healthy Process Server" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab5d2285-fb41-45b3-b757-a17a6aee0631.png" style="border: 0px currentcolor; border-image: none; width: 250px; height: 384px; display: inline; background-image: none;" title="정상 프로세스 서버">&nbsp;<img alt="Critical Process Server" height="451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0ed89b4-7d86-424d-a985-2850047acb00.png" style="border-width: 0px; border-style: solid; width: 251px; height: 453px; font-size: 13px; display: inline; background-image: none;" title="중요 프로세스 서버" width="250"></p>

  </blockquote>


  <p style="text-align: center;"><em>정상 프로세스 서버(왼쪽) 및 중요 프로세스 서버(오른쪽)를 사용하여 복제 워크플로 사용</em></p>


  <p>CPU 사용률, 메모리 사용량 및 사용 가능한 공간에 대한 프로세스 서버 상태 신호는 9.24 버전부터 사용할 수 있습니다. 처리량 관련 경고는 후속 릴리스에서 사용할 수 있습니다.</p>


