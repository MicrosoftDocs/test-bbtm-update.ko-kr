Slug: execute-javascript-transactions-and-manage-json-data-with-azure-documentdb
Title: Azure DocumentDB를 사용하여 JavaScript 트랜잭션 실행 및 JSON 데이터 관리
Summary: DocumentDB 팀은 Azure Portal 내에서 문서 탐색기 및 스크립트 탐색기에 대한 업데이트를 발표하게 되어 기쁩니다.
Content: >-
  <p>DocumentDB 팀은 <a href="https://portal.azure.com" target="_blank">Azure Portal</a> 내에서 문서 탐색기 및 스크립트 탐색기에 대한 업데이트를 발표하게 되어 기쁩니다. 이제 문서 탐색기는 JSON 문서에 대한 필터링을 지원하며 스크립트 탐색기는 이제 저장 프로시저 실행을 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/services/documentdb/" target="_blank">Azure DocumentDB</a>에 익숙하지 않은 경우 DocumentDB는 신속하고 반복적인 애플리케이션 개발을 위해 설계된 NoSQL JSON 문서 데이터베이스입니다. 모든 DocumentDB 사용자에 대한 개발자 및 데이터 관리 환경을 개선하기 위해 지속적으로 노력하고 있으며, 이러한 새로운 기능은 강력한 포털 환경을 제공하기 위한 단계입니다.</p>


  <h2>문서 탐색기: 문서 필터링</h2>


  <p>DocumentDB는 기본적으로 JSON 데이터를 지원하고 자동으로 인덱싱합니다. <a href="https://portal.azure.com" target="_blank">Azure</a> Portal에서 찾을 수 있는 문서 탐색기를 사용하면 사용자가 JSON 데이터를 DocumentDB에 자유롭게 보고, 편집하고, 만들고, 업로드할 수 있습니다. 이제 필터링 지원을 통해 필터링 쿼리에서 반환된 특정 문서를 보고, 편집하고, 삭제할 수 있습니다.</p>


  <p>데이터베이스 계정, 데이터베이스 또는 컬렉션 블레이드에서 <a href="https://azure.microsoft.com/documentation/articles/documentdb-view-json-document-explorer/" target="_blank">문서 탐색기에</a> 액세스할 수 있습니다. 문서 탐색기 블레이드의 오른쪽 위에 있는 필터 명령을 클릭하여 <strong>필터 </strong>설정을 지정합니다. 필터링 쿼리는 DocumentDBs&rsquo; 표준 SQL 구문을 준수합니다. DocumentDB&rsquo; 문서 또는 SQL 쿼리 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sql-query-cheat-sheet/" target="_blank">치트 시트</a>의 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sql-query/" target="_blank">SQL 쿼리 및 SQL 구문에서 DocumentDB</a> 쿼리 언어에 대해 자세히 확인할 수 있습니다.</p>


  <p><img alt="DocumentExplorerPortal" border="0" height="486" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23022d78-1cad-4279-8cbe-d7aa7ad1e679.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="DocumentExplorerPortal" width="610"></p>


  <p>필터링 쿼리는 WHERE 절과 ORDER BY 절을 모두 허용합니다. 둘 다 선택적 매개 변수입니다. <strong>필터 </strong>단추를 클릭하여 필터를 사용하도록 설정하면 지정된 필터를 사용하여 문서가 자동으로 새로 고쳐집니다.</p>


  <p>문서 탐색기를 사용하는 방법에 대한 자세한 지침은 <a href="https://azure.microsoft.com/documentation/articles/documentdb-view-json-document-explorer/" target="_blank">DocumentDB 문서 탐색기 문서를 사용하여 보기, 편집, 만들기 및 업로드를</a> 참조하세요.</p>


  <h2>스크립트 탐색기: 저장 프로시저 실행</h2>


  <p>마찬가지로 DocumentDB는 기본적으로 저장 프로시저 및 트리거를 통해 애플리케이션 정의 JavaScript의 트랜잭션 처리를 지원합니다. <a href="https://portal.azure.com" target="_blank">Azure Portal</a> 내에서 스크립트 탐색기를 사용하면 사용자가 저장 프로시저에서 서버 쪽 JavaScript를 자유롭게 보고 편집하고 실행할 수 있습니다.</p>


  <p>데이터베이스 계정, 데이터베이스 또는 컬렉션 블레이드에서 <a href="https://azure.microsoft.com/documentation/articles/documentdb-view-scripts/" target="_blank">스크립트 탐색기에</a> 액세스할 수 있습니다. 스크립트 탐색기 블레이드에서 블레이드 맨 위에 있는 저장 프로시저 만들기 명령을 통해 새 <strong>저장 프로시저를 만들 </strong>거나 기존 저장 프로시저를 열 수 있습니다. 이제 <strong>실행 저장 &amp; </strong>명령을 클릭하여 저장 프로시저를 실행할 수 있습니다. 스크립트 편집기 아래에 있는 입력 창에서 저장 프로시저에 대한 인수를 지정 <em>합니다 </em>. 또한 저장 프로시저를 실행한 후 결과 창에 <em>결과가</em> 로드됩니다.</p>


  <p><img alt="ScriptExplorerPortal" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84d789b7-9e2f-415b-bfca-a2f184fff9ea.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ScriptExplorerPortal" width="610"></p>


  <p>저장 프로시저는 서버 쪽에서 애플리케이션 논리를 직접 실행할 수 있는 강력한 도구입니다.</p>


  <p>스크립트 탐색기를 사용하는 방법에 대한 자세한 지침은 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-view-scripts/" target="_blank">DocumentDB 스크립트 탐색기 문서를 사용하여 저장 프로시저, 트리거 및 사용자 정의 함수 만들기 및 실행을</a> 참조하세요. 더 많은 샘플 저장 프로시저를 보려면 <a href="https://github.com/Azure/azure-documentdb-dotnet/tree/master/samples/code-samples/ServerSideScripts/JS" target="_blank">GitHub 리포지토리</a>를 확인하세요.</p>


  <h2>다음 단계</h2>


  <p>이러한 새로운 기능을 활용하기를 바랍니다. 다음에 보려는 내용에 대한 피드백을 계속 제공하세요! <a href="https://azure.microsoft.com/pricing/free-trial/" target="_blank">무료 평가판</a>에 등록하여 DocumentDB 계정을 만들어 지금 <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account" target="_blank">DocumentDB</a>를 사용해 보세요.</p>


  <p>도움이 필요하거나 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank">StackOverflow의 개발자 포럼을</a> 통해 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요.</p>


  <p>Twitter <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
