Title: 금융 서비스 규정 경계에 대한 Azure 솔루션
Summary: Microsoft Azure 대규모 금융 서비스 기업에서 선택하는 퍼블릭 클라우드가 되고 있습니다.
Content: >-
  <p><a href="https://azure.com/" target="_blank">Microsoft Azure</a> 대규모 금융 서비스 기업에서 선택하는 퍼블릭 클라우드가 되고 있습니다. 글로벌 금융 서비스 기관(GPI)이 온-프레미스 애플리케이션 환경을 보강하거나 대체할 Azure를 선택하는 가장 큰 이유 중 일부는 다음과 같습니다.</p>


  <ul>
   <li>Azure 클라우드에서 제공하는 높은 수준의 보안.</li>
   <li>뛰어난 제어 기업은 구독 내에서 규정 준수 및 보안을 초과할 수 있습니다.</li>
   <li>데이터 거버넌스 및 보호를 위해 Azure에서 제공하는 많은 기능입니다.</li>
   <li>Azure 클라우드가 준수하는 글로벌 규정 표준의 긴 목록입니다. 자세한 내용은 <a href="https://www.microsoft.com/en-us/trust-center/compliance/compliance-overview" target="_blank">Microsoft 보안 센터를</a> 참조하세요.</li>
  </ul>


  <h2>전역적으로 규제되는 Azure 솔루션에 대한 요구 사항</h2>


  <p>Azure는 기업이 지역 간 데이터 흐름을 제어하고 해당 데이터에 대한 액세스 권한이 있는 사용자와 해당 데이터를 관리할 수 있는 사용자를 제어할 수 있도록 빌드되었습니다. 솔루션에 대해 이야기하기 전에 요구 사항을 정의해야 합니다.</p>


  <h3>글로벌 규제의 예</h3>


  <p>많은 정부와 연합은 데이터가 저장되는 방법, 저장할 수 있는 위치 및 관리 방법에 대한 법률 및 규정을 개발했습니다. 이러한 시나리오에 대해 더 엄격하고 잘 알고 있는 몇 가지 예는 다음과 같습니다.</p>


  <ul>
   <li>
   <h4>EU(유럽 연합)</h4>
   </li>
  </ul>


  <p style="margin-left: 40px;">GDPR(<a href="https://gdpr-info.eu/" target="_blank">일반 데이터 보호 규정</a>)은 EU에 거주하는 개인의 개인 정보 수집 및 처리에 대한 지침을 설정하는 법적 프레임워크입니다.</p>


  <ul>
   <li>
   <h4>독일</h4>
   </li>
  </ul>


  <p style="margin-left: 40px;"><a href="https://www.gtlaw.com/en/insights/2017/7/new-german-federal-data-protection-act-officially-published" target="_blank">연방 데이터 보호법</a> 은 직원 데이터를 처리하는 조건과 데이터 주체가 누리는 권리에 대한 제한을 다루는 법률입니다.</p>


  <p style="margin-left: 40px;">데이터 지역화 및 관리법은 독일 시민에 대해 수집된 데이터를 적절하게 보호하고 암호화해야 하며, 독일 정치적 경계 내의 물리적 장치에만 저장되고 독일&rsquo; 시민만 관리해야 한다고 명시하고 있습니다.</p>


  <ul>
   <li>
   <h4>중국</h4>
   </li>
  </ul>


  <p style="margin-left: 40px;">CSL(<a href="https://assets.kpmg/content/dam/kpmg/cn/pdf/en/2017/02/overview-of-cybersecurity-law.pdf" target="_blank">사이버 보안법</a>)은 데이터 지역화, 인프라 및 관리와 관련된 일련의 법률입니다.</p>


  <ul>
   <li>
   <h4>캐나다</h4>
   </li>
  </ul>


  <p style="margin-left: 40px;"><a href="https://www.priv.gc.ca/en/privacy-topics/privacy-laws-in-canada/the-personal-information-protection-and-electronic-documents-act-pipeda/" target="_blank">캐나다 개인 정보 보호 및 전자 문서 법</a> (PIPEDA)은 오용 및 공개로부터 캐나다 전역의 소비자 데이터를 보호합니다.</p>


  <h3>아키텍처 및 디자인 요구 사항</h3>


  <p>위에서 언급한 규정 요구 사항 외에도 이러한 시나리오와 관련된 기술 요구 사항이 있습니다. 클라우드 애플리케이션 및 인프라 설계자는 국제 법률 및 규정을 위반하지 않으면서 비즈니스 기능을 제공하는 솔루션을 개발할 수 있는 기회를 제공합니다. 다음은 고려해야 할 몇 가지 요구 사항입니다.</p>


  <h4>세계화</h4>


  <p>세계화된 비즈니스 모델은 매일 여러 금융 시장에 지속적으로 액세스할 수 있도록 합니다. 이러한 시장은 운영, 언어, 문화 및 물론 규제에 따라 다릅니다. 이러한 차이에도 불구하고 클라우드에 배치된 서비스는 관리 효율성과 고객 환경을 보장하기 위해 이러한 시장 전반에 걸쳐 일관성을 유지하도록 설계되어야 합니다.</p>


  <h4>서비스 및 데이터 관리</h4>


  <p>독일과 중국은 시민들이 데이터와 해당 데이터가 상주하는 인프라를 관리할 수 있도록 허용하는 국가의 대표적인 예입니다.</p>


  <h4>데이터 지역화</h4>


  <p>많은 국가는 국경 내에서 물리적으로 유지하기 위해 자국에 대한 데이터 주권자 중 적어도 일부를 요구합니다. 규제된 데이터는 국가 외부로 전송할 수 없으며 규정 요구 사항을 충족하지 않는 데이터는 국내로 전송할 수 없습니다.</p>


  <h4>안정성</h4>


  <p>위의 많은 요구 사항으로 인해 고가용성, 데이터 복제 및 재해 복구를 위해 디자인하기가 약간 더 복잡해집니다. 예를 들어 데이터는 국가 또는 지역 표준 및 법률과 일치하는 위치에만 복제되어야 합니다. 마찬가지로 DR 시나리오가 트리거되는 경우 DR 사이트에서 실행되는 애플리케이션이 정보에 액세스하기 위해 법적 경계 또는 표준 경계를 넘지 않도록 해야 합니다.</p>


  <h4>인증</h4>


  <p>역할 및 ID 기반 액세스 제어를 지원하기 위한 적절한 인증은 의도되고 법적으로 권한이 부여된 개인만 리소스에 액세스할 수 있도록 해야 합니다.</p>


  <h2>Azure 솔루션</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50d1b8ba-400a-4ab3-a49d-2664f2489296.gif"><img alt="A graphic showing Azure's solution to these global regulations." border="0" height="733" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8da66b61-2b6c-4571-8dcf-92128d360995.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이러한 글로벌 규정에 대한 Azure의 솔루션을 보여주는 그래픽입니다." width="1024"></a></p>


  <h3>보안 구성 요소</h3>


  <h4>Azure AD(Azure Active Directory)</h4>


  <p><a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure</a> AD(Azure Active Directory)는 클라우드 기반 버전의 Active Directory이므로 고객이 사용하던 AD 기능을 유지하면서 클라우드의 유연성, 확장성 및 성능을 활용합니다. 이러한 기능 중 하나는 관리될 수 있고 해당 국가 또는 지역과 관련된 ID만 포함할 수 있는 하위 도메인을 만드는 기능입니다. 또한 Azure AD는 B2B(비즈니스 간 관계)와 B2C(기업 간 관계)를 구분하는 기능을 제공합니다. 이러한 차별화는 고객이 자신의 데이터에 대한 액세스와 관리 액세스 간에 명확히 하는 데 도움이 될 수 있습니다.&nbsp;&nbsp;</p>


  <h4>Azure Sentinel</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/sentinel/" target="_blank">Azure Sentinel</a> 은 확장 가능한 클라우드 네이티브 SIEM(보안 정보 이벤트 관리) 및 SOAR(보안 오케스트레이션 자동화 응답) 솔루션입니다. Azure Sentinel은 엔터프라이즈 전반에 지능적인 보안 분석 및 위협 인텔리전스를 제공하며, 경고 검색, 위협 가시성, 주도적 헌팅 및 위협 대응을 위한 단일 솔루션을 제공합니다.</p>


  <h4>Azure Key Vault </h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-overview" target="_blank">Azure Key Vault</a>를 사용하면 클라우드 애플리케이션과 서비스에서 사용하는 암호화 키 및 비밀을 보호할 수 있습니다. 키 자격 증명 모음은 키 관리 프로세스를 간소화하고 데이터를 액세스하고 암호화하는 키의 제어를 유지할 수 있습니다. 개발자는 개발 및 테스트(분)을 위한 키를 만든 다음, 프로덕션 키로 마이그레이션할 수 있습니다. 보안 관리자는 필요한 경우 권한을 키로 부여(및 해지)할 수 있습니다.</p>


  <h4>역할 기반 액세스 제어</h4>


  <p>클라우드 리소스에 대한 액세스 관리는 클라우드를 사용하는 모든 조직에서 중요한 기능입니다. RBAC(<a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">역할 기반 액세스 제어</a>)를 사용하면 Azure 리소스에 대한 액세스 권한이 있는 사용자, 해당 리소스로 수행할 수 있는 작업 및 액세스 권한이 있는 영역을 관리할 수 있습니다. RBAC는  <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-overview" target="_blank">Azure Resource Managerthat</a> 을 기반으로 구축된 권한 부여 시스템으로, Azure 리소스의 세분화된 액세스 관리를 제공합니다.</p>


  <h4>Azure Security Center</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-intro" target="_blank">Azure Security Center</a> 는 데이터 센터의 보안 태세를 강화하는 통합 인프라 보안 관리 시스템입니다. 또한 온-프레미스뿐 아니라 Azure에&#39;있는지 여부에 관계없이 클라우드의 하이브리드 워크로드에서 고급 위협 방지 기능을 제공합니다.</p>


  <h3>거버넌스 구성 요소</h3>


  <h4>Azure Blueprints</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/governance/blueprints/" target="_blank">Azure Blueprints를</a> 사용하면 Azure Resource Manager 템플릿과 같은 구성 가능한 아티팩트를 사용하여 리소스, 역할 기반 액세스 제어 및 정책을 프로비전하는 반복 가능한 방식으로 클라우드 환경을 배포하고 업데이트할 수 있습니다. 청사진은 지정된 위치 또는 지리적 지역에 대한 특정 정책 또는 컨트롤을 배포하는 데 사용할 수 있습니다. 샘플 청사진은 <a href="https://github.com/azure/azure-blueprints" target="_blank">GitHub 리포지토리에서</a> 찾을 수 있습니다.</p>


  <h4>Azure Policy</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/governance/policy/overview" target="_blank">Azure Policy</a>는 정책을 만들고 할당하고 관리하는 데 사용하는 Azure 서비스입니다. 정책은 리소스에 대해 다양한 규칙과 효과를 적용하여 리소스가 회사 표준 및 서비스 수준 약정을 준수하도록 유지합니다. 예를 들어 특정 역할만 리소스 그룹에 액세스할 수 있도록 정책을 설정할 수 있습니다. 또 다른 예는 지정된 리소스 그룹에서 특정 크기의 리소스만 허용되는 정책을 설정하는 것입니다. 새 리소스가 그룹에 추가되면 정책이 해당 엔터티에 자동으로 적용됩니다. 샘플 Azure Policy 구성은 <a href="https://github.com/Azure/azure-policy" target="_blank">GitHub 리포지토리에서</a> 찾을 수 있습니다.</p>


  <h4>Azure VDC(Virtual Datacenter Program)</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/architecture/vdc/" target="_blank">Azure VDC(Virtual Datacenter Program)</a>는 엔터프라이즈가 애플리케이션 및 워크로드 환경에서 배포 및 제어를 표준화할 수 있도록 설계된 아키타입 메서드 컬렉션입니다. VDC는 Azure Policy 및 Azure Blueprints를 비롯한 여러 다른 Azure 제품을 활용합니다. VDC 샘플은 <a href="https://github.com/Azure/vdc" target="_blank">GitHub 리포지토리에서</a> 찾을 수 있습니다.</p>


  <h3>인프라 구성 요소</h3>


  <h4>ASR(Azure Site Recovery)</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-overview" target="_blank">ASR(Azure Site Recovery)</a> 은 Azure 지역 간 또는 온-프레미스 환경과 Azure 간에 데이터 복제 및 재해 복구 서비스를 제공합니다. ASR은 국가/지리적 지역 내 또는 외부의 Azure 지역 간에 복제 및 장애 조치(failover)하도록 쉽게 구성할 수 있습니다.</p>


  <h4>고가용성</h4>


  <p>Azure 클라우드 내에서 여러 가지 방법으로 Virtual Machine(Infrastructure-as-a-Service IaaS) 고가용성을 달성할 수 있습니다. Azure는 장애 조치(failover)의 두 가지 네이티브 메서드를 제공합니다.</p>


  <ul>
   <li>AS( <a href="https://docs.microsoft.com/en-us/rest/api/compute/availabilitysets" target="_blank">Azure 가용성 집합</a> )는 장애 도메인에 배포되고 동일한 Azure Datacenter 내에서 도메인을 업데이트하는 가상 머신의 그룹입니다. 가용성 집합은 네트워크 스위치 또는 서버 랙의 전원 장치와 같은 단일 실패 지점의 영향을 받지 않도록 합니다. Azure 가용성 집합은 99.95%의 SLA(서비스 수준 계약)를 제공합니다.</li>
   <li>AZ( <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역</a> )는 가상 머신이 장애 도메인 및 업데이트 도메인에 배포된다는 측면에서 가용성 집합과 같습니다. 차이점은 AZs가 동일한 지역 내의 여러 Azure 데이터 센터에 VM을 분산하여 더 높은 수준의 가용성(SLA 99.99%)을 제공한다는 점입니다.</li>
  </ul>


  <p>PaaS(Platform-as-a-Service)의 경우 고가용성이 서비스에 기본 제공되므로 위의 IaaS 서비스로 구성할 필요가 없습니다.</p>


  <h4>미사용 데이터 암호화</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/security/azure-security-encryption-atrest" target="_blank">미사용 데이터 암호화</a> 는 일반적인 보안 요구 사항입니다. Azure에서는 조직이 사용자 지정 키 관리 솔루션과 관련된 위험 또는 비용 없이 미사용 데이터를 암호화할 수 있습니다. 조직에서는 Azure가 미사용 암호화를 완전히 관리할 수 있도록 할 수 있습니다. 또한 암호화 또는 암호화 키를 면밀하게 관리할 수 있는 다양한 옵션도 제공됩니다.</p>


  <h2>결론</h2>


