Title: 고객 관리형 키를 사용하여 Storage 서비스 암호화 발표 제한된 미리 보기
Summary: 오늘 Azure Blob Storage Azure Key Vault와 통합된 고객 관리형 키를 사용한 Azure Storage 서비스 암호화 미리 보기를 발표하게 되어 기쁩니다. Azure 고객은 이미 혜택을 누리고 있습니다...
Content: >-
  <p>오늘 Azure Blob Storage Azure Key Vault와 통합된 고객 관리형 키를 사용한 Azure Storage 서비스 암호화 미리 보기를 발표하게 되어 기쁩니다. Azure 고객은 이미 Microsoft 관리형 키를 사용하여 Azure Blob 및 파일 Storage 대한 Storage 서비스 암호화를 활용하고 있습니다.</p>


  <p>고객 관리형 키를 사용한 Storage 서비스 암호화는 FIPS 140-2 수준 2 유효성이 검사된 HSM(하드웨어 보안 모듈)에서 지원되는 RSA 암호화 키에 대해 고가용성 및 확장 가능한 보안 스토리지를 제공하는 <a href="https://azure.microsoft.com/en-us/services/key-vault/">Azure Key Vault</a>를 사용합니다. Key Vault는 키 관리 프로세스를 간소화하고 고객이 데이터를 암호화하고, 관리하고, 키 사용을 감사하는 데 사용되는 키를 완전히 제어할 수 있도록 합니다.</p>


  <p>이는 규제 또는 규정 준수 요구 사항, HIPAA 및 BAA 준수의 일부로 중요한 데이터를 보호하려는 엔터프라이즈 고객이 가장 많이 요청하는 기능 중 하나입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3acfcaf1-c6ae-49bf-9687-2e154bd69caa.jpg"><img alt="CMKWorkFlow" border="0" height="333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da964d14-787d-4d73-aa19-e850db7b940a.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="CMKWorkFlow" width="606"></a></p>


  <p>&nbsp;</p>


  <p>고객은 RSA 키를 Azure Key Vault에 만들거나/가져오고 스토리지 서비스 암호화를 사용하도록 설정할 수 있습니다. Azure Storage AES 기반 키를 사용하여 데이터가 암호화되는 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-client-side-encryption">봉투 암호화</a>를 사용하여 완전히 투명한 방식으로 암호화 및 암호 해독을 처리하며, 이 암호화는 Azure Key Vault에 저장된 고객 관리형 키를 사용하여 보호됩니다.</p>


  <p>고객은 규정 준수 정책에 따라 Azure Key Vault에서 키를 회전할 수 있습니다. 키를 회전하면 Azure Storage에서 새 키 버전을 검색하고 해당 스토리지 계정에 대한 계정 암호화 키를 다시 암호화합니다. 이로 인해 모든 데이터가 다시 암호화되지는 않으며 사용자에게 필요한 다른 작업이 없습니다.</p>


  <p>고객은 Azure Key Vault에서 키에 대한 액세스 권한을 취소하여 스토리지 계정에 대한 액세스를 취소할 수도 있습니다. 키에 대한 액세스를 취소하는 방법은 여러 가지가 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.keyvault/?view=azurermps-4.0.0">Azure Key Vault PowerShell</a> 및 <a href="https://docs.microsoft.com/en-us/cli/azure/keyvault">Azure Key Vault CLI</a>를 참조하세요. 액세스를 취소하면 Azure Storage에서 계정 암호화 키에 액세스할 수 없으므로 스토리지 계정의 모든 Blob에 대한 액세스가 효과적으로 차단됩니다.</p>


  <p>고객은 Premium Storage를 포함하여 사용 가능한 모든 중복성 유형의 Azure Blob Storage에서 이 기능을 사용하도록 설정할 수 있으며 Microsoft 관리형 키를 사용하는 것에서 고객 관리형 키 사용으로 전환할 수 있습니다. 이 기능을 사용하는 추가 비용은 없습니다.</p>


  <p>Azure Portal, Azure PowerShell, Azure CLI 또는 <a href="https://msdn.microsoft.com/en-us/library/azure/mt607151.aspx">Microsoft Azure Storage</a> <a href="https://docs.microsoft.com/en-us/rest/api/storagerp/storageaccounts">리소스 공급자 API</a>를 사용하여 모든 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/">Azure</a> Resource Manager 스토리지 계정에서 이 기능을 사용하도록 설정할 수 있습니다.</p>


