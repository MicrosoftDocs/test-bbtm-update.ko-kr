  <a title="DPM용 새로운 DPM 관리 팩</a>은 여러 DPM" href="https://www.microsoft.com/en-us/download/details.aspx?id=45525"> 서버에서 데이터가 풍부한 사용자 지정 보고서 및 대시보드를 생성하는 데 사용할 수 있는 강력한 보고 인프라를 제공합니다. 고객은 더 이상 모든 DPM 서버를 방문하여 통조림 보고서를 추출할 필요가 없습니다. 새로운 보고 관리 팩은 모든 것을 제공합니다.


