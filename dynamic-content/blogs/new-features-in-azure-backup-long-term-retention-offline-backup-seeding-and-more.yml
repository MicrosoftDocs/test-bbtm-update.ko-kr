  이 릴리스까지 DPM 고객은 Hyper-V 가상 머신, SQL 데이터베이스 및 파일 &amp; 폴더만 Azure에 백업할 수 있습니다. DPM UR5DPM UR5 </a>" href="https://support.microsoft.com/kb/3021791">및 <a title="Azure Backup Agentlatest" href="https://aka.ms/azurebackup_agent"> Azure Backup 에이전트</a>를 사용하여 <a title="고객은 이제 Microsoft SharePoint, Microsoft Exchange 및 Windows 클라이언트 워크로드를 Azure에 백업할 수 있습니다. <a title="워크로드 플랫폼 지원에</a> 대한 자세한 내용은 AzureLearn" href="https://blogs.technet.com/b/dpm/archive/2015/02/11/update-rollup-5-for-system-center-2012-r2-data-protection-manager-is-now-available.aspx">에 대한 DPM 워크로드 &amp; 백업입니다.

