Title: Azure Backup의 새로운 기능 – 장기 보존, 오프라인 백업 시드 등
Summary: 2015년 2월 Azure Backup 업데이트에서 많은 기능을 발표하게 되어 기쁩니다.
Content: >-
  2015 <a title="년 2월 Azure BackupAzure" href="https://aka.ms/azurebackup_landingpage"> Backup</a> 업데이트에서 많은 기능을 발표하게 되어 기쁩니다. 주요 기능은 다음과 같습니다.

  <ul>
   <li>장기 보존 - 테이프 교체로 클라우드</li>
   <li>오프라인 시드 – 초기 시드를 더 빠르게 완료하고 네트워크 끄기</li>
   <li>모든 DPM 워크로드를 Azure에 백업</li>
   <li>SCOM의 향상된 모니터링 및 보고</li>
  </ul>

  &nbsp;


  KB 문서 3033794" href="https://support2.microsoft.com/kb/3033794"> KB3033794</a>에서 <a title="최신 Azure Backup 에이전트를 다운로드합니다. 이 업데이트를 다운로드하면 지난 몇 개월 동안 릴리스된 모든 기능이 자동으로 제공됩니다.

  <ul>
   <li><a title="KB 문서 2989574" href="https://support.microsoft.com/kb/2989574"> KB2989574</a>: 850GB를 초과하는 데이터 원본에 대한 지원</li>
   <li><a title="KB 문서 2997692 KB2997692</a>: <a title="Azure BackupSimplified 등록 &amp; 에 대한 Azure BackupLong" href="https://azure.microsoft.com/blog/2014/09/11/announcing-long-term-retention-for-azure-backup/">" href="https://azure.microsoft.com/blog/2014/09/11/getting-started-with-azure-backup/"> 기간 보존 및 <a title="간소화된 등록에 대한 장기 보존</a>" href="https://support.microsoft.com/kb/2997692"></a></li>
   <li><a title="KB 문서 2999951" href="https://support.microsoft.com/kb/2999951"> KB2999951</a>: <a title="Windows Server 2008용 Azure BackupSupport" href="https://azure.microsoft.com/blog/2014/10/06/announcing-support-for-backup-of-windows-server-2008-with-azure-backup/">를 사용하는 Windows Server 2008 지원</a></li>
   <li><a title="KB3015072KB3015072</a>" href="https://support.microsoft.com/kb/3015072">: <a title="Windows 7, Windows 8 Windows 8.1 Windows 클라이언트 운영 체제" href="https://azure.microsoft.com/blog/2014/12/16/azure-backup-announcing-support-for-windows-client-operating-system/"> 지원</a></li>
  </ul>

  이 블로그는 이 릴리스의 기능에 대한 간략한 요약을 제공합니다. 향후 몇 주 안에 자세한 블로그를 통해 후속 작업을 수행할 예정입니다.

  <h2><a title="장기 보존 - Cloud as Tape ReplacementLong" href="https://support2.microsoft.com/kb/3033794"> term retention – cloud as tape replacement</a></h2>

  최신 업데이트를 통해 고객은 매일, 매주, 매월 및 매년 보존 정책을 지정할 수 있습니다. 이제 고객은 Azure에서 최대 99년 동안 데이터를 보존할 수 있습니다. 테이프를 사용하여 장기 보존 요구 사항을 해결하는 경우 이 릴리스에서는 Azure를 사용하여 백업 및 장기 보존 요구를 해결할 수 있는 강력한 가치를 제공합니다.


