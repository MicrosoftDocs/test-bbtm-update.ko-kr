Slug: azure-government-3x-growth-in-2016-and-over-75-new-capabilities-in-the-last-90-days
Title: Azure Government – 2016년 3배 증가 및 지난 90일 동안 75개 이상의 새로운 기능
Summary: 오늘 저는 워싱턴 D.C.에서 열린 정부 클라우드 포럼 2016에서 600명 이상의 연방, 주 및 지방 정부 고객 및 파트너와 함께 하고 있습니다. 포럼은 시민 참여에 영향을 미치는 획기적인 기술 및 솔루션, 정부 직원의 권한 부여, 기관이 인프라 및 솔루션을 최적화하는 방법 및 정부 서비스의 디지털 변환을 통해 청중을 데려 갈 수 있도록 대기하고 있습니다.
Content: >-
  <p>오늘 저는 워싱턴 D.C.에서 열린 정부 클라우드 포럼 2016에서 600명 이상의 연방, 주 및 지방 정부 고객 및 파트너와 함께 하고 있습니다. 포럼은 시민 참여에 영향을 미치는 획기적인 기술 및 솔루션, 정부 직원의 권한 부여, 기관이 인프라 및 솔루션을 최적화하는 방법 및 정부 서비스의 디지털 변환을 통해 청중을 데려 갈 수 있도록 대기하고 있습니다. 이 점을 염두에 두고, 포럼에서 우리의 지속적인 발전에 대해 이야기하고 있는 몇 가지 하이라이트를 제공하고 싶었습니다.</p>


  <h3>포괄적인 규정 준수에 대한 지속적인 투자 - 폭 및 깊이</h3>


  <p>Im&rsquo;은 Azure Government가 다른 클라우드 서비스 공급자보다 중요 업무용 정부 워크로드에 대해 가장 규정 준수 인증 및 증명을 제공하는 방법을 자랑스럽게 생각합니다.&nbsp; <a href="https://azure.microsoft.com/en-us/blog/the-most-trusted-government-cloud-for-mission-critical-workloads-check-the-facts/">최근</a> 투자 및 규정 준수 성과를 강조했습니다.&nbsp; 또한 Microsoft가 <strong>조지아</strong> 주와 서명하여 서명된 CJIS 계약의 총 수를 24건으로 늘려 지속적인 노력을 입증했습니다. 이는 가장 가까운 경쟁업체보다 4배 더 많은 값입니다. 또한 <strong>FedRAMP Moderate 및 High</strong>를 포함한 <strong>FedRAMP 범위의 13개 Microsoft Azure 정부 클라우드 서비스를</strong> 자랑스럽게 생각하며, 이는 가장 가까운 클라우드 서비스 공급자보다 범위에서 <strong>두 배</strong> 더 많은 서비스인 권한 부여를 달성했습니다.</p>


  <h3>엄청난 Azure Government 서비스 모멘텀</h3>


  <p>Azure는 전 세계 모든 고객을 위해 혁신하는 것과 동일한 속도로 혁신적인 혁신, 가장 강력한 보안 및 놀라운 신기술을 정부에 제공하기 위해 최선을 다하고 있습니다.&nbsp; 지난 90일 동안 75개 이상의 새로운 Azure Government 기능과 10월에 이미 25개의 새로운 기능을 출시했습니다.&nbsp; 우리는 흥미 진진한 로드맵이 예정되어 있으므로 앞으로 며칠, 몇 주 및 몇 달 동안 정부에 더 많은 혁신을 기대할 수 있습니다.</p>


  <p>저는 커<a href="https://enterprise.microsoft.com/en-us/?p=355421">트 콜쿤(Curt Kolcun) 미국 공공 부문 부사장</a>이 오늘 블로그에 가서&rsquo; 정부 고객 및 파트너에 대한 모든 발표와 모멘텀, 그리고 우리가 매일 성취하는 데 도움이 되는 강력하고 영향력 있는 변화에 대해 읽어보는 것이 좋습니다.</p>


  <p>조직에 대한 Azure Government의 기능을 경험하려면 <a href="https://azuregov.microsoft.com/trial/azuregovtrial">Azure Government 평가판에 등록</a>합니다.</p>
