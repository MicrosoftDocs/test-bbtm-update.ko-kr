Title: Azure Cost Management + 청구 업데이트 – 2020년 8월
Summary: 8 월은 당신에게 더 많은 것을 제공합니다. 데이터에 대한 제어를 더 많이 합니다. 예약 구매 권장 사항에 대한 자세한 내용입니다. 권장 사항 수정을 자동화하여 비용을 절감합니다. 비용을 절감하는 데 도움이 되는 더 많은 예약 유형. 그리고 물론, 더 많은 비디오 및 설명서 업데이트.
Content: >-
  <p>&#39;새로운 학생이든, 스타트업이든, 가장 큰 기업이든, 재정적 제약이 있으며, 지출할&#39;, 위치 및 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Azure Cost Management + 청구가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 문제에 대해 자세히 알아볼 수 있는 방법과 Azure Cost Management + 청구를 통해 클라우드에서 비용을 다시 발생시킬&#39;있는 위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#exports">이제 내보내기용 고급 일정 옵션을 사용할 수 있습니다</a>.</li>
      <li><a href="#reservations">예약 권장 사항에 대한 자세한 내용입니다</a>.</li>
      <li><a href="#advisor">빠른 수정을 통해 권장 사항에 대한 작업을 더 빠르게 수행합니다</a>.</li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#usage">Azure 사용량 현황 데이터에 대한 예정된 변경 내용</a>입니다.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="exports"></a>&nbsp;</p>


  <h2>이제 내보내기에서 사용할 수 있는 고급 일정 옵션</h2>


  <p>많은 조직에서 비용 데이터를 내부 도구 및 프로세스에 통합합니다. Cost Management는 Azure Portal, Power BI, API 및 내보내기를 통해 이 작업을 수행하는 여러 가지 방법을 제공합니다. 대규모 사용량 파일을 수동으로 다운로드하거나 현재 <a href="https://aka.ms/costmgmt/usagedetails" target="_blank">UsageDetails API</a> 와 직접 통합하는 경우 비용 및 사용량 데이터를 스토리지 계정에 자동으로 푸시하는 Cost Management 내보내기를 다시 살펴보는 것이 좋습니다. 그리고 지금, 더 고급 일정 옵션으로, 내보내기가 그 어느 때보 다 더 나은.</p>


  <p>다음은 Cost Management 내보내기에서&#39;새로운&#39;.</p>


  <ul>
      <li>실제 <strong>및 분할 상환 비용</strong> 중에서 선택하여 예약 구매를 일별로 세분화하고 해당 예약을 활용하는 개별 리소스에 할당하는 것을 확인합니다.</li>
      <li>지난 7&nbsp;일 동안의 <strong>주간 내보내</strong>기 옵션이 개선되었습니다.</li>
      <li>청구서가 완료된 후 이전 달에 대해 실행되는 <strong>월별 내보내</strong> 기 옵션이 개선되었습니다.</li>
      <li>일일 또는 주별 내보내기가 실행될 <strong>때 원하는 시작 날짜를</strong> 지정하여 스토리지 계정 내에서 데이터를 사용할 수 있는 시기를 더 자세히 제어할 수 있습니다.</li>
      <li>최대 3개월의 데이터로 날짜 범위에 대한 <strong>일회성 내보내</strong> 기를 예약합니다.</li>
  </ul>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/tutorial-export-acm-data" target="_blank">Cost Management 내보내기를</a> 자세히 알아봅니다.</p>


  <p><a name="reservations"></a>&nbsp;</p>


  <h2>예약 권장 사항에 대한 자세한 내용</h2>


  <p>Azure Advisor에서 Azure 예약 권장 사항을 가져올 수 있다는 것을 이미 알고 있습니다. <a href="https://portal.azure.com/#create/Microsoft.Reservations" target="_blank">또한 구매 환경</a> 내에서 직접 권장 예약을 볼 수 있다는 것을 알고 계셨나요?</p>


  <p><img alt="Example showing reservation purchase recommendations" border="0" height="1273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0a53d01-c8d0-4ad5-901f-ce8f6b264cc4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="2101"></p>


  <p>Azure Home에서 <strong>도구</strong>로 이동한&nbsp; 다음 화면 아래쪽에 있는<strong><a href="https://aka.ms/costmgmt" target="_blank">Cost Management</a></strong>로 이동합니다. <strong>예약을 </strong>선택한 다음&nbsp;<strong>+ 추가</strong>를 선택하여 구매 환경을 엽니다. 원하는 서비스를 선택하면&#39;사용량에 따라 권장 수량이 있는 사용 가능한 예약 목록이 표시됩니다. 권장 수량 열의 <strong>세부 정보 보기</strong> 링크를 클릭하여 이 수량이 권장되는 이유에 대해 자세히 알아봅니다.</p>


  <p><img alt="Example showing reservation purchase recommendation details" border="0" height="1134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ef84e0e-6a11-40d0-a825-c1bffddfed2d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1630"></p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/reservations/reserved-instance-purchase-recommendations?toc=/azure/cost-management-billing/reservations/toc.json" target="_blank">예약 권장 사항에</a> 대해 자세히 알아봅니다.</p>


  <p><a name="advisor"></a>&nbsp;</p>


  <h2>빠른 수정을 사용하여 권장 사항에 대한 작업을 더 빠르게 수행</h2>


  <p>Azure Advisor는 항상 비용을 절감하고 최적화하는 방법을 모색할 때 가장 좋은 출발지였습니다. 클릭 한 번으로만 권장 작업 영역의 큐레이팅된 목록입니다. 이제 Advisor &quot;빠른 수정&quot; 수정을 통해 이러한 권장 사항을 적용하는 것이 그 어느 때보다 쉬워졌습니다.</p>


  <p><img alt="QuickFix_2020-08" border="0" height="1239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/697ee90f-7ca3-43b5-b838-a7f3c0f15d55.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="QuickFix_2020-08" width="2537"></p>


  <p><a href="https://docs.microsoft.com/azure/advisor/advisor-quick-fix" target="_blank">Azure Advisor에 대한 빠른 수정 수정에</a> 대해 자세히 알아봅니다.</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure를 사용하여 비용을 절감하는 새로운 방법</h2>


  <p>이제 이번 달에 두 가지 새로운 유형의 예약을 활용할 수 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/one-and-three-year-reserved-capacity-for-azure-database-for-postgresqhyperscale-citus" target="_blank">azure DB for PostgreSQL-Hyperscale(Citus)</a>.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/reservations/prepay-hana-large-instances-reserved-capacity?toc=/azure/cost-management-billing/reservations/toc.json" target="_blank">SAP HANA 대규모 인스턴스.</a></li>
  </ul>


  <p><a name="usage"></a>&nbsp;</p>


  <h2>Azure 사용량 현황 데이터에 대한 예정된 변경 내용</h2>


  <p>많은 조직에서는 전체 Azure 사용량 및 요금을 사용하여 사용 중인&#39;파악하고, 내부적으로 어떤 팀이 어떤 요금을 청구해야 하는지 파악하고, Azure 예약 및 Azure 하이브리드 혜택으로 비용을 최적화할 기회를 찾아봅니다. 분석을 수행할&#39;있거나 사용량 현황 데이터의 제품 세부 정보를 기반으로 통합을 설정하는 경우 다음 서비스에 대한 논리를 업데이트하세요.</p>


  <p>다음 변경 내용은 2020년 9월에 적용됩니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/upcoming-billing-changes-to-azure-bandwidth" target="_blank">대역폭 미터 ID 및 서비스 이름이 변경</a>됩니다.</li>
  </ul>


  <p>또한 EA(키 기반 기업계약) 청구 API가 새 Azure Resource Manager API로 대체되었음을 기억하세요. 키 기반 API는 등록이 끝날 때까지 계속 작동하지만 Microsoft 고객 계약으로 갱신하고 전환할 때 더 이상 사용할 수 없습니다. 다음 갱신 시 Microsoft 고객 계약으로 쉽게 전환할 수 있도록 최신 버전의 <a href="https://aka.ms/costmgmt/usagedetails" target="_blank">UsageDetails API</a> 로 마이그레이션을 계획하세요.</p>


