  <p>Twitter를 팔로우 <a href="https://twitter.com/azurecostmgmt">@AzureCostMgmt</a> 하고 <a href="https://aka.ms/costmgmt/videos" target="_blank">YouTube 채널</a> 에 업데이트, 팁 및 요령을 구독하세요. 그리고 언제나처럼, 당신의 아이디어를 공유하고 <a href="https://aka.ms/costmgmt/feedback" target="_blank">Cost Management 피드백 포럼</a>에서 다른 사람을 투표.</p>


  <p>우리는 이것이 모두를 위해 노력하는 시간인 것을 알고 있습니다. Azure Cost Management 팀의 최고의 소원입니다. 안전하게 유지하고 건강을 유지하세요!</p>
