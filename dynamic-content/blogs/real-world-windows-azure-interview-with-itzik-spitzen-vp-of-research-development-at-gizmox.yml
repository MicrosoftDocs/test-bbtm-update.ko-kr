Title: '실제 Windows Azure: Gizmox의 연구 & 개발 부사장인 Itzik Spitzen과의 인터뷰'
Summary: 'MSDN: Gizmox 및 Instant CloudMove 솔루션에 대해 알려드릴 수 있나요?  Spitzen: Gizmox는 보안, 성능 및 개발 용이성 사이의 격차를 해소하기 위한 비전으로 2007년에 설립되었습니다...'
Content: '<p><b>MSDN: Gizmox 및 Instant CloudMove 솔루션에 대해 알려드릴 수 있나요?</b></p>  <p><b>스피첸:</b> Gizmox는 2007년에 클라이언트/서버 데스크톱 애플리케이션에서 제공하는 보안, 성능 및 개발 용이성과 클라우드에서 제공하는 규모, 경제성 및 안정성 간의 격차를 해소하기 위한 비전으로 설립되었습니다. </p>  <p>수상 경력에 빛나는 <a target="_blank" href="">Visual WebGui</a> 기술을 기반으로 클라이언트/서버 데스크톱에서 웹 및 클라우드로 마이그레이션 솔루션을 만들었습니다. Instant CloudMove 솔루션을 사용하면 클라이언트/서버 애플리케이션으로 로컬로 실행되는 애플리케이션 코드를 Azure에서 고유하게 실행되는 애플리케이션으로 자동 변환할 <a target="_blank" href="https://www.windowsazure.com">수 Windows</a> 풍부한 웹 애플리케이션으로 변환할 수 있습니다. </p>  <p><b>MSDN: Instant CloudMove의 고유한 점은 무엇인가요?</b></p>  <p><b>스피첸:</b> Visual WebGui CloudMove는 클라이언트/서버 애플리케이션을 Windows Azure로 이동하기 위한 가장 짧은 경로 중 하나를 제공합니다. 이 도구를 사용하면 마이그레이션 프로세스의 85-95%를 자동으로 수행할 수 있으므로 조직은 클라우드로 전환할 때 코드에 대한 수년간의 투자를 버릴 수 있습니다. </p>  <p>코드가 Visual WebGui로 변환되면 특정 클라이언트 설치 없이도 동일한 애플리케이션 코드에서 모바일 디바이스, 태블릿 및 PC에서 애플리케이션에 액세스할 수 있습니다.</p>  <p><b>MSDN: Windows Azure 솔루션의 주요 이점은 무엇인가요?<a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7433.VisualGui.png" height="47" width="336"></a></b></p>  <p><b>스피첸:</b> Visual WebGui의 고유한 아키텍처 및 프로토콜은 Windows Azure에 최적화되어 있습니다. 테스트는 대역폭 사용량이 약 90%, 많은 시나리오에서 Windows Azure 컴퓨팅 인스턴스에서 50% 절감되었음을 나타냅니다. 이동하기 전에 클라우드에서 실행되는 비용을 예측하는 데 도움이 되도록 기존 애플리케이션이 Windows Azure로 마이그레이션되면 기존 애플리케이션의 예상 리소스 소비를 평가하는 도구를 제공합니다.</p>  <p><b>MSDN: 이 솔루션을 사용하여 모든 클라이언트/서버 애플리케이션을 Windows Azure로 변환할 수 있나요?</b></p>  <p><b>스피첸:</b> 기본적으로 그렇습니다. .NET 및 VB6에서 마이그레이션할 수 있는 도구가 있으며 Oracle Forms 및 COBOL과 같은 기술에서 마이그레이션하기 위한 자동화된 솔루션을 개발 중입니다. 또한 솔루션에는 클라우드에 대한 빠른 준비 테스트를 제공하는 무료 평가 도구가 포함되어 있습니다.  이 도구는 복잡성 수준과 특정 클라이언트/서버 애플리케이션을 클라우드로 마이그레이션하는 데 걸리는 노력을 나타내는 자세한 보고서를 생성합니다. </p>  <p>현재 Azure 고객을 Windows 위해 거래 라이선스 및 서비스에 대해 25% 할인을 제공하고 있습니다.&nbsp; 여기에서 Azure 제품을 Windows 대해 자세히 알아보세요.&nbsp; <a target="_blank" href="tabid/674/articleType/ArticleView/articleId/895/NET-Windows-Forms-Migration-to-Windows-Azure-Cloud.aspx">여기에서</a> 제공하는 할인된 서비스에 대해 자세히 알아보세요.</p>  <p><a href="%20overview/Migration%20overview.swf">        </a><a target="_blank" href=" overview/Migration overview.swf"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2047.InstantCMSS.png" border="0"></a></p>  <p><b>비디오: CloudMove 처리 프로세스 작동 중</b><b>&nbsp;</b></p>  <p>Gizmox에 대해 자세히 알아보려면 <a target="_blank" href="">여기</a>를 클릭하세요.&nbsp; Windows Azure 플랫폼을 사용하여 파트너 기회에 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p>다른 회사가 Windows Azure 플랫폼을 사용하는 방법을 읽으려면 여기를 클릭하십시오. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/10/real-world-windows-azure-interview-with-itzik-spitzen-vp-of-research-amp-development-at-gizmox.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
