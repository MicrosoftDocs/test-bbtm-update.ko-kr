  <h2>Azure Orbital 시나리오</h2>


  <h3>지구 관측 및 IoT</h3>


  <p>위성 이미지는 많은 산업에서 사용됩니다. 기상학, 해양학, 농업, 지질학, 국방 및 지능과 같은 지역은 대부분 저지방 궤도(LEO) 또는 MEO(중지구 궤도)를 포함하여 비지정상 궤도(NGSO)에 있는 위성을 사용합니다. 위성이 궤도에 오를 때, 데이터를 지구로 다운링크하기 위해 특정 기간 내에 접촉을 설정하려면 상당한 양의 지상 기지가 필요합니다.</p>


  <p>Azure Orbital을 사용하면 위성 운영자가 우주선과의 접촉을 예약하고 Azure의 VNet(가상 네트워크)에 데이터를 직접 다운링크할 수 있습니다. Azure Virtual Networks는 격리되고, 매우 안전하며, 애플리케이션 및 데이터 세트를 포함하는 Microsoft&#39;90개가 넘는 규정 준수 인증에 의해 관리됩니다.</p>


  <p>Azure Orbital은 데이터를 Azure로 직접 진입시켜 시장을 선도하는 데이터 분석, 지리 공간적 도구, 기계 학습 및 Azure AI 서비스로 즉시 처리할 수 있습니다.</p>


  <p>연락처 일정은 공유 높은 게인 안테나를 통해 X, S 및 UHF 대역 주파수에서 Microsoft 소유 및 운영 지상 스테이션에서 사용할 수 있습니다. 또한 Azure와의 직접 통합의 이점을 유지하면서 선호하는 Teleport 운영자와 쉽게 예약할 수 있도록 파트너&#39;지상국 네트워크와 <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/#overview" target="_blank">글로벌 네트워크를</a> 직접 상호 연결합니다.</p>


  <p>Microsoft 또는 파트너 지상국을 사용하든 간에 안테나에서 클라우드로의 디지털화된 RF(무선 주파수) 신호는 <a href="https://www.vita.com/resources/Documents/Articles/IEEE Micro 2013.pdf" target="_blank">VITA-49(VITA 무선 전송) 형식(VITA-49</a>)을 사용하여 전송한 다음, 플랫폼에서 제공하는 사용자 지정 모뎀 또는 클라우드 모뎀을 사용하여 강등될 수 있습니다.</p>


