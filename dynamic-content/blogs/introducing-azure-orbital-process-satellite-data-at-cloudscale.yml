  <h2>글로벌 통신</h2>


  <p>IFC(기내 연결), 해상, 연결된 크루즈, 이동성 및 비디오 방송은 우주 산업에서 다루는 통신 시나리오의 예입니다. 위성 운영자는 Azure Orbital을 활용하여 관리되는 서비스의 가속화된 빌드를 통해 네트워크 용량 판매를 넘어설 수 있습니다. Azure Orbital은 기존 지상 스테이션의 상호 연결과 네트워크 POP 또는 데이터 센터에 가까운 전용 안테나의 공동 배치를 제공합니다. Orbital을 사용하면 글로벌 네트워크 및 서비스 인프라를 최대한 활용하여 에지, 5G, SD-WAN 및 AI를 사용하여 새로운 제품 제품 및 서비스 체인을 구축하는 동시에 운영 및 공간을 지속적으로 최적화할 수 있습니다.</p>


  <p><a data-widget="image" href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3db6f17-d89c-4cf0-a13c-e28b4253546a.png"><img alt="Technology diagram for communication scenarios with Azure Orbital" border="0" height="220" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13f00bb0-029f-4e0a-8ab3-15e61db93318.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="624"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9300a60a-3bf9-4fb1-a1a2-cbcb556c81f6.gif" title="클릭하고 끌어서 이동" width="15"></p>


  <p><a href="https://www.ses.com/" target="_blank">SES</a>는 차세대 <a href="https://o3bmpower.ses.com/" target="_blank">SES O3b mPOWER</a> 통신 시스템의 지상 스테이션(원격 분석, 추적 및 명령 시스템 포함)을 배치하는 Microsoft Azure 선택했습니다. SES는 클라우드 규모의 운영 환경을 설계했으며 Azure Orbital을 핵심 플랫폼으로 활용하여 관리되는 서비스를 확장 및 빌드하고 주문 및 서비스 배달 관리 프로세스를 간소화합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;지난 12~18개월 동안 클라우드 채택 계획을&#39; 고객을 가속화하는 데 중점을 두게 되었습니다. Microsoft는 새로운 Azure Orbital 시스템을 통해 Microsoft에서 이상적인 파트너를 찾게 되어 기쁘게 생각합니다. 이 파트너십은 위성 인프라에 대한 노하우</em>&mdash;<em>SES&#39;경험을&#39; 두 회사를 활용하며 Microsoft&#39;클라우드 전문 지식</em>&mdash;<em>은 미래를&quot; 위한 새롭고 혁신적인 솔루션을 개발하는 데 블록 </em>이 있다고 SES Networks의 JP Hemingway CEO는 말했습니다.<em>&quot; Microsoft&#39;데이터 센터와 함께 차세대 O3b mPOWER 게이트웨이를 공동 배치, 배포 및 운영하게 되어 매우 기쁩니다. 원격 사이트에서 클라우드에 대한 이러한 원홉 연결을 통해 MEO 고객은 클라우드 애플리케이션 성능을 향상시키고, 새로운 시장을 확장하는 데 필요한 유연성과 민첩성으로 비즈니스 운영을 최적화할 수 있습니다.&quot;</em></p>

  </blockquote>


  <p>지상 세그먼트는&#39;투자의 모든 위성 운영자의 중요한 부분입니다. 파트너의 에코시스템은 서비스 및 기술 통합을 선택하여 플랫폼을 보강하기 위해 <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp#:~:text=The%20Azure%20Networking%20Managed%20Service%20Provider%20%28MSP%29%20Partner,around%20Azure%27s%20portfolio%20of%20networking%20products%20and%20services." target="_blank">MSP(관리 서비스 공급자) 프로그램에</a> 참여했습니다. Azure에 최적화된 클라우드 모뎀인 Mission Control Operations는 비즈니스에 필요할 때 주문형으로 프로비전된 타사 클라우드 네이티브 서비스의 예입니다.</p>


  <p>Azure Orbital은 현재 미리 보기로 제공됩니다. 미리 보기에 참여할 질문, 피드백 및 관심은 문의 <a href="mailto:MsAzureOrbital@microsoft.com">MsAzureOrbital@microsoft.com</a>하세요. 자세한 내용을 알아보거나 피드백을 공유하거나 미리 보기 참여에 대한 관심을 나타내려면 <a href="https://aka.ms/OrbitalDocs" target="_blank">제품 설명서를</a> 방문하세요.</p>


