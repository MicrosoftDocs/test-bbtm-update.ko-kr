Title: 'Azure Orbital 소개: 클라우드 규모에서 위성 데이터 처리'
Summary: 지구를 관찰하기 위해 우주에서 수집된 데이터는 기후 변화와 과학적 발견 및 혁신의 발전과 같은 글로벌 과제를 해결하는 데 중요한 역할을 합니다.
Content: >-
  <p>지구를 관찰하기 위해 우주에서 수집된 데이터는 기후 변화와 과학적 발견 및 혁신의 발전과 같은 글로벌 과제를 해결하는 데 중요한 역할을 합니다. 클라우드는 원격 작업을 위한 최신 통신 시나리오와 공간에서 엄청난 양의 데이터를 수집, 처리 및 배포하는 데 핵심적인 요소입니다.</p>


  <p>오늘 Azure&rsquo; <a href="https://aka.ms/orbital-service" target="_blank">Orbital</a>의 미리 보기를 발표했습니다. 새로운 지상국 서비스를 사용하면 위성 운영자가 위성과 통신하고 제어하고, 데이터를 처리하고, Microsoft Azure 직접 작업을 확장할 수 있습니다. Azure Orbital을 사용하면 지상 스테이션, 네트워크 및 프로시저를 포함한 지상 세그먼트가 이제 Azure에 통합되고 많은 파트너가 보완하는 디지털 플랫폼이 됩니다.</p>


  <p><a href="https://www.amergint.com/" target="_blank">Amergint</a>, <a href="https://www.kratosdefense.com/" target="_blank">Kratos</a>, <a href="https://www.ksat.no/" target="_blank">KSAT</a>, <a href="https://www.kubos.com/" target="_blank">Kubos</a>, <a href="https://www.ses.com/">SES</a>,&nbsp; <a href="https://www.usei-teleport.com/" target="_blank">US Electrodynamics INC</a> 및&nbsp;<a href="https://www.viasat.com/" target="_blank">Viasathave</a>&nbsp;는 Azure Orbital 파트너의 에코시스템에 합류했으며, 각 파트너는 고객의 이점에 대한 고유한 가치와 전문 지식을 제공했습니다.</p>


  <p>Microsoft는 지리 공간적 데이터의 수집, 전송 및 처리에 대한 고객의 요구를 지원할 수 있는 좋은 위치에 있습니다. 인텔리전트 클라우드 및 에지 전략은 현재 발표된 60개 이상의 클라우드 지역, 고급 분석 및 AI 기능과 함께 세계&mdash; 보안 및 혁신에서 가장 빠르고 복원력이 뛰어난 네트워크 중 하나로 확장되고 있습니다.<br>

