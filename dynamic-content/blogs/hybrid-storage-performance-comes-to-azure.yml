Title: 하이브리드 스토리지 성능은 Azure에 제공됩니다.
Summary: '컴퓨팅 및 파일 스토리지 간에 성능 계층을 추가하는 경우 Avere Systems는 Avere FXT Edge Filer로 알려진 고성능 캐싱 어플라이언스로 이 길을 주도해 왔다. '
Content: >-
  <p>컴퓨팅 및 파일 스토리지 간에 성능 계층을 추가하는 경우 Avere Systems는 Avere FXT Edge Filer로 알려진 고성능 캐싱 어플라이언스로 이 길을 주도해 왔다. 이번 주 NAB에서 참석자들은 이제 더 많은 성능, 메모리, SSD 및 Azure Blob에 대한 지원을 통해 새로운 <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/" target="_blank">Azure FXT Edge Filer</a>를 처음 살펴봅니다. 지난 3월 Microsofts&rsquo;가 Avere를 인수한 이후, Weve&rsquo;는 Avere 어플라이언스 기술로 하이브리드 스토리지 아키텍처를 지원하기 위해 성능과 효율성의 흥미로운 조합을 제공하기 위해 노력해 왔습니다.</p>


  <h2>NFS를 통해 Linux 성능</h2>


  <p>Microsoft는 Were가 필요한 고객을&rsquo; 만나기 위해 최선을 다하고 있습니다. Linux 컴퓨팅 팜에서 실행되는 애플리케이션에 처리량이 높고 대기 시간이 짧은 NFS를 제공함에 따라 새로운 Azure FXT Edge Filer의 출시는 또 다른 예입니다. Azure FXT Edge Filer는 NFS에서 Blob으로 기본 제공 변환을 사용하여 Blob Storage와 온-프레미스 컴퓨팅 간의 대기 시간 문제를 해결합니다. 온-프레미스 컴퓨팅과 가장 가까운 하이브리드 스토리지 환경의 가장자리에 배치되어 활성 데이터를 캐싱하여 병목 상태를 줄입니다. &rsquo;일반적인 애플리케이션을 살펴보겠습니다.</p>


  <ul>
   <li>Azure Blob &ndash; 의 활성 보관은 Azure Blob이 에이징을 위한 대상 스토리지 위치이지만 아직 콜드 데이터는 아닌 경우 Azure FXT Edge Filer는 활성 데이터의 온-프레미스 캐시를 만들어 파일에 대한 액세스를 가속화합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ae6e105-339d-46dc-9b13-34caff4f4879.png"><img alt="Active Archives in Azure Blob" border="0" height="210" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7aba34e-a78b-4652-8a58-58efb02635a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Blob의 활성 보관" width="696"></a></p>


  <ul>
   <li>WAN(광역 네트워크)에서 WAN 캐싱 &ndash; 대기 시간은 생산성을 저하할 수 있습니다. Azure FXT Edge Filer는 사용자에게 가장 가까운 활성 데이터를 캐시하고 데이터 센터 또는 거소에 저장된 데이터에 도달할 때 해당 대기 시간을 숨깁니다. 원격 사무실 엔지니어, 아티스트 및 기타 파워 사용자는 필요한 파일에 빠르게 액세스할 수 있으며 백업, 미러링 및 기타 데이터 보호 작업은 핵심 데이터 센터에서 원활하게 실행됩니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c0b6bf4-90bb-4d0f-aa01-4b8df8519937.png"><img alt="WAN Caching" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6b1ff60-ed19-4ddd-a032-6a3e96ecc3ae.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="WAN 캐싱" width="679"></a></p>


  <ul>
   <li>NAS 최적화 &ndash; 많은 고성능 컴퓨팅 환경에는 대규모 NetApp 또는 Dell EMC Isilon NAS(네트워크 연결 스토리지) 배열이 있습니다. 수요가 최고조에 도달하면 이러한 스토리지 시스템이 병목 상태가 될 수 있습니다. Azure FXT Edge Filer는 컴퓨팅에 가장 가까운 데이터를 캐싱하고, 성능을 용량과 분리하고, 두 가지 모두를 더 효율적으로 제공하여 이러한 NAS 시스템을 최적화합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5779c7d8-f2d2-40ad-a344-5ae2f479de07.png"><img alt="NAS Optimization" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e0462f3-d0e0-4b8c-873d-9016139521ea.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NAS 최적화" width="433"></a></p>


  <p>데이터 세트가 큰 경우 하이브리드 파일 스토리지 캐싱은 핵심 작업의 생산성을 유지하는 데 필요한 성능과 유연성을 제공합니다.</p>


  <h2>Azure FXT Edge Filer 모델 사양</h2>


  <p>현재 고객 사이트에서 FXT 6600 모델을 미리 보고 있으며, 두 번째 FXT 6400 모델은 일반 공급으로 제공됩니다. FXT 6600은 읽기 성능이 40% 더 높고 FXT 5850 메모리의 두 배가 되는 인상적인 최고급 모델입니다. FXT 6400은 메모리 및 SSD 용량이 많이 필요하지 않거나&rsquo; 저렴한 가격으로 FXT 5600 및 FXT 5400 모델을 업그레이드하려는 고객을 위한 훌륭한 미드레인지 모델입니다.</p>


