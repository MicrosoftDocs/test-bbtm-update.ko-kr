  <h2>주요 특징</h2>


  <ul>
   <li>수요가 증가함에 따라 24개의 FXT 서버 노드로 확장 가능</li>
   <li>빅 데이터 워크로드를 지원하기 위해 활성 데이터 및 대규모 SSD 캐시 크기에 더 빠르게 액세스하기 위한 고성능 DRAM/메모리</li>
   <li>단일 탑재 지점은 다른 유형의 스토리지에서 간소화된 관리를 제공합니다.</li>
   <li>하이브리드 아키텍처 &ndash; NFSv3, 클라이언트 및 애플리케이션에 대한 SMB2, NetApp, Dell EMC Isilon, Azure Blob 및 S3 스토리지 지원</li>
  </ul>


  <p>Azure FXT Edge Filer는 Dell EMC에서 제공하는 하드웨어와 Microsoft에서 제공하는 소프트웨어의 조합입니다. 시스템 통합자를 통해 소프트웨어 플러스 하드웨어 어플라이언스로 고객에게 완전한 솔루션을 쉽게 제공할 수 있습니다. 온-프레미스 인프라에 Azure FXT Edge Filer를 추가하거나 기존 Avere 하드웨어를 업그레이드하는 방법에 대해 자세히 알아보려면 <a href="mailto:FXTEdgeFiler@microsoft.com">지금 팀에 문의할</a> 수 있습니다. 그렇지 않으면 <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/" target="_blank">Azure FXT Edge Filer 홈페이지</a>에서 업데이트를 확인합니다.&nbsp;</p>


  <h2>렌더링 팜용 Azure FXT Edge Filer</h2>


  <p>렌더링 팜 및 아티스트에 대한 고성능 파일 액세스는 중요한 기한을 충족하고 사후 프로덕션 파이프라인으로 효율성을 구축하는 데 핵심적인 요소입니다. 라스베이거스의 NAB 2019에서 Microsoft Azure 부스 #SL6716 방문하여 렌더링을 위한 새로운 Azure FXT Edge Filer에 대해 자세히 알아보세요. &rsquo;Azure를 사용하여 더 빠르게 렌더링할 수 있도록 기술 전문가, 프레젠테이션 및 지원 자료를 찾을 수 있습니다.</p>


