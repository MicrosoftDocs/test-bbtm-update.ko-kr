Title: Windows Azure에서 다음 위대한 Twilio 앱을 빌드하기 위한 Twilio 개발자 콘테스트에서 Triage.me 및 10g.io 최고의 영예를 안았습니다.
Summary: Twilio는 개발자 콘테스트의 우승자를 발표했습니다. 여기서 개발자는 Windows Azure에서 실행되는 멋진 Twilio 앱을 빌드했습니다.&nbsp; 모임과 함께 &ldquo;시작된 콘테스트...
Content: '<p><a href="https://www.twilio.com/" target="_blank">Twilio</a>는 개발자 콘테스트의 <a href="https://www.twilio.com/blog/2012/07/windows-azure-contest-triage-me-and-10g-io-take-top-prizes.html" target="_blank">우승자를 발표</a>했으며, 개발자는 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0167tri" target="_blank">Windows Azure</a>에서 실행되는 멋진 Twilio 앱을 빌드했습니다.&nbsp; 6월 7일 Meet Windows Azure&rdquo; 이벤트와 함께 &ldquo;<a href="https://www.twilio.com/blog/2012/06/developer-contest-meet-the-new-windows-azure.html" target="_blank">시작된</a> 이 콘테스트는 <a href="https://www.microsoft.com/BizSpark/Plus/Default.aspx" target="_blank">Microsoft BizSpark Plus</a>를 통해 2년 동안 최대 60,000달러의 Windows Azure 사용량을 수여했습니다. 또한, 1<sup>위</sup> 와 2<sup>위</sup> 우승자는 모두 Twilio 크레딧과 <a href="https://www.twilio.com/conference" target="_blank">TwilioCon2012</a>에 대한 전체 패스와 무제한 자랑 권리를 받았습니다.</p>  <p><img width="241" height="161" style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7024.triage.me-team.jpg"><strong>위너스!</strong> &nbsp;</p>  <p>댄 윌슨(왼쪽)과 마크 올슈스키(맨 왼쪽)는 환자가 자신의 위치로 지역 번호를 문자로 보내 지역 의료 서비스를 찾을 수 있도록 도와주는 앱인 <a href="" target="_blank">Triage.me</a> 최고 영예를 안았습니다. 앱은 가장 가까운 의료 클리닉 및 제안된 교통 방법에 대한 정보로 회신합니다.</p>  <p><strong>닫기 초!</strong></p>  <p><img width="240" height="181" style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4621.10gio_5F00_team-copy.png">크리스 할로웨이(오른쪽)와 제이콥 셔먼(맨 오른쪽)이 주식 시장 앱 10g.io 2위를 차지하여 주식 시장을 더 쉽게 관리하고 분석할 수 있습니다.&nbsp; 이 앱은 사용자가 주요 시장 변화, 업데이트 또는 즐겨찾는 주식을 최신 상태로 유지할 수 있도록 설정할 수 있는 SMS 알림을 제공합니다. 10g.io 대한 비디오를 보려면 <a href="https://vimeo.com/45197959" target="_blank">여기</a> 를 클릭하십시오.</p>  <h4><span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></h4>  <h4><strong>우승자와의 인터뷰!</strong></h4>  <p>저는 마크 올체스키(Mark Olchesky)와 대화를 나누며 그들의 승리 솔루션에 대해 좀 더 알아볼 기회가 Triage.me.&nbsp; 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱: 자신과 목세 건강이 어떻게 이루어졌는지 말해주세요.</b></p>  <p><b>마크 올체스키:</b> Moxe Health는 위스콘신&rsquo; 주 매디슨에 기반을 둔 2인칭 작업으로, 나(마크)와 댄을 사용합니다. 우리는 주요 의료 IT 및 전자 의료 기록 공급업체 중 하나인 에픽에서 함께 일했습니다. 우리는 댈러스의 아동&rsquo; 의료 센터에서 함께 같은 임무를 수행하는 동안 서로를 만났습니다. 엔터프라이즈 인쇄 오류 문제 해결 및 병원 요금 라우팅을 통해 결합했습니다. 올해 초, 우리는 우리 자신의 프로젝트에 함께 작업을 시작하기로 결정했다.</p>  <p>우리는 3 월에 밀워키 빌드 건강 해커톤에 갔을 때 사례 관리 솔루션을 연구하고 있었습니다. 우리는 이벤트에서 나올 것을 많이 기대하지 않았다&rsquo;; 우리는 우리가 모집 할 수있는 엔지니어를 식별하기 위해 거기에 갔다. 그러나 이벤트의 최종 결과는 triage.me 첫 번째 프로토타입이었습니다.</p>  <p><b>HKS: Triage.me 어떤 문제를 해결하려고 되었나요?</b></p>  <p><b>모: </b> 밀워키에 있는 병원 중 한 병원의 한 대표가 응급국(ED)의 오용을 방지하기 위해 병원의 노력을 결합한 도시에&rsquo; 대해 논의했습니다. ED 오용은 의료 조직이 오늘날 직면하고 있는 가장 큰 문제 중 하나입니다. 전국적으로, 2011년에 1억 2,400만 명의 ED 방문이 있었는데, 그 중 CDC(질병통제예방 &amp; 센터)는 1차 치료 환경에서 50%를 처리할 수 있다고 추정합니다. 각 ED 만남에 대한 평균 요금이 $700에 근접하고 평균 의사 사무실 요금인 $150와 비교하면 ED에서 리디렉션된 모든 환자는 지불인 $550를 절약합니다. 이것은 1 차 배려의 정확한 사용을 촉진하기 위한 $340억의 총 잠재적인 시장 저축을 나타냅니다.</p>  <p><a href="" target="_blank"><img width="368" height="167" style="float: right;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4745.Triagess.png" border="0"></a>사람들에게 모든 곳에서 적절한 치료를 찾는 데 필요한 도구를 제공하면 모든 사람, 병원 및 환자, 돈 및 시간을 절약 할 수 있습니다. 환자는 응급실 퇴원 후 triage.me SMS를 받습니다. 자신의 문제와 현재 주소로 triage.me 텍스트를 보내, 우리는 주소와 길 (스마트 폰 사용자를위한)에 대한 링크를 제공, 가장 가까운 클리닉으로 사람을 라우팅합니다. 무보험자와 함께 일하는 많은 진료소는 또한 수시로 가변적인 시간 및 위치가 있습니다. 이 클리닉에서 SMS를 통해 시간과 위치를 쉽게 업데이트하여 사용자를 위치로 triage.me 더 잘 라우팅할 수 있도록 했습니다.</p>  <p><b>HKS: 어떤 솔루션 아키텍처 접근 방식을 고려했나요?</b>&nbsp;</p>  <p><b>모: </b> 우리는 문자 메시지 기반 통신이 triage.me 디자인의 핵심이라는 것을 알고 있었습니다. 모든 사람이 스마트 폰을 소유하는 것은 아니며, 특히 우리가 봉사하는 것을 목표로하는 인구 통계학에서. 나는 과거에 Twilio와 함께 일했기 때문에 해커톤의 빠른 개발 타임 라인에서 SMS 기능을 신속하게 제공하는 좋은 방법이었습니다. 우리 회사는 이미 BizSpark 파트너 회원이었고 의료 IT 애플리케이션에 C#/.NET/MVC 3/SQL Server 사용하는 것을 정말 좋아했습니다. 특히 MVC3와 SQL Server 통합을 통해 환자와 임상 사용자(간호사, 사례 관리자, 공중 보건 공무원)를 위해 사용자 지정된 양식, 스크립트 및 보고서를 쉽게 만들 수 있습니다.</p>  <p>가장 기본적인 루트에서 Rails 또는 Django에서 기본 애플리케이션을 작성할 수 있었지만, 대부분의 의료 IT 애플리케이션과 마찬가지로 triage.me 결국 다른 시스템과 더 복잡한 보고 또는 통합을 제공해야 한다는 것을 알고 있었습니다. 이는 .NET 플랫폼에서&rsquo; 잘 지원되는 것일 뿐만 아니라 병원 CIO와 기술 팀이 아키텍처적으로 잘 알고 있는 것입니다. &rsquo;아키텍처 및 정치적 모두 강력한 기술 솔루션을 제공합니다. 따라서 궁극적으로 Microsoft 스택을 사용하게 됩니다. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>  <p><b>HKS: 어떤 클라우드 공급업체를 고려했고 Azure를 Windows 선택한 이유는 무엇인가요?</b></p>  <p><b>모: </b> 해커톤 이후 Windows Azure 외에도 EC2 및 Rackspace를 살펴보았습니다. 현재 Azure&rsquo;가 당사와 같은 회사와 BAA를 제공하는 Windows 의료 IT의 명확한 차별화 요소입니다. Microsoft는 중요한 환자 정보로 azure를 Windows 신뢰할 수 있으며 클라우드의 잠재적 데이터 침해와 관련된 문제 및 벌금의 전체 부담을 부담하지 않고도 Microsoft와 함께 할 수 있습니다. 클라우드 호스팅은 항상 더 저렴하지만 환자 데이터에 대한 민감도로 인해 항상 실현 가능한 것은 아닙니다. &rsquo;이제 우리가 참여할 수 있는 무언가를 만들 수 있으며, 이는 회사로&rsquo; 시작하면서 우리에게 도움이 됩니다.</p>  <p>물론 Windows Azure를 사용하는 데 추가된 이점은 Visual Studio 도구와의 직접 통합입니다. 스테이징 및 프로덕션 환경에 간단한 웹 배포는 생산성의 주요 이점입니다.&nbsp;</p>  <p><b>HKS: Triage.me 작동 방식과 azure에서 Windows 사용하는 방법에 대한 세부 정보를 제공할 수 있나요?</b></p>  <p><iframe width="400" height="300" src="https://player.vimeo.com/video/45048308" frameborder="0" allowfullscreen="" mozallowfullscreen="" webkitallowfullscreen=""></iframe></p>  <p><b>모: </b> 워크플로는 사용자가 triage.me 웹 양식을 텍스트로 작성하거나 사용하여 주의를 기울이면 시작됩니다. 우리는 그 사람이 낮은 시력을 가지고 있음을 확인, 즉, 그들은&rsquo; 응급실에 갈 필요가 없습니다. 그런 다음 사용자에게 위치 및 문제(두통, 임신 검사 필요 등)를 요청합니다. 이 경우 컴퓨팅이 더 무거워집니다. XML을 통해 문자 메시지 입력을 다시 수신합니다. 이 입력은 Windows Azure SQL Database 저장한 여러 특성을 구문 분석한 다음 분석합니다. 가장 기본적인 수준에서, 우리는 가장 가까운 열린 클리닉에 근접한 사용자를&rsquo; 분석하고 있습니다. 가장 복잡한 수준에서, 특정 클리닉 전문 분야 (소아과,&rsquo; 심령, OB)로 라우팅하기 위해 사람&rsquo; 문제를 분석 분노. 여기에는 실시간으로 발생하는 많은 계산이 포함됩니다. LINQ to SQL 쉽게 코딩할 수 있도록 할 뿐만 아니라 매우 빠르게 작동합니다. SMS 대화는 몇 초 내에 사용자에게 응답을 다시 반환합니다. 그 결과, 상호 작용 weve&rsquo;의 30 초 이내에 사용자가 SMS를 통해 갈 수있는 클리닉의 특정 권장 사항을 제공, 그들을 위해 특별히 맞춤.</p>  <p>Triage.me 지금 준비 사용을 위해 Windows Azure 역할에 배포됩니다. 곧 프로덕션 사용량을 Windows Azure 역할로 전환할 예정입니다.</p>  <p>클리닉 직원 및 전문 최종 사용자의 경우 Windows Azure Caching을 사용하여 클라우드 서버 및 서비스에서 세션 변수를 처리합니다. 처음에는 데이터베이스를 로컬로 호스트된 SQL Server 그룹으로 전환할 수 있도록 Windows Azure SQL Database 모든 항목을 저장했지만, 이제 클라우드 호스팅이 더 실행 가능한 옵션&rsquo;이므로 Windows Azure VM을 사용하고 필요에 따라 데이터베이스 스토리지를 처리하기 위해 Azure 테이블을 Windows 살펴보겠습니다.</p>  <p><b>HKS: Windows Azure에서 실현한 이점은 무엇인가요? 고객 및 최종 사용자에게 어떤 이점이 있나요?</b></p>  <p><b>모: </b> Windows Azure에서 발견한 두 가지 주요 이점이&rsquo; 있습니다. 첫 번째는 비용입니다. 우리는 우리의 서비스에 대한 무보험을 청구하고 싶지 않으며,이 인구와 함께 일하는 지역 사회 클리닉 또는 FQHC를 청구하고 싶지 않습니다. 따라서 운영 비용을 낮게 유지하는 것이&rsquo; 필수적입니다. BizSpark 결과로 Microsoft에서 무료 호스팅을 받고 Twilio-Windows Azure 콘테스트에서 우승하는 것은 프로젝트를 처음부터 제거하는 데 많은 도움이되었습니다. 향후 서비스를 확장하면서 클라우드를 통해 솔루션을 배포할 수 있다는 것을 알면 비용을 낮게 유지할 수 있습니다.&nbsp;</p>  <p>두 번째 이점은 배포 옵션에 대해 제공되는 유연성&rsquo;입니다. 아키텍처는 고객을 위한 솔루션을 배포하는 기능의 제한 요인이 아닙니다. 따라서 도움이 필요한 사람들을 돕기 위해 새로운 도구를 구축하는 데 더 많은 시간을 할애할 수 있습니다.</p>  <p><b>HKS: 이 솔루션을 사용하는 향후 계획은 무엇인가요? 방금 얻은 Windows Azure 혜택을 활용하려면 어떻게 해야 할까요?</b><b>&nbsp;</b></p>  <p><b>모: </b> 현재, 우리는&rsquo; 지역 사회&rsquo; 공중 보건 이니셔티브에 맞는 라우팅 솔루션을 제공 할 수 있도록 도시에서 공식 파일럿을 확보하기 위해 노력하고 있습니다. 우리의 도구는 독립적으로 잘 작동하지만, 우리는 더 집중된 권고를 제공하고 1 차 배려로 환자 전환을 용이하게 하기 위하여 병원과 지불인을 참여시킬 필요가 있다는 것을 알고 있습니다.</p>  <p>Windows Azure 혜택&rsquo;에 관해서는 Windows Azure 사용을 프로덕션 배포 호스팅으로 확장해야 합니다. 또한 Im&rsquo;은 데이터 스토리지 옵션에 대한 새로운 VM 기능을 실험하기를 기대합니다.</p>  <p><b>HKS: 마지막으로 로고에 꿀벌을 선택하는 이유는 무엇인가요?&nbsp;)<br></b></p>  <p><b>모: </b> 로고와 마스코트는 triage.me 만든 Build Health에서 양봉 규칙과 공간을 공유하고 있었기 때문에 꿀벌입니다. 양봉가들은 정기적으로 우리 방 내부와 밖으로 걷고 있었습니다. Weve&rsquo;는 우리의 라우팅 서비스를 꿀벌처럼 생각하기 때문에 꿀벌을 유지했습니다 : 어디로 가고 싶은지 알면 목적지까지 꿀벌 줄을&rdquo; 만듭니다&ldquo;! <strong>: )</strong></p>  <h4><span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br></span></h4>  <p>  <p>오늘 Windows Azure 시작 - <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0167tri" target="_blank">Windows Azure 90일 무료 평가판 계정을 활성화합니다</a>.&nbsp;&nbsp;</p>  <p>Twilio를 새로 접하는 경우&rsquo;<a href="https://www.twilio.com/try-twilio" target="_blank"> 여기에서 계정에 등록합니다</a>. 신규 사용자는 <a href="https://www.twilio.com/azure" target="_blank">여기에서 멋진 1,000개의 무료 메시지 또는 음성을</a> 사용할 수 있습니다. 음성, SMS 및 클라이언트를 사용하여 빌드하려면 Twilios&rsquo; <a href="https://www.twilio.com/docs/quickstart" target="_blank">빠른 시작 자습서</a> 를 방문하세요.</p>  <p>추가 정보:</p>  <ul>  <li>Twilio, Meet Windows Azure Event에서 개발자 콘테스트 시작(Windows Azure 블로그)</li>  <li><a href="https://www.twilio.com/blog/2012/06/relaying-twilio-requests-using-windows-azure.html" target="_blank">Windows Azure를 사용하여 Twilio 요청 릴레이</a>(Twilio 블로그)</li>  </ul>'
