Slug: free-ebook-from-microsoft-press-building-cloud-apps-with-microsoft-azure
Title: 'Microsoft Press의 무료 전자책: Microsoft Azure 사용하여 Cloud Apps 빌드'
Summary: 인사. Microsoft Press는 최근 Microsoft Azure 사용하여 Cloud Apps 빌드라는 무료 전자책(PDF, Mobi 및 ePub에서 사용 가능)을 출시했습니다. DevOps 대한 모범 사례, 데이터 스토리지, 높음...
Content: >-
  인사. Microsoft Press는 최근 Scott Guthrie, Mark Simms, Tom Dykstra, Rick Anderson 및 Mike Wasson의 <em>DevOps, 데이터 스토리지, 고가용성 등에 대한 모범 사례와 같은 Microsoft Azure 클라우드 앱 빌드</em>라는 무료 전자책(PDF, Mobi 및 ePub에서 사용 가능)을 출시했습니다. 이 전자책은 실제 클라우드 솔루션을 빌드하는 패턴 기반 접근 방식을 안내합니다. 패턴은 개발 프로세스뿐만 아니라 아키텍처 및 코딩 사례에도 적용됩니다.<!--?xml:namespace prefix = "o" ns = "urn:schemas-microsoft-com:office:office" /-->


  이 콘텐츠는 Scott Guthrie가 개발하여 2013년 6월 노르웨이 개발자 컨퍼런스와 2013년 9월 Microsoft TechEd Australia에서 제공한 프레젠테이션을 기반으로 합니다. 2014년 동안 많은 다른 사용자가 콘텐츠를 업데이트하고 보강하면서 비디오에서 작성된 양식으로 전환했습니다.


  전자책에 대해 자세히 알아보고 <a href="https://blogs.msdn.com/b/microsoft_press/archive/2014/07/23/free-ebook-building-cloud-apps-with-microsoft-azure.aspx" target="_blank">Microsoft Press 블로그</a>에서 다운로드하는 방법을 알아볼 수 있습니다. (그건 그렇고, 당신은이 하나와 함께 마이크로 소프트 프레스에서 다른 무료 전자 책을 많이 찾을 수 있습니다. 즐기세요!)
