Slug: new-posts-explain-two-methods-for-remote-access-to-windows-azure-vms
Title: 새 게시물에서 Azure VM을 Windows 원격 액세스에 대한 두 가지 방법을 설명합니다.
Summary: Mario Kosmiskas는 분산 개발 블로그에 Windows Azure에 대한 원격 액세스를 허용하도록 서비스를 구성하는 몇 가지 다른 방법을 안내하는 두 개의 훌륭한 새로운 게시물을 게시했습니다...
Content: <p><a target="_blank" href="https://social.msdn.microsoft.com/profile/mario%20kosmiskas/">Mario Kosmiskas</a>는 <a target="_blank" href="https://blogs.msdn.com/b/mariok/">분산 개발 블로그</a>에 Windows Azure VM에 대한 원격 액세스를 허용하도록 서비스를 구성하는 몇 가지 다른 방법을 안내하는 두 가지 새로운 게시물을 게시했습니다.</p>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/mariok/archive/2011/08/08/command-line-access-to-azure-vms-powershell-remoting.aspx">&ldquo;Azure VM &ndash; PowerShell 원격&rdquo;에 대한 명령줄 액세스는 PowerShell</a>에서 원격 액세스를 사용하도록 설정하는 데 중점을 둡니다.</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/mariok/archive/2011/08/09/command-line-access-to-azure-vms-ssh.aspx">"Azure VM &ndash; 에 대한 명령줄 액세스 SSH"</a> 는 SecureShell에서 액세스를 사용하도록 설정하는 방법을 설명합니다.</li>  </ul>  <p>그들을 확인하고 마리오에게 당신이 어떻게 생각하는지 알려!</p>
