  <h2>권장 사항</h2>


  <p>이제 Azure Cosmos DB 포털에서 계정에 대한 경고, 권장 사항 및 메시지를 표시할 수 있습니다. 이를 보려면 <b>개요</b> 탭으로 이동하여 <b>알림 섹션을 봅니다</b> .</p>


  <p>예를 들어 아래 권장 사항은 컬렉션에 있는 파티션 키 속성의 많은 값이 null이며 적절한 배포를 보장하기 위해 검토해야 한다는 것을 시사합니다.</p>


  <p><a name="_msocom_1"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/897717d4-2914-4b75-8f70-2cbe6c5a8e52.png"><img alt="recommendations-v2" border="0" height="337" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74a17662-2425-4dec-95b6-21e69566b397.png" style="display: inline; background-image: none;" title="recommendations-v2" width="1407"></a></p>


  <h2 id="emulator">Azure Cosmos DB Emulator 업데이트</h2>


  <p><a href="https://docs.microsoft.com/azure/cosmos-db/local-emulator">Azure Cosmos DB Emulator</a> 개발 목적으로 Azure Cosmos DB 서비스를 에뮬레이트하는 로컬 환경을 제공합니다. 이 에뮬레이터를 사용하면 Azure 구독을 구입하거나 비용을 발생시키지 않고도 로컬에서 애플리케이션을 테스트할 수 있습니다.</p>


  <p>&rsquo;빌드 및 릴리스 프로세스의 일부로 실행되도록 Azure Cosmos DB 에뮬레이터를 설정하려고 했다면 유지 관리가 어려울 수 있습니다. 이제 새 <a href="https://aka.ms/cosmosbuildtask">Azure Cosmos DB를 사용하여 Azure DevOps(이전의 Visual Studio Team Services)에 대한 작업 확장을 빌드</a>할 Emulator 있습니다. 빌드 작업을 사용하면 CI 파이프라인의 일부로 에뮬레이터에 대해 직접 테스트를 실행할 수 있습니다.</p>


  <p>시작하려면 <a href="https://docs.microsoft.com/azure/cosmos-db/tutorial-setup-ci-cd">자습서</a> 에 따라 Marketplace에서 확장을 설치 <a href="https://aka.ms/cosmosbuildtask">합니다</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28a59a34-98f9-47a9-9e8a-032e9031743c.png"><img alt="emulator-build-task" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53d8f055-3692-4480-b278-11b5841a401d.png" style="display: inline; background-image: none;" title="emulator-build-task" width="1450"></a></p>


  <p>Twitter<a href="https://twitter.com/azurecosmosdb">@AzureCosmosDB</a>에서 팔로우하여 최신 Azure <a href="https://twitter.com/search?q=%23cosmosdb">#CosmosDB</a> 뉴스 및 기능을 최신 상태로 유지하세요. Azure Cosmos DB를 사용하여 빌드할 항목을 확인하게 되어 정말 기쁩니다!</p>
