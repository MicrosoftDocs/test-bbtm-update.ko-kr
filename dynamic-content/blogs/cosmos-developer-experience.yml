Summary: Azure Cosmos DB 팀은 Azure Cosmos DB의 1개월 무료 평가판, 다중 지역 쓰기를 지원하는 SDK 업데이트, Cosmos 탐색기, 포털 UX 업데이트 및 권장 사항, 빌드 작업을 & Azure DevOps 모든 API에 대한 Emulator 지원을 포함하여 개발자를 위한 새로운 기능 및 개선 사항을 발표하게 되어 기쁘게 생각하고 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/services/cosmos-db/">Azure Cosmos DB</a> 팀은 개발자를 위한 새로운 기능 및 개선 사항을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li><a href="#free-trial">Azure Cosmos DB의 1개월 무료 평가판</a></li>
   <li><a href="#sdk-updates">다중 지역 쓰기를 지원하는 SDK 업데이트</a></li>
   <li><a href="#cosmos-explorer">Cosmos 탐색기</a></li>
   <li><a href="#portal">포털 UX 업데이트 및 권장 사항</a></li>
   <li><a href="https://azure.microsoft.com/en-us/blog/cosmos-developer-experience/#emulator">빌드 작업 Azure DevOps</a></li>
  </ul>


  <h2 id="free-trial">Azure Cosmos DB의 1개월 무료 평가판</h2>


  <p>이제 한 달 내내 Azure Cosmos DB를 무료로 사용해 볼 수 있습니다. 이 평가판을 사용하면 최대 25개의 컨테이너(컬렉션)와 최대 10,000RU(요청 단위)/초의 처리량, Azure 구독 또는 크레딧이 필요하지 않은 데이터베이스를 만드는 등 30일 동안 Azure Cosmos DB&rsquo; 기능을 무료로 평가할 수 있습니다. <a href="https://azure.microsoft.com/try/cosmosdb/">Azure Cosmos DB 사용해 보기</a> 시작 Azure Cosmos DB는 12개월 동안 400RU/s를 포함하는 <a href="https://azure.microsoft.com/free/">Azure 체험 계정에</a>도 포함됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/126ce19e-34d1-4410-a08d-7171052a25d3.png"><img alt="try-cosmos-db" border="0" height="1034" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92abaf14-4140-46d0-b5fc-2d41fb17d8e9.png" style="display: inline; background-image: none;" title="try-cosmos-db" width="2094"></a></p>


  <h2 id="sdk-updates">.NET, Java, JavaScript 및 Python SDK 업데이트</h2>


  <p>이제 JavaScript 2.0 SDK를 <a href="https://aka.ms/Ignite18JavaScriptSDK">일반 공급합니다</a>. Weve&rsquo;는 명시적 URL&ndash; 및 약속 및 기타 최신 JavaScript 기능에 대한 지원 없이 Cosmos DB 리소스를 더 쉽게 참조할 수 있도록 하는 새로운 &ldquo;흐름&rdquo; 스타일 개체 모델 &ndash; 인 다중 지역 쓰기에 대한 지원을 추가했습니다. 또한 TypeScript로 작성되었으며 최신 TypeScript 3.0을 지원합니다.</p>


  <p>이러한 변경 내용으로 새 데이터베이스, 컨테이너를 만들고 10줄의 코드로 항목을 추가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd29298d-228f-43cd-bfa0-7e78eb5dcb3d.png"><img alt="helloCosmos" border="0" height="337" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0365fd7d-fdbf-4b55-9d7f-f1394715c537.png" style="display: inline; background-image: none;" title="helloCosmos" width="1366"></a></p>


  <p>새 Python 3.0 SDK에서는 다중 지역 쓰기 지원&rsquo; 외에도 네임스페이스를 <strong>azure.cosmos</strong>로 변경하고 document_client&rsquo; &lsquo;이름을 &lsquo;cosmos_client 변경했습니다.&rsquo; Azure Cosmos DB는 여러 API 모델을&rsquo; 지원하므로 컬렉션&rdquo; 및 문서의&rdquo; 개념&ldquo;도 컨테이너&rdquo; 및 &ldquo;&ldquo;항목으로 &ldquo;변경했습니다.&rdquo;</p>


