Title: Microsoft는 기술 교육을 Azure IoT 시작하며 개발자는 IoT로 신속하게 시작할 수 있습니다.
Summary: 경우에 따라 엔터프라이즈 개발자가 IoT 프로젝트를 시작하는 것이 어려울 수 있으며, 특히 온라인에서 엄청난 양의 기술 정보가 있습니다. 이는 일반적으로 IoT 솔루션을 만드는 방법을 배우는 데 관심이 있는 개발자가 다른 위치에서 설명서를 찾고 자신의 학습 경로를 만들어야 한다는 것을 의미합니다.
Content: >-
  <p>경우에 따라 엔터프라이즈 개발자가 IoT 프로젝트를 시작하는 것이 어려울 수 있으며, 특히 온라인에서 엄청난 양의 기술 정보가 있습니다. 이는 일반적으로 IoT 솔루션을 만드는 방법을 배우는 데 관심이 있는 개발자가 다른 위치에서 설명서를 찾고 자신의 학습 경로를 만들어야 한다는 것을 의미합니다.</p>


  <p>IoT 개발을 간소화하기 위해 Microsoft는 <a href="https://www.edx.org/course/developing-iot-solutions-azure-iot-microsoft-dev225x">유연한 IoT</a> 플랫폼을 사용하여 디바이스를 연결 및 관리하고, 데이터를 분석하고, 인사이트를 추출하는 방법을 배울 수 있도록 설계된 Azure IoT 교육을 통해 개발 IoT 솔루션을 만들었습니다. 이 교육의 구조화된 커리큘럼은 Azure IoT 익숙해지고 언제든지 개념 증명을 시작할 수 있도록 도와줍니다. 이 과정에서는 다음 방법을 알아봅니다.</p>


  <ul>
   <li>Azure IoT Hub를 사용하여 대규모 IoT 디바이스 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">커넥트</a>, 모니터링 및 관리</li>
   <li><a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>를 사용하여 핫 경로 데이터 분석 수행</li>
   <li><a href="https://azure.microsoft.com/en-us/services/documentdb/">DocumentDB</a>를 사용하여 디바이스에서 복잡한 데이터 저장</li>
   <li>인사이트를 시각화하여 <a href="https://powerbi.microsoft.com/">Power BI</a> 사용하여 비즈니스 혁신</li>
  </ul>


  <p>또한 Microsoft는 <a href="https://linuxacademy.com/">Linux Academy</a>, <a href="https://cloudacademy.com/">Cloud Academy</a> 및 <a href="https://opsgility.com/">Opsgility</a>와 같은 잘 알려진 타사 클라우드 기술 콘텐츠 공급자와 협력하여 개발자에게 <a href="https://docs.microsoft.com/en-us/azure/index#pivot=services&amp;panel=iot">Azure IoT 기술 콘텐츠를</a> 찾고 플랫폼에 익숙해질 수 있는 더 많은 옵션을 제공합니다. 이러한 방식으로 개발자는 클래스를 선택하고, 커리큘럼을 살펴보고, Azure IoT 사용하는 엔드 투 엔드 솔루션 개발을 즉시 시작할 수 있습니다. Azure IoT 타사 클래스의 초기 집합은 다음과 같습니다.</p>


  <ul>
   <li>Linux Academy에서: <ul>
    <li><a href="https://linuxacademy.com/azure/training/course/name/azure-iot-essentials">Azure IoT Essentials</a></li>
    <li><a href="https://linuxacademy.com/azure/training/course/name/azure-iot-enterprise">Enterprise 대한 IoT</a></li>
   </ul>
   </li>
   <li>Cloud Academy에서: <ul>
    <li><a href="https://cloudacademy.com/learning-paths/internet-things-azure-27/">Azure를 사용하여 사물 인터넷</a></li>
   </ul>
   </li>
   <li>Opsgility에서: <ul>
    <li><a href="https://www.opsgility.com/courses/player/building-iot-solutions-with-azure">Azure를 사용하여 IoT 솔루션 빌드</a></li>
   </ul>
   </li>
  </ul>


  <p>모든 Azure IoT 학습은 다음의 조합을 사용합니다.</p>


  <ul>
   <li><strong>구조화된 커리큘럼:</strong> 개발자가 Azure IoT 플랫폼에 빠르게 익숙해질 수 있도록 합니다.</li>
   <li><strong>온라인 비디오:</strong> Azure IoT 및 주요 IoT 관련 클라우드 서비스의 기본 사항 교육(예: Azure IoT Hub, Azure Stream Analytics)</li>
   <li><strong>실습 랩:</strong> 개발자가 실제 또는 시뮬레이션된 디바이스를 연결할 수 있도록 허용</li>
  </ul>


  <p>에서 사용할 수 있는 모든 과정을 확인하세요. <a href="https://aka.ms/iottraining">https://aka.ms/iottraining</a></p>


  <h3>Microsoft IoT에 대해 자세히 알아보기</h3>


  <p>Microsoft는 디바이스에 대한 운영 체제, 제어할 <a href="https://www.microsoft.com/en-us/internet-of-things/">클라우드 서비스</a>, 인사이트를 얻기 위한 <a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite">고급 분석</a> 및 지능형 작업을 가능하게 하는 <a href="https://www.microsoft.com/en-us/dynamics365/field-service">비즈니스 애플리케이션</a>에 이르기까지 비즈니스가 시작해야 &mdash; 하는 모든 것을 포함하여 IoT 여정에 있는 조직을 충족하기 위해 광범위한 IoT 제품을 갖춘 가장 포괄적인 IoT 포트폴리오를 보유하고 있습니다. Microsoft IoT가 비즈니스를 어떻게 변화시킬 수 있는지 확인하려면 <a href="https://www.internetofyourthings.com/">www.InternetofYourThings.com</a> 방문하세요.</p>


  <p>Microsoft가 디지털 변환에 관심이 있는 조직에서 더 쉽게 액세스할 수 있도록 IoT를 간소화하는 방법에 대해 <a href="https://blogs.microsoft.com/iot/2017/04/20/microsoft-simplifies-iot-further/">자세히 알아보세요</a>.</p>
