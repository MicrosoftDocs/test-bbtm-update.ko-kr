Slug: announcing-stocktrader-6-reference-application-cross-device-mobile-applications-with-windows-azure-cloud-services
Title: 'StockTrader 6 참조 애플리케이션 발표: Windows Azure Cloud Services를 사용하는 디바이스 간 모바일 애플리케이션'
Summary: 오늘 저는 Windows Azure 및 Windows Azure SQL Database 위한 새로운 엔드투엔드 참조 애플리케이션인 StockTrader 6의 가용성을 발표하게 되어 기쁩니다.&nbsp; 전체 원본이 있는 샘플 애플리케이션...
Content: '<p>오늘 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0215tri" target="_blank">저는 Windows Azure</a> 및 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0215sql" target="_blank">Windows Azure SQL Database</a> 대한 새로운 엔드투엔드 참조 애플리케이션인 StockTrader 6의 가용성을 발표하게 되어 기쁩니다.&nbsp; 전체 소스 코드 및 Visual Studio 솔루션이 있는 샘플 애플리케이션은 <a href="https://msdn.microsoft.com/stocktrader" target="_blank">여기에서</a> MSDN에서 다운로드하여 설치할 수 있습니다.&nbsp;</p>  <p>애플리케이션을 직접 다운로드하기 전에 체크 아웃하려면 다음을 수행할 수 있습니다.</p>  <p>a) 여기서 HTML5/MVC를 통해 Windows Azure에서 샘플 애플리케이션의 라이브 배포를 찾아봅니<a href="https://azurestocktrader6.cloudapp.net/" target="_blank">다</a>. <br>b) 작동하는 모바일 애플리케이션을 설치하고 실행합니다.</p>  <ol>  <li>Apple App Store에서 iOS 애플리케이션을 설치합니다.</li>  <li><a href="https://play.google.com/store/apps/details?id=stocktraderandroidclient.stocktraderandroidclient" target="_blank">Google Play 스토어에서 Android 애플리케이션을 설치합니다</a>.</li>  <li>Windows 8 및 Windows Phone 클라이언트가 다운로드에 포함됩니다.</li>  </ol>  <h3>디바이스 유형 간에 클라이언트 코드 공유</h3>  <p>샘플에 대한 멋진 점 중 하나는 각 모바일 클라이언트에 각 디바이스 유형에 대한 네이티브 사용자 인터페이스가 있지만 <a href="https://xamarin.com/" target="_blank">Xamarin</a> mono를 통해 클라이언트 코드의 약 60%(REST 서비스 호출, 데이터 통신, 보안 등 포함)가 모든 디바이스 유형에서 <b><span style="text-decoration: underline;">공유</span></b> 되고 전적으로 C#으로 작성된다는 것입니다.</p>  <h3>디바이스 유형 간에 단일 Azure 클라우드 서비스 백 엔드 공유</h3>  <p>또한 모든 디바이스의 모든 클라이언트는 일반적인 단일 Windows Azure Cloud Service 백 엔드에 대해 작동합니다.&nbsp; 백 엔드는 원하는 만큼의 중간 계층 컴퓨팅 인스턴스에서 확장되는 Windows Azure RESTful 서비스입니다. 또한 데이터 계층은 선택적으로 데이터 계층 확장에 대한 Windows Azure SQL Database 페더레이션을 활용하도록 특별히 설계되었습니다.</p>  <h3>자세한 정보</h3>  <p>따라서 샘플의 포커스는 두 배입니다.</p>  <ol>  <li><b><span style="text-decoration: underline;">클라우드에 연결된 모바일 애플리케이션</span></b>: Apple iPhone/iPad, Android 디바이스, Windows 8 및 HTML5를 비롯한 모든 주요 모바일 플랫폼으로 범위를 확장하도록 기존 애플리케이션 및 서비스를 조정하는 방법을 보여 줍니다.</li>  <li><b><span style="text-decoration: underline;">백 엔드 확장 달성</span></b>: 지속형 비동기 메시징에 Windows Azure Service Bus 선택적 사용을 포함하여 <a href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0215cld" target="_blank">Windows Azure Cloud Services</a>와 함께 데이터 계층 확장에 SQL Database 페더레이션을 사용하는 방법을 보여 줍니다.</li>  </ol>  <h3>온라인으로 기술 프레젠테이션 및 문서 보기</h3>  <p>개발자는 애플리케이션 자체와 사용된 핵심 기술을 다루는 다음 자료도 확인해 보세요.</p>  <ol>  <li><a href="https://channel9.msdn.com/Events/TechEd/Australia/2012/AZR225" target="_blank">StockTrader 6 온라인 기술 프레젠테이션</a>&nbsp; (1시간)&nbsp;&nbsp;</li>  <li><a href="https://azurestocktrader.blob.core.windows.net/docs/Trade6Overview.pdf" target="_blank">StockTrader 6 기술 백서</a></li>  <li><a href="https://channel9.msdn.com/Events/TechEd/Australia/2012/AZR432" target="_blank">SQL Database Federations 심층 분석 프레젠테이션</a>(1시간)</li>  </ol>  <p><a href="https://msdn.microsoft.com/stocktrader" target="_blank">MSDN 방문 페이지에서</a> 쉽게 액세스할 수 있는 MSDN의 토론 포럼을 통해 질문을 게시하고 StockTrader 6 샘플 애플리케이션에 대해 논의할 수 있습니다.</p>'
