  <p>Microsoft 기술 서밋에 참여하여 Microsofts&rsquo; 클라우드 플랫폼이 실제 디지털 변환을 통해 조직을 이끌고 미래를 형성하는 데 어떻게 도움이 되는지 알아봅니다. 등록은 이제 <a href="https://www.microsoft.com/en-us/techsummit/" target="_blank">가까운 도시를 찾아</a> 오늘 무료 좌석을 예약 열려 있습니다&ndash;.&nbsp;</p>


  <h3>놓치지 마세요&rsquo;, <a href="https://www.microsoft.com/en-us/techsummit/" target="_blank">지금 등록</a>!</h3>
