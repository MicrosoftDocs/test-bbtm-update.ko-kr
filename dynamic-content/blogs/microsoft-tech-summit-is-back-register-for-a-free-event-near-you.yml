Title: Microsoft Tech Summit이 돌아왔습니다. 가까운 무료 이벤트에 등록하세요!
Summary: 2017-2018 Microsoft Tech Summit 글로벌 투어 발표! IT 전문가 및 개발자를 위한 무료 기술 학습 이벤트에서 최신 클라우드 기술로 기술을 빌드합니다.
Content: >-
  <p>20172018&ndash; <a href="https://www.microsoft.com/en-us/techsummit/" target="_blank">Microsoft Tech Summit</a> 글로벌 투어 발표! IT 전문가와 개발자를 위한 무료 기술 학습 이벤트에서 최신 클라우드 기술로 기술을 빌드하고 가까운 도시에 오세요. Microsoft&rsquo;의 최고 엔지니어와 함께 2일간의 심층 세션, 네트워킹 기회, 업계 인사이트 및 Microsofts&rsquo; 클라우드 서비스 뒤의 전문가와 실습 기술 빌드를 제공합니다.</p>


  <p>클라우드는 기대를 바꾸고 우리가 살고 일하는 방식을 변화시키고 있습니다. &rsquo;혁신적인 앱을 개발하든, 최적화된 솔루션을 제공하든, Microsoft Tech Summit은 기술을 발전시키고, 전문 지식을 쌓고, 경력을 성장시키는 데 도움이 될 수 있습니다.</p>


  <p>70개 이상의 세션에서 최신 추세, 도구 및 제품 로드맵을 살펴보고 Windows 10, Office 365 및 Enterprise Mobility + Security 포함하는 Microsoft Azure 및 Microsoft 365 다양한 주제를 다룹니다. 핵심 클라우드 기술을 개발하는 데 도움이 되는 초급 세션부터 전문 지식을 한 단계 끌어올려야 하는 고급 400 수준 교육까지 모두를 위한 무언가가 있습니다.</p>


  <p>올해는 배우고, 네트워크를 만들고,&rsquo; 파트너를 만나고, 커뮤니티 극장을 방문할 수 있는 기본 모임 장소인 새로운 이벤트 허브를 추가했습니다. &rsquo;또한 Azure를 가져오고 가장 어려운 질문을 하고, 모범 사례를 배우고, 피드백을 제공하고, 운영을 최적화하고 &ndash; 조직에 더 많은 가치를 제공하기 위한 전략을 공유할 Microsoft 365 Microsoft 전문가에게 직접 액세스할 수 있습니다.</p>


