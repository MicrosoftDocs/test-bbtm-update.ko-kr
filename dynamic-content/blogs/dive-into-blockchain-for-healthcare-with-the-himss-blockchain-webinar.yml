Title: HIMSS 블록체인 웨비나를 사용하여 의료를 위한 블록체인 살펴보기
Summary: 의료 분야에서 블록체인의 잠재력에 대한 흥분은 사상 최고치에 도달했으며 가속화되고 있습니다. 실제 의료와 실제 사용 사례에 대한 업계 전반에 걸쳐 기아 건물이있다 ...
Content: >-
  <p>의료 분야에서 블록체인의 잠재력에 대한 흥분은 사상 최고치에 도달했으며 가속화되고 있습니다. 블록체인을 거래하는 실제 의료 조직의 실제 사용 사례와 비즈니스 가치, 달성된 결과, 잘 작동하는 것 및 개선이 필요한 사항을 간략하게 설명하는 증거 포인트, 사례 연구 또는 성공 사례를 위한 업계 전반의 기아 구축이 있습니다. 이러한 실습 경험을 통해서만 의료 분야에서 블록체인의 진정한 잠재력을 검증하고, 애플리케이션을 구체화하고, 식별된 결함을 개선하고, 신뢰를 구축하고, 다양한 블록체인 이니셔티브에 참여하는 의료 조직의 네트워크 측면에서 확장할 수 있을 뿐만 아니라 추가 의료 사용 사례에 블록체인을 적용하는 데 있어 블록체인을 확장할 수 있습니다.</p>


  <p><a href="https://www.himss.org/news/part-1-navigating-blockchain-landscape-opportunities-digital-health">HIMSS Blockchain Work Group</a>은 전 세계 공급자, 지불인, 제약, 생명 과학 및 업계 전문가를 포함한 의료 분야의 리더들이 모인 포럼으로, 의료 분야의 블록체인 애플리케이션을 발전시키기 위해 협력하고 있습니다. 저는 이 그룹에 참여하게 되어 영광입니다. 라스베이거스에서 열린 최근 HIMSS18 컨퍼런스에서 저는 HIMSS 블록체인 작업 그룹이 주최한 세션을 중재할 수 있는 특권을 가졌으며, 의료 분야의 블록체인에 대한 전 세계 전문가 패널과 함께 했습니다. 해당 이벤트를 놓친 경우 이제 <a href="https://www.interoperabilityshowcase.org/blockchain-reset-interoperability-education-session">주문형 비디오를 볼</a> 수 있습니다. 이 행사에서 우리는 현재 의료 전반에 걸쳐 블록체인을 적용할 때 보고 있는 실제 가치와 과제에 대해 훌륭하고 솔직하고 심도 있는 토론을 했습니다. 이 행사는 큰 성공을 거두었으며 우리는 모든 좌석과 세 줄의 사람들이 뒤쪽에 서있는 전체 집이었습니다! 또한 할당된 시간 동안 얻을 수 있는 것보다 더 많은 질문이 있었습니다. 의료 분야의 블록체인에 대한 큰 에너지, 관심 및 흥분이 분명히 있으며, 의료 비용 절감에서 환자 결과 개선에 이르기까지 관련 비즈니스 혜택의 실현을 가속화하기 위해 업계 전반에 걸쳐 추가 협력을 할 수 있는 기회가 있습니다.</p>


  <p>저는 HIMSS 블록체인 워킹 그룹이 주최하는 후속 웨비나 세션을 6월 4일에 동일한 의료 블록체인 전문가 패널인 <a href="https://www.himss.org/event/part-2-himss18-presentation-blockchain-reset-seeing-through-hype-and-starting-down-path">블록체인 재설정 - 과대 광고를 통해 보고 경로를 시작하는</a> 것을 영광으로 생각합니다. 이 웨비나에서 각 전문가 패널은 올해 의료 분야에서 블록체인을 파일럿하거나 준비하는 데 대한 직접적인 경험을 공유했습니다. 우리는 블록 체인이 공급자 자격 증명에서 공급자 디렉터리, 클리어링 하우스 및 합의에 의한 ID에 이르기까지 매력적인 비즈니스 가치를 갖는 다양한 의료 사용 사례에 대해 들었습니다. 또한 개인 정보 보호, 보안, 규정 준수, 상호 운용성, 통합, ID, 성능 및 온-프레미스에서 클라우드로의 배포 옵션을 포함하여 성공의 핵심인 배포 고려 사항에 대해서도 논의했습니다. 이 웨비나를 놓친 경우 이제 요청 시 사용할 수 있습니다. <a href="https://www.himss.org/getinvolved/blockchain-reset-seeing-through-hype-and-starting-down-path-part-2">블록체인 재설정: Hype를 통해 보고 경로를 시작, 2부</a>.</p>


  <p>의료 분야이고 블록체인에 관심이 있는 경우 요청 시 이 웨비나를 보고 의료 분야의 블록체인 파일럿의 최전선에 있는 전문가의 의견을 듣는 것이 좋습니다. 추가 피드백이나 질문이 있는 경우 자유롭게 연락해 주세요.</p>


  <p>많은 의료 기관에서 블록체인에 대해 이야기하고 고려하고 있습니다. 먼저 시작하고 테스트를 시작하고 진화하고 의료 비즈니스 혜택을 극대화하기 위해 점진적으로 개선하는 사람들은 초기 리더로 등장할 것입니다. 의료 사용 사례에 대한 블록체인 프로토타입 생성을 시작하려면 Azure 클라우드에 신속한 프로토타입 생성 및 배포를 가능하게 하는 <a href="https://azure.microsoft.com/en-us/features/blockchain-workbench/?WT.mc_id=himss-acomblog-dahouldi">Azure Blockchain Workbench</a> 를 살펴보고 블록체인 기술보다는 파일럿, 비즈니스 목표 및 애플리케이션 논리에 집중할 수 있도록 하는 것이 좋습니다.</p>


  <p>다른 의료 사용 사례를 염두에 두고 블록체인에 적합한지 확인하려는 경우 건강의 <a href="https://enterprise.microsoft.com/en-us/articles/industries/health/blockchain-in-health-beyond-the-hype-in-a-trusted-cloud/?WT.mc_id=himss-acomblog-dahouldi">블록체인: 신뢰할 수 있는 클라우드의 과대 광고 외에도 블로그 블록체인</a>을 살펴보는 것이 좋습니다. FITS(Fraud-Intermediaries-Throughput-Stability) 모델 및 의료 4중 목표 결과에 대해 사용 사례를 테스트하여 비즈니스 가치 제안을 식별하는 방법을 간략하게 설명합니다.</p>


  <p>Microsoft는 의료 분야의 블록체인 적용에 대해 여러 의료 기관 및 업계 파트너와 적극적으로 협력하고 있습니다. 협업을 위한 시너지 효과와 기회를 소개하고 탐색하기 위해 연결하려면 저에게 연락하십시오.</p>


  <p>의료의 블록체인은 빠르게 진화하고 있습니다. 나는 소셜 미디어에 새로운 발전에 대해 정기적으로 게시합니다. 당신이 나를 따르고 싶은 경우에 당신은 <a href="https://www.linkedin.com/in/davidhoulding/">링크드 인</a> 과 <a href="https://twitter.com/davidhoulding">트위터에서</a> 나를 찾을 수 있습니다.</p>


