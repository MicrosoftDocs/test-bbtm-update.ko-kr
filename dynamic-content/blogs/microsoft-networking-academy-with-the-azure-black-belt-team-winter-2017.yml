Title: Azure Black Belt 팀과 Microsoft 네트워킹 아카데미 – 겨울 2017!
Summary: '새로운 네트워킹 웨비나 시리즈에 오신 것을 환영합니다! 격주 대화의 이름을 변경하여 사용자, 고객 및 파트너에게 전달하려는 내용을 더 잘 반영했습니다! 그리고 이것은 새로운 이름과 함께 제공 : 마이크로 소프트 네트워킹 아카데미!'
Content: >-
  <p>새로운 네트워킹 웨비나 시리즈에 오신 것을 환영합니다! Weve&rsquo;는 사용자, 고객 및 파트너에게 전달하려는 내용을 더 잘 반영하기 위해 격주 대화의 이름을 변경했습니다! 그리고 이것은 새로운 이름과 함께 제공 : 마이크로 소프트 네트워킹 아카데미!</p>


  <p>Microsoft Network Academy 세션은 이번 겨울과 봄에 매주 금요일마다 진행됩니다. 모든 고객과 파트너가 ExpressRoute 및 Virtual Networking을 비롯한 Azure 네트워킹에 대해 자세히 알아보고 Microsoft Cloud에 대한 연결을 계획하고 설계하는 방법에 대해 자세히 알아볼 수 있습니다.</p>


  <p>팀으로서 Weve&rsquo;는 <u><strong>Microsoft 네트워킹 아카데미 시리즈의 두 가지 형식</strong></u>인 소개 세션과 심층 분석 세션(일반적으로 교대로 제공됨)을 만들기로 결정했습니다.</p>


  <p>두 형식 모두 고객이 전문가에게 문의할 수 있는 개방형 QA&amp; 세션이 종료됩니다. 콘텐츠 및 파트너 발표자는 세션마다 다르지만 일반적인 의제는 다음과 같습니다.</p>


  <h3>소개 세션</h3>


  <ul>

  </ul>


  <ul>
   <li>Azure 네트워킹 기본 사항(10분)</li>
   <li>주의 심층 분석 항목(15-20분)</li>
   <li>이번 주의 파트너 스포트라이트(15-20분)</li>
   <li>Q&amp;A</li>
  </ul>


  <h3>심층 분석 세션</h3>


  <ul>
   <li>소개(5분)</li>
   <li>주의 심층 분석 항목(35-45분)</li>
   <li>QA&amp;(10분)</li>
  </ul>


  <p>이 블로그에 사전에 안건을 게시할 예정이며 관심 있는 시청자에게 Microsoft 네트워킹 아카데미 목록에&rdquo; 참가라는 제목 줄&ldquo;로 전자 메일을 보내 메일 그룹에 참가할 <a>gbb-anf@microsoft.com</a> 수 있습니다. 예정된 세션에 대한 미리 알림과 의제를 이메일로 보내드립니다.</p>


  <ul>

  </ul>


  <p>우리는 <strong>2017년 2월 17<sup>일</sup> 금요일에</strong> 이 새로운 아카데미 시리즈를 시작했습니다.</p>


  <p><a href="https://meet.lync.com/microsoft/omartin/JJHKTG25" target="_blank">Skype 모임</a> 참가하고 이 시리즈를 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/ANF-W2017.ics" target="_blank">Outlook 일정</a>에 추가하여 향후 세션을 놓치지 않도록&rsquo; 합니다. <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/ANF-W2017.ics">ICS</a>(소개 및 심층 분석 세션 모두에 대해 동일한 안건 항목)를 다운로드할 수도 있습니다.</p>


  <h2>편의를 위한 몇 가지 링크는 다음과 같습니다.</h2>


  <ul>
   <li>Microsoft 네트워킹 아카데미에 대한 세션 녹음은 <a href="https://channel9.msdn.com/Shows/MNA">채널 9</a>에 게시됩니다.</li>
   <li>이전 세션은 채널 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">9s&rsquo; Azure 네트워킹 금요일 채널</a>에 이미 게시되어 있습니다.</li>
   <li>세션에 표시되는 <a href="https://aka.ms/ERCheckList">확인 목록 </a></li>
   <li><a href="https://azure.microsoft.com/en-us/blog/azure-networking-fridays-black-belt-team/" target="_blank">2016년 가을 시즌&rsquo; 세션</a> 및 <a href="https://azure.microsoft.com/en-us/blog/azure-networking-fridays-with-the-azure-black-belt-team-winter-2017/" target="_blank">2017년 초겨계 세션</a></li>
  </ul>


  <h2>에피소드 #1: Riverbed를 사용한 2월 3<sup>일</sup> &ndash; 소개 세션</h2>


  <ul>
   <li>Azure 네트워킹 기본 사항</li>
   <li>새 팀 멤버인 Bryan Woodworth와 Azure 부하 분산의 기술 개요!</li>
   <li>파트너 스포트라이트 - Riverbeds SD-WAN 솔루션은&rsquo; 고유한 자동화 알고리즘, 클라우드 중심 관리 워크플로 및 앱 성능에 대한 업계 최고의 초점을 통해 Azure 채택을 가속화합니다. 이런 일이 실제로 어떻게 일어나는지 보십시오!</li>
   <li>다음은 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-02-03-AzureNetworkingFridays-with-Riverbed.pdf" target="_blank">데크와</a> <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/Azure-Networking-Fridays-232017" target="_blank">Channel 9의 비디오 녹화</a> 링크입니다.</li>
  </ul>


  <h2>에피소드 #2 : ExpressRoute를 사용하여 라우팅에 대한 2월 17<sup>일 심층</sup> &ndash; 분석</h2>


  <ul>
   <li>빠른 소개 및 공지</li>
   <li>에디 빌라바와 함께하는 3개의 ExpressRoute 피어링에 대한 심층 분석</li>
   <li>전문가 QA&amp;에게 문의하세요!</li>
   <li>다음은 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-02-17-MicrosoftNetworkingAcademy-Deepdive-ERPeerings.pdf" target="_blank">데크와</a> <a href="https://channel9.msdn.com/Shows/MNA/MNA-02172017" target="_blank">Channel 9의 비디오 녹화</a> 링크입니다.</li>
  </ul>


  <h2>에피소드 #3: Citrix를 사용한 3월 3<sup>일</sup> &ndash; 소개 세션</h2>


  <ul>
   <li>이번 주 &ndash; Azure 네트워킹의 새로운 기능&rsquo; 및 데모 시도 <img alt="Winking smile" class="wlEmoticon wlEmoticon-winkingsmile" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eae558e3-6460-40b0-b388-3fab6754c4d4.png"> Network Watcher!</li>
   <li>파트너 스포트라이트 &ndash; Citrix NetScaler SD-WAN을 사용하여 Azure에 안전하고 안정적인 배달 사용</li>
   <li>전문가 QA&amp;에게 문의하세요!</li>
   <li>다음은 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-03-03-MicrosoftNetworkingAcademy-Overview-Citrix.pdf" target="_blank">데크와</a> <a href="https://channel9.msdn.com/Shows/MNA/MNA-03032017" target="_blank">Channel 9의 비디오 녹화</a> 링크입니다.</li>
  </ul>


  <h2>에피소드 #4: 3월 17<sup>일 </sup>&ndash; 네트워크 가상 어플라이언스의 고가용성 심층 분석</h2>


  <ul>
   <li>빠른 소개</li>
   <li>Azure Virtual Network의 NVA(네트워크 가상 어플라이언스)에 대한 고가용성 심층 분석</li>
   <li>전문가 QA&amp;에게 문의하세요!</li>
   <li>다음은 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-03-17-MicrosoftNetworkingAcademy-Deepdive-HA-NVA.pdf" target="_blank">데크와</a> <a href="https://channel9.msdn.com/Shows/MNA/MNA-03172017" target="_blank">Channel 9의 비디오 녹화</a> 링크입니다.</li>
  </ul>


  <h2>에피소드 #5: 3월 31<sup>일 </sup>&ndash; 자요와의 소개 세션</h2>


  <ul>
   <li>이번 주 &ndash; Azure 네트워킹의 새로운 기능&rsquo;과 에피소드 3s&rsquo; Network Watcher 데모의 재시도!</li>
   <li>Zayo와 파트너 스포트라이트!</li>
   <li>전문가 QA&amp;에게 문의하세요!</li>
   <li>다음은 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-03-31-MicrosoftNetworkingAcademy-Overview-Zayo.pdf" target="_blank">데크와</a> <a href="https://channel9.msdn.com/Shows/MNA/Microsoft-Networking-Academy-03312017" target="_blank">Channel 9의 비디오 녹화</a> 링크입니다.</li>
  </ul>


  <h2>에피소드 #6 : Traffic Manager 4월 14<sup>일 </sup>&ndash; 심층 분석</h2>


  <ul>
   <li>빠른 소개</li>
   <li>브라이언 우드워스와 Azure Traffic Manager 대한 심층 분석</li>
   <li>전문가 QA&amp;에게 문의하세요!</li>
   <li>다음은 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-04-14-MicrosoftNetworkingAcademy-Deepdive-Traffic%20Manager.pdf" target="_blank">데크와</a> <a href="https://channel9.msdn.com/Shows/MNA/Microsoft-Networking-Academy-04142017" target="_blank">Channel 9의 비디오 녹화</a> 링크입니다.</li>
  </ul>


  <h2>에피소드 #7: 경고 논리가 포함된 4월 28<sup>일 </sup>&ndash; 소개 세션</h2>


  <ul>
   <li>빠른 소개</li>
   <li>경고 논리를 사용하여 Azure에 대한 파트너 추천 &ndash; 전체 스택 보안</li>
