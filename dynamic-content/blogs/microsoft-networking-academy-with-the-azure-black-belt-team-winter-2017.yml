   <li>다음은 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-04-28-MicrosoftNetworkingAcademy-Overview-AlertLogic.pdf" target="_blank">데크와</a> <a href="https://channel9.msdn.com/Shows/MNA/Microsoft-Networking-Academy-4282017" target="_blank">Channel 9의 비디오 녹화</a> 링크입니다.</li>
  </ul>


  <h2>에피소드 #8: 5월 12<sup>일 </sup>안건: 네트워크 가상 어플라이언스의 라우팅에 대한 심층 분석</h2>


  <ul>
   <li>빠른 소개</li>
   <li>네트워크 가상 어플라이언스 및 데모에 대한 라우팅에 대한 심층 분석</li>
   <li>전문가 QA&amp;에게 문의하세요!</li>
   <li>다음은 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-05-12-MicrosoftNetworkingAcademy-Deepdive-Routing-NVA.pdf" target="_blank">데크와</a> <a href="https://channel9.msdn.com/Shows/MNA/Microsoft-Networking-Academy-5122017" target="_blank">채널 9의 비디오 녹화 링크입니다</a>.</li>
  </ul>


  <h2>에피소드 #9: 5월 26<sup>일 </sup>안건: Palo Alto와의 소개 세션</h2>


  <ul>
   <li>빠른 소개</li>
   <li>Palo Alto를 사용하여 클라우드의 파트너 추천 &ndash; 네트워크 보안!</li>
   <li>전문가 QA&amp;에게 문의하세요!</li>
