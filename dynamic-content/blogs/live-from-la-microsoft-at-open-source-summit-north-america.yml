Title: 'LA에서 라이브: 오픈 소스 서밋 북미에서 Microsoft'
Summary: 현재 Microsoft 팀원들은 오픈 소스 서밋 북미에 있으며, 참석자들은 키노트, 세션, 부스 등에서 오픈 소스 여정에 대해 자세히 알아볼 수 있습니다. 그것은 ...
Content: >-
  <p>현재 Microsoft 팀원들은 오픈 소스 서밋 북미에 있으며, 참석자들은 키노트, 세션, 부스 등에서 오픈 소스 여정에 대해 자세히 알아볼 수 있습니다. Microsoft&rsquo; 오픈 소스 여정, 제공된 기술&rsquo;, 커뮤니티와 협력하는 방법, 지속적인 문화적 변화에 이르기까지 큰 한 해였습니다.</p>


  <p>Weve&rsquo;는 Linux Foundation, Cloud Foundry Foundation 및 Cloud Native Computing Foundation에 가입했습니다. 새 Linux VM은 Azure에서 Windows VM을 앞질렀습니다. 오픈 소스 편집기인 Visual Studio Code 매월 200만 명의 활성 사용자를 전달했습니다. Weve&rsquo;는 MySQL 및 Postgres 관리 서비스와 같은 새로운 도구와 서비스를 &ndash; &ndash; Azure에 가져왔으며&rsquo;, 개발자가 클라우드 애플리케이션에 이러한 기술을 더 쉽게 활용할 수 있도록&rsquo; SQL Server 같은 주력 제품을 Linux에 도입하기 위해 계속 노력했습니다.</p>


  <p>개발자를 위한 최상의 클라우드로 Azure를 만들기 위해 계속 노력하면서, 기본 서버 및 운영 체제를 유지 관리하지 않고도 오픈 소스 기반 솔루션을 신속하게 빌드하고 배포할 수 있도록 마찰을 줄이려고 합니다. 지난 주에 개발자가 기본 웹 서버 또는 운영 체제를 유지 관리하지 않고도 애플리케이션을 신속하게 빌드, 배포 및 확장할 수 있는 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a>를 Linux에 가져왔습니다.</p>


  <p>더 중요한 것은, 우리의 문화를 변화시키고,&rsquo; 제품을 디자인하는 방법, 고객과 협력하는 방법을 바꾸는 활기찬 오픈 소스 커뮤니티&rsquo;에서 많은 것을 배웠습니다. 최신 오픈 소스 전략에 대해 자세히 알아보고, <a href="https://open.microsoft.com/2017/09/12/open-source-summit-2017-microsoft" target="_blank">open.microsoft.com 블로그</a>에서 Julia Liuson, Developer Tools &amp; Services의 회사 부사장인 Julia Liuson의 커뮤니티와 함께 작업하는 방법에&rsquo; 대해 자세히 알아보고 <a href="https://events.linuxfoundation.org/events/open-source-summit-north-america/program/live-video-stream" target="_blank">여기에서</a> 실시간으로 시청하세요. Julias&rsquo; 기조연설은 오후 4시 25분에 시작됩니다. PT!</p>
