  <h2>요약</h2>


  <p>NSG의 최신 개선 사항과 함께 애플리케이션 보안 그룹은 단일 관리 환경, 여러 차원에 대한 제한 증가, 훌륭한 수준의 간소화 및 아키텍처와의 자연스러운 통합과 같은 네트워크 보안 영역에서 여러 가지 이점을 가져왔으며, 오늘부터 시작하여 가상 네트워크에서 이러한 기능을 경험합니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/security-overview#application-security-groupshttps://docs.microsoft.com/azure/virtual-network/security-overview" target="_blank">ASG를 설명하는 NSG 개요 문서를</a> 참조하세요. 다음 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-network-security-group-preview" target="_blank">자습서</a>에서 NSG 및 ASG를 구현하는 방법을 알아봅니다.</p>


  <p>언제나 그처럼 여러분의 피드백은 우리가 올바른 방향으로 계속 발전하고 나아가는 데 도움이 됩니다. <a href="https://feedback.azure.com/forums/217313-networking?category_id=77468https://feedback.azure.com/forums/217313-networking?category_id=77466" target="_blank">사용자 음성 채널을</a> 통해 ASG에 대한 제안 및 피드백과 향후 시나리오를 듣고 싶습니다. Azure의 네트워크 보안 공간에서 더 흥미로운 업데이트를 확인하세요!</p>
