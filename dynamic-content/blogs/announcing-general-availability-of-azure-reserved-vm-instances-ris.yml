Title: Azure Reserved VM 인스턴스(RI)의 일반 공급 발표
Summary: Azure Reserved VM Instances(IS)는 전 세계 고객에게 일반 공급되며 현재 유효합니다.
Content: >-
  <p>Azure Reserved VM Instances(IS)는 전 세계 고객에게 일반 공급되며 현재 유효합니다. Azure RIS를 사용하면 1년 또는 3년 기간 동안 Virtual Machines를 예약할 수 있으며 종량제 가격 대비 최대 72%의 비용 절감을 제공할 수 있습니다.</p>


  <p>Azure RI는 가격 예측 가능성을 제공하고 예산 및 예측을 개선하는 데 도움이 됩니다. 또한 Azure RI는 비즈니스에 변화가 필요한 경우 전례 없는 유연성을 제공합니다. Weve&rsquo;를 사용하면 IS를 쉽게 교환하고 지역 또는 VM 제품군과 같은 변경을 수행할 수 있으며, 다른 클라우드 공급자와 달리 언제든지 Azure IS를 취소하고 환불을 받을 수 있습니다.</p>


  <p><img alt="RI_1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/829fedb8-d32a-4bde-8601-aad4a9ff841d.png" style="border: 0px currentcolor; border-image: none; width: 400px; height: 369px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="RI_1"></p>


  <h2>Azure는 Windows Server 워크로드에 가장 비용 효율적인 클라우드입니다.</h2>


  <p>Software Assurance를 사용하는 Windows Server 고객인 경우 Azure RIS를 Azure 하이브리드 혜택과 결합하고 종량제 가격에 비해 최대 82%, Windows VM의 AWS RI에 비해 최대 67%*를 절약할 수 있습니다. 또한 SQL Server 대한 Azure 하이브리드 혜택을 통해 Software Assurance를 사용하는 고객은 더 많은 비용을 절감할 수 있습니다.</p>


  <p>Azure IS 및 Azure 하이브리드 혜택을 통해 Azure는 Windows Server 워크로드를 실행하는 가장 비용 효율적인 퍼블릭 클라우드입니다.</p>


  <h2>Azure는 초당 청구 및 무료 비용 관리 도구보다 더 나은 제품을 제공합니다.</h2>


  <p>Azure는 1초당 요금을 마지막 순간까지 반올림하여 비용을 절감하고 청구서를 간소화합니다. 예를 들어 345초 동안 실행되는 VM은 300초로 청구됩니다. 또한 Azure는 VM 자동 종료를 예약하기 위해 사용하기 쉬운 기본 제공 컨트롤을 제공합니다. 즉, VM이 필요하지 않은&rsquo; 경우 VM을 종료하여 비용을 절감할 수 있습니다. 예를 들어 개발/테스트 환경, 빅 데이터 분석 및 기타 일괄 처리 작업이 있습니다.</p>


  <p>또한 무료 Azure Cost Management를 사용하면 클라우드 리소스를 더욱 최적화하고, 부서 예산을 관리하고, 비용을 할당할 수 있습니다.&nbsp; 현재 실시간 사용 현황 보고서를 기반으로 가상 머신의 크기를 이미 지정할 수 있습니다. 곧&rsquo; 아래 스크린샷과 같이 종량제에 비해 RIS 구매의 비용 이점을 시각화하고 시간이 지남에 따라 기존 IS 및 기타 인스턴스의 사용률을 이해할 수 있습니다.</p>


  <p><img alt="RI_2" border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f228013a-5e45-4218-b570-5755ddfaeecc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="RI_2" width="1024"></p>


  <p>이러한 기능, 가격 일치 약정 및 버스트 가능한 VM 및 보관 Storage 같은 제품 혁신의 조합은 Azure가 클라우드로 이동하고 혁신하기 위한 최상의 거래를 제공한다는 것을 의미합니다.</p>


  <p><a href="https://azure.microsoft.com/pricing" target="_blank">azure.microsoft.com/pricing</a> 자세히 알아보세요.</p>


  <p><em>*미국 서부 2의 Azure 하이브리드 혜택과 3년 Azure D8_v3 RI 가격을 미국 서부(오리건)의 AWS m4.2xlarge 3년 표준 IS와 비교한 기준입니다. 실제 절감액은 지역, 인스턴스 유형, 사용량 또는 소프트웨어 라이선스 비용에 따라 달라질 수 있습니다.&nbsp; RI는 모든 라이선스 프로그램에서 사용할 수 없습니다.</em></p>
