Content: '<p class="Answer"><a target="_blank" href="https://www.buildwindows.com/">BUILD</a> Day 2 기조 연설에서 Azure Blob, 테이블 및 큐를 Windows 기능을 개선할 수 있도록 지역 복제 릴리스와 새 버전의 REST API를 발표했습니다.&nbsp; 현재 두 데이터 센터 간에 모든 Windows Azure Blob 및 Table 데이터를 지역 복제하고 있습니다. &nbsp;</p>  <h3>지역에서 복제</h3>  <p class="Answer">고객은 다른 클라우드 플랫폼뿐만 아니라 Azure에서 재해 복구 기능의 중요성을 지속적으로 강조해 줍니다.&nbsp; 지역 복제에 대한 수요일&rsquo; 발표는 이 영역에 도움이 되며 고객에게 비용을 증가시키지 않고도 이 작업을 수행합니다.&nbsp; 지역에서 복제는 수백 마일 떨어져 있고 동일한 지역(예: 미국 중북부와 중남부 사이, 북유럽과 유럽 서부 간, 동아시아와 동남 아시아 간) 내에 있는 두 위치 간에 Windows Azure Blob 및 Table 데이터를 복제합니다.&nbsp;&nbsp; 여러 지역에 걸쳐 데이터를 복제하지 않습니다.&nbsp; 이제 Blob 및 테이블에 대한 모든 Windows Azure Storage 계정에 대해 지역에서 복제가 설정됩니다.&nbsp;&nbsp; 업데이트가 비동기적으로 지역 복제되므로 기존 성능은 변경되지 않습니다. &nbsp;</p>  <h3>새 Blob, 테이블 및 큐 기능</h3>  <p class="Answer">REST API 개선의 경우 다음을 포함하는 새 버전(&ldquo;2011-08-18&rdquo;)을 출시했습니다.</p>  <ul>  <li>Table Upsert &ndash; 를 사용하면 단일 요청을 Windows Azure Tables로 보내 엔터티를 삽입하거나(없는&rsquo; 경우) 엔터티를 업데이트/바꿀 수 있습니다(있는 경우).</li>  <li>테이블 프로젝션(선택) &ndash; 을 사용하면 클라이언트가 엔터티&rsquo; 속성의 하위 집합을 검색할 수 있습니다.&nbsp; 이렇게 하면 엔터티 검색에 사용되는 직렬화/역직렬화 비용 및 대역폭을 줄여 성능을 향상시킵니다.</li>  <li>향상된 Blob HTTP 헤더 지원 &ndash; 은 스트리밍 애플리케이션 및 브라우저 다운로드에 대한 환경을 향상시킵니다.</li>  <li>Queue UpdateMessage &ndash; 를 사용하면 클라이언트가 메시지에 임대를 부여하고 임대를 처리하는 동안 임대를 갱신할 수 있을 뿐만 아니라 메시지 내용을 업데이트하여 처리 진행률을 추적할 수 있습니다.</li>  <li>표시 유형 시간 제한이 있는 Queue InsertMessage - 시간 제한이 만료될 때까지 새로 삽입된 메시지가 큐에 표시되지 않도록 합니다.</li>  </ul>  <h3>Table Upsert</h3>  <p class="Answer">Table Upsert를 사용하면 클라이언트가 엔터티를 업데이트하거나 삽입하는 단일 요청을 보낼 수 있습니다. 엔터티가 이미 있는지 여부에 따라 적절한 작업이 수행됩니다.&nbsp; 이렇게 하면 애플리케이션이 존재하지 않는&rsquo; 경우 엔터티를 삽입하거나 엔터티가 있는 경우 업데이트하려는 시나리오에서 호출이 저장됩니다.&nbsp; 이 기능은 InsertOrReplace 엔터티 및 InsertOrMerge 엔터티 API를 통해 노출됩니다.&nbsp;</p>  <ul>  <li>InsertOrReplace 엔터티 &ndash; 가 없는 경우 엔터티를 삽입하거나 기존 엔터티가 있는 경우 대체합니다.</li>  <li>InsertOrMerge 엔터티 &ndash; 가 없으면 엔터티를 삽입하거나 기존 엔터티와 병합합니다(있는 경우).</li>  </ul>  <h3>테이블 프로젝션(선택)</h3>  <p class="Answer">테이블 프로젝션을 사용하면 하나 이상의 엔터티 속성 하위 집합을 검색할 수 있으며 Azure Tables에서 해당 속성/열만 반환합니다.&nbsp; 프로젝션은 Windows Azure 테이블에서 데이터를 검색할 때 대기 시간을 줄여 성능을 향상시킵니다. &nbsp;또한 관심 있는 속성만 반환하여 대역폭을 저장합니다.</p>  <h3>향상된 Blob 다운로드 환경</h3>  <p class="Answer">Azure Blob을 Windows 스트리밍 애플리케이션 및 다운로드 재개 환경을 개선하기 위해 HTTP 헤더 지원을 추가했습니다. &nbsp;이 지원이 없으면 다운로드가 중단된 경우 일부 브라우저에서 처음부터 Blob 읽기를 다시 시작해야 합니다.&nbsp;&nbsp;</p>  <h3>Queue UpdateMessage</h3>  <p class="Answer">현재 Queue API를 사용하면 작업자가 큐에서 메시지를 검색하면 시간 제한이 만료되기 전에 메시지 처리를 완료할 수 있도록 충분한 가시성 시간 제한을 지정해야 합니다.&nbsp; 대부분의 시나리오에서 작업자는 메시지를 처리하는 데 더 많은 시간이 필요한 경우 표시 시간 제한을 연장하려고 할 수 있습니다.&nbsp; 이 새로운 UpdateMessage API는 이러한 시나리오를 가능하게 합니다.&nbsp; 작업자는 표시 시간 제한을 메시지의 임대로 사용할 수 있으므로 주기적으로 임대를 확장하고 처리가 완료될 때까지 메시지의 소유권을 유지할 수 있습니다.&nbsp;</p>  <p class="Answer">UpdateMessage API는 메시지의 콘텐츠 업데이트도 지원합니다.&nbsp; 이렇게 하면 작업자가 큐의 메시지를 업데이트하여 진행률 정보를 기록할 수 있습니다.&nbsp;&nbsp; 그런 다음 작업자가 충돌하면 다음 작업자가 이전 작업자가 중단한 곳에서 메시지를 계속 처리할 수 있습니다.&nbsp;</p>  <p class="Answer">이 기능을 사용하면 작업자 역할이 이전보다 더 오래 실행되는 작업을 수행할 수 있습니다.&nbsp; 또한 임대를 상당히 작은 간격(예: 1분)으로 설정할 수 있으므로 작업자 역할이 실패할 경우 다른 작업자 역할이 선택할 수 있도록 1분 내에 메시지가 표시되므로 장애 조치(failover) 시간이 더 빨라집니다.</p>  <h3>표시 유형 시간 제한이 있는 Queue InsertMessage</h3>  <p class="Answer">메시지의 초기 표시 시간 제한 값을 지정할 수 있도록 InsertMessage API에 지원이 추가되었습니다.&nbsp; 이렇게 하면 시간 제한이 만료될 때까지 새로 삽입된 메시지가 큐에서 보이지 않게 됩니다. 이렇게 하면 나중에 표시될 메시지를 추가하여 향후 작업을 예약할 수 있습니다.</p>  <p>자세한 내용은 빌드 대화 또는 다음 블로그 게시물 중 하나를 참조하세요.</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-961T">빌드 대화 Windows Azure Storage</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">지역에서 복제</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/windows-azure-tables-introducing-upsert-and-query-projection.aspx">새 테이블 기능</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/windows-azure-queues-improved-leases-progress-tracking-and-scheduling-of-future-work.aspx">새 큐 기능</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/windows-azure-blobs-improved-http-headers-for-resume-on-download-and-a-change-in-if-match-conditions.aspx">새 Blob 기능</a></li>  </ul>  <p>BUILD에서 Windows 모든 Azure 관련 공지 사항에 대해 자세히 알아보려면 블로그 게시물 "JUST ANNOUNCED @ BUILD: new Windows Azure Toolkit for Windows 8, Windows Azure SDK 1.5, Windows Azure Storage Geo-Replication 등"을 읽어보세요.&nbsp;  BUILD에 대한 자세한 내용을 확인하거나 키노를 시청하려면 BUILD Virtual Press Room을 방문하세요.&nbsp; 그리고 빌드에 대한 최신 뉴스 및 실시간 이야기를 따라 <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> <a target="_blank" href="https://twitter.com/#%21/STBNewsBytes">@STBNewsBytes</a> 가세요.<i>&nbsp;</i></p>  <p><i>브래드 칼더는 Windows Azure Storage 대한 제너럴 매니저입니다.</i></p>'
