  <p>컴퓨팅에 초점을 맞춘 NC 시리즈 외에도 NV-Series 시각화에 더 집중합니다. 데이터 이동은 일반적으로 클라우드에서 생성된 대규모 데이터 세트를 사용하는 HPC 시나리오에서 어려운 과제였습니다. Azure NV 시리즈를&rsquo; 사용하면 데스크톱 가속 애플리케이션 및 가상 데스크톱에 대해 Azure에서 Tesla M60 GPU 및 NVIDIA GRID를 사용할 수 있습니다. Azure에서 이러한 강력한 시각화 GPU를 사용하면 그래픽 집약적 워크플로를 시각화하여 뛰어난 그래픽 기능을 얻고 인코딩 및 렌더링과 같은 단일 정밀도 워크로드를 실행할 수 있습니다. Tesla M60는 최대 36 스트림의 1080p H.264를 갖는 이중 GPU 디자인의 4096개 CUDA 코어를 제공합니다. 다음은 사용 가능한 Tesla M60 GPU 크기입니다.</p>


