Title: Azure N 시리즈 미리 보기 가용성
Summary: 오늘 퍼블릭 클라우드에서 가장 빠른 GPU인 Azure N 시리즈 Virtual Machines를 미리 보기로 사용할 수 있게 되어 기쁩니다.
Content: >-
  <p>&rsquo;오늘 퍼블릭 클라우드에서 가장 빠른 GPU인 Azure N 시리즈 Virtual Machines를 미리 보기로 사용할 수 있게 되어 기쁩니다. N 시리즈 인스턴스는 NVIDIAs&rsquo; 최첨단 GPU를 사용하여 GPU 가속 워크로드를 실행하고 시각화할 수 있도록 합니다. 이러한 강력한 크기는 Azure에서 기대하는 민첩성과 함께 제공되며 분당 사용량을 지불합니다.</p>


  <p>N 시리즈 VM은 두 가지 범주로 나뉩니다. NC-Series(컴퓨팅 중심 GPU)를 사용하면 CUDA 또는 OpenCL을 사용하여 컴퓨팅 집약적인 HPC 워크로드를 실행할 수 있습니다. 이 SKU는 Tesla K80 GPU로 구동되며 퍼블릭 클라우드에서 사용할 수 있는 가장 빠른 계산 GPU를 제공합니다. 또한 다른 공급자와 달리 이러한 새로운 SKU는 DDA(신중한 디바이스 할당)를 통해 GPU를 노출하므로 운영 체제 미설치 성능에 가깝습니다. 이제 에너지 탐사 애플리케이션, 충돌 시뮬레이션, 광선 추적 렌더링, 딥 러닝 등을 비롯한 여러 시나리오에서 CUDA를 사용하여 훨씬 더 빠르게 데이터를 분석할 수 있습니다. Tesla K80는 최대 2.91테라플롭 배정밀도 및 8.93테라플롭의 단정밀도 성능을 갖춘 이중 GPU 디자인의 4992 CUDA 코어를 제공합니다. 다음은 사용 가능한 Tesla K80 GPU 크기입니다.</p>


