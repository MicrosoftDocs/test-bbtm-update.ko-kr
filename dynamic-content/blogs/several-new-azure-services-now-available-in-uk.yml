Slug: several-new-azure-services-now-available-in-uk
Title: 이제 영국에서 사용할 수 있는 몇 가지 새로운 Azure 서비스
Summary: '이제 영국에서 사용할 수 있는 다음 서비스를 발표하게 되어 기쁩니다!  '
Content: >-
  <p>우리는&rsquo; 지금 영국에서 사용할 수있는 다음 서비스를 발표하게되어 기쁘게 생각합니다!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6490e7b-0d4c-4d60-b4b4-c8b4ca9233ed.jpg"><img alt="Azure Services in UK" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60111e32-2f0e-4e24-8483-a43e5a3a17f5.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="영국의 Azure 서비스" width="640"></a></p>


  <p><strong>현재 영국에서 사용할 수 있는 SQL Server Stretch Database</strong>: SQL Server Stretch Database는 콜드 데이터를 투명하고 안전하게 Microsoft Azure 클라우드로 마이그레이션합니다. SQL Server Stretch Database는 정기적으로 사용하지 않는 데이터에 비용 효율적인 가용성을 제공하고, 쿼리 또는 애플리케이션을 변경할 필요가&#39;없으며, 마이그레이션하는 동안에도 데이터를 안전하게 유지합니다. Stretch Database는 일반적으로 적은 수의 테이블에 저장되는 대량의 사용 빈도가 적은 데이터를 포함하는 트랜잭션 데이터베이스를 대상으로 합니다.<br>

  <a href="https://docs.microsoft.com/en-us/azure/sql-server-stretch-database/sql-server-stretch-database-overview">SQL Server Stretch Database</a>에 대해 자세히 알아보기</p>


  <p><strong>현재 영국에서 사용할 수 있는 Azure Functions</strong>: Azure Functions는 클라우드에서 작은 코드(&quot;함수&quot;)를 쉽게 실행하기 위한 솔루션입니다. 실행할 인프라의 전체 애플리케이션에 대한 우려 없이 당면한 문제에 필요한 코드를 작성할 수 있습니다. C#, F #, Node.js, Python 또는 PHP와 같은 원하는 언어에서 개발할 수 있습니다.<br>

  <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview">Azure Functions</a>에 대해 자세히 알아보기</p>


  <p><strong>현재 영국에서 사용할 수 있는 Power BI</strong>: Power BI 누구나 더 빠른 속도, 효율성 및 이해를 통해 데이터에 연결, 시각화 및 분석할 수 있는 클라우드 기반 비즈니스 분석 서비스입니다. 사용하기 쉬운 대시보드를 통해 광범위한 라이브 데이터에 사용자를 연결하고, 대화형 보고서를 제공하며, 데이터에 생명을 불어넣는 매력적인 시각화를 제공합니다.<br>

  <a href="https://powerbi.microsoft.com/">Power BI</a> 대해 자세히 알아보기</p>


  <p><strong></strong>&nbsp; 영국:&nbsp;Power BI Embedded 사용할 <strong>수</strong> 있는 Power BI Embedded 애플리케이션 개발자가 처음부터 사용자 지정 컨트롤을 빌드할 필요 없이 고객 관련 앱에 멋진 완전한 대화형 보고서 및 시각화를 포함할 수 있는 Azure 서비스입니다.<br>

  <a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI Embedded</a> 대해 자세히 알아보기</p>


  <p><strong>현재 영국에서 사용할 수 있는 Azure DocumentDB</strong>: Azure DocumentDB는 빠르고 예측 가능한 성능, 고가용성, 탄력적 크기 조정, 글로벌 배포 및 개발 용이성을 위해 빌드된 완전 관리형 NoSQL 데이터베이스 서비스입니다. 스키마가 없는 NoSQL 데이터베이스인 DocumentDB는 JSON 데이터에 대한 일관된 짧은 대기 시간으로 풍부하고 친숙한 SQL 쿼리 기능을 제공합니다.<br>

  <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">DocumentDB</a>에 대해 자세히 알아보기</p>


  <p><strong>Azure DevTest Labs 이제 영국에서 사용할 수 있습니다</strong>.&nbsp; Azure Devtest Labs는 개발자와 테스터가 낭비를 최소화하고 비용을 제어하면서 Azure에서 환경을 신속하게 만들 수 있도록 도와주는 서비스입니다. 이 서비스의 목표는 IT 및 개발 팀이 직면한 문제( 작업 환경 가져오기 지연, 시간이 많이 걸리는 환경 구성, 프로덕션 충실도 문제 및 높은 유지 관리 비용)를 해결하는 것입니다.&nbsp;<br>

  출시 이후 DevTest Labs는 고객이 걱정 없는 셀프 서비스 환경으로 신속하게 테스트&rdquo;할 수 &ldquo;있도록 지원해 왔습니다. DevTest Labs에서 재사용 가능한 템플릿은 만든 모든 곳에서 사용할 수 있습니다. 공용 API, PowerShell cmdlet 및 VSTS 확장을 사용하면 랩에서 릴리스 파이프라인으로 개발/테스트 환경을 쉽게 통합할 수 있습니다. 개발/테스트 시나리오 외에도 Azure DevTest Labs 학습 및 해커톤과 같은 다른 시나리오에서도 사용할 수 있습니다. 가치 제안에 대한 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/">GA 발표 블로그 게시물을</a> 확인하세요. DevTest Labs가 학습에 도움이 되는 방법에 관심이 있는 경우 이 문서를 확인하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/devtest-lab-training-lab/">학습에 Azure DevTest Labs 사용합니다</a>.<br>

  <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-overview">Azure Devtest Labs</a>에 대해 자세히 알아보기</p>
