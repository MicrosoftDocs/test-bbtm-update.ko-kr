Slug: build-secure-oozie-workflows-in-azure-hdinsight-with-enterprise-security-package
Title: Enterprise 보안 패키지를 사용하여 Azure HDInsight에서 보안 Oozie 워크플로 빌드
Summary: >-
  HDInsight 정보


  Azure HDInsight는 Azure에서 오픈 소스 워크로드를 실행하기 위한 Microsoft의 프리미엄 관리 제품입니다. 오늘 다양한 OSS 프레임워크에서 몇 가지 새로운 기능을 발표하게 되어 기쁩니다.


  Azure HDInsight는 제조, 소매 교육, 비영리, 정부, 의료, 미디어, 은행, 통신, 보험 및 ETL에서 데이터 웨어하우징에 이르는 사용 사례, Machine Learning IoT 등 다양한 분야에 이르는 다양한 분야에서 고객의 업무에 중요한 애플리케이션을 제공합니다.
Content: >-
  <p align="left" style="text-align: justify;">고객은 Hadoop을 사용하는 것을 좋아하며, 종종 Hadoop의 워크플로 및 조정 스케줄러인 Oozie를 사용하여 빅 데이터 구현을 가속화하고 용이하게 합니다. Oozie는 Hadoop 스택과 통합되어 있으며 여러 유형의 Hadoop 작업을 지원합니다. 그러나 도메인에 가입된 클러스터를 사용하는 Azure HDInsight 사용자의 경우 Oozie는 지원되는 옵션이 아니었습니다. 이러한 제한을 해결하려면 고객은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-use-oozie-linux-mac">일반 클러스터에서 Oozie를</a> 실행해야 했습니다. 이는 추가 관리 오버헤드로 인해 비용이 많이 들었습니다. 오늘 우리는 고객이 도메인에 가입된 Hadoop 클러스터에서도 Oozie를 사용할 수 있음을 발표하게 되어 기쁩니다.</p>


  <p align="left">도메인에 가입된 클러스터에서 인증은 Kerberos를 통해 수행되고 세분화된 권한 부여는 Ranger 정책을 통해 수행됩니다. Oozie는 워크플로 작업에 대한 <a href="https://oozie.apache.org/docs/4.2.0/AG_Install.html">사용자 가장 및 기본 권한 부여 모델을</a> 지원합니다.</p>


  <p align="left">또한 Oozie 워크플로의 일부로 제출된 Hive 서버 2 작업은 기록되며 Ranger를 통해 감사할 수도 있습니다. Ranger를 통한 세분화된 권한 부여는 Ranger 정책이 있는 경우에만 Oozie 작업에 적용되며, 그렇지 않으면 HDFS(ADLS Gen1에서만 사용 가능)를 기반으로 하는 거친 권한 부여가 적용됩니다.</p>


  <p align="left"><a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/hdinsight-use-oozie-domain-joined-clusters">도메인에 가입된 클러스터에서 Oozie 워크플로를 만들고 작업을 제출</a><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-use-oozie-linux-mac">하는 방법과 Hadoop과 함께 Oozie를 사용하여 Linux 기반 Azure HDInsight에서 워크플로를 정의하고 실행하는 방법에</a> 대해 자세히 알아봅니다.</p>


  <h2 align="left">지금 HDInsight 사용해 보기</h2>


  <p align="left">오늘&rsquo; 공지 사항을 최대한 활용하고 Azure HDInsight를 사용하여 빌드할 내용을 확인하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/">이 개발자 가이드를 읽고</a> 빠른 시작 가이드에 따라 Azure HDInsight에서 이러한 파이프라인 및 아키텍처를 구현하는 방법에 대해 자세히 알아보세요. Twitter <a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd">#HDInsight</a> 및 에 대한 팔로우를 통해 최신 Azure HDInsight 뉴스 및 <a href="https://twitter.com/AzureHDInsight">@AzureHDInsight</a>기능을 최신 상태로 유지하세요. 질문 및 피드백은 다음으로 <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a>문의하세요.</p>


  <h2 align="left">HDInsight 정보</h2>


  <p align="left">Azure HDInsight는 Azure에서 오픈 소스 워크로드를 실행하기 위한 Microsofts&rsquo; 프리미엄 관리 제품입니다. 오늘 다양한 OSS 프레임워크에서 몇 가지 새로운 기능을 발표하게 되어 기쁩니다.</p>


  <p align="left">Azure HDInsight는 제조, 소매 교육, 비영리, 정부, 의료, 미디어, 은행, 통신, 보험 및 ETL에서 데이터 웨어하우징에 이르는 사용 사례, Machine Learning IoT 등 다양한 분야에 이르는 다양한 분야에 이르는 주요 고객&rsquo; 업무용 애플리케이션을 지원합니다.</p>
