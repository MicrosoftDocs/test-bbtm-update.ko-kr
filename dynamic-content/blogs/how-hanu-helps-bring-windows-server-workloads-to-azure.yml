Title: '고객이 Windows Server 워크로드를 실행하도록 Azure를 선택하는 이유: Microsoft 파트너 관점'
Summary: '수십 년 동안 Microsoft 서비스 파트너는 전 세계 고객 조직에서 디지털 혁신을 촉진해 왔습니다. 따라서 파트너는 고객이 추구하는 Microsoft 제품에 대한 심층적인 주제 전문 지식을 제공합니다. '
Content: >-
  <p>수십 년 동안 Microsoft 서비스 파트너는 전 세계 고객 조직에서 디지털 혁신을 촉진해 왔습니다. 온-프레미스 및 클라우드 운영 모델 모두에 대한 심층적인 전문 지식을 갖춘 파트너는 고객의 신뢰할 수 있는 고문이며 마이그레이션 의사 결정을 구체화하는 데 도움을 줍니다. 파트너는 고객에게 초기 전략부터 구현 &ndash; 에 이르기까지 모든 것을 직접 지원하여 마이그레이션이 중요한 이유에 대한 고유한 관점을 제공합니다.</p>


  <p>Hanu는 최고의 Microsoft 파트너 중 하나이며 <a href="https://hanu.com/hanu-recognized-as-winner-for-2019-microsoft-azure-influencer-partner-of-the-year/" target="_blank">2019년 올해의 Microsoft Azure 인플루언서 파트너의 수상자</a>입니다.&nbsp; Hanu 전문가는 azure뿐만 아니라 Windows Server 및 SQL Server 전문 지식을 활용하여 클라우드 마이그레이션을 계획하고 관리합니다. 이렇게 하면 고객이 클라우드로 전환할 때 사전 단계별 지침과 동급 최고의 지원을 받을 수 있습니다.&nbsp;</p>


  <p>최근에 저는 Hanu의 최고 전략 책임자인 Dave Sasson과 함께 Windows Server 고객이 클라우드로 마이그레이션하는 이유와 Azure를 선택하는 이유에 대해 자세히 알아봅니다. 아래에서 몇 가지 주요 발췌를 공유하고 있습니다.</p>


  <h3>오늘날 Windows 서버 고객은 클라우드를 디지털 전략의 일부로 간주하는 빈도는 어느 정도인가요? 비즈니스 애플리케이션 마이그레이션에 대해 어떻게 생각하고 있나요?</h3>


  <p><em>비즈니스에 중요한 앱을 실행하는 Windows 서버가 있는 고객과 자주 대화를 나눴습니다. 많은 수의 사용자 지정 앱의 경우 .NET이 코드 베이스입니다.&nbsp; 이러한 회사의 CIO에게 클라우드 이니셔티브는 최우선 순위입니다. 이 경쟁적인 시대에 최종 사용자는 훌륭한 경험을 요구하고 있으며 고객은 더 빨리 혁신하고 더 빨리 실패할 수 있는 방법을 찾고 있습니다. 클라우드는 이러한 새로운 환경을 제공하는 자연스러운 선택입니다.</em></p>


  <p><em>오류가 발생하기 쉽고 보안 위협에 취약한 노후화된 인프라도 클라우드 고려 사항을 이끌고 있습니다. SQL Server 2008 및 2008 R2에 대한 최근 지원 종료와 Windows Server 2008 및 2008 R2에 대한 지원 종료는 온-프레미스 인프라에 투자할지 또는 워크로드를 클라우드로 이동할지에 대한 고객의 결정점입니다.</em></p>


  <h3>클라우드를 선택할 때 Sever 고객이 검토하는 Windows 몇 가지 고려 사항은 무엇인가요?</h3>


  <p><em>보안, 성능 및 작동 시간, 관리 및 비용 최적화는 언급된 주요 기술 고려 사항입니다. IT 기술은 또 다른 중요한 고려 사항입니다.</em></p>


  <p><em>고객은 기술 리더십이 있는 클라우드 파트너에 투자하려고 합니다. 이를 통해 고객은 애플리케이션 및 데이터 자산을 현대화하고, 챗봇, 기계 학습을 활용하고, AI 서비스를 내부 프로세스 및 고객 연결 애플리케이션에 주입할 수 있습니다.&nbsp; &nbsp;</em></p>


  <h3>고객이 온-프레미스에서 클라우드로 전환할 때 직면하는 과제는 무엇인가요?</h3>


  <p><em>클라우드에서의 운영은 대부분의 고객에게 새로운 패러다임입니다.&nbsp; 보안, 규정 준수, 성능 및 가동 시간은 기업이 회사 전체에서 디지털로 혁신하는 동안 비즈니스 연속성을 유지할 수 있도록 하는 즉각적인 문제입니다. 최근의 보안 위협 및 규정 준수 요구 사항으로 인해, 우리는 일반적으로 높은 규제로 간주되는 산업 분야뿐만 아니라 전반적으로 우려로 간주합니다.</em></p>


  <p><em>CIO의 또 다른 주요 과제는 새로운 IT 시대에 조직의&rsquo; 전문 지식을 활용하는 방법입니다. 대부분의 고객은 사내 전문 지식을 많이 가지고 있지만 클라우드가 IT 환경의 일부가 되고 높은 가동 시간을 유지할 때 기존 기술이 적용될지 여부에 대한 걱정이 있습니다.&nbsp;&nbsp;</em></p>


  <h3>사용자 환경에서 고객이 Windows 서버 워크로드에 대해 Azure를 선택하는 이유는 무엇인가요?</h3>


  <p><em>Windows Server 및 SQL Server 사용자는 Microsoft를 선택한 기술 파트너로 신뢰합니다. Azure는 온-프레미스에서 사용할 수 있는 것보다 더 나은 기본 제공 보안 기능 및 컨트롤을 제공하여 클라우드 환경을 보호합니다. Azures&rsquo; 90+ 규정 준수 제품은 클라우드에서 실행되는 동안 고객이 신속하게 규정 준수 상태로 전환할 수 있도록 지원합니다. Azure 거버넌스 애플리케이션은 규정 준수 추적을 자동화하는 데도 도움이 됩니다.</em></p>


  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><cite>&quot;Hanu와 협력하여 Windows Sever에서 실행되는 중요 비즈니스용 워크로드를 Azure의 VM으로 이동했습니다. 우리는 비용의 약 30 %를 절약하고 무엇보다도, 우리는 지금 혁신에 전적으로 초점을 맞출 수 있습니다.&quot;&nbsp;</cite> <span style="font-size: 13.008px;">폴 아타이드, 캐나다 다발성 경화증 협회 수석 매니저</span></div>


  <p><em>Azure는 Windows Sever 및 SQL Server 대한 자사 지원을 제공합니다. 즉, 지원 팀은 Windows Server 및 SQL 서버를 빌드한 전문가의 지원을 받습니다. Hanus&rsquo; 세계적 수준의 ISO-27001 인증 NOC 및 SOC 표준과 결합된 Azure&rsquo; 자사 지원 약속은 고객이 Azure에서 중요 비즈니스용 앱을 실행할 수 있다는 확신을 줍니다.&nbsp;</em></p>


  <p><em>모든 고객은 클라우드에서 운영 환경을 구축하는 동안 온-프레미스 환경을 운영합니다. Azure는 Windows Admin Center와 같은 Windows Server 관리자를 위한 도구를 제공하여 온-프레미스 워크로드 및 Azure VM을 관리합니다. Azure Security Center, 업데이트, 모니터링, Site Recovery 및 Backup과 같은 많은 Azure 서비스는 온-프레미스에서 작동하며 Windows 관리 센터를 통해 사용할 수 있습니다. 둘째, Azure SQL Database, App Service 및 Azure Kubernetes 서비스와 같은 Azure 서비스는 기본적으로 Windows 애플리케이션을 실행합니다.</em></p>


  <p><em>마지막으로 모든 고객에게 Azure 하이브리드 혜택을 활용하라고 지시합니다. Software Assurance가 있는 경우 Windows 및 SQL Server 워크로드를 Azure로 이동하여 클라우드 비용을 크게 절감할 수 있습니다.&nbsp;</em></p>


  <h3>Hanu는 Windows Server 온-프레미스 워크로드를 클라우드로 마이그레이션하는 방법을 빌드하는 데 어떤 가치가 있는지 확인하나요?</h3>


  <p><em>현재 Windows Server 및 SQL Server 온-프레미스를 실행하는 고객은 클라우드에 대한 더 큰 이해와 확신을 가지고 있습니다. Azure에서 고객 환경을 구축하는 데 도움이 되는 논의가 자주 진행되고 있습니다. 따라서 Windows Server 마이그레이션 사례에 많은 시간과 리소스를 투자했습니다. Microsoft 파트너는 Azure가 가져오는 혁신과 고객이 비즈니스를 디지털 방식으로 혁신하는 데 도움이 될 수 있는 방법을 확인하게 되어 기쁩니다.&nbsp;</em></p>


  <p>데이브, 나와 함께 앉아 주셔서 대단히 감사합니다. 그것은 우리의 고객이 좋은 손에있는 것처럼 들린다!&nbsp;</p>


  <p>고객이 직면한 과제와 Microsoft Azure 이러한 요구 사항을 충족하는 방법에 대한 프리미어 파트너의 의견을 항상 듣는 것이&rsquo; 좋습니다.&nbsp;</p>


  <p>요구 사항을 충족하는 파트너를 찾으려면 <a href="https://partner.microsoft.com/en-US/" target="_blank">파트너 포털</a> 을 확인하세요. Microsoft 파트너 네트워크에는 모든 고객에게 고유한 과제가 있으며 Microsoft 파트너 네트워크에는 이러한 요구 사항을 충족하는 1000&rsquo;개의 파트너가 있습니다. Hanu에 대해 자세히 알아보려면 Azure Marketplace에서 사용할 수 있는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/hanu.hanu-managed-services?tab=Overview" target="_blank">Hanu&#39;솔루션을</a> 사용해 보세요.&nbsp;</p>
