Title: 'Azure Container Registry: 고객 관리형 키 미리 보기'
Summary: Azure Container Registry 팀은 미사용 데이터 암호화를 위해 CMK(고객 관리형 키)의 미리 보기를 공유하고 있습니다.
Content: >-
  <p>Azure Container Registry 팀은 미사용 데이터 암호화를 위해 고객 관리형 키의 미리 보기를 공유하고 있습니다. Azure Container Registry는 서비스 <a href="https://docs.microsoft.com/azure/security/fundamentals/encryption-atrest#data-encryption-models" target="_blank">관리형 키를</a> 사용하여 미사용 데이터를 이미 암호화합니다. 고객 관리형 키가&nbsp; 도입되면서 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a>에서 만들고 관리하는 키를 사용하여 추가 암호화 계층으로 기본 암호화를 보완할 수 있습니다. 이 추가 암호화는 회사&rsquo; 규정 또는 규정 준수 요구 사항을 충족하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5c3bcdf-52d4-4d05-bc15-b59680a545c7.png" style="font-size: 13.008px;"><img alt="Figure 1: Create Container Registry with customer-managed keys encryption enabled" border="0" height="1130" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f44a8e60-0a0b-4d5e-9107-edf2056e81e6.png" style="border-color: currentcolor; border-image: none 100% / 1 / 0 stretch; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1387"></a></p>


  <p>Azure Container Registry 암호화는 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a>와의 통합을 통해 지원됩니다. 사용자 고유의 암호화 키를 만들어 Key Vault에 저장하거나 <a href="https://docs.microsoft.com/en-us/cli/azure/keyvault?view=azure-cli-latest" target="_blank">Azure Key Vault API</a> 를 사용하여 암호화 키를 생성할 수 있습니다. Azure Key Vault를 사용하면 키 사용을 감사할 수도 있습니다.</p>


  <p>미리 보기 중에 고객 관리형 키는 Premium SKU에서 새 레지스트리를 만드는 동안에만 사용하도록 설정할 수 있습니다. 기존 레지스트리에서 기능을 사용하도록 설정하고 사용하지 않도록 설정하는 기능은 향후 릴리스에서 사용할 수 있습니다.</p>


  <p>이 릴리스에서는 고객 관리형 키 사용 레지스트리에서 다음 시나리오를 사용해 볼 수 있습니다.</p>


  <ol>
      <li>Azure Portal 또는 Azure CLI(명령줄 인터페이스)를 사용하여 암호화 키를 회전합니다.</li>
      <li>지역에서 복제된 레지스트리 및 Virtual Network 통합이 지원됩니다.</li>
      <li>기본 제공 Azure Policy를 통해 레지스트리에 대한 암호화를 적용할 수 있습니다.</li>
  </ol>


  <p>Azure Portal 또는 Azure CLI를 사용하여 이 기능을 사용해 볼 수 있습니다. 자세한 내용은 <a href="https://aka.ms/acr/cmk" target="_blank">설명서를</a> 참조하세요.</p>


  <h2>가용성 및 피드백</h2>


