Title: '실제 세계 Windows Azure: Windows Azure를 사용하여 글로벌 운영을 위한 배기 시스템 제조업체 Akrapovič Revs Up'
Summary: Real World Windows Azure 시리즈의 일환으로 Akrapovič의 CIO인 Ale&scaron; Tancer와 연결하여 Windows Azure가 지원되는 플랫폼을 회사에 제공한 방법에 대해 자세히 알아봅니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.akrapovic.com/en/pages/default.aspx">Akrapovič</a>의 CIO인 Ale&scaron; Tancer와 연결하여 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0207">Windows Azure</a>가 비즈니스의 높은 성장과 글로벌 운영을 지원하는 플랫폼을 회사에 제공한 방법에 대해 자세히 알아봅니다. <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000000751">여기에서</a> Akrapovičs&rsquo; 성공 사례를 읽어보세요. 그가 무슨 말을했는지 알아 읽기.<b> <br></b></p>  <p><b>히만슈 쿠마르 싱:&nbsp; 아크라포비치에 대해 말해주세요.</b></p>  <p><b>맥주&scaron; Tancer:</b>&nbsp; Akrapovič은 오토바이 및 성능 자동차를 위한 최고 품질의 배기 시스템의 선도적인 글로벌 제조업체이며 세계 최고의 오토바이 및 자동차 경주 팀을 지원합니다. 슬로베니아에 본사를 둔 우리는 티타늄 및 탄소 섬유 제품 제조의 혁신가이기도 합니다. Akrapovič 애프터마켓 자동차 배기 시스템은 아바르스, 아우디, BMW, 페라리, 포르쉐, 람보르기니 등과 같은 주요 글로벌 자동차 브랜드에서 찾을 수 있습니다. 오토바이 애프터마켓 또는 퍼스트 핏 배기 시스템은 Aprilia, BMW, 두카티, 길레라, 할리 데이비슨, 혼다, 야마하 등에서 사용됩니다.</p>  <p><b>HKS:&nbsp; 회사가 얼마나 빠르게 성장하고 있나요?</b></p>  <p><b>에:</b>&nbsp; 우리는 60개 이상의 국가에 걸쳐 있으며 3,000개 이상의 파트너를 제공하는 파트너 네트워크를 보유하고 있으며, 혁신적인 솔루션과 기술 및 글로벌 브랜드 인지도는 급속한 기업 성장을 주도하고 있습니다. &nbsp;우리의 목표는 향후 5년 동안 매출을 100% 늘리고 파트너십 네트워크에 수천 개의 새로운 파트너를 추가하는 것입니다. 이러한 야심 찬 개발 목표를 효과적으로 지원하기 위해 B2B 및 CRM 운영과 관련된 모든 비즈니스 프로세스를 효율적으로 연결하는 포괄적인 솔루션이 필요했습니다.</p>  <p><b>HKS: 이 포괄적인 솔루션 개발을 위해 Who?</b></p>  <p><b>에:</b>&nbsp; Akrapovič Business Platform 시스템 개발을 MCS(Microsoft Consulting Services) 슬로베니아 및 Agito에 맡기기로 결정했습니다. Agito는 이미 회사를 위해 여러 프로젝트를 완료했으며 Microsoft의 기술을 사용하여 소프트웨어 프로젝트를 개발하기 위한 가장 신뢰할 수 있고 효과적이며 유능한 파트너 중 하나임을 입증했습니다. 또한 이 회사는 Microsoft SharePoint Server 배포, 사용자 지정 .NET 개발 및 다양한 통합 프로젝트를 위한 선도적인 지역 회사로도 유명합니다.</p>  <p><b>HKS: Microsoft 컨설팅 서비스는 어떤 역할을 했나요?</b></p>  <p><b>에:</b>&nbsp; Microsoft Consulting Services는 기존 환경 평가 및 향후 비즈니스 프로세스 및 솔루션 계획을 포함하는 프로젝트의 모든 단계에 참여했습니다. Microsoft 설계자는 성능, 가용성, 보안 및 확장성 요구 사항 측면에서 요구 사항에 가장 적합한 기능을 설계하는 데 참여했습니다. Microsoft Consulting Services는 Agito가 통합 인터페이스를 제공하는 동안 Microsoft 컨설턴트가 개별 시스템의 통합을 인수하는 프로젝트의 통합 단계에서도 협력했습니다.</p>  <p><b>HKS:&nbsp; 솔루션에 대해 알려주세요.</b></p>  <p><b>에:</b>&nbsp; Akrapovič Business Platform 솔루션은 PIM(제품 정보 시스템), BP(비즈니스 포털), IP(인터넷 포털) 및 CRM 시스템 통합과 같은 밀접하게 연결된 여러 시스템으로 구성됩니다. 고객 관리, 캠페인, 기회, 주문, 계약 및 결제 등 가장 중요한 모든 비즈니스 프로세스를 지원합니다. 또한 이 솔루션은 이러한 프로세스를 연구 및 개발 프로세스에 연결합니다.</p>  <p>우리는 온사이트 솔루션과 클라우드 컴퓨팅을 모두 사용하여 제공되는 이점을 활용하고자 했습니다. 그 결과, Dynamics CRM 및 BizTalk와 같은 일부 시스템이 사이트에 배포되고 호스팅 공급자가 다른 시스템을 호스트하는 긴밀하게 통합된 하이브리드 환경이 생성됩니다. 또한 Windows Azure를 활용했습니다. 즉, 솔루션은 로컬 환경에서 클라우드로의 현실적이고 점진적인 마이그레이션 경로를 나타냅니다.</p>  <p><b>HKS:&nbsp; 사용 중인 다른 Microsoft 솔루션은 무엇인가요?</b></p>  <p><b>AT:</b> SharePoint Server 2010을 사용하면 인터넷 및 엑스트라넷 플랫폼을 통합하고 향후 인트라넷을 배포할 수 있는 길을 열 수 있습니다. 내부 부서, 팀, 개인 및 외부 파트너에게 서비스를 제공하는 모든 공동 작업 프로세스 및 워크플로는 시스템에서 지원됩니다. 이 방법의 결과는 간소화된 콘텐츠 관리 및 콘텐츠 게시 프로세스입니다.</p>  <p>Microsoft Dynamics CRM 2011 및 Microsoft Office 2010은 마케팅 &amp; 영업에서 사용자에게 신선하면서도 친숙한 경험을 가져왔습니다. CRM과 Outlook 결합한 사용자 환경은 친숙하고 유연한 사용자 인터페이스로 사용자 채택을 촉진하여 리소스 및 교육 투자를 최소화하는 데 도움이 됩니다. 많은 팀, 특히 영업 부서에서 SAP에서 CRM으로 전환하여 일상 업무에 필요한 모든 것을 제공합니다.</p>  <p>Microsoft BizTalk Server 2010은 SAP, CRM, PIM 및 B2B 포털을 통합하는 데 사용되었습니다. 통합 및 연결을 위한 완성도 높은 엔터프라이즈 제품이므로 선택한 BizTalk Server 25개 이상의 다중 플랫폼 어댑터와 강력한 메시징 인프라를 포함하여 로컬, 원격, 호스팅 또는 클라우드 기반의 핵심 시스템 간 연결을 제공합니다.</p>  <p>또한 Windows Azure Content Delivery Network(CDN)을 선택하여 멀티미디어 콘텐츠 및 기술 문서를 제공합니다. Akrapovič 제품에는 클라우드 스토리지에 이상적인 엄청난 양의 마케팅 멀티미디어 및 기술 자료가 함께 제공됩니다. Windows Azure CDN 통해 전 세계의 파트너가 다운로드 속도 측면에서 동일한 사용자 환경을 공유할 수 있습니다.</p>  <p><b>HKS:&nbsp; 이 새로운 솔루션을 어떻게 출시하고 있나요?</b></p>  <p><b>에:</b>&nbsp; 2012년 1분기 프로젝트 출시 당시 첫 번째 파트너는 새 비즈니스 포털에 대한 액세스 권한을 부여받았으며 피드백은 매우 긍정적이었습니다. 우리의 목표는 모든 기존 파트너가 새로운 비즈니스 커뮤니티에서 이해될 것이라는 것입니다. 이는 유럽, 북미 및 남미, 아시아 및 중동의 60개국 이상에서 약 3.000개의 파트너를 의미합니다. 2012년 3분기에도 동일한 솔루션이 미국 자회사에 배포될 예정입니다. 향후 유럽, 아시아 및 남미에 새로운 영업 사업부를 개설할 예정이며, 동일한 백오피스 솔루션이 고려될 예정입니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 이 새로운 솔루션으로 볼 수&rsquo; 있는 내부 비즈니스 이점은 무엇인가요?</b></p>  <p><b>에:</b>&nbsp; 새로운 솔루션은 마케팅 &amp; 영업 및 연구 &amp; 개발 비즈니스 프로세스에 대한 더 나은 제어를 제공하고, 파트너를 모든 부서 및 사람들에게 연결하며, 제품에 대한 모든 정보와 콘텐츠를 한 곳에서 중앙 집중화하여 모든 파트너에게 중요한 이점을 제공합니다.</p>  <p>새 솔루션을 구현하기 전에 모든 판매 주문은 전화, 팩스 또는 전자 메일로 수행되었으며 SAP 시스템에 수동으로 입력되었습니다. 이 프로세스는 시간이 많이 걸리고 오류 및 불확실성에 대한 많은 공간을 가진 많은 관리 작업이 필요했습니다. 관리 부담이 크게 줄어들어 판매 주기가 짧아지고 더 효과적이었습니다. 다른 이점으로는 판매 주기가 짧고 응답성이 뛰어난 마케팅 서비스, 더 빠른 주문 프로세스, 주문에서 배포까지의 시간 단축 등이 있습니다. 이제 캠페인을 실행하거나 뉴스레터를 보내기 위한 강력한 마케팅 도구도 있습니다.</p>  <p><b>HKS:&nbsp; 파트너와 고객의 혜택은 어떻습니까?</b></p>  <p><b>에:</b>&nbsp; 새 솔루션을&rsquo; 구현함으로써 파트너 네트워크에서 협업의 품질과 효율성을 크게 높이고 내부 마케팅, 영업 및 개발 프로세스에 대한 제어를 개선할 수 있었습니다. 새 솔루션은 모든 파트너에게 단일 진입점 및 정보 원본을 제공합니다. 이제 이 회사는 파트너에게 더 풍부하고 최신 정보를 제공할 수 있습니다.</p>  <p><b>HKS:&nbsp; 회사에 비즈니스 혜택도 있나요?<br> </b></p>  <p><b>에:</b> 예, 온라인 주문 시스템의 정보를 사용하여 백 오더 및 웨어하우징 비용을 줄이기 위해 생산을 보다 정확하게 계획하는 것이 좋습니다. 새 솔루션은 다양한 파트너 세그먼트에 대해 다양한 비즈니스 접근 방식을 구현하고 높은 수준의 지역화를 제공할 수 있는 높은 수준의 유연성을 제공합니다. 이제 더 정확한 분석을 실행할 수 있으므로 더 나은 전략적 의사 결정을 지원합니다.</p>  <p>또한 이 솔루션을 통해 볼륨과 지리적 관점에서 비즈니스 운영을 확장할 수 있습니다. 에이전트는 새 딜러, 수입업체 및 배포자를 쉽게 소개하고 관리할 수 있습니다. 새로운 정보 시스템의 많은 이점 중 하나는 고가용성 및 글로벌 확장에 필수인 주문 24/7을 배치하는 기능입니다. 시스템을 구현함으로써 비즈니스 및 글로벌 운영의 높은 성장을 지원하는 플랫폼을 구축했습니다.</p>  <p><a target="_blank" href="https://www.akrapovic.com/en/pages/default.aspx"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5633.Akrapovic.png" alt="" border="0" height="59" width="266"></a>&nbsp;</p>  <p>다른 사용자가 Windows Azure를 사용하는 방법을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">읽습니다</a>.</p>'
