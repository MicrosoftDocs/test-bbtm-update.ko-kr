Title: '크로스 포스트 : 사티아 나델라의 "클라우드 OS 및 인프라의 시대에 오신 것을 환영합니다"'
Summary: 오늘 아침 TechEd 북아메리카에서 기조연설을 하는 동안 Microsoft의 서버 &amp; 도구 비즈니스 사장인 Satya Nadella는 Microsoft가 어떻게 업계 혁신을 주도하고 있는지에 대해 이야기했습니다.
Content: <p>오늘 아침 TechEd North America에서 기조연설을 하는 동안 Microsoft의 서버 &amp; 도구 비즈니스 사장인 Satya Nadella는 Windows Azure 및 Windows Server 2012 통해 Microsoft가 클라우드로 업계 혁신을 주도하는 방법에 대해 이야기했습니다.&nbsp; 그는 데이터 센터의 드라이버로서 OS로의 전환이 어떻게 클라우드 OS에 대한 필요성을 가져왔는지, 그리고 Windows Azure 및 Windows Server 2012 통해 글로벌 규모로 데이터 센터를 실행하여 고객이 클라우드로 기회를 포착할 수 있도록 클라우드 OS &ndash; 를 &ndash; 제공하기 위해 전 세계적으로 배운 모든 것을 어떻게 취했는지 설명했습니다.&nbsp; <a href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx" target="_blank"> 전체 게시물을 읽고</a> 그의 기조 연설을 재생하여 자세히 알아보세요.</p>  <p>이 블로그에서 Azure를 Windows 다양한 새로운 기능, 서비스 및 향상된 기능에 대해 자세히 살펴볼 추가 게시물을 확인해야 합니다.&nbsp; 그리고 올랜도의 TechEd에서 이번 주에 진행되는 예정된 세션 및 기타 활동에 대한 실시간 미리 알림을 보내 <a href="https://twitter.com/#!/WindowsAzure" target="_blank">@WindowsAzure</a> 주세요.&nbsp;</p>  <p>TechEd의 다른 세션을 시청하고 바닥에서 최신 버즈와 수다를 떨려면 <a href="https://northamerica.msteched.com/signin?returnurl=/myportal#fbid=ViCKrQugyCS" target="_blank">MyTechEd</a>에 가입하여 개인 설정된 콘텐츠, 토론, 연락처 등에 액세스하십시오. 또한 올해&rsquo; 이벤트의 최신 뉴스에 대한 <a href="https://www.microsoft.com/en-us/news/events/teched/" target="_blank">TechEd 가상 프레스룸</a>을 확인할 수 있습니다.</p>
