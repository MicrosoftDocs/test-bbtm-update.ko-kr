  <h2>DWU 제한 및 DWU 사용 측정값</h2>


  <p>&#39;DWU를 워크로드와 비교하려면 어떻게 해야 하나요? 적절한 양의 DWU를 사용하려면 어떻게&rsquo; 해야 할까요?</p>


  <p>이제 Azure Portal에서 워크로드에 대한 DWU를 모니터링하는 데 사용할 수 있는 두 가지 새로운 메트릭(DWU 제한 및 DWU 사용)이 있습니다. DWU 제한 및 DWU 사용은 데이터 웨어하우스의 크기를 조정하고 향후 성장을 계획할 수 있도록 사용량을 이해하는 데 도움이 되도록 설계되었습니다. 두 메트릭은 다음과 같이 설정됩니다.</p>


  <ul>
   <li><strong>DWU 제한: </strong> 이 메트릭은 현재 데이터 웨어하우스에 할당된 DWU 수를 보여줍니다. 워크로드에서 언제든지 사용할 수 있는 최대 DWU 양입니다. 확장 또는 축소하여 제한을 늘리거나 줄일 수 있습니다.</li>
   <li><strong>DWU 사용/DWU 백분율:</strong> 이러한 메트릭은 현재 실행 중인 워크로드가 사용하는 DWU의 양을 보여 줍니다. DWU를<b> </b>구동하는 두 메트릭은 IO 및 CPU 사용량이므로 서비스의 모든 노드를 고려하여 이러한 두 측정값의 특별한 조합을 사용합니다.</li>
  </ul>


  <p>이러한 측정값은 모두 아래와 같이 메트릭 섹션과 SQL Data Warehouse의 기본 페이지에 표시됩니다. 아래 워크로드에서는 1,000 DWU가 프로비전되었지만 데이터 웨어하우스는 평균 300 DWU를 약간만 사용하고 있음을 알 수 있습니다. 그러나 지난 주 내에 워크로드에 인스턴스의 전체 성능이 필요한 지점이 있습니다. 사용자 고유의 워크로드를 고려하여 비용을 최소화하고 데이터 웨어하우스를 더 잘 조정하기 위해 확장 또는 축소할 수 있는 시간을 고려할 수 있습니다.</p>


  <p><img alt="DWU_Limit" border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83dbec75-6ef0-4aa2-a4eb-bfde9cc66f34.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DWU_Limit" width="610"></p>


  <h2>설명서 업데이트</h2>


  <p>이제 SQL Data Warehouse 설명서가 그 어느 때보다 명확하고 완전해졌습니다. 서비스 팀은 600개 이상의 참조 항목을 MSDN으로 마이그레이션하고 <a href="https://azure.microsoft.com/en-us/documentation/services/sql-data-warehouse/">온라인 설명서를</a> 수많은 업데이트했습니다. 새로운 &ldquo;적용&rdquo; 대상 표식을 사용하면 데이터 웨어하우스를 SQL Database, SQL Server 및 SQL 구문을 쉽게 비교하고 대조할 수 있습니다. 아래에서 볼 수 있듯이 <a href="https://msdn.microsoft.com/en-us/library/gg492153.aspx">CREATE COLUMNSTORE INDEX</a>는 여러 제품에 적용되는 반면 SQL Data Warehouse에는 별도의 <a href="https://msdn.microsoft.com/en-us/library/mt204021.aspx">CREATE DATABASE</a> 항목이 있습니다.</p>


