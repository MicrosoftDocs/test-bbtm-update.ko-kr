Title: 'Azure SQL Data Warehouse: 2016년 2월 업데이트'
Summary: 2월은 SQL Data Warehouse에서 짧지만 흥미로운 달이었으며, 팀은 고객과 직접 협력하여 서비스를 가장 잘 개선하는 방법을 이해하고 있습니다.
Content: >-
  <p>2월은 SQL Data Warehouse에서 짧지만 흥미로운 달이었습니다. 안정성, 안정성 및 확장성에 대한 개선 사항과 아래에 나열된 고객 기반 기능 중 일부를 확인할 수 있습니다.</p>


  <h2>SSMS 구현하기 위한 TSQL</h2>


  <p>가장 많이 수신된 요청&rsquo; 중 하나는 SQL Server Management Studio(SSMS)을 사용하여 SQL Data Warehouse를 쿼리하고 관리하려는 것입니다. 우리는 SSMS 대한 지원을 추가하기 위해 열심히 노력하고 있으며, 2 월에 우리는 이것을 향한 몇 가지 중요한 조치를 취했습니다. SSMS 지원의 일부로 다음 TSQL 함수를 사용하도록 설정했습니다.</p>


  <ul>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms189837.aspx">NOCOUNT ON을 설정합니다| OFF</a>: TSQL 작업의 영향을 받는 행 수를 사용하여 메시지가 반환되는지 여부를 설정합니다.</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms178629.aspx">PARSEONLY ON을 설정합니다| OFF</a>: 코드를 실행하거나 컴파일하지 않고 코드에서 오류를 검사합니다.</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms186271.aspx">IS_MEMBER()</a> 및 <a href="https://msdn.microsoft.com/en-us/library/ee677633.aspx">IS_ROLEMEMBER()</a>: 데이터베이스 사용자가 멤버인지 또는 특정 역할/그룹인지를 확인하는 쿼리</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms190305.aspx">COLLATIONPROPERTY</a>: SQL Server 2016에서 지정된 데이터 정렬의 속성을 반환합니다.</li>
   <li>@@MICROSOFTVERSION: SQL Database 또는 SQL Data Warehouse의 Microsoft 버전을 반환합니다.</li>
  </ul>


  <h2>PolyBase 공용 데이터 집합</h2>


  <p>이제 PolyBase는 개인 스토리지 계정에서 데이터를 로드하는 것 외에도 데이터에 액세스하기 위한 키 또는 자격 증명을 지정할 필요 없이 공용 Azure Blob Storage 컨테이너에 연결하고 쿼리할 수 있습니다. 이렇게 하면 대규모 공용 데이터 세트를 SQL Data Warehouse로 빠르게 읽을 수 있습니다. 예를 들어 평가판에 대해 많은 양의 데이터를 로드할 수 있습니다. 공용 데이터에 액세스하려면 자격 증명을 지정하지 않고 스토리지를 가리키는 외부 데이터 원본을 만들기만 하면 됩니다. 외부 데이터 원본에 대한 업데이트 구문은 <a href="https://msdn.microsoft.com/en-us/library/dn935022.aspx">여기에서</a> 찾을 수 있습니다.</p>


  <h2>셀프 서비스 Geo-Restore</h2>


  <p>이제 서비스에서 자동으로 수행한 지역 중복 백업에서 SQL Data Warehouse를 복원할 수 있습니다. 데이터 웨어하우스는 모든 Azure 지역 및 모든 서버에서 복원할 수 있습니다. SQL 데이터 웨어하우스는 지역 중복 백업을 사용하므로 중단으로 인해 데이터베이스에 액세스할 수 없는 경우에도 데이터베이스를 복구할 수 있습니다. 이렇게 하면 가용성 및 안정성의 추가 계층이 추가됩니다.</p>


  <p>이 작업은 이전에 사용할 수 있었지만 최근 업데이트를 통해 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-business-continuity-recover-from-outage/">Azure Portal, PowerShell 또는 REST API</a>를 통해 프로세스를 쉽고 널리 사용할 수 있습니다.</p>


