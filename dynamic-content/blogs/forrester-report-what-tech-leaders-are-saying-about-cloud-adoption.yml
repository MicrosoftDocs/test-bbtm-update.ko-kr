Title: 'Forrester 보고서: 기술 리더가 클라우드 채택에 대해 말하는 내용'
Summary: CEO가 다른 회사에 비해 클라우드로 이동하는 진행 상황을 묻는다면 그 답을 알고 계십니까? Forrester가 게시한 "Enterprise 클라우드 채택 벤치마킹" 보고서...
Content: >-
  <p>CEO가 다른 회사에 비해 클라우드로 이동하는 진행 상황을 묻는다면 그 답을 알고 계십니까? &quot;Forrester Research가 발표한 Enterprise 클라우드 채택&quot; 벤치마크 보고서는 인프라 및 기술 리더의 전략, 우선 순위 및 인사이트를 광범위하게 살펴보고 클라우드 채택 이니셔티브를 평가하고 개선하는 데 도움을 줍니다.</p>


  <p>수천 개의 기업을 대상으로 한 설문조사를 바탕으로 이 보고서는 엔터프라이즈 클라우드 수요를 이끄는 추세, 클라우드 보안에 대한 태도 전환, 비용 및 사용량 모니터링의 보급, 클라우드 채택 이니셔티브를 시작하기 위한 가장 인기 있는 플랫폼 옵션과 같은 주제에 대한 체크 인 역할을 합니다. 또한 Forrester 분석가는 데이터와 함께 회사에서 클라우드 사용을 증가시키는 다음 네 가지 전략과 같은 지침을 제공합니다.</p>


  <ol>
   <li><strong>인플루언서와 커넥트</strong><br>
  클라우드 이니셔티브는 개발자 및 비즈니스 리더와 같이 성공에 투자하는 사람들에게 중요한 주제에 중점을 두도록 합니다.</li>
   <li><strong>메트릭 사고방식 전환</strong><br>
  속도, 민첩성, 유연성 및 자율성과 같은 비즈니스 결과에 부합하는 새로운 성능 메트릭이 필요하며 기술 리더는 이러한 변화에 맞춰야 합니다.</li>
   <li><strong>가기 전에 알 수 있습니다.</strong><br>
  클라우드 개발 또는 마이그레이션 이니셔티브를 시작하기 전에 포트폴리오를 평가하여 노력과 영향 측면에서 가장 적합한 서비스를 식별합니다.</li>
   <li><strong>새 메트릭은 새 보상을 의미합니다.</strong><br>
  속도 및 일관성, 출시 시간 및 고객의 요구 사항을 충족하는 측면에서 성공을 재고합니다. 즉, 기술 관리 팀이 표준화하고 자동화하도록 장려할 뿐만 아니라 성공하면 보람을 줍니다.</li>

  </ol>


  <p>피어 기반 벤치마크 설문 조사 데이터를 특징으로 하는 이 보고서는 회사&#39;클라우드로의 이동을 평가하고, 다른 기술 리더가 사용하는 접근 방식과 우선 순위를 이해하고, 2017년 클라우드 우선 순위 목록의 맨 위에 있어야 하는 사항을 이해하는 데 도움이 됩니다. <a href="https://azure.microsoft.com/en-us/resources/forrester-report-benchmark-your-enterprise-cloud-adoption/" target="_blank">Enterprise 클라우드 채택 벤치마크</a> 무료 &quot; 복사본을 다운로드합니다.&quot;</p>


