  <p><em>그림 4. ECN PP는 디바이스 보안 약속 사용자 지정을 위해 모듈식으로 구성됩니다.</em></p>


  <h2>프로그래밍 방식 실시간 증명을 사용하여 디바이스 보안 인증을 다음 단계로 끌어올림</h2>


  <p>ECN PP는 자체적으로 협업 및 글로벌 투명성에 대한 표준을 통해 보안 IoT 배포를 가능하게 하는 도구를 제공하지만, 이를 사용하여 더 많은 것을 빌드할 수 있습니다. 먼저 Common Criterial 포털은 보안 ECN PP 규격 디바이스에 대한 신뢰할 수 있는 목록으로 유지되지만, Azure에 대해 인증된 ECN PP 규격 디바이스를 사용하는 디바이스 제조업체는 IoT 디바이스 카탈로그 내에서 제품 대상 인식을 제공합니다. &rsquo;보안에 대한 디바이스 파트너의 약정을 인식할 수 있는 이 기능에 대해 매우 기쁘게 알고 있습니다. &rsquo;ECN PP를 기반으로 구축되고 프로그래밍 방식으로 실시간 디바이스 보안 증명을 제공하기 위한 현재 계약에 대해서도 매우 기쁘게 생각하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a44675eb-4031-4ab2-b4cf-bc7de5787cef.png"><img alt="Real-time attestations setup." border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fea68ac-c0d6-4622-a601-d29bb6b29148.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="실시간 증명 설정" width="1024"></a></p>


  <p><em>그림 5. 실시간 증명을 위한 하나의 설정입니다. 공동 작업을 위해 랩 및 디바이스 파트너를 초대합니다.</em></p>


  <p>전체 배포 보안 태세에 대한 가시성 외에도 실시간 보안 증명을 사용하는 프로그래밍 워크플로를 통해 솔루션 빌더는 특정 보안 상태를 충족하는 디바이스에만 워크로드를 대상으로 지정할 수 있습니다. 예를 들어 기밀 또는 개인 정보 콘텐츠로 워크로드를 대상으로 지정&mdash;하여 enclave 약속 디바이스를 보호할 수 있습니다. 또 다른 긍정적인 결과는 이러한 워크플로가 디바이스 보안 약속에 따라 주문형 디바이스 유형에 대해 디바이스 제조업체에 생성할 신호입니다.</p>


  <p>이 작품은 방금 발표되고 있지만,&rsquo; 그림 6에서 아래에 설명된 강력한 관심과 실제 참여를 이미 보고 있습니다.</p>


