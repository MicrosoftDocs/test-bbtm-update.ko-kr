Title: 표준을 통해 대규모로 IoT 디바이스 보안 해결
Summary: 이제 사용할 수 있는 ECN PP(Edge Compute Node Protection Profile)는 IoT에 대한 디바이스 보안을 엔지니어링, 클레임, 평가 및 사용하는 방법을 안내합니다.
Content: >-
  <p><strong>이제 ECN PP(Edge Compute Node Protection Profile)&mdash;를 사용하여 IoT에 대한 디바이스 보안을 엔지니어링, 클레임, 평가 및 사용할 수 있습니다&mdash;.</strong></p>


  <p>요즘 IoT(사물 인터넷) 솔루션 빌더는 디바이스 제조업체의 디바이스 보안 클레임을 확인할 수 없기 때문에 보안되지 않은 디바이스를 사용하여 IoT 솔루션을 배포할 가능성이 더 높습니다.</p>


  <p>솔루션 빌더는 보안 디바이스를 직접 만들 수 있지만 도메인 전문 지식이 부족하거나 단순히 기성 디바이스를 구입하는 것을 선호하기 때문에 사용하지 않습니다&rsquo;. 디바이스 제조업체는 디바이스를 보호하기 위한 필수 전문 지식을 보유하고 있지만 세부 정보를 전달할 수 있는 능력이 부족합니다.</p>


  <p>예를 들어 IPC(산업용 PC)의 계산, 스토리지 및 전원 프로필 전달과 같은 언어 구문은 단순히 보안을 위해 사용할 수 없습니다. 따라서 디바이스 제조업체는 현재 교착 상태의 가치를&mdash; 주장할 수&rsquo; 없는 경우 디바이스 보안에 투자할 동기가 없습니다. 우리의 연구와 관찰은 이 교착 상태가 두 가지 이유로 존재한다는 것을 보여줍니다.</p>


  <ul>
      <li>디바이스 보안을 전체적으로 엔지니어링하고 클레임하는 방법을 안내하는 표준이 부족합니다.</li>
      <li>디바이스 보안 클레임을 사용하고 확인하는 방법을 안내하는 표준이 부족합니다.</li>
  </ul>


  <p>IoT가 회사, 지리 또는 정부 소속에 관계없이 솔루션, 공급망 및 관심사를 전역적으로 연결하는 경우 교착 상태를 효과적으로 해결하려면 글로벌 개방성도 필요합니다. 우리는이 도전을 착수하고 상당한 진전을보고 할 수 있습니다.</p>


  <p>&rsquo;IoT 디바이스에 대한 보안을 엔지니어링, 클레임, 평가 및 사용하도록 안내하는 일반적인 조건(ISO 15408) 표준인 <a href="https://aka.ms/ecn-pp-full-doc" target="_blank">Edge Compute Node 보호 프로필</a>(NSCIB-CC-0112146-CR 또는 단순히 ECN PP)의 일반 가용성을 공유하게 되어 기쁩니다. 우리는 투명성, 산업 간 관행, <a href="https://www.commoncriteriaportal.org/ccra/" target="_blank">글로벌 인식 준비</a> 및 <a href="https://www.commoncriteriaportal.org/labs/" target="_blank">허가 된 실험실</a>의 글로벌 가용성에 대한 공통 기준을 기반으로합니다.</p>


  <p>&nbsp;</p>


