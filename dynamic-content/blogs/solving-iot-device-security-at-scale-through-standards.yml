  <p>이제 디바이스 제조업체 및 솔루션 작성자는 <a href="https://www.commoncriteriaportal.org/" target="_blank">Common Criteria 공식 포털</a>에서 <a href="https://aka.ms/ecn-pp-full-doc" target="_blank">ECN PP</a>에 자유롭게 액세스할 수 있으며 나중에 동일한 포털에서 ECN PP 인증 디바이스 목록을 볼 수 있습니다. &rsquo;이 문서의 끝부분에 있는 한 가지 실제 예제를 설명한 것처럼 ECN PP 공동 개발 파트너가 이미 이를 사용하고 있음을 보고 매우 기쁩니다.</p>


  <p><a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">이제 Azure IoT Edge</a>와 같은 제품의 디바이스 제조업체는 공통 조건 포털 외에도 디바이스를 전체적으로 보호하고, 보안을 객관적으로 주장하고, Azure 디바이스 카탈로그에서 차별화된 가시성을 보장할 수 있습니다. 다른 IoT 솔루션 공급자는 해당 플랫폼에서 ECN PP를 사용하여 사용자 지정 환경을 구축하는 것을 구상합니다. ECN PP는 통합 목표를 향한 공통의 여정을 만드는 데 참여하도록 초대하는 흥미로운 여정의 시작에 불과합니다.</p>


  <h2>IoT에서 보안을 보는 방법</h2>


  <p>IoT의 보안에 대한 비전은 모든 IoT 에코시스템 이해 관계자가 선택하고 조치를 통해 IoTwhere&mdash; 소비자와 후원자의 전반적인 보안에 기여하는 세계입니다. 예를 들어 솔루션 작성기에는 대상 솔루션에 대한 모든 보안 및 규정 준수 요구 사항을 제공하도록 인증된 구성 요소를 사용하여 빌드하는 것을 의미합니다.&nbsp; 기준을 표준화하여 이 비전을 달성한 다음 성숙도로 이 기준을 발전합니다. IoT 솔루션 작성기와 디바이스 제조업체 간의 교착 상태에 대해 설명된 선호도는 위의 그림 1과 같이 최소 기준이 될 보안 하위 구성 요소가 아니라 IoT 디바이스에 대한 추론을 의미합니다.</p>


  <h2>솔루션 rightdevice&mdash; 보안 약속 크기 조정</h2>


  <p>보안의 주요 목표는 효율성과 비용의 균형을 맞추는 것입니다. 그렇지 않으면 의도하지 않은 결과가 발생합니다. 저렴하고 위험 효능을 선택하거나 너무 많이 지출하고 보안 예산 삭감의 위험을 감수하십시오. IoT 디바이스의 경우 보안 실리콘(하드웨어 보안 모듈 또는 단순히 HSM)은 악의적인 물리적 액세스의 변조에 대한 저항을 제공하는 마지막 방어 방법입니다. 보안 실리콘은 관련 엔지니어링 및 운영 비용과 함께 가장 큰 비용 동인이기도 합니다. 따라서 IoT 배포 위험 프로필에 대한 보안 실리콘 투자의 크기를 적절하게 조정해야 합니다. 보안 실리콘이 예상되는 범위를 판단하는 유용한 도구, 현재 표준 약속, 보안 요소 약속 및 크기 조정을 위한 보안 Enclave 약속을 제공하는 디바이스 보안 약속이라고 부르는 도구를 제공하여 이러한 요구를 해결합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c86d6d68-33ce-4ee2-a99d-f852c13c6d01.png"><img alt="Device security promise levels for IoT devices." border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fb81a58-d062-4be6-b20f-1ae66f194ce7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT 디바이스에 대한 디바이스 보안 약속 수준입니다." width="1024"></a></p>


  <p><em>그림 3. IoT 디바이스에 대한 디바이스 보안 약속입니다.</em></p>


  <p>IoT 배포 위험을 평가하는 방법을 궁금해하는 경우 운이 좋았습니다. <a href="https://www.iiconsortium.org/" target="_blank">ICC(산업 인터넷 컨소시엄</a><a href="https://www.iiconsortium.org/smm.htm" target="_blank">)의 IoT SMM(보안 완성도 모델)</a>은 이 목적을 위한 뛰어난 도구와 지침을 제공합니다. IoT 보안에서 보안 실리콘의 역할에 대해 자세히 알아볼 수도 있습니다.</p>


  <p>디바이스 보안 약속은 보안 실리콘 격리의 범위만 전달합니다. 예를 들어 보호의 견고성은 물리적 및 환경적 변조에 대해 보안 실리콘에서 얼마나 많은 저항을 기대할 수 있는지를 보여줍니다. 이는 보안 실리콘 보안 엔지니어링의 깊이에서 파생되며<a href="https://www.nist.gov/" target="_blank">, NIST</a>(National Institute of Standards and Technologys&rsquo;), FEDERAL Information Processing Standard 140-2(FIPS 140-2) 및 <a href="https://www.psacertified.org/" target="_blank">PSA Certified</a>&trade;(플랫폼 보안 아키텍처 인증)와 같은 표준을 통해 검증할 수 있습니다. ECN PP는 디바이스 보안 상태의 전체적인 보기에 대한 견고성을 해결하는 표준에 대한 규정 준수를 캡처하고 보고합니다. ECN PP에서 사용하는 접근 방식도 똑같이 중요합니다.</p>


  <h2>처방전을 통해 측정 가능한 목표</h2>


  <p>ECN PP는 구성 요소 처방 대신 측정 가능한 보안 목표를 정의합니다. 이 접근 방식은 제품 차별화를 동시에 확보하는 동시에 효능을&mdash; 위해 이러한 목표를 달성하기 위해 디바이스 제조업체의 고유한 재능과 전문 지식을 초대하고 참여합니다. 우리는 효능에 대한 지분없이 맹목적인 규정 준수를 배제하기 위해 처방전을 피하며, 이는 우리가 해결하기 위해 설정한 문제로 돌아갑니다. 그 결과 편리한 범주로 그룹화되고 디바이스 보안 약속 사용자 지정을 수용하는 포괄적인 보안 목표를 제시하는 모듈식 보호 프로필이 생성됩니다.</p>


