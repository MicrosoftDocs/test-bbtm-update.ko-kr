  <p><em>이 게시물은 Mesosphere DC/OS, Azure, Docker, VMware &amp; Everything Between&rdquo; 여러 블로그 게시물 시리즈의 일부입니다&ldquo;. 이 시리즈의 이전 게시물에서 다음 항목을 살펴보았습니다.</em></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/mesosphere-dcos-azure-docker-vmware-and-everything-between-architecture-and-ci-cd-flow/">Mesosphere DCOS, Azure, Docker, VMware 및 아키텍처와 CI/CD 간의 &ndash; 모든 Flow</a></p>


