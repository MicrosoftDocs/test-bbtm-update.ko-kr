  <p>작동 중인 DC/OS 클러스터가 두 개 있습니다. 하나는 Azure에, 다른 하나는 vSphere에 있습니다. 지금까지 큰 진전을 이루었습니다! &rsquo;이제 Docker 이미지에 대한 프라이빗 카탈로그로 사용되는 ACR(Azure Container Registry)을 배포합니다.</p>


  <p>프로세스는 매우 간단하기 때문에 ACR을 배포하는 데 5분 이상 걸리지 않아 매우 짧은 게시물이 될 것입니다.</p>


  <h3>Azure Container Registry 배포</h3>


  <p>&rsquo;따라서 Azure Marketplace에서 ACR을 찾아서 작업할 수 있습니다. 배포 마법사를 시작합니다.</p>


