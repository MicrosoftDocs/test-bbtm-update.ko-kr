  <p><a href="https://azure.microsoft.com/en-us/blog/mesosphere-dcos-azure-docker-vmware-everything-between-ssh-authorized-keys/">Mesosphere DCOS, Azure, Docker, VMware &amp; SSH 권한 있는 키 간의 &ndash; 모든 항목</a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/mesosphere-dcos-azure-docker-vmware-everything-between-deploying-dc-os-on-vmware-vsphere/">Mesosphere DCOS, Azure, Docker, VMware VMware &amp; vSphere에서 DC/OS 배포 사이의 &ndash; 모든 것</a></p>


