Title: Windows Server용 Azure Service Fabric 이제 GA
Summary: 오늘 Windows Server용 Azure Service Fabric 무료로 다운로드할 수 있게 되어 기쁩니다. 오늘 발표를 통해 고객은 이제 자체 데이터 센터 또는 다른 클라우드 공급자에 Service Fabric 클러스터를 프로비전하고 최종 신뢰도를 위해 지원을 구매할 수 있는 옵션을 사용하여 프로덕션 워크로드를 실행할 수 있습니다.
Content: >-
  <p>오늘날 기업은 혁신과 신뢰할 수 있는 서비스 제공 사이의 세밀한 경계를 걷어야 합니다. 기업은 조직의 새로운 성장 영역을 포착하여 시장에서의 노출을 높이고 변화하는 고객 요구를 충족할 수 있는 기회를 창출할 수 있는 중요 업무용 엔터프라이즈 애플리케이션을 신속하게 만들고 실행할 수 있어야 합니다. 동시에 애플리케이션 가동 중지 시간은 비즈니스&rsquo; 평판, 재무 및 고객 충성도에 실제 비용이 들기 때문에 시스템 안정성도 똑같이 중요합니다. 예를 들어 고객은 모든 브라우저, 디바이스 또는 앱에서 하루 중 언제든지 온라인 뱅킹 또는 전자 상거래 사이트가 가동되고 실행될 것으로 예상합니다. 이러한 24/7 가용성 기대치와 요구 사항을 충족하지 않는&rsquo; 회사는 경쟁업체에 고객을 잃을 위험이 있습니다. 점점 더 많은 기업들이 대규모 및 고가용성으로 애플리케이션을 개발하고 관리하기 위해 클라우드로 전환하고 있습니다.</p>


  <p>클라우드 규모의 애플리케이션을 개발하고 관리하기 위한 마이크로 서비스 애플리케이션 플랫폼인 Microsofts&rsquo; Azure Service Fabric 개발자가 클라우드 규모의 애플리케이션을 빌드하고 관리하는 데 도움이 되도록 작년에 릴리스되었습니다.</p>


  <p>오늘 Windows <strong>Server용 Azure Service Fabric</strong> 무료로 다운로드할 수 있게 되어 기쁩니다.&nbsp; 오늘&rsquo; 발표를 통해 고객은 이제 자체 데이터 센터 또는 다른 클라우드 공급자에 Service Fabric 클러스터를 프로비전하고 최종 신뢰도를 위해 지원을 구매할 수 있는 옵션을 사용하여 프로덕션 워크로드를 실행할 수 있습니다. 이러한 고객 중 하나는 Owners.com, 소비자에게 주택을 구입하거나 판매하는 편리하고 비용 효율적인 방법을 제공하는 온라인 플랫폼입니다.</p>


  <p><em>&quot;Azure Service Fabric 온-프레미스 설치는 매우 복잡한 소프트웨어를 쉽게 관리할 수 있는 모듈 모음으로 빌드할 수&#39;있는 강력하고 확장성이 뛰어난 플랫폼입니다.&nbsp; 이 새로운 서비스 개발 패러다임은 프로덕션 환경에 대한 엄격한 SLA를 충족하면서 신속하게 개발, 테스트 및 배포(가동 중지 시간 0)할 수 있게 해줍니다.&quot; 매리언 데니, Owners.com 엔지니어링 이사</em></p>


  <p>우리는 이달 초 Linux에서 <a href="https://azure.microsoft.com/en-us/blog/service-fabric-on-linux-support-available-this-month/" target="_blank">Service Fabric 미리 보기를</a> 공개하여 개발자가 원하는 OS에서 Service Fabric 애플리케이션을 빌드하고 원하는 곳에서 실행할 수 있도록 하는 비전을 발전시켰습니다. 거의 10년 동안 Microsoft에서 내부적으로 강화된 Service Fabric Cortana, Intune, Azure SQL Database, Azure DocumentDB 및 Azures&rsquo; 인프라와 같은 확장성이 뛰어난 서비스를 지원해 왔습니다.&nbsp; Weve&rsquo;는 빌드 2016의 최근 GA 이후 고객의 엄청난 반응과 큰 모멘텀을 보았습니다.</p>


  <p>Azure Service Fabric Windows Server 또는 Linux를 실행하는 모든 머신에서 클러스터를 만들 수 있습니다. 즉, 온-프레미스 또는 클라우드 공급자와 같이 상호 연결된 컴퓨터 집합이 포함된 모든 환경에서 Service Fabric 애플리케이션을 배포하고 실행할 수 있습니다. Windows Server용 Azure Service Fabric 사용하면 Windows Server 머신에서 클러스터를 만들 수 있으며, 특히 데이터 센터에서 Service Fabric 실행하는 데 중점을  두고 있습니다. 즉, 다음과 같은 이점을 얻을 수 있습니다.</p>


  <ul>
   <li>클라우드로 이동하기 전에 이미 소유하고 있는 데이터 센터 리소스를 사용하여 온-프레미스에서 마이크로 서비스 아키텍처를 개발하고 있습니다.</li>
   <li>다른 클라우드 공급자에서 클러스터를 만들도록 선택할 수 있습니다.</li>
   <li>Service Fabric 애플리케이션은 최소한의 변경 없이 클러스터에 배포할 수 있습니다. 이렇게 하면 애플리케이션을 다른 배포 환경으로 이동할 수 있으므로 안정성 계층을 추가할 수 있습니다.</li>
   <li>Service Fabric 애플리케이션을 빌드하는 개발자 지식과 Service Fabric 클러스터를 실행하고 관리하는 운영 환경은 한 호스팅 환경에서 다른 호스팅 환경으로 이월됩니다.</li>
  </ul>


  <p>Were&rsquo;는 Service Fabric 대한 지속적인 업데이트를 통해 더 많은 기업이 혁신을 활용하여 애플리케이션을 개발하고 전력을 공급할 수 있게 되어 기뻤습니다. <a href="https://aka.ms/servicefabric" target="_blank">Service Fabric 시작하는 방법에 대해 자세히 알아보세요</a>.</p>
