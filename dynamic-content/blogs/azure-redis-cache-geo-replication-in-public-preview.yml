Title: 공개 미리 보기의 Azure Redis Cache Geo-Replication
Summary: Azure Redis 서비스에서 지역 복제 기능의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. 지역에서 복제를 사용하면 여러 Azure 지역에서 Redis 캐시를 연결할 수 있습니다...
Content: >-
  <p>Azure Redis 서비스에서 지역 복제 기능의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. 지역 복제를 사용하면 여러 Azure 지역에서 Redis 캐시를 연결하여 주 복제본 관계를 형성할 수 있습니다. 애플리케이션의 재해 복구 디자인에 필요한 성분을 제공합니다. 이제 모든 프리미엄 Azure Redis 캐시에 지역 복제 미리 보기를 사용할 수 있습니다. 현재 지역 중복 구성에서 주 캐시 1개와 복제본 1개를 지원합니다.</p>


  <h2>Geo-Replication 대한 Azure Redis Cache 구성</h2>


  <p>지역 복제를 설정하려면 하나의 Azure 구독에 속하는 두 개의 Azure Redis 프리미엄 캐시 인스턴스가 필요합니다. 하나는 주 구독으로, 다른 하나는 복제본으로 사용되어야 합니다. 주 복제본을 만든 것과 똑같은 방식으로 복제본 캐시를 만듭니다. 복제본 캐시의 크기는 주 캐시보다 크거나 같아야 하며, 또한 주 캐시가 클러스터된 경우 일치하는 분할된 데이터베이스 수가 있어야 합니다. 두 캐시가 서로 다른 Azure 지역에 위치해야 하는 요구 사항은 없지만 가장 일반적으로 예상되는 경우입니다. VNET에 있는 경우 캐시가 서로 연결할 수 있어야 합니다. 현재 목록 요구 사항 및 지역 복제 사용에 대한 제한 사항은 이 <a href="https://aka.ms/redis/georeplication/requirements">GitHub 문서를</a> 참조할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/104beb32-e049-4279-9e8a-ea7a9e3f76c1.png"><img alt="Redis Cache" border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f5f37ec-f0f0-4269-ba13-cf84dd2372f7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Redis Cache" width="682"></a></p>


  <p>지역 복제에 사용할 Redis 캐시가 있으면 <a href="https://portal.azure.com/">Azure 관리 포털</a>에서 함께 연결할 수 있습니다. 먼저 기본 캐시를 선택합니다. 그런 다음 해당 캐시에 대한 설정 아래에서 지역 복제 옵션을 찾습니다. 기본적으로 지역에서 복제를 선택하면 주 캐시에 연결된 모든 복제본 캐시가 표시됩니다. 지역 복제를 처음으로 설정했으므로 아직 연결된 캐시가 없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/822a2263-ed5a-4624-aafd-8c138332fa1a.png"><img alt="Redis Cache - geo primary" border="0" height="370" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8665c709-e443-4918-b303-5646e38b8010.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Redis Cache - 지역 기본" width="658"></a></p>


  <p>캐시 복제 추가 링크를&rdquo; 사용하여 &ldquo;주 캐시에서 복제본으로의 단방향 복제 관계를 만듭니다. 해당 단추를 클릭하면 지역 복제에 사용할 수 있는 적격 캐시 목록이 Azure 지역별로 그룹화됩니다. 세계 지도 또는 위치 목록을 사용하여 특정 Azure 지역으로 전환할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca06d5b0-071a-45ab-bd9f-9ea5d791da98.png"><img alt="Geo-primary preview" border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ce90f8d-8c5c-4c84-b174-c3c6982ce4ba.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="지역 기본 미리 보기" width="657"></a></p>


  <p>복제본으로 사용할 캐시를 선택한 후에는 [연결&rdquo;] 단추를 클릭하여 &ldquo;설정을 완료해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32105061-b0d3-4b08-b529-195b03ce689b.png"><img alt="Geo-secondary" border="0" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9bf8ce76-f3d3-4224-be49-c31ec59d682e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="지역 보조" width="656"></a></p>


  <p>그러면 복제본에 데이터를 복제하고 다른 &ldquo;모든 쓰기&rdquo; 작업을 후자에 사용하지 않도록 기본 캐시가 구성됩니다. 모든 항목을 설정하고 기본 캐시에 기존 데이터를 복사하는 데 약간의 시간이 걸립니다. 전체 프로세스가 완료되면 Azure Portal에서 변경 내용이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/089e31f0-135b-4dc8-98fb-12bef9114f30.png"><img alt="Redis Cache 2" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5d23d02-2772-4451-90c5-d4ed72210f9b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Redis Cache 2" width="659"></a></p>


  <h2>복제본으로 장애 조치(failover)</h2>


  <p>Azure Redis 서비스는 첫 번째 릴리스에서 Azure 지역 간 자동 장애 조치(failover)를 지원하지 않습니다. 지역에서 복제는 주로 재해 복구 시나리오에서 사용됩니다. 이러한 이벤트에서 고객은 개별 애플리케이션 구성 요소가 자체 백업으로 전환할 시기를 결정하도록 하는 대신 조정된 방식으로 전체 애플리케이션 스택을 백업 지역에 표시하려고 합니다. 특히 Redis와 관련이 있습니다. Redis의 주요 이점 중 하나는 대기 시간이 매우 짧은 저장소라는 것입니다. 애플리케이션에서 사용하는 Redis가 컴퓨팅 계층이 아닌 다른 Azure 지역으로 장애 조치(fails over)하는 경우 추가된 왕복 시간은 성능에 눈에 띄는 영향을 줍니다. 따라서 일시적인 가용성 문제로 인해 Redis에서 자동으로 장애 조치(failover)하는 것을 방지하려고 합니다.</p>


  <p>현재 장애 조치(failover)를 시작하려면 Azure Portal의 주 복제본에서 복제본 캐시의 연결을 해제하고 Redis 클라이언트의 연결 엔드포인트를 주 캐시에서 복제본으로 변경해야 합니다. 필요한 경우 시퀀스를 스크립트하고 자동화할 수 있도록 곧 Azure 관리 SDK&rsquo; 및 명령줄 도구를 사용하여 이 작업을 수행할 수 있습니다. 두 캐시의 연결이 해제되면 복제본은 다시 일반적인 읽기/쓰기 캐시가 되고 Redis 클라이언트에서 직접 요청을 수락합니다.</p>


  <h2>추가 비용 이해</h2>


  <p>Azure Redis 서비스에서 지역 복제 기능을 사용하는 데 추가 요금이 부과되지 않습니다. 기본 캐시와 복제본 캐시가 서로 다른 지역에 있는 경우 두 Azure 지역 간에 네트워크 트래픽 전송과 관련된 추가 비용이 발생합니다. Azure가 적용되는 네트워크 통신에 대한 이 표준 요금을 알고 있어야 합니다.</p>


  <p>애플리케이션에 유용한 Azure Redis 지역 복제를 찾을 수 있기를 바랍니다. 이 새로운 기능에 대한 피드백이 있는 경우 언제든지 연락 <a>AzureCache@microsoft.com</a>해 주시기 바랍니다.</p>
