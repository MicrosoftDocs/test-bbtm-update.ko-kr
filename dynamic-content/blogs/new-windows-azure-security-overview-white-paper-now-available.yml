Content: >-
  <p><em>참고: 이 블로그 게시물의 정보 및 참조하는 백서의 정보는 오래되었으며 더 이상 사용되지 않아야 합니다.</em></p>


  <p>그 동안 Microsoft는 Azure의 다양한 보안 및 규정 준수 측면에 대한 포괄적인 정보를 제공하는 몇 가지 백서를 발표했습니다.</p>


  <ul>
      <li><a href="https://aka.ms/azuresecinfo" target="_blank">Azure 보안 정보 사이트를</a> 살펴보세요. Azure <a href="https://docs.microsoft.com/en-us/azure/security/security-network-overview" target="_blank">네트워크</a> 보안, Azure 스토리지 보안 및 Azure <a href="https://docs.microsoft.com/en-us/azure/security/security-virtual-machines-overview" target="_blank">가상 머신(컴퓨팅)</a> 보안과 같은 주요 Azure <a href="https://docs.microsoft.com/en-us/azure/security/security-storage-overview" target="_blank">보안</a> 개념에 대한 세부 정보를 찾을 수 있습니다.</li>
      <li><a href="https://www.microsoft.com/trustcenter" target="_blank">Microsoft 보안 센터에서</a>는 클라우드 컴퓨팅에 대한 표준 및 규정 준수에 대한 현재 정보가 필요한 법률 및 규정 준수 전문가를 위한 다양한 리소스를 제공합니다. <a href="https://aka.ms/cjisimplementationguidelines" target="_blank">Azure Government, Office 365 Government 및 Dynamics CRM Online Government에 대한 CJIS 구현 지침, Microsoft Azure</a> <a href="https://aka.ms/azureferpa" target="_blank">위한 FERPA 구현 가이드</a>, <a href="https://aka.ms/germansovereigncloud" target="_blank">유럽 연합(EU) 및 유럽 자유 무역 협회(EFTA)의 상용 고객을 위한 Microsoft 클라우드 독일에 대한</a> 정보 등의 백서를 찾을 수 있습니다. 이러한 백서는 고객이 현지 법률 및 거버넌스 문제를 이해하고, 규정 준수 및 개인 정보 보호 측면에 대한 지식을 공유하고, 클라우드에 배포할 때 로컬 규정 요구 사항에 대한 인사이트를 제공하는 데 도움이 되는 지침으로 작성되었습니다.</li>
  </ul>


  <hr>

  <p><a href="https://azure.microsoft.com/" target="_blank">Windows Azure</a>는 고객 데이터의 기밀성, 무결성 및 가용성을 제공하는 동시에 투명한 책임을 사용하도록 설정해야 합니다. 고객이 고객&#39;및 Microsoft 운영&#39; 관점에서 Windows Azure 내에서 구현된 보안 컨트롤의 배열을 더 잘 이해할 수 있도록 Azure 보안 개요&quot;를 Windows 새로운 백서&quot;가 릴리스되어 Windows Azure에서 사용할 수 있는 보안을 포괄적으로 살펴봅니다. Charlie Kaufman과 Ramanathan Venkatapathy가 작성한 이 논문은 고객&#39;및 Microsoft 운영&#39; 관점, Azure Windows 더 안전하게 만드는 데 도움이 되는 사람과 프로세스, 규정 준수에 대한 간략한 논의에서 사용할 수 있는 보안 기능에 대한 기술 검사를 제공합니다.</p>
