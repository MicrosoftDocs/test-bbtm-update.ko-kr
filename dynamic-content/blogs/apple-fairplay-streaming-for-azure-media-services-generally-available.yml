Title: 일반적으로 사용 가능한 Azure Media Services용 Apple FairPlay 스트리밍
Summary: Apple FairPlay 스트리밍 서비스의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>4개월 동안 Apple FairPlay 스트리밍 서비스 미리 보기를 시작한 후 이 서비스의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. FairPlay를 사용하면 FairPlay 스트리밍 솔루션을 쉽게 빌드하여 최신 버전의 Apple TV로 범위를 확장할 수 있습니다. 기존 PlayReady 및 Widevine DRM 지원과 결합된 Azure Media Services 다중 DRM 솔루션을 신속하게 빌드할 수 있는 단일 제어 지점을 제공합니다.</p>


  <h2>어떻게 시작하나요?</h2>


  <p>Azure에서 FairPlay 서비스를 사용하기 전에 Apple 개발 프로그램을 통해 다음 단계를 수행해야 합니다.</p>


  <ul>
   <li><a href="https://developer.apple.com/">Apple Development Program</a>에 등록합니다.</li>
   <li>Apple에서는 <a href="https://developer.apple.com/contact/fps/">배포 패키지</a>를 얻으려면 콘텐츠 소유자를 요구합니다. Azure Media Services 사용하여 KSM(키 보안 모듈)을 이미 구현하고 최종 FPS 패키지를 요청하는 요청을 명시하세요.</li>
   <li>최종 FPS 패키지를 가져오면 지침에 따라 인증 및 ASK(애플리케이션 비밀 키)를 생성해야 합니다. FairPlay 서비스를 구성할 때 나중에 사용해야 하는 항목을 저장하세요. 인증서를 .pfx 형식으로 변환하는 데 어려움이 있는 경우 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-protect-hls-with-fairplay/">이 문서를 확인</a> 하세요.</li>
  </ul>


  <h4>옵션 1: 새 Azure Portal을 통해 FairPlay 구성</h4>


  <ul>
   <li>설정 블레이드에서 콘텐츠 보호를 통해 인증, 암호 및 ASK를 업로드. 이렇게 하면 자산에 FairPlay 암호화를 적용할 수 있습니다.</li>
  </ul>


  <p><img alt="FairPlay Configure" border="0" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3df0fcb-d9cf-4969-9d2d-29de3fbe196a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="FairPlay 구성" width="610">&nbsp;</p>


  <ul>
   <li>비디오 파일을 업로드 H.264 다중 비트 전송률 MP4로 인코딩했습니다.</li>
   <li>자산에 암호화를 적용하고 HLS를 사용하여 FairPlay를 선택합니다. PlayReady 및 Widevine을 동시에 사용하도록 설정할 수도 있습니다.</li>
   <li>스트리밍 로케이터를 만들어 자산을 게시합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae1b68f8-e39d-4f18-beee-1ea4a2a5d787.png"><img alt="FairPlayDRM" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dafd793c-6267-4dff-bdb2-1739f2feba6e.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="FairPlayDRM" width="480"></a></p>


  <ul>
   <li>Azure Media Player는 FairPlay 암호화 재생을 지원합니다. FairPlay 암호화된 콘텐츠를 재생하기 위한 자세한 내용은 <a href="https://amp.azure.net/libs/amp/latest/docs/">플레이어 설명서를 </a>참조하세요.</li>
  </ul>


