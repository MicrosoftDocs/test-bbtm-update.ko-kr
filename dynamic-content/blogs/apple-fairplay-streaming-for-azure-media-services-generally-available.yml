  <h2>가용성 및 가격 책정</h2>


  <p>FairPlay 라이선스 배달 서비스는 2016년 9월 1일부터 충전을 시작합니다. FairPlay 라이선스 배달 서비스에 대해 99.9% SLA 보증을 제공합니다. 가격 책정 세부 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">여기</a>를 참조하세요.&nbsp;</p>


  <p>FairPlay 라이선스 배달 서비스는 중국 및 정부 클라우드를 제외한 대부분의 Azure 지역에서 사용할 수 있습니다. 이러한 지역에서 이 서비스를 추가하기 위해 노력하고 있습니다.&nbsp;</p>
