  <h4>옵션 3: Azure Media Services 탐색기 도구를 통해 FairPlay 구성</h4>


  <p>Azure Media Services 탐색기 도구는 <a href="https://github.com/Azure/Azure-Media-Services-Explorer">무료로 설치할 수</a> 있는 데스크톱 도구입니다. 미디어 서비스를 마우스 오른쪽 단추로 클릭하고 이 자산에 대한 보안 &ndash;&gt; 동적 암호화 및 키 배달 정책을 선택하여 FairPlay 구성을 찾을 수 있습니다.</p>


