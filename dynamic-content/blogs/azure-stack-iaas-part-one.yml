  <h2>IaaS는 가상 머신 이상입니다.</h2>


  <p>사람들은 종종 IaaS를 단순히 가상 머신으로 생각하지만 IaaS는 더 많은 것입니다. Azure 또는 Azure Stack에서 VM을 배포하는 경우 머신에는 DNS, 공용 IP, 방화벽 규칙(네트워크 보안 그룹이라고도 함) 및 기타 여러 기능을 포함한 소프트웨어 정의 네트워크가 함께 제공됩니다. 또한 VM 배포는 Blob Storage 실행되는 소프트웨어 정의 스토리지에 VM용 디스크를 만듭니다. Azure Stack 포털 이미지에서 VM을 배포한 후 이 전체 소프트웨어 정의 인프라가 표시되는 방식을 확인할 수 있습니다.</p>


