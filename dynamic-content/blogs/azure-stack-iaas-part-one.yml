  <h2>IaaS는 PaaS 서비스의 기초입니다.</h2>


  <p>Azure PaaS 서비스가 백그라운드에서 IaaS VM에 의해 구동된다는 사실을 알고 계셨나요? 사용자&rsquo;로서 이러한 VM은 표시되지 않지만 Event Hubs 또는 AKS(Azure Kubernetes Service)와 같은 기능을 제공합니다. 이와 동일한 Azure IaaS는 Azure Stack에서 PaaS의 기초입니다. 애플리케이션을 제공하는 데 사용할 수 있을 뿐만 아니라 Azure PaaS 서비스는 IaaS VM을 사용하여 Azure Stack에서 솔루션을 제공합니다.</p>


  <p>현재 프라이빗 미리 보기로 있는 Event Hubs를 예로 들어 봅니다. Azure Stack 관리자는 Marketplace에서 Event Hubs 리소스 공급자를 다운로드하여 설치합니다. 설치는 새 관리자 구독 및 IaaS 리소스 집합을 만듭니다. 관리자는 관리 포털에서 가상 네트워크, DNS 영역 및 가상 머신 확장 집합과 같은 항목을 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c995bbe-c8ee-4e78-b2e6-472d79c226ad.png"><img alt="Microsoft Azure Stack Administration portal" border="0" height="879" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5560c540-9dc8-4ad8-9c34-80def2f014b5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Azure Stack 관리 포털" width="1662"></a></p>


  <p>그러나 개발자 중 한 명이 Azure Stack에 Event Hub를 배포할 때 해당 구독에 비하인드 스토리 IaaS VM 및 리소스가 표시되지 않으면&rsquo; Event Hub만 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86e21fcf-49be-4f12-81f7-578c860f9635.png"><img alt="Deploys EventHub in Azure Stack" border="0" height="713" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/484d8685-ef02-47e0-b45a-162bbed387de.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Stack에서 EventHub 배포" width="1557"></a></p>


  <h2>작업을 통해 앱 현대화</h2>


  <p>종종 사람들은 애플리케이션 현대화에 애플리케이션 코드 작성 또는 변경이 포함되거나 현대화가 전체 애플리케이션을 다시 설계하는 것을 의미한다고 생각합니다. 대부분의 경우 여정은 작은 단계로 시작됩니다. Azure 또는 Azure Stack에서 VM을 실행하는 경우 작업을 현대화할 수 있습니다.</p>


  <p>기본 인프라 외에도 Azure 및 Azure Stack은 통합 및 지능형 서비스의 전체 집합을 제공합니다. 이러한 서비스는 VM에 대한 관리, 셀프 서비스 기능, 배포 향상 및 코드로서의 인프라 활성화를 지원합니다. Azure Stack을 사용하면 팀에 권한을 부여할 수 있습니다.</p>


