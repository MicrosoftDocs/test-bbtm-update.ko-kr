  <p><em>이 블로그 게시물은 Azure Stack의 수석 프로그램 관리자인 Daniel Savage, 수석 프로그램 관리자, Azure Stack 및 Tiberiu Radu가 공동 저술했습니다.</em></p>


  <h2>Azure Stack의 핵심은 IaaS(Infrastructure-as-a-Service) 플랫폼입니다.</h2>


  <p>고객과 Azure Stack에 대해 논의할 때 데이터 센터에 클라우드 네이티브 기능을 제공하는 Azure Stack의 가치를 확인합니다. 앱을 현대화하고 Azure Stack이 제공할 수 있는 고유한 솔루션을 해결할 수 있는 기회를 볼 수 있지만, 시작할 위치를 고민할 때 일시 중지하는 경우가 많습니다. 현재 VM(가상 머신)에서 실행 중인 앱에 대한 투자에서 가치를 얻는 방법을 궁금해합니다. Azure Stack이 &ldquo;여기에 도움이 됩니까? Platform-as-a-Service에 대한 준비가 되지 않은 경우 어떻게 해야 하나요?&rdquo; 이러한 질문은 어렵지만, <strong>핵심의 Azure Stack이 IaaS 플랫폼</strong>이라는 것을 이해하면 답변이 더 명확해집니다.</p>


  <p>Azure Stack을 사용하면 고객이 데이터 센터에서 자체 Azure 인스턴스를 실행할 수 있습니다. 조직은 퍼블릭 클라우드가 작동하지 않는&rsquo; 상황을 처리하는 데 도움이 되므로 클라우드 전략의 일부로 Azure Stack을 선택합니다. Azure Stack을 사용하는 가장 일반적인 세 가지 이유는 퍼블릭 클라우드에 대한 네트워크 연결이 좋지 않거나, 규정 또는 계약 요구 사항 또는 인터넷에 노출될 수 없는 백 엔드 시스템 때문입니다.</p>


  <p>Azure Stack은 새로운 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/#step-by-step-tutorials" target="_blank">하이브리드 애플리케이션 패턴</a>, <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/azure-stack?view=azdevops" target="_blank">DevOps 사례 및 프로세스를 간소화하는 일관된 Azure API</a>, <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-marketplace-azure-items" target="_blank">Marketplace를 통해 사용할 수 있는 광범위한 Azure 에코시스템</a> 및 App Services 및 IoT Hub와 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-app-service-overview" target="_blank">같은 Azure PaaS Services를 로컬로 실행하는</a> 옵션에 대해 많은 흥분을 불러일으켰습니다. 이 모든 것의 기본은 몇 가지 흥미로운 IaaS 기능이며, 우리는 그것을 과시하기 위해 새로운 블로그 시리즈를 시작하게되어 매우 흥미 롭습니다.</p>


