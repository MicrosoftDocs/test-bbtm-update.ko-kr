Title: Azure Databricks 단위 사전 구매 계획 및 새로운 지역 가용성 발표
Summary: Azure Databricks는 빅 데이터 및 AI(인공 지능) 솔루션을 빌드하는 프로세스를 간소화하는 빠르고 쉽고 협업적인 Apache Spark 기반 분석 플랫폼입니다. Azure Databricks는 데이터 엔지니어와 데이터 과학자에게 선택한 언어와 프레임워크를 사용할 수 있는 대화형 작업 공간을 제공합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> 는 빅 데이터 및 AI(인공 지능) 솔루션을 빌드하는 프로세스를 간소화하는 빠르고 쉽고 협업적인 Apache Spark 기반 분석 플랫폼입니다. Azure Databricks는 데이터 엔지니어와 데이터 과학자에게 선택한 언어와 프레임워크를 사용할 수 있는 대화형 작업 공간을 제공합니다. 기본적으로 Azure Machine Learning 및 Azure SQL Data Warehouse와 같은 서비스와 통합된 Azure Databricks를 사용하면 고객이 엔드 투 엔드 최신 데이터 웨어하우스, 실시간 분석 및 기계 학습 솔루션을 빌드할 수 있습니다.</p>


  <h2>Azure Databricks 워크로드에 최대 37% 절감</h2>


  <p>Azure Databricks Unit 사전 구매 계획은 이제 일반적으로 사용 가능&mdash;하며, Azure를 분석 워크로드를 실행하기 위한 가장 비용 효율적인 클라우드로 만들겠다는 약속을 약속합니다.</p>


  <p>현재 Azure Databricks Unit 사전 구매 계획을 사용하면 1년 또는 3년 기간 동안 Databricks 컴퓨팅을 선불로 결제할 때 Azure Databricks의 이점을 대폭 절감할 수 있습니다. 이 새로운 가격 책정 옵션을 사용하면 종량제 가격 책정에 비해 <strong>최대 37%까지 절감</strong> 할 수 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">가격 책정 페이지에서</a> 할인 계층에 대해 자세히 알아볼 수 있습니다. DBU 사전 구매에 적합한 모든 Azure Databricks SKU&mdash; Premium 및 Data Engineering Light, Data Engineering 및 Data Analyticsare&mdash;용 표준 SKU</p>


  <p>시간당 용량 구매가 있는 예약된 용량 가격이 있는 다른 Azure 서비스와 비교할 때 이 플랜을 사용하면 언제든지 사용할 수 있는 DPU를 미리 구매할 수 있습니다. 또한 모든 워크로드 유형 및 계층에서 단위를 유연하게 사용할 수 있습니다.</p>


  <p>Azure Databricks는 자사 Azure 서비스로 제공됩니다. Azure 선불 또는 기존 결제 상품에서 Databricks 컴퓨팅을 미리 구매할 수 있습니다.</p>


  <h2>Azure Databricks는 이제 남아프리카 공화국 및 한국에서 사용할 수 있습니다.</h2>


  <p>Azure Databricks는 이제 추가 지역South&mdash; 아프리카 및 한국에서 일반 공급됩니다. 이러한 추가 위치는 99.95%의 SLA를 통해 지원되는 26개 지역에 전 세계 제품 가용성 수를 제공합니다.</p>


  <p>혁신과 접근성을 모토로 하는 Microsoft는 전 세계 고객의 요구를 충족하는 클라우드 인프라를 구축하는 것을 목표로 합니다. <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=databricks&amp;regions=non-regional,asia-pacific-east,asia-pacific-southeast,south-africa-north,south-africa-west" target="_blank">Azure Databricks의 지역 가용성을</a> 계속 업데이트합니다.</p>


  <p>또한 조직은 Azure Blob Storage, Azure Data Factory, Azure SQL Data Warehouse, Azure Machine Learning 및 Azure Cosmos DB와 같은 다른 서비스와 Azure Databricks&#39; 네이티브 통합의 이점을 누릴 수 있습니다. 이를 통해 최신 데이터 웨어하우징, 고급 분석 및 실시간 분석 시나리오를 지원하는 새로운 분석 솔루션을 사용할 수 있습니다.</p>


  <h2>오늘 시작</h2>


  <p>DBU 사전 구매를 시작하는 것은 쉽고 Azure Portal을 통해 수행됩니다. 시작하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-reservation-discount-databricks" target="_blank">설명서를</a> 참조하세요. 할인 계층에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">가격 책정 페이지를</a> 참조하세요.</p>
