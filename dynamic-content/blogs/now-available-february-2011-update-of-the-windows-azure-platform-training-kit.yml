Title: '지금 사용 가능: 2011년 2월 Windows Azure 플랫폼 교육 키트 업데이트'
Summary: 이제 Windows Azure Platform Training Kit의 2011년 2월 업데이트를 다운로드할 수 있습니다. Windows Azure Platform Training Kit는 HOL(실습 랩), 프레젠테이션 및 샘플을 제공합니다.
Content: '<p>이제 Windows Azure Platform Training Kit의 2011년 2월 업데이트를 다운로드할 수 있습니다. Windows Azure Platform Training Kit는 Windows <a target="_blank" href="https://www.windowsazure.com">Azure</a> 플랫폼에서 애플리케이션을 빌드하는 방법을 이해하는 데 도움이 되는 실습 랩(HOL), 프레젠테이션 및 샘플을 제공합니다.&nbsp;&nbsp;  이 새 버전에는 Windows Azure AppFabric 2월 CTP 및 새 AppFabric 캐싱, 액세스 제어 및 Service Bus 포털 환경에 대한 지원을 포함하도록 몇 가지 업데이트된 HOL이 포함되어 있습니다.&nbsp;&nbsp;&nbsp; </p>  <p>특정 업데이트는 다음과 같습니다.</p>  <ul class="unIndentedList">  <li> HOL: 캐싱 서비스를 사용하여 Azure 앱 Windows 빌드</li>  <li> HOL: Access Control Service를 사용하여 여러 비즈니스 ID 공급자와 페더레이션 </li>  <li> HOL: AppFabric Access Control Service V2 소개 </li>  <li> HOL: Windows Azure AppFabric Service Bus 선물 소개 </li>  <li> 고급 웹 및 작업자 역할에 대한 향상된 PHP 설치 관리자 스크립트 </li>  <li> 데모 스크립트 - Rafiki PDC 키노트 데모</li>  </ul>  <p>이러한 새로운 업데이트 외에도 모든 HOL에 대한 데모 스크립트 및 설치 스크립트가 업데이트되어 Windows 7 SP1을 실행하는 컴퓨터의 사용자가 모든 자료에 액세스할 수 있습니다.</p>  <p>Windows Azure 플랫폼 교육 키트의 2011년 2월 업데이트를 다운로드하려면 여기를 클릭하십시오. MSDN의 모든 HOL을 찾아보려면 여기를 클릭하십시오. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/07/now-available-february-2011-update-of-the-windows-azure-platform-training-kit.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
