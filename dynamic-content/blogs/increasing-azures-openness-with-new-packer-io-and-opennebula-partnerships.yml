Slug: increasing-azures-openness-with-new-packer-io-and-opennebula-partnerships
Title: 새 Packer.io 및 OpenNebula 파트너 관계로 Azure의 개방성 향상
Summary: 지난 몇 달 동안 Microsoft는 다양한 오픈 프로젝트와의 협업을 발표했으며, 개발자와 ITPros에게 더 개방적이고 커뮤니티 기반의 선택을 제공하기 위한 노력을 계속하고 있습니다.
Content: >-
  지난 몇 달 동안 Microsoft는 다양한 오픈 프로젝트와의 협업을 <a href="https://azure.microsoft.com/blog/2014/07/10/azure-collaboration-with-google-and-docker/">발표</a>했으며, 개발자와 ITPros가 Microsoft Azure 더 개방적이고 커뮤니티 중심의 선택을 제공하겠다는 약속을 계속했습니다.


  오늘날 OSCON(O'Reilly 오픈 소스 컨벤션)에서 MS Open Tech는 Azure 고객이 다양한 기술 공급자에서 애플리케이션 및 서비스를 관리할 수 있도록 하는 Packer.io 및 OpenNebula와의 두 가지 새로운 파트너십을 발표함으로써 이러한 모멘텀을 계속하고 있습니다.


  또한 최근에 Docker 컨테이너에 사용할 수 있는 두 개의 클러스터 관리 솔루션인 Docker의 libswarm 프로젝트 및 Kubernetes에 대한 지원을 발표했습니다.


  이러한 프로젝트는 고객의 요구 사항과 선택에 대한 욕구를 지원하기 위한 노력을 기반으로 하며, Windows, SQL 및 .NET에서 Python, Ruby, Node.js, Java, Hadoop, Linux 및 Oracle에 이르기까지 모든 퍼블릭 클라우드의 가장 광범위한 운영 체제, 언어 및 서비스를 제공하여 애플리케이션을 신속하게 빌드, 배포 및 관리할 수 있도록 합니다.


  이러한 공지 사항에 대해 자세히 알아보려면 MS 오픈 소스 블로그 <a href=""></a>를 참조하세요.OSCON에 참석하는 경우 EXPO 층에서 방문하거나 세션 중 하나에 참석하거나 다양한 흥미로운 주제에 대한 Microsoft 세션에 참석하세요.
