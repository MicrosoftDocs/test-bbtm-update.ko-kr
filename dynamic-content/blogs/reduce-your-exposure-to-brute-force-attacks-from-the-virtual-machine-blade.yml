Slug: reduce-your-exposure-to-brute-force-attacks-from-the-virtual-machine-blade
Title: 가상 머신 블레이드에서 무차별 암호 대입 공격에 대한 노출 줄이기
Summary: 공격자는 일반적으로 포트 검색에서 무차별 암호 대입 및 DDoS 공격에 이르는 인터넷 연결 VM(가상 머신)에서 열린 포트를 대상으로 합니다. 무차별 암호 대입 공격이 성공할 경우 공격자는 VM을 손상시키고 사용자 환경에 발판을 마련할 수 있습니다.
Content: >-
  <p>공격자는 일반적으로 포트 검색에서 무차별 암호 대입 및 DDoS 공격에 이르는 인터넷 연결 VM(가상 머신)에서 열린 포트를 대상으로 합니다. 무차별 암호 대입 공격이 성공할 경우 공격자는 VM을 손상시키고 사용자 환경에 발판을 마련할 수 있습니다. 공격자가 사용자 환경에 있으면 해당 컴퓨터의 컴퓨팅에서 이익을 얻거나 네트워크 액세스를 사용하여 다른 네트워크에 대한 횡적 공격을 수행할 수 있습니다.</p>


  <p>공격에 대한 노출을 줄이는 한 가지 방법은 가상 머신의 포트가 열려 있는 시간을 제한하는 것입니다. 포트는 관리 또는 유지 관리 작업을 수행하기 위해 제한된 시간 동안만 열려 있어야 합니다. <a href="https://aka.ms/asc-jit" target="_blank">Just-In-Time VM 액세스</a> 는 가상 머신의 포트가 열려 있는 시간을 제어하는 데 도움이 됩니다. NSG(네트워크 보안 그룹) 규칙을 활용하여 보안 구성 및 액세스 패턴을 적용합니다.</p>


  <p>오늘 가상 머신 블레이드에서 Just-In-Time VM 액세스를 구성하는 공개 미리 보기를 발표하여 위협에 대한 노출을 더 쉽게 줄일 수 있게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed0d26a3-5ed1-424d-a58c-afa6bedb4940.png"><img alt="Just-In-Time VM access" border="0" height="1211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ecc86d1-b86f-4e93-9279-706b413927b8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Just-In-Time VM 액세스" width="2315"></a></p>


  <p>한 번의 클릭으로 Just-In-Time VM 액세스 정책이 VM에 적용됩니다. 그러면 해당 VM의 OS에 따라 컴퓨터 RDP 또는 SSH 포트를 잠그는 정책이 구성됩니다. 권한 있는 사용자가 관리 또는 유지 관리를 위해 포트에 액세스하려는 경우 Just-In-Time VM 액세스를 사용하여 최대 3시간 동안 해당 포트에 대한 액세스를 요청할 수 있습니다. 3시간이 지나면 공격에 취약한 포트를 줄이기 위해 관리 포트가 자동으로 잠깁니다.</p>


  <p>Just-In-Time VM 액세스를 Azure Security Center에서 기능으로 이미 사용할 수 있지만 가상 머신 블레이드에서 다른 설정을 구성하는 동안 관리 포트를 공격으로부터 쉽게 보호할 수 있도록 가상 머신 환경에 추가했습니다.</p>


  <p>Just-In-Time VM 액세스를 시작하려면 오늘 Azure Security Center의 <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">무료 60일 평가판을 시작할</a> 수 있습니다. 현재 Security Center 무료 계층을 사용하는 경우 Just-In-Time VM 액세스를 활용하기 위해 구독을 표준 계층으로 업그레이드하기만 하면 됩니다.</p>


