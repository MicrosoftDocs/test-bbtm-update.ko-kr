Slug: extended-filesystem-programming-capabilities-in-azure-data-lake-storage
Title: Azure Data Lake Storage 확장 파일 시스템 프로그래밍 기능
Summary: '2019년 2월 Azure ADLS(Data Lake Storage) Gen2의 일반 공급 이후 고객은 그 어느 때보다 빠르게 클라우드 규모에 대한 인사이트를 얻고 있습니다. '
Content: >-
  <p>2019년 2월 Azure Data Lake Storage Gen2의 일반 공급 이후 고객은 그 어느 때보다 빠르게 클라우드 규모에 대한 인사이트를 얻고 있습니다. 분석 엔진에 대한 통합은 분석 워크로드에 매우 중요하며 프로그래밍 방식으로 데이터를 수집, 관리 및 분석하는 기능도 중요합니다. 이 기능은 데이터 수집, 이벤트 기반 빅 데이터 플랫폼, 기계 학습 및 고급 분석과 같은 엔터프라이즈 데이터 레이크의 주요 영역에 매우 중요합니다. 현재 Azure Data Lake Storage Gen2 REST API 또는 Blob REST API를 사용하여 프로그래밍 방식으로 액세스할 수 있습니다. 또한 고객은 <a href="https://azure.microsoft.com/en-us/blog/multi-protocol-access-on-data-lake-storage-now-generally-available/">다중 프로토콜 액세스를</a> 통해 Blob PowerShell 및 CLI 기능을 사용하여 CI/CD(지속적인 통합 및 지속적인 업데이트) 파이프라인을 사용하도록 설정할 수 있습니다. 개발자 에코시스템을 활성화하기 위한 과정의 일환으로, 그 어느 때보다 쉽게 고객 애플리케이션을 개발할 수 있도록 하는 것이 목표입니다.</p>


  <p>Azure Data Lake Storage Gen2용 파일 시스템 작업에 대한 .NET SDK, Python SDK, Java SDK, PowerShell 및 CLI의 공개 미리 보기를 발표하게 되어 기쁩니다. 익숙한 파일 시스템 프로그래밍 모델에 익숙한 고객은 이제 .NET, Python 및 Java SDK를 사용하여 이 모델을 구현할 수 있습니다. 이제 고객은 PowerShell 및 CLI를 사용하여 이러한 파일 시스템 작업을 CI/CD 파이프라인에 통합하여 Azure Data Lake Storage Gen2에서 빅 데이터 워크로드에 대한 CI/CD 파이프라인 자동화를 보강할 수 있습니다. 이 미리 보기의 일부로 SDK, PowerShell 및 CLI에는 Azure Data Lake Storage Gen2에 대한 파일 시스템 의미 체계를 통한 파일 시스템, 디렉터리, 파일 및 권한에 대한 CRUD 작업에 대한 지원이 포함됩니다.</p>


  <p>이러한 모든 파일 시스템 의미 체계에 대한 자세한 참조 설명서는 아래 링크에 제공됩니다. 이러한 링크는 시작하는 데 도움이 되며 피드백을 제공하는 데도 도움이 됩니다.</p>


  <ul>
      <li>&nbsp;<a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-dotnet">.NET SDK</a></li>
      <li>&nbsp;<a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-python">Python SDK</a></li>
      <li>&nbsp;<a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-java">Java SDK</a></li>
      <li>&nbsp;<a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-powershell">PowerShell</a></li>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-powershell">&nbsp;</a><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-cli">Azure CLI</a></li>
  </ul>


  <p>이 공개 미리 보기는 모든 지역에서 전역적으로 사용할 수 있습니다. 사용자의 참여와 피드백은 개발 환경을 보강하는 데 매우 중요합니다. 여정에 참여하세요.</p>
