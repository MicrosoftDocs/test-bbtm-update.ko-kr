Title: Windows Azure Active Directory 개발자 미리 보기 발표
Summary: 오늘 Windows Azure Active Directory 개발자 미리 보기를 발표하게 되어 기쁩니다.  John Shewchuk가 자신의 블로그 게시물에서 소셜 Enterprise Active Directory를 재해석하는 것에 대해 논의했듯이 Windows...
Content: '<p>오늘 Windows Azure Active Directory 개발자 미리 보기를 발표하게 되어 기쁩니다.</p>  <p>John Shewchuk가 자신의 블로그 게시물에서 소셜 Enterprise Active Directory를 다시 상상하는 것에 대해 설명했듯이, Windows Azure Active Directory(AD)는 애플리케이션 개발자, 기업 및 조직을 위한 클라우드 ID 관리 서비스입니다. 현재 Windows Azure AD는 이미 Office 365, Dynamics CRM Online 및 Windows Intune을 구동하는 ID 시스템입니다. 현재 250,000개 이상의 회사와 조직이 Azure AD에 Windows 사용하여 일주일에 수십억 번 인증합니다. 이 개발자 미리 보기를 사용하여 Azure AD를 타사에 Windows 열고 진정한 Identity Management as a Service로 전환하는 프로세스를 시작합니다.</p>  <p>Windows Azure AD는 소프트웨어 개발자에게 세계적 수준의 보안 &amp; 표준 기반 권한 부여 및 인증 시스템과 함께 사용자 ID를 저장하고 관리하기 위한 사용자 중심 클라우드 서비스를 제공합니다. .Net, Java, &amp; PHP에 대한 지원을 통해 현재 소프트웨어 개발자가 사용하는 모든 주요 디바이스 및 플랫폼에서 사용할 수 있습니다. &nbsp;</p>  <p>마찬가지로 중요한 Windows Azure AD는 비즈니스 및 조직에게 클라우드 기반 애플리케이션 및 리소스에 대한 액세스를 관리하기 위한 자체 클라우드 기반 디렉터리를 제공합니다. 또한 azure AD가 온-프레미스 Active Directory와 동기화 및 페더레이션을 Windows Windows Server Active Directory 이점을 클라우드로 확장합니다.&nbsp;&nbsp;</p>  <p>오늘&rsquo; 개발자 미리 보기 릴리스는 해당 비전을 실현하는 첫 번째 단계입니다. &rsquo;여기에서 작업을 공유할 수 있게 되어 매우 기쁘고 피드백과&rsquo; 제안을 기대합니다!</p>  <p>Windows Azure AD Developer Preview는 개발자가 미리 볼 수 있는 두 가지 새로운 기능을 제공합니다.</p>  <ul>  <li>그래프 API</li>  <li>Web Single Sign-On&nbsp;</li>  </ul>  <p>이 미리 보기를 통해 개발자는 새로운 REST API, 일련의 데모 애플리케이션, Azure AD 테넌트에 Windows 평가판을 가져오는 방법 및 시작하는 데 필요한 설명서에 대한 초기 액세스를 제공합니다. 이 미리 보기를 사용하면 Windows Azure AD와 통합되는 클라우드 애플리케이션을 빌드하여 Office 365, 애플리케이션 및 디렉터리와 통합된 다른 애플리케이션에서 Single Sign-On 환경을 제공할 수 있습니다. 이러한 애플리케이션은 Windows Azure AD&nbsp;에 저장된 Office 365 사용자 데이터에 액세스할 수도 있습니다(앱에 IT 관리자 및/또는 사용자&rsquo; 권한이 있다고 가정).&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>  <h3><b>Graph API</b>&nbsp;</h3>  <p>John Shewchuk가 마지막 블로그 게시물에서 설명한 것처럼 Graph API는 Windows Azure AD 및 Office 365 포함된 엔터프라이즈 소셜 그래프를 인터넷에 제공하고(따라서 Windows Server AD) 다양한 새로운 협업 애플리케이션을 만들 수 있는 기회를 만듭니다. &nbsp;</p>  <p>이 미리 보기에서는 다음 기능을 릴리스했습니다.</p>  <ul>  <li>Graph Azure AD에서 데이터를 읽을 수 있는 대규모 API 집합을 제공하는 API REST 인터페이스(및 메타데이터 엔드포인트)를 Windows(미리 보기에서 사용할 수 있는 자세한 데이터 목록은 아래 설명서를 클릭)</li>  <li>Azure AD를 Windows 테넌트에&rsquo; 대한 읽기 권한을 애플리케이션에 부여하는 PowerShell cmdlet</li>  <li>Visual Studio 및 기타 Microsoft 기술과의 빠른 통합을 위한 OData 지원</li>  <li>애플리케이션에서 Graph API를 추가하는 방법을 보여 주는 .Net에 대한 자세한 코드 연습&nbsp;</li>  </ul>  <p>여기에서 Graph API 사용을 시작할 수 있습니다.</p>  <ul>  <li><a href="https://graphexplorer.cloudapp.net/" target="_blank">Azure AD Graph Explorer Windows(Windows Azure에서 호스트됨)</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkID=95732&amp;clcid=0x409" target="_blank">Azure AD People Picker 소스 코드 Windows</a></li>  </ul>  <p>Azure AD Graph API Windows 대한 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/hh974476.aspx" target="_blank">이 항목의 MSDN 페이지를 참조하세요</a>.</p>  <p>미리 보기 릴리스입니다. API&rsquo;와 기능은 현재와 공식 릴리스 간에 확실히 변경될 것입니다. 현재 Graph API는 읽기 전용 기능을 제공하며 Windows Azure AD 데이터의 하위 집합만 현재 사용할 수 있습니다. 앞으로 몇 달 동안 well&rsquo;은 추가 데이터, 추가 OData 필터, 역할 기반 액세스 제어 및 쓰기 작업에 대한 지원을 추가하는 추가 업데이트를 제공합니다.</p>  <h3><b>웹 Single-Sign 켜기</b></h3>  <p>Graph API의 이 미리 보기 릴리스를 지원하기 위해 Windows Azure AD의 SSO 기능 미리 보기도 릴리스합니다. 이 기능 집합을 사용하면 사용자가&nbsp; 도메인에 가입된 PC, 온-프레미스 서버 및 Office 365 같은 다른 클라우드 애플리케이션에 로그온할 수 있는 SSO(단일 Sign-On) 환경을 쉽게 빌드할 수 있습니다.&nbsp; Windows Azure AD에서 SSO를 사용하면 기업과 조직은 추가 비용 없이 클라우드 애플리케이션에 대한 사용자 액세스를 쉽게 관리할 수 있으며 새 사용자 자격 증명을 획득하고 관리해야 하는 번거로움이 있습니다.</p>  <p>이 미리 보기 릴리스에서는 다음 기능을 제공합니다.</p>  <ul>  <li>Windows Azure AD를 애플리케이션에 통합하기 위한 STS 메타데이터 엔드포인트</li>  <li>SAML 2.0 토큰을 사용한 WS-Federation 프로토콜 지원</li>  <li>애플리케이션에서 SSO를 수행하도록 Windows Azure AD 테넌트 구성을 위한 PowerShell cmdlet</li>  <li>애플리케이션에 대한 SSO 기능을 보여 주는 PHP, Java 및 .Net에 대한 자세한 코드 연습</li>  </ul>  <p>앞으로 몇 달 동안 SAML 2.0을 포함하여 인터넷에서 일반적으로 사용되는 인증 프로토콜을 지원하도록 프로토콜 범위를 넓히는 업데이트를 릴리스할 예정입니다.</p>  <p>다음 링크에서 코드 샘플 및 데모 애플리케이션에 액세스할 수 있습니다.&nbsp;</p>  <ul>  <li><a href="https://github.com/WindowsAzure/azure-sdk-for-dotnet-samples" target="_blank">.Net용 Azure AD SSO Windows</a></li>  <li><a href="https://github.com/WindowsAzure/azure-sdk-for-java-samples" target="_blank">Java용 Azure AD SSO Windows</a></li>  <li><a href="https://github.com/WindowsAzure/azure-sdk-for-php-samples" target="_blank">PHP용 Azure AD SSO Windows</a></li>  </ul>  <h3><b>모두 통합: Windows Azure AD Expense Demo 앱</b></h3>  <p>Windows Azure AD의 기능 예제를 제공하기 위해 웹 SSO 및 Graph API를 사용하여 Office 365 고객에게 원활한 로그온 및 관리 환경을 제공하는 샘플 비용 보고 애플리케이션을 개발했습니다.</p>  <p>플랫폼이 개선됨에 따라 이 애플리케이션이 업데이트되므로 샘플 애플리케이션을 다운로드하고 진행 상황에 대한 피드백과 업데이트를 자유롭게 제공할 수 있습니다.</p>  <ul>  <li><a href="https://aadexpensedemo.cloudapp.net/" target="_blank">Azure AD 빠른 시작 애플리케이션 Windows(Windows Azure에서 호스트됨)</a></li>  <li><a href="https://github.com/brandwe/azure-active-directory-expense-app" target="_blank">Azure AD 빠른 시작 애플리케이션 원본 Windows</a></li>  </ul>  <h3><b>시작 및 참여</b></h3>  <p>여러분의 피드백과 입력은 우리에게 매우 중요하며, Windows Azure AD 플랫폼을 빌드할 때 올바른 기능과 올바른 개발자 환경을 제공하는 데 도움이 될&rsquo; 것입니다. &nbsp;</p>  <p>&nbsp;오늘 Windows Azure AD의 개발자 미리 보기를 사용하기 위한 몇 가지 훌륭한 자료를 릴리스하고 있습니다.</p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/">여기에서 Windows Azure AD MSDN 포럼에 액세스합니다</a>.</li>  <li>GitHub <a href="https://github.com/WindowsAzure/azure-sdk-for-java-samples" target="_blank">Java</a>, <a href="https://github.com/WindowsAzure/azure-sdk-for-php-samples" target="_blank">PHP</a> 및 <a href="https://github.com/WindowsAzure/azure-sdk-for-dotnet-samples" target="_blank">.Net</a> 코드 샘플입니다.</li>  <li>Windows Azure에서 <a href="https://aadexpensedemo.cloudapp.net/" target="_blank">빌드된 샘플 애플리케이션</a>으로, 여기에서 GitHub 다운로드할 수 있는 이러한 모든 기술을 사용하여 Azure Active Directory 사용하여 가능한 기능을&rsquo; 보여 <a href="https://github.com/WindowsAzure/azure-sdk-for-dotnet-samples" target="_blank">줍니다</a>.</li>  <li><a href="https://blogs.msdn.com/b/vbertocci/archive/2012/07/05/single-sign-on-with-windows-azure-active-directory-a-deep-dive.aspx" target="_blank">Vittorio Bertoccis&rsquo; 블로그 게시물</a>에서 Windows n Azure AD 통합 애플리케이션을 만드는 방법에 대해 자세히 설명합니다.</li>  <li>커크 카메론의<a target="_blank" href="https://www.identityblog.com/?p=1222"> 블로그 게시물 SCIM 및 Graph</a></li>  <li>Windows Azure AD Expense Demo 애플리케이션에 대한 Brandon Werners&rsquo; 블로그 게시물입니다.</li>  </ul>  <p>이러한 리소스는 모두 새 API를 사용하여 Windows Azure AD에 액세스하는 방법, 제공하는 기능 및 웹 기반 애플리케이션에서 SSO를 사용하도록 설정하는 방법을 이해하는 데 유용한 리소스입니다.</p>  <h3><b>우리가 해야 할 몇 가지</b>&nbsp;</h3>  <p>다시 말하지만, 이것은 매우 초기 미리 보기이므로 데모 애플리케이션 및 코드 샘플을 사용하고 이미 수정 중인 몇 가지 문제가 발생할 수 있습니다. 나는 당신이 더 빨리 속도를 얻을 수 있도록 그들을 호출하고 싶었다.&nbsp;</p>  <p><i>테넌트 관리자는 PowerShell을 사용하여 애플리케이션에 권한을 부여해야 합니다.</i></p>  <p>이 미리 보기 릴리스에서는 관리자가 애플리케이션이 Windows Azure AD 테넌트에서 작동할 수 있도록 하는 도구로 Windows PowerShell(이 미리 보기 릴리스에 대해 업데이트됨)용 <i>Microsoft Online Services 모듈</i>을 사용합니다. 설명서 샘플에서 관리자를 위해 이 작업의 대부분을 자동화하는 PowerShell 스크립트를 만들었지만 이 접근 방식의 제한 사항을 알고 있으며 향후 릴리스에서 그래픽 권한 부여 인터페이스를 제공하기 위해 노력하고 있습니다.</p>  <p><i>대상 그룹 URI는 테넌트에 따라 다르며 spn: 형식입니다.</i></p>  <p>Windows 개발자 미리 보기에서 애플리케이션에 대한 SAML 2.0 토큰을 발급하는 경우 토큰의 대상 URI에는 애플리케이션의 식별자 대신 애플리케이션의 식별자 및 테넌트 식별자가 포함됩니다.&nbsp; 이 테넌트마다 다른 대상 URI를 처리하는 Windows Identity Foundation 기반 애플리케이션의 경우 WIF에 대한 확장 코드가 필요하며 웹 SSO 샘플에 제공되었습니다.&nbsp; 또한 대상 그룹 URI는 애플리케이션의 더 친숙한 URL이 아닌 spn: 형식으로 되어 있습니다.&nbsp; 향후 업데이트에서 이 형식을 간소화하기 위해 노력하고 있습니다.</p>  <p>예제:</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1121.Capture.PNG" border="0"></p>  <p><i>SAML 토큰에 AuthenticationStatement가 없음</i></p>  <p>미리 보기에서 발급한 SAML 2.0 토큰에는 AuthenticationStatement가 포함되지 않습니다.&nbsp; 일부 페더레이션 소프트웨어 구현에서는 AuthenticationStatement가 토큰에 있어야 하고 미리 보기 릴리스와 상호 운용되지 않을 수 있습니다.</p>  <p>우리는 끝나지 않았고, 해야 할 일이 많이 남아 있습니다. 여러분의 피드백과 제안은 올바른 작업이 무엇인지 파악하는 데 큰 역할을 할 것입니다. &rsquo;Azure AD를 Windows 계속 발전함에 따라 앞으로 몇 달 안에 사용자 의견을 듣고 추가 업데이트를 공유할 수 있기를 기대합니다!</p>  <p>감사합니다.</p>  <p>Alex Simons<br>프로그램 관리 디렉터<br>Active Directory 부서</p>'
