Title: Azure에서 Cray에 대한 Storage 시나리오
Summary: Azure 가상 네트워크에서 전용 Cray 슈퍼컴퓨터를 얻게 되면 Cray® ClusterStor™ 스토리지도 연결됩니다. 슈퍼컴퓨터에서 작업을 실행하는 동안 필요한 고성능 스토리지에 적합한 솔루션입니다.
Content: >-
  <p>Azure 가상 네트워크에서 <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-in-azure" target="_blank">전용 Cray 슈퍼컴퓨터를 얻게</a> 되면 Cray&reg; ClusterStor&trade; 스토리지도 연결됩니다. 슈퍼컴퓨터에서 작업을 실행하는 동안 필요한 고성능 스토리지에 적합한 솔루션입니다. 하지만 작업이 완료되면 어떻게 될까요? 그것은 당신이&rsquo; 무엇을 계획하는지에 따라 달라집니다. Azure에는 광범위한 스토리지 제품 및 솔루션 포트폴리오가 있습니다.</p>


  <h2>후처리</h2>


  <p>여러 번&rsquo; Cray 슈퍼컴퓨터를 다단계 워크플로의 일부로 사용합니다. 우리가 작성한 <a href="https://azure.microsoft.com/en-us/blog/cray-in-azure-for-weather-forecasting/" target="_blank">일기 예보 시나리오를</a> 사용하여 모델링이 완료&rsquo;된 후 제품을 생성하는 데 시간이 소요됩니다. 대부분의 HPC 관리자에게 가장 친숙한 설정은 <a href="https://azure.microsoft.com/en-us/services/storage/unmanaged-disks/" target="_blank">Azure Disks</a> 를 가상 머신에 연결하고 중앙 파일 서버 또는 <a href="https://blogs.msdn.microsoft.com/arsen/2015/10/29/deploying-intel-cloud-edition-for-lustre-on-microsoft-azure/" target="_blank">Lustre 서버</a>의 플릿을 실행하는 것입니다.</p>


  <p>그러나 개체 스토리지를 사용하도록 사후 처리 워크로드를 업데이트할 수 있는 경우 다른 옵션을 사용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob은</a> 개체 스토리지 솔루션을 Storage. 클라우드 네이티브 워크로드에 대해 안전하고 확장 가능한 스토리지를 제공합니다. 이렇게 하면 파일 서버를 관리할 필요 없이 작업을 대규모로 실행할 수 있습니다.</p>


  <p><a href="https://www.averesystems.com/" target="_blank">Avere Systems</a>를 최근 인수하면 고성능 파일 시스템에 대한 또 다른 옵션이 제공됩니다. 또한 Averes&rsquo; 기술은 하이브리드 설정을 사용하도록 설정하여 온-프레미스 리소스와 Azure 리소스 간에 데이터를 이동할 수 있도록 합니다.</p>


  <h2>보관</h2>


  <p>경우에 따라 작업이 완료되면 결과를 저장하는 것만 남았습니다. 나중에 다시 분석하거나 규정 준수를 위해 데이터를 유지해야 할 수도 있지만 자주 다시 사용할 것으로 기대하지는 않습니다&rsquo;. <a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">Azure Archive Storage</a> 는 Blob Storage의 특수 계층입니다. 거의 액세스하지 않는 데이터에 대한 안정적이고 저렴한 스토리지를 제공합니다. &rsquo;Blob Storage의 일부이므로 워크플로에서 사용하기 위해 별도의 도구가 필요하지 않습니다&rsquo;. 실제로 동일한 스토리지 계정 내에서 개체별로 계층을 제어할 수도 있습니다.</p>


  <h2>참조 데이터</h2>


  <p>Weve&rsquo;는 작업이 완료된 후 데이터로 무엇을 해야 하는지에 대해 이야기했지만, 이전에는 어떨까요? Azure에는 고성능 워크로드에 스테이징하는 참조 데이터 및 기타 파일을 저장하는 다양한 옵션이 있습니다. <a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure Files</a> 를 사용하면 SMB 3.0 프로토콜을 사용하여 클라이언트에 제공되는 클라우드 파일 공유를 배포할 수 있습니다. <a href="https://www.netapp.com/us/products/cloud-storage/microsoft-azure.aspx" target="_blank">NetApp과의 파트너십을 통해 NetApp</a> 고객이 자사 Azure 서비스로 알고 좋아하는 강력한 NFS 기반 데이터 관리 기능을 사용할 수 있습니다. 물론 원하는 파일 서버에 연결된 Azure Disks를 항상 사용할 수 있습니다.</p>


  <h2>데이터 수집 및 하이브리드</h2>


  <p>애초에 데이터를 Azure로 가져오는 것이 정말 필요한 것일 수도 있습니다. <a href="https://azure.microsoft.com/en-us/services/storsimple/" target="_blank">StorSimple</a> 은 파일 공유 데이터를 Azure로 쉽게 계층화할 수 있는 하이브리드 솔루션입니다. 또한 Azure에 수집해야 하는 테라바이트 또는 페타바이트 단위의 데이터가 있는 경우 <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Azure Data Box</a> 는 대규모 오프라인 데이터 전송을 위해 네트워크에 쉽게 맞는 안전하고 견고한 어플라이언스입니다.</p>


  <h2>결론</h2>


  <p>Cray 슈퍼컴퓨터에 필요한 스토리지 종류에 관계없이 Azure에는 적합한 제품이 있습니다. Azures&rsquo; 스토리지 제품에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/storage/" target="_blank">Azure Storage 페이지를 참조하세요</a>.</p>
