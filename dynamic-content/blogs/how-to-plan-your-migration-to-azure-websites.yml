Title: Azure Websites로 마이그레이션을 계획하는 방법
Summary: >
  Azure Websites로 마이그레이션할 계획입니까? 이 블로그 게시물은 Azure 웹 사이트 플랫폼을 이해하고 라이브 진행 과정을 안내하는 지침을 제공합니다.
Content: '<p>클라우드 플랫폼으로 마이그레이션하는 작업은 어려울 수 있습니다. Azure Websites를 호스팅 솔루션으로 사용할 때 고려해야 할 몇 가지 주요 사항이 있습니다. 이 섹션에서는 Azure 웹 사이트로 마이그레이션할 때 플랫폼에 대해 알아야 할 사항을 설명합니다.</p><h2>1. 전역적으로 사용 가능</h2><p>Azure 웹 사이트는 전 세계 여러 데이터 센터에서 사용할 수 있습니다. 이렇게 하면 관심 있는 지리적 시장의 요구 사항을 충족하기 위해 웹 사이트를 보다 쉽게 굵게 만들 수 있습니다. 지원되는 지역 목록을 보려면 <a href="https://azure.microsoft.com/en-us/regions/#services">여기</a>를 클릭하십시오.</p><h2>2. Azure Websites에는 기본 제공 부하 분산 장치가 있습니다.</h2><p>IaaS 기반 솔루션에서 웹 사이트를 설정하는 경우 <a href="https://nginx.org/">Ngnix</a> 또는 다른 솔루션을 사용하여 부하 분산 장치를 설정해야 합니다. Azure 웹 사이트를 사용하면 여러 VM에서 사이트 부하 분산에 대해 걱정할 필요가 없으며 Azure Traffic Manager와 함께 사용하여 지역 간 부하를 분산할 수 있습니다. Azure 웹 사이트의 무료 계층을 사용하는 경우 부하 분산 장치가 지원되지 않습니다.</p><p>따라서 웹 사이트에 대한 사용자 지정 부하 분산 장치를 빌드할 필요가 없습니다.</p><h2>3. Azure Websites는 IIS 웹 서버를 사용합니다.</h2><p>Azure Websites는 IIS를 사용하는 Windows 기반 인프라에서 실행되며 웹 Server.It <strong>.NET, PHP, Node JS, Python 및 Java</strong> 프레임워크를 지원합니다. Azure 웹 사이트는 보안, 진단 및 성능과 관련하여 모든 IIS 기능을 활용합니다. IIS에 대해 자세히 알아보려면 <a href="https://www.iis.net/learn">여기</a>를 클릭하십시오.</p><h2>4. Azure 웹 사이트에 대한 SLA 이해</h2><p>Azure 웹 사이트에서 빌드된 애플리케이션은 호스팅 서비스를 100% 사용할 수 있다고 가정할 수 없습니다. Azure 웹 사이트에서 웹 사이트에 대해 매월 99.9%의 가용성을 제공할 것임을 나타내는 Azure 웹 사이트용 SLA를 읽고 이해합니다.</p><p>데이터베이스, Azure Storage, CDN 서비스, YouTube 서비스 등과 같이 애플리케이션과 긴밀하거나 느슨하게 결합된 다른 Azure 서비스 또는 비 Azure 서비스를 사용하는 경우 해당 서비스에서도 SLA를 이해해야 합니다.</p><p>매월 99.9% 이상의 시간을 설정하려면 실패할 수 있는 구성 요소를 염두에 두고 웹 사이트에 대한 장애 조치(failover) 또는 재해 복구를 관리할 수 있습니다.</p><h2>5. 가격 계층별 기능</h2><p>Azure Websites는  <strong>무료</strong>,  <strong>공유(미리 보기)</strong>,  <strong>BasicandStandard</strong> 의 네 가지 <strong></strong> 계층으로 제공됩니다.</p><ul><li><strong>공유 웹 사이트(미리 보기)</strong>: 미리 보기 중 공유 계층의 가격은 웹 사이트 인스턴스당 시간당  <strong>$0.013per</strong> 입니다(~$10/월). 이 가격은 33% 미리 보기 할인을 반영합니다.</li><li><strong>웹 사이트 기본 및 표준</strong>: 기본 및 표준 계층은 여러 인스턴스 크기뿐만 아니라 기본 인스턴스의 경우 $56(단일 작은 인스턴스)에서 시작하여 변화하는 용량 요구 사항에 맞게 크기 조정을 제공하고 표준(단일 작은 인스턴스)의 경우 $75를 제공합니다.</li></ul><p>가격 계층별 기능에 대한 자세한 내용은 클릭 <a href="https://azure.microsoft.com/en-us/pricing/details/websites/">해 클릭하여 확인하세요</a>.</p><h2>6. 웹 사이트를 호스트하는 가상 머신에 액세스할 수 없습니다.</h2><p>Azure 웹 사이트는 애플리케이션을 호스트할 수 있는 인프라를 제공하지만 가상 머신에 연결하여 컴퓨터에 액세스할 수는 없습니다. 즉, 이러한 컴퓨터에 소프트웨어를 설치할 수 없습니다. 애플리케이션은 물리적 디바이스가 아니라 가상 머신에 상주하며 가상 머신이 나빠지면 확장 또는 축소 또는 교체할 수 있습니다.</p><p>따라서 애플리케이션은 이러한 환경에서 작동하려면 상태 비 상태여야 합니다.</p><h2>7. 자동 크기 조정</h2><p>자동 크기 조정 기능은 표준 웹 사이트 모드에서 사용할 수 있습니다. 수동 개입 없이 웹 사이트를 확장하는 비용 효율적인 방법입니다. 웹 사이트의 인스턴스 수를 수동으로 늘리거나 줄이는 대신 자동 크기 조정은 지정된 범위 내의 들어오는 사이트 트래픽에 따라 웹 사이트에 적합한 크기를 선택합니다. 자세한 내용은 자동 크기 조정을 구성하는 방법을 참조하세요.</p><h2>8. Azure Websites용 파일 서버가 ALL 인스턴스에서 공유됨</h2><p>파일 서버는 웹 사이트에서 사용하도록 구성된 모든 인스턴스에서 공유됩니다. 여러 인스턴스를 사용하고 컴퓨터에서 일부 세션 데이터를 캐시하려는 경우 일부 인스턴스가 이를 볼 수 있는 것은 아닙니다.</p><p>애플리케이션이 달성하려는 작업에 따라 웹 사이트가 실행 중인 모든 가상 머신 인스턴스와 데이터를 일치시켜야 하는 경우 애플리케이션에 대한 영구 스토리지를 사용합니다. 그렇지 않은 경우 가상 머신 인스턴스의 %TEMP% 폴더에 데이터를 저장할 수 있습니다.</p><h2>9. 캐싱</h2><p>Azure 웹 사이트는 IIS에서 호스트할 수 있는 모든 애플리케이션에 사용할 수 있는 PHP 애플리케이션 및 IIS 서버 수준 캐싱(출력 캐싱)을 위한 <a href="https://www.iis.net/downloads/microsoft/wincache-extension">Wincache</a> 를 제공하고, 활용할 수 있는 PHP 애플리케이션의 경우 Wincache를 제공합니다.</p><p>대부분의 경우 이것만으로도 충분하지만 더 높은 수준의 캐싱이 필요한 경우 다음을 사용해야 합니다.</p><ul><ul><li><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-dotnet-how-to-use-azure-redis-cache/">Azure Redis 캐시 미리 보기</a> 또는</li><li><a href="https://msdn.microsoft.com/en-us/library/azure/dn386094.aspx">Azure Managed Cache</a> 또는</li><li><a href="https://azure.microsoft.com/en-us/services/virtual-machines/">Azure Virtual Machines</a>를 사용하여 자체 캐시 클러스터 빌드</li></ul></ul><h2>10. 준비된 배포 및 게시</h2><p>Azure 웹 사이트는 Microsoft Azure 웹 사이트에서 실행되는 표준 모드 사이트에 사용할 수 있는 사이트<b> 슬롯</b>을 사용하여 준비된 배포 및 게시 개념을 제공합니다. 각 기본 프로덕션 사이트(이제 프로덕션 슬롯이 됨)에 대한 개발 또는 스테이징 사이트 슬롯을 만들고 가동 중지 시간 없이 이러한 슬롯을 교환할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-staged-publishing/">사이트 슬롯을 구성하고 배포하는 방법을 참조하세요.</a></p><h2>11. SSL</h2><p>누군가가 HTTPS를 사용하여 웹 사이트를 방문하면 SSL(Secure Socket Layer) 암호화를 사용하여 웹 사이트와 브라우저 간의 통신이 보호됩니다. 이는 인터넷을 통해 전송되는 데이터를 보호하는 가장 일반적으로 사용되는 방법이며, 방문자가 사이트와의 트랜잭션이 안전하다는 것을 보장합니다. 이 문서에서는 Azure 웹 사이트에 HTTPS를 사용하도록 설정하는 방법을 설명합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-configure-ssl-certificate/">SSL을 구성하는 방법을</a> 참조하세요.</p><h2>12. 사용자 지정 도메인</h2><p>웹 사이트를 만들 때 Microsoft Azure 사용자가 https:// mysite.azurewebsites.net&gt; 같은 URL을 사용하여 웹 사이트에 액세스할 수 있도록 azurewebsites.net&lt; 도메인에 친숙한 하위 도메인을 제공합니다. contoso.com 같은 사용자 지정 도메인 이름을 웹 사이트와 연결하여 사용자에게 더 쉽게 인식할 수 있는 도메인 이름을 제공할 수도 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-custom-domain-name/">Azure 웹 사이트에 사용자 지정 도메인을 추가하는 방법을 참조하세요</a>.</p><h2>13. WebJobs를 사용하여 백그라운드 프로세스(미리 보기)</h2><p>Microsoft Azure 웹 사이트를 사용하면 요청 시, 지속적으로 또는 일정에 따라 세 가지 방법 중 하나로 웹 사이트에서 프로그램 또는 스크립트를 실행할 수 있습니다. Always On 기능을 사용하도록 설정하려는 경우가 아니면 Microsoft Azure Webjobs를 사용하는 데 추가 비용이 들지 않습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-create-web-jobs/">Azure 웹 사이트에 대한 웹 작업을 만드는 방법을 참조하세요</a>.</p><h2>14. 자동 복구</h2><p>웹 사이트에 대해 이를 사용하도록 설정하면 사이트에서 특정 조건을 자동으로 감지하고 복구하는 데 도움이 됩니다. "Always ON" 기능의 일부로 웹 애플리케이션을 호스팅하는 작업자 프로세스(VM 인스턴스)를 자동으로 재활용할 수 있는 몇 가지 향상된 기능이 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/blog/2014/02/06/auto-healing-windows-azure-web-sites/">자동 복구를 사용하도록 설정하는 방법을 참조하세요</a>.</p><h2>15. 백업 및 복원 </h2><p>Azure 웹 사이트 백업 및 복원 기능을 사용하면 수동으로 또는 자동으로 웹 사이트 백업을 쉽게 만들 수 있습니다. 웹 사이트를 이전 상태로 복원하거나 원래 사이트의 백업 중 하나를 기반으로 새 웹 사이트를 만들 수 있습니다.</p><p>백업에서 Azure 웹 사이트를 복원하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-restore/">Azure 웹 사이트 복원을 참조하세요</a>. 백업 구성에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-backup/">Azure 웹 사이트 백업을</a> 참조하세요.</p><h2>16. SMTP에 SendGrid 서비스 사용</h2><p>SMTP는 웹 사이트에서 기본적으로 사용하도록 설정되지 않습니다. 웹 애플리케이션에 이메일 서비스가 필요한 경우 여기에 설명된 대로 매월 2,500개의 전자 메일을 더 높은 플랜으로 허용하는 <strong>무료</strong>부터 시작하는 플랜<strong>이 있는 SendGrid 서비스를</strong> 구입할 수 <a href="https://sendgrid.com/windowsazure.html">있습니다.</a> 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/store-sendgrid-mobile-services-send-email-scripts/">SendGrid를 구성하는 방법을</a> 참조하세요.</p><h2>Azure 웹 사이트를 사용하여 라이브로 전환하기 위한 검사 목록</h2><ul><li>사이트를 호스트할 데이터 센터 선택</li><li><a href="https://azure.microsoft.com/blog/2014/04/04/introducing-web-hosting-plans-for-azure-web-sites/">모든 웹 사이트가 동일한 호스팅 계획을</a> 사용하는지 또는 앱이 프로덕션 사이트인지 스테이징 사이트인지에 따라 구별할 수 있도록 Azure 웹 사이트에 대한 호스팅 계획을 이해합니다.</li><li>필요에 맞게 배포 솔루션 선택: <a href="https://git-scm.com/">GIT</a>, <a href="https://www.iis.net/downloads/microsoft/web-deploy">웹 배포</a> , <a href="https://bitbucket.org">Bitbucket</a>, <a href="https://www.dropbox.com/">DropBox</a>, <a href="https://github.com/">Github</a> 등 또는 GIT, 웹 배포 API를 사용하여 빌드된 사용자 지정 솔루션</li><li>애플리케이션에 필요한 경우 캐시, 데이터베이스 등과 같은 모든 종속 구성 요소를 설정합니다.</li><li>웹 애플리케이션에 대한 개발/테스트 웹 사이트 설정<ul><li>사이트 슬롯을 사용하거나</li><li>개발 애플리케이션이 다른 데이터베이스 또는 다른 웹 사이트 모드 또는 다른 호스팅 계획 등을 사용하는 경우와 같이 개발 사이트의 요구 사항에 따라 별도의 웹 사이트를 만듭니다.</li></ul></li><li>웹 애플리케이션에 대한 스테이징 웹 사이트 설정<ul><li>사이트 슬롯을 사용하거나</li><li>개발 애플리케이션이 다른 데이터베이스 또는 다른 웹 사이트 모드 또는 다른 호스팅 계획 등을 사용하는 경우와 같이 개발 사이트의 요구 사항에 따라 별도의 웹 사이트를 만듭니다.</li></ul></li><li>프로덕션 웹 애플리케이션을 설정합니다. 기본 또는 표준에서 프로덕션 애플리케이션을 실행하여 벅에 대한 가장 많은 강타를 얻는 것이 좋습니다. 프로덕션, 스테이징 및 개발 사이트에서 애플리케이션 문제를 디버그할 수 있도록 Azure Storage 계정에 웹 서버 로깅 사용</li><li>프로덕션 사이트에서 사용자 지정 도메인 설정</li><li>애플리케이션에 이미지 및 비디오와 같은 미디어 콘텐츠가 많이 필요한 경우 Azure Storage와 같은 다른 서비스를 사용하여 미디어 콘텐츠 및 Azure Media Services(.NET Apps) 또는 비디오 스트리밍을 위한 YouTube/Python/Node JS/Java 애플리케이션과 같은 타사 서비스를 호스트합니다.</li><li>애플리케이션이 모든 사이트에서 필요한 경우 SSL 설정: 개발, 스테이징, 프로덕션</li><li>모든 웹 사이트에서 자동 복구 설정</li><li>백업 기능을 사용하여 자동화된 백업을 설정하거나 웹 작업 또는 Azure VM을 사용하여 자체 솔루션을 빌드하여 백업 웹 서비스 프로세스를 호스트합니다.</li><li>프로덕션 사이트에서 자동 크기 조정을 설정합니다. 개발 및 스테이징 사이트가 비용 효율적일 필요는 없으며 개발 또는 스테이징 사이트에 대한 규모 및 성능 테스트 중에 사용하도록 설정할 수 있습니다.</li></ul><h2>결론</h2><p>Azure Websites와 같은 비용 효율적이고 확장 가능하며 내결함성 솔루션의 이점을 누리기 위해 고려해야 할 아키텍처 및 디자인 고려 사항이 많이 있습니다. 이 문서에서는 성공적인 배포 및 번거로움 없는 작업의 가능성을 높이는 데 도움이 되는 Azure 웹 사이트에서 제공하는 플랫폼의 주요 측면에 대한 모범 사례와 이해를 강조합니다.</p><p>&nbsp;</p>'
