Title: 읽기 액세스 지역 중복 Storage 공개 미리 보기 발표
Summary: 고객이 비즈니스에 중요한 솔루션을 위해 클라우드에 점점 더 많이 의존함에 따라 치명적인 이벤트 중에 데이터에 액세스하는 데이터의 내구성과 기능이 가장 중요합니다.&nbsp; 오늘, were&rsquo;...
Content: >-
  <p>고객이 비즈니스에 중요한 솔루션을 위해 클라우드에 점점 더 많이 의존함에 따라 치명적인 이벤트 중에 데이터에 액세스하는 데이터의 내구성과 기능이 가장 중요합니다.&nbsp;</p>

  <p>오늘,&rsquo; 이러한 요구 사항을 해결하는 RA-GRS(Read-Access 지역 중복 Storage)의 공개 미리 보기를 발표하게 되어 기쁩니다. &nbsp;</p>

  <p>RA-GRS는 기본 위치의 스토리지 계정을 사용할 수 없게 되면 보조 스토리지 복제본에 대한 읽기 액세스를 제공합니다.&nbsp; 보조 위치는 기본 위치에서 수백 마일 떨어져 있으므로 RA-GRS는 데이터 내구성과 향상된 데이터 액세스를 모두 제공합니다. &nbsp;</p>

  <p>이제 복제를 향상시키는 옵션으로 새 읽기 액세스 서비스를 사용할 수 있습니다. 이 서비스를 사용하려면 <a href="https://azure.microsoft.com/en-us/services/preview/" target="_blank">미리 보기 서비스</a> 웹 페이지를 방문하여 제한된 미리 보기를 신청합니다. 등록되면 <a href="https://manage.windowsazure.com/" target="_blank">Windows Azure 관리 포털</a>로 이동하여 스토리지 계정에 RA-GRS를 사용하도록 설정할 수 있습니다. Windows Azure Service Management API를 통해 이 작업을 수행할 수도 있습니다. 계정을 사용하도록 설정하면 보조 엔드포인트에 대한 엔드포인트 이름이 표시됩니다. 읽기 요청을 해당 보조 엔드포인트로 보내 데이터를 읽을 수 있습니다. 또한 엔드포인트를 쿼리하여 계정에 대한 복제 지연 시간을 확인할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/storage/" target="_blank">Storage</a> 웹 사이트 및 <a href="/b/windowsazurestorage/archive/2013/12/04/introducing-read-access-geo-replicated-storage-ra-grs-for-windows-azure-storage.aspx" target="_blank">Storage 블로그</a>를 방문하세요. &nbsp;</p>
