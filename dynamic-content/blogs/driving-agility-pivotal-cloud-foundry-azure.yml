Title: Azure에서 Pivotal Cloud Foundry를 사용하여 클라우드에서 민첩성 유도
Summary: 오늘날의 비즈니스 환경은 전례 없는 수준의 민첩성을 요구하며, 고객은 기술 투자에서 가치 전달 속도를 높이기 위해 경계하고 있습니다.
Content: >-
  <p>디지털 트랜스포메이션 물결이 고객과 시장 수요에 대한 속도와 조정 정도에 대한 기대를 변화함에 따라 오늘날의&rsquo; 비즈니스 환경은 전례 없는 수준의 민첩성을 요구합니다. 이로 인해 많은 조직에서 안정성 및 이식성과 함께 개발 및 운영 생산성 향상을 제공할 수 있는 클라우드 플랫폼을 찾고 있습니다.</p>


  <p>Azure에서는 고객을 플랫폼 및 도구와 일치시켜 이러한 과제를 해결하기 위해 최선을 다하고 있습니다. 따라서&rsquo; 다양한 PaaS 포트폴리오를 포함한 에코시스템 솔루션을 지원하는 것이 전략의 중요하고 오랜 구성 요소였습니다.</p>


  <p>2015년 5월부터 Weve&rsquo;는 Cloud Foundry 커뮤니티와 협력하여 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-cloud-foundry-and-preview-access-of-pivotal-cloud-foundry/">작년 11월에 GA가 된 Azure에서</a> 오픈 소스 Cloud Foundry를 제공했습니다. 이 협업과 Cloud Foundry Summit&rsquo;과 같은 포럼에 참여하면서 클라우드에서 디지털 변환을 가속화하려는 고객으로부터 Azure의 Cloud Foundry에 대한 관심이 커지고 있습니다.</p>


  <p>그래서&rsquo; 지난 1년&rsquo; 동안 <a href="https://blog.pivotal.io/?p=36670">Pivotal과 협력하여</a> 공동 고객에게 엔터프라이즈 검증된 경험을 제공했습니다. 이 기간 동안 Weve&rsquo;는 시작을 간소화하기 위해 <a href="https://azure.microsoft.com/en-us/blog/deploying-pivotal-cloud-foundry-on-azure-with-a-click-of-a-button/">원클릭 마켓플레이스 배포</a>와 고객이 Cloud Foundry 애플리케이션에서 Storage, Azure SQL Database, Service Bus, DocumentDB 또는 Redis Cache와 같은 Azure 서비스를 활용하는 데 도움이 되는 풍부한 <a href="https://www.cloudfoundry.org/azure-service-brokers-released-today/">Azure Service Broker</a>를 제공했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/pivotal/">공동 솔루션</a>은 12단계 앱을 빌드하는 데 적합한 애플리케이션 프레임워크인 Spring에 대한 일류 지원과 함께 제공되는 엔터프라이즈 Java 애플리케이션에 중점을 둡니다. 또한 글로벌 공간이 강하고 증가하는 Azure를 통해 고객은 Pivotal Cloud Foundry 배포에 적합한 위치를 선택할 수 있으므로 데이터 주권 법률 및 기타 규정 요구 사항을 준수하면서 민첩성을 유지할 수 있습니다.</p>


  <p>물론, 기업이 소프트웨어를 빌드하고 운영하는 방식의 이러한 변화는 때때로 문제가 될 가능성을 제거하지 않습니다&rsquo;. 따라서&rsquo;&rsquo; 통합 포털 환경, 교차 학습된 지원 직원 및 지속적인 지식 공유를 비롯한 공동 지원 워크플로에 투자하여 고객이 문제를 빠르고 효과적으로 해결할 수 있도록 지원합니다.</p>


