  <p>현재 <a href="https://azure.microsoft.com/en-us/campaigns/pivotal/">Azure에서 Pivotal Cloud Foundry</a> 를 찾는 고객은 작업을 간소화하고 많은 인기 있는 애플리케이션 스택을 지원하는 민첩하고 빠른 클라우드 플랫폼을 활용할 수 있습니다. Were&rsquo;는 이미 대규모 프로덕션 워크로드를 실행하고 있는 포드, <a href="https://blog.pivotal.io/?p=36670">GE 등의 공동</a> 고객 모멘텀에 대해 매우 기쁘게 생각했습니다.</p>


  <p>Microsoft와 Pivotal은 고객이 클라우드의 기능을 활용하는 클라우드 네이티브 애플리케이션을 사용하여 비즈니스를 혁신할 수 있도록 공동으로 노력하고 있습니다. Weve&rsquo;는 이 약속을 이행하기 위해 지난 1년 동안 열심히 일해 왔으며&rsquo; 이제 막 시작했습니다. Azure Marketplace에서 Operations Manager 지원을 사용하여 Pivotal Cloud Foundry를 배포하여 <a href="https://azure.microsoft.com/en-us/campaigns/pivotal/">오늘 직접 결과를 볼 수</a> 있도록 초대합니다!</p>
