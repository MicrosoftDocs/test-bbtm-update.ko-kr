Slug: 1400-models-in-azure-as
Title: Azure Analysis Services의 1400 호환성 수준
Summary: 이제 모든 새로운 엔터프라이즈 기능 및 연결을 포함한 1,400개의 모델이 Azure AS에서 지원됩니다!
Content: >-
  <p>Azure Analysis Services에서 테이블 형식 모델에 대한 1400 호환성 수준의 공개 미리 보기를 발표하게 되어 기쁩니다! 이를 통해 실행 가능한 인사이트를 제공하는 포괄적인 엔터프라이즈 규모 분석 솔루션을 위한 다양한 새로운 연결 및 모델링 기능이 제공됩니다. 1400 호환성 수준은 SQL Server 2017 Analysis Services에서도 사용할 수 있으므로 온-프레미스 및 클라우드에서 대칭 모델링 기능을 보장합니다.</p>


  <p>다음은 1400개 모델에서 사용할 수 있는 새로운 기능의 몇 가지 주요 사항입니다.</p>


  <ul>
   <li>TOM API 및 TMSL 스크립팅을 지원하는 테이블 형식 모델에 데이터 연결 및 수집을 위한 새로운 인프라입니다. 그러면 다음과 같은 이점이 있습니다. <ul style="margin-left: 40px;">
    <li>Azure Blob Storage와 같은 추가 데이터 원본에 대한 지원.</li>
    <li>데이터 변환 및 데이터 매시업 기능.</li>
   </ul>
   </li>
   <li>Microsoft Excel 같은 BI 도구에 대한 지원을 통해 집계된 보고서에서 자세한 데이터로 드릴다운할 수 있습니다. 예를 들어 최종 사용자가 지역 및 월의 총 매출을 볼 때 연결된 주문 세부 정보를 볼 수 있습니다.</li>
   <li>테이블 및 열 이름뿐만 아니라 테이블 및 열 이름을 보호하는 개체 수준 보안입니다.</li>
   <li>조직도 및 계정 차트와 같은 비정형 계층 구조에 대한 지원이 향상되었습니다.</li>
   <li>Power BI 모델링 환경의 성능, 모니터링 및 일관성을 위한 다양한 기타 개선 사항입니다.</li>
  </ul>


  <p>1400 호환성 수준에서&rsquo; 모델에 대한 새로운 기능을 활용하려면 <a href="https://msdn.microsoft.com/library/mt204009.aspx">SSDT(SQL Server Data Tools) 17.0을 다운로드하여 설치</a>해야 합니다.</p>


  <p>SSDT에서 새 테이블 형식 모델 프로젝트를 만들 때 새 1400 호환성 수준을 선택할 수 있습니다. 또는 솔루션 탐색기에서 Model.bim 파일을 선택하고 속성 창에서 호환성 수준을 1400으로 설정하여 기존 테이블 형식 모델을 업그레이드할 수 있습니다. 1400 호환성 수준의 모델은 낮은 호환성 수준으로 다운그레이드할 수 없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03f51374-0f73-4c8b-9f9e-cfd673d25402.png"><img alt="image" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d04adcc3-ba60-4fed-9ae8-7006fdd38580.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="344"></a></p>


  <h2>데이터 연결을 위한 새 인프라</h2>


  <p>1400개 모델은 TOM API 및 TMSL 스크립팅을 지원하는 테이블 형식 모델에 데이터 연결 및 수집을 위한 새로운 인프라를 도입합니다. 이는 Power BI Desktop 및 Microsoft Excel 2016의 유사한 기능을 기반으로 합니다. 이 시점에서 다음 클라우드 기반 데이터 원본만 Azure Analysis Services의 1400 호환성 수준에서 지원됩니다. 더 많은 데이터 원본에 대한 지원을 곧 추가할 예정입니다. 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/analysisservices/2016/12/16/introducing-a-modern-get-data-experience-for-sql-server-vnext-on-windows-ctp-1-1-for-analysis-services/">Analysis Services 팀 블로그</a>를 참조하고 Azure 블로그의 향후 게시물을 확인하세요.</p>


  <ul>
   <li>Azure SQL Data Warehouse</li>
   <li>Azure SQL Database</li>
   <li>Azure Blog Storage</li>
  </ul>


  <h2>정보 행</h2>


  <p>테이블 형식 모델에 대해 많이 요청되는 기능은 측정값에 기여하는 사용자 지정 행 집합을 정의하는 기능입니다. 다차원 모델은 드릴스루 및 행 집합 작업을 사용하여 이를 달성합니다. 따라서 최종 사용자가 집계된 수준보다 자세히 정보를 볼 수 있습니다.</p>


  <p>예를 들어 다음 피벗 테이블은 Adventure Works 샘플 테이블 형식 모델의 연도별 Internet Total Sales를 보여 줍니다. 사용자는 2010의 셀을 마우스 오른쪽 단추로 클릭한 다음 세부 정보 표시 메뉴 옵션을 선택하여 세부 정보 행을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9045ab35-7642-4ebc-8771-e475b7115b88.jpg"><img alt="clip_image004" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17ada76c-cdda-4ea9-b4c7-3997712cbc7e.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image004" width="460"></a></p>


  <p>기본적으로 Internet Sales 테이블의 모든 열이 표시됩니다. 이 동작은 너무 많은 열이 표시될 수 있고 테이블에 고객 이름 및 주문 정보와 같은 유용한 정보를 표시하는 데 필요한 열이 없을 수 있기 때문에 사용자에게 의미가 없는 경우가 많습니다.</p>


  <h3>측정값에 대한 Detail Rows 식 속성</h3>


  <p>1400개 모델에서는 측정값에 대한 Detail Rows 식 속성을 소개합니다. 이를 통해 모델러는 최종 사용자에게 반환되는 열과 행을 사용자 지정할 수 있습니다. 다음 예제에서는 SSDT의 DAX 편집기를 사용하여 Internet Total Sales 측정값에 대해 반환할 열을 정의합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4faec63f-9a8f-44a4-b776-f18b1e964e3b.jpg"><img alt="clip_image006" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ca1530b-242b-4e30-a1f7-8432715630c1.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image006" width="500"></a></p>


  <p>속성이 정의되고 모델이 배포되면 사용자가 세부 정보 표시를 선택하면 사용자 지정 행 집합이 반환됩니다. 선택한 셀의 필터 컨텍스트가 자동으로 적용됩니다. 이 예제에서는 2010 값의 행만 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40539755-27b7-49d1-bb44-05d2fe287d63.png"><img alt="clip_image007" border="0" height="184" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4062d8cf-9b43-401d-b9c2-06b091874528.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image007" width="613"></a></p>


  <p>세부 정보 행에 대한 자세한 내용은 이 <a href="https://blogs.msdn.microsoft.com/analysisservices/2016/12/16/whats-new-for-sql-server-vnext-on-windows-ctp-1-1-for-analysis-services/">블로그 게시물</a>에서 확인할 수 있습니다.</p>


  <h2>Object-Level 보안</h2>


  <p>테이블 형식 모델의 역할은 중요한 데이터를 보호하는 데 도움이 되는 세분화된 사용 권한 목록과 행 수준 필터를 이미 지원합니다.</p>


  <p>1,400개 모델은 테이블 및 열 수준 보안을 도입하여 중요한 테이블 및 열 이름뿐만 아니라 중요한 테이블 및 열 이름을 보호할 수 있도록 합니다. 전체적으로 이러한 기능을 OLS(개체 수준 보안)라고 합니다.</p>


  <p>현재 버전에서는 JSON 기반 메타데이터, TMSL( <a href="https://msdn.microsoft.com/library/mt614797.aspx">테이블 형식 모델 스크립팅 언어</a> ) 또는 TOM( <a href="https://msdn.microsoft.com/library/mt706505.aspx">테이블 형식 개체 모델</a> )을 사용하여 OLS를 설정해야 합니다. SSDT 지원은 곧 제공될 예정입니다. Model.bim 파일에서 JSON 기반 메타데이터의 다음 코드 조각은 ColumnPermission 클래스의 MetadataPermission 속성을 None으로 설정하여 Adventure Works 샘플 테이블 형식 모델의 Employee 테이블에서 기본 속도 열을 보호합니다.</p>


