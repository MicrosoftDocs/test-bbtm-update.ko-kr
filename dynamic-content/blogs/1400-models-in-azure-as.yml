  <p>권한이 없는 사용자는 Power BI 및 Excel 피벗 테이블과 같은 클라이언트 도구를 사용하여 기본 속도 열에 액세스할 수 없습니다. 또한 이러한 사용자는 DAX 또는 MDX 또는 이를 참조하는 측정값을 사용하여 기본 속도 열을 쿼리할 수 없습니다.</p>


  <p>OLS에 대한 자세한 내용은 이 <a href="https://blogs.msdn.microsoft.com/analysisservices/2017/04/19/whats-new-in-sql-server-2017-ctp-2-0-for-analysis-services/">블로그 게시물</a>에서 확인할 수 있습니다.</p>


  <h2>비정형 계층 구조</h2>


  <p>이전 호환성 수준이 있는 테이블 형식 모델을 사용하여 부모-자식 계층을 모델링할 수 있습니다. 수준이 다른 계층을 <i>비정형 계층이라고 합니다</i>. 비정형 계층 구조의 예로는 조직도가 있습니다. 기본적으로, 비정형 계층 구조에서는 최하위 자식 아래 수준을 위한 공백이 표시됩니다. Adventure Works의 조직도에 표시된 것처럼 사용자에게는 어수선하게 보일 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d99a507d-eef1-436a-abdc-ae603413725c.jpg"><img alt="clip_image009" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10536e46-d687-43f4-9c25-0d0873a8d441.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image009" width="357"></a></p>


  <p>1400개 모델에서는 이 문제를 해결하기 위해 멤버 숨기기 속성을 도입했습니다. 멤버 숨기기 속성을 빈 멤버 숨기기로 설정하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c09d8a22-98a2-489e-aeb1-09c6c26c1474.jpg"><img alt="clip_image011" border="0" height="266" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d13297f-a09d-4dac-a409-c40c46535f93.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image011" width="327"></a></p>


  <p>속성 집합 및 모델을 배포하면 더 많은 계층 구조 버전이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f48b240-cf00-4f6a-8c47-84934055742a.jpg"><img alt="clip_image013" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc9fe6af-a471-40c1-a733-9e76605b1b53.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image013" width="375"></a></p>


  <h2>기타 기능</h2>


  <p>다음과 같은 다양한 다른 기능도 1400 호환성 수준으로 도입되었습니다. 자세한 내용은 Analysis Services용 SQL <a href="https://blogs.msdn.microsoft.com/analysisservices/2017/04/19/whats-new-in-sql-server-2017-ctp-2-0-for-analysis-services/">Server 2017 CTP 2.0 및 Windows CTP 1.1</a> for Analysis Services의 <a href="https://blogs.msdn.microsoft.com/analysisservices/2016/12/16/whats-new-for-sql-server-vnext-on-windows-ctp-1-1-for-analysis-services/">SQL Server vNext의 새로운&#39;</a> 대한 Analysis Services 팀 블로그를 참조하세요.</p>


  <ul>
   <li>응답성이 뛰어난 개발자 환경을 위한 트랜잭션 성능 향상.</li>
   <li>종속성 분석 및 보고를 가능하게 하는 동적 관리 뷰 개선 사항</li>
   <li>계층 구조 및 열 재사용은 Power BI 필드 목록의 더 유용한 위치에 표시됩니다.</li>
   <li>날짜 관계를 사용하여 날짜 열을 기반으로 날짜 차원에 대한 관계를 쉽게 만들 수 있습니다.</li>
   <li>DAX의 향상된 기능을 통해 DAX의 접근성과 성능이 향상되었습니다. 여기에는 IN 연산자 및 테이블/행 생성자가 포함됩니다.</li>
  </ul>


  <h2>지금 사용해 보세요!</h2>


  <p>시작하려면 SSDT에서 1400 모델을 만들어 Azure Analysis Services에 배포하면 됩니다. 첫 번째 모델을 만드는 방법은 <a href="https://azure.microsoft.com/blog/first-azure-as/">이 게시물을</a> 참조하세요. Azure Analysis Services에 대한 최신 정보를 유지하려면 이 블로그를 주시해야 합니다.</p>
