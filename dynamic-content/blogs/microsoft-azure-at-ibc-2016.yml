Content: >-
  <p><img alt="IBCLogo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31191452-bd81-49e8-87e6-699952d438f5.jpg" style="border-left-width: 0px; height: 200px; border-right-width: 0px; width: 300px; background-image: none; border-bottom-width: 0px; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px; border-image: none" title="IBCLogo"></p>


  <p>Azure Media Services IBC에 돌아와 IBC Hackfest의 일원이 되어 기쁩니다.</p>


  <p>지난 IBC 이후 Azure Media Services 팀에게 바쁜 한 해였습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-cdn-from-akamai-ga/" target="_blank">Azure Media Analytics</a>, <a href="https://azure.microsoft.com/en-us/blog/azure-cdn-from-akamai-ga/" target="_blank">Akamai Standard 및 Microsoft Stream의 Azure CDN 일반 공급</a> 등 여러 제품을 출시<a href="https://stream.microsoft.com/" target="_blank">했습니다</a>.</p>


  <p>또한 <a href="https://blogs.microsoft.com/blog/2016/08/30/rio-2016-summer-games-break-streaming-records-azure-ready-olympic-size-livestream-events/#b3yU8AfD5GzDxUdj.99" target="_blank">리우 올림픽 스트리밍을 마무리하여 전 세계 시청자를 기록했습니다</a>. 주요 하이라이트 중 하나는 시청자가 27억 1천만 분의 올림픽 중계 &ndash; 를 라이브로 스트리밍하여 라이브 이벤트 중계에 대한 새로운 기록을 세웠습니다. 이 외에도 가동 중지 시간이 0개 있었습니다. 올림픽 스트리밍은 대규모 미디어 워크플로를 안정적으로 처리할 수 있는 플랫폼의 강점을 보여줍니다.</p>


  <p>&ldquo;Rio 2016은 스트리밍된 30억 분 이상을 포함하여 수많은 소비 기록을 세웠습니다. 올림픽을 스트리밍한 사람들의 3분의 1 이상이 연결된 TV 장치에서 그렇게 했습니다. Microsoft Azure와의 파트너십을 통해 클라우드 스트리밍을 통해 그 어느 때보다 많은 사람과 더 많은 디바이스로 범위를 확장할 수 있습니다.&rdquo; - Eric Black, Digital CTO, NBC Sports Group</p>


  <p>신뢰할 수 있는 파트너 관계를 구축하는 것 외에도 고객이 Azure를 선택하는 이유는 두 가지라는 말을 자주 듣습니다.&nbsp; 첫째, 클라우드에서 미디어 워크플로를 빌드하기 위해 제공하는 확장 가능한 엔드 투 엔드 기능, 둘째, Azure 클라우드에 최첨단 비디오 워크플로를 제공하는 지속적인 혁신에 대한 노력입니다.</p>


  <p>이 약속에 따라 IBC 2016에서 다음과 같은 주요 발표에 대해 기쁘게 생각합니다.</p>


  <ul>
   <li><strong>다중 DRM:</strong> FairPlay 스트리밍 DRM 서비스의 최근 발표가 일반 공급에 도달하면서 Azure Media Services 이제 모든 주요 DRM(Microsoft PlayReady, Google Widevine 및 Apple FairPlay) 라이선스 배달을 제공합니다. 이를 통해 미디어 고객은 다양한 디바이스에서 DRM 보호 프리미엄 콘텐츠를 쉽고 빠르게 다양한 대상 그룹에 제공할 수 있습니다. 또한 스트리밍 서버에서 VOD(주문형 비디오) 및 라이브 스트리밍을 위해 즉시 미디어 스트림을 암호화하는 동적 암호화 기능을 제공합니다. 이 선도적인 콘텐츠 보호 서비스를 사용하면 확장성과 안정성이 높은 다중 DRM 솔루션을 신속하게 빌드할 수 있는 단일 제어 지점을 제공합니다.</li>
   <li><strong>미디어 분석:</strong> <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-indexer/" target="_blank">인덱서</a>, <a href="https://azure.microsoft.com/en-us/blog/announcing-hyperlapse-for-azure-media-services/" target="_blank">하이퍼랩</a>스, <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-motion-detection/" target="_blank">동작 감지</a>, 얼굴 및 감정 감지, 비디오 요약, <a href="https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/" target="_blank">비디오 광학 문자 인식</a> 및 <a href="https://azure.microsoft.com/en-us/blog/content-moderator-azure-media-analytics/" target="_blank">콘텐츠 조정</a>을 포함한 음성 및 비전 서비스 모음인 Azure Media Analytics를 출시했습니다. 선택한 개인의 얼굴을 흐리게 하여 익명화를 수행하고 공공 안전 및 뉴스 미디어 시나리오에서 사용하기에 이상적인 <a href="https://azure.microsoft.com/en-us/blog/azure-media-redactor/" target="_blank">Azure Media Redactor</a>를 추가하고 있습니다. 일부 애플리케이션 영역에는 사법 당국 및 공공 안전이 포함되며, 이제는 감시 카메라와 바디 캠을 포함한 비디오 원본을 형성하는 대량의 비디오 영상을 효율적으로 처리할 수 있습니다.</li>
   <li><strong>HEVC:</strong> 우리는 고객과 Azure Media Services HEVC 인코딩 및 배달의 시험을 실시하고 있습니다. Premium 인코더와 동일한 플랫폼에서 빌드된 새 인코더는 60프레임/초의 4096x2160 픽셀과 HDR(High Dynamic Range) 콘텐츠 지원을 포함하여 UHD/4K 해상도에서 다음과 같은 HEVC 인코딩을 포함하여 향상된 기능을 제공합니다.</li>
   <li><strong>새 Azure Portal에서 Azure Media Services GA: 새 Azure Portal에서</strong> Azure Media Services 일반 공급에 대해 발표하게 되어 기쁩니다.&nbsp; 이전 포털의 모든 기능 외에도 새로운 Media Analytics 프로세서, 자산 세부 정보, 선택 자막 구성, FairPlay DRM 지원, 향상된 라이브 스트리밍 워크플로 등 몇 가지 추가 기능을 새 포털에 개발했습니다. 여전히 이전 포털에 액세스하고 manage.windowsazure.com 직접 ping하여 기존 계정을 관리할 수 있지만&rsquo; 이전 포털에서 새 Azure Media Services 계정을 만들 수는 없습니다. 가까운 장래에 이전 포털 액세스를 Azure Media Services 해지할 예정입니다. 따라서, 이것은 확실히 우리의 새로운 경험으로 전환 하는 좋은 시간!</li>
   <li><strong>Azure Cool Storage:</strong> 이제 미디어 워크플로에서 Azure Cool Storage 지원합니다. 고객은 Azure Cool Storage 사용하여 메자닌을 업로드하여 비용을 절감할 수 있습니다. 그런 다음 핫 Storage 저장된 자산을 트랜스코딩하고 준비할 수 있습니다.&nbsp;</li>
   <li><strong>IBC Hackfest:</strong> 우리는 또한 IBC Hackfest에 대해 참여하게되어 매우 기쁩니다. Microsoft Azure 개발자를 위한 혁신을 위한 신뢰할 수 있는 플랫폼입니다. 특히 Azure 플랫폼 및 Azure Media Analytics를 활용하는 팀이 제시하는 창의적인 아이디어를 기대합니다.</li>
  </ul>


  <p>&rsquo;클라우드에서 확장 가능하고 안전하며 비용 효율적인 미디어 워크플로와 관련하여 지속적으로 바늘을 이동하고 Microsoft Azure 구축하여 활용하도록 초대합니다.</p>


  <p>우리는 홀 15 MS.1에 있습니다. 최첨단 Media Analytics 기능을 포함하여&nbsp; 여러 서비스의 데모를 확인합니다.</p>
