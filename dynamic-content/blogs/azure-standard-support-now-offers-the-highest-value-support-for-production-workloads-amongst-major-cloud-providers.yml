Title: 이제 Azure Standard 지원은 주요 클라우드 공급자 간에 프로덕션 워크로드에 대한 가장 높은 가치의 지원을 제공합니다.
Summary: Azure Standard 지원에 대한 중요한 업데이트를 발표하게 되어 기쁘게 생각합니다. 이러한 변경으로 Azure는 이제 주요 클라우드 공급자 간에 가장 비용 효율적이고 예측 가능한 지원을 제공합니다.
Content: >-
  <p>Azure 고객은 클라우드 지원 계획의 세 가지 일반적인 요구 사항을 가지고 있습니다.</p>


  <ul>
      <li>저렴하고 예측하기 간단한 고정 월별 비용</li>
      <li>중요한 사례에 대한 빠른 응답 시간</li>
      <li>전체 조직을 포괄하고 필요한 지원 플랜 수와 이를 사용할 수 있는 사용자에 대한 추측을 제거하는 계획</li>
  </ul>


  <p>Azure Standard 지원에 대한 중요한 업데이트를 발표하게 되어 기쁘게 생각합니다. 이러한 변경으로 Azure는 이제 주요 클라우드 공급자 간에 가장 비용 효율적이고 예측 가능한 지원을 제공합니다.</p>


  <p><strong>이제 Azure Standard 지원에</strong> 는 다음이 포함됩니다.</p>


  <ul>
      <li>월 $100 USD의 고정 비용으로 상당한 가격 하락이 발생할 수 있으므로 예상 지원 비용은 완전히 예측할 수 있습니다.</li>
      <li>더 빠른 초기 응답 시간, 이제 중요한 경우 1시간</li>
      <li>전체 조직에 대한 무제한 24x7 기술 및 청구 지원의 현재 제공 계속</li>
  </ul>


  <h3>&nbsp;</h3>


  <h3><a href="https://azure.microsoft.com/support/plans/" target="_blank">지금 Azure Standard 지원 받기 &gt;&gt;</a></h3>


  <p>자세한 내용, 자격 및 질문과 대답을 보려면 <a href="https://aka.ms/AzureSupport/Standard/January2018Announcement" target="_blank">여기</a> 를 클릭하십시오.</p>


  <p>&nbsp;</p>


  <p>Azure는 클라우드 여정을 가속화하는 데 도움이 되는 다양한 옵션을 지속적으로 개선하고 확장하고 있습니다. 무료, 사전 대응 및 개인 설정된 모범 사례 권장 사항을 제공하는 기본 제공 <a href="https://azure.microsoft.com/services/advisor/" target="_blank">Azure Advisor</a> 서비스에서 <a href="https://azure.microsoft.com/support/plans/" target="_blank">여러 수준의 Azure 지원을</a> 통해 Azure 엔지니어와 직접 연결합니다. <a href="https://azure.microsoft.com/support/plans/developer/" target="_blank">개발자</a>, <a href="https://azure.microsoft.com/support/plans/standard/" target="_blank">표준</a>, <a href="https://azure.microsoft.com/support/plans/prodirect/" target="_blank">Professional Direct</a>, 프리미어 등 다양한 유형의 Azure 고객에 대한 고유한 지원 옵션도 <a href="https://azure.microsoft.com/support/plans/premier/" target="_blank">있습니다</a>.</p>
