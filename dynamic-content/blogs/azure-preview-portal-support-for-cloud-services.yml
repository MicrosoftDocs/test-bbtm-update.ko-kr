Title: Cloud Services에 대한 Azure 미리 보기 포털 지원
Summary: 몇 주 전, 미리 보기 포털 내에서 가장 많이 요청된 서비스 중 하나인 Cloud Services에 대한 지원을 추가했습니다. 이 새로운 환경을 사용하여 미리 보기 포털 내에서 직접 Cloud Services를 만들고, 찾아보고, 관리하고, 모니터링할 수 있습니다.
Content: >-
  몇 주 전, 미리 보기 포털 내에서 가장 많이 요청된 서비스 중 하나인 <strong>Cloud Services</strong>에 대한 지원을 추가했습니다. 이 새로운 환경을 사용하여 미리 보기 포털 내에서 직접 Cloud Services를 만들고, 찾아보고, 관리하고, 모니터링할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/12/CloudServicesSummary.png"><img class="&lt;a href=" alt="" /><img class=" size-medium wp-image-295041 aligncenter" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ManageCloudServices1.png" alt="Manage Cloud Services" width="562" height="738" /></a>


  이 릴리스에서 제공되는 기능에 대해 자세히 알아보려면 Julio Casal Terreros, Marck Robinson 및 I에서 만들기, RDP, VIP 교환, 인증서 회전, 자동 크기 조정 및 경고 구성 방법을 보여 주는 다음 클라우드 커버 에피소드를 확인하세요.


