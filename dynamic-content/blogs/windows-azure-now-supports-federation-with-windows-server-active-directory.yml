Title: Windows Azure는 이제 Windows Server Active Directory 페더레이션을 지원합니다.
Summary: 어제 AD(Windows Azure Active Directory)가 2,000억 개의 인증을 처리했다고 공유했습니다&nbsp;.&nbsp; 오늘 Im&rsquo;은 몇&rsquo; 가지 훌륭한 ID 관련 개선 사항을 공유하게 되어 기쁩니다...
Content: "<p>어제 AD(Windows Azure Active Directory)가 2,000억 개의 인증을 처리했다고 공유했습니다&nbsp;.&nbsp; 오늘 Im&rsquo;은 Windows Azure AD의 기능을 활용하는 Azure를 Windows 위해 수행한 몇 가지 훌륭한 ID 관련 개선&rsquo; 사항을 공유하게 되어 기쁩니다. Azure 고객이 요청하는 가장 Windows ID 관리 기능은 조직에서 Windows Server Active Directory 온-프레미스 회사 ID를 사용하여 Windows Azure 관리 포털 및 중앙 집중식 사용자 액세스 관리에 대한 SSO(Single Sign-On) 액세스를 제공하는 기능입니다.&nbsp; <br><br>오늘부터 Windows Azure 관리 포털은&nbsp; Windows Azure AD와 통합되며 온-프레미스 Windows Server AD 고객과의 페더레이션을 지원합니다. 또한 이 통합은 수백만 명의 Office 365 고객이 Office 365에 사용하는 동일한 테넌트 및 ID를 사용하여 Windows&nbsp; Azure에 대한 로그온 및 액세스를 관리할 수 있음을 의미합니다.</p>  <p>Windows Azure에서 페더레이션을 사용하는 데는 많은 이점이 있습니다. IT 전문가의 경우 다음을 의미합니다.</p>  <ul>  <li>이제 Windows Azure에 대한 구독 관리를 회사의 직원&rsquo; 상태에 연결할 수 있습니다.&nbsp; 직원이 퇴사하는 경우 Windows Azure 관리 포털에 대한 페더레이션 액세스를 비활성화하거나 온-프레미스 Windows Server Active Directory 제거하여 해제할 수 있습니다.</li>  <li>회사 관리자는 암호 정책 설정, 워크스테이션 제한, 2단계 인증 요구 사항 및 잠금 제어를 포함하여 Windows Server Active Directory 통해 Windows Azure 관리 포털에 대한 자격 증명 정책을 제어할 수 있습니다.</li>  <li>사용자는 더 이상 Windows Azure에 대한 다른 자격 증명 집합을 기억할 필요가 없습니다. 대신 SSO 및 페더레이션을 사용하여 동일한 자격 증명 집합이 PC, 회사 네트워크 및 Windows Azure에서 사용되므로 직원이 자격 증명을 잊어버리고 중앙 관리 및 암호 재설정을 더 쉽고 저렴한 비용으로 만들 수 있습니다.</li>  <li>사용자 암호는 온-프레미스 Windows Server AD 유지하지 않습니다. 사용자는 온-프레미스 Windows Server AD 페더레이션 서버를 사용하여 로그인하여 ID와 자격 증명을 마스터하고 온-프레미스에서 유효성을 검사합니다. 암호는 클라우드로 이동되지 않습니다.</li>  <li>표준 사용자 이름 및 암호 인증 외에도 스마트 카드 &amp; 핀 또는 RSA SecureID와 같은 다단계 인증을 요구할 수 있습니다.</li>  </ul>  <p>관리 포털에 액세스하는 개발자 및 운영자의 경우 페더레이션은 다음을 의미합니다.</p>  <ul>  <li>도메인에 가입된 Windows PC에 로그인하면 Windows Azure 관리 포털에서 원활하게 인증됩니다.</li>  <li>집에서 개인 디바이스와 같이 도메인에 가입되지 않은 컴퓨터에서 로그인하는 경우 회사 PC에서 사용하는 것과 동일한 회사 자격 증명을 사용할 수 있습니다.</li>  <li>회사 이메일 주소를 통해 Windows Azure 서비스 알림 이메일을 받게 됩니다.</li>  </ul>  <p>전반적으로 페더레이션을 사용하여 회사&rsquo; 클라우드 자산 및 지적 재산권의 보안을 크게 높일 수 있습니다.<br><br><span style=\"font-size: large;\"><strong>기존 조직 계정을 사용하여 Windows Azure에 액세스</strong><br></span>Windows Azure AD에 로그인하도록 Windows Azure AD에서 제공하는 기존 조직 계정과 함께 사용할 수 있는 두 가지 간단한 로그인 방법이 있습니다. 여기에는 Office 365 로그인하는 데 이미 사용할 수 있는 조직 계정이 포함됩니다.</p>  <p><strong>1.Windows Azure 로그인 페이지 사용<br></strong>Windows Azure 관리 포털에 액세스하는 데 사용하는 표준 Windows Azure 로그인 페이지를 사용할 수 있습니다. Office 365 조직 계정으로 로그인하려면 다음 그림과 같이 <strong>Office 365 사용</strong> 중이라는 링크를 클릭합니다.<br>다이어그램.<br><br><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2677.1.png\" alt=\"\" border=\"0\"></a><br><br><strong>2.Windows Azure 로그인 페이지 무시</strong><br>또는 로그인 페이지 프롬프트&nbsp;를 무시하여 회사&rsquo; 기존 페더레이션된 도메인 이름을 Windows Azure 관리 포털 URL의 끝에 추가할 수 있습니다. 예를 들어 도메인에 가입된 컴퓨터에서 브라우저 <a href=\"https://windows.azure.com/contoso.com\" target=\"_blank\">https://windows.azure.com/contoso.com</a>를 가리킵니다. Office 365 이미 로그인한 경우 회사에서 Windows Azure ADor&nbsp;와 페더레이션을 설정하면 Azure에 자동으로 Windows 로그인됩니다.</p>  <p>어떻게 작동하는지&rsquo; 설명하기 위해 Identity365.net 라는 가상의 회사에서 일하는 Andrew라는 사용자의 예를 사용할 수 있습니다. 이 회사는 기존 Office 365 구독을 보유하고 있으며&rsquo; 이전에 Windows Azure AD와의 페더레이션을 설정했습니다.&nbsp; <br><br>Windows Azure에 액세스하기 위해 Andrew는 도메인에 가입된 PC에 로그인하고 Windows Azure의 URL을 입력하지만 회사&rsquo; 도메인 이름을 URL(<a href=\"https://windows.azure.com/identity365.net\">https://windows.azure.com/<strong>identity365.net</strong></a>)의 끝에 추가합니다. <br><br>Windows Azure AD는 identity365.net 페더레이션된 도메인임을 인식하고 Andrew를 조직&rsquo; 온-프레미스 AD FS(Active Directory Federation Service) 서버로 자동으로 리디렉션합니다.&nbsp; Andrews&rsquo; 조직은 의료 기록&nbsp; Windows Azure를 관리하기 때문에 다단계 인증을&nbsp; 요구하도록 AD FS 서버를 구성했으며&nbsp; HIPPA를 준수해야 합니다.<br><br><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0218.2.png\" alt=\"\" border=\"0\"></a><br><br>그런 다음 Andrew는 스마트 카드를 삽입하고 위의 목록에서 자신의 이름을 선택합니다. 그러면 HisPC&nbsp;가 스마트 카드 PIN을 묻는 메시지를 표시합니다.</p>  <p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7318.3.png\" alt=\"\" border=\"0\"></a><br><br>스마트 카드 핀을 입력하면 관리 포털에 자동으로 로그인됩니다.<br><br><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2100.4.png\" alt=\"\" border=\"0\"></a><br>&nbsp;<br>Andrew가 스마트 카드를 제공하지 않거나&rsquo; 잘못된 핀을 사용하는 경우 회사&rsquo; Windows ServerAD&nbsp; FS는 액세스 권한을 거부합니다. 기본적으로 Windows ServerAD&nbsp; FS는 로그인하는 동안 부적절한 자격 증명이 제출되는 경우 표준 HTTP 403 사용할 수 없음 응답 코드를 표시하지만 사용자 친화적인 동작을 제공하도록 사용자 지정할 수 있습니다.<br><br><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6724.5.png\" alt=\"\" border=\"0\"></a><br><br><strong><span style=\"font-size: large;\">페더레이션된 액세스가 Windows Azure에서 작동하는 방식</span><br></strong>다음 그림에서는 Windows Azure AD, Windows Azure 관리 포털, Windows Server AD FS 및 회사&rsquo; 온-프레미스 Windows Server Active Directory 간에 페더레이션된 액세스가 작동하는 방식을 보여 줍니다.</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"531\">  <p><span style=\"font-size: medium;\"><strong>1단계: 사용자가 로컬 도메인에 가입된 회사 PC에 로그인</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"531\">  <p>다음 작업이 자동으로 수행됩니다.</p>  <ul>  <li>로컬 도메인 컨트롤러는 사용자&rsquo; 자격 증명의 유효성을 검사합니다.</li>  <li>도메인 컨트롤러는 X시간 동안 유효한 Kerberos 티켓 부여 티켓을 생성합니다.&nbsp; 기본값은 600분[10시간]이지만 로컬 IT 관리자 정책에서 구성할 수 있습니다.</li>  <li>또는 로컬 IT 관리자 정책은 로컬 데스크톱에 대한 다단계 로그인을 제어할 수 있습니다&nbsp;. 이 경우Kerberos 티켓 부여 티켓은 다단계 클레임을 기록합니다.</li>  </ul>  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2465.5.jpg\" alt=\"\" border=\"0\"></td>  </tr>  </tbody>  </table>  &nbsp;  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"532\">  <p><span style=\"font-size: medium;\"><strong>2단계: Windows Azure Portal을 회사 이름으로 사용자&nbsp; 형식화</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"532\">  <p>사용자가 <a href=\"\">https://windows.azure.com/<strong>fabrikam.com</strong></a><strong></strong></p>  <p><strong>&nbsp;</strong>다음 작업이 자동으로 수행됩니다.</p>  <ul>  <li>Windows Azure 관리 포털은 URL을 구문 분석하고 <em>fabrikam.com</em> 도메인 이름을 추출합니다.&nbsp;</li>  <li>그런 다음 관리 포털은 요청된 홈 영역을 쿼리 문자열(<em>whr=fabrikam.com</em>)으로 전달하여 Windows Azure AD로 리디렉션을 수행합니다.&nbsp;</li>  </ul>  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6403.6.jpg\" alt=\"\" border=\"0\"></td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"533\">  <p><span style=\"font-size: medium;\"><strong>3단계: Azure AD에서 조회 및 리디렉션을 수행하는 Windows</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"533\">  <p>그러면 다음 작업이 자동으로 수행됩니다.</p>  <ul>  <li>Windows Azure AD는 이전에 <em>fabrikam.com </em>홈 영역에 대해 구성된 온-프레미스 AD FS 서버의 DNS 이름을&nbsp; 조회합니다.</li>  <li>그런 다음 클라이언트 PC를 필요한 AD FS 서버 DNS 이름(<em>sts.fabrikam.com</em>)으로 리디렉션합니다.</li>  </ul>  <a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7433.7.jpg\" alt=\"\" border=\"0\"></a></td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"535\">  <p><span style=\"font-size: medium;\"><strong>4단계: 온-프레미스 AD FS가 인증 챌린지를 보내 SAML 토큰을 보냅니다.</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"535\">  <p>이제&nbsp; 다음 작업이 자동으로 발생합니다.</p>  <ul>  <li>온-프레미스 AD FS 서버는 인증을 요청하여 PC에 이의&nbsp;를 제기합니다.</li>  <li>clientPC의 브라우저는 이전에 생성된 Kerberos 티켓 부여 티켓을 온-프레미스 KDC(티켓 부여 서버)에 전달하여 서비스 티켓을 요청합니다.</li>  <li>KDC는 다단계 클레임이 포함된 서비스 티켓을&nbsp; 클라이언트에 발급합니다(이 경우 IT 정책이 데스크톱 로그인 시 스마트 카드 인증을 강제한다고 가정하고, 그렇지 않으면 AD FS가 이 Windows Azure 관리 포털 로그인 시퀀스 중에 스마트 카드를 제시하도록 챌린지할 수 있습니다).</li>  <li>클라이언트 PC는 서비스 티켓 TOAD FS를&nbsp; 제공합니다.&nbsp; AD FS는 Kerberos 티켓의 유효성을 검사하고 다음 단계에서 Windows Azure AD에 대한 서명된 SAML 토큰을 생성합니다. &nbsp;AD FS는 자격 증명이 유효한 경우에만 서명된 SAML 토큰을 보냅니다.</li>  </ul>  <a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5661.8.jpg\" alt=\"\" border=\"0\"></a></td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"519\">  <p><span style=\"font-size: medium;\"><strong>5단계: AD FS가 Windows Azure AD로 다시 리디렉션</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"519\">  <p>다음 작업이 자동으로 수행됩니다.</p>  <ul>  <li>AD FS는 서명된 SAML 클레임을 양식 POST로 사용하여 리디렉션을 수행하여 유효한 자격 증명을 증명하여 Windows Azure AD로 돌아갑니다.&nbsp;</li>  <li>SAML 클레임에는 회사 자격 증명이 포함되어 <strong>있지 않습니다</strong> .&nbsp; 실제 사용자 자격 증명은 로컬 사이트를 벗어나지 않습니다.</li>  </ul>  <a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6765.9.jpg\" alt=\"\" border=\"0\"></a></td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"512\">  <p><strong><span style=\"font-size: medium;\">9월 6일: AD FS 인증 챌린지</span></strong></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"512\">  <p>마지막 단계에서는 다음 작업이 자동으로 수행됩니다.</p>  <ul>  <li>Windows Azure AD는 AD FS SAML 토큰을 Windows Azure 관리 포털에 대한 자체 서명된 ID 클레임으로 변환합니다.</li>  <li>그런 다음 관리 포털에 대한 POST를 다시 수행합니다.</li>  <li>관리 포털은 Windows Azure AD 클레임의 암호를 해독하고, 사용자&rsquo; 로컬 ID 포인터를 추출하고, 해당 ID에 따라 Azure 구독을 Windows 사용자를&rsquo; 조회합니다.</li>  <li>이제 사용자는 다단계 인증을 통해 Windows Azure 관리 포털에 인증됩니다.</li>  </ul>  <a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7026.10.jpg\" alt=\"\" border=\"0\"></a></td>  </tr>  </tbody>  </table>  <p><span style=\"line-height: 115%; font-family: 'Calibri','sans-serif'; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\">회사&rsquo; 온-프레미스 디렉터리와 Windows Azure Active Directory 간에 Single Sign-On을 설정하는 방법에 대해 자세히 알아보려면 <a href=\"https://technet.microsoft.com/en-us/library/jj151786.aspx\" target=\"_blank\">여기를 클릭하세요</a>.&nbsp; <br><br>회사에서 이미 Office 365 또는 Windows Azure AD에서 지원되는 다른 Microsoft 클라우드 servie를 사용하고 있는 경우 회사 ID를 사용하여 새 Windows Azure 구독을 구입하여 즉시 시작할 수 있습니다. 구매 프로세스를 시작하려면 <a href=\"https://account.windowsazure.com/yourcompanyname.com\"><strong>yourcompanyname.com</strong> 방문하여https://account.windowsazure.com/</a> URL의 마지막 부분을 회사 DNS 이름으로 바꿔야 합니다. </span></p>  <p><span style=\"line-height: 115%; font-family: 'Calibri','sans-serif'; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\">나는 당신의 의견을 기대합니다, 질문&nbsp;과 피드백 아래!<br></span><span style=\"line-height: 115%; font-family: 'Calibri','sans-serif'; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\"><span style=\"line-height: 115%; font-family: 'Calibri','sans-serif'; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\"><br></span></span>감사합니다</p>  <p>Alex Simons<br>프로그램 관리 디렉터<br>Active Directory 나누기</p>  <p>&nbsp;</p>  <p>&nbsp;</p>"
