Title: 'Azure Community 뉴스 검거 Windows(버전 #8)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주부터, 우리는 이것을 움직이고 있습니다...
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/?WT.mc_id=cmp_pst001_blg_post0064">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주부터 이 Community 검거 시리즈를 목요일로 옮겨 과거와 현재 주의 하이라이트를 제공하고 늦은 주와 주말 독서에 유용한 사료를 제공합니다. 이 새로운 게시 날짜가 더 잘 작동합니까? 아래의 의견을 통해 알려주세요, 또는 트위터에 <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>. 한편, 지난 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>제가 배운 것은 Microsoft Cloud Services 6 &ndash; 부에서 <a target="_blank" href="https://twitter.com/#%21/liamca">Liam Cavanagh</a> 의 서비스 보안 및 신뢰 구축(2월 28일 게시)</li>  <li><a target="_blank" href="https://twitter.com/#%21/dunnry">Ryan Dunn</a><a target="_blank" href="https://dunnry.com/blog/2012/02/27/SettingUpDiagnosticsMonitoringInWindowsAzure.aspx">이 Windows Azure에서 진단 모니터링 설정</a>(2월 27일 게시)</li>  <li><a target="_blank" href="https://twitter.com/#%21/RobbinCremers">Robbin Cremers</a>의 클라우드 서비스 성능을 개선하기 위해 Azure 캐싱 서비스 Windows 대해 알아야 할 모든 것(2월 23일 게시)</li>  <li><a target="_blank" href="https://cloudofdata.com/2012/02/data-market-chat-piyush-lumba-discusses-microsofts-windows-azure-marketplace/">Piyush Lumba가 Paul Miller의 Microsofts&rsquo; Windows Azure Marketplace에 대해 설명</a>합니다(2월 23일 게시됨).<a target="_blank" href="https://twitter.com/#%21/PaulMiller"></a></li>  <li><a target="_blank" href="https://twitter.com/#%21/timheuer">Tim Heuer</a><a target="_blank" href="https://timheuer.com/blog/archive/2012/02/20/migrating-existing-sql-server-to-sql-azure.aspx">가 SQL Server 데이터베이스를 SQL Azure 마이그레이션</a>(2월 20일 게시)</li>  </ul>  <p><b>예정된 이벤트, 사용자 그룹 모임</b></p>  <ul>  <li>3월 6일: 영국 Windows Azure 사용자 그룹 모임 &ndash; 런던</li>  <li>3월 8일: <a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032504403&amp;IO=jCnRWF8iLNz5vHloN3qMzQ%3D%3D">Windows Azure:&nbsp; MA의 인프라</a> &ndash; 가 아닌 애플리케이션에 집중</li>  <li>3월 13-14일: Windows Azure Boot Camp &ndash; Schiphol, 네덜란드</li>  <li>3월 21일: <a target="_blank" href="https://www.clicktoattend.com/invitation.aspx?code=159313">RBA 기술 스포트라이트:&nbsp; Windows Azure</a> &ndash; Edina, MN</li>  <li>3월 24일: Windows 디트로이트의 날, &ndash; MI</li>  <li>3월 27일: <a target="_blank" href="https://send.bit-caster.com/t/ViewEmail/r/321098D270196662/F7A3509343C8B699C45D7BC1A387288D">그 중 일부를 가져와야겠어! (Windows Azure 이벤트)</a> &ndash; 샬럿, NC</li>  <li>3월 29일: <a target="_blank" href="https://www.meetup.com/bostonazure/events/38947102/">보스턴(Windows) Azure 클라우드 사용자 모임</a> &ndash; 보스턴, MA</li>  <li>4월 4일: 휴스턴 클라우드 테크 심포지엄 &ndash; 휴스턴, TX</li>  <li>진행 중:&nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/d75e8d94-f7ad-4af4-ab5f-9d9f7eb7e404">(Windows) 클라이언트 인증 인증을 사용한 Azure REST WCF 서비스(webHttpBinding)</a> 보기 4,158개, 회신 5개 &ndash;</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/54d2261c-169f-4e84-95ef-6ab6d5bdaa45">windows.azure.com connect.rdp를 다운로드할 수</a> &ndash; 없습니다. 보기 3,767개, 회신 3개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/bc3427d1-cdd3-44f5-981c-8eeddca56991">Windows Azure</a> &ndash; 3,506 보기, 5개 회신의 보안 웹 서비스</li>  <li>큐 557 보기, 3개의 회신을 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/86a07793-6dcf-4e9f-8448-4eab611b3836">폴링하지 않고 Azure Service Bus 큐</a> &ndash; 에서 메시지를 받는 방법</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/dc426369-5346-4bd6-91f9-5d8d15a01d35">(Windows) Azure에서 작동하는 AV 제품은 무엇인가요?&nbsp; Blob Storage 바이러스를 검사하려면 어떻게 해야 하나요?</a> &ndash; 보기 430회, 회신 5회</li>  </ul>  <p>강조해야 한다고 생각하는 기사나 공유하려는 자신의&rsquo; 콘텐츠를 자유롭게 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 주</p>'
