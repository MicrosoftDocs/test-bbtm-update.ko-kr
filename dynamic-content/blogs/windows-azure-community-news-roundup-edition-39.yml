Title: 'Windows Azure Community 뉴스 검거(버전 #39)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0219">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>2라운드:&nbsp; DevRadio <a target="_blank" href="https://twitter.com/jerrynixon">@jerrynixon</a> 에서 Azure Mobile Services Windows(10월 4일 게시)</li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Kirill-Gavrylyuk-and-Josh-Twist-Inside-Windows-Azure-Mobile-Services">키릴 가브리엘류크와 조쉬 트위스트:&nbsp; Azure Mobile Services Windows 내부</a>(비디오) (10월 3일 게시)</li>  <li><a target="_blank" href="https://gauravmantri.com/2012/10/03/understanding-windows-azure-diagnostics-costs-and-some-ways-to-control-it/">Azure Diagnostics 비용 Windows 및 이를 제어하는 몇 가지 방법 이해</a>(10월 3일 게시)<a target="_blank" href="https://twitter.com/gmantri">@gmantri</a></li>  <li><a target="_blank" href="https://wp.qmatteoq.com/having-fun-with-azure-mobile-services-the-setup/">(Windows) Azure Mobile Services &ndash;설정</a> <a target="_blank" href="https://twitter.com/qmatteoq">@qmatteoq</a> 에 대한 재미(10월 2일 게시)</li>  <li><a target="_blank" href="https://chrisrisner.com/Connecting-an-Existing-Database-to-Windows-Azure-Mobile-Services">Azure Mobile Services Windows</a> <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> 기존 데이터베이스 연결(10월 2일 게시)</li>  <li><a target="_blank" href="https://bertcraven.wordpress.com/2012/10/01/your-seat-in-the-clouds-awaits-you/">클라우드의 좌석은 당신을 기다립니다</a> (쉬운 제트 고객 이야기) 에 의해 <a target="_blank" href="https://twitter.com/bertcraven">@bertcraven</a> (게시 10 월 1)</li>  <li>JD Meier의 <a target="_blank" href="https://blogs.msdn.com/b/jmeier/archive/2012/09/28/microsoft-cloud-analysis-tool-and-infrastructure-optimization-tool.aspx">Microsoft 클라우드 분석 도구 및 인프라 최적화 도구</a>(Sept 28 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>2013년 10월 - 6월: Windows Azure 개발자 캠프 &ndash; 다양한(50개 이상의 도시)</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  <li>10월 6-7일: <a target="_blank" href="https://www.siliconvalley-codecamp.com/Register.aspx">실리콘 밸리 코드 캠프</a> &ndash; 로스 알토스 힐스, 캘리포니아</li>  <li>10월 10일: <a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032527539&amp;IO=NcPdjtqqlzpP0rdNcsujMg%3D%3D">Windows Server &amp; Windows Azure Launch Event</a> &ndash; San Diego, CA</li>  <li>10월 10-14일: 클라우드 &amp; 가상화 LIVE &ndash; 올랜도, 플로리다</li>  <li>10월 16-18일: <a target="_blank" href="https://www.twilio.com/conference">캘리포니아 주 TwilioCon</a> &ndash; 샌프란시스코</li>  <li>10월 30일-11월 2일: <a target="_blank" href="https://www.buildwindows.com/">Microsoft BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11월 12<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>10월 10일: <a target="_blank" href="https://mcrwaug.eventbrite.com/">맨체스터 Windows Azure 사용자 그룹</a> &ndash; 맨체스터, 영국</li>  <li>10월 11일: 영국 Windows Azure 사용자 그룹 &ndash; 런던, 영국</li>  <li>10월 25일: <a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">SaaS와 Windows Azure</a> &ndash; Leuven, 벨기에로 긴 꼬리 잡기</li>  </ul>  <p><b>기타 세계/가상</b></p>  <ul>  <li>10월 12,16,19일: <a target="_blank" href="https://www.microsoft.com/southafrica/techdays/Home.aspx">TechDays 2012</a> &ndash; 남아프리카 공화국(3개 도시)</li>  <li>10월 17일: <a target="_blank" href="https://www.meetup.com/Brisbane-Azure-User-Group/events/85077962/">브리즈번 Windows Azure 사용자 그룹</a> &ndash; 브리즈번, 오스트레일리아</li>  <li>10월 18일: <a target="_blank" href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/84471732/?a=socialmedia">Windows Azure 시드니 사용자 그룹</a> &ndash; 시드니, 오스트레일리아</li>  <li>진행 중:&nbsp; <a target="_blank" href="https://msdn.microsoft.com/en-us/dd540819.aspx">Azure Virtual Labs</a> &ndash; 주문형 Windows</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/8a15f34e-0f8d-4405-8ff7-b3d925fe83ac">TableServiceContext.SaveChanges()가 실패합니까?</a> &ndash; 보기 3,730회, 회신 4회</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/b8834b47-1cb9-42b5-a723-8eaafe39e706">(Windows) Azure Site to Site VPN 및 OpenVPN</a> &ndash; 2,636 보기, 7 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/37e15dab-91d0-403b-a318-b22ce69cd22d">DataSync: 서버에서 요청을</a> &ndash; 인증하지 못했습니다. 보기 1,072회, 회신 12회</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li>클라우드 &ndash; <a target="_blank" href="https://stackoverflow.com/questions/12722836/load-balancing-for-custom-client-server-app-in-the-cloud">에서 사용자 지정 클라이언트 서버 앱에 대한 부하 분산</a> 1 답변, 2 표</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12708829/cannot-start-windows-azure-vm-programmatically">Azure Virtual Machine을 프로그래밍 방식으로</a> &ndash; 2개의 답변, 1표로 Windows 시작할 수 없습니다.</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
