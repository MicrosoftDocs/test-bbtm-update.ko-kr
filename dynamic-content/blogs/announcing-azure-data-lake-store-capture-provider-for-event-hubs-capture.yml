Slug: announcing-azure-data-lake-store-capture-provider-for-event-hubs-capture
Title: Event Hubs 캡처에 대한 Azure Data Lake Store 캡처 공급자 발표
Summary: Event Hubs 캡처는 간단한 설정으로 데이터를 Azure로 스트리밍하는 가장 쉬운 방법이며, 완전히 관리되며 빅 데이터 솔루션을 작성할 수 있는 완벽한 온-램프를 제공합니다. 현재는 데이터를 Azure Storage 끌어들이는 작업과 함께, 캡처는 Azure Data Lake Store로 데이터를 끌어들이는 것을 지원합니다.
Content: >-
  <p>Event Hubs 캡처는 2017년 6월에 일반 공급되었습니다. 이 기능에 Azure Data Lake Store를 새 캡처 공급자로 추가합니다. 예, 이제 Azure Data Lake Store를 선택하여 Event Hubs에서 이벤트를 캡처할 수 있습니다.</p>


  <p>Event Hubs 캡처는 장기 데이터 보존 및 다운스트림 마이크로 일괄 처리와 같은 데이터 스트리밍의 주요 시나리오를 해결합니다. 이벤트 허브에서 활성화된 캡처는 Event Hubs에서 Azure Data Lake Store로 직접 데이터를 끌어옵니다. 캡처는 이 작업을 수행하는 데 필요한 모든 컴퓨팅 및 다운스트림 처리를 관리합니다. Azure Data Lake Store를 만들고 캡처를 사용하도록 설정된 이벤트 허브에 대한 적절한 권한을 설정하면 데이터를 Azure로 스트리밍하는 것이 얼마나 쉬운지 확인할 수 있습니다.</p>


  <h2>이 공급자를 사용하도록 설정하려면 어떻게 해야 하나요?</h2>


  <p>Azure Data Lake Store 공급자는 다음 방법 중 하나로 사용하도록 설정할 수 있습니다.</p>


  <ol>
      <li><a href="https://ms.portal.azure.com/">Azure Portal</a>의 캡처 공급자에서 Azure Data Lake 저장소를 선택합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/event-hubs/event-hubs-resource-manager-namespace-event-hub-enable-capture">Azure 리소스 관리자 템플릿</a></li>
  </ol>


  <p>Azure Data Lake Store를 공급자로 사용하여 캡처를 사용하도록 설정하면 시간 및 크기 창을 선택하면 선택한 대상에서 이벤트가 캡처되는 것을 볼 수 있습니다.</p>


  <p>Event Hubs 캡처는 간단한 설정, 소유 비용 절감, 구성 오버헤드 없이 이점을 제공하므로 거의 실시간으로 일괄 처리를 분석하면서 앱에 집중할 수 있습니다.</p>


  <p>실시간 또는 일괄 처리 및 시각화에서 빅 데이터 요구 사항에 맞게 Azure Data Lake Store의 기능을 활용합니다. 이제 Event Hubs 캡처 스트리밍 데이터를 사용하여 데이터 분석 및 시각화를 최적화할 수 있습니다.</p>


  <p>이 새 공급자를 즐기고 Azure Data Lake Store가 이벤트 허브에서 이벤트를 캡처할 수 있도록 하는 데 대한 자세한 내용은 이 <a href="https://docs.microsoft.com/azure/event-hubs/event-hubs-capture-overview">문서를</a> 참조하세요.</p>


  <p>행복한 이벤트!</p>


