Content: >-
  <p>Scott Hanselman은 <a href="https://buildwindows.com/" target="_blank">빌드 2018</a> 키노트에서 Scott Guthrie의 도움을 받아 AKS(Azure Kubernetes Service) 및 Azure Dev Spaces에서 사용할 수 있는 새로운 기능을 개발자에게 보여 주었습니다. 모든 프레임워크로 작성된 마이크로 서비스를 AKS에 배포하는 방법을 알아보기 위해 SmartHotel360 백 엔드 마이크로 서비스 소스 코드 및 배포 프로세스를 업데이트하여 AKS에 최적화할&#39;있습니다. GitHub <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo" target="_blank">AKS 및 Azure Dev Spaces 데모</a>를 복제, 포크 또는 다운로드할 수 있습니다.</p>


  <p>Azure Kubernetes Service는 개발자에게 Java, .NET Core 또는 Node.js 포함한 모든 플랫폼에서 Kubernetes 및 컨테이너를 사용하여 이 데모&#39;소스 코드에 사용되는 몇 가지 이름을 지정하는 데 가장 적합한 환경을 제공합니다. 아래 다이어그램에서는 이 리포지토리&#39;소스 코드를 AKS에 배포한 후 AKS 클러스터에 보관된 백 엔드 API의 개략적인 스냅샷을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96fad8b2-feb3-4a30-a5fc-827ab8fb0a98.png"><img alt="cluster" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d4e4f7f-a704-4791-b7a8-cfa658389472.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="클러스터" width="466"></a></p>


  <p>데모와 함께 제공되는 <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/tree/master/queries" target="_blank">샘플 쿼리를</a> AKS 클러스터에 저장하고 실행하여 각 서비스가 실행되는 방식을 자세히 파악할 수 있습니다. 예를 들어 아래 쿼리는 실행 로그에 특정 패턴이 표시되는 빈도를 보여 주는 막대형 차트가 있는 결과입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00606f15-429d-4d54-941a-a4edfe42ff7a.png"><img alt="chart" border="0" height="770" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08a9f63c-4406-4a4f-891e-6ce4b5c39861.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="차트" width="1990"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/dev-spaces/azure-dev-spaces" target="_blank">Azure Dev Spaces</a>는 팀을 위해 신속하고 반복적인 Kubernetes 개발 환경을 제공합니다. 최소한의 개발 머신 설정을 사용하면 Azure Kubernetes Service에서 컨테이너를 반복적으로 실행하고 디버그할 수 있습니다. Visual Studio, Visual Studio Code 또는 명령줄 같은 친숙한 도구를 사용하여 Windows, Mac 또는 Linux에서 개발합니다. 아래 다이어그램에서는 Visual Studio IDE 제품군이 프로덕션 또는 팀 동료 코드에 영향을 주지 않고 개발자&rsquo; Azure Dev Space 내에서 디버깅을 사용하도록 AKS에 연결하는 방법을 보여 줍니다.</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05b6b012-e74c-451f-bd74-4582153abec4.png"><img alt="dev-spaces" border="0" height="738" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3aa18a6-5fc2-4a91-b358-46306d6af1e1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="dev-spaces" width="1664"></a></p>


  <p>데모에서 만든 AKS 클러스터에는 Kubernetes 클러스터에 있는 개별 서비스를 디버그할 수 있도록 Azure Dev Spaces에 대한 지원이 포함되어 있습니다. 데모 중에 수정할&#39;있는 호텔 마이크로 서비스에 미리 연결된 오류가&#39;, 자체 Azure Dev Space에서 디버그하여 수정 사항의 유효성을 검사합니다.</p>


  <h2>데모 콘텐츠</h2>


  <p><a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo" target="_blank">샘플 리포지토리</a>에는 다음이 포함됩니다.</p>


  <ul>
   <li>백 엔드 서비스 및 공용 웹앱에 대한 소스 코드 및 배포입니다.</li>
   <li><a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/blob/helm/docs/02-script.md" target="_blank">데모 스크립트</a>와 bash로 작성된 <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/blob/helm/docs/01-setup.md" target="_blank">설치 지침</a>은 Linux, Mac 또는 <a href="https://docs.microsoft.com/en-us/windows/wsl/about" target="_blank">WSL</a>을 사용하여 Windows 쉽게 실행할 수 있습니다.</li>
   <li>각 서비스에 대한 <a href="https://helm.sh/" target="_blank">Helm</a> 차트입니다.</li>
   <li>AKS 로그 검색에 사용하기 위한 <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/tree/helm/queries" target="_blank">샘플 쿼리</a>입니다.</li>
   <li>로그/CPU 데이터를 생성하는 데 사용할 수 있는 <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/tree/helm/preloader" target="_blank">사전 로더 스크립트</a> 입니다.</li>
  </ul>


  <p><a href="https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/SmartHotel360-Demo-App-Web-Site" target="_blank">SmartHotel360</a> 공용 웹 사이트는 원래 Azure App Service를 놀라운 진단, 배포 및 devops 기능으로 <a href="https://docs.microsoft.com/en-us/aspnet/core/getting-started?view=aspnetcore-2.1&amp;tabs=macos" target="_blank">ASP.NET Core</a> 애플리케이션을 호스트하는 클라우드에서 가장 적합한 위치로 만드는 기능을 보여주기 위해 작성되었습니다.</p>


  <p>AKS는 ASP.NET Core 애플리케이션을 호스트하기에 좋은 장소이므로 <strong>두 시나리오의</strong> 좋은 예를 제공하기 위해 이 샘플에 대한 공용 웹 사이트를 AKS 클러스터로 이동한&#39;. Azure에서 ASP.NET Core 앱을 호스트하기 위한 다양한 옵션을 조사할&#39;경우 데모 소스 코드의 <a href="https://github.com/Microsoft/SmartHotel360-public-web" target="_blank">원래 App Service 중심 버전을</a> 사용할&#39;있으며, 새 데모 리포지토리에서 AKS에 ASP.NET Core 앱을 게시하는 방법을 알아볼&#39;있습니다.</p>


  <p>Azure Kubernetes Service는 개발자를 위해 많은 놀라운 기능을 제공합니다. 컨테이너 상태 대시보드, 심층 로그 검색 기능을 사용하면 코드&#39;가 클러스터에서 실행되는 방식을 실제로 확인할 수 있으며, 프로덕션 또는 팀 동료 코드에 영향을 주지 않고 클러스터에서 코드를 편집하고 디버그할 수 있는 IDE/디버거 통합을 통해 AKS는 Kubernetes를 사용하여 앱을 빌드하는 데 가장 좋은 환경을 제공합니다.</p>


  <p>이 데모는 AKS에 마이크로 서비스를 게시하고 놀라운 포털 및 디버깅 기능을 최대한 활용하는 방법을 배우는 과정에서 유용하기를 바랍니다. 모든 SmartHotel360 리포지토리와 마찬가지로 이러한 리포지토리는 열려 있으며 끌어오기 요청을 권장합니다. 설정하는 데 문제가 발생하면 GitHub 문제를 보내주시면 신속하게 해결할&#39;있습니다.</p>


  <p>AKS에 최적화된 데모를 즐기시기 바랍니다.</p>
