Title: Azure CDN 사용하여 시나리오에 맞게 콘텐츠 배달 최적화
Summary: 전 세계의 수많은 대상 고객에게 콘텐츠를 배달하는 경우 콘텐츠의 최적화된 배달을 보장해야 합니다. 이 새로운 기능은 Azure CDN 사용하여 제공할 수 있는 시나리오에 따라 성능을 가속화하고 최적화하는 것을 목표로 합니다.
Content: >-
  <p>전 세계의 수많은 대상 고객에게 콘텐츠를 배달하는 경우 콘텐츠의 최적화된 배달을 보장해야 합니다. 이 새로운 기능은 Azure CDN 사용하여 제공할 수 있는 시나리오에 따라 성능을 가속화하고 최적화하는 것을 목표로 합니다. 이러한 시나리오에는&nbsp; 일반 웹 사이트 또는 웹 애플리케이션 배달, 미디어 스트리밍, 파일 다운로드 등이 포함됩니다. 최적화는 기본적으로 CDN 엔드포인트를 만들 때 최적화 옵션에 &quot;&quot; 지정된 scenarioyou&nbsp;에 적용됩니다.</p>


  <p>적용하는 최적화에는 특정 시나리오에 따라 캐싱, 개체 청크, 원본 오류 재시도 정책이 포함됩니다.&nbsp; 미디어 스트리밍은 클라이언트에 늦게 도착하는 패킷이 비디오 콘텐츠의 잦은 버퍼링과 같은 보기 환경 저하를 일으킬 수 있다는 점을 감도는 시간에 민감합니다. 새로운 향상된 기능으로 미디어 콘텐츠 배달 대기 시간을 줄일 수 있습니다. 대용량 파일 다운로드의 경우 개체 청크가 중요합니다. 파일은 asmooth 다운로드 환경을 보장하기 위해 theorigin&nbsp;에서 더 작은 청크로&nbsp; 요청됩니다. 많은 고객의 환경을 기반으로 이러한 향상된 기능을 적용하고 콘텐츠 배달 성능을 개선하기 위해 추가 설정을 계속 추가할 예정입니다.</p>


  <p><strong>CDN 엔드포인트를 다음 시나리오 중 하나로 최적화할 수 있습니다.</strong></p>


  <ul>
   <li>일반 웹 배달</li>
   <li>일반 미디어 스트리밍</li>
   <li>주문형 비디오 미디어 스트리밍</li>
   <li>대용량 파일 다운로드</li>
  </ul>


  <p>새 CDN 엔드포인트를 만들 때 시나리오에 가장 적합한 드롭다운을 선택하기만 하면 됩니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cce5597b-bd16-4daa-9841-1a814737675e.png"></p>


  <p>최적화 CDN 공급자 지원&nbsp; 및 옵션에 최적화&quot;된 다양한 시나리오&quot;를&nbsp; 적용&nbsp;하는 방법에 따라 선택한 공급자에 따라 달라질 수 있습니다.&nbsp; 현재 Akamai의 Azure CDN 일반 웹 배달, 일반 미디어 스트리밍, 주문형 비디오 미디어 스트리밍 및 대용량 파일 다운로드를 지원합니다. Verizon의 Azure CDN 일반 웹 배달을 지원합니다. 주문형 비디오 및 대용량 파일 다운로드에 일반 웹 배달을 사용할 수 있습니다. 배달에 가장 적합한 공급자를 선택하려면 서로 다른 공급자 간의 성능을 테스트하는 것이 좋습니다.</p>


