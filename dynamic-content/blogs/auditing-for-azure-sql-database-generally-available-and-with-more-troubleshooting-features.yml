Title: Azure SQL Database 일반 공급 및 더 많은 문제 해결 기능 감사
Summary: '몇 주 전에 Azure SQL Database 대한 감사를 일반적으로 사용할 수 있게 되었다는 사실을 발표하게 되어 기쁩니다. '
Content: >-
  <p align="left">몇 주 전에 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/">Azure SQL Database 대한 감사를</a> 일반적으로 사용할 수 있게 되었다는 사실을 발표하게 되어 기쁩니다. Azure SQL Database 대한 감사는 데이터에 대한 업데이트 및 쿼리와 같이 데이터베이스에서 발생하는 모든 이벤트를 추적하고 기록합니다. 감사는 <a href="https://manage.windowsazure.com/">Azure 관리 포털, Azure</a> Portal <a href="https://portal.azure.com/">미리 보기</a>  또는 Windows PowerShell 명령을 통해 관리할 수 있습니다. Azure 관리 포털의 대시보드 보기 및 보고서는 데이터베이스 이벤트에 대한 한눈에 볼 수 있는 인사이트를 제공하는 반면 감사 이벤트는 지정한 Azure Storage 계정에 저장된 감사 로그에 기록됩니다(Azure Storage 요금이 적용됨).</p>

  <p align="left"> 다음과 같은 주요 시나리오에서 감사를 쉽게 사용할 수 있습니다. 는 규정 준수 정책, 잠재적인 문제를 파악하기 위한 BI 기반 보안 조사, 운영 인사이트 및 기본 SQL Database 디버깅 및 프로파일링을 지원하기 위한 컬렉션을 기록합니다.</p>

  <p align="left"> 미리 보기 중에 감사 채택이 흥미로워졌으며, 고객이 고유한 요구 사항 또는 요구 사항을 충족하기 위해 감사를 사용하는 방법에 대해 듣고 배우는 것을 즐겼습니다. 예를 들어 업계 규정 준수 규정을 충족하기 위해 엄격한 정책을 시행하는 COPsync와 같은 회사입니다. "우리는 법 집행 정보를 공유 할 수있는 서비스를 제공합니다. 즉, 데이터베이스를 포함한 아키텍처의 모든 계층에서 감사가 필요한 FBI CIIS (형사 사법 정보 시스템) 보안 정책을 포함하여 다양한 규정을 준수해야합니다"라고 Wade Powell 기술 부사장은 말했습니다. "Azure SQL Database 새로운 감사 기능은 데이터베이스의 모든 트랜잭션을 감사하고 궁극적으로 규정을 준수하는 간단한 방법을 제공합니다. 비교적 짧은 기간 동안 우리는 이미 수십만 개의 감사 레코드를 기록했으며 성능 저하를 발견하지 못했습니다."</p>

  <p align="left"> 또한 미리 보기 중에 고객 피드백을 듣고 일반 공급 릴리스에 추가 기능을 도입하게 되어 기쁘게 생각합니다. 이 기능을 사용하면 문제를 쉽게 해결할 수 있습니다. 감사 로그에 클라이언트 IP 및 애플리케이션 이름을 추가하면 고객이 다양한 Azure 애플리케이션을 보다 쉽게 구분할 수 있습니다. 또한 이제 고객은 예상보다 오래 걸린 프로덕션 작업을 파악할 수 있는 서버 기간 메트릭을 갖게 되었으며, 이는 애플리케이션의 버그 또는 의심되는 공격과 관련된 활동을 나타낼 수 있습니다.</p>

  <p align="left"> 온-프레미스 데이터베이스 관리 및 데이터 보호에 익숙한 사용자는 검사, 컴퓨팅 및 스토리지 영향 간의 감사 장단기의 균형을 맞추는 데 익숙합니다. SQL Database 사용하면 이 균형이 실질적으로 제거되고 클라우드 기반 감사 접근 방식이 더 간소화됩니다. 서비스가 기본적으로 리소스를 투명하게 확장하여 성능을 유지할 수 있기 때문입니다. 또한 감사 로그는 매우 저렴한 비용으로 거의 무한에 가까운 규모를 제공하는 지역 중복 Azure Storage 계정에 저장됩니다. SQL Database 감사는 데이터베이스에서 발생하는 모든 이벤트를 추적하고 기록하므로 엄격한 규정 준수 정책을 충족하는 데 도움이 됩니다. 사용하도록 설정되면 감사는 저장 프로시저에 대한 매개 변수 및 성공/실패, 오류, 응답 행 수 및 처리 기간과 같은 관련 데이터를 포함하여 TDS 프로토콜 및 SQL Batch 수준에서 전체 사용자 요청을 캡처합니다.</p>

  <p align="left"> 지금까지 고객은 규정 준수 정책을 충족하기 위해 감사를 '확인란'으로 요구한 다음, 분석을 감사관에게 맡기고 있습니다. SQL Database 감사를 사용하면 사용자 고유의 분석을 매우 쉽게 구동할 수 있습니다. 코드를 작성할 필요가 없는 셀프 서비스 BI 도구에서 쉽게 사용할 수 있도록 로그를 디자인했습니다. 감사에는 하나 이상의 데이터베이스 감사 로그를 가리킬 수 있는 <a href="https://go.microsoft.com/fwlink/?LinkId=403540">파워 뷰 및 파워 피벗</a> 을 활용하는 미리 빌드된 보고서 템플릿도 포함되어 있습니다. 이제 책임을 지고 데이터를 매우 쉽게 조각화하여 변칙을 찾고 위반이 있었는지 보다 신속하게 확인하고 즉각적인 조치를 취할 수 있습니다.</p>

