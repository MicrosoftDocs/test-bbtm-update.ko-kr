Title: 스마트 건물이 기후 변화에 대처하는 데 어떻게 도움이 될 수 있는가
Summary: IoT(사물 인터넷)는 정부와 조직이 인류의 가장 가시적인 과제를 해결하는 방식을 바꾸고 있습니다. 세 부분으로 구성된 이 시리즈에서는 리더가 도시에서 디지털 트랜스포메이션을 추진하기 위해 해결해야 하는 일반적인 문제를 먼저 살펴보았습니다.
Content: >-
  <p><em>IoT(사물 인터넷)는 정부와 조직이 인류&rsquo;의 가장 어려운 과제를 해결하는 방식을 바꾸고 있습니다. 세 부분으로 구성된 이 시리즈에서는 </em><a href="https://azure.microsoft.com/en-us/blog/the-smart-way-to-a-smarter-city-three-critical-considerations/" target="_blank"><em>리더가 도시에서 디지털 트랜스포메이션을 추진하기 위해 해결해야 하는</em></a> 일반적인 문제를 먼저 살펴보았습니다<em>. 다음으로, Well&rsquo;은 IoT의 흥미로운 주요 애플리케이션에 초점을 맞출 것입니다. 이 게시물은 기술로 기후 변화에 대처하는 데 초점을 맞추고 있으며, 동반자 조각</em><a href="https://azure.microsoft.com/en-us/blog/using-ai-and-iot-for-disaster-management/" target="_blank"><em>은 재해 관리의 발전을 강조합니다</em></a><em>.&nbsp; </em></p>


  <p>기온 상승, 극단적인 기상 이벤트 및 기타 환경 영향으로 기후 변화의 징후가 증가하고 있습니다. 과학자들은 이제 지구 기온이 2015 년 파리 협정 (1.5C&deg;에서 2C&deg; 이하의 증가)의 목표를 지나서 가속화 <a href="https://www.theguardian.com/cities/ng-interactive/2017/nov/03/three-degree-world-cities-drowned-global-warming" target="_blank">되고 있으며 선택하지 않으면 2100 년까지 전 세계적으로 평균 3.2C&deg;를 올릴 것으로 예상된다</a>고 경고하고 있습니다. 또한 상당한 인구 통계학적 변화가 병렬 영향을 미치고 있습니다. 전 세계&rsquo; 인구는 2050년까지 76억명에서 98억 으로 급증할 것으로 예상되며, 70%가 도시 지역에 거주하고 있습니다.</p>


  <p>급변하는 도시화는 식량과 물 생산, 운송, 주거 및 상업 생활, 보건 및 인적 서비스에 전력을 공급하기 위해 중단없이 에너지 공급을 유지하기 위해 큰 인용이 필요합니다. 실제로 건물과 건설은 현재 업스트림 발전이 고려될 때 <a href="https://www.worldgbc.org/sites/default/files/UNEP 188_GABC_en %28web%29.pdf" target="_blank">전 세계 최종 에너지 사용량의 36</a> %와 에너지 관련 이산화탄소 배출량의 39%를 차지하고 있습니다.</p>


  <h2>스마트 빌딩은 에너지 사용을 줄이기 위한 더 빠른 수정 사항입니다.&nbsp;</h2>


  <p>빠르게 진행되는 도시화는 기후 영향을 즉시 줄일 수 있는 흥미로운 기회를 제공합니다. 건물&mdash; 복소 단지, 다가구 주택, 호텔, 상점, 학교, 병원 및 쇼핑몰&mdash; 등이 도시 인프라의 큰 부분을 구성하기 때문에 스마트하게 만들면 도시의 에너지와 탄소 발자국을 크게 줄일 수 있습니다. 따라서 기후 변화를 줄이는 것은 오래된 건물을 업데이트하고 기술을 새로운 건설로 구축함으로써 한 번에 한 건물에서 발생할 수 있습니다. 우리는 공공 정책의 변화 또는 막대한 예산 할당이 개별적으로 그리고 집단적으로 영향을 미칠 때까지 기다릴 필요가 없습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09a35b4b-ecb3-4f98-a465-2131a04032b0.png"><img alt="Circular room of windows overlooking a city view" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/631b6424-e1ae-4aad-99d1-7b954ed04056.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT 스마트 빌딩 기후 변화" width="960"></a></p>


  <p>연결된 건물 기술은 조명, 난방 및 냉각을 관리하여 유용성과 편안함을 극대화하면서 불필요한 사용을 줄일 수 있습니다. 또한 스마트 빌딩 소프트웨어는 예방 유지 관리를 예약하고, 비용 및 영향으로 해결 문제를 자동으로 식별하고 우선 순위를 지정하며, 편안함과 에너지 효율을 위해 건물을 지속적으로 최적화할 수 있습니다. 이러한 혜택에도 불구하고, 건물 소유자는 역사적으로 이러한 솔루션에 참여하는 것을 주저하고있다, 장기간 두려워, 비용이 많이 드는, &ldquo;스터드&rdquo; 개조 및 리모델링에 스트립. 그러나 변경 내용은 단순히 기술을 사용하여 HVAC 사용을 관리하고 최적화하는 것으로 시작할 수 있습니다.</p>


  <h2>Microsoft 본사의 에너지 사용량을 5분의 1로 줄입니다.</h2>


  <p>Microsoft는 자체 포트폴리오를 분석할 때 대규모 CapEx 투자가 필요할 것이라고 우려했습니다. 그러나 팀은 물리적 개조 대신 다른 waya&mdash; 소프트웨어 개조를 발견했습니다. 이 회사는 ICONICS와 협력하여 125개 건물에 걸쳐 30,000개의 센서로 연결된 장비와 다양한 건물 관리 시스템을 통해 서로 대화할 수 있는 분석 담요&rdquo;를 개발&ldquo;했습니다. 또한 빌드 관리자에게 최적화 프로그램을 구동하는 분석, 기계 학습 및 온라인 대시보드를 제공합니다. Imagine 모든 건물이 에너지 및 기타 자원을 어떻게 소비하는지 한눈에 보고 의사 결정권자와 정보를 공유하여 우선 순위를 형성할 수 있습니다. 데이터 시각화를 사용하면 온라인 대시보드를 사용할 수 있습니다.</p>


  <p>&ldquo;<a href="https://www.microsoft.com/en-us/stories/88acres/88-acres-how-microsoft-quietly-built-the-city-of-the-future-chapter-1.aspx" target="_blank">88 에이커 프로젝트의</a> 순 결과는 건물과 도시에&rdquo; 배포 할 수있는 정말 하이퍼 확장 가능한 프로젝트로 이어졌다고 Microsoft의 디지털 변환 수석 프로그램 관리자 인 Daniel Lee는 말합니다. &ldquo;Microsoft는 스마트 빌딩 프로그램을 여러 캠퍼스에 걸쳐 300개 이상의 건물로 확장했습니다. 다른 효율성을 통해 전력 사용량을 소형 발전소인 59메가와트에서 43메가와트로 줄일 수 있었습니다. 이는&rsquo; 매년 수백만 달러를 절약하는 22%의 전력 감축입니다.&rdquo;</p>


  <p>Microsoft와 같은 회사들은 스마트 빌딩&rsquo;이 환경적 의미가 없다는 것을 깨닫고 있습니다. 1~2년 안에 ROI를 수확한 다음 향후 수년간 상당한 비용 절감을 제공하는 강력한 비즈니스 근거를 제공합니다.</p>


  <h2>스마트 빌딩을 한 단계 더 끌어올리기</h2>


  <p>이러한 모든 이득은 인상적이다, 그들은 새로운 기술로 더 밀어 수 있습니다. 이제 건물 관리자 및 시설 관리자는 온라인 대시보드를 검토하는 것 외에도 분석 및 모델링을 사용하여 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Microsoft Azure Digital Twins</a>를 사용하여 더 스마트한 공간을 구축할 수 있습니다. 공간 인텔리전스 솔루션인 Azure Digital Twins는 사용자가 사람, 장소 및 디바이스 간의 관계 및 상호 작용을 이해하는 데 도움이 됩니다. 해결에 대한 요구 사항 및 문제를 식별합니다. 를 사용하여 Dynamics 365 for Field Service와 같은 자동화된 티켓 시스템에 연결합니다.</p>


  <p>&ldquo;Azure Digital Twins를 사용하면 공기 처리기, 필터, 펌프 또는 모터와 같은 자산을 가져와 플랫폼에서&rdquo; 설명할 수 있습니다. SaaS 기반의 자동화된 스마트 빌딩 솔루션을 제공하는 ICONICS의 사장 겸 CEO인 Russ Agrusa는 말합니다. &ldquo;한편, IoT 센서&mdash; 흐름, 압력, 온도&mdash; 데이터가 모두 Azure Digital Twins 서비스로 전달됩니다. 그 동안 데이터 시각화 및 분석, 예방 유지 관리 예약, 연결된 현장 작업자 역량 강화와 같은 많은 스마트 시스템 작업을 수행할 수 있습니다.&rdquo;</p>


  <p>예를 들어 센서, Azure Digital Twins 및 ICONICS 소프트웨어를 사용하여 닫아야 하는 열린 창, 동시에 실행되는 난방 및 냉각 시스템 또는 주말과 휴일에 과도한 난방 및 냉각과 같은 문제를 식별할 수 있습니다. 이 기술은 또한 10분 안에&mdash; 회의로서 조명, 온도 및 기술을 실제 요구&mdash; 사항에 맞게 조정하는 데 사용할 수 있으므로 편안함을 희생하지 않고 불필요한 사용을 유도할 수 있습니다.&nbsp;</p>


  <h2>상업 공간을 효율적으로 사용: 두 번 승리</h2>


  <p>또한 Azure Digital Twins를 사용하여 공간 사용 방법을 분석하여 기업이 요구하는 부동산 공간을 줄이는 데 도움을 주며, 이는 기후 영향을 줄이는 데 더욱 기여합니다. 예를 들어 Microsoft에서 건물 팀은 기존의 &ldquo;1인당 공간 메트릭 대신 실제 공간&rdquo; 점유율 및 사용률 데이터를 살펴보고 평균적으로 회사가 필요 이상으로 20% 더 큰 공간을 구축했다는 것을 발견했습니다. 이를 알면 회사는 소유 및 임대 공간을 보다 효율적으로 사용할 수 있습니다.&nbsp;</p>


  <p>건물이 있는 모든 조직은 Azure Digital Twins의 혜택을 누릴 수 있지만, 글로벌 기업, 교육 기관, 도시 정부 및 군대와 같은 대규모 캠퍼스 또는 설치를 관리하는 사람들에게는 특히 중요한 이점이 있습니다.</p>


  <p>상업용 사무실 공간은 2012년 870억 평방피트에서 2050년 1,260억 평방피트 이상으로 증가할 예정입니다. 현재 에너지 효율 기술과 지붕 태양 전지판이 구현되면 이 공간의 거의 절반이 순 제로 에너지 사용에 도달할 수 있습니다. IoT는 훨씬 더 많은 이익을 추진하여 전 세계가 에너지 낭비에서 에너지 중립, 에너지 양성으로 전환할 수 있도록 할 수 있습니다. 이&rsquo;단 방법.</p>


  <h2>스마트 빌딩을 한 단계 더 끌어올리기</h2>


  <p>스마트 빌딩에 성공하면 귀중한 천연 자원을 최대화하고, 새로운 에너지원을 창출하고, 에너지를 그리드에 다시 제공하는 데 도움이 되는 상호 연결된 시스템인 스마트 시티의 비전을 달성할 수 있는 문이 열립니다.</p>


  <p>스마트 빌딩 캠퍼스는 기술 지원 기업, 태양 전지 패널, 스마트 배터리 스토리지 및 전기 자동차 함대와 함께 연결된 생태계가 될 수 있으며 그리드 오버로드 또는 새로운 인프라를 추가하지 않도록 에너지를 효율적으로 관리합니다. Azure Digital Twins는 에너지 생성, 전송 및 배포 관계를 모델링하여 적시에 효율성을 높일 수 있습니다. 전기 자동차 충전 가치 체인을 통해 Azure Digital Twins는 소비자, 자동차, 유틸리티 회사 등을 연결하여 <a href="https://azure.microsoft.com/en-us/blog/allego-offers-electric-vehicle-smart-charging-solutions-powered-by-azure-digital-twins/" target="_blank">에너지 절약형 운송의 스마트 사용률과 성장을 촉진</a>합니다. 그리고 마지막으로, 개별 소비자조차도 태양열 지붕과 전기 자동차를 사용하여 필요할 때 에너지를 저장하거나 유틸리티 회사에 다시 판매할 에너지를 생산함으로써 에너지 생산자가 될 수 있습니다.</p>


  <h2>논쟁하기 어려운 비즈니스 사례&rsquo;</h2>


  <p>전 세계의 건축 에너지 사용량을 줄이면 탄소 배출량이 크게 감소하고 지구 온난화가 느려지면서 기후 변화 프로그램이 성공하기 시작했습니다. 에너지 사용이 낮아지고 대체 에너지 가격이 하락하면 비용이 낮아지므로 스마트 빌딩은 정부의 의무에 동기를 부여하고 더 빠른 채택을 추진하기 위한 강력한 비즈니스 사례를 제공합니다. 최근 하버드 비즈니스 리뷰 설문 조사에 따르면 글로벌 조직의 약 66%는 <a href="https://hbr.org/sponsored/2018/09/data-driven-work-spaces" target="_blank">더 나은 에너지 관리가 스마트 빌딩 투자를 위한 주요 비즈니스 동인</a>이라고 말합니다.</p>


  <p>&ldquo;Azure Digital Twins 기술은 스마트 시티&rdquo; 에 절대적으로 이상적입니다. &ldquo;모든 것이 다른 사일로와 온-프레미스로 사일로되어 있기 때문에 연결된 도시를 수행할 수&rsquo; 없으며, 이를 위해서는 클라우드의 하이퍼 스케일링 솔루션이 필요합니다.&rdquo;</p>


  <p>마지막으로, 비즈니스 주도적이고 경제적으로 동기를 부여하는 기후 변화에 관해서는 앞으로 나아갈 길이 있습니다. 기업과 다른 조직이 스마트 빌딩 에너지 절약 및 연결 향상으로 성공을 공유함에 따라 정부와 도시가 의무,&rsquo; 투자 및 자원과 함께 참여할 가능성이 높습니다. 스마트 빌딩은 도덕적으로 책임이 있는 일을 하고, 더 나은 서비스와 결과를 제공하고, 지속 가능한 미래를 만들고, 친기업 비용 절감을 제공할 수 있는 드문 기회를 제공합니다.</p>


