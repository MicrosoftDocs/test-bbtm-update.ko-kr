  <p>이 문서에서는 처리량이 높은 IoT 데이터를 삽입한 다음, 보고를 위해 다른 필드에 집계를 사용하는 방법을 알아봅니다. 많은 데이터베이스는 MongoDB, HBase, Cassandra 또는 Azure Cosmos DB와 같은 데이터를 분할하므로 처리량이 매우 높고 대기 시간이 짧습니다. 그러나 삽입 시나리오에 대한 데이터를 분할하고 보고 시나리오에 대해 다른 파티션 키의 데이터를 그룹화하려면 어떻게 해야 할까요? 아쉽게도 이러한 요구 사항은 일치하지 않습니다. 이 게시물에 설명된 이 문제를 해결하는 두 가지 옵션이 있습니다.</p>


