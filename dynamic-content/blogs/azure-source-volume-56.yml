  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/avere-vfxt-for-azure-for-hpc-workloads-now-ga/">이제 HPC 워크로드용 Avere vFXT를 일반 공급</a></h3>


  <p>Avere vFXT for Azure는 클라우드 기반 HPC 클러스터에 인접한 Azure Virtual Machines 집합으로 배포되는 데이터 집약적 HPC(고성능 컴퓨팅) 작업을 위한 파일 시스템 캐싱 솔루션입니다. 소프트웨어는 VM 클러스터로 실행되어 모든 크기의 컴퓨팅 클러스터에 대해 매우 높은 규모 및 처리량 용량을 사용할 수 있습니다. 컴퓨팅 노드에 가깝게 파일을 캐시하는 Avere vFXT는 읽기 속도를 높여서 최대 부하에도 좀 더 원활하게 작업할 수 있게 도와줍니다. Avere vFXT는 클라이언트 코어가 1,000~40,000개인 시스템에서 가장 잘 작동합니다. Avere vFXT는 기존 온-프레미스 데이터 스토리지와 함께 작동하여 데이터 센터에 장기 저장되는 활성 파일에 대한 Azure 기반 계산 리소스 로컬 액세스를 제공할 수 있습니다.</p>


