  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/deliver-the-right-events-to-the-right-places-with-event-domains/">이벤트 도메인을 사용하여 올바른 위치에 올바른 이벤트 제공</a></h3>


  <p>이벤트 도메인은 동일한 애플리케이션과 관련된 대규모 Event Grid 토픽을 관리하는 도구입니다. 수천 개의 개별 토픽을 가질 수 있는 메타 항목으로 생각할 수 있습니다. 이벤트 도메인은 Azure 서비스(예: Storage 및 IoT Hub)에서 이벤트를 게시하는 데 사용하는 것과 동일한 아키텍처를 사용할 수 있으므로 수천 개의 토픽에 이벤트를 게시할 수 있습니다. 도메인 역시 각 토픽에 대한 권한 부여 및 인증 제어를 제공하므로 테넌트를 분할할 수 있습니다. 또한 Azure Government 지역에서 Event Grid를 사용할 수 있도록 할&#39;있습니다(모든 기능을 사용할 수 있을 때까지 공개 미리 보기). 마지막으로 일부 SDK를 업데이트하고, 이벤트 구독에 대한 TL(Time to Live) 기능을 추가하고, 배달 못 한 편지 및 재시도 정책을 구성하기 위한 포털 UI 지원을 추가했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7119eacc-99cd-48f4-81fb-055350238205.png"><img alt="Solution diagram showing the use of Event Domains to manage Event Grid topics" border="0" height="395" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19a80775-cdb1-41dc-9270-0aad8c44e70d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Event Grid 토픽을 관리하는 이벤트 도메인" width="600"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/cross-channel-emotion-analysis-in-microsoft-video-indexer/">Microsoft Video Indexer의 교차 채널 감정 분석</a></h3>


  <p>Azure Video Indexer는 Azure Media Analytics, Azure Search, Cognitive Services(예: Face API, Microsoft 번역기, Computer Vision API 및 Custom Speech Service)를 기반으로 하는 클라우드 서비스입니다. VI(Video Indexers&rsquo;) 새로운 기계 학습 모델은 인간의 행동을 모방하여 비디오에서 분노, 두려움, 기쁨, 슬픔이라는 네 가지 문화적 정서적 상태를 감지합니다. 음성 콘텐츠와 음성 음색에 의존하는 VI의 새로운 감정 감지 기능을 사용하면 마케팅, 고객 관리 및 영업 목적으로 활용하여 비디오 콘텐츠에 대한 더 많은 통찰력을 얻을 수 있습니다. VI를 사용하려면 기계 학습 또는 컴퓨터 비전에 대한 배경 지식이 필요하지 않습니다&rsquo;. 한 줄의 코드를 작성하지 않고 시작할 수도 있습니다. VI는 단순하지만 강력한 API를 제공하며 모든 개발자의 손이 닿는 범위 내에서 비디오를 위한 AI 기술의 기능을 제공합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplified-restore-experience-for-azure-virtual-machines/">Azure Virtual Machines에 대한 간소화된 복원 환경</a></h3>


  <p>이제 Azure Backup은 ARM 템플릿 및 Azure Managed Disks의 기능을 활용하여 Azure Virtual Machines에 대한 향상된 복원 환경을 제공합니다. 새 복원 환경에서는 관리 디스크 및 VM(가상 머신) 템플릿을 직접 만듭니다. 이렇게 하면 스크립트 또는 PowerShell 명령을 실행하여 변환하고 구성하는 수동 프로세스가 제거됩니다. VHD 파일을 만들고 복원 작업을 완료합니다. 복원이 트리거된 후 수동 개입이 없으므로 IaaS VM을 복원하기 위한 단일 클릭 작업입니다.</p>


