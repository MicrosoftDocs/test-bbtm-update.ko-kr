  <p>Yashesvi Sharma는 Scott Hanselman에 합류하여 예약된 가상 머신 인스턴스와 구매한 예약이 동일한 크기 시리즈 그룹의 다른 VM(가상 머신) 크기에 어떻게 적용될 수 있는지 논의합니다. 이렇게 하면 할인을 최대화하고 예약 관리를 더 쉽게 수행할 수 있습니다. 또한 이제 Azure에서 SQL Database, Azure Cosmos DB 및 SUSE Linux 사용량에 대한 예약을 구매하여 더 많은 비용을 절약할 수 있습니다.</p>


  <h3><a href="https://channel9.msdn.com/Shows/Azure-Friday/Hybrid-data-movement-across-multiple-Azure-Data-Factories">여러 Azure Data Factories에서 하이브리드 데이터 이동 | Azure Friday</a></h3>


