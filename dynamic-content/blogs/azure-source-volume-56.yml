  <p>Microsoft &ndash; 커넥트 2018년 12월 4일에 온라인으로 조정하는 날짜를 저장하고 전문가와 함께 Azure 및 Visual Studio, 기조 연설, 데모 및 실시간 코딩에 대한 개발 중심&mdash; 업데이트를 하루 종일 제공합니다. 방금 시작했&rsquo;든&rsquo; 블록체인을 중심으로 하든,&rsquo; 이곳에서 사람들을 찾을 수 있습니다. 그리고 그것은 모두 온라인으로 발생합니다. 편안하게 하고 영감을 얻으세요.</p>


