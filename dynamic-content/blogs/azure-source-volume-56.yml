  <p>Azure 팀의 수석 PM인 James Baker는 빅 데이터 공간의 최신 제품인 Azure Data Lake Service - Gen 2에 대해 설명합니다. 그는 우리에게 새로운&#39;무엇이고 왜 이것이 기존 및 신규 고객에게 그렇게 큰 문제인지에 대한 낮은 다운을 제공합니다.</p>


  <h3><a href="https://channel9.msdn.com/Shows/Azure-Friday/RI-instance-size-flexibility--reservations-for-Azure-Cosmos-DB-SQL-DB-and-SUSE">Azure Cosmos DB, SQL DB 및 SUSE | 대한 RI 인스턴스 크기 유연성 &amp; 예약 Azure Friday</a></h3>


