  <h2>이제 미리 보기로</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/local-testing-with-live-data-means-faster-development-with-azure-stream-analytics-2/">라이브 데이터를 사용한 로컬 테스트는 Azure Stream Analytics를 사용하여 더 빠른 개발을 의미합니다.</a></h3>


  <p>이제 라이브 데이터 로컬 테스트를 Azure Stream Analytics Visual Studio 도구에서 공개 미리 보기로 사용할 수 있으며, 이를 통해 Azure Event Hub, IoT Hub 및 Blob Storage 라이브 이벤트 스트림을 사용하여 IDE에서 로컬로 작업을 테스트할 수 있습니다. 새 로컬 테스트 런타임은 클라우드 또는 로컬 정적 파일에서 라이브 스트리밍 데이터를 읽을 수 있습니다. 클라우드 런타임 Azure Stream Analytics와 동일하게 작동하므로 많은 테스트 시나리오에 필요한 동일한 시간 정책을 지원합니다. 쿼리는 단일 서버 개발 환경에 적합한 시뮬레이션된 환경에서 실행되며 쿼리 논리 테스트 목적으로만 사용해야 합니다. 성능/확장성 및 가용성 테스트에는 적합하지 않습니다.</p>


