  <h3><a href="https://azure.microsoft.com/en-us/blog/devcon4/">Microsoft @ DevCon4</a></h3>


  <p>DevCon4는 지난 주 프라하에서 열린 디자이너, 개발자, 연구원 및 아티스트를 위한 Ethereum 컨퍼런스로, Microsoft는 Ethereum Virtual Machine의 오픈 소스, 독립 실행형, 포함 가능, C++ 구현인 enclave 준비 Ethereum Virtual Machine(eEVM)을 출시했습니다. 이 코드베이스는 모든 블록체인 또는 오프체인 컴퓨팅 시나리오에서 TEE(Trusted Execution Environment)가 지원되는 EVM 계약 논리가 작동하도록 에코시스템 전반의 프로젝트의 시작점으로 사용될 것으로 기대합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/your-guide-to-azure-stack-azure-data-box-and-avere-ignite-sessions/">Azure Stack, Azure Data Box 및 Avere Ignite 세션에 대한 가이드</a></h3>


  <p>하이브리드 클라우드는 퍼블릭 클라우드와 데이터 센터를 통합하는 것에서부터 퍼블릭 클라우드와 관련하여 작동하는 대부분의 원격 대상에서도&rsquo; 사용할 수 있는 컴퓨팅 단위로 발전하고 있습니다. Azure Stack은 데이터 센터에서 Azure 서비스를 제공할 수 있는 하이브리드 클라우드 플랫폼이며, Azure Data Box는 비용 효율적인 방법으로 많은 양의 데이터를 Azure로 이동하는 데 도움이 되며, Azure용 Avere vFXT는 HPC(고성능 컴퓨팅) 애플리케이션에 대한 고성능 파일 액세스를 제공합니다. 이 게시물은 Ignite 2018의 주문형 콘텐츠로 구성된 큐레이팅된 학습 경로를 제공하여 자세한 내용을 알아볼 수 있도록 도와줍니다.</p>


  <h2>Azure 쇼</h2>


  <h3><a href="https://azpodcast.azurewebsites.net/post/Episode-253-Azure-Data-Lake-Service-Gen-2">에피소드 253 - Azure Data Lake Service - Gen 2 | Azure 팟캐스트</a></h3>


