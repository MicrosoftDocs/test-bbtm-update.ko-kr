Slug: announcing-the-general-availability-of-service-fabric-on-linux
Title: Linux에서 Service Fabric 일반 공급 발표
Summary: Azure Service Fabric 핵심 Azure 인프라를 지원하는 기본 마이크로 서비스 및 오케스트레이션 플랫폼입니다. 올해 초 Microsoft //build 컨퍼런스에서 일반을 발표했습니다...
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">Azure Service Fabric</a> 핵심 Azure 인프라를 지원하는 기본 마이크로 서비스 및 오케스트레이션 플랫폼입니다. 올해 초 Microsoft //build 컨퍼런스에서 <a href="https://azure.microsoft.com/en-us/blog/announcing-windows-server-container-orchestration-with-azure-service-fabric/" target="_blank">Service Fabric Windows Server 컨테이너 오케스트레이션</a>의 일반 공급이 발표되었습니다. 오늘, 국가별 클라우드를 포함한 모든 지역에서 컨테이너 오케스트레이션을 위한 Linux의 Service Fabric 일반 공급에 대해 발표하게 되어&#39;. 이제 Windows Server 및 Linux 모두에 대해 Service Fabric 컨테이너화된 애플리케이션을 실행할 수 있습니다. 현재 Linux 클러스터에 대해 Ubuntu 16.04를 지원하며, Red Hat Enterprise Linux를 포함한 다른 Linux OS가 로드맵에 있습니다.</p>


  <p>Linux의 런타임 환경은 동일한 코드베이스를 사용하므로 Windows 익숙한 것과 동일합니다. 이러한 친숙함은 Windows Service Fabric 사용하고 비즈니스 요구 사항 중 일부에 Linux를 사용하는 경우 애플리케이션 개발 및 배포를 위한 가속화된 경로를 만듭니다.</p>


  <p>런타임 v6.0 및 SDK v2.8을 포함하는 이 Service Fabric 릴리스에서는 Windows Server 및 Linux 모두에서 오케스트레이션 기능을 활용할 수 있습니다. Service Fabric 사용하여 컨테이너 이미지를 시작 및 관리하고, 리소스를 제어하고, DNS를 사용하여 서비스 검색을 완료하고, OMS 통합을 사용하여 인사이트를 얻고, 볼륨 드라이버 통합을 통해 애플리케이션을 빌드하고, Windows Server 및 Linux에서 플랫폼을 어셈블하거나 빌드하지 않는 데 진정으로 집중할 수 있습니다.</p>


  <p>훌륭한 애플리케이션을 빌드하는 데 있어 도구의 중요성을 인식합니다. Azure에서 Azure CLI 2.0은 명령줄을 사용하여 Windows 및 Linux 모두에서 애플리케이션 및 클러스터를 관리하는 일류 환경을 제공합니다. Azure Portal을 사용하는 경향이 더 많은 경우 클러스터를 만들고 관리하는 포괄적인 UI 환경을 제공합니다. 또한 클러스터를 모니터링하는 기존 SFX(Service Fabric Explorer) UI 관리 도구는 Windows Server 및 Linux 클러스터 모두에서 동일하게 작동합니다.</p>


  <p><img alt="Project Done (002)" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2967d13e-690d-4aa3-a364-aaf116191648.gif" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Project 완료(002)" width="1266"></p>


  <p>오늘날 Service Fabric Visual Studio 2017 및 Windows용 PowerShell에 초점을 맞춘 훌륭한 개발 도구를 보유하고 있습니다. Linux에 대한 도구 요구 사항이 서로 다르므로 Linux의 Java 개발자를 위한 일류 환경을 보장하는 Java SDK 도구 집합을 만들었습니다. 또한 Yeoman, Jenkins 및 Eclipse와의 통합을 포함하는 대부분의 Linux 도구를 오픈 소스로 사용했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13a35482-3bb4-40ba-96eb-9e575bfc91dc.png"><img alt="high-res-eclipse-no-windows" border="0" height="1319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31a55ba1-247e-4912-abdb-97a9f5d43dd7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="높은 res-eclipse-no-windows" width="2560"></a></p>


  <p align="center"><em>Eclipse를 사용하여 Java에서 Service Fabric Reliable Services 만들기</em></p>


  <p>Java 및 .NET Standard 2.0을 지원하기 위해 Service Fabric SDK(v 3.0 미리 보기)도 릴리스할&#39;있습니다. Service Fabric SDK에는 이러한 언어에 대한 Reliable Services 및 Reliable Actors를 포함한 프로그래밍 모델이 포함되어 있습니다. .NET을 사용하는 기존 고객에게 친숙한 이러한 모델은 상태 저장 또는 상태 비국적 마이크로 서비스를 개발하는 데 사용할 수 있습니다. 상태 저장 Reliable Services는 서비스가 실행되는 동일한 노드에서 데이터를 자동으로 공동 배치하여 애플리케이션을 고가용성으로 만들고 대기 시간을 줄입니다. Reliable Actors는 행위자 프로그래밍 모델을 사용하는 간단한 방법을 제공하므로 동시 마이크로 서비스 애플리케이션을 쉽게 개발할 수 있습니다. 이 릴리스에는 기존 compose yaml 파일을 사용하여 애플리케이션을 배포할 수 있도록 하는 Docker Compose에 대한 미리 보기 지원도 포함되어 있습니다.</p>


  <p>애플리케이션 개발에 가져올 수 있는 무한한 가능성에 매우 기대됩니다. <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-quickstart-containers-linux" target="_blank">Linux용 Service Fabric 빠른 시작으로</a> 10분 안에 이러한 새로운 기능을 사용해 볼 수 있습니다. Service Fabric 대한 자세한 자습서는 <a href="https://azure.microsoft.com/en-us/documentation/learning-paths/service-fabric/" target="_blank">Service Fabric 설명서를 참조하세요</a>. 그 과정에서 질문이 있는 경우 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-support" target="_blank">Microsoft에 문의</a> 하거나 <a href="https://blogs.msdn.microsoft.com/azureservicefabric/tag/community/" target="_blank">월별 커뮤니티 통화</a>에 참여하세요. 제품, 특히 새로운 미리 보기 기능에 대한 구체적인 피드백이 있는 경우, Wed&rsquo;는 제품에 대해 듣고 싶어합니다. 빌드한 내용을 보기 위해 기다릴 수 없어&rsquo;!</p>
