Title: AKS(관리되는 Kubernetes) 및 Azure Container Registry 개선 사항 소개
Summary: 오늘 새로운 관리형 Kubernetes 서비스인 AKS(Azure Container Service)의 미리 보기를 발표하게 된 것을 자랑스럽게 생각합니다. 우리는 고객이 Azure에서 현재 Kubernetes 지원과 사랑에 빠지는 것을 보았습니다...
Content: >-
  <p>오늘 새로운 관리형 Kubernetes 서비스인 <a href="https://azure.microsoft.com/en-us/services/container-service/">AKS(Azure Container Service) </a>의 미리 보기를 발표하게 된 것을 자랑스럽게 생각합니다. 우리는 고객이 지난 6개월 동안 300% 성장한 현재 ACS로 알려진 Azure Container Service의 현재 Kubernetes 지원에 만족하는 것을 보았습니다. 이제 AKS의 미리 보기를 통해 이식성을 희생하지 않고 Kubernetes 환경을 더욱 쉽게 관리하고 운영할 수 있습니다. 이 새로운 서비스는 Azure 호스팅 컨트롤 플레인, 자동화된 업그레이드, 자동 복구, 간편한 크기 조정 및 개발자와 클러스터 운영자 모두를 위한 간단한 사용자 환경을 제공합니다. AKS를 사용하면 고객은 복잡성 및 운영 오버헤드 없이 오픈 소스 Kubernetes의 이점을 얻을 수 있습니다.</p>


  <p>아래 데모에서는 새 AKS 클러스터를 프로비전하고, 클러스터를 Kubernetes 1.7.7에서 1.8.1로 업그레이드하고, 클러스터를 3개에서 10개 노드로 확장하는 것이 얼마나 쉬운지 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2de2a288-9bba-499e-8468-6f172833ca69.gif"><img alt="aks" border="0" height="792" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aaba8533-1c2b-41fc-807b-b6966c6b7271.gif" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Aks" width="1179"></a></p>


  <p><strong>시작하는 데 도움이 되는 AKS는 무료입니다.</strong> 비즈니스에 가치를 더하는 VM에 대해서만 비용을 지불합니다. 관리 인프라에 대해 시간당 요금을 청구하는 다른 클라우드 공급자와 달리 AKS를 사용하면 Kubernetes 클러스터 관리에 대해 아무것도 지불하지 않습니다. 결국, 클라우드는 소비하는 것에 대해서만 비용을 지불해야 합니다. AKS가 적합한 이유에 대한 비디오를 보고 지금 <a href="https://azure.microsoft.com/en-us/services/container-service/" target="_blank">AKS를 무료로 사용해 보세요</a> .&nbsp;</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Container-Orchestration-Simplified-with-Managed-Kubernetes-in-Azure-Container-Service-AKS/player" width="960"></iframe></p>


  <p>Azure Container Service는 2015년부터 여러 컨테이너 오케스트레이터를 지원하여 사용할 수 있지만, 이러한 새로운 기능과 혁신적인 가격 책정은 컨테이너 오케스트레이션의 오픈 소스 표준으로 부상한 Kubernetes에 중점을 둡니다. Kubernetes는 고유한 커뮤니티 참여와 이식성을 통해 표준화하기에 이상적인 오케스트레이터입니다. 이는 Microsoft에 놀라운 일이 아닙니다. Kubernetes의 공동 제작자인 Brendan Burns는 이제 Azures&rsquo; 컨테이너 활동을 이끌고 있습니다. 올해 초 Microsoft는 Kubernetes 혁신의 중심에 있는 회사인 Deis를 인수했습니다. 그 어느 때보다도 Microsoft는 Kubernetes에 <a href="https://www.theregister.co.uk/2017/09/29/kubernetes_next_version/" target="_blank">업스트림에 기여</a> 하고 개발자가 Kubernetes를 더 쉽게 사용할 수 있도록 <a href="https://sweetcode.io/kubernetes-dummies-kubernetes-cluster/" target="_blank">Draft</a> 와 같은 혁신적인 소프트웨어를 개발하고 있습니다.&nbsp; Kubernetes에 대한 집중이 심화됨에 따라 관리되는 Kubernetes 서비스를 AKS라고 합니다.</p>


  <p>예를 들어 Azure CLI를 사용하여 새 Kubernetes 클러스터를 쉽게 만들 수 있는 방법은 다음과 같습니다.</p>


  <pre>

  az aks create &ndash;n myCluster &ndash;g myResourceGroup</pre>


  <p>또한 Docker Enterprise 및 Mesosphere DC/OS(<a href="https://www.docker.com/customers/metlife-transforms-customer-experience-legacy-and-microservices-mashup" target="_blank">MetLife</a> 및 <a href="https://customers.microsoft.com/en-us/story/esri" target="_blank">ESRI</a> 포함)와 같은 다른 오케스트레이터 배포에 대한 관심이 계속 표시됩니다.&nbsp; 따라서 인기 있는 오픈 소스 컨테이너 솔루션을 간단하게 만들기 위해 Azure의 기존 ACS 배포 엔진을 계속 지원할 것입니다. 상호 고객의 요구를 해결하기 위해 Azure Marketplace에서 엔터프라이즈 제품의 향상된 통합을 제공하기 위해 <a href="https://azure.microsoft.com/en-us/services/container-service/docker" target="_blank">Docker</a> 및 <a href="https://azure.microsoft.com/en-us/services/container-service/mesosphere" target="_blank">Mesosphere</a> 와 지속적으로 협력하고 있습니다. Azure Marketplace는 ACS와 동일한 간편한 배포를 제공하며, 엔터프라이즈 버전에 간편한 현재 위치 업그레이드를 추가하여 부가 가치 상업용 기능 및 24x7 지원을 제공합니다.</p>


  <p>AKS의 출시 외에도 관리&rsquo;형 SKUAzure&nbsp; <a href="https://azure.microsoft.com/en-us/services/container-registry/" target="_blank">Container Registry</a>(ACR)의&nbsp; 일반 공급이 오늘 발표되었습니다. ACR은 세 가지 새로운 크기를 통해 요구 사항에 맞게 조정되는 프라이빗 레지스트리를 제공합니다. Azure&rsquo;의 글로벌 공간을 확장하기 위해 ACR 지역 복제 미리 보기를 발표합니다. 맵 클릭을 통해 고객은 이제 모든 지역에 복제된 단일 레지스트리를 관리할 수 있습니다. 컨테이너 이미지를 ACR로 푸시/끌어오면 가장 가까운 레지스트리로 라우팅됩니다. ACR 지역 복제를 통해 고객은 글로벌 배포를 하나의 엔터티로 관리할 수 있습니다. 지역에서 복제는 글로벌 규모로 운영되는 고객을 위한 최초의 기능으로, 글로벌 공간이 훨씬 적은 경쟁업체와 Azure를 분리합니다. 이미지가 도착할 때 지역 복제를 활용하고 지역을 배포하는 방법을 보여주는 비디오를 봅니다.</p>


