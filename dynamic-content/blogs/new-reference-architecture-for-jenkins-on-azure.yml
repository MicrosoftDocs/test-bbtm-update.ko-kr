Title: Azure의 Jenkins에 대한 새 참조 아키텍처
Summary: AzureCAT 패턴 & 사례 팀은 Azure에서 Jenkins 서버를 배포하고 실행하기 위한 새로운 참조 아키텍처를 게시했습니다.
Content: >-
  <p>&amp; Azure CAT(Azure 고객 자문 팀)의 패턴 사례(pp&amp;) 그룹은 Ubuntu 16.04 LTS를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/jenkins/" target="_blank">Azure에서 Jenkins 서버를</a> 배포하고 실행하기 위한 새로운 참조 아키텍처를 게시했습니다. Jenkins는 DevOps 솔루션을 빌드하기 위한 강력한 오픈 소스 도구입니다. 이 참조 아키텍처는 Azure 플랫폼에서 Jenkins 서버를 설정하기 위한 모범 사례를 식별하는 데 도움이 되며 엔지니어 요구 사항을 지원하기 위해 Azure 서비스를 최대한 활용하는 데 도움이 됩니다.</p>


  <p>다음 항목에 대한 규범적인 지침을 제공합니다.</p>


  <ul>
   <li>배포용 플러그 인을 포함한 아키텍처</li>
   <li>확장성</li>
   <li>가용성</li>
   <li>관리 효율</li>
   <li>보안</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28b29a08-f4d9-4e9b-b0f7-59d1bafc1e74.png"><img alt="image" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5dc6d28-8cb7-4615-8882-8269de7e9858.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="496"></a></p>


  <p>이 참조 아키텍처는 Azure Marketplace에서 게시된 Microsoft Jenkins 마스터를 기반으로 합니다. 그러면 여러 Azure 플러그 인과 함께 Azure에 Jenkins용 Microsoft 이미지가 설치됩니다.</p>


  <ul>
   <li>Azure AD 플러그 인을 사용하면 SSO(Single Sign-On) 환경을 설정할 수 있습니다.</li>
   <li>Azure VM 에이전트 플러그 인을 사용하면 Azure 가상 머신에서 Jenkins 에이전트를 사용하여 파이프라인의 크기를 조정할 수 있습니다.</li>
   <li>Windows Azure Storage 플러그 인은 파이프라인에서 공유되는 빌드 자산에 대한 스토리지를 제공합니다.</li>
   <li>Azure 자격 증명 플러그 인은 Azure Key Vault 서비스에서 작동합니다.</li>
  </ul>


  <p>다른 <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/jenkins/index" target="_blank">Azure 참조 아키텍처와</a> 마찬가지로 이 Jenkins 배포 및 관련 리소스에는 <a href="https://github.com/azure/Jenkins" target="_blank">GitHub 리포지토리가</a> 포함됩니다. 예를 들어 Azure Managed Disks를 사용하여 재해 복구 시나리오를 지원하는 스크립트를 다운로드할 수 있습니다. Azure Monitor 서비스를 사용하여 Jenkins 서버 또는 파이프라인을 모니터링하는 방법도 알아볼 수 있습니다.</p>


  <p>참조 아키텍처를 검토하고, 배포를 사용해 보며, GitHub 이 아키텍처 및 기타 <a href="https://github.com/mspnp/reference-architectures" target="_blank">참조 아키텍처에</a> 기여하도록 초대합니다.</p>
