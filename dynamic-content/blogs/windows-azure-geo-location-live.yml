Title: Azure 지리적 위치 라이브 Windows
Summary: "MIX '09에서, 우리는 지리적 위치에 대한 곧 지원을 발표, 우리는이 기능이 라이브 갔다 어젯밤 발표 기쁘게 생각합니다.  위치 선택: 가장 먼저 알아차릴 때는..."
Content: "<p>MIX '09에서 <a href=\"https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx\" mce_href=\"https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx\">, 우리는 지리적 위치에 대한 곧 지원을 발표</a>, 우리는이 기능이 라이브 갔다 어젯밤 발표 기쁘게 생각합니다.</p>  <h3>위치 선택</h3>  <p>새 스토리지 계정 또는 호스티드 서비스를 만들 때 가장 먼저 알 수 있는 것은 새 \"선호도 그룹\" 섹션이 있다는 것입니다.&nbsp; 여기서 수행할 수 있는 가장 간단한 작업은 스토리지 또는 호스팅 서비스를 실행하려는 지역(현재 \"미국 – 어디서나\", \"미국 - 북서부\" 및 \"미국 – 남서부\"로 제한됨)을 선택하는 것입니다.</p>  <p><a href=\"\" mce_href=\"\"><img style=\"BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: block; FLOAT: none; MARGIN-LEFT: auto; BORDER-TOP: 0px; MARGIN-RIGHT: auto; BORDER-RIGHT: 0px\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb_4.png\" width=\"460\" height=\"380\" mce_src=\"\"></a></p>  <h3>선호도 그룹 사용</h3>  <p>스토리지 계정 및 호스트된 서비스가 실행되는 위치를 선택하는 이유 중 하나는 실행 중인 애플리케이션과 종속된 데이터 간에 대역폭이 높고 대기 시간이 짧은지 확인하기 위해 두 서비스가 서로 매우 가깝게 있는지 확인하는 것입니다.&nbsp; 이제 새로운 지리적 위치 기능을 사용하여 다양한 호스팅 서비스와 스토리지 계정 간에 <em>선호도</em>를 지정할 수 있습니다.&nbsp; 이는 Windows Azure에 이 선호도 그룹의 모든 항목이 최대한 가까워지도록 하려면 동일한 지역을 선택하는 것보다 낫습니다.&nbsp; 이 정보를 사용하여 데이터 센터에서 애플리케이션 및 데이터를 정확히 배치하는 방법을 결정합니다.</p>  <p>선호도 그룹을 사용하려면 새 선호도 그룹 섹션에서 두 번째 옵션을 선택합니다.&nbsp; 이 스크린샷에서는 \"지역 테스트 선호도\"라는 새 선호도 그룹을 만들고 \"미국 – 남서부\" 지역에서 찾기로 선택한 것을 볼 수 있습니다.</p>  <p><a href=\"\" mce_href=\"\"><img style=\"BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: block; FLOAT: none; MARGIN-LEFT: auto; BORDER-TOP: 0px; MARGIN-RIGHT: auto; BORDER-RIGHT: 0px\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb_5.png\" width=\"460\" height=\"380\" mce_src=\"\"></a></p>  <p>이제 새 애플리케이션에서 사용할 스토리지 계정을 만들 때 아래 스크린샷에서 볼 수 있듯이 기존 선호도 그룹을 사용하도록 선택할 수 있습니다.</p>  <p><a href=\"\" mce_href=\"\"><img style=\"BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: block; FLOAT: none; MARGIN-LEFT: auto; BORDER-TOP: 0px; MARGIN-RIGHT: auto; BORDER-RIGHT: 0px\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb_6.png\" width=\"460\" height=\"380\" mce_src=\"\"></a></p>  <h3>기능 직접 사용해 보기</h3>  <p>방금 출시한 기능에 대한 전체 설명을 보려면 돌아가서 <a href=\"https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx\" mce_href=\"https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx\">MIX '09의 원래 공지</a> 사항을 읽어 보세요.&nbsp; 그런 다음 새로운 기능을 사용해 보시고, 언제나 그처럼 여러분의 의견을 듣고 싶습니다.</p>  <p>아직 Windows Azure CTP에 등록하지 않은 경우 지금이 좋습니다!&nbsp; 머리 위로 가서 <a href=\"/\" mce_href=\"\"></a> 레지스터 단추를 클릭합니다.&nbsp; 약 24시간 이내에 전자 메일로 초대 토큰을 받아야 합니다.</p>"
