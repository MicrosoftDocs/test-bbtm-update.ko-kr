Slug: azure-sql-data-warehouse-previews-3x-compute-scale-with-unlimited-columnar-storage
Title: Azure SQL Data Warehouse는 무제한 열 형식 스토리지를 사용하여 3배 컴퓨팅 규모를 미리 봅니다.
Summary: 오늘 우리는 흥미 진진한 발표를하고 있습니다. Azure SQL Data Warehouse는 컴퓨팅 규모를 3배 증가시켜 고객이 클라우드에서 가장 계산 집약적인 데이터 웨어하우스 워크로드를 실행할 수 있도록 컴퓨팅 규모를 6,000에서 18,000 DWU(데이터 웨어하우스 단위)로 늘리고 있습니다.
Content: >-
  <p>Azure SQL Data Warehouse를 시작할 때의 목표는 대규모 분석을 위한 플랫폼 역할을 하는 SQL 기반의 완전 관리형 페타바이트 규모의 클라우드 데이터 웨어하우스를 만드는 것이었습니다. 스토리지에서 컴퓨팅을 분리함으로써 고객은 매우 탄력적인 솔루션을 만들 수 있습니다. 탄력적 규모를 사용하면 고객이 몇 분 안에 프로비전하고, 몇 초 단위로 크기를 조정하고, 주문형 서비스를 일시 중지하거나 다시 시작할 수 있으므로 컴퓨팅 소비를 완벽하게 제어할 수 있습니다.</p>


  <p>오늘 우리는 흥미 진진한 발표를하고 있습니다. Azure SQL Data Warehouse는 컴퓨팅 규모를 3배 증가시켜 고객이 클라우드에서 가장 계산 집약적인 데이터 웨어하우스 워크로드를 실행할 수 있도록 컴퓨팅 규모를 6,000에서 18,000 DWU(<a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-overview-what-is#predictable-and-scalable-performance-with-data-warehouse-units">데이터 웨어하우스 단위</a>)로 늘리고 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/toshiba">도시바</a>, <a href="https://customers.microsoft.com/en-us/story/digital-advertising-company-gets-answers-from-terabytes-of-data-with-microsoft-azure-platform">MediaBrix</a> 및 <a href="https://customers.microsoft.com/en-us/story/integral-analytics-switches-to-azure-for-high-performance-and-cost-effective-data-warehousing">Integral Analytics</a>를 비롯한 회사들은 모두 Azure SQL Data Warehouse에서 개척한 컴퓨팅과 스토리지의 분리를 수용하여 클라우드에서 간단하고 탄력적이고 확장 가능한 분석 솔루션을 제공합니다.</p>


  <p>이제 Azure SQL Data Warehouse를 Azure에서 사용할 수 있게 된 지 거의 12개월이 지났습니다. 정말 놀라운 한 해였습니다! 이 서비스는 전 세계 <a href="https://azure.microsoft.com/en-us/regions/services/">30개</a> 지역에 있으며, 다른 클라우드 데이터 웨어하우스 서비스의 지역 범위의 거의 두 배에 달하는 전 세계에서 가장 광범위하게 사용 가능한 클라우드 데이터 웨어하우스입니다. 기업은 언제 어디서나 데이터에서 새로운 분석 인사이트를 추진할 수 있도록 지원합니다.</p>


  <p>이 미리 보기를 통해 고객은 Azure의 데이터 웨어하우스 워크로드를 새로운 차원으로 확장할 수 있습니다. 완전한 기능을 갖춘 엔터프라이즈급 SQL 엔진을 사용하여 가장 까다로운 분석 질문에 대한 답변을 제공합니다. 고객 데이터의 다양성, 다양성 및 볼륨이 기하급수적으로 계속 증가함에 따라 무제한 열 형식 스토리지도 중요합니다. <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-get-started-load-with-polybase">PolyBase</a>가 시스템을 통해 자동으로 크기 조정되므로 현재 사용할 수 있는 모든 추가 컴퓨팅 마력을 활용하기 위해 추가 작업이 필요하지 않습니다. 이러한 기능을 사용하면 고객이 Azure SQL Data Warehouse를 사용하여 클라우드 인프라에서 수집되는 방대한 양의 데이터를 큐레이팅하고 제공할 수 있습니다.</p>


  <p>모든 컴퓨팅 성능 수준과 마찬가지로, 이러한 새로운 크기 조정 옵션은 Azure SQL Data Warehouse가 기본적으로 제공하는 유연성과 함께 제공됩니다. 즉, 컴퓨팅과 스토리지를 안전하게 분리하고, 일시 중지 &amp; 를 통해 컴퓨팅을 탄력적으로 관리하고, 모든 규모의 감사 및 규정 준수 요구 사항을 제공하는 전체 엔터프라이즈 통합을 제공합니다. 페더레이션 인증, 투명한 데이터 암호화, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci">PCI DSS</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc">SOC 1, SOC 2 또는 SOC 3</a> 규정 준수가 필요한지 여부에 관계없이 Azure SQL Data Warehouse에서 다룹니다.</p>


  <p>작년에는 많은 고객들과 적극적으로 참여해 왔습니다. 그들의 피드백은 개선 사항과 이 서비스 업데이트를 형성하는 데 도움이 되었습니다. 고객은 Azure SQL Data Warehouse의 더 큰 컴퓨팅 능력과 민첩성을 옹호했습니다.&nbsp; Microsoft 내에서도 이를 볼 수 있습니다. 고객은 페타바이트 규모에 대해 궁금해하지 않습니다&rsquo;. 그들은 페타바이트 세계에 살고 있으며 그보다 몇 배 더 큰 솔루션에 대해 생각하고 있습니다. 따라서 고객, 특히 DW3000 및 DW6000 고객은 서비스의 컴퓨팅 및 스토리지 규모 측면에서 다음 단계가 무엇인지 알고 싶어했습니다.</p>


  <p>&ldquo;우리의 임무는 20 대에 대한 세계&rsquo; 1 위 온라인 패션 목적지가되는 것입니다,&rdquo; 밥 Strudwick, ASOS.com 최고 기술 책임자는 말했다. &ldquo;Azure SQL Data Warehouse에서 제공하는 확장성 및 성능은 엔터프라이즈 분석 플랫폼을 지원하고 비즈니스 전반에서 ASOS에 대한 새로운 인사이트를 제공하여 최상의 고객 환경을 제공하는 데 도움이 됩니다.&rdquo;</p>


  <p>이달 말 고객은 Azure Portal을 통해 DW9000 및 DW18000에서 Azure SQL Data Warehouse의 새 미리 보기 인스턴스를 프로비전할 수 있습니다. 사용자는 이전보다 더 많은 컴퓨팅 용량으로 크기를 조정하여 완전한 기능을 갖춘 SQL 엔진을 사용하여 분석 워크로드를 구동할 수 있습니다. 무제한 열 형식 스토리지를 사용하면 고객은 이러한 새로운 대규모 성능 수준을 자유롭게 사용하여 무제한 데이터 볼륨을 분석할 수 있습니다.</p>


  <p>이는 Azure SQL Data Warehouse에 대한 비전에서 흥미로운 이정표입니다. 1년 동안 우리가 목격한 고객의 성공은 팀에 매우 활력을 불어넣습니다. 2년차로 접어들면서 Azure SQL Data Warehouse에 대한 비전, 즉 세계에서 가장 크고 빠른 클라우드 데이터 웨어하우스를 구축하는 비전을 계속 실행할 것입니다.</p>


  <p>Azure SQL Data Warehouse 사용을 시작하는 것이 좋습니다. <a href="https://portal.azure.com/?">Azure Portal</a>에서 직접 미리 보기에 등록할 수도 있습니다. 우리는 서비스에 당신을 환영하기를 기대합니다.</p>
