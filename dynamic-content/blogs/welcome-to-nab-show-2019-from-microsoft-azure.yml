  <p>또한 <strong>새로운 Azure Render Farm Manager 포털 미리 보기를</strong> 사용하면 고객이 <a href="https://github.com/Azure/azure-render-farm-manager" target="_blank">PipelineFX Qube</a>와 같은 일반적으로 사용되는 렌더링 팜 관리자를 지원하여 네트워킹 설정 및 Azure 스토리지 옵션을 포함하여 Azure에서 하이브리드 또는 클라우드 전용 렌더링 환경을 훨씬 빠르고 쉽게 설정할 수 있습니다.</p>


  <p>렌더링, 시각 효과 또는 편집에 관계없이&rsquo; 필요한 가격과 성능 조합을 제공합니다. 또한 Avid와의 파트너십은 계속 확장되고 있으며, 회사는 <a href="https://www.avid.com/press-room/2019/04/avid-nexis-cloudspaces">Avid NEXIS: cloudspaces on Microsoft Azure</a> 발표하여 공동 고객이 클라우드에서 콘텐츠를 수집, 관리, 편집 및 만들 수 있도록 합니다.</p>


  <h2>콘텐츠가 있나요? 스토리지를 가져옵니다. AI를 추가합니다.</h2>


  <p>페타바이트 단위의 콘텐츠 + Azure Data Box 또는 Data Boxy Heavy(미리 보기) = 안전하고 엔터프라이즈급의 비용 효율적인 대규모 수집입니다. 그냥 촬영을 하차하고 테라 바이트의 10s&rsquo;가? Data Box Disk를 충족합니다. 소규모 콘텐츠 저장소의 이식 가능한 폼 팩터에서도 동일한 이점이 있습니다. 설정된 사용자를 위해 미디어를 사전 처리하고(예: 빈 푸티지 제거) Dejero와 같은 파트너 또는 Azure <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a> Direct 100Gbps를 사용한 프라이빗 고대역폭 연결을 통해 클라우드로 효율적으로 전송할 수 있는 Data Box Edge가 있습니다. 또한 <strong>Azure 백본에서 WAN을 효과적으로 빌드할 수 있는 Azure ExpressRoute Global Reach를 통해</strong> <a href="https://azure.microsoft.com/en-us/blog/fast-and-optimized-connectivity-and-delivery-solutions-on-azure/" target="_blank">글로벌 네트워크를 사용할 수 있도록 하고</a> 있습니다.&ndash; ExpressRoute Direct 100Gbps 및 Global Reach는 NAB를 기준으로 일반 공급됩니다.</p>


  <p>클라우드에서 <strong>수상 경력에 빛나는 Video Indexers&rsquo; AI 기능을 사용하여 심층 인사이트를 효율적으로 추출할 수 있습니다</strong>. NAB에 맞춰 Weve&rsquo;는 몇 분 안에 새로운 콘텐츠를 생성하고, 사용자 지정 얼굴 및 언어 모델을 개선하고, ISO 27001에서 FedRAMP로의 추가 인증을 생성하는 데 도움이 되는 AI 기반 편집기를 추가했습니다. 이러한 새로운 기능과 더 많은 기능을 기존 MAM과 쉽게 통합할 수 있으며 모든 애플리케이션과 함께 사용하여 접근성을 높이거나 새로운 OTT 및 수익 창출 환경을 만들 수 있습니다.</p>


  <p>VI(Video Indexer)는 대규모 엔터프라이즈급 생산적인 미디어 워크플로 솔루션인 AMS(Azure Media Services)의 일부입니다. NAB에서는 Just-In-Time 미디어 패키지러에 대한 Dolby Atmos 지원과 사용자 지정 논리를 적용하고 광범위한 계산 분석 없이 지정된 해상도에 대한 최적의 비트 전송률을 검색할 수 있는 새로운 <a href="https://aka.ms/ams-cae">콘텐츠 인식 인코딩 사전 설정을</a> 발표합니다.</p>


  <p>수집 및 트랜스코딩에서 패키징 및 배포에 이르기까지 Media Services &ndash; 파트너 &ndash; 에게 문의해 드립니다. 이러한 흥미로운 업데이트 및 애니메이션, 다국어 전사 및 라이브 전사에 대한 새로운 비공개 미리 보기에 대해 자세히 알아볼 수 <a href="https://azure.microsoft.com/en-us/blog/azure-media-services-the-latest-video-indexer-updates-from-nab-show-2019/">있습니다</a>.</p>


