  <h2>점점 더 많은 전 세계 대상에게 더 많은 콘텐츠를 더 쉽게 스트리밍</h2>


  <p>대상 그룹 증가, 폼 팩터 및 세계화는 점점 더 복잡해지고 있는 비디오 워크플로를 의미합니다. 파트너는 이 작업을 더 쉽게 수행할 수 있도록 열심히 노력하고 있으며, 다음은 몇 가지 주요 공지 사항입니다.</p>


  <ul>
   <li><strong>하모닉</strong>은 <a href="https://www.harmonicinc.com/news-insights/press-releases/harmonic-adds-microsoft-azure-support-expands-partnership-akamai-vos360-saas/">Microsoft Azure VOS360 SaaS 솔루션을 사용할 수 있도록 할</a> 것이라고 발표했다.</li>
   <li><strong>Akamai</strong> 는 <a href="https://www.akamai.com/us/en/about/news/press/2019-press/akamai-expands-partnership-with-microsoft-azure.jsp" target="_blank">ExpressRoute를 통해 에지 네트워크를 Azure와 직접 연결</a> 하여 고객에게 더 높은 성능과 예측 가능한 비용을 제공합니다. 또한 Azure Media Services 및 상호 파트너와 함께 라이브 및 주문형 워크플로의 제공을 향상시킬 계획입니다.</li>
   <li><strong>Verizon Digital Media Services</strong> 비디오 워크플로를 향상시키기 위해 Microsoft Azure <a href="https://www.verizondigitalmedia.com/blog/2019/04/vdms-and-microsoft-partner-to-deliver-global-streaming-platform/" target="_blank">엔터프라이즈급 스트리밍 플랫폼을 제공하고</a> 있습니다.</li>
   <li><strong>Haivisions&rsquo; </strong>새 미디어 라우팅 클라우드 서비스인 <a href="https://www.haivision.com/products/srthub/" target="_blank">SRTHub</a>는 브로드캐스터가 라이브 비디오를 전 세계적으로 보다 안전하고 안정적으로 전송하는 데 도움이 됩니다. <a href="https://www.haivision.com/about/press-releases/haivision-announces-srthub-for-microsoft-azure/" target="_blank">또한 Azure를 기반으로 하는 SRTHub</a>는 Avid, Wowza 및 Epic Labs를 비롯한 업계 최고의 파트너의 개방형 Hublet 에코시스템을 사용하여 워크플로 오케스트레이션을 간소화합니다.</li>
   <li><strong>Telestream</strong> 은 <a href="https://www.telestream.net/company/press/2019-04-02-VCP-MSAzure.htm" target="_blank">업계 최고의 트랜스코딩 솔루션을 Azure에 도입할</a> 예정입니다.</li>
   <li>앞으로 Microsoft와 파트너 <strong>고조닉</strong> 에서 더 많은 것을 지켜봐 주시기 바랍니다.</li>
  </ul>


  <p>고품질의 고가용성 콘텐츠 및 애플리케이션을 제공하려면 전 세계적으로 확장 가능한 네트워크 솔루션이 필요합니다. 고객이 우수한 글로벌 애플리케이션&rsquo;을 가속화하고 제공할 수 있도록 <strong> AFD(</strong><a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank"><strong>Azure Front Door Service</strong></a>)의 <a href="https://azure.microsoft.com/en-us/blog/fast-and-optimized-connectivity-and-delivery-solutions-on-azure/" target="_blank">GA를 발표</a>합니다. AFD는 웹 애플리케이션에 최적화된 사용자 환경을 제공하는 글로벌 단일 진입점을 제공합니다. AFD에는 네트워크 에지에서 해당 애플리케이션을 보호하기 위한 WAF(통합 웹 애플리케이션 방화벽) 및 DDoS 보호도 포함되어 있습니다.&nbsp;&nbsp;</p>


  <h2>다음 국경</h2>


  <p>NAB&rsquo;에서는 Zone TV 및 Nexx.TV 같은 파트너가 Microsoft AI 및 Azure Cognitive Services를 사용하여 보다 개인화된 콘텐츠를 만들고 기존 미디어 자산의 수익 창출을 개선하는 방법을 보여 줍니다.&nbsp; Microsoft에서 데이터 &ndash; 와 인사이트를 &ndash; 활용하기 위해 Microsoft에서 작업할 때 이 공간에서 더 많은 것을 지켜봐 주시기 바랍니다.</p>


  <p>NAB Show 2019 &ndash; 부스 #SL6716 &ndash; 방문하여 자세한 내용을 알아보고 팀과 만나 파트너가 제공해야 하는 사항을 확인하세요. 저는 여러분이 실제 세계에서 &ndash; 여러분을 &ndash; 만나고 Azure가 어떻게 당신을 위해 일할 수 있는지 듣기를 기대합니다.</p>
