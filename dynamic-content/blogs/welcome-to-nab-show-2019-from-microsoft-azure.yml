Title: Microsoft Azure NAB 쇼 2019에 오신 것을 환영합니다!
Summary: 이야기는 우리를 즐겁게하고, 웃고 울게하며, 우리가 세상을 인식하는 렌즈입니다. 그 세상에서, 점점 더 정보로 과부하, 그들은 우리의 관심을 끌고, 그들은 우리의 마음을 잡을 경우, 우리는 참여.
Content: >-
  <p><em>콘텐츠 작성자, 소유자 및 스토리텔러를 위해 지능형 클라우드를 작동하도록 합니다.</em></p>


  <p>이야기는 우리를 즐겁게하고, 웃고 울게하며, 우리가 세상을 인식하는 렌즈입니다. 그 세상에서, 점점 더 정보로 과부하, 그들은 우리의 관심을 끌고, 그들은 우리의 마음을 잡을 경우, 우리는 참여. 이것은 이야기를 강력하게 만들고,&rsquo; 많은 대형 기술 회사가 콘텐츠를 만들고 판매하는 데 &ndash; 많은 투자를하는 이유입니다.</p>


  <p>Microsoft에서는&rsquo; 콘텐츠 만들기를 지원하지 않습니다.</p>


  <p>그 이유는 무엇일까요? 우리의 임무는 지구상의 모든 사람과 조직이 더 많은 것을 성취하도록 돕는 것입니다. 따라서 콘텐츠를 만들거나 소유하는 대신, 인텔리전트 클라우드에서 인텔리전트 에지까지, 업계 최고의 AI(인공 지능)를 통해 콘텐츠 제작자와 소유자가 더 많은 &ndash; 성과를 거둘 수 있도록 플랫폼을 제공하고자 합니다. Were&rsquo;는 Endemol Shine, Multichoice, RTL, Ericsson 및 Avid, Akamai, Haivision, Pipeline FX 및 Verizon Digital Media Services 같은 파트너를 통해 미션이 실현되는 것을 보고 기뻤습니다. NAB Show 2019에서 더 많은 성과를 거둘 수 있도록 새로운 Azure 렌더링, Azure Media Services, Video Indexer 및 Azure 네트워킹 기능을 발표하게 되어 기쁩니다. 큐 장면입니다.</p>


  <h2>더 높은 해상도, 더 적은 시간 : 게시물에서 수정합니다.</h2>


  <p>HD가 등장하면서 디지털 콘텐츠가 폭발적이되었습니다. 오늘날, 심지어 4K 해상도에 만족하지, 업계는 8K 이상으로 용서 할 수없는 이동. 360도/3D 콘텐츠를 구동하는 몰입형 스토리텔링이 급증하고, 프레임 속도가 높고, 수많은 에피소드와 대본이 없는 빠른 릴리스 주기와 시각적으로 멋진 영화 기능이 등장하면서 데이터 볼륨이 기하급수적으로 증가하고 있습니다.</p>


  <p>Microsoft Azure 스토리지 가속 및 용량으로 가장 광범위한 프로젝트를 수락할 준비가 되어 있습니다. <strong><a href="https://azure.microsoft.com/en-us/blog/hybrid-storage-performance-comes-to-azure/">새로운 </a><a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/">Azure FXT Edge Filer </a><a href="https://azure.microsoft.com/en-us/blog/hybrid-storage-performance-comes-to-azure/">캐싱 어플라이언</a>스는 고속 메모리, SSD 및 Azure Blob Storage에 대한 지원을 통해 그 어느 때보다 높은 확장성 및 성능을 제공합니다</strong>. &rsquo;온-프레미스 스토리지와 클라우드 컴퓨팅 용량 간에 초고속 연결이 필요한 렌더링과 같이 처리량이 높고 대기 시간이 짧은 애플리케이션에 적합합니다. Microsoft는 Edge Filer 어플라이언스가 고객을 위한 주요 차별화 요소라고 믿고 있으며, <a href="https://azure.microsoft.com/en-us/services/storage/avere-vfxt/" target="_blank">Avere vFXT</a> for Azure가 시각 효과 스튜디오 Mr. X가 최근 Azure에서 장편 필름을 렌더링할 수 있게 했다는 데 동의합니다&ndash;.</p>


