Title: Premium 미리 보기에 곧 제공될 SQL Database 업데이트
Summary: 어제, 클라우드 및 Enterprise 수석 부사장인 Scott Guthrie는 Microsoft Azure 40개 이상의 새로운 투자를 발표했습니다.그 발표 중 일부는 Azure SQL Database 관한 것이었습니다...
Content: >-
  어제, 클라우드 및 Enterprise 수석 부사장인 Scott Guthrie는 Microsoft Azure 40개 이상의 새로운 투자를 발표했습니다.이러한 발표 중 일부는 Azure SQL Database 관한 것이었으며 몇 가지 자세한 내용을 공유하고자 했습니다. 이번 달 말에는 기존 Premium 계층 미리 보기에 최대 500GB 크기의 데이터베이스에 대한 활성 지역 복제, 셀프 서비스 복원 및 지원을 추가할 예정입니다. 또한 GA에서는 더 높은 가동 시간 SLA를 99.95%로 지원합니다.

  <ul>
   <li>활성 지역 복제: 모든 Azure 지역에서 최대 4개의 활성, 읽기 가능한 보조 복제본을 만들고 치명적인 이벤트가 발생할 때 장애 조치(failover)할 시기를 선택하여 재해 복구 프로세스를 보다 세분화합니다. 또한 500마일 이상 떨어진 각 Azure 지역 내에 여러 데이터 센터가 있습니다. 즉, 장애 조치(failover)가 필요한 경우 데이터가 기반이 되는 지리적 정치적 영역을 벗어나지 않아도 되며 국가 또는 기업 정책을 준수하는 데 도움이 됩니다. 많은 고객의 경우 Active Geo-Replication 데이터 동기화 기술을 사용하는 해결 방법을 제거하고 주 및 보조 데이터베이스에서 트랜잭션 일관성을 보장합니다.</li>
  </ul>

