  &nbsp;

  <ul>
   <li>셀프 서비스 복원: SQL Database Premium 사용자 또는 프로그래밍 방식 데이터 삭제("oops recovery") 시나리오의 경우 지난 35일 이내에 특정 시점으로 데이터베이스를 복원할 수 있습니다. 많은 고객의 경우 셀프 서비스 복원은 기본 제공 및 지역 중복 SQL Database 백업에 대한 셀프 서비스 액세스를 제공하여 가져오기/내보내기 해결 방법을 대체합니다.</li>
  </ul>

