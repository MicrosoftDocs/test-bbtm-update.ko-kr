Title: Azure Network Watcher에서 연결 확인(미리 보기)을 도입했습니다.
Summary: 네트워크가 복잡해짐에 따라 클라우드에서 네트워크 연결 및 성능 문제를 진단하는 것은 어려울 수 있습니다. VM을 사용할 때 다양한 시나리오에서 네트워크 연결을 확인하는 새로운 기능의 미리 보기를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>네트워크가 복잡해짐에 따라 클라우드에서 네트워크 연결 및 성능 문제를 진단하는 것은 어려울 수 있습니다. VM을 사용할 때 다양한 시나리오에서 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-overview" target="_blank">네트워크 연결을 확인하는</a> 새로운 기능의 미리 보기를 발표하게 되어 기쁘게 생각합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/network-watcher/" target="_blank">Azure Network Watcher</a> 연결 확인 기능을 사용하면 인프라에서 연결 문제를 찾고 검색하는 데 필요한 시간을 크게 줄일 수 있습니다. 반환된 결과는 연결 문제가 플랫폼 또는 잠재적인 사용자 구성 때문인지에 대한 중요한 인사이트를 제공할 수 있습니다. Network Watcher 연결 검사는 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-powershell" target="_blank">PowerShell</a>, <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-cli" target="_blank">Azure CLI</a> 및 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-rest" target="_blank">REST API</a>를 사용하여 Azure Portal에서 사용할 수 있습니다.</p>


  <p>연결 검사는 VM에 대한 다양한 시나리오 &ndash; VM, VM에서 외부 엔드포인트로, 온-프레미스 엔드포인트에 대한 VM에서 지원됩니다. 아래 예제에서는 일반적이고 일반적인 네트워크 토폴로지를 활용하여 연결 확인을 통해 Azure Portal을 사용하여 네트워크 연결성 문제를 해결하는 방법을 보여 줍니다. 다중 계층 웹 애플리케이션과 4개의 서브넷을 호스트하는 VNet이 있으며, 그 중에는 애플리케이션 서브넷과 데이터베이스 서브넷이 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/433495a9-9bac-4a60-b9e3-70be7a0df849.png"><img alt="Figure 1 – Multi-tier web application" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e882964-f10d-4e76-8a0e-f1ac87b0df3a.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="그림 1 - 다중 계층 웹 애플리케이션" width="1024"></a></p>


  <p align="center"><em>그림 1 - 다중 계층 웹 애플리케이션</em></p>


  <p>Azure Portal에서 Azure Network Watcher로 이동하고 네트워크 진단 도구에서 연결 확인을 클릭합니다. 원본 및 대상 VM을 지정하고 확인&rdquo; 단추를 클릭하여 &ldquo;연결 확인을 시작할 수 있습니다.</p>


  <p>연결 확인이 완료되면 <em>연결할 수</em> 있거나 <em>연결할 수 없음</em> 을 나타내는 상태가 반환됩니다. 홉 수, 대상에 도달하는 최소, 평균 및 최대 대기 시간도 반환됩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c18cc8a4-0d09-480e-aa4d-8d2c70a2dfe8.png"><img alt="Figure 2- Connectivity check – access from Portal" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a627761f-e4ac-4815-8481-38c926e03932.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="그림 2- 연결 확인 – <em>PortalFigure 2에서 액세스 - 포털에서 연결 확인 &ndash; 액세스</em>" width="724"></a></p>


  <p align="left">이 예제에서는 애플리케이션 계층을 실행하는 VM에서 데이터베이스 계층을 실행하는 VM까지 연결 확인을 수행했습니다. 상태는 <em>연결할 수 없는</em> 상태로 반환되며&rsquo;, 홉 중 하나가 <em>빨간색</em> 상태를 표시했음을 유의해야 합니다. 홉을 클릭하면 모든 트래픽을 차단하는 NSG 규칙이 있으므로 엔드 투 엔드 연결이 차단됩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6afc7f7f-24b3-4563-9114-7bf0ce338b88.png"><img alt="Figure 3- Unreachable status" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49147122-3b61-40be-a403-74c0de0a0771.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="그림 3- 연결할 수 없는 statusFigure" width="1024"></a> <em>3 - 연결할 수 없음 상태</em></p>


  <p align="left">NSG 규칙 구성 오류가 수정되었고 아래 그림과 같이 연결 검사가 반복되었습니다. 여기서 결과는 이제 엔드투엔드 연결을 나타냅니다. 홉 정보와 함께 원본과 대상 간의 네트워크 대기 시간도 제공됩니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7770ce5-6fe7-4bd5-96dd-f1e86c65ae08.png"><img alt="Figure 4 – Reachable status" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4208702-0934-4244-8056-e061b026a1f5.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="그림 4 – 연결할 수 있는 상태" width="724"></a></p>


  <p align="center"><em>그림 4 - 연결할 수 있는 상태</em></p>


  <p>연결 확인 대상은 IP 주소, FQDN 또는 ARM URI일 수 있습니다.<br>

  &nbsp;<br>

  연결 확인 기능을 통해 Azure의 네트워크 성능에 대한 심층적인 인사이트를 얻을 수 있을 것으로 믿습니다. Network Watcher를 사용한 <a href="https://feedback.azure.com/forums/217313-networking" target="_blank">피드백</a> 이 제품 개발 및 에코 시스템 성장을 주도하기 위해 매우 중요하기 때문에 여러분의 의견을 환영합니다.</p>
