Content: >-
  <p>오늘 Azure Marketplace에서 Microsoft Healthcare Bot의 일반 공급이 발표되었습니다. Microsoft Healthcare Bot은 의료를 위한 대화형 AI를 지원하는 클라우드 서비스입니다. &rsquo;의료 조직이 사용자의 손에 더 많은 정보를 제공하고, 셀프 서비스를 사용하도록 설정하고, 더 나은 결과를 창출하고, 비용을 절감하는 데 도움이 되는 규격 AI 기반 가상 상태 도우미 및 챗봇을 빌드하고 배포할 수 있도록 설계되었습니다.</p>


  <p>Healthcare Bot 서비스에는 다음과 같은 몇 가지 고유한 측면이 있습니다.</p>


  <ul>
      <li>의료 의도 및 의료 용어를 이해하는 언어 모델뿐만 아니라 조건, 증상, 의사, 약물 및 증상 검사에 대한 정보가 있는 신뢰할 수 있는 공급자의 콘텐츠를 포함한 기본 제공 의료 인텔리전스입니다.</li>
      <li>사용자 지정 및 확장성을 통해 파트너는 자신의 비즈니스 흐름을 도입하고 HL7 FHIR 또는 REST API를 통해 자신의 백 엔드 시스템에 안전하게 연결할 수 있습니다. 서비스 모델을 통해 파트너는 주요 비즈니스 요구 사항 및 자체 흐름과 같은 중요한 사항에 집중할 수 있습니다.</li>
      <li>이 업계의 테이블 지분으로 간주하는 ISO 27001, ISO 27018, HIPAA, CSA(Cloud Security Alliance) Gold 및 GDPR과 같은 업계 표준의 보안 및 규정 준수. 또한 파트너가 안전하고 규정을 준수하는 솔루션을 만드는 데 도움이 되는 도구와 기본 제공 기능을 제공합니다.</li>
  </ul>


  <p>Premera Blue Cross, Quest Diagnostics 및 Advocate Aurora Heath를 비롯한 미리 보기 파트너와 긴밀한 협업을 통해 의료 기관의 요구와 기대를 충족하는 다양한 사용 사례를 파악할 수 있었습니다. 이제 파트너에게 중요한 사항&rsquo;과 주요 차별화 기능에 집중하여 제품을 발전시키는 방법을 더 잘 이해할 수 있습니다. 예를 들어, 비 개발자인 임상 담당자 및 도메인 전문가의 흐름을 검토할 수 있는 시각적 디자인 환경을 사용하도록 설정하는 것이 중요하다는 것을 깨달았습니다. 또한 시나리오 템플릿 카탈로그를 발전시키고 파트너가 봇을 빠르고 저렴하게 개발할 수 있는 예제 사용 사례 갤러리를 제공했습니다.<br>

  &nbsp;<br>

  파트너가 챗봇과 함께 라이브로 전환하고, 시간이 지남에 따라 챗봇을 개선하고, 비즈니스 목표를 달성하는 것을 보는 것은 매우 흥미로웠습니다. 그리고 앞으로 몇 달 안에 서비스를 추가로 개발할 것입니다.</p>


  <p>그것은&rsquo; 가상 건강 도우미와 챗봇 기술이 의료 인력을 대체하지 않을 것이라고 내 의견입니다. 그러나 기술은&#39;의료 인력을 더 잘 활용하고 의료 시스템의 부담을 덜어줄 수 있습니다.</p>


  <p>이를 가능하게 하는 기술이 여기에 있습니다. &rsquo;인류의 중요한 문제를 해결하는 데 도움이 되는 기술을 활용하는 것은 우리 세대의 책임입니다.</p>


  <p>실행 중인 의료 봇의 비디오를 봅니다.</p>


