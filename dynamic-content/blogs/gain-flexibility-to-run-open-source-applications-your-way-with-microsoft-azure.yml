Content: >-
  <p style="margin-left: 40px;"><em>&ldquo;오픈 소스 정신으로 태어난 기술 회사는 그것을 얻을. &rsquo;꿈을 믿을 수 있고 궁극적으로 달성할 수 있도록 함께 일할 수 있는 능력입니다. 다른&rdquo; 사람들의 아이디어를 바탕으로 하는 법을 배워야 합니다</em>.&mdash;</p>


  <p>Microsoft는 항상 개발자 우선 조직이며&nbsp;, 개발자에게 더 나은 서비스를 제공하기 위해 도구와 플랫폼을 만들기 위해 노력하고 있습니다. 이러한 측면에서 Azure는 개발자가 인프라를 제어하고 운영 체제, 데이터베이스, 언어, 배포 도구 또는 방법론에 관계없이 가장 뛰어난 유연성을 제공하고 온-프레미스 및 에지로 이러한 옵션을 확장하도록 설계되었습니다. 현재 이러한 시스템의 대부분은 오픈 소스입니다. Linux, Kubernetes, Spark 및 Pythonjust&mdash;는 가장 잘 알려진 몇 가지 예제입니다. 따라서 Azure는 IaaS(Infrastructure as a Service) 또는 PaaS(Platform as a Service) 수준에서 VM(가상 머신)에서 실행되는Linux 또는 클라우드 네이티브 개발을 위한 AKS(Azure Kubernetes Service)를 통해&nbsp; 이러한 기술을 실행하도록 빌드되었으며, 종종 인기 있는 오픈 소스&nbsp; 데이터베이스에 대한 관리형 서비스 중 하나와 함께 제공됩니다.</p>


  <p>Microsoft에서 <a href="https://azure.microsoft.com/en-us/overview/open-source/" target="_blank">오픈 소스</a> 에 최선을 다하고 있습니다. <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/" target="_blank">Microsoft는 Linux</a>, <a href="https://azure.microsoft.com/en-us/overview/kubernetes-on-azure/" target="_blank">Kubernetes</a>, <a href="https://azure.microsoft.com/en-us/products/visual-studio-code/" target="_blank">Visual Studio Code</a> 및 CNCF(<a href="https://www.cncf.io/" target="_blank">클라우드 네이티브 컴퓨팅 재단</a>) 또는 OpenSSF(<a href="https://openssf.org/" target="_blank">오픈 소스 보안 재단</a>)와 같은 오픈 소스 조직에서 서비스를 제공합니다. Microsoft Build에서는 개발자가 Azure에서 유연하고 빠르게 혁신할 수 있도록 최신 작업을 공유하고 있습니다.</p>


  <h2>Microsoft에서 오픈 소스 작업을 수행하는 방법</h2>


  <p>오픈 소스는 개방형 사고 방식을&mdash; 만들고 소프트웨어 지식에 기여하여 부가 가치를 창출하고 다른 사람들의 작업을 기반으로 하는 것입니다. Microsoft는 커뮤니티, 고객 및 파트너와 협력하여 고객에게 최상의 기술을 제공하고 <a href="https://opensource.microsoft.com/projects" target="_blank">오픈 소스 프로젝트에</a> 기여하여 건강을 보장하고 혁신을 공유합니다. 개발자는 오픈 소스를 사용하여 작업을 보다 효과적으로 수행합니다. Microsoft의 거의 모든 팀이 오픈 소스 사용 또는 기여에 관여합니다. 30,000명의 Microsoft 직원이 Microsoft ID와 연결된 GitHub 계정을 가지고 있습니다.</p>


  <h2>클라우드 네이티브 애플리케이션의 유연성</h2>


  <p>점점 더 많은 개발자들이 클라우드 네이티브 개발의 이점을 누리고 있습니다. Azure는 비즈니스를 방해하지 않고 애플리케이션을 현대화하고 클라우드로 마이그레이션하는 데 도움이 됩니다. 어려운 아키텍처를 더 간단하게 만들도록 개발자를 염두에 두고 Azure를 빌드했습니다. Azure는 가장 광범위한 규정 준수 범위를 갖춘 매우 안전한 클라우드 플랫폼이므로 워크로드를 신뢰할 수 있고 데이터가 안전합니다. 이것이 작동하는 몇 가지 방법을 살펴보겠습니다&rsquo;.</p>


  <p><a href="https://azure.microsoft.com/en-us/product-categories/containers/" target="_blank">컨테이너</a>, <a href="https://azure.microsoft.com/en-us/solutions/microservice-applications/" target="_blank">마이크로 서비스</a> 및 <a href="https://azure.microsoft.com/en-us/solutions/devops/" target="_blank">DevOps 솔루션</a>은 클라우드에서 빌드하기 위한 핵심 기술입니다. 새 앱의 90percent&nbsp;는 20221년까지 마이크로 서비스 아키텍처로 구성됩니다.<sup></sup> 컨테이너화된 애플리케이션의 복잡성을 관리하기 위해 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">AKS(Azure Kubernetes Service)</a> 는 컨테이너를 오케스트레이션하고 자동화된 CI/CD(연속 통합 및 지속적인 업데이트) 파이프라인을 사용하여 필요에 따라 확장 또는 축소합니다. 마이크로 서비스 아키텍처의 이점은 자동화된 워크플로를 빌드, 테스트 및 배포하는 민첩한 개발을 위한 개방적이고 효율적이며 확장 가능하며 이식 가능한 솔루션입니다.</p>


  <p>또한 파트너와 협력하여 클라우드 네이티브 기술을 고객에게 제공합니다. 예를 들어 <a href="https://azure.microsoft.com/en-us/services/openshift/" target="_blank">Azure Red Hat OpenShift</a> 는 Microsoft와 Red Hat 모두에서 주문형, 모니터링 및 운영되는 고가용성 완전 관리형 OpenShift 클러스터를 제공합니다. Kubernetes는 Red Hat OpenShift의 핵심입니다. OpenShift는 Kubernetes를 보완하는 부가 가치 기능을 제공하며, 이를&rsquo; 통해 개발자 및 운영자 환경이 크게 개선된 턴키 컨테이너 플랫폼이 됩니다.</p>


  <p>많은 고객에게 서버리스 기술은 차세대 애플리케이션을 위한 플랫폼을 제공합니다. 독립성, 추상화 및 유연성을 유지하면서 이벤트 기반 아키텍처를 사용하여 이벤트를 통해 분리된 서비스 간에 통신함으로써 마이크로 서비스의 이점을 최대화할 수 있습니다. <a href="https://keda.sh/" target="_blank">Kubernetes Event-Driven KEDA(자동 크기 조정)</a> 는 이벤트 기반 및 서버리스 규모를 컨테이너에 가져오는 오픈 소스 프로젝트입니다. 커뮤니티는 모든 클라우드에 걸쳐 있는 35개 이상의 이벤트 원본에 대한 지원을 구축하는 데 도움을 주었습니다. KEDA를 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>와 같은 서버리스 런타임과 페어링할 수도 있습니다. Azure Functions는 서버리스 개발자 환경 및 런타임에서 이벤트 기반 아키텍처로 계층화됩니다. Azure Functions는 GitHub 10개의 개별 <a href="https://github.com/Azure/Azure-Functions" target="_blank">오픈 소스 프로젝트에</a> 걸쳐 있으며, 수백 개의 커밋에서 커뮤니티의 60명의 참가자가 참여합니다. 서버리스 애플리케이션은 비용을 절감하고 개발자 생산성을 높이며 혁신 속도를 가속화합니다. 개발자는 마침내 인프라 관리가 아닌 애플리케이션 빌드에 집중할 수 있습니다.&nbsp;</p>


  <p>오픈 소스 프로젝트인 <a href="https://dapr.io/" target="_blank">Dapr</a>&nbsp;(분산 애플리케이션 런타임)을 사용하여 마이크로 서비스 아키텍처를 더욱 개선할 수 있습니다. 이를 통해 개발업체는 동일한 분산 애플리케이션 문제를 반복해서 해결하는 대신 애플리케이션을 빌드하는 데&nbsp; 집중할 수 있습니다. Dapr은 상태 저장 애플리케이션을 빌드하기 위한 상태 저장, 서비스 호출 및 비밀 관리와 같은 문제를 추상화하는 구성 요소 컬렉션을 제공합니다. 개발자가 업계 최고의 오픈 소스 및 클라우드 관련 기술을 사용할 수 있도록 하는 70개가 넘는 구성 요소와 통합함으로써 Dapr은 클라우드 네이티브 애플리케이션의 개발을 간소화합니다. 이러한 간소화를 통해 개발자는 애플리케이션을 더 빠르게 빌드할 수 있으므로 사용할 언어를 유연하게 선택하거나 애플리케이션&mdash;-프레미스, 클라우드 또는 에지 디바이스에서 실행할 위치를 선택할 수 있습니다. Dapr은 애플리케이션과 함께 사이드카로 실행되므로 애플리케이션 코드는 독립적으로 유지되고 Dapr은 함께 확장됩니다. <a href="https://blog.dapr.io/posts/2021/02/17/announcing-dapr-v1.0/" target="_blank">Dapr v1.0의 최근 릴리스</a>에서 Dapr은 이제 프로덕션 준비가 완료되었으며 <a href="https://customers.microsoft.com/en-us/story/1336089737047375040-zeiss-accelerates-cloud-first-development-on-azure-and-streamlines-order-processing" target="_blank">ZEISS</a> 및 <a href="https://customers.microsoft.com/en-us/story/1335733425802443016-ignition-group-speeds-development-and-payment-processing-using-dapr-and-azure" target="_blank">Ignition Group</a>과 같은 일부 Azure 고객은 이미 Dapr을 사용하여 AKS에서 실행되는 클라우드 네이티브 애플리케이션을 빌드했습니다.</p>


  <p>Azure를 사용하면 오픈 소스 도구, 언어 및 프레임워크에 대한 통합 지원을 사용하여 용어를 빌드할 수 있습니다. Java 개발자를 위해 오픈 소스이며 누구나 어디서나 무료로 배포할 수 있는 OpenJDK의 장기 지원(LTS) 배포인 Microsoft <a href="https://www.microsoft.com/openjdk" target="_blank">Build of OpenJDK</a>의 일반 공급이 발표되었습니다. 오픈 클라우드는 애플리케이션 이식성과 유연성을 제공하므로 영향을 제공하는 데 집중할 수 있습니다. 새로운 Microsoft Build of Open JDK에 대한 자세한 내용은 최근 블로그 게시물을 &quot; 참조하세요. <a href="https://aka.ms/Build21-JavaBlog" target="_blank">Azure는 엔터프라이즈 Java 애플리케이션의 홈입니다</a>.&quot;</p>


  <h2>혁신의 잠금을 더 빠르게 해제</h2>


  <p>또한 Azure는 AI 기반 애플리케이션을 빌드하는 데 도움이 되는 다양한 서비스를 제공합니다. <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 사용하면 python 기계 학습 라이브러리 및 <a href="https://docs.microsoft.com/en-us/python/api/overview/azure/ml/?view=azure-ml-py" target="_blank">플랫폼을 사용하여</a>&nbsp; 기계 학습 모델을 빌드, 학습 및 배포할 수 있습니다. 종단 간 기계 학습 수명 주기&nbsp; <a href="https://docs.microsoft.com/en-us/python/api/overview/azure/ml/?view=azure-ml-py" target="_blank">MLflow를</a> 관리 및 추적하고, <a href="https://pytorch.org/blog/introducing-pytorch-profiler-the-new-and-improved-performance-tool/" target="_blank">PyTorch Profiler</a>를 사용하여 성능 병목 상태를 제거하고, 고성능 유추 및 학습 엔진인 ONNX 런타임을 사용하여 어디서나 최적화하고 배포할 수 있습니다. <a href="https://azure.microsoft.com/en-us/resources/videos/onnx-runtime/" target="_blank">ONNX 런타임</a> 은 이제 최대 45% 더 빠르게 변환기 모델의 가속 학습을 지원합니다. PyTorch Enterprise 사용하면 100% 오픈 소스 PyTorch 코드를 실행하는 동안 딥 러닝 프로젝트에 대한 전문가의 지원을 받을 수 있습니다. Azure는 개발자가 있는 위치에 도달하며, 기계 학습에 대한 전문 교육이 없는 개발자를 위해 애플리케이션에 통합하기 위해 미리 학습된 AI 모델을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a> 는 엔터프라이즈급 대화형 AI 환경을 구축하기 위한 포괄적인 프레임워크입니다. Bot Framework를 사용하면 고객 지원 및 직원 생산성에 대한 모든 시나리오&mdash;에 대한 봇을 빌드, 테스트 및 게시할 수 있습니다.</p>


  <p>기계 학습에 중요한 것은 불공정을 완화하고, 차등 개인 정보 보호로 사용자를 보호하고, 데이터시트를 사용하여 기계 학습 수명 주기를 문서화하는 것입니다. 데이터 과학자와 개발자가 책임감 있게 혁신할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/machine-learning/responsibleml/" target="_blank">책임 있는 기계 학습 원칙</a> 을 실습 및 오픈 소싱 기계 학습 도구 키트에 적용하고 있습니다.</p>


  <p>데이터 없이는 AI가 유용하지 않을 것이므로 데이터 검색 및 준비 시간을 절약할 수 있도록 오픈 소스 데이터 세트가 있습니다. <a href="https://azure.microsoft.com/en-us/services/open-datasets/" target="_blank">Azure 오픈 데이터 세트</a> 는 정확도를 높이기 위해 기계 학습 워크플로에서 사용할 준비가 된 공개적으로 사용할 수 있는 데이터 세트입니다. <a href="https://azure.microsoft.com/en-us/services/open-datasets/catalog/" target="_blank">데이터 세트에 액세스</a>&nbsp; throughan&nbsp; APIand&nbsp;에는 날씨, 인구 조사, 휴일, 공공 안전 등에 대한 공용 도메인 데이터가 포함됩니다. 사용자 고유의 데이터를 사용하도록 선택하는 경우 <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">Azure Database for PostgreSQL, Azure Database for MySQL</a>, <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">Azure Database for</a> <a href="https://azure.microsoft.com/en-us/services/mariadb/" target="_blank">MariaDB</a> 및 <a href="https://azure.microsoft.com/en-us/services/cache/" target="_blank">Azure Cache for Redis</a>뿐만 아니라 MongoDB 및 Cassandra용 오픈 소스 API가 있는 완전히 관리되는 NoSQL 데이터베이스인 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>를 포함하여 완전히 관리되는 오픈 소스 데이터베이스에 저장할 수 있습니다.</p>


  <p>Microsoft는 개발자가 최신 기계 학습 도구 키트를 사용하여 새로운 지능형 애플리케이션을 빌드하고 책임감 있게 혁신할 수 있도록 사전에 지원할 수 있도록 지원합니다. 애플리케이션에서 AI의 가치를 활용하는 방법에 대해 자세히 알아보려면 최근 블로그 게시물 &quot; 에서 Azure를 사용하여 <a href="https://aka.ms/Build21-CloudNativeDataAIBlog" target="_blank">애플리케이션에서 데이터 및 AI의 기능을 활용하세요</a>.&quot;</p>


  <h2>Azure 오픈 소스 에코시스템</h2>


  <p>Azure 오픈 소스 에코시스템은 많은 회사 및 개인의 솔루션을 통합합니다. Azure를 개발자를 위한 훌륭한 플랫폼으로 만드는 과정의 일부는 원본에 관계없이 기대하는 모든 서비스를 지원하는 것입니다. 또한 파트너에게 Azure를 훌륭한 플랫폼으로 만들기 위해 노력하고 있습니다. Weve&rsquo;는 Azure Red Hat OpenShift 서비스를 언급했지만 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/red-hat/" target="_blank">Red Hat</a>, <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/suse/" target="_blank">SUSE</a>, <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Databricks</a>, <a href="https://www.hashicorp.com/products/consul/service-on-azure" target="_blank">HashiCorp</a>, <a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">VMware</a> 등의 파트너 관계를 통해 솔루션을 관리형 서비스로 공동으로 빌드하고 지원합니다. 함께 작업, ID, 보안 및 청구 전반에 걸쳐 원활한 환경을 만들어 사용자의 수명을 간소화할 수 있습니다. Microsoft Build에서 이러한 모멘텀을 확장하여 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/elastic/" target="_blank">고객이 Azure의 Elastic</a> Services를 사용하여 통합 청구, 전체 기술 지원 및 Azure Portal 통합에 액세스할 수 있도록 하는 추가 Elastic on Azure 네이티브 통합을 발표했습니다.</p>


  <p>미래를 내다보면서 오픈 소스 기술 개발에 투자하는 회사와 파트너십을 하게 되어 기쁩니다.&nbsp; 배포 <a href="https://aka.ms/Build21-InfrastructureBlog" target="_blank">및 관리를 간소화하기 위한 최신</a> 블로그 게시물인 &quot; New Azure 기능에서 Elastic과의 파트너십에 대해 자세히 알아보세요.&quot;</p>


  <h2>Azure는 오픈 소스 개발자를 위한 클라우드입니다.</h2>


  <p>Microsoft의 사명은 전 세계 모든 사람과 모든 조직이 더 많은 성과를 거둘 수 있도록 하는 것입니다. Azure는 오늘, 내일, 그리고 미래에 혁신하는 데 도움이 될 수 있습니다. Microsoft는 개발자가 최상의 도구와 구성 요소를 갖춘 개방형 플레이그라운드로 플랫폼을 사용하여 애플리케이션을 빌드하고 혁신할 수 있도록 지원합니다. &rsquo;아직 빌드할 내용을 알 필요는 없지만, 여러분의 작품을 보게 되어 기쁩니다. Microsoft Build의 세션,&nbsp; <a href="https://mybuild.microsoft.com/sessions/b66c3a65-4d11-4c1b-9b29-4df873a8cf4d" target="_blank">Microsoft Azure 사용하여 오픈 소스 애플리케이션 실행</a> 및 놀라운 데모를 확인하여 개발자가 자유롭고 신속하게 혁신할 수 있도록 하는 방법을 알아보세요. <a href="https://cloudblogs.microsoft.com/opensource/" target="_blank">Microsoft의 오픈 소스 블로그에서</a> 엔지니어가 오픈 소스로 어떻게 혁신하고 있는지 알아보고&nbsp; <a href="https://twitter.com/openatmicrosoft?lang=en" target="_blank">Twitter에서 최신</a> 업데이트를 받으세요.</p>


