Title: 데이터 액세스 지침
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 애플리케이션이 SQL Azure&rsquo; 연결하는 방법을 고려할 때 다양한 기술, 패턴 및 아키텍처가 있습니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class=\"MsoNormal\" style=\"background: none repeat scroll 0% 0% white;\"><span style=\"font-size: 12pt; color: black;\" lang=\"EN\">애플리케이션이 SQL Azure&rsquo; 연결하는 방법을 고려할 때 고려해야 할 다양한 기술, 패턴 및 아키텍처가 있습니다.&nbsp; 최근 ADO.NET 팀은 MSDN 데이터 개발자 센터에 데이터 액세스 지침 요약을 게시 &ldquo;</span><span style=\"font-size: 12pt; color: #1f497d;\" lang=\"EN\"><a href=\"https://msdn.microsoft.com/en-us/data/gg144595.aspx\"><span style=\"color: #0066dd; text-decoration: none;\"></span></a></span> 했습니다<span style=\"font-size: 12pt; color: black;\" lang=\"EN\">.&nbsp;&rdquo; 자료를 자세히 알아보려면 Shyam Pathers&rsquo; TechEd 대화:</span><span style=\"font-size: 12pt; color: #1f497d;\" lang=\"EN\"> 데이터 개발 GPS: 오늘 애플리케이션에 적합한 데이터 액세스 기술을 선택하기 위한 지침을 확인하세요.&nbsp;  </span></p>  <p class=\"MsoNormal\" style=\"background: none repeat scroll 0% 0% white;\"><span style=\"font-size: 12pt; color: #1f497d;\" lang=\"EN\"><br></span></p>  <p class=\"MsoNormal\" style=\"margin-bottom: 7.5pt; background: none repeat scroll 0% 0% white;\"><span style=\"font-size: 12pt; color: black;\" lang=\"EN\">&nbsp;SQL Azure에 대한 추가 지침을 보고 싶은 영역&rsquo;이 있나요?&nbsp; 그렇다면 의견을 알려주세요!</span><span style=\"font-size: 12pt; font-family: 'Times New Roman','serif'; color: #333333;\" lang=\"EN\"></span></p>"
