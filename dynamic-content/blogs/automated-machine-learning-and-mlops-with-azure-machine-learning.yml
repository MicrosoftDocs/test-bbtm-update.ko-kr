Content: >-
  <p>Azure Machine Learning 새 모델 만들기, 모델 배포, 모델 리포지토리 관리 또는 기계 학습을 위한 전체 CI/CD 파이프라인 자동화 등 Azure에서 기계 학습의 모든 것을 위한 중심입니다. 우리는 최근에 Azure Machine Learning 몇 가지 놀라운 발표를했고,이 게시물에서 Im&rsquo;은 기계 학습 플랫폼을 선택하는 동안 비즈니스에서 고려해야 할 가장 매력적인 기능 중 두 가지를 자세히 살펴봅니다.</p>


  <p>기능에 접근하기 전에 Azure Machine Learning 기본 사항을 알아보겠&rsquo;습니다.</p>


  <h2>Azure Machine Learning이란?</h2>


  <p>Azure Machine Learning 작업 영역 및 SDK(소프트웨어 개발 키트)의 형태로 제공되는 기계 학습과 관련된 클라우드 서비스의 관리되는 컬렉션입니다. 다음의 생산성을 향상하도록 설계되었습니다.</p>


  <ul>
      <li>대규모 기계 학습 모델을 빌드, 학습 및 배포하는 데이터 과학자</li>
      <li>기계 학습 파이프라인을 관리, 추적 및 자동화하는 ML 엔지니어</li>
  </ul>


  <p>Azure Machine Learning 다음 구성 요소로 구성됩니다.</p>


  <ul>
      <li>Python 기반 IDE, Notebook 또는 CLI에 연결하는 SDK</li>
      <li>자동 크기 조정의 유연성과 학습을 위한 CPU 또는 GPU 기반 인프라의 민첩성을 통해 스케일 업 및 스케일 아웃 기능을 모두 제공하는 컴퓨팅 환경</li>
      <li>모델 및 실험을 만드는 위치와 방법에 관계없이 추적할 수 있는 중앙 집중식 모델 레지스트리</li>
      <li>Azure Container Instance, Azure Kubernetes Service 및 Azure IoT Hub와 관리되는 컨테이너 서비스 통합을 통해 클라우드 및 IoT 에지에 모델을 컨테이너화했습니다.</li>
      <li>Machine Learning 통해 등록 및 배포된 모델의 메트릭을 추적하는 데 도움이 되는 모니터링 서비스</li>
  </ul>


  <p>Azure Machine Learning 팀의 크리스 로렌(Chris Lauren)이 소개하고 시연하는 이 비디오의 도움으로 Machine Learning 소개해 드리겠습니다.</p>


