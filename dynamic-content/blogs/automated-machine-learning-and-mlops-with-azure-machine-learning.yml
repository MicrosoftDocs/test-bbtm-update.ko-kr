  <p align="left">이제 Azure Machine Learning 이해했으므로 눈에 띄는 두 가지 기능을 살펴보겠습니다&rsquo;.</p>


  <h2>자동화된 기계 학습</h2>


  <p>데이터 과학자는 실험 단계 중에 모델 반복에 지나치게 많은 시간을 소비합니다. 허용 가능한 모델이 빌드될 때까지 다양한 알고리즘과 하이퍼 매개 변수 조합을 시도하는 전체 프로세스는 단조롭고 까다로운 작업 특성으로 인해 데이터 과학자에게 매우 부담이 됩니다. 이는 모델 효력 측면에서 엄청난 이익을 제공하는 연습이지만 때로는 시간과 리소스 측면에서 너무 많은 비용이 들기 때문에 ROI(투자 수익률)가 저하될 수 있습니다.</p>


  <p>자동화된 기계 학습(ML)이 들어오는 곳입니다. Probabilistic Matrix Factorization에 대한 연구 논문의 개념을 활용하고 제공된 데이터의 추론을 기반으로 지능적으로 선택된 알고리즘 및 하이퍼미터 설정을 시도하는 자동화된 파이프라인을 구현하여 주어진 문제 또는 시나리오를 고려합니다. 이 파이프라인 결과는 지정된 문제와 데이터 세트에 가장 적합한 모델 세트입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76f581b4-f649-41bc-b9a9-662ccadc9f8b.png"><img alt="A diagram showing Automated machine learning" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3e01f03-3f8a-4b63-86a0-0385ab2c0d54.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 900px; height: 350px;" title="740 블로그"></a></p>


  <p align="center"><em>시각적 개체: 자동화된 기계 학습</em></p>


  <p>&nbsp;</p>


  <p>자동화된 ML 분류, 회귀 및 예측을 지원하며 누락된 값 처리, 중지 메트릭에 의한 조기 종료, 탐색하지 않으려는&rsquo; 블랙리스트 알고리즘 및 시간과 리소스를 최적화하기 위한 다양한 기능을 포함합니다.</p>


  <p>자동화된 ML 전문 데이터 과학자가 생산성을 향상시키고 모델 조정 및 최적화와 같은 특수 작업에 집중하는 데 귀중한 시간을 할애할 수 있도록 설계되었으며, 실제 사례를 다양한 알고리즘을 사용하여 시행착오와 같은 단조로운 작업에 시간을 소비하는 대신 실제 사례를 ML 문제에 매핑합니다. 또한 새로 도입된 UI 모드를 사용하는 자동화된 ML(마법사와 비슷하게) 이러한 보강 기능을 활용하고 정확한 모델을 이탈하여 출시 시간을 단축함으로써 초보 또는 전문적이지 않은 데이터 과학자에게 기계 학습의 문을 여는 데 도움이 됩니다. 고도로 전문화된 데이터 과학자를 넘어 데이터 과학 팀을 확장할 수 있는 이 기능을 통해 기업은 데이터 과학 인재 부족으로 인해 고부가가치 사용 사례를 손상시키지 않고도 대규모 기계 학습의 이점을 투자하고 얻을 수 있습니다.</p>


  <p>Azure Machine Learning 자동화된 ML 대해 자세히 알아보려면 이&nbsp; <a href="https://azure.microsoft.com/en-us/blog/announcing-automated-ml-capability-in-azure-machine-learning/" target="_blank">인증된 기계 학습</a> 문서를 살펴보세요.</p>


  <h2>MLOps(Machine Learning Operations)</h2>


  <p>모델을 만드는 것은 ML 파이프라인의 한 부분일 뿐이며, 틀림없이 더 쉬운 부분입니다. 이 모델을 프로덕션에 적용하고 데이터 과학 모델의 이점을 얻는 것은 완전히 다른 볼 게임입니다. 모델을 패키지하고, 모델을 배포하고, 다양한 배포 대상에서 이러한 모델을 추적 및 모니터링하고, 메트릭을 수집하고, 이러한 메트릭을 사용하여 이러한 모델의 효능을 확인한 다음, 이러한 인사이트 및/또는 새 데이터를 기반으로 모델을 재학습할 수 있어야 합니다. 이를 추가하려면 데이터 과학 팀이 탭을 유지하고 파이프라인이 불량으로 이동하도록 허용하지 않도록 올바른 노브와 다이얼로 자동화할 수 있는 메커니즘이 필요하며, 이러한 데이터 과학 모델은 종종 고객 작업에 직접 연결되기 때문에 상당한 비즈니스 손실이 발생할 수 있습니다.</p>


  <p>이 문제는 앱 관리 및 향상된 기능으로 정기적으로 새 버전을 릴리스하는 것과 관련하여 애플리케이션 개발 팀이 직면하는 것과 매우 유사합니다. 앱 개발 팀은 앱 개발 주기에 대한 작업을 관리하기 위한 업계 표준인 DevOps 사용하여 이러한 문제를 해결합니다. 기계 학습 주기에 동일한 항목을 복제할 수 있는 것이 가장 쉬운 작업은 아닙니다.</p>


  <p align="center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/631c851c-11bc-4a8d-8466-a783337f8732.png"><img alt="A diagram showing the DevOps Process" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abd70789-2558-40a1-bd05-d90a53f76fd5.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 900px; height: 136px;" title="740 블로그"></a><em> 시각적 개체: DevOps 프로세스</em></p>


  <p>&nbsp;</p>


  <p>Azure Machine Learning 가장 빛나는 곳입니다. Azure DevOps 및 GitHub 통합하는 것과 함께 가장 완전하고 직관적인 모델 수명 주기 관리 환경을 제공합니다.</p>


  <p>데이터 과학자가 모델 또는 ML 파이프라인을 만들고 유효성을 검사한 후 ML 수명 주기 관리의 첫 번째 작업은 배포해야 하는 위치에서 실행할 수 있도록 패키지해야 한다는 것입니다. 즉, 컨테이너는 확장 가능한 클라우드 서비스 및 IoT 에지의 기본 실행 단위이므로 ML 플랫폼은 모든 종속성을 사용하여 모델을 컨테이너화할 수 있어야 합니다. Azure Machine Learning 데이터 과학자가 모델을 배포된 환경 내에서 원활하게 실행할 수 있도록 모델이 참조하는 conda 환경, Python 버전 라이브러리 및 기타 라이브러리와 같은 모든 종속성을 추적할 수 있는 간단한 명령으로 모델을 패키징할 수 있는 쉬운 방법을 제공합니다.</p>


  <p>다음 단계는 이러한 모델을 버전 제어할 수 있도록 하는 것입니다. 이제 Python Notebook 또는 스크립트와 같이 생성된 코드는 GitHub 쉽게 버전 제어할 수 있으며 권장되는 방법이지만 Notebook 및 스크립트 외에도 Python 파일과 다른 엔터티인 모델을 버전 제어하는 방법도 필요합니다. 이는 데이터 과학자가 모델의 여러 버전을 만들 수 있고 더 나은 정확도 또는 성능을 찾기 위해 이러한 모델을 쉽게 추적하지 못할 수 있기 때문에 중요합니다. Azure Machine Learning 수명 주기 관리 프로세스의 기초를 형성하는 중앙 모델 레지스트리를 제공합니다. 이 리포지토리는 모델의 버전 제어를 가능하게 하고, 모델 메트릭을 저장하고, 원클릭 배포를 허용하며, 모델이 부실해지거나 해당 효능이 더 이상 허용되지 않는 경우 사용을 제한할 수 있도록 모델의 모든 배포를 추적합니다. 이 모델 레지스트리는 새 변경 내용이 나타나거나 메트릭이 임계값을 초과할 때 수명 주기에서 다른 활동을 트리거하는 데 도움이 되므로 중요합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe76674f-82b4-4482-861f-784326ff02ef.png"><img alt="A screenshot of the Model Registry in Azure Machine Learning" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55a1fd48-a34c-4d0b-8915-d62649712ded.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 900px; height: 536px;" title="740 블로그"></a><em> 시각적 개체: Azure Machine Learning 모델 레지스트리</em></p>


  <p>모델이 패키지되고 등록되면 패키지된&rsquo; 모델을 테스트하는 데 시간이 소요됩니다. 패키지는 컨테이너이므로 컨테이너를 배포하는 쉽고 비용 효율적인 메커니즘을 제공하는 Azure Container Instances에서 테스트하는 것이 가장 좋습니다. 여기서 중요한 점은 <a href="https://docs.microsoft.com/en-gb/azure/machine-learning/service/how-to-deploy-azure-container-instance" target="_blank">작업 영역 내에서 Azure Container Instances에 대한 강력한 링크를 구축했으므로 Azure Machine Learning 외부로</a> 나갈 필요가 없습니다&rsquo;. 작업 영역 내에서 또는 SDK를 통해 이미 Azure Machine Learning 사용하고 있는&rsquo; IDE에서 Azure Container Instance를 쉽게 설정할 수 있습니다. 이 컨테이너를 Azure Container Instances에 배포한 후에는 테스트를 위해 이 모델을 쉽게 유추할 수 있습니다.</p>


  <p>모델을 철저히 테스트한 후 이제 모델을 프로덕션 환경에 배포할 수 있습니다. 프로덕션 환경은 규모, 유연성 및 엄격한 모니터링 기능과 동의어입니다. 여기서 AKS(Azure Kubernetes Services)는 컨테이너 배포에 매우 유용할 수 있습니다. 클러스터로 스케일 아웃 기능을&rsquo; 제공하며 비즈니스&rsquo; 요구 사항에 맞게 크기를 조정할 수 있습니다. 또한 Azure Container Instances와 마찬가지로 Azure Machine Learning 작업 영역 내에서 AKS 클러스터를 설정하거나 사용자가 선택한 IDE를 <a href="https://docs.microsoft.com/en-gb/azure/machine-learning/service/how-to-deploy-azure-kubernetes-service" target="_blank">설정하는 기능도 제공합니다</a>.</p>


  <p>모델이 충분히 작고 스케일 아웃 요구 사항이 필요하지 않은&rsquo; 경우 Azure Container Instances에서 모델을 프로덕션으로 수행할 수도 있습니다. 일반적으로&rsquo; 최종 사용자 애플리케이션 또는 여러 다른 시스템에서 모델에 액세스하므로 이러한 확장 계획은 항상 도움이 됩니다. Azure Container Instances와 AKS는 모두 광범위한 모니터링 및 로깅 기능을 제공합니다.</p>


  <p>모델이 배포되면 모델에서 메트릭을 수집할 수 있어야 합니다. 모델이 목표에서 벗어나고 있으며 유추가 비즈니스에 유용하다는 것을 확인하려고 합니다. 즉, 많은 메트릭을 캡처하고 분석합니다. Azure Machine Learning 모델에 대한 <a href="https://docs.microsoft.com/en-gb/azure/machine-learning/service/how-to-enable-data-collection" target="_blank">메트릭을 추적할 수 있도록 하는</a> 것은 매우 효율적인 방식입니다. 중앙 모델 레지스트리는 이 모든 것이 호스팅되는 한 위치가 됩니다.</p>


  <p>더 많은 메트릭을 수집하고 학습에 추가 데이터를 사용할 수 있게 되면 정확도 및/또는 성능을 개선하기 위해 모델을 다시 학습해야 할 수도 있습니다. 또한 CI/CD&rsquo;(통합 및 배포)의 연속 프로세스이므로 이 프로세스를 자동화해야 합니다. <a href="https://docs.microsoft.com/en-gb/azure/devops/pipelines/targets/azure-machine-learning?context=azure%2Fmachine-learning%2Fservice%2Fcontext%2Fml-context&amp;view=azure-devops&amp;tabs=yaml" target="_blank">ML 모델의 재학습 및 효과적인 CI/CD 프로세스는 Azure Machine Learning 가장 큰 강점입니다</a>.</p>


  <p>Azure Machine Learning Azure DevOps 통합되어 DevOps 환경 내에서 MLOps 파이프라인을 만들 수 있습니다. Azure DevOps python Notebook 및 스크립트에 대해 GitHub 유지 관리되는 코드 리포지토리 외에도 Azure Machine Learning&rsquo; 모델 레지스트리를 수신 대기할 수 있는 Azure Machine Learning 대한 확장이 있습니다. 이렇게 하면 새 코드 커밋을 기반으로 코드 리포지토리 또는 모델 리포지토리에 게시된 새 모델에 따라 Azure Pipelines <a href="https://docs.microsoft.com/en-gb/azure/devops/pipelines/targets/azure-machine-learning?context=azure%2Fmachine-learning%2Fservice%2Fcontext%2Fml-context&amp;view=azure-devops&amp;tabs=yaml" target="_blank">트리거</a>할 수 있습니다. 이는 데이터 과학 팀이 기계 학습 모델에 대한 Azure DevOps 내에서 파이프라인을 빌드 및 릴리스하기 위한 단계를 구성하고 프로세스를 완전히 자동화할 수 있기 때문에 매우 강력합니다.</p>


  <p>&rsquo;또한 Azure DevOps 앱 수명 주기를 관리하는 환경이기 때문에 이제 데이터 과학 팀과 앱 개발 팀이 MLOps 주기에 대해 특정 조건이 충족될 때마다 원활하게 공동 작업하고 새 버전의 앱을 트리거할 수 있습니다. 이는 종종 ML 모델의 새 버전을 활용하거나 앱에 주입하거나 유추 호출 URL을 업데이트하기 위한 것입니다.  원하는 경우</p>


