Title: 소셜 Enterprise Active Directory 재구상(1부)
Summary: 지난 몇 년 동안 조용히 작업한 후 Windows Azure Active Directory&mdash;조직&mdash;에 대한 Microsoft ID 관리 서비스는 이 기회에 대해 매우 기쁘게 생각합니다...
Content: <div>지난 몇 년 동안 조용히 작업한 후 Windows Azure Active Directory&mdash;조직&mdash;용 Microsoft ID 관리 서비스는 우리 팀이 어떤 일을 해왔는지에 대한 자세한 정보를 공유하기 시작할 수 있는 기회에 대해 매우 기쁘게 생각합니다.</div>  <p>현재 자신의 <a href="https://www.identityblog.com/?p=1205" target="_blank">블로그</a> 에 설명된 Active Directory 팀의 저명한 엔지니어인 Kim Cameron은 서비스로서의 ID 관리가 정체성의 지형을 크게 바꿀 수 있는 잠재력을 가지고 있다고 생각합니다. 이 게시물에서는 Microsoft가 이 새로운 세계에서 작동하도록 Active Directory 서비스를 다시 상상하는 방법을 공유하려고 합니다.</p>  <p>Windows Server 운영 체제의 기능인 Active Directory와 같은 ID 관리 솔루션은 오랫동안 사용되어 왔습니다. Active Directory는 ID 관리 시스템을 빌드하고 실행하는 데 필요한 상당한 노력과 비용이 다음을 비롯한 많은 이점을 가져온 중견 및 대규모 조직에서 가장 자주 사용됩니다.</p>  <ul>  <li>다양한 애플리케이션 및 리소스에서 SSO(Single Sign-On) 및 액세스 제어</li>  <li>애플리케이션&mdash; 간 정보 공유 예제, 사람, 그룹, 보고 관계, 역할, 연락처 정보, 프린터 위치 및 서비스 주소에 대한 정보입니다.</li>  <li>문서에 대한 암호화 및 제어된 액세스를 가능하게 하는 정보 보호입니다.</li>  <li>컴퓨터, 프린터, 파일, 애플리케이션 및 기타 리소스 검색</li>  <li>사용자, 그룹 및 역할을 관리하는 도구; 암호 재설정; 암호화 키, 인증서, 액세스 정책 및 디바이스 설정을 구성하고 배포합니다.</li>  </ul>  <p>조직은 다양한 솔루션을 만들기 위해 이러한 기능을 구축했습니다. 다른 소프트웨어 공급업체의 ID 제품과 함께 배포되는 Active Directory의 가장 중요한 용도 중 하나는 정보에 대한 액세스를 관리하는 견고한 기반을 제공하여 승인된 사용자만 중요한 정보에 액세스할 수 있도록 하는 것입니다. 마찬가지로 Active Directory는 조직 내의 사용자와 조직 간에 Active Directory Federation Services 또는 유사한 제품을 사용하여 안전하게 협업할 수 있도록 하기 위한 기준으로 사용되는 경우가 많습니다.&nbsp;</p>  <p>그러나 많은 소규모 조직의 경우 ID 관리 시스템 및 관련 애플리케이션 통합을 빌드하고 유지 관리하는 것은 너무 어렵고 너무 비용이 많이 듭니다. ID 관리 솔루션을 성공적으로 배포한 조직에서도 ID 관리를 더 쉽게 만들고 범위를 넓힐 수 있는 방법을 찾고 있습니다.</p>  <p>여기서는 두 부분으로 구성된 게시물의 1부에서 클라우드 아키텍처와 클라우드 경제 규모의 사용을 통해 IT 직원이 없는 소규모 조직에서 이 강력한 기능&mdash; 컬렉션을 제공하는 비용으로 Active Directory를 턴키 서비스로 제공할 수 있는 방법을 살펴보겠습니다. 우리는 이것을 매우 중요하다고 봅니다. ID 관리를 민주화&rdquo;할 수 있는 &ldquo;문이 열리므로 모든 조직과 모든 소프트웨어 개발자가 어떤 플랫폼이나 기술 기반을 구축하고 있는지에 대해&mdash; 믿을 수 있는 기본 기능이 됩니다.&nbsp;</p>  <p>2부에서는 턴키 서비스로 클라우드에서 Active Directory를 제공하는 방법을 살펴보고, 개발자가 디렉터리를 다른 SaaS(Software-as-a-Service) 애플리케이션, 클라우드 플랫폼, 조직&rsquo; 고객에 연결하는 애플리케이션을 쉽게 만들 수&mdash; 있도록 하는 방법을 알아보겠습니다.  및 소셜 네트워크.</p>  <p>Active Directory와 같이 강력하고 널리 배포된 솔루션을 발전시킬 때는 이러한 새로운 기회를 해결하는 동안&rsquo; 새로운 문제를 만들지 않도록&rsquo; 주의해야 합니다. 이 개요에서는 Active Directory를 다시 구상하는 방법에 대한 몇 가지 배경을 제공하고 이 작업을 구동하는 몇 가지 주요 아이디어를 강조합니다.</p>  <h3>Microsoft Azure Active Directory 정의</h3>  <p>Microsoft는 널리 배포된 엔터프라이즈급 ID 관리 솔루션인 Active Directory를 사용하여 인터넷 규모, 고가용성 및 통합 재해 복구를 갖춘 다중 테넌트 서비스로 클라우드에서 작동하게 했습니다. 2011년 11월에 처음 설명한 이후 Windows Azure Active Directory Microsoft Office 365 및 Windows <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0111" target="_blank">Azure</a>&ndash; 기반 애플리케이션 모두에 대한 강력한 ID 및 액세스 관리 서비스임을 보여주었습니다.</p>  <p>그동안 어디서나 모든 플랫폼에서 실행되는 애플리케이션에 가치를 제공하는 새로운 인터넷 중심 연결, 이동성 및 공동 작업 기능을 추가하여 Windows Azure Active Directory 개선하기 위해 노력해 왔습니다. 여기에는 iPhone 같은 모바일 디바이스, Amazon Web Services와 같은 클라우드 플랫폼 및 Java와 같은 기술에서 실행되는 애플리케이션이 포함됩니다.</p>  <p>Windows Azure Active Directory 대해 생각하는 가장 쉬운 방법은 Microsoft가 조직&rsquo; Active Directory가 클라우드에서 작동할 수 있도록 하는 것입니다. 조직 내에서 작동하는 Windows Server 운영 체제의 Active Directory 기능과 마찬가지로 Windows Azure를 통해 사용할 수 있는 Active Directory 서비스는 <i>조직&rsquo;</i> Active Directory입니다. 조직&rsquo; 디렉터리이므로 사용자가 누구인지, 디렉터리에 보관하는 정보, 정보를 사용하고 관리할 수 있는 사용자, 해당 정보에 액세스할 수 있는 애플리케이션을 결정합니다. 온-프레미스 Active Directory가 이미 있는 경우 독립적으로 관리해야 하는 디렉터리의 별도의 추가 복사본이 아닙니다&rsquo;. 클라우드로 확장된 디렉터리는 이미 소유하고 있는 디렉터리와 동일합니다.</p>  <p>한편, Microsoft&rsquo;는 정보의 개인 정보 보호 및 보안에 대한 요구 사항을 완전히 준수하면서 높은 규모, 고가용성 및 통합 재해 복구를 통해 클라우드에서 Active Directory를 계속 실행해야 합니다.</p>  <p>간단하게 들립니다. 실제로는 Windows Azure Active Directory 사용하기가 쉽습니다. 이를 설명하기 위해 조직에서 Microsoft Office 365 등록할 때 디렉터리를 만들고 사용하는 방법을 살펴보겠습니다.</p>  <h3>Windows Azure Active Directory 및 Office 365</h3>  <p>현재 Microsoft Office 365, Microsoft Dynamics CRM, Windows Intune 소프트웨어 및 서비스, 기업, 기존 소프트웨어 공급업체 및 엔터프라이즈 중심 스타트업에서 만든 많은 타사 애플리케이션이 Windows Azure Active Directory. 여기서는 Office 365 초점을 맞추고 Windows Azure Active Directory Office 365 어떻게 지원하는지 살펴보겠습니다.&nbsp;</p>  <p>새 조직이 Office 365 등록할 때마다 Microsoft는 Office 365 계정과 연결된 새 Windows Azure Active Directory 자동으로 만듭니다. 개별 등록 부분에 대해 아무런 조치도 필요하지 않습니다.</p>  <p>Active Directory를 사용하면 Office 365 계정의 소유자가 디렉터리에 사용자를 쉽게 추가할 수 있습니다. 아래 그림은 개인 Office 365 계정에 새 사용자를 추가하는 방법을 보여줍니다.</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2474.ActiveDir1.png">&nbsp;&nbsp;</p>  <p>계정 소유자는 사용자의 암호를 관리하고, 사용자가 어떤 역할에 있는지, 어떤 애플리케이션에 액세스할 수 있는지 등을 결정할 수 있습니다. 이러한 유형의 설정 예는 아래 그림에 나와 있습니다.</p>  <p>&nbsp;<img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0827.ActiveDir2.png"></p>  <p>이제 소유자가 Office 365 등록할 때 경험의 몇 가지 흥미로운 측면을 확인합니다.</p>  <ul>  <li><b>사용 편의성.</b> 이전 예제에서 알 수 있듯이 Windows Azure Active Directory 사용하기가 매우 쉽습니다. 내 경우, 난 그냥 Office 365&mdash;에 가입하고, 마법처럼, 나는 높은 규모의, 고가용성, 재해 관용 Active Directory를 얻었다. Active Directory가 순식간에 실행 중이었기 때문에 이를 위해 아무 작업도 수행할 필요가 없었습니다&rsquo;. 실제로 대부분의 Office 365 고객은 백그라운드에서 Active Directory를 작업하고 있다는 사실조차 인식하지 못합니다&rsquo;.</li>  <li><b>애플리케이션에서 Single Sign-On</b> Windows Azure Active Directory 있다는 것을 깨닫지 못할 수도 있지만 조직과 사용자는 디렉터리에서 사용하는 일반적인 사용자 환경으로부터 많은 가치를 빠르게 얻을 수 있습니다. Windows Azure Active Directory Office 365&mdash; Microsoft Exchange Online, SharePoint Online, Lync Online 및 Office Web Appswork&mdash;의 모든 애플리케이션은 사용자가 Single Sign-On을 받을 수 있도록 합니다. 또한 이 일반적인 ID를 사용하여 정보 보호와 같은 고급 Active Directory 기능을 사용할 수 있습니다. Windows Azure Active Directory SSO 기능은 Microsoft 또는 모든 기술 기반에서 실행되는 타사에서 모든 애플리케이션에서 사용할 수 있습니다. 따라서 사용자가 한 애플리케이션에 로그인하고 다른 애플리케이션으로 이동하는 경우 사용자는 다시 로그인할 필요가 없습니다&rsquo;.&nbsp;</li>  <li><b>공유 컨텍스트입니다.</b> 애플리케이션이 Windows Azure Active Directory 사용하여 SSO를 설정하면 애플리케이션은 사람, 그룹, 보안 역할 등에 대한 정보를 포함하여 디렉터리의 정보를 사용할 수 있습니다. 이렇게 하면 애플리케이션이 더 최신이고 관련성이 높으며, 사용자가 사용하는 각 애플리케이션에 대해 이 정보를 다시 만들거나 동기화하거나 관리할 필요가 없&rsquo;으므로 사용자에게 많은 시간과 에너지를 절약할 수 있습니다.</li>  <li><b>효율적이고 고가용성 작업.</b> Office 365 고객은 Windows Azure Active Directory 사용하기 위해 별도의 청구서를 받지 않습니다&rsquo;. Windows Azure 및 Windows Azure Active Directory 사용하는 비용은 전체 비용에 통합됩니다. Office 365 솔루션입니다. 합리적인 비용으로 이러한 풍부한 ID 관리 기능을 제공할 수 있는 주요 이유 중 하나는 클라우드 아키텍처를 사용하고 클라우드 경제 규모를 얻는 Windows Azure Active Directory 구축했기 때문입니다. 우리는 잠시 후에 이것에 대해 더 많이 이야기 할 것입니다.&nbsp;</li>  </ul>  <p>사용 편의성; SSO와 같은 훌륭한 일반적인 환경; 조직의 사용자, 해당 관계 및 역할에 대한 정보를 포함하여 애플리케이션 간의 공유 컨텍스트 효율적이고 고가용성 작업을 통해 Windows Azure Active Directory 많은 애플리케이션 및 서비스에 유용한 기반이 됩니다.</p>  <h3>기존 Active Directory 배포 작업</h3>  <p>위의 예제와 같이 새 조직의 경우 Windows Azure Active Directory 시작하기가 매우 쉽습니다. 그러나 조직에서 온-프레미스 ID 관리를 위해 이미 Active Directory를 사용하고 있다면 어떻게 해야 할까요? 이를 지원하기 위해 Microsoft는 Windows Azure Active Directory 기존 디렉터리에 쉽게 &ldquo;연결할&rdquo; 수 있습니다. 기술 수준에서 조직은 기존 Active Directory 배포와 Windows Azure Active Directory 간에 ID 페더레이션 및 디렉터리 동기화를 사용하도록 설정할 수 있습니다.</p>  <p>조직에서 이 작업을 수행할 때 Active Directory는 어떤 의미에서 온-프레미스와 클라우드 배포를 모두 확장합니다. Active Directory가 하이브리드 모드에서 온-프레미스 및 클라우드 배포 모두에서 작동할 수 있는 기능을 통해 조직은 새로운 클라우드 기반 플랫폼 및 SaaS 애플리케이션을 쉽게 활용할 수 있지만 모든 기존 ID 관리 프로세스 및 애플리케이션 통합은 영향을 받지 않고 계속 진행할 수 있습니다.</p>  <p>또한 암호와 같은 특정 중요한 정보를 온-프레미스 서버에서 유지 관리해야 하는 비즈니스 또는 규정 요구 사항 때문에 일부 조직에서는 이 하이브리드 모드에서 작동할 수 있어야 합니다.</p>  <h3>인터넷 규모 및 고가용성으로 오늘 실행</h3>  <p>Active Directory를 서비스로 사용할 수 있도록 하려면 Windows Server Active Directory 소프트웨어의 복사본을 가져와서 cloudthat&mdash;에서 실행하기만 하면 Windows Azure를 사용하여 각 고객에 대한 새 가상 머신을 만든 다음 이 가상 머신에서 Active Directory를 실행하기만 하면 됩니다. 그러나 이러한 접근 방식은 Windows Azure Active Directory 제공할 수 있는 효율적인 운영 또는 고가용성을 제공하지는 않습니다&rsquo;.&nbsp;</p>  <p>Active Directory 서비스가 매우 높은 규모와 매우 높은 가용성(증분 서비스 수행 기능 포함)으로 작동하고 통합 재해 복구를 제공하기 위해 Active Directory의 내부 아키텍처를 크게 변경하고 서버 기반 시스템에서 스케일 아웃 클라우드 기반 시스템으로 전환했습니다. 예를 들어 개별 서버가 Active Directory 저장소로 작동하고 자격 증명을 발급하는 대신 이러한 기능을 독립적인 역할로 분할합니다. 발급 토큰을 Windows Azure에서 스케일 아웃 역할을 했고, Active Directory 저장소를 분할하여 여러 서버와 데이터 센터 간에 작동했습니다.&nbsp;</p>  <p>이러한 아키텍처 변경 외에도 Active Directory가 클라우드에서 작동하는 방식을 다시 상상해야 한다는 것도 분명했습니다. 많은 개발자, 고객 및 파트너와의 대화에서 Active Directory &ldquo;가 Google, Facebook 및 기타 소셜 네트워크의 새로운 인터넷 기반 ID, 새 SaaS 애플리케이션 및 기타 클라우드 플랫폼에 연결하는&rdquo;&mdash; 기능을 향상하기를 원한다고 들었습니다.</p>  <p>이 모든 작업에는 Microsoft의 많은 사용자와 팀의 노력이 포함되었습니다. 인터넷 규모로 운영되는 모든 것을 얻는 것은 몇 년이 걸린 상당한 사업이었습니다.&nbsp;</p>  <p>우리는 좋은 진전을 이루었습니다. 현재 Office 365, Windows Intune 및 많은 타사 애플리케이션과 같은 애플리케이션의 일부로 Windows Azure Active Directory 사용하는 수십만 개의 유료 조직이 있습니다. 예를 들어 Office 365 및 기본 Windows Azure Active Directory 사용하는 조직에는 히코리 팜과 파타고니아가 포함됩니다. 마찬가지로 조직은 Windows Azure Active Directory 사용하여 사용자 지정 애플리케이션을 빌드하고 있습니다. 예를 들어 유럽의 <a href="https://www.microsoft.com/casestudies/Microsoft-Visual-Studio-Team-Foundation-Server-2010/easyJet/Airline-Aims-to-Save-Millions-Shorten-Airport-Waits-with-Cloud-Based-Mobile-Services/4000010767" target="_blank">easyJet</a>은 Windows Azure Active Directory Access Control 및 Windows Azure Service Bus 사용합니다.  공항 게이트 에이전트에 대한 항공편 체크인 및 기타 작업을 사용하도록 설정합니다.</p>  <h3>2부 제공</h3>  <p>이 첫 번째 게시물에서는 Active Directory를 클라우드 서비스로 재구상하는 방법에 초점을 맞췄습니다. 클라우드 아키텍처 및 경제성을 적용하여 사용 편의성, 저렴한 비용 및 고가용성을 통해 조직 ID 관리의 기능을 모든 규모 및 IT 정교하게 조직에 가져올 수 있는 방법에 대해 설명했습니다.&nbsp;</p>  <p>이 게시물은 Active Directory as a Service가 현재 여기에 있으며 조직에서 가져오고 사용하기가 매우 쉽다는 것을 전달했으면 합니다. Office 365 같은 SaaS 애플리케이션과 Windows Azure 및 기타 플랫폼에서 빌드된 많은 사용자 지정 애플리케이션을 포함하여 많은 애플리케이션이 이미 Windows Azure Active Directory 통합되어 있습니다.</p>  <p>IT 전문가 및 조직 내 사용자의 경우 이러한 통합은 SSO와 같은 일반적인 환경을 포함하여 많은 이점을 제공합니다. 조직의 사용자, 해당 관계 및 역할에 대한 정보를 포함하여 애플리케이션 간의 공유 컨텍스트 일관된 관리; 기존 디렉터리 배포 및 ID 관리 프로세스를 클라우드로 원활하게 확장하는 기능 효율적이고 고가용성 작업.</p>  <p>다음 게시물에서는 이 새롭게 재해석된 Active Directory가 개발자에게 어떤 의미가 있는지, 그리고 클라우드로 전환하면 Microsoft와 소프트웨어 개발자가 함께 작업하여 Active Directory의 역할을 재구상할 수 있는 방법을 설명합니다. 개발자가 Windows Azure Active Directory 쉽게 통합할 수 있도록 하는 방법에 초점을 맞추고 Windows Azure Active Directory 소셜 엔터프라이즈를 활성화하는 플랫폼으로 사용할 수 있는 방법을 살펴봅니다.</p>  <p>특히 개발자가 소비자 지향 ID로 작업하고, 소셜 네트워크와 통합하고, 디렉터리의 정보를 새 애플리케이션 환경에 통합하는 애플리케이션을 보다 쉽게 만들 수 있도록 하는 Windows Azure Active Directory 및 프로그래밍 모델의 향상된 기능을 살펴보겠습니다. 또한 개발자가 Windows Azure Active Directory 사용하여 ID 관리가 이전에 수행했던 방화벽&rdquo; 역할의 이면을 벗어나&ldquo;는 새로운 시나리오를 지원하는 방법에 대해 설명합니다. 개발자와 함께 작업하여 조직 및 사용자를 위한 차세대 환경과 기능을 빌드할 수 있게 되어 기쁩니다.</p>  <p>&nbsp;- John Shewchuk, Microsoft 기술 펠로우</p>  <p>&nbsp;</p>
