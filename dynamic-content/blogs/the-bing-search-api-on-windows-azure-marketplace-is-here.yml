Slug: the-bing-search-api-on-windows-azure-marketplace-is-here
Title: Windows Azure Marketplace의 Bing Search API는 다음과 같습니다.
Summary: 이제 Bing Search API를 Windows Azure Marketplace에서 사용할 수 있습니다. 이 서비스를 사용하면 웹, 이미지, 뉴스 및 비디오 검색 결과뿐만 아니라 관련 검색 및 맞춤법을 포함할 수 있습니다...
Content: <p><a href="https://datamarket.azure.com/dataset/5BA839F1-12CE-4CCE-BF57-A49D98D29A44" target="_blank">이제 Bing Search API</a>를 <a href="https://www.windowsazure.com/en-us/home/features/marketplace/?WT.mc_id=cmp_pst001_blg_post0110" target="_blank">Windows Azure Marketplace</a>에서 사용할 수 있습니다. 이 서비스를 사용하면 웹, 이미지, 뉴스 및 비디오 검색 결과뿐만 아니라 관련 검색 및 맞춤법 제안을 포함하여 고유한 애플리케이션 및 서비스를 만들 수 있습니다.</p>  <p>표준화된 데이터 서비스를 통해 데이터 세트의 정보를 사용자 고유의 애플리케이션에 통합하고 Service Explorer 도구, Microsoft Excel PowerPivot 및 기타 도구의 증가를 사용하여 온라인으로 데이터를 분석할 수도 있습니다.</p>  <p>지난 몇 년 동안 Bing Search API는 점점 더 많은 고유 애플리케이션 및 서비스를 지원해 왔습니다. 이제 API를 Windows Azure Marketplace&rsquo; 기능과 결합하여 개발자와 ISV는 애플리케이션을 만들고 배포하기 위한 강력한 도구 집합에 액세스할 수 있습니다. 또한 Windows Azure Marketplace에서는 지난 9월 Marketplace에서 <a href="https://blogs.msdn.com/b/translation/archive/2011/09/14/microsoft-translator-api-now-supports-odata-pricing-details-announced.aspx" target="_blank">시작된</a> <a href="https://datamarket.azure.com/dataset/1899a118-d202-492c-aa16-ba21c33c06cb" target="_blank">Microsoft 번역기</a> 포함하여 수백 개의 다른 데이터 세트 및 API에 액세스할 수 있습니다.&nbsp;</p>  <p><b>시작</b></p>  <p>오늘부터 Marketplace에서 두 Bing Search API 제품에 액세스할 수 있습니다.</p>  <ul>  <li><a href="https://datamarket.azure.com/dataset/5BA839F1-12CE-4CCE-BF57-A49D98D29A44" target="_blank">Bing Search API</a>(웹, 이미지, 뉴스 및 비디오 검색 결과 및 관련 검색 및 맞춤법 제안에 대한 액세스)</li>  <li><a href="https://datamarket.azure.com/dataset/8818F55E-2FE5-4CE3-A617-0B8BA8419F65" target="_blank">Bing 검색 API &ndash; 웹 결과만</a>(웹 결과에만 액세스)&nbsp;</li>  </ul>  <p>Bing Search API는 마켓플레이스에서 매월 최대 5,000개의 쿼리를 무료로 사용할 수 있습니다. 유료 구독은 매월 쿼리가 5,000개 이상인 사용자가 사용할 수 있습니다. <a href="https://datamarket.azure.com/dataset/5BA839F1-12CE-4CCE-BF57-A49D98D29A44" target="_blank">마켓플레이스 세부 정보 페이지에서</a> 가격 책정 및 구독에 대해 자세히 알아보세요.</p>  <p>소개 제품으로 모든 Bing Search API 구독 계층에 대해 무료 제한된 시간 평가판을 제공합니다. <a href="https://datamarket.azure.com/dataset/5BA839F1-12CE-4CCE-BF57-A49D98D29A44" target="_blank">Bing Search API 페이지 및 Bing Search API</a> <a href="https://datamarket.azure.com/dataset/8818F55E-2FE5-4CE3-A617-0B8BA8419F65" target="_blank">&ndash; 웹 결과 전용</a> 페이지에서 이 특별 제품에 대한 세부 정보를 참조하세요. 평가판을 활용하여 API를 테스트하고 애플리케이션 또는 서비스에 가장 적합한 쿼리 볼륨을 결정하는 것이 좋습니다.</p>  <p>Marketplace에 나열된 것보다 매월 더 많은 쿼리가 필요한 대용량 사용자는 별도의 프로세스를 통해 온보딩 <a href="https://go.microsoft.com/fwlink/?LinkID=252157&amp;clcid=0x409" target="_blank">요청을 제출</a> 해야 합니다.</p>  <p><b>질문이 있으세요?</b></p>  <p>Bing Search API에 대한 질문은 <a href="https://go.microsoft.com/fwlink/?LinkID=252146&amp;clcid=0x409" target="_blank">FAQ를</a> 참조하세요. Windows Azure Marketplace에 대한 질문은 지원 리소스를 참조하세요.&nbsp;</p>
