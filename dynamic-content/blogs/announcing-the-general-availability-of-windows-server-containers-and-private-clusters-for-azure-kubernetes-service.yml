Title: Azure Kubernetes Service에 대한 Windows Server 컨테이너 및 프라이빗 클러스터의 일반 공급 발표
Summary: 'AKS(Azure Kubernetes Service)에서 Windows Server 컨테이너 지원의 일반 공급 발표 '
Content: >-
  <p>오늘날의&rsquo; 애플리케이션 환경은 Windows 및 Linux 애플리케이션으로 구성된 다른 유형의 환경입니다. Kubernetes를 사용하여 Windows Server 및 Linux 모두에서 컨테이너를 호스트하면 비용을 절감할 뿐만 아니라 운영 복잡성도 줄어듭니다. 많은 Azure 고객이 Windows 서버 컨테이너를 사용하여 이를 입증했습니다. 미리 보기에서 성공하면 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">AKS(Azure Kubernetes Service)</a>에서 Windows Server 컨테이너 지원의 일반 공급에 대해 발표하게 되어 매우 기쁩니다.&nbsp;</p>


  <p>AKS는 Kubernetes 클러스터의 배포 및 관리를 간소화하고 애플리케이션에 매우 안정적이고 사용 가능한 환경을 제공합니다. GitHub 및 Visual Studio Code 같은 세계적 수준의 개발 도구와 원활하게 통합되며 데이터 보호 및 규정 준수에 중점을 둔 수년간의 Microsoft 보안 전문 지식을 기반으로 합니다. <a href="https://aka.ms/aks/windows" target="_blank">Windows Server 컨테이너의 일반 공급</a>으로 이제 azure에서 관리되는 Kubernetes 서비스에서 실행되도록 Windows 애플리케이션을 리프트 앤 시프트하고 일관된 도구와 프로세스를 사용하여 프로덕션 워크로드에 대한 AKS의 모든 이점을 얻을 수 있습니다. 예를 들어 표준 도구(포털/CLI)를 통해 AKS에서 Windows 노드 풀을 만들고, 업그레이드하고, 크기를 조정할 수 있으며, Azure는 클러스터의 상태를 자동으로 관리하는 데 도움이 됩니다. 단일 AKS 클러스터에서 Windows 및 Linux 애플리케이션을 함께 실행하면 애플리케이션 환경의 밀도를 높이고 비용을 낮추면서 광범위한 애플리케이션 집합에 대한 운영 프로세스를 현대화할 수 있습니다.</p>


  <p>오늘 AKS에서 프라이빗 클러스터 및 관리 ID 지원의 일반 공급도 발표하는&#39;있습니다. 이를 통해 고객은 강화된 보안을 달성하고 향상된 노력으로 규정 준수 요구 사항을 충족할 수 있습니다. 프라이빗 클러스터를 사용하면 고객이 프라이빗 네트워크 내에만 있고 인터넷에 존재하지 않는 관리형 Kubernetes를 만들고 사용할 수 있습니다. 이러한 네트워크 격리는 금융 및 의료와 같은 규제 산업에 특히 중요한 보안 보증을 제공합니다. 또한 AKS용 Azure 관리 ID를 사용하면 Azure Monitor for Containers, Azure Policy 등을 비롯한 다른 Azure 서비스와 안전하게 상호 작용할 수 있습니다. 관리 ID가 도입되면 사용자 고유의 서비스 주체를 관리하거나 자격 증명을 자주 회전할 필요가 없습니다&rsquo;.&nbsp;</p>


  <p>모범 사례를 적용하면 엔터프라이즈 Kubernetes 환경 및 애플리케이션을 더 쉽게 최적화할 수 있습니다. AKS와 Azure Advisor 간의 더 많은 통합을 지속적으로 개발하여 업계 모범 사례를 AKS 환경에 바로 도입합니다. 신규 사용자이든, 새로운 Kubernetes 사용자이든 관계없이 고객은 리소스를 보호하고 클러스터 위생을 유지하며 운영 효율성을 높이기 위한 사전 예방적이고 실행 가능한 권장 사항을 받습니다. 이러한 권장 사항은 수천 가지 고객 참여의 학습을 기반으로 합니다. 마찬가지로 Kubernetes용 VS Code 확장에 개발자 조언을 통합하고 Azure Security Center에 통합 보안 조언을 통합했습니다. 또한 모든 엔터프라이즈의 개발자, 운영자 및 설계자가 Azure에서 Kubernetes를 성공적으로 사용할 수 있도록 <a href="https://azure.microsoft.com/en-us/resources/kubernetes-learning-and-training/" target="_blank">학습</a>, <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/innovate/kubernetes/" target="_blank">프레임워크</a> 및 도구를 제공하는 데 중점을 두고 있습니다. 이 모든 것을 함께 사용하면 시스템을 학습하는 동안에도 Kubernetes 사용에 대한 확신을 얻을 수 있습니다.</p>


  <p>오늘날&rsquo; 세상에서 전례 없는 어려움을 겪고 있습니다. 이러한 업데이트를 통해 현재 Kubernetes 환경을 더 쉽게 보호하고 최적화하여 비즈니스에 중요한 프로젝트에 집중할 수 있기를 바랍니다. <a href="https://azure.microsoft.com/en-us/overview/kubernetes-on-azure/" target="_blank">여기에서 Azure의 Kubernetes에 대해 자세히 알아볼 수 있습니다</a>.</p>
