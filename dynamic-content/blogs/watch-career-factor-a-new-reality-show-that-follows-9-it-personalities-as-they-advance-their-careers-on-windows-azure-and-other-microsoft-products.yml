Title: 9개의 IT 인물이 Windows Azure 및 기타 Microsoft 제품에서 경력을 쌓는 새로운 리얼리티 쇼인 커리어 팩터를 시청하세요.
Summary: 여기에 아주 멋진 무언가가있다 :&nbsp; 커리어 팩터라는 새로운 실시간 온라인 리얼리티 쇼는 전 세계 아홉 실제 개인의 이야기를 말할 것이다 데뷔했다, 각 작업 ...
Content: '<p>&nbsp; 커리어 팩터(Career Factor)라는 새로운 실시간 온라인 리얼리티 쇼가 데뷔하여 전 세계 9명의 실제 개인의 이야기를 들려줄 것이며, 각각 IT 경력을 개선하기 위해 노력하고 있습니다.&nbsp;  향후 5개월 동안 각각은 Microsoft, 파트너 및 글로벌 IT 커뮤니티의 도움을 받아 경력 목표를 달성하기 위해 노력할 것입니다.&nbsp; 수행할 수 있는 사용자 중 하나는 아일랜드 더블린의 Windows Azure 개발자인 Neil로, <a target="_blank" href="https://azure.microsoft.com/">Windows Azure 및 SQL Azure</a> 애플리케이션을 개발하는 방법을 배우고자 합니다.</p>  <p>각 후보자는 자신의 배경을 탐색하고, 자신의 경험에서 배우고, 결과를 공유 할 수있는 개인 페이지가 있습니다.  블로그 및 다양한 소셜 미디어 아울렛을 통해 비디오, 학습 리소스 링크, 팁 및 업데이트를 찾을 수 있습니다. 따라서 주위를 둘러보고 공통점을 찾고 커리어 팩터에서 영감을 얻습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/21/watch-career-factor-a-new-reality-show-that-follows-9-it-personalities-as-they-advance-their-careers-on-windows-azure-and-other-microsoft-products.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" scrolling="no" frameborder="0"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
