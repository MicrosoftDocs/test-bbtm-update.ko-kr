Slug: explore-build-2018-content-with-playlists
Title: 재생 목록을 사용하여 빌드 2018 콘텐츠 살펴보기
Summary: 빌드 콘텐츠의 재생 목록을 사용하여 가장 관련성이 큰 세션, 리소스 및 전문가 인터뷰에 대한 상위 추천을 검색합니다.
Content: >-
  <p><a href="https://www.microsoft.com/build">Microsoft Build 2018</a>에 참석할 수 없는&rsquo; 경우 이제 <a href="https://developer.microsoft.com/en-us/events/build">Microsoft Build Live 2018</a>을 사용하여 온라인으로 수행할 수 있는 기회입니다. 클라우드, AI, IoT 등에 대해 알아봅니다. 그러나 사용할 수 있는 수백 개의 녹음을 찾아보면 학습하려는 내용과 가장 관련성이 있는 내용을 찾는 것이 압도적일 수 있습니다. 따라서&rsquo; 선택 콘텐츠를 재생 목록으로 구성했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9178275-278d-4012-b3f6-a80cabb519e7.png"><img alt="migrate-existing-apps-to-the-cloud-playlist" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8577773-d74c-475e-82fe-a6bb3fd30b56.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="migrate-existing-apps-to-the-cloud-playlist" width="400"></a></p>


  <p align="center"><em>재생 목록: 기존 앱을 클라우드로 마이그레이션</em></p>


  <p>가장 흥미로운 재생 목록을 선택하면 가장 관련성이 큰 세션,&rsquo; 리소스 및 전문가 인터뷰에 대한 상위 추천 항목을 얻을 수 있습니다.</p>


  <ul>
   <li><a href="https://aka.ms/build2018/playlist-01">기존 앱을 클라우드</a> - 로 마이그레이션 인프라 및 애플리케이션을 Azure로 마이그레이션하는 데 사용할 최상의 전략과 도구를 알아봅니다.</li>
   <li>클라우드 서비스를 - <a href="https://aka.ms/build2018/playlist-02">사용하여 기존 앱 확장</a> 현재 기술을 사용하여 Azure 서비스를 사용하여 애플리케이션을 한 단계 더 끌어올릴 수 있는 방법을 알아봅니다.</li>
   <li><a href="https://aka.ms/build2018/playlist-03">클라우드 네이티브 앱을</a> - 빌드하는 방법 알아보기 지능적이고 성능이 뛰어나며 고가용성이며 비용 효율적인 Azure에서 클라우드 네이티브 애플리케이션을 만드는 것이 얼마나 쉬운지 알아봅니다.</li>
   <li><a href="https://aka.ms/build2018/playlist-04">기계 학습 및 AI를 사용하여 앱에 인텔리전스 추가</a> - Azure의 기능을 사용하여 기계 학습을 수행하거나 서비스로 사용하고 애플리케이션에 인공 지능을 추가하는 방법을 알아봅니다.</li>
   <li>대규모 - <a href="https://aka.ms/build2018/playlist-05">앱 지속적으로 배포 및 관리</a> 더 쉽게 생활할 수 있는 기존 도구를 사용하여 사용자에게 더 자주 더 많은 고품질 버전의 애플리케이션을 릴리스하는 방법을 알아봅니다.</li>
   <li><a href="https://aka.ms/build2018/playlist-06">클라우드 또는 에지</a> - 에서 IoT 앱 빌드 Azure IoT 제품을 사용하여 소프트웨어로 물리적 세계를 향상시키기 위해 기존 기술을 사용하는 방법을 알아봅니다.</li>
   <li><a href="https://aka.ms/build2018/playlist-07">Microsoft 혁신에서 영감을 얻습니다.</a> - 미래를 형성할 새롭고 흥미로운 기술 혁신과 미래의 일부가 될 수 있는 방법에 대해 알아봅니다.</li>
   <li><a href="https://aka.ms/build2018/playlist-08">PowerApps 및 Microsoft Flow 사용하여 앱 빌드 및 프로세스 자동화</a> - PowerApps 및 비즈니스 애플리케이션 플랫폼을 사용하여 앱을 빌드하거나 사용자 지정 커넥터, 사용자 지정 컨트롤, Azure Functions 등을 사용하여 기능을 확장하는 방법을 알아봅니다.</li>
  </ul>
