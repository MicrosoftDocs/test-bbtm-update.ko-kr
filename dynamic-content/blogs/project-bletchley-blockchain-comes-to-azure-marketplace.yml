Slug: project-bletchley-blockchain-comes-to-azure-marketplace
Title: Project Bletchley – 블록체인이 Azure Marketplace에 제공
Summary: Bletchley v1의 지원을 Azure Marketplace로 확장하고 성장하는 에코시스템에 많은 새로운 파트너를 추가하게 되어 기쁩니다.
Content: >-
  <p>가장 최근 업데이트가 있은 지 불과 몇 주 만에 새로운 파트너 솔루션 외에도 Azure의 블록체인 제품에 더 많은 추가 사항을 발표하게 되어 기쁩니다.&nbsp; 우리는 새로운 비즈니스 애플리케이션을 개발하기 위해 복잡한 컨소시엄 네트워크를 설계, 구축 및 관리하는 데 필요한 서비스, 도구 및 모범 사례를 개선하기 위해 블록체인 인프라 작업을 계속 확장하고 있습니다.</p>


  <p>이번 주에는 <a href="https://azure.microsoft.com/en-us/blog/project-bletchley-blockchain-infrastructure-made-easy/">Bletchley v1</a> 의 지원을 <a href="https://aka.ms/microsoft-azure-blockchain-solution">Azure Marketplace</a>로 확장하게 되어 기쁩니다.&nbsp; Azure에서 블록체인 지원의 첫 번째 단계를 사용하면 여러 노드 컨소시엄 블록체인 네트워크를 빠르고 쉽게 배포할 수 있습니다.&nbsp; 이 릴리스에서는 Azure 빠른 시작 템플릿의 원래 릴리스와 동일한 기능을 모두 사용할 수 있지만 더 강력한 사용자 환경이 <a href="https://portal.azure.com/">Azure Portal</a>에 직접 통합됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0652e780-e3eb-4d7c-bb47-39aa8f29e853.png"><img alt="Create Solution Template" border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12d93b98-37be-4edf-a0d1-aa6fadb13d92.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="솔루션 템플릿 만들기" width="994"></a></p>


  <p>새로운 기능 없이 릴리스하지 않으려고 노력하므로 다음 지원도 추가되었습니다.</p>


  <ol>
   <li><strong>12명의 컨소시엄 멤버:</strong> 이제 12명의 컨소시엄 멤버가 있는 블록체인 네트워크를 배포할 수 있습니다.</li>
   <li><strong>Premium 스토리지</strong>: 짧은 대기 시간과 높은 처리량 애플리케이션을 지원하려면 프리미엄 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage/">스토리지</a> 지원 가상 머신을 활용하도록 컨소시엄 네트워크 내에서 노드를 구성할 수 있습니다.</li>
   <li><strong>암호 또는</strong> <strong>SSH 키</strong>: 네트워크 내에서 노드를 보호하려면 이제 암호 대신 SSH 키를 지정할 수 있습니다.</li>
  </ol>


  <p>솔루션에 대한 자세한 내용은 <a href="https://aka.ms/blockchain-marketplace-solution">자세한 연습을</a> 참조하세요.</p>


  <p>솔루션 외에도 Azure에서 블록체인 에코시스템을 계속 성장시키고 있습니다.&nbsp; <a href="https://azure.microsoft.com/en-us/marketplace/?term=blockchain">Azure Marketplace</a>에서 다음을 비롯한 많은 새로운 흥미로운 파트너 블록체인 솔루션을 환영하게 되어 기쁩니다.</p>


  <ol>
   <li><strong><a href="https://azure.microsoft.com/en-us/marketplace/partners/chain/chain-core-developer-edition/">체인</a></strong>: 지난 주에 <a href="https://azure.microsoft.com/en-us/blog/bletchley-chain/">발표된</a> 대로 이제 Azure에서 Chain&#39;분산 원장 기술인 Chain Core를 배포할 수 있습니다.</li>
   <li><strong><a href="https://azure.microsoft.com/en-us/marketplace/partners/ethereum/ethereum-studio/">Ethereum Studio: Azure에서 Ethereum</a></strong> 솔루션을 개발하고 테스트하기 위한 전체 스택 개발자 샌드박스인 ether.camp&#39;Ethereum 스택을 신속하게 설정할 수 있습니다.</li>
  </ol>


  <p>모든 최신 블록체인 릴리스를 사용해 보고 질문, 피드백 또는 추가 요청이 있는지 알려주세요.&nbsp; 여러분과 함께 이 여정을 계속하게 되어 기쁩니다.</p>
