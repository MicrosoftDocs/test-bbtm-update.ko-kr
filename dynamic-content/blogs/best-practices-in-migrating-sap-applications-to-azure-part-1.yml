  <p>SAP에서 Azure로의 여정에 착수할 때 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/get-started" target="_blank">공식 설명서를</a> 검토하여 SAP 워크로드를 호스팅하고 실행하기 위해 Azure를 사용하는 것에 대한 이해를 심화하는 것이 좋습니다.&nbsp;</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/sap-deployment-checklist" target="_blank">Azure의 SAP 워크로드 계획 및 배포 검사 목록을</a> 나침반으로 사용하여 SAP 마이그레이션 프로젝트의 다양한 단계를 탐색합니다. 검사 목록은 Azure에서 고품질 SAP 배포를 위한 올바른 방향으로 안내합니다.</p>


  <p>또한 Azure의 SAP에 대한 백서인 &ldquo; 마이그레이션 방법론을 살펴보는 것이 좋습니다. <a href="https://azure.microsoft.com/en-us/resources/migration-methodologies-for-sap-on-azure/" target="_blank">여기서는 Azure</a>&rdquo;에 SAP 자산을 배치하기 위한 다양한 마이그레이션 옵션을 살펴보는 것이 좋습니다. SAP 애플리케이션에 거대한 데이터베이스 공간이 있는 시나리오에서도 다룹니다. 자세한 내용은 블로그 게시물인 &ldquo;<a href="https://techcommunity.microsoft.com/t5/Running-SAP-Applications-on-the/Very-Large-Database-Migration-to-Azure-8211-Recommendations/ba-p/368146" target="_blank">매우 큰 데이터베이스를 Azure로 마이그레이션하는 방법을</a> 참조하세요.&rdquo;</p>


