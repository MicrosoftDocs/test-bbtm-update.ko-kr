Title: Azure Lab Services의 일반 공급 발표
Summary: '오늘 클라우드의 컴퓨터 랩인 Azure Lab Services의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. '
Content: >-
  <p>오늘 클라우드의 컴퓨터 랩인 Azure Lab Services의 일반 공급에 대해 발표하게 되어 매우 기쁩니다.</p>


  <p>Azure Lab Services를 사용하면 클래스 교육, 전문가 교육, 해커톤 실행 또는 실습 랩 등을 위해 미리 구성된 VM(가상 머신)에 대한 주문형 액세스를 쉽게 설정하고 제공할 수 있습니다. 랩에서 필요한 내용을 입력하고 서비스가 대상 그룹에 배포되도록 합니다. 사용자는 단일 위치로 이동하여 여러 랩에서 모든 VM에 액세스하고 여기에서 연결하여 학습, 탐색 및 혁신을 할 수 있습니다.</p>


  <p>미리 보기 발표 이후 많은 고객이 이 서비스를 사용하여 수업, 교육 세션, 부트 캠프, 실습 등을 진행했습니다! 교실 또는 전문 교육의 경우 수업에 필요한 것으로 구성된 가상 머신 랩을 학생들에게 제공하고 각 학생에게 숙제 또는 개인 프로젝트에 VM을 사용하는 데 지정된 시간을 제공할 수 있습니다. 컨퍼런스 또는 이벤트에서 해커톤 또는 실습 랩을 실행하고 참석자를 위해 수백 대의 가상 머신으로 확장할 수 있습니다. 시험판 소프트웨어와 함께 설치된 가상 머신의 초대 전용 프라이빗 랩을 만들어 미리 보기 고객에게 초기 평가판에 대한 액세스 권한을 부여하거나 대화형 판매 데모를 설정할 수도 있습니다.</p>


  <h2>고객이 Azure Lab Services를 사용하는 세 가지 주요 이유</h2>


  <h3>Azure 인프라 및 규모에 대한 자동 관리</h3>


  <p>Azure Lab Services는 관리되는 서비스입니다. 즉, 랩&rsquo; 기본 인프라의 프로비전 및 관리는 서비스에서 자동으로 처리됩니다. 귀하는 사용자에게 적합한 랩 환경을 준비하는 데만 집중할 수 있습니다. 서비스가 나머지를 처리하고 랩&rsquo; 가상 머신을 대상 그룹에 롤아웃하도록 합니다. 한 번의 클릭으로 랩을 수백 대의 가상 머신으로 확장할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f464157-fbf3-4c81-9c9c-e6c9bf286c38.png"><img alt="Publishing a template in Azure Lab Services" border="0" height="703" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7a82ab2-1fb5-4875-bf03-960d1c142fad.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Lab Services에서 템플릿 게시" width="1308"></a></p>


  <h3>랩 사용자를 위한 간단한 환경</h3>


  <p>랩에 초대된 사용자는 랩 내에 제공되는 리소스에 즉시 액세스할 수 있습니다. 로그인만 하면 여러 랩에서 액세스할 수 있는 가상 머신의 전체 목록을 볼 수 있습니다. 단추 하나만 클릭하면 가상 머신에 연결하여 작업을 시작할 수 있습니다. 사용자는 서비스를 사용하기 위해 Azure 구독이 필요하지 않습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de6dccdd-c02d-45b8-9563-dd995539e92f.png"><img alt="Screen shot displaying a sample virtual machine in Azure Lab Services" border="0" height="530" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76942c6c-af2a-4ad0-ab67-82fad86194a9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Lab Services에서 샘플 가상 머신을 표시하는 스크린샷" width="967"></a></p>


  <h3>비용 최적화 및 추적&nbsp;</h3>


  <p>랩 사용자가 가상 머신을 사용할 수 있는 시간을 정확히 제어하여 예산을 감독할 수 있습니다. 사용자가 지정된 시간 슬롯 동안만 가상 머신을 사용하도록 랩에 일정을 설정하거나 되풀이 자동 종료 및 시작 시간을 설정할 수 있습니다. 개별 사용자&rsquo; 사용량을 추적하고 제한을 설정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/792eb2f0-12ec-446d-a824-172a149d7731.png"><img alt="An example screen shot of how to set up scheduled in Azure Lab Services" border="0" height="766" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1a62fcd-9cee-4369-a657-e204e072efb3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Lab Services에서 예약된 설정을 설정하는 방법의 예제 스크린샷" width="1417"></a></p>


  <h2>지금 시작</h2>


  <p>지금 <a href="https://azure.microsoft.com/en-us/services/lab-services/" target="_blank">Azure Lab Services를</a> 사용해 보세요! 조직 또는 팀에 대한 <a href="https://ms.portal.azure.com/#create/Microsoft.ManagedLab" target="_blank">랩 계정을</a> 만들어 시작합니다. 모든 랩은 랩 계정으로 관리됩니다. 조직의 사용자에게 랩 계정에 랩을 만들 수 있는 권한을 부여할 수 있습니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/lab-services/" target="_blank">Azure Lab Services 설명서를 참조하세요</a>. <a href="https://stackoverflow.com/questions/tagged/azure-lab-services" target="_blank">Stack Overflow</a>에 대한 질문을 하세요. 마지막으로,&rsquo; <a href="https://azure.microsoft.com/en-us/updates/?product=lab-services" target="_blank">서비스 업데이트를</a> 구독하고 <a href="https://azure.microsoft.com/en-us/blog/tag/azure-lab-services/" target="_blank">Azure 블로그에서 다른 Azure Lab Services 게시물을</a> 확인하여 최신 뉴스를 확인하세요.</p>


  <h2>일반 공급 가격 책정</h2>


  <p>Azure Lab Services GA 가격은 2019년 5월 1일부터 적용됩니다. 그때까지는 미리 보기 가격 책정에 따라 계속 요금이 청구됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/lab-services/" target="_blank">Azure Lab Services 가격 책정 페이지를</a> 참조하세요.</p>


  <h2>&rsquo;다음 내용</h2>


  <p>Microsoft는 고객의 의견을 계속 경청하여 새로운 기능과 업데이트를 우선 순위를 정하고 제공합니다. 몇 가지 주요 기능은 향후 몇 개월 내에 사용하도록 설정될 예정입니다.</p>


  <ul>
   <li>랩에서 사용자 지정 가상 머신 이미지를 다시 사용하고 공유하는 기능</li>
   <li>랩과 온-프레미스 리소스 간의 연결을 사용하도록 설정하는 기능</li>
   <li>랩 내에서 GPU 가상 머신을 만드는 기능</li>
  </ul>


  <p>우리는 항상 모든 피드백과 제안을 환영합니다. <a href="https://feedback.azure.com/forums/320373-lab-services?category_id=352774" target="_blank">UserVoice</a> 피드백 포럼에서 제안하거나 우선 순위에 투표할 수 있습니다.</p>
