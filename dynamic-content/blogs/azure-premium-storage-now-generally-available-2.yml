Title: 이제 일반 공급된 Azure Premium Storage
Summary: 오늘, 우리는 Microsoft Azure Premium Storage GA (일반 공급)를 발표하게되어 기쁩니다!
Content: "오늘, 우리는 Microsoft Azure Premium Storage GA (일반 공급)를 발표하게되어 기쁩니다!\n\nPremium Storage 도입되면서 Microsoft Azure 이제 Premium Storage 및 표준 Storage 두 가지 유형의 지속성 스토리지를 제공합니다. 프리미엄 저장소는 최신 기술 SSD(Solid State Drive)에 데이터를 저장하는 반면 표준 저장소는 HDD(하드 디스크 드라이브)에 데이터를 저장합니다. Premium Storage SQL Server, MongoDB, Cassandra 등과 같은 플랫폼에서 OLTP, 빅 데이터 및 데이터 웨어하우징과 같은 IO 집약적 워크로드를 호스트하기 위해 일관된 높은 IO 성능과 짧은 대기 시간이 필요한 Azure Virtual Machine 워크로드용으로 설계되었습니다. Premium Storage 통해 더 많은 고객이 까다로운 엔터프라이즈 애플리케이션을 클라우드로 리프트 앤 시프트할 수 있습니다.\n\nPremium Storage 현재 Azure Virtual Machines에서 사용하는 페이지 Blob 및 데이터 디스크에 사용할 수 있습니다. 요구 사항에 맞게 적절한 성능 특성을 가진 Premium Storage 데이터 디스크를 프로비전할 수 있습니다. 여러 디스크를 VM에 연결하고 읽기 작업을 위해 짧은 밀리초 대기 시간으로 VM당 64,000개 이상의 IOPS를 사용하여 VM당 최대 32TB의 스토리지를 사용하도록 설정할 수 있습니다.\n\n지난 12월 Premium Storage Preview를 출시한 이후 수천 명의 Azure 고객이 이 기능을 사용했으며 Virtual Machines의 성능이 크게 향상되었습니다. 많은 고객이 이미 Premium Storage 데이터 디스크를 지원하는 새 DS 시리즈 VM을 사용하여 프로덕션 VM을 실행하고 있습니다. 미리 보기 고객은 Windows Server, Linux, SQL Server, Microsoft Dynamics, Exchange, SharePoint, Oracle, SAP, MySQL, MongoDB, Cassandra, Redis 등과 같은 다양한 시나리오를 실행하고 있습니다.\n\n미리 보기 고객의 피드백을 기반으로 하는 몇 가지 통계는 다음과 같습니다.\n<ul>\n <li>2TB SQL Server 데이터베이스의 백업은 표준 Storage 수행된 동일한 작업보다 Premium Storage 6배 더 빠릅니다.</li>\n <li>2TB SQL 데이터베이스 복원은 표준 Storage 수행된 동일한 작업보다 Premium Storage 30배 더 빠릅니다.</li>\n <li>Premium Storage 실행되는 SQL 데이터베이스에 대한 쓰기 처리량은 온-프레미스 중간 수준 SAN에서 실행되는 동일한 데이터베이스의 쓰기 처리량의 2배입니다.</li>\n</ul>\n미리 보기 고객과 협력하여 실제 시나리오에서 Premium Storage 유효성을 검사했습니다. 다음은 미리 보기 고객의 따옴표입니다.\n<blockquote>\"JumpStart에서는 Azure에서 School of Dragons 및 JumpStart와 같은 교육 게임을 실행하는 SQL 서버에 Premium Storage 사용하고 있습니다. 디스크 속도를 통해 애플리케이션을 실행하고 이전보다 두 배 더 빠르게 백업할 수 있습니다.\"\n\n- Michael Boldezar, VP 플랫폼 기술, JumpStart\n\n\"아시아 최고의 기업 여행 솔루션 중 하나인 Serko®는 8개의 SQL Server VM을 사용하여 주당 3억 개 이상의 SQL 거래를 처리합니다. Azure Premium Storage 통해 현재 VM이 매주 SQL 서버당 5억 개 이상의 SQL 트랜잭션으로 확장될 것으로 예측하여 전 세계적으로 확장함에 따라 전체 비용을 절감하는 것이 중요합니다.\"\n\n- 필립 볼, 세르코 최고 기술 책임자\n\n\"Azure에서 Chronodrive에 대한 중요한 애플리케이션을 구현한 후 SQL Server I/O에 대한 추가 요구 사항을 빠르게 발견했습니다. Azure Premium Storage 덕분에 애플리케이션이 원활하게 실행되도록 보장할 수 있는 역량을 갖게 되었으며, 새로운 최적의 성능으로 연간 200만 유로를 절약할 수 있기를 희망합니다.\"\n\n- Anthony Lewkowicz, Technical Architect – Chronodrive의 최고 정보 보안 책임자</blockquote>\nPremium Storage 및 DS 시리즈 VM의 퍼블릭 클라우드 선행 성능을 보여주는 짧은 비디오는 다음과 같습니다.\n\n<iframe style=\"width: 610px; height: 343px;\" src=\"//channel9.msdn.com/Blogs/Regular-IT-Guy/Azure-Premium-Storage-Demo/player\" width=\"300\" height=\"150\" frameborder=\"0\" scrolling=\"no\" allowfullscreen=\"allowfullscreen\"></iframe>\n<h2>Premium Storage 특성</h2>\nPremium Storage 디스크 성능은 DS 시리즈 VM에서 사용할 수 있는 지속성 Azure Storage 및 서버 SSD 캐시의 조합으로 달성됩니다.\n<h2>내구성</h2>\n데이터의 내구성은 중요한 Enterprise 워크로드에 필수적입니다. 따라서 동일한 지역 내에 세 개의 데이터 복제본을 저장하는 기존 LRS(<a href=\"https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/\">로컬 중복 Storage</a>) 기술을 기반으로 Premium Storage 구축했습니다. 쓰기는 LRS 시스템에서 지속적으로 복제된 경우에만 애플리케이션에 다시 확인됩니다. 현재 Azure에서 독점적으로 제공하는 고유한 기능입니다.\n<h2>새 \"DS\" 시리즈 VM</h2>\nPremium Storage 데이터 디스크 연결 지원이 포함된 새로운 \"DS\" 시리즈 VM을 출시했습니다. 이러한 VM은 읽기 작업에 매우 짧은 대기 시간을 가능하게 하는 새로운 정교한 캐싱 기능을 활용합니다. Premium Storage 사용하려면 이러한 새 \"DS\" VM을 사용해야 합니다. DS 크기에 대한 가격 책정 및 청구는 D 시리즈와 동일합니다.\n\nDS 시리즈 VM의 특징에 대해 알아보려면 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn197896.aspx\">Azure용 Virtual Machine 및 클라우드 서비스 크기를</a> 참조하세요.<b></b>\n<h2>Linux 지원</h2>\nLinux Integration Services v4.0 릴리스를 통해 더 많은 Linux 버전에 대한 지원을 사용하도록 설정했습니다. <a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">자세한 내용은 Premium Storage 개요</a>를 참조하세요.\n<h2>가격 책정</h2>\nPremium Storage 서비스에 대한 가격 책정 세부 정보는 <a href=\"https://azure.microsoft.com/en-us/pricing/details/storage/\">다음과 같습니다.</a> GA 가격은 달리 명시되지 않는 한 2015년 6월 1일부터 적용됩니다.\n\n미리 보기 사용자는 서비스 GA에서 GA 사용자로 자동으로 전환됩니다. 미리 보기 고객은 추가 작업이 필요하지 않습니다. 고객 VM, 데이터 디스크 및 Premium Storage 계정은 정상적으로 계속 작동합니다.\n<h2>사용 가능한 지역</h2>\n현재 Premium Storage 다음 지역에서 사용할 수 있습니다.\n<ul>\n <li>미국 서부</li>\n <li>미국 동부 2</li>\n <li>서유럽</li>\n <li>중국 동부</li>\n <li>동남아시아</li>\n <li>서일본</li>\n</ul>\n가까운 장래에 더 많은 지역으로 서비스를 확장할 예정입니다.\n<h2>Premium Storage 및 DS 시리즈 VM 내부</h2>\n표준 스토리지 디스크와 마찬가지로 Premium Storage 디스크는 Azure Storage 페이지 Blob으로 구현됩니다. 즉, 캐시되지 않은 모든 쓰기 작업은 서로 다른 랙(장애 도메인)에 있는 세 서버의 SSD에 복제됩니다. 각 Premium 스토리지 계정은 최대 50Gbps의 인바운드 및 아웃바운드 데이터 트래픽을 사용하여 35TB의 디스크와 10TB의 스냅샷 용량을 제공합니다.\n\nDS 시리즈 VM을 호스트하는 서버에서 실행되는 Blobcache라는 구성 요소가 서버의 RAM 및 SSD를 활용하여 대기 시간이 짧고 처리량이 높은 캐시를 구현하기 때문에 Premium Storage 디스크 데이터가 HDD 대신 SSD에 저장된다는 사실 외에도 Premium Storage 디스크는 표준 스토리지 디스크와 다릅니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/22/VM_medium.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"VM_medium\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VM_medium_thumb.png\" alt=\"VM_medium\" width=\"452\" height=\"610\" border=\"0\" /></a>\n\n&nbsp;\n\nBlobcache는 VM 로컬 디스크뿐만 아니라 읽기/쓰기 또는 읽기 전용 캐싱으로 구성된 표준 및 프리미엄 디스크에 대해 사용하도록 설정됩니다. 읽기 전용 캐싱이 있는 디스크의 경우 Blobcache는 캐시 및 Azure Storage에 데이터를 동기적으로 씁니다. 그러나 읽기/쓰기 캐시 설정이 있는 디스크의 경우 Blobcache는 쓰기 저장 캐싱을 구현합니다. 여기서 VM은 디스크 플러시를 통해 또는 I/O(FUA - 강제 단위 액세스라고도 함)에서 쓰기 통과 플래그를 지정하여 데이터를 Azure Storage에 동기적으로 기록합니다.  및 아직 기록되지 않은 캐시에서 수정된 데이터를 제거할 때 현재 OS 디스크만 읽기/쓰기 캐싱을 지원합니다.\n\n또한 Blobcache는 VM 임시 디스크에 대한 스토리지를 구현합니다. 이러한 디스크의 경우 Blobcache는 Azure Storage에 데이터를 쓰지 않고 RAM 또는 서버의 SSD에서 서버에 유지합니다. 즉, 하드웨어 오류가 발생할 경우 VM이 종료되거나 다른 서버로 \"복구\"될 때 데이터가 손실됩니다. VM의 임시 디스크는 OS 페이징 파일을 저장하며 애플리케이션에서 영구적이지 않아도 되는 데이터를 저장하는 데 사용할 수 있습니다.\n\n이 고유한 아키텍처는 Premium Storage 디스크 캐싱을 활용하는 DS 시리즈 VM이 기본 Premium Storage 디스크 성능의 처리량 및 대기 시간 측면에서 매우 높은 수준의 성능을 달성할 수 있음을 의미합니다. 개별 Premium Storage 디스크의 최대 크기 및 성능은 P10, P20 또는 P30 등 디스크 유형에 의해 정의되지만 Blobcache가 VM에 할당하는 SSD 캐시의 양은 VM의 크기에 따라 달라지며, Blobcache가 VM 로컬 및 Premium Storage 디스크에서 사용할 수 있도록 하는 SSD의 처리량도 마찬가지입니다. 또한 Blobcache는 VM을 대신하여 Azure Storage에 읽고 쓰는 데이터에 대해 특정 양의 서버 네트워크 대역폭을 예약하며 VM 크기에 따라 달라집니다. 예를 들어 가장 큰 DS 시리즈 VM 크기인 Standard_DS14 224GB의 임시 디스크, 576GB 캐시, 최대 64,000 IOPS 및 524MB/s의 SSD 성능을 제공하며 50,000 IOPS 및 512MB/s의 디스크 네트워크 대역폭을 사용합니다.\n<table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"108\">VM 크기</td>\n<td valign=\"top\" width=\"76\">CPU 코어 수</td>\n<td valign=\"top\" width=\"90\">로컬 디스크 크기</td>\n<td valign=\"top\" width=\"70\">최대 데이터 디스크</td>\n<td valign=\"top\" width=\"70\">SSD 캐시 크기(GB)</td>\n<td valign=\"top\" width=\"94\">최대 디스크 성능 Premium Storage</td>\n<td valign=\"top\" width=\"100\">최대 로컬 디스크 + SSD 캐시 성능</td>\n<td></td>\n</tr>\n<tr>\n<td></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"108\">Standard_DS14</td>\n<td valign=\"top\" width=\"76\">16</td>\n<td valign=\"top\" width=\"90\">224GB</td>\n<td valign=\"top\" width=\"70\">32</td>\n<td valign=\"top\" width=\"70\">576</td>\n<td valign=\"top\" width=\"94\">50,000 IOPS 512MB/s</td>\n<td valign=\"top\" width=\"100\">64,000 IOPS 524MB/s</td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<a href=\"https://msdn.microsoft.com/library/azure/dn197896.aspx\">Azure Virtual Machine 크기 조정 및 가격 책정 페이지에서</a> 모든 VM 크기에 할당된 제한 및 리소스를 찾을 수 있습니다.\n\n캐시 및 디스크 크기는 VM 또는 디스크를 만들 때 설정되지만 Blobcache는 아래 그림과 같이 3단계 시스템을 사용하여 대역폭 및 IOPS 성능을 실시간으로 프로비전합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/22/Blobcache_medium.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"Blobcache_medium\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Blobcache_medium_thumb.png\" alt=\"Blobcache_medium\" width=\"510\" height=\"610\" border=\"0\" /></a>\n\n&nbsp;\n\n첫 번째 수준 프로비전은 Premium Storage 디스크에만 적용되며 디스크당 IOPS 및 대역폭 할당을 설정합니다. Blobcache는 두 번째 수준에서 SSD 프로비저닝을 구현하여 서버의 SSD에 저장된 데이터에만 적용합니다. 여기에는 캐싱이 있는 Premium Storage 디스크(읽기/쓰기 및 읽기 전용)와 로컬 디스크가 포함됩니다. 마지막으로 VM 네트워크 프로비전은 Blobcache가 Premium Storage 백 엔드에 발급하는 모든 I/O에 대해 세 번째 수준에서 이루어집니다.\n\n이 체계를 사용하면 VM의 성능은 로컬 SSD를 사용하는 방법부터 연결된 Premium Storage 디스크의 수, 성능 및 캐싱 유형에 이르기까지 다양한 요인에 따라 달라집니다. 예를 들어 Standard_DS1 VM은 SSD 및 네트워크 수준의 제한으로 인해 캐시 여부에 관계없이 P30 디스크의 5,000IOP 잠재력을 달성할 수 없습니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/22/Standard-DS1_medium.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"Standard-DS1_medium\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Standard-DS1_medium_thumb.png\" alt=\"Standard-DS1_medium\" width=\"510\" height=\"610\" border=\"0\" /></a>\n\n&nbsp;\n\n캐시되지 않은 10개의 P30 Premium Storage 디스크로 구성된 Standard_DS14 VM은 발생하는 I/O 크기에 따라 해당 디스크에서 최대 50,000 IOPS 또는 최대 512MB/s의 읽기 또는 쓰기 I/O를 경험하게 됩니다. VM은 비슷하게 구성되지만 캐시에서 충족되는 읽기만 실행하는 캐시된 P30 디스크를 사용하면 로컬 SSD에서 제공하는 최대 성능을 얻을 수 있으므로 최대 64,000IOP 또는 최대 524MB/s를 달성합니다. 실제로 64,000개의 읽기 IOPS 성능은 OS 디스크를 포함하여 캐시된 단일 Premium Storage 디스크, 순수 읽기 I/O 패턴이 있는 모든 크기 또는 읽기 또는 쓰기 패턴이 있는 로컬 디스크에서 달성할 수 있습니다.\n\n많은 구성이 가능하며 워크로드별로 튜닝할 수 있습니다. 단일 VM에 대해 64,000IOP의 영구 디스크 성능은 모든 주요 퍼블릭 클라우드에서 가장 많이 제공되지만 Blobcache를 사용하면 더 높은 수준의 VM 디스크 성능을 사용할 수 있습니다. 가장 극단적인 성능은 캐시되지 않은 Premium Storage 디스크를 50,000IOP로 제한하고 SSD 캐시를 총 100,000IOP<i>에</i> 대해 64,000IOP로 제한하는 Standard_DS14 VM을 사용하는 것입니다. 이를 달성할 수 있는 여러 조합이 있으며, 그 중 하나는 다음과 같습니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/22/Standard-DS14_medium.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"Standard-DS14_medium\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Standard-DS14_medium_thumb.png\" alt=\"Standard-DS14_medium\" width=\"610\" height=\"586\" border=\"0\" /></a>\n\n&nbsp;\n\n50,000IOP에 도달하려면 VM에는 디스크 수준에서 최소 50,000 IOPS로 합산되는 캐시되지 않은 Premium Storage 디스크가 여러 개 있어야 하며, 이는 P30 디스크 10개 이하일 수 있습니다. 64,000IOP는 다음 중 한 가지로 구동할 수 있습니다.\n<ul>\n <li>OS 디스크에서 캐시된 읽기</li>\n <li>데이터가 캐시에 맞는 한 모든 크기, 프리미엄 또는 표준의 하나 이상의 데이터 디스크에서 캐시된 읽기</li>\n <li>로컬 디스크를 읽거나 씁니다.</li>\n</ul>\n이러한 구성 중 하나를 사용하여 Standard_DS14 VM에서 실행되고 100,000IOP의 성능을 달성하는 IOMeter 벤치마킹 도구의 스크린샷입니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/16/iometer.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"iometer\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/iometer_thumb.png\" alt=\"iometer\" width=\"610\" height=\"301\" border=\"0\" /></a>\n\nBlobcache는 Azure 서버 SSD를 독특하고 혁신적인 용도로 사용하여 다양한 워크로드 유형 및 시스템 구성을 통해 클라우드를 선도하는 수준의 디스크 성능을 달성할 수 있습니다.\n<h2>시작하기</h2>\n<a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage 개요</a>에서 시작하는 방법에 대한 자세한 내용을 확인할 수 있지만 다음은 요약된 단계 목록입니다.\n\n<strong>1단계:</strong> 새 스토리지 계정 만들기\n\n새 <a href=\"https://portal.azure.com/\">Microsoft Azure Portal</a>로 이동하여 Premium Storage 계정을 만듭니다. 스토리지 계정을 만드는 동안 Premium Storage 서비스를 사용할 수 있는 지역을 사용하고 스토리지 계정 유형으로 \"Premium 로컬 중복\"을 선택해야 합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/16/New-Storage-Account.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"새 Storage 계정\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/New-Storage-Account_thumb.png\" alt=\"New Storage Account\" width=\"610\" height=\"298\" border=\"0\" /></a>\n\n<strong>2단계:</strong> \"DS\" 시리즈 VM 만들기\n\n새 <a href=\"https://portal.azure.com/\">Microsoft Azure Portal</a>을 통해 또는 Azure PowerShell SDK 버전 0.8.10 이상을 사용하여 VM을 만들 수 있습니다. Premium Storage 계정이 VM에 사용되는지 확인합니다.\n\n다음은 Premium 스토리지 계정에서 DS 시리즈를 사용하여 VM을 만드는 PowerShell 예제입니다.\n<pre class=\"prettyprint\">$storageAccount = \"yourpremiumccount\"\n$adminName = \"youradmin\"\n$adminPassword = \"yourpassword\"\n$vmName =    \"yourVM\"\n$location = \"West US\"\n$imageName = \"a699494373c04fc0bc8f2bb1389d6106__Windows-Server-2012-R2-201409.01-en.us-127GB.vhd\"\n$vmSize =    \"Standard_DS2\"\n$OSDiskPath = \"https://\" + $storageAccount + \".blob.core.windows.net/vhds/\" + $vmName + \"_OS_PIO.vhd\"\n$vm = New-AzureVMConfig -Name $vmName -ImageName $imageName -InstanceSize $vmSize -MediaLocation $OSDiskPath\nAdd-AzureProvisioningConfig -Windows -VM $vm -AdminUsername $adminName -Password $adminPassword \nNew-AzureVM -ServiceName $vmName -VMs $VM -Location $location\n\n</pre>\nVM에 더 많은 디스크 공간을 원하는 경우 새 데이터 디스크를 만든 후 기존 DS 시리즈 VM에 연결합니다.\n<pre class=\"prettyprint\">$storageAccount = \"yourpremiumaccount\"\n$vmName =    \"yourVM\"\n$vm = Get-AzureVM -ServiceName $vmName -Name $vmName\n$LunNo = 1\n$path = \"https://\" + $storageAccount + \".blob.core.windows.net/vhds/\" + \"myDataDisk_\" + $LunNo + \"_PIO.vhd\"\n$label = \"Disk \" + $LunNo\nAdd-AzureDataDisk -CreateNew -MediaLocation $path -DiskSizeInGB 128 -DiskLabel $label -LUN $LunNo -HostCaching ReadOnly -VM $vm | Update-AzureVm\n</pre>\n사용자 고유의 VM 이미지 또는 디스크를 사용하여 VM을 만들려면 먼저 이미지 또는 디스크를 Premium Storage 계정에 업로드한 다음 이를 사용하여 VM을 만들어야 합니다.\n<h2>요약 및 링크</h2>\n최신 기술 SSD(반도체 드라이브)에 데이터를 저장하는 Azure Premium Storage 일반 공급에 대해 발표하게 되어 매우 기쁩니다. Premium Storage OLTP, 빅 데이터 및 SQL Server, MongoDB, Cassandra 등의 플랫폼에서 데이터 웨어하우징과 같은 IO 집약적 워크로드를 위해 설계되었습니다. Premium Storage 통해 더 많은 고객이 까다로운 엔터프라이즈 애플리케이션을 클라우드로 리프트 앤 시프트할 수 있습니다.\n\n언제나처럼, 우리는이 블로그에 의견을 통해 피드백을 듣고 싶어요, <a href=\"https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazuredata\">MSDN 포럼을 Azure Storage</a> 또는 이메일을 <a href=\"mailto:mastoragequestions@microsoft.com\">mastoragequestions@microsoft.com</a>보내 .\n\n자세한 내용은 다음 링크를 참조하세요.\n<ul>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage 개요</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521969\">PREMIUM STORAGE REST 작업</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521965\">\"DS\" 시리즈 VM 사양</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=533289&amp;clcid=0x409\">Premium Storage 채널 9 비디오</a></li>\n</ul>"
