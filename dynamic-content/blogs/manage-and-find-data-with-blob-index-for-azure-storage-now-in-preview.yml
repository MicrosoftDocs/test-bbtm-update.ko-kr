Title: 현재 미리 보기로 Azure Storage Blob Index를 사용하여 데이터 관리 및 찾기
Summary: Azure Blob Storage에 대한 데이터 개체를 설명하는 다차원 개체 특성을 저장할 수 있는 관리되는 보조 인덱스인 Blob Index는 이제 미리 보기로 제공됩니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>업데이트 2021년 6월 17일:&nbsp;</strong> Azure Storage용 Blob 인덱스는 이제 모든 공용 지역에서 일반 공급됩니다. 최신 세부 정보는 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-manage-find-blobs?tabs=azure-portal" target="_blank">설명서를</a> 참조하세요.</em></div>


  <p>Blob Indexa&mdash;에서 관리되는 보조 인덱스를 사용하면 다차원 개체 특성을 저장하여 Azure Blob Storageis&mdash;에 대한 데이터 개체를 설명할 수 있습니다. Blob Storage를 기반으로 구축된 <a href="https://aka.ms/blobindex" target="_blank">Blob Index</a> 는 모든 워크로드에 일관된 안정성, 가용성 및 성능을 제공합니다. Blob Index는 데이터에 설정된 특성 태그를 기반으로 데이터를 분류하고 찾을 수 있는 네이티브 개체 관리 및 필터링 기능을 제공합니다.</p>


  <h2>Blob 인덱스로 데이터 관리 및 찾기</h2>


  <p>데이터 세트가 커짐에 따라 데이터 해저에서 특정 관련 개체를 찾는 것은 어렵고 실망스러울 수 있습니다. 이전에는 클라이언트가 <a href="https://docs.microsoft.com/rest/api/storageservices/list-blobs" target="_blank">ListBlobs API</a> 를 사용하여 한 번에 5,000개의 어휘 레코드를 검색하고, 목록을 구문 분석하고, 원하는 Blob을 찾을 때까지 반복했습니다. 또한 일부 사용자는 특정 개체를 찾기 위해 별도의 조회 테이블을 관리했습니다. 이러한 개별 테이블은 비용&mdash;, 복잡성 및 좌절을 줄일 수 있습니다. 고객은 데이터 조직 또는 인덱스 테이블 관리에 대해 걱정할 필요가 없으며, 대신 비즈니스를 성장시키기 위해 강력한 애플리케이션을 구축하는 데 집중해야 합니다.</p>


  <p>Blob Index는 <a href="https://docs.microsoft.com/rest/api/storageservices/understanding-block-blobs--append-blobs--and-page-blobs" target="_blank">모든 Blob 형식(블록 Blob, 추가 Blob 및 페이지 Blob</a> )에 대한 지원으로 데이터 관리 및 쿼리 문제를 완화합니다. Blob 인덱스는 친숙한 Blob Storage 엔드포인트 및 API를 통해 노출되므로 애플리케이션 복잡성을 줄이기 위해 동일한 서비스에 데이터 및 분류 인덱스를 쉽게 저장하고 액세스할 수 있습니다.</p>


  <p>Blob 인덱스를 채웁니다. 업로드 중에 새 데이터 또는 스토리지 계정에 이미 있는 기존 데이터에 대해 데이터에 키-값 태그 특성을 정의합니다. 이러한 Blob 인덱스 태그는 기본 Blob 데이터와 함께 저장됩니다. 그런 다음 Blob 인덱싱 엔진은 새 태그를 자동으로 읽고 인덱싱하며 사용자가 쿼리할 수 있는 Blob 인덱스에 노출합니다. Azure Portal, REST API 또는 SDK를 사용하여 <i>FindBlobsByTags</i> API 호출을 실행하여 조건 집합을 지정할 수 있습니다. Blob Storage는 일치 조건을 충족하는 Blob으로만 구성된 필터링된 결과 집합을 반환합니다.</p>


  <p>아래 시나리오는 Blob Index 작동 방식의 예입니다.</p>


  <ol>
      <li>백만 개의 Blob이 있는 스토리지 계정 컨테이너에서 사용자는 상태 = 처리되지 않음, 품질 = 8K, 원본 = RAW&gt;와 같은 Blob 인덱스 태그 &lt; 를 사용하여 새 Blob &ldquo;B2&rdquo;를 업로드합니다.</li>
      <li>Blob 및 해당 Blob 인덱스 태그는 스토리지 계정에 유지되고 계정 인덱싱 엔진은 곧 새 Blob 인덱스를 노출합니다.</li>
      <li>나중에 인코딩 애플리케이션은 4K 해상도 이상의 품질인 처리되지 않은 모든 미디어 파일을 찾으려고 합니다. FindBlobs API 호출을 실행하여 상태 = 처리되지 않은 AND 품질 &gt;= 4K 및 상태 == RAW&gt; 조건 &lt; 과 일치하는 모든 Blob을 찾습니다.</li>
      <li>Blob 인덱스는 지정된 조건과 일치하는 100만 개의 Blob 중 유일한 Blob인 Blob &ldquo;B2&rdquo; 만 빠르게 반환합니다. 인코딩 애플리케이션은 처리 작업을 신속하게 시작하여 유휴 컴퓨팅 시간과 비용을 절약할 수 있습니다.</li>
  </ol>


