  <h2>Blob 인덱스와 플랫폼 기능 통합</h2>


  <p>Blob 인덱스는 Blob 데이터를 분류, 관리 및 찾는 데 도움이 될 뿐만 아니라 수 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-lifecycle-management-concepts" target="_blank">명 주기 관리</a>와 같은 다른 Blob 서비스 기능과의 통합도 제공합니다.</p>


  <p>새 <i>BlobIndexMatch</i> 를 필터로 사용하여 데이터를 쿨 계층으로 이동하거나 Blob에 적용된 태그에 따라 데이터를 삭제할 수 있습니다. 이렇게 하면 규칙에서 보다 세분화되고 지정된 조건과 일치하는 경우에만 데이터를 이동하거나 삭제할 수 있습니다.</p>


  <p>다음 샘플 수명 주기 관리 정책은 Videofiles 컨테이너의 블록 Blob에 &ldquo;적용되고 Blob이 Status = Processed&rsquo;&rdquo; 및 Source = &lsquo;&lsquo;RAW&rsquo;의 Blob 인덱스 태그와 일치하는 경우에만 1일 후에 스토리지를 보관하도록 개체를 계층화합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38e45661-fa9b-4971-8c45-7e3a50647d10.png"><img alt="Lifecycle management rule with blobIndexMatch example." border="0" height="445" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7256a965-d07b-44ac-9480-45958a0982e9.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="BlobIndexMatch 예제를 사용한 수명 주기 관리 규칙입니다." width="1024"></a></p>


  <p>Blob Index와 수명 주기 관리 통합은 시작에 불과합니다. 곧 다른 Blob 플랫폼 기능과 더 많은 통합을 추가할 예정입니다.</p>


  <h2>Blob 인덱스 태그를 사용하는 조건부 Blob 작업</h2>


  <p>REST 버전 2019-10-10 이상에서 대부분의 <a href="https://docs.microsoft.com/rest/api/storageservices/operations-on-blobs" target="_blank">Blob 서비스 API</a> 는 이제 새 조건부 헤더 <i>x-ms-if-tags</i>를 지원하므로 지정된 Blob 인덱스 태그 조건이 충족되는 경우에만 작업이 성공합니다. 조건이 충족되지 않으면 작업이 실패하므로 Blob을 수정하지 않습니다. Blob Index의 이 기능은 명시적으로 태그가 지정된 Blob에서만 데이터 작업이 수행되도록 하고 다중 스레드 애플리케이션에서 실수로 삭제하거나 수정하지 않도록 보호할 수 있습니다.</p>


  <h2>시작하는 방법</h2>


  <p>블로그 인덱스 미리 보기에 등록하려면 다음 PowerShell 또는 CLI 명령을 실행하여 이 기능을 구독에 등록하라는 요청을 제출합니다.</p>


  <p><strong>PowerShell을 사용하여 등록</strong></p>


  <p><code>Register-AzProviderFeature -FeatureName BlobIndex -ProviderNamespace Microsoft.Storage</code></p>


  <p><code>Register-AzResourceProvider -ProviderNamespace Microsoft.Storage</code></p>


  <p><strong>Azure CLI를 사용하여 등록</strong></p>


  <p><code>az feature register --namespace Microsoft.Storage --name BlobIndex</code></p>


  <p><code>az provider register --namespace &#39;Microsoft.Storage&#39;</code></p>


  <p>요청이 승인되면 <b>프랑스 중부</b>, <b>프랑스 남부, 캐나다 중부 및 캐나다 동부</b>의 기존 또는 새로운 GPv2(범용 v2) 스토리지 계정은 Blob 인덱&rsquo;스 기능을 활용할 수 있습니다. 대부분의 미리 보기와 마찬가지로 이 기능은 일반 공급에 도달할 때까지 프로덕션 워크로드에 사용하지 않는 것이 좋습니다.</p>


  <h2>빌드하고, 사용하고, 그것에 대해 알려주세요!</h2>


  <p>미리 보기에 등록하고 승인한 후에&rsquo;는 새 데이터 또는 기존 데이터에 태그를 설정하고 태그를 기반으로 데이터를 찾고 태그 필터를 사용하여 풍부한 수명 주기 관리 정책을 설정하여 Blob Index에서 제공하는 모든 기능을 활용할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/blobindex" target="_blank">Blob 인덱스로 Azure Blob Storage 데이터 관리 및 찾기</a>를 참조하세요.</p>


  <p>고객은 스토리지 계정 내의 총 Blob Index 태그 수에 대한 요금이 청구되며, 월별 평균 요금이 부과됩니다. <i>SetBlobTags</i>, <i>GetBlobTags</i> 및 <i>FindBlobsByTags</i>에 대한 요청은 해당 작업 유형에 따라 청구됩니다. 인덱싱 엔진에 대한 비용은 없습니다. 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">블록 Blob 가격 책정</a> 을 참조하세요.</p>


  <p>계속해서 기능 기능을 개선할 예정이며, 이메일을 <a href="mailto:BlobIndexPreview@microsoft.com">BlobIndexPreview@microsoft.com</a>통해 Blob 인덱스 또는 기타 기능에 대한 피드백을 기다리고 있습니다. 미리 알림으로, 우리는 당신이 Azure Storage <a href="https://feedback.azure.com/forums/217298-storage" target="_blank">피드백 포럼</a>에 게시 할 수있는 Azure Storage 대한 모든 아이디어와 제안을 듣고 사랑 해요.</p>
