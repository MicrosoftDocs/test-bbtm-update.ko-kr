  <p>우리의 임무는 세계에서 가장 신뢰할 수있는 데이터베이스 서비스가되고 당신이 더 쉽게, 놀라울 정도로 강력한, 행성 규모의 응용 프로그램을 구축 할 수 있도록하는 것입니다. Azure Cosmos DB에서 서비스 엔드포인트 및 기타 새로운 기능을 사용해 보시고 어떻게 생각하시는지 알려주세요! 도움이 필요하거나 질문이나 피드백이 있는 경우 이메일로 <a href="https://mailto:AskCosmosDB@microsoft.com">askcosmosdb@microsoft.com</a>문의하세요. Twitter<a href="https://twitter.com/AzureCosmosDB">@AzureCosmosDB</a>, <a href="https://twitter.com/search?src=typd&amp;q=%23CosmosDB">#CosmosDB</a>에서 최신 <a href="https://twitter.com/search?q=%23CosmosDB&amp;src=tyah">Azure Cosmos DB 뉴스</a> 및 기능을 최신 상태로 유지하세요. Azure Cosmos DB를 사용하여 빌드하는 내용을 확인하게 되어 기쁩니다.</p>


