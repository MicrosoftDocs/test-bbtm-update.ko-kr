Title: '이제 Azure #CosmosDB 대한 Virtual Network 서비스 엔드포인트를 일반 공급'
Summary: Azure Cosmos DB는 업무에 중요한 애플리케이션에 대한 Microsoft의 전역 분산 다중 모델 데이터베이스 서비스입니다. Azure Cosmos DB는 턴키 전역 배포, 탄력적 크기 조정을 제공합니다.
Content: >-
  <p><i>이 블로그는 </i><em>Anitha Adusumilli</em><i>, 수석 프로그램 관리자, Azure 네트워킹 및 Sumeet Mittal, 프로그램 관리자, Azure 네트워킹</i>에 의해 공동 작성되었습니다.</p>


  <p>Azure Cosmos DB는 중요 업무용 애플리케이션을 위한 Microsoft&#39;전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. Azure Cosmos DB는 업계 최고의 포괄적인 SLA로 지원되는 턴키 전역 분산, 전 세계적으로 처리량 및 스토리지의 탄력적인 확장, 99번째 백분위수의 1자리 수 밀리초 크기 대기 시간, 잘 정의된 5개 일관성 모델, 보장된 고가용성을 제공합니다. Azure Cosmos DB는 사용자가 스키마 또는 인덱스 관리를 처리하지 않아도 되도록 모든 데이터를 자동으로 인덱싱합니다. 문서, 키-값, 그래프 및 열 패밀리 데이터 모델을 지원하는 다중 모델 서비스입니다.</p>


  <h2>향상된 보안 기능</h2>


  <p>Azure Cosmos DB용 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">Virtual Network 서비스 엔드포인트</a>의 일반 공급에 대해 발표하게 되어 기쁩니다. Azure Cosmos DB는 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">Virtual Network 서비스 엔드포인트를 사용하여 선택한 Virtual Network</a> 및 서브넷에서만 트래픽을 허용하는 네트워크 규칙을 만듭니다. 이 기능은 이제 Azure 퍼블릭 클라우드의 모든 지역에서 사용할 수 있습니다<a>.</a></p>


  <p>고객은 ACL(방화벽 액세스 제어 목록)과 같은 기존 권한 부여 메커니즘을 새 네트워크 경계와 결합하여 데이터에 대한 향상된 보안을 제공할 수 있습니다. Azure Cosmos DB는 고객이 여러 지역에 있는 서브넷에서 전역적으로 분산된 Azure Cosmos DB 계정에 대한 액세스를 제한할 수 있는 지역 간 액세스 제어 지원을 허용하는 첫 번째 서비스입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0be7961-948a-4182-ab48-2c103daa673d.png"><img alt="VNet" border="0" height="870" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ced86b3f-12a4-4516-93ce-1bafa82dfca0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VNet" width="1294"></a></p>


  <p>이 기능을 사용하려면 Virtual Network의 서브넷에 대해 Azure Cosmos DB에 대한 서비스 엔드포인트를 사용하도록 설정해야 합니다. 아래의 경우와 같이 가상 네트워크 gskvneteast의 백 엔드 서브넷에 대해 서비스 엔드포인트(Microsoft.AzureCosmosDB)를 사용하도록 설정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cee089e3-97e1-477b-9911-2569b067b842.png"><img alt="step1-enable-endpoint-vnet-subnet" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebf96527-6ccb-4bbc-abc5-60847d2f15ae.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="step1-enable-endpoint-vnet-subnet" width="386"></a></p>


  <p>&nbsp;</p>


  <p>이제 서브넷 백 엔드에서 Azure CosmosDB 서비스 엔드포인트를 사용하도록 설정했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/167c10cd-f2ce-44c1-8ae8-e08c8ba87a45.png"><img alt="step2-enable-subnet-vnet-subnet" border="0" height="534" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/971377ae-bce1-475b-a801-d4dafe6ab4a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="step2-enable-subnet-vnet-subnet" width="993"></a></p>


  <p>&nbsp;</p>


  <p>그런 다음 Azure Cosmos DB 계정에서 가상 네트워크의 하나 이상의 서브넷에 대한 액세스를 허용할 수 있습니다. 네트워크 기능을 사용하도록 설정하는 방법에 대한 자세한 설명은 <a href="https://aka.ms/cosmosdb-vnet">Azure CosmosDB Virtual Network 구성</a>에서 찾을 수 있습니다. 아래에서는 gskvneteast 가상 네트워크의 백 엔드 서브넷에서 gskdemovnet 계정으로의 액세스를 사용하도록 설정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9da5b493-ca40-4daf-9718-2c33d5949f0a.png"><img alt="step3-enable-subnet-addn-in-cosmosdb" border="0" height="527" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f3cd139-1b26-46cd-949e-5567ed939cc0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="step3-enable-subnet-addn-in-cosmosdb" width="1003"></a></p>


  <p>이렇게 하면 gskvneteast 가상 네트워크의 백 엔드 서브넷에서 계정 gskdemovnet에 액세스할 수 있습니다. 필요한 경우 다른 가상 네트워크의 다른 서브넷을 추가하거나 포털 인터페이스에서 새 가상 네트워크를 추가할 수도 있습니다. 이러한 작업은 Powershell 스크립트를 사용하여 수행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2908f44b-5ceb-466a-84ab-fea9aa6e53e2.png"><img alt="step4-enable-subnet-addn-in-cosmosdb" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/648db944-a34f-4131-a548-6c88b20e42f0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="step4-enable-subnet-addn-in-cosmosdb" width="1007"></a></p>


  <h2>결론</h2>


  <p>여기서 중요한 점은 Azure Cosmos DB 계정이 전역적으로 분산되어 있으며 이 기능을 사용하여 모든 지역의 특정 서브넷에 ACL을 적용할 수 있다는 점에 유의해야 합니다. 자동 또는 수동 장애 조치(failover)를 위한 Cosmos DB, 스키마 인덱싱 감소, 일관성을 통해 모든 항목이 동일하게 유지됩니다. IP 방화벽 기능 외에도 이 새로운 기능을 사용하여 계정에 대한 추가 보안 계층을 얻을 수 있습니다. 이 기능은 다중 마스터/활성-활성 쓰기 프라이빗 미리 보기 기능에도 동일하게 적용됩니다.</p>


  <p>이 릴리스에서는 퍼블릭 클라우드 지역의 SQL API 및 Azure Cosmos DB for MongoDB API에 대해 이 기능을 사용하도록 설정됩니다. 곧 이 기능에 Cosmos DB의 다른 API가 사용하도록 설정됩니다.</p>


