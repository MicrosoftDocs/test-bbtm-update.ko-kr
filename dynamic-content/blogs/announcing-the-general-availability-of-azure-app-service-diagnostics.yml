Slug: announcing-the-general-availability-of-azure-app-service-diagnostics
Title: Azure App Service 진단의 일반 공급 발표
Summary: 오늘 App Service 진단의 일반 공급에 대해 발표하게 되어 기쁩니다. 지능적이고 대화형 환경을 제공하고, 웹앱의 문제를 분석하고, 문제를 더 빠르게 해결하고 해결하는 데 도움이 되는 올바른 정보로 빠르게 안내합니다.
Content: >-
  <p>오늘 App Service 진단의 일반 공급에 대해 발표하게 되어 기쁩니다. 지능적이고 대화형 환경을 제공하고, 웹앱의 문제를 분석&rsquo;하고, 문제를 더 빠르게 해결하고 해결하는 데 도움이 되는 올바른 정보로 빠르게 안내합니다.</p>


  <h2>자동 관리 애플리케이션 상태 검사</h2>


  <p>Azure App Service 진단을 사용하면 일반적인 웹앱 메트릭에 대해 사전 예방적 상태 검사를 실행하고 효율적으로 문제를 해결하는 데 도움이 되는 기본 제공 지식 풀을 활용할 수 있습니다.&nbsp; 이 환경은 앱이 정상인지 또는 비정상 영역을 식별하는 빠른 대화형 개요를 제공합니다. 백그라운드에서 요청 및 오류, 성능, CPU 사용량 및 메모리 사용량의 네 가지 영역에서 문제를 감지합니다. 이 영역은 지난 몇 년 동안 웹 애플리케이션에서 볼 수 있는 일반적인 문제 영역입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95ce43e5-dece-43df-ac83-6a577f2f243f.gif"><img alt="Proactive health checkup" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/656785f3-16ee-4ffa-9706-8db4945d6704.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="자동 관리 상태 검사" width="800"></a></p>


  <h2>실행 가능한 인사이트</h2>


  <p>웹 애플리케이션 상태 및 성능에 영향을 미칠 수 있는 여러 가지 요인이 있습니다. 이러한 요인을 격리하고 해결하는 것은 어려울 수 있습니다. App Service 진단은 추측을 없애는 문제 범주 및 실행 가능한 인사이트를 기반으로 관련 메트릭을 제공합니다.</p>


  <p>예제 웹앱에 대해 자세히 알아보겠&rsquo;습니다(아래 이미지 참조).&nbsp; 이 앱은 로드 중인 경우를 제외하고는 성능이 좋은 것으로 보입니다. 성능 저하는 기본 구성 요소, 데이터베이스, CPU, 네트워크, 메모리, 디스크 등에서 발생할 수 있습니다. App Service 진단이 근본 원인을 더 빠르게 안내하는 데 도움이 될 수 있습니다. 이 예제에서는 웹앱이 HTTP 서버 오류를 수신하고 있음을 확인했습니다. 오류 분석 탭을 열면 웹앱에서 가동 중지 시간이 발생할 때 특정 기간으로 드릴다운할 수 있습니다. 다음으로 관찰 탭에서 문제의 원인을 찾을 수 있습니다. 이 경우 CPU 사용량이 높습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1214f07e-5676-4a32-a2c1-9119ce5a1c4c.gif"><img alt="Actionable Insights2" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b70bca30-e22d-4098-94a1-59941cdc2a87.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Actionable Insights2" width="800"></a></p>


  <p>Microsofts&rsquo; 기존 지원 센터의 정보가 포함된 대규모 데이터 집합으로 구동되는 App Service 진단은 시행착오 가능성을 줄이고 잠재적인 솔루션을 권장하여 문제 해결을 신속하게 처리합니다. 또한 추가 조사를 위한 유용한 링크 목록도 제공합니다.</p>


