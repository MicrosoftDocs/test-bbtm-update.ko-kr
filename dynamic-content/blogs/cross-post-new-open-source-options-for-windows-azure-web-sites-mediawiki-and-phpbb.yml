Slug: cross-post-new-open-source-options-for-windows-azure-web-sites-mediawiki-and-phpbb
Title: '교차 게시물: Windows Azure 웹 사이트에 대한 새로운 오픈 소스 옵션: MediaWiki 및 phpBB'
Summary: 오늘 상호 운용성 @ Microsoft 블로그에 발표된 대로 MediaWiki 및 phpBB는 이제 Windows Azure 웹 애플리케이션 갤러리에서 사용할 수 있습니다.&nbsp; MediaWiki는 오픈 소스 소프트웨어입니다...
Content: '<p>오늘 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/">상호 운용성 @ Microsoft 블로그</a>에 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2012/10/02/new-open-source-options-for-windows-azure-web-sites-mediawiki-and-phpbb.aspx">발표되었</a>듯이 MediaWiki 및 phpBB는 이제 <a target="_blank" href="https://www.microsoft.com/web/gallery/">Windows Azure 웹 애플리케이션 갤러리</a>에서 사용할 수 있습니다.&nbsp; MediaWiki는 Wikipedia 및 기타 대규모 위키 프로젝트를 구동하는 오픈 소스 소프트웨어이며 phpBB는 세계에서 가장 널리 사용되는 오픈 소스 게시판 시스템입니다.&nbsp;</p>  <p><img style="float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2021.mediawiki.png" height="174" width="290"><img style="vertical-align: middle;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8562.phpBB.png" height="174" width="295"></p>  <p style="text-align: left;">Microsoft Open Technologies의 선임 기술 전도사인 <a target="_blank" href="https://social.msdn.microsoft.com/profile/doug%20mahugh/">Doug Mahugh</a>가 Azure <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2012/10/02/new-open-source-options-for-windows-azure-web-sites-mediawiki-and-phpbb.aspx">웹 사이트를 Windows 새로운 오픈 소스 옵션인&nbsp; MediaWiki 및 phpBB</a>&rdquo;에 대해 설명 &ldquo; 했듯이 개발자는 이제 몇 번의 마우스 클릭만으로&nbsp; MediaWiki 또는 phpBB를 실행하는 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0213">무료 Windows Azure 웹 사이트를</a> 신속하게 배포할 수 있습니다.&nbsp; Doug는 게시물에서 이러한 단계를 안내하므로 자세한 내용을 확인하세요.</p>'
