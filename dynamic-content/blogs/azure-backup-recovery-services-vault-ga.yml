  <h2 style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-style: normal;">기능</h2>


  <h4 style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-style: normal;">Resource Manager VM 지원</h4>


  <p style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">몇 달 전에 클래식 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-backup-for-azure-iaas-vms/" style="font-size: 13px;" target="_blank">VMswhich</a>&nbsp; Azure Backup GA&rsquo;에 대한 백업 지원 외에도&nbsp; Recovery Services 자격 증명 모음은 Azure Resource Manager VM에 대한 백업도 지원합니다. 이 지원은 클래식 VM에 대한 백업과 동일한 혜택 집합을 제공합니다.</p>


  <h4 style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-style: normal;">Premium Storage VM의 공개 미리 보기</h4>


  <p style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">Azure Premium Storage I/O 집약적 워크로드에 대해 고성능 및 짧은 대기 시간 스토리지를 제공합니다. Premium Storage 실행되는 VM에 대한 Azure Backup 지원은 실수로 인한 삭제 및 VM 손상 시나리오로부터 이러한 VM을 보호합니다.</p>


  <h4 style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-style: normal;">Recovery Services 자격 증명 모음에 대한 PowerShell 지원</h4>


  <p style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">Azure VM에 대한 백업 환경을 자동화하는 것 외에도 Recovery Services 자격 증명 모음용 Azure Backup PowerShell cmdlet을 사용하면 Windows 서버, Windows 클라이언트, System Center Data Protection Manager 및 Azure Backup Server와 같은 온-프레미스 자산에 대한 백업을 클라우드에 자동으로 관리할 수 있습니다.</p>


  <h4 style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-style: normal;">새 Azure Portal의 간소화된 환경</h4>


  <p style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">단순성은 Recovery Services 자격 증명 모음의 디자인 목표이며, in-line with <a href="https://portal.azure.com" style="font-size: 13px;">thenewAzure&nbsp;</a>&nbsp; <a href="https://portal.azure.com" style="font-size: 13px;" target="_blank">Portal</a>입니다. VM 집합에 백업을 사용하도록 설정하는 작업은 이제 3단계 단계별 마법사입니다. 두 가지 간단한 단계를 사용하여 백업된 VM을 특정 시점으로 복원할 수도 있습니다(Azure Backup은 업계 표준 GFS 스키마를 사용하여 장기 보존 지원).</p>


  <h4 style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-style: normal;">클라우드 솔루션 파트너 구독 지원</h4>


  <p style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">Azure는 CSP 프로그램을 사용하는 파트너에게 매력적인 가치 제안을 제공합니다. 이제 새 Azure Portal에서 Recovery Services 자격 증명 모음을 만들기 위한 ARM 리소스 모델을 사용하여 CSP 구독에서 백업을 지원할 수 있습니다. 파트너는 단일 솔루션을 사용하여 온-프레미스에서 실행되는 애플리케이션 및 Windows 서버/클라이언트의 파일 및 폴더를 포함하여 온-프레미스 데이터뿐만 아니라 클라우드의 IaaS VM을 보호할 수 있습니다.</p>


  <h2 style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-style: normal;">시작</h2>


  <p style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;"><a href="https://azure.microsoft.com/en-in/documentation/articles/backup-azure-vms-first-look-arm/" style="font-size: 13px;" target="_blank">Azure VM의 복구</a>를 시작&nbsp;하려면 아래 세 단계를 수행합니다.</p>


  <ul>
   <li style="font-size: 13px;">Recovery Services 자격 증명 모음을 만듭니다.</li>
   <li style="font-size: 13px;">백업 보호 정책(예: 일정 및 백업 복사본을 보존할 기간)을 지정합니다.</li>
   <li style="font-size: 13px;">백업할 가상 머신을 지정합니다.</li>
  </ul>


