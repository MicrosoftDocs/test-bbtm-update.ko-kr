Title: Recovery Services 자격 증명 모음의 일반 공급 – ARM VM에 대한 Azure Backup 지원
Summary: Azure Backup Recovery Services 자격 증명 모음은 Resource Manager VM의 백업을 지원하며 이제 일반 공급됩니다.
Content: >-
  <p style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">현재는 클라우드에서 백업 및 재해 복구 요구 사항을 관리하기 위한 Recovery Services 자격 증명 모음, anAzure&nbsp; <a href="https://azure.microsoft.com/en-in/documentation/articles/resource-group-overview/" style="font-size: 13px;" target="_blank">Resource Managerresource</a>&nbsp;의 일반 공급에 대해 발표하게 되어 기쁩니다. Recovery Services 자격 증명 모음은 새 Azure Portal의 통합 자격 증명 모음으로, Backup 자격 증명 모음 및 Site Recovery 자격 증명 모음을 대체합니다. 이 공지 사항에는&nbsp; ARM VM 백업용<a href="https://aka.ms/azurebackup_landingpage" style="font-size: 13px;" target="_blank">Azure Backupsupport</a>&nbsp;,즉 v2 VM 백업 일반 공급,&nbsp; 지원클라우드 솔루션 공급자구독<a href="https://partnercenter.microsoft.com/en-us/partner/home" style="font-size: 13px;" target="_blank">,</a>&nbsp; Premium Storage VM 공개 미리 보기 및&nbsp; 온-프레미스 Windows  서버, SCDPM 및 Azure Backup Server를 <a href="https://portal.azure.com" style="font-size: 13px;" target="_blank">새로운 Azure Portal</a>의 Recovery Services 자격 증명 모음에&nbsp; 연결합니다.</p>


  <h2 style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-style: normal;">가치 제안</h2>


  <p style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">Azure Backupscloud&rsquo;&nbsp; <a href="https://blogs.technet.microsoft.com/systemcenter/2016/05/04/a-tour-of-operations-management-suite-backup/" style="font-size: 13px;">우선 백업 전략</a>&nbsp;:</p>


  <ul style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;">
   <li style="font-size: 13px;">VM을 종료할 필요 없이 Linux Azure VM에 대한 Windows Azure VM 및 파일 시스템 일치 백업에 대한 애플리케이션 일치 백업입니다.</li>
   <li style="font-size: 13px;">백업에 대한 스토리지 관리 복잡성을 제거하기 위한 바닥이 없는 Recovery Services 자격 증명 모음입니다.</li>
   <li style="font-size: 13px;">클라우드 및 클라우드에 대한 효율적이고 신뢰할 수 있는 백업</li>
   <li style="font-size: 13px;">백업 인프라 유지 관리가 없습니다.</li>
  </ul>


