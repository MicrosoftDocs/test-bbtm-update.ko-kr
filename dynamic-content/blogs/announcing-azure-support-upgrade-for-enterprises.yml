Slug: announcing-azure-support-upgrade-for-enterprises
Title: 기업에 대한 Azure 지원 업그레이드 발표
Summary: 가장 헌신적인 엔터프라이즈 고객을 위한 Azure 지원 업그레이드를 발표하게 되어 기쁩니다.
Content: >-
  <p>가장 헌신적인 엔터프라이즈 고객을 위한 Azure 지원 업그레이드를 발표하게 되어 기쁩니다. 2016년 5월 1일부터 2017년 6월 30일까지 적격 Microsoft Azure 고객은 1년 지원 업그레이드를 받게 됩니다. 이 업그레이드는 클라우드로의 여정에 대한 추가적인 지원을 제공하도록 설계되었으며 무료로 제공됩니다.</p>


  <p>지원을 구매하지 않는&rsquo; 적격 고객은 구독 관리 및 중단 수정 문제에 대한 무제한 기술 지원을 제공하는 Azure Standard 지원을 자동으로 받게 됩니다. Azure Standard 지원을 구매하는 고객은 Professional Direct로 업그레이드됩니다. Professional 직접 지원은 우선 순위가 높은 문제에 대한 빠른 초기 대응 및 에스컬레이션 관리, 중요 비즈니스 중요 지원 문제에 대한 사전 모니터링 및 계정 관리를 제공합니다. 그리고 직접 지원을 Professional 구매하면 더 많은 것을 얻을 수 있습니다. 지원 업그레이드에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/offers/enterprise-agreement-support-upgrade/">있습니다</a>.</p>


  <p>Azure 팀은 고객이 클라우드의 강력한 기능을 통해 더 많은 성과를 거둘 수 있도록 돕기 위해 최선을 다하고 있습니다. 지원에서 가치, SaaS, IaaS, PaaS, 온-프레미스 데이터 센터 및 하이브리드 환경에 걸친 가장 포괄적인 제품에 이르기까지 탁월한 엔드투엔드 엔터프라이즈 클라우드 환경을 통해 Microsoft는 사용자의 요구 사항을 충족하는 데 초점을 맞추고 있습니다.</p>


  <h3>질문과 대답</h3>


  <p><em>Q. Who 지원 업그레이드를 받을 수 있나요?</em><br />

  A. 2016년 5월 1일부터 2017년 6월 30일까지 EA(기업계약)에서 Azure Services를 사용하거나 구매한 고객</p>


  <p><em>Q. 이 업그레이드는 어떻게 해야 하나요?</em><br />

  A. 어떤 조치가 필요하지 않습니다. Microsoft는 모든 적격 고객에 대한 지원을 사용하도록 설정합니다.&nbsp;&nbsp;</p>


  <p><em>Q. 이 업그레이드는 언제 받을 수 있나요?</em><br />

  A. 신규 적격 고객은 Azure 구독을 활성화하면 업그레이드된 지원 환경을 받을 수 있습니다. 기존 적격 고객은 2016년 9월 이전에 업그레이드됩니다.</p>


  <p><em>Q. 자세한 내용은 어디에서 확인할 수 있나요? </em><br />

  A. 업그레이드에 대한 자세한 내용은 <a href="https://azure.microsoft.com/offers/enterprise-agreement-support-upgrade/">여기</a> 를 참조하세요.&nbsp;</p>
