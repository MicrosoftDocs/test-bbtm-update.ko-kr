Slug: new-azure-blueprint-simplifies-compliance-with-nist-sp-800-53
Title: 새 Azure Blueprint는 NIST SP 800-53 준수를 간소화합니다.
Summary: '고객이 Microsoft Azure 환경을 호스팅할 때 규정 준수 의무를 관리할 수 있도록 Azure에 기본 제공되는 일련의 청사진 샘플을 게시하고 있습니다. 가장 최근 릴리스는 Azure Policy 정의의 핵심 집합을 특정 NIST SP 800-53 R4 컨트롤에 매핑하는 NIST SP 800-53 R4 청사진입니다. '
Content: >-
  <p>고객이 Microsoft Azure 환경을 호스팅할 때 규정 준수 의무를 관리할 수 있도록 <a href="https://docs.microsoft.com/en-us/azure/governance/blueprints/samples/nist-sp-800-53-rev4/" target="_blank">Azure에 기본 제공되는 일련의 청사진 샘플을 게시하고</a> 있습니다. 가장 최근 릴리스는 Azure Policy 정의의 핵심 집합을 특정 <a href="https://aka.ms/nist80053-blueprint" target="_blank">NIST SP 800-53 R4</a> 컨트롤에 매핑하는 NIST SP 800-53 R4 청사진입니다. NIST SP 800-53을 기반으로 규정 준수 요구 사항이 있는 미국 정부 기관 및 기타의 경우 이 청사진은 고객이 Azure 환경의 규정 준수를 사전에 관리하고 모니터링하는 데 도움이 됩니다.&nbsp;</p>


  <p>무료 <a href="https://aka.ms/getblueprints" target="_blank">Azure Blueprints</a> 서비스를 사용하면 클라우드 설계자 및 정보 기술 그룹이 조직의&rsquo; 표준, 패턴 및 요구 사항을 구현하고 준수하는 반복 가능한 Azure 리소스 집합을 정의할 수 있습니다. 청사진은 조직의 표준 및 모범 사례를 준수하고 대규모 마이그레이션을 위한 프로덕션 구현을 지원하도록 크기를 조정하는 환경 설계를 지원하여 관리되는 구독을 빠르게 만드는 데 도움이 될 수 있습니다.</p>


  <p>Azure는 광범위한 국제 및 산업별 규정 준수 표준을 충족하는 90개 이상의 규정 준수 제품으로 업계를 선도합니다. 따라서 Microsoft는 규정 준수 의무를 충족하는 고객의&rsquo; 부담을 덜어줄 수 있는 고유한 위치에 있습니다. 실제로 많은 고객, 특히 규제 산업 분야의 고객들은 규정 준수 설정을 자동으로 매핑하는 서비스를 사용하여 환경에 대한 내부 규정 준수 사례를 활용할 수 있는 데 큰 관심을 표명했습니다. Azure Blueprints 서비스는 이러한 관심에 대한 자연스러운 대응입니다.&nbsp; 고객은 궁극적으로 해당 환경에 적용되는 규정 준수 요구 사항을 충족할 책임이 있으며 특정 정보가 규정 준수 요구 사항을 충족하는 데 도움이 되는지 스스로 결정해야 합니다.</p>


  <p>미국 국립표준기술연구소(NIST)는 미국의 모든 연방 정보 시스템(국가 안보와 관련된 시스템 제외)에 대한 보안 및 개인 정보 보호 통제 카탈로그인 SP(Special Publication) 800-53을 게시합니다. 사이버 공격, 자연 재해, 구조적 오류 및 기타 위협으로부터 조직을 보호하기 위한 제어를 선택하는 프로세스를 제공합니다.</p>


  <p>NIST SP 800-53 R4 청사진은 고객이 특정 NIST SP 800-53 R4 컨트롤을 평가하는 데 도움이 되도록 <a href="https://docs.microsoft.com/en-us/azure/governance/policy/overview" target="_blank">Azure Policy</a> 를 사용하여 거버넌스 가드레일을 제공합니다. 또한 고객은 이러한 컨트롤을 구현해야 하는 Azure 배포 아키텍처에 대한 핵심 정책 집합을 배포할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/governance/blueprints/samples/nist-sp-800-53-rev4/control-mapping" target="_blank">NIST SP 800-53 R4 컨트롤 매핑</a> 은 이 청사진에 포함된 정책과 이러한 정책이 다양한 NIST SP 800-53 R4 컨트롤을 처리하는 방법에 대한 세부 정보를 제공합니다. 아키텍처에 할당된 리소스는 할당된 정책을 준수하지 않는지 Azure 정책에서 평가됩니다. 이러한 컨트롤 매핑은 다음과 같습니다.</p>


  <ul>
      <li><strong>계정 관리.</strong> 조직의&rsquo; 계정 관리 요구 사항을 준수하지 않을 수 있는 계정을 검토하는 데 도움이 됩니다.</li>
      <li><strong>의무의 분리.</strong> 적절한 수의 Azure 구독 소유자를 유지 관리하는 데 도움이 됩니다.</li>
      <li><strong>최소 권한.</strong> 검토를 위해 우선 순위를 지정해야 하는 계정을 감사합니다.</li>
      <li><strong>원격 액세스.</strong> 원격 액세스를 모니터링하고 제어하는 데 도움이 됩니다.</li>
      <li><strong>검토, 분석 및 보고를 감사합니다.</strong> 이벤트가 기록되도록 하고 Azure 가상 머신에 Log Analytics 에이전트 배포를 적용합니다.</li>
      <li><strong>최소 기능.</strong> 애플리케이션 허용 목록이 권장되지만 아직 구성되지 않은 가상 머신을 모니터링하는 데 도움이 됩니다.</li>
      <li><strong>식별 및 인증.</strong> 권한 있는 액세스를 제한하고 제어하는 데 도움이 됩니다.</li>
      <li><strong>취약성 검사.</strong> 정보 시스템 취약성 관리에 도움이 됩니다.</li>
      <li><strong>서비스 거부 보호.</strong> Azure DDoS Protection 표준 계층이 사용하도록 설정되어 있는지 감사합니다.</li>
      <li><strong>경계 보호.</strong> 시스템 경계의 관리 및 제어에 도움이 됩니다.</li>
      <li><strong>전송 기밀성 및 무결성.</strong> 전송된 정보의 기밀성과 무결성을 보호하는 데 도움이 됩니다.</li>
      <li><strong>결함 수정.</strong> 정보 시스템 결함 관리에 도움이 됩니다.</li>
      <li><strong>악성 코드 보호.</strong> 악성 코드 보호를 포함하여 엔드포인트 보호를 관리하는 데 도움이 됩니다.</li>
      <li><strong>정보 시스템 모니터링.</strong> Azure 리소스에 대한 로깅을 감사하고 적용하여 시스템을 모니터링하는 데 도움이 됩니다.</li>
  </ul>


  <p>Microsoft는 고객이 안전하고 규정을 준수하는 방식으로 Azure를 활용할 수 있도록 계속 노력할 것입니다. 향후 몇 개월 동안 HITRUST, FedRAMP, NIST SP 800-171, CIS(인터넷 보안 센터) 벤치마크 및 기타 표준에 대한 새로운 기본 제공 청사진을 추가로 릴리스할 계획입니다.</p>


