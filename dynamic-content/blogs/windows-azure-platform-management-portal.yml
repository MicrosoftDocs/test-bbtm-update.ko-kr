Title: Azure 플랫폼 관리 포털 Windows
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 새 Windows Azure Platform Management Portal을 시작했으며 이를 통해 SQL Azure 데이터베이스 관리자(이전의 Project라고도 함)를 시작했습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>새 Windows Azure 플랫폼 관리 포털을 시작했으며, 이를 통해 SQL Azure(이전의 Project Houston)에 대한 데이터베이스 관리자를 시작했습니다.&nbsp; 이제 SQL Azure 데이터베이스를 포함하여 단일 위치에서 &ndash; 모든 Windows Azure 플랫폼 리소스를 관리할 수 있습니다.&nbsp; Zane Adam의 블로그에서 자세히 알아보세요.</p>
