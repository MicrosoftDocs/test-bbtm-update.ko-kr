Title: Azure를 사용하여 더 나은 Bot Framework
Summary: 지난 주 //Build에서 Microsoft는 Bot Framework라는 흥미로운 새로운 기술을 발표했습니다. 개발자는 지능형 봇을 만들어 자연스럽게 사용자와 상호 작용할 수 있습니다.
Content: >-
  <p>지난 주 //Build에서 Microsoft는 <a href="https://dev.botframework.com/">Bot Framework</a>라는 흥미로운 새로운 기술을 발표했습니다. 개발자는 지능형 봇을 만들어 자연스럽게 사용자와 상호 작용할 수 있습니다. 이러한 새로운 유형의 기술의 가능성은 Azure 서비스와 결합할 때 훨씬 더 커지게 됩니다.</p>


  <p>단 한 주말에 워크플로(Logic Apps), API(Web Apps), 보안(Azure AD), 온-프레미스 시스템(하이브리드 연결) 및 Machine Learning(<a href="https://www.luis.ai/">luis.ai</a>)을 활용하여 작업 생산성을 향상시키는 봇을 만들 수 있었습니다. Azure 제품의 힘과 다양성은 짧은 시간 안에 이러한 시스템을 빌드할 수 있었던 유일한 이유였습니다.</p>


  <p>Azure에서 손끝에 배치하는 최첨단 기술의 양은 놀랍습니다. 몇 주가 걸리는 웹 서버 또는 통합 워크플로 빌드와 같은 작업은 이제 몇 초 안에 수행할 수 있습니다. Azure 서비스를 묶으면 개발자는 몇 달 전에도 몇 년 동안 도달 할 수 없는 것처럼 보였던 솔루션을 만들 수 있습니다. Bot Framework 및 Azure의 강력한 기능을 통해 주말 동안 봇을 빌드한 시나리오는 다음과 같습니다.</p>


  <p>나는 Visual Studio Team Services 하루의 대부분을 보낸다. 버그 상태를 확인하거나, 제품 백로그를 관리하거나, 새 항목을 만드는 경우가&#39;. Azure에서 제공하는 봇을 빌드하여 자연 음성을 통해 이 모든 작업을 수행할 수 있습니다. 예를 &quot;들어 직렬화 문제에 대한 버그를 검색할 수 있나요?&quot; 작업 또는 쿼리를 실행해야 할 때마다 논리를 처리하고 사용자 지정 API 앱을 통해 Team Foundation Server 통합하는 논리 앱 워크플로를 트리거합니다. 솔루션이 안전한지 확인하고 싶었기 때문에 봇 및 앱에 Azure Active Directory 인증이 추가되었습니다. Azure Machine Learning 음성 인텔리전스를 지원합니다.</p>


  <p><img alt="Bot Diagram" border="0" height="325" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2a31dbd-86ec-4e67-994c-70fabcc08114.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="봇 다이어그램" width="610"></p>


  <p>Azure는 이 시나리오를 가능하게 할 뿐만 아니라 이제 이 복잡한 문제를 각 작업을 수행하는 데 가장 적합한 개별 조각으로 분리할 수 있습니다. 언어 검색에서 특정 의도를 검색하지 못하는 경우 프로덕션 코드를 터치하거나 다시 배포하지 않고도 모델을 다시 학습하기 위해 luis.ai 로그인할 수 있습니다. 나중에 워크플로에서 반환되는 항목 수를 늘리기로 결정하거나 Team Foundation Server 이동하는 경우 논리 앱을 열고 워크플로에서 매개 변수를 수정할 수 있습니다. 물론 다른 시나리오에서 빌드한 부분을 사용할 수 있습니다(예: 이 시나리오를 위해 빌드한 부분을 쉽게 활용할 수 있는 특정 폴더에 메일을 배치할 때 버그를 제출하는 다른 논리 앱이 있습니다).</p>


  <p>사용자 고유의 봇 <a href="https://docs.botframework.com/sdkreference/csharp/dialogs.html">을</a> 빌드하고 node.js 또는 C# 웹앱을 만드는 데 관심이 있는 경우&rsquo; 다음 지침을 확인하세요. 기계 학습 통합은 SDK에 기본 제공됩니다. 빌드된 후에는 여러 다른 클라이언트를 통해 연결할 수 있도록 Azure에 봇 앱을 쉽게 &quot;한 번 클릭해서 게시&quot; 할 수 있습니다( <a href="https://docs.botframework.com/connector/getstarted/#navtitle">여기서</a> 시작에 대한 세부 정보 찾기). 마지막으로 Logic <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-logic-http-endpoint/">Apps를 호출 가능한 엔드포인트로</a> 사용하여 워크플로를 봇에서 분리하고 SQL, Blob, Twitter 등과 같은 다양한 서비스 및 통합에서 필요한 결과를 반환하는 것을 선호합니다. 마지막으로, 봇을 보호하려면 사용자가 먼저 <a href="https://msdn.microsoft.com/en-us/library/azure/dn645545.aspx">Azure Active Directory</a> 대해 인증하도록 요구할 수 있습니다. 완료된 솔루션을 GitHub 게시한 <a href="https://github.com/jeffhollan/BotFrameworkSample">&#39;</a>.</p>


  <p>해킹의 주말 후, 나는 내 자신의 안전하고 확장성, 지능형 봇을 만들 수 있었다.</p>


