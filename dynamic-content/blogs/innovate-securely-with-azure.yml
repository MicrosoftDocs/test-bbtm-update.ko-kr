Content: >-
  <p><em>이 블로그 게시물은 Carissa Broadbent,</em> <em>&nbsp;Product Marketing Manager, Security Marketing</em>에 의해 공동 저술되었습니다.</p>


  <p>보안은 내재된 안전 요구 사항을 기반으로 합니다. 오늘날, 우리는 그 어느 때보다도 도전이 필요하다는 것을 알 수 있습니다. 작년에만 웹은 랜섬웨어,&rsquo; 공급망 공격, 피싱 및 신원 도용이 기하급수적으로 증가하는 것을 목격했습니다. 이러한 활동은 근본적으로 병원에 대한 랜섬웨어 공격이나 산업 환경에 대한 공급망 공격과 같은 상황에서 보안에 대한 인간의 욕망을 위협합니다.</p>


  <p>이 보안 과제는 다양한 전선에서 우리를 충족합니다. 노벨리움과 같은 공격은 조직화된 국가 국가 행위자의 정교함을 보여주지만, 대부분의 공격은 훨씬 더 간단한 취약점을 악용하며, 이는 이미 사용 가능한 패치로 공개적으로 문서화되어 있습니다. 오늘날 보안이 훨씬 더 어려운 이유는 무엇인가요?</p>


  <p>수비수의 경우 보호해야 할 노출 영역이 그 때보다 큽니다. 보안 팀은 종종 만성적으로 인력이 부족합니다. 그 위에, 그들은&rsquo; 노이즈이며 종종 인프라 유지 관리와 같은 비 보안 작업에 귀중한 리소스를 지출하는 보안 신호&mdash;의&mdash; 볼륨에 의해 압도.</p>


  <p>뭔가 변경해야 합니다. 보안은 <a href="https://azure.microsoft.com/en-us/overview/security/" target="_blank">클라우드 플랫폼 자체</a>에서 <a href="https://github.com/learn/security" target="_blank">DevOps 수명 주기</a>, <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">보안 운영</a> 프로세스에 이르기까지 개발 프로세스의 모든 단계에 침투하는 기본 원칙이어야 합니다.</p>


  <h2>Azure: 보안 공급업체에서 빌드한 유일한 클라우드 플랫폼</h2>


  <p>이러한 문제에 직면하려면 모든 아키텍처 계층에 보안을 포함해야 합니다. 보안 공급업체에서 구축한 유일한 주요 클라우드 플랫폼인 Azure는 이를 수행할 수 있는 권한을 부여합니다. Microsoft는 포춘지 선정 100대 기업 중 90명을 포함하여 400,000명의 고객에게 서비스를 제공하고 그 결과 100억&nbsp; 달러의 보안 수익을 달성하는 등 심층적인 보안 전문 지식을 보유하고 있습니다. Microsofts&rsquo; 보안 에코시스템에는 총 <a href="https://www.microsoft.com/en-us/security/business/security-leaders-gartner-magic-quadrant" target="_blank">5개의 가트너 매직 쿼드런트</a> 와 <a href="https://www.microsoft.com/en-us/security/business/microsoft-security-forrester-wave-leader" target="_blank">7개의 포레스터 웨이브</a>의 선두 주자인 제품이 포함되어 있습니다.</p>


  <ul>
      <li>Microsoft는 3,700명 이상의 보안 전문가를 고용하고 있으며 매년 10억 달러 이상의 보안을 지출하고 있습니다.</li>
      <li>Microsoft가 분석&mdash;하는 보안 신호의 양이 24시간마다 8조 개 이상의 신호를 제공합니다.</li>
      <li>2020년에만 Microsoft 365 Defender 60억 개의 맬웨어 위협을 차단했습니다.</li>
  </ul>


  <p>간단히 말해서, 우리는 보안을 얻습니다. &rsquo;기본 제공, 최신 및 전체적인 Azure 보안&mdash; 보안에 대한 접근 방식을 알려주는 이 광범위한 환경을 제공합니다.</p>


  <p>보안은 목적지가 아니라 지속적인 여정입니다. 자금이 잘 조달된 국가 국가 공격자는 항상 혁신을 계속할 것입니다. 따라서&rsquo;&rsquo; 보안 위협을 지속적으로 모니터링하고, 플랫폼 보안에 대한 기준을 지속적으로 높이고, 모범 사례를 지속적으로 평가하는 클라우드 공급업체를 선택하는 것이 매우 중요합니다.</p>


  <h2>기본 제공: DevOps 수명 주기에 통합된 보안</h2>


  <p>클라우드 혁신을 보호하려면 수명 주기의 모든 단계와 모든 수준의 아키텍처에 보안을 구축해야 합니다. 그렇지 않은 경우 개발자는&rsquo; 보안을 DevOps 주기에 통합하는 데 어려움을 겪고 있으며, 혁신을 늦추거나 자산이 보호되지 않는 경우 보안 분석이 필요할 수 있습니다. 따라서&rsquo; Azure에는 런타임 수준뿐만 아니라 코드를 작성할 때도 모든 아키텍처&mdash; 계층에 보안이 기본 제공됩니다.</p>


  <p>예를 들어 GitHub 고급 보안 기능을 사용하면 개발자가 코드 리포지토리에 키 및 암호와 같은 비밀을 배치하지 않도록 코드 검사, 비밀 검색과 같은 기본 제공 보안 기능을 사용하여 보다 안전한 코드를 제공할 수 있습니다. 또 다른 주요 초점은 개발자가 코드를 병합하기 전에 취약한 오픈 소스 종속성을 업데이트할 수 있도록 종속성 검토입니다. 프로젝트의 94%가 오픈 소스 코드를 어떤 형태로든 사용하기 때문에 중요합니다(<a href="https://octoverse.github.com/static/github-octoverse-2020-security-report.pdf" target="_blank">GitHub Octoverse 2020 보고서</a>).</p>


  <p>Azure 플랫폼에 직접 빌드된 컨트롤을 사용하여 보안 도구를 쉽게 검색하고 켭니다. 가상 머신, SQL, 스토리지 및 컨테이너 블레이드와 같은 리소스에 기본 제공되는 컨트롤은 보안 전문가를 넘어 사용자가 쉽게 연결할 수 있도록 보안을 유지합니다. <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Defender</a>와 같은 도구는 보안 작업(SecOps)이 대규모로 작동하고 모든 클라우드 리소스에 대한 보호 및 모니터링을 사용하도록 지원합니다. 또한 Azure는 광범위한 정책 지원, 자동화 및 실행 가능한 모범 사례도 제공합니다.</p>


  <p>제로 트러스트 원칙은 조직의 모든 수준에서 보안을 적용합니다. Azure는 명시적으로 확인하고 위반을 가정하는 주요 원칙을 기반으로 합니다. Azure에는 리소스를 관리하는 일관된 ARM(Azure Resource Manager) 계층이 있습니다. 이 계층은 ID 기능과 결합하여 다단계 인증 및 최소 권한 액세스를 제공합니다. 또한&rsquo; Azure 기본 제공 네트워킹 기능을&mdash; 사용하여 제로 트러스트&rsquo;를 위해 문자 그대로 설계된 아키텍처를 얻게 되며, 마이크로 세분화를 방화벽으로 확장할 수 있습니다.</p>


  <h2>최신: AI 및 클라우드 규모에 기반한 보안</h2>


  <p>AI의 힘과 클라우드 규모를 활용하는 경우&rsquo;, 수비수는 위협을 미리 파악할 수 있는 속도로 보호, 감지 및 대응할 수 있습니다. &rsquo;여기에 보안에 대한 Microsofts&rsquo;의 도매 약속이 진정으로 빛납니다. Azures&rsquo; 보안 접근 방식은 특히 고객이 온-프레미스를 사용하는 도구에 비해 매우 최신입니다.</p>


  <p>Azure 보안 솔루션에 사용되는 AI는 매일 수조 개의 신호와 Microsoft Cloud의 다양한 신호를 포괄하는 Microsoft&rsquo; 전체 보안 포트폴리오의 위협 인텔리전스에 의해 구동됩니다. 이를 통해 Azure 솔루션은 보안 팀에 발생시키는 가장 중요한 인시던트 우선 순위를 지정하여 노이즈를 대폭 줄이고 SecOps 소중한 시간을 절약할 수 있습니다.</p>


  <p>또한 클라우드 규모는 인프라 설정 및 유지 관리에 투자하지 않고 항상 필요한 용량을 갖출 수 있음을 의미합니다.</p>


  <h2>전체론적: Azure, 하이브리드 및 다중 클라우드를 포함하여 전체 조직 보호</h2>


  <p>최근 몇 년 동안 본 공격은&rsquo; 효과적인 지점 솔루션의 시대가 끝났다는 것을 입증했습니다. 서로 다른 보안 솔루션의 패치워크에 의존하면 보안 팀이 작업을&mdash; 수행하는 것이 더 어려워질 뿐만 아니라 여러 도구&mdash; 간에 피벗하도록 할 수 있습니다. 또한 공격자가 미끄러지기에는 너무 많은 격차가 발생합니다.</p>


  <p>그렇기&rsquo; 때문에&rsquo; 보안이 전체적인 것이 매우 중요합니다. Azure 보안 솔루션은 다중 클라우드 및 하이브리드 환경을 포함하여 전체 조직을 보호하는 Azurethey&mdash;를 보호하는 데 도움이 됩니다&rsquo;. 이렇게 하면 전체 환경에 대한 통합 보기를 제공하고 SecOps가 더 적은 수의 도구로 더 효율적으로 작업할 수 있습니다.</p>


  <p>예를 들어 개발 단계에서 GitHub Advanced Security는 모든 클라우드에 배포된 코드를 보호하는 데 도움이 됩니다. SecOps는 <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a>, Microsofts&rsquo; 클라우드 네이티브 SIEM을 사용하여 다른 클라우드 및 비 Microsoft 보안 에코시스템을 포함하여 전체 조직의 조&rsquo;감도를 확인할 수 있습니다. 또는 Azure Sentinel, Azure Defender 및 <a href="https://www.microsoft.com/en-us/security/business/threat-protection/microsoft-365-defender" target="_blank">Microsoft 365 Defender</a> <a href="https://www.microsoft.com/en-us/security/business/threat-protection" target="_blank">통합된 SIEM 및 XDR</a>을 사용하여 다음 단계로 이동하고, 즉시 주의가 필요한 더 중요한 인시던트에 대한 보기와 결합된 포괄적인 검사를 얻을 수 있습니다.</p>


  <p>또한 Azure <a href="https://azure.microsoft.com/en-us/services/azure-defender/" target="_blank">Defender</a>의 한 사용자 환경 내에서 Azure, AWS, Google Cloud 및 온-프레미스에서 클라우드 보안 태세를 관리합니다.</p>


  <h2>어디부터 시작해야 할까요?</h2>


  <p>Azure&rsquo; 기본 제공, 최신 및 전체적인 솔루션은 자산 보안 프로세스를 크게 간소화합니다. 하지만 어디서부터 시작해야 할까요? 보안은 공동 책임입니다. Azure 고객은 새 고객이든 기존 사용자이든&rsquo; 관계없이 지금 수행하는 것이 좋습니다.</p>


  <ol>
      <li><strong>Azure Secure Score를 켭니다.</strong> Azure Security Center에 있는 Azure Secure Score는 Azure 보안 상태의 숫자 보기를 제공합니다.</li>
      <li><strong>다단계 인증을 켭니다.</strong> ID는 매우 중요한 위협 벡터이며 다단계 인증은 위험을 크게 줄입니다.</li>
      <li><strong>모든 클라우드 워크로드에 대해 Azure Defender를 켭니다.</strong> Azure Defender는 RDP(원격 데스크톱 프로토콜) 무차별 암호 대입 공격, SQL 삽입, 스토리지 계정에 대한 공격 등과 같은 위협으로부터 보호합니다. 몇 번의 클릭만으로 Azure Defender를 켤 수 있습니다.</li>
      <li><strong>모든 웹 사이트에 대해 Azure WAF 및 DDoS 보호를 켭니다.</strong> 이렇게 하면 웹 애플리케이션이 악의적인 공격 및 일반적인 웹 취약성으로부터 보호됩니다.</li>
      <li><strong>모든 구독에 대해 Azure Firewall을 켜서</strong> Azure 가상 네트워크를 보호합니다.</li>
  </ol>


  <p>&rsquo;지속적으로 팀 구성원 또는 파트너를 할당하여 Azure 보안 점수 비율을 높이고 보안 운영 팀을 참여시켜 중요한 인시던트를 조치를 취하는 것이 중요합니다. 이는 클라우드 보안 태세를 개선하고 보안 위험을 낮추는 데 큰 기여를 합니다.</p>


  <h2>자세한 정보</h2>


  <p>보안은 일부 사람들에게는 위협적인 주제일 수 있지만 복잡할 필요는 없습니다&rsquo;. 보안에 대한 Azure&rsquo;의 고유한 접근 방식은 혁신을 제공하기 위해 사용자와 협력함에 따라 복잡성의 상당 부분을 간소화합니다. Azure 보안 솔루션에 대해 자세히 알아보세요.</p>


