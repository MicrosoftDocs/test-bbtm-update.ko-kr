  일부 웹 애플리케이션에는 여러 하위 도메인을 사용해야 하며 특정 상황에서도 다음이 필요합니다.
Content: >-
  이 게시물은 Azure 웹 사이트 팀의 소프트웨어 개발 엔지니어인 Michael Candido가 작성했습니다.


  일부 웹 애플리케이션에는 여러 하위 도메인을 사용해야 하며 특정 상황에서도 동적으로 새 하위 도메인을 추가해야 합니다. 예를 들어 개인 콘텐츠 스트림 또는 대시보드에 대해 각 사용자에게 고유한 하위 도메인을 제공하는 다중 테넌트 웹앱을 고려합니다.


  많은 사용자가 포털, PowerShell cmdlet 또는 (보다 현실적으로) 직접 API 호출을 통해 각 하위 도메인을 개별적으로 추가해야 하므로 이 프로세스가 복잡하다고 생각했습니다. SSL이 필요한 경우 각 하위 도메인에 개별 SSL 바인딩이 필요하므로 또 다른 합병증 계층이 추가됩니다.


  이 문제를 해결하기 위해 최근에 와일드카드 도메인 사용을 도입했습니다. 이를 통해 사용자가 하위 도메인(, admin.contoso.com 등)을 사용하여 사이트에 액세스할 수 있도록 하는 *.contoso.com 같은 와일드카드 도메인을 추가할 수 있습니다.


  사이트에 와일드카드 도메인을 추가하는 프로세스는 일반 도메인을 추가하는 프로세스와 거의 동일합니다. 이를 설명하기 위해  <strong>sitemyazureblog</strong>에 와일드카드 도메인 <strong>*.lovelyazuresky.com</strong>  을 추가하는 방법을 살펴보겠습니다.


  1. 첫 번째 단계는 도메인 공급자를 사용하여 CNAME 레코드를 만드는 것입니다. 이 레코드는 사용자가 Azure Websites에 입력하는 URL을 확인하고 Azure Websites에서 도메인 소유권(***)을 확인하는 데도 사용됩니다. 이렇게 하려면 DNS 공급자를 사용하여 DNS 영역을 편집하고 myazureblog.azurewebsites.net Azure Websites URL로 확인되는 도메인(lovelyazuresky.com <strong>)에 대한</strong> * 레코드를 만듭니다. 다양한 도메인 공급자가 사용하는 관리 인터페이스는 서로 다르지만 GoDaddy의 도메인 관리 시스템에서 다음과 같이 표시됩니다.

