  <div>2. 다음 단계로 진행하기 전에 NSLOOKUP 유틸리티 또는 PING을 사용하여 와일드카드 도메인이 Azure로 올바르게 확인되었는지 확인합니다(예: lovelyazuresky.com 아래의 모든 하위 도메인은 아래와 유사한 Azure URL로 확인됨). 그렇지 않은 경우 잠시 기다렸다가 다시 시도합니다. 레코드가 올바르게 해결될 때까지 계속 진행할 수 없습니다.</div>

