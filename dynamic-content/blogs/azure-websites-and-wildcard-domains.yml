  <div></div>

  <div>3. 다음 단계는 아래와 같이 Azure의 사이트 구성에 도메인을 추가하는 것입니다.</div>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1782/5228.Michael-Candido-_2D00_--figure3.png"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1782/5228.Michael-Candido-_2D00_--figure3.png" alt="" border="0"></a></div>

  <div>


  CNAME 레코드를 이미 구성했으므로 확인이 성공하고 오른쪽의 확인 표시가 확인되도록 표시됩니다. 오류가 발생하면 잠시 시간을 내어 DNS 레코드를 일부 도메인 공급자와 함께 만드는 데 최대 몇 시간이 걸릴 수 있습니다. 몇 시간 후에도 도메인을 추가할 수 없는 경우 Microsoft 지원에 문의하여 도움을 요청하세요.


  구성이 저장되면 도메인이 작업을 수행할 준비가 되었으며, <strong>lovelyazuresky.com</strong>  의 모든 첫 번째 수준 하위 도메인이 사이트를 가리킵니다.


  <strong>SSL 추가</strong>


  또한 와일드카드 도메인에 SSL 바인딩을 추가하려는 경우 와일드카드 도메인의 전체 범위를 포함하려면 인증서가  <strong>awildcardcertificate</strong> 여야 합니다. <strong>BothSNI SSLand</strong>  <strong>IP SSL</strong> 바인딩이 지원됩니다. 모든 작업이 완료되면 SSL 구성은 아래 이미지와 같습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1782/2678.Michael-Candido-_2D00_-figure4.png"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1782/2678.Michael-Candido-_2D00_-figure4.png" alt="" border="0"></a>


  &nbsp;


  하나 이상의 하위 도메인에서 다른 바인딩 및 인증서를 사용하려는 경우 어떻게 해야 하나요? 이 작업은 사이트에  <strong>payments.lovelyazuresky.com</strong>  추가하고 SSL 바인딩을 만들어 자연스럽게 수행할 수 있습니다. 이 하위 도메인의 경우 <strong>*.lovelyazuresky.com</strong> 와일드카드 바인딩을 재정의합니다.여러 사이트에서 이 작업을 수행할 수도 있으므로 특정 하위 도메인이 다른 SSL 바인딩을 사용하여 완전히 다른 사이트로 이동하도록 할 수 있습니다.


