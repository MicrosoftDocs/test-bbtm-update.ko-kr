Slug: azure-managed-cache-and-in-role-cache-services-to-be-retired-on-11-30-2016
Title: 2016년 11월 30일에 사용 중지될 Azure Managed Cache 및 In-Role Cache 서비스
Summary: '2016년 11월 30일은 Azure In-Role Cache 및 Azure Managed Cache Service 사용 중지 날짜입니다. '
Content: >-
  <p>2016년 11월 30일은 Azure In-Role Cache 및 Azure Managed Cache Service 사용 중지 날짜&nbsp;입니다. 이 사용 중지를 준비하기 위해 <a href="https://azure.microsoft.com/en-us/services/cache/">Azure Redis Cache</a> 로 마이그레이션하는 것이 좋습니다.</p>


  <p>Azure Redis Cache는 서비스가 일반 공급된 이후 Azure에서 권장되는 캐싱 솔루션이었으며, 이제 중국 및&rsquo; 미국 정부를 포함한 모든 Azure 지역에서 사용할 수 있습니다. 이 가용성&rsquo;으로 인해 Managed Cache Service 및 In-Role Cache에 대한 향후 사용 중지를 발표합니다.</p>


  <p>Managed Cache Service 및 In-Role Cache 서비스는 <strong>2016년 11월 30</strong>일까지 기존 고객에게 계속 제공됩니다. <u>이 날짜 이후에는 Managed Cache Service 종료되고&nbsp;In-Role Cache 서비스는 더 이상 지원되지 않습니다.</u></p>


  <p>또한 Well&rsquo;은 2016년 2월 1일 이후 첫 번째 Azure SDK 릴리스에서 새 역할 내 캐시를 만들기 위한 지원을 제거합니다. 고객은 여전히 역할 내 캐시를 통해 기존 프로젝트를&nbsp; 열 수 있습니다.</p>


  <p>이 기간 동안 모든 기존 Managed Cache Service 및 In-Role Cache 서비스 고객이 Azure Redis Cache로 마이그레이션하는 것이 좋습니다. Azure Redis Cache는 전반적으로 더 많은 기능과 더 나은 가치를 제공합니다. 마이그레이션에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-migrate-to-redis/">Managed Cache Service Azure Redis Cache</a> 설명서 웹 페이지로 마이그레이션을 참조하세요.</p>


  <p>질문 <a href="https://azure.microsoft.com/en-us/support/options/?WT.mc_id=azurebg_email_Tier2_928_Partner">과 함께 문의</a>&nbsp;해 주시기 바랍니다.</p>
