Title: '지금 사용할 수: 스트라타 컨퍼런스에서 젠 아담의 기조 연설의 주문형 리플레이'
Summary: '지난 주 캘리포니아 주 산타클라라에서 열린 스트라타 컨퍼런스에 참석할 수 없었다면 SQL Azure 미들웨어 제너럴 매니저 제인 아담의 기조 연설인 "Data Everywhere: There Should...'
Content: '<p>지난 주 캘리포니아 주 산타클라라에서 열린 스트라타 컨퍼런스에 참석할 수 없었다면 SQL Azure 미들웨어 제너럴 매니저 제인 아담의 기조 연설인 "Data Everywhere: There be be a Marketplace for It"(Data Everywhere: There to a Marketplace for It)을 주문형으로 잡을 수 있습니다.&nbsp; 이 기조연설에서 Zane은 서비스로서의 데이터 민주화와 Azure Marketplace DataMarket의 Windows 작동 방식에 대해 설명합니다.&nbsp;&nbsp;  여기를 클릭하여 기조연설을 시청하세요. Windows Azure Marketplace DataMarket에 대한 자세한 내용은 <a target="_blank" href="https://datamarket.azure.com/">여기</a>를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/08/now-available-on-demand-replay-of-zane-adam-s-keynote-at-strata-conference.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
