Slug: now-available-relay-load-balancing-for-windows-azure-service-bus
Title: '지금 사용 가능: Windows Azure Service Bus 대한 릴레이 부하 분산'
Summary: 금요일에는 릴레이 엔드포인트당 최대 25명의 수신기를 지원하여 Service Bus 릴레이 부하 분산을 추가했습니다. 릴레이 부하 분산은 고가용성을 달성하는 작업을 크게 간소화합니다,...
Content: <p>금요일에는 릴레이 엔드포인트당 최대 25명의 수신기를 지원하여 Service Bus 릴레이 부하 분산을 추가했습니다. 릴레이 부하 분산은 릴레이 엔드포인트당 여러 수신기(최대 25개)를 지원하고 수신기 간에 작업을 분산하여 고가용성, 중복성 및 확장성을 달성하는 작업을 크게 간소화합니다.</p>  <p>기존 솔루션이 동일한 릴레이 엔드포인트에 대해 AddressAlreadyInUse 예외를 수신하여 장애 조치(failover)를 사용하는 경우 이 동작은 더 이상 표시되지 않습니다.&nbsp; 이 새로운 기능에 대한 추가 정보는 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/threads" target="_blank">연결 및 메시징 포럼 및</a> Service Bus 릴리스 정보 사이트에서 확인할 수 있습니다.</p>  <p>이 서비스 업데이트는 BUILD 컨퍼런스에서 Pub-Sub 메시징 개선 사항을 자세히 따르며 45일 이내에 Service Bus 두 번째 향상된 기능을 표시합니다.&nbsp;</p>  <p>요청이 많은 이 기능을 제공하게 되어 기쁘게 생각하며 여러분의 의견을 기대해 주세요!</p>
