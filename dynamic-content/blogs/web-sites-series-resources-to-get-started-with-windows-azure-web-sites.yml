Content: '<p><a href="https://www.windowsazure.com/en-us/home/scenarios/web-sites/?WT.mc_id=cmp_pst001_blg_post0152web" target="_blank">Windows Azure 웹 사이트는 Windows</a> <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0152gen" target="_blank">Azure</a>에서 웹 사이트를 매우 빠르고 쉽게 호스트할 수 있는 새로운 기능입니다.&nbsp; <a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-from-gallery/?WT.mc_id=cmp_pst001_blg_post0152wpr" target="_blank">5분 이내에 새 사이트를 가동 및 실행할</a> 수 있습니다!&nbsp; WindowsAzure.com <a href="https://www.windowsazure.com/en-us/develop/overview/?WT.mc_id=cmp_pst001_blg_post0152dev" target="_blank">개발</a> 및 <a href="https://www.windowsazure.com/en-us/manage/overview/?WT.mc_id=cmp_pst001_blg_post0152man" target="_blank">관리</a> 센터는 웹 사이트 사용을 시작하는 데 도움이 되는 다양한 리소스를 제공합니다.&nbsp;</p>  <h3>사이트 개발 및 배포</h3>  <p>웹 사이트에 대한 멋진 점 중 하나는 다양한 도구를 사용하여 앱을 개발하고 배포할 수 있다는 것입니다.&nbsp; <a href="https://www.windowsazure.com/en-us/develop/net/?WT.mc_id=cmp_pst001_blg_post0152net" target="_blank">.NET</a>, <a href="https://www.windowsazure.com/en-us/develop/nodejs/?WT.mc_id=cmp_pst001_blg_post0152njs" target="_blank">Node.js</a>및 <a href="https://www.windowsazure.com/en-us/develop/php/?WT.mc_id=cmp_pst001_blg_post0152php" target="_blank">PHP</a> 개발 센터에서&rsquo;는 다양한 옵션을 보여 주는 자습서를 포함했습니다.</p>  <h3>갤러리를 통해 사이트 만들기</h3>  <p>가장 쉬운 개발 및 배포 도구는 전혀 없습니다.&nbsp; Windows Azure 관리 포털의 갤러리를 통해 웹 브라우저 이외의 특별한 소프트웨어 또는 도구 없이도 5분 이내에 널리 사용되는 광범위한 애플리케이션을 만들고 배포할 수 있습니다.&nbsp; <a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-from-gallery/?WT.mc_id=cmp_pst001_blg_post0152wpr" target="_blank">WordPress 사이트 만들기</a> 및 <a href="https://www.windowsazure.com/en-us/develop/net/tutorials/website-from-gallery/?WT.mc_id=cmp_pst001_blg_post0152orc" target="_blank">과수원 CMS 사이트 만들기</a>에 대한 자습서를 확인하세요.</p>  <h3>Git, FTP 또는 TFS를 사용하여 배포</h3>  <p>다양한 기술을 사용하여 Azure를 Windows 사이트를 쉽게 배포할 수 있습니다.&nbsp; 다음과 같은 일반적인 작업 및 자습서를 통해 빠르게 시작할 수 있습니다.</p>  <ul>  <li>일반적인 작업: <a href="https://www.windowsazure.com/en-us/develop/net/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0152gne" target="_blank">.NET</a>용 Git, <a href="https://www.windowsazure.com/en-us/develop/php/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0152gp" target="_blank">PHP</a> 및 <a href="https://www.windowsazure.com/en-us/develop/nodejs/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0152gno" target="_blank">Node.js</a> 사용하여 웹 사이트 게시</li>  <li>일반적인 작업: <a href="https://www.windowsazure.com/en-us/develop/net/common-tasks/publishing-with-tfs/?WT.mc_id=cmp_pst001_blg_post0152tfs" target="_blank">.NET용 Team Foundation Service 배포</a></li>  <li>자습서: <a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-w-mysql-and-ftp/?WT.mc_id=cmp_pst001_blg_post0152ftp" target="_blank">FTP를 사용하여 PHP-MySQL 웹 사이트 만들기 및 배포</a></li>  </ul>  <h3>Visual Studio, WebMatrix 또는 명령줄 개발 도구를 사용하여 개발 및 배포</h3>  <p>.NET 언어로 개발하는 경우&rsquo; <a href="https://www.windowsazure.com/en-us/develop/net/tutorials/web-site-with-sql-database/?WT.mc_id=cmp_pst001_blg_post0152vis" target="_blank">Visual Studio</a> 사용하여 웹 사이트를 개발하고 배포할 수 있습니다. Windows Azure SDK 올인원 설치의 일부로 Visual Studio 개발 도구를 가져올 수 있습니다.&nbsp; (<a href="https://www.windowsazure.com/en-us/develop/net/?WT.mc_id=cmp_pst001_blg_post0152net" target="_blank">개발 센터 홈페이지</a>에서 큰 파란색 단추를 클릭하여 설치 관리자를 시작합니다.)</p>  <p><a href="https://www.windowsazure.com/en-us/develop/downloads/webmatrix-overview/?WT.mc_id=cmp_pst001_blg_post0152wma" target="_blank">WebMatrix</a>는 웹 사이트를 개발하는 데 사용할 수 있는 경량 Windows 기반 IDE입니다.&nbsp; WebMatrix는 Windows Azure 관리 포털과 긴밀한 통합을 제공합니다(WebMatrix를 시작하여 포털 내에서 웹 사이트를 편집할 수도 있음) IntelliSense를 비롯한 유용한 개발 기능을 제공합니다.&nbsp; <a href="https://www.windowsazure.com/en-us/develop/net/tutorials/website-with-webmatrix/?WT.mc_id=cmp_pst001_blg_post0152wmt" target="_blank">자세한 내용은 .NET</a>, <a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/web-site-with-webmatrix/?WT.mc_id=cmp_pst001_blg_post0152wmn" target="_blank">Node.js</a>및 <a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-w-mysql-and-webmatrix/?WT.mc_id=cmp_pst001_blg_post0152wmp" target="_blank">PHP</a>에 대한 자습서를 확인하세요.&nbsp;</p>  <p>Windows Azure SDK의 최신 릴리스에는 모든 플랫폼&mdash;Windows, Mac 또는 Linux에서 사용할 수 있는 명령줄 개발 도구가 포함되어 있습니다.&nbsp; 도구를 가져와서 사용하여 웹 사이트를 만들고 배포하고 관리하는 방법에 대한 자세한 내용은 <a href="https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/command-line-tools/?WT.mc_id=cmp_pst001_blg_post0152clt" target="_blank">Node.js</a> 및 <a href="https://www.windowsazure.com/en-us/develop/php/how-to-guides/command-line-tools/?WT.mc_id=cmp_pst001_blg_post0152clp" target="_blank">PHP</a> 방법 가이드부터 시작합니다.</p>  <h3>사이트 관리</h3>  <p>사이트가 가동 및 실행되면 Windows Azure 관리 포털에서 사이트를 관리하는 &nbsp;데 사용할 수 있는 도구를 제공합니다.&nbsp; <a href="https://www.windowsazure.com/en-us/manage/services/web-sites/?WT.mc_id=cmp_pst001_blg_post0152mws" target="_blank">웹 사이트 관리 센터에서</a>는 사용 가능한 관리 도구를 최대한 활용할 수 있는 비디오와 문서를 제공합니다.&nbsp; 관리 센터에는 사이트를 <a href="https://www.windowsazure.com/en-us/manage/services/web-sites/how-to-configure-websites/?WT.mc_id=cmp_pst001_blg_post0152cws" target="_blank">구성</a>, <a href="https://www.windowsazure.com/en-us/manage/services/web-sites/how-to-manage-websites/?WT.mc_id=cmp_pst001_blg_post0152hmw" target="_blank">관리</a>, <a href="https://www.windowsazure.com/en-us/manage/services/web-sites/how-to-monitor-websites/?WT.mc_id=cmp_pst001_blg_post0152mow" target="_blank">모니터링</a> 및 <a href="https://www.windowsazure.com/en-us/manage/services/web-sites/how-to-scale-websites/">확장하는</a> 방법에 대한 문서가 포함되어 있습니다.</p>  <p>-몰리 보스틱, 수석 편집기, Windows Azure</p>'
