Title: '이제 Azure #CosmosDB Graph API를 일반 공급'
Summary: Azure Cosmos DB Graph API는 전역적으로 분산된 관리형 서비스를 통해 그래프 기능을 제공하는 최초의 클라우드 데이터베이스입니다. 이를 통해 사용자는 데이터를 사용하는 새로운 방법을 탐색할 수 있습니다...
Content: >-
  <p>Azure Cosmos DB Graph API는 전역적으로 분산된 관리형 서비스를 통해 그래프 기능을 제공하는 최초의 클라우드 데이터베이스입니다. 이를 통해 사용자는 Gremlin 언어를 사용하여 데이터를 사용하는 새로운 방법을 탐색할 수 있으며, 글로벌 배포, 스토리지 및 처리량의 탄력적 확장성, 낮은 대기 시간, 일관성 모델 및 Azure Cosmos DB의 엔터프라이즈 지원 SLA를 활용할 수 있습니다.</p>


  <p>12월에 Azure Cosmos DB Graph API가 일반 공급되었습니다. 이 릴리스에는 성능 및 대기 시간에 대한 몇 가지 중요한 업데이트와 함께 사용할 수 있는 애플리케이션 플랫폼 확장이 포함되어 있습니다. 다음은 Azure Cosmos DB Graph API의 일반 공급 릴리스에 포함된 기능에 대한 간략한 요약입니다.</p>


  <h2>향상된 서비스 성능 및 안정성</h2>


  <p>Azure Cosmos DB Graph API 서비스에 몇 가지 성능 및 안정성 개선 사항이 적용되었습니다. 이러한 업데이트는 오픈 소스 Gremlin 커넥터를 사용할 때 Gremlin 쿼리 처리 성능뿐만 아니라 연결 환경에도 도움이 됩니다. 이전에 알려진 Gremlin 오류 구문 분석 문제에도 추가 수정 사항이 적용되었습니다.</p>


  <h2>Python 및 PHP 애플리케이션 플랫폼에 대한 지원이 새로 추가되었습니다.</h2>


  <p>Azure Cosmos DB Graph API는 이제 <a href="https://tinkerpop.apache.org/">Apache Tinkerpop&trade; 권장</a> 오픈 소스 드라이버 <a href="https://github.com/apache/tinkerpop/tree/master/gremlin-python" target="_blank">gremlin-python</a> 및 <a href="https://github.com/PommeVerte/gremlin-php" target="_blank">gremlin-php</a>를 사용하여 Python 및 PHP 애플리케이션의 연결을 지원합니다. <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/create-graph-python" target="_blank">Python 빠른</a> 시작 및 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/create-graph-php" target="_blank">PHP 빠른</a> 시작을 시작하는 방법을 알아봅니다.</p>


  <h2>프라이빗 미리 보기에서 라이브러리 대량 가져오기</h2>


  <p>노드와 에지를 효율적으로 대량으로 가져오는 데 사용할 수 있는 라이브러리에 대해 작업 중입니다. 오늘 이&rsquo; 라이브러리에 대한 프라이빗 미리 보기가 있다고 발표하고&rsquo; 테스트할 사용자를 찾고 있습니다. 이 미리 보기에 참여하려는 경우&rsquo; <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRx-KitOuNPlNtWNhKPEGp4pURFJWSDhYUjRXVEhJNE9aSTFRMElFQzVURS4u">이 </a><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRx-KitOuNPlNtWNhKPEGp4pURFJWSDhYUjRXVEhJNE9aSTFRMElFQzVURS4u" target="_blank">양식을</a> 작성하세요.</p>


  <h2>계정 마이그레이션 미리 보기</h2>


  <p>앞으로 몇 달 안에 미리 보기 계정을 업데이트된 서비스로 자동으로 마이그레이션합니다. 이러한 마이그레이션은 일괄 처리로 수행되며 필요한 변경 내용이 포함된 지침은 이메일을 통해 전송됩니다.</p>


  <p>서비스에서 다음에 보려는 내용에 대한 <a href="https://feedback.azure.com/forums/263030-azure-cosmos-db?category_id=321991">피드백을 계속 제공</a> 하세요. 무료 <a href="https://azure.microsoft.com/en-us/free/services/cosmos-db/">환경을 위해 Cosmos DB</a>를 사용하여 오늘 Gremlin API를 무료로 사용해 보세요. 도움이 필요하거나 질문이나 피드백이 있는 경우 Stack Overflow의 개발자 포럼에 문의하고 Twitter <a href="https://twitter.com/AzureCosmosDB">@AzureCosmosDB </a>및 #CosmosDB 팔로우하여 최신 뉴스 및 발표를 확인하세요.</p>


  <p>-Azure Cosmos DB의 친구.</p>
