Summary: "                Are you a current or prospective Microsoft partner who wants to know more about our partner strategy in the cloud with Windows Azure?&nbsp; Would you like a way to communicate,…"
Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style><a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a>를 사용하여 클라우드에서 파트너 전략에 대해 자세히 알고 싶은 현재 또는 미래의 Microsoft 파트너입니까?&nbsp; Windows Azure에 대해 커뮤니케이션하고, 공동 작업하고, 피드백을 받을 수 있는 방법을 선택하시겠습니까? 새로 개편된 Windows Azure Platform 파트너 허브를 확인하여 스토리를 공유하거나, 팁과 리소스에 대해 알아보거나, 현재 Windows Azure Platform에서 빌드하는 Microsoft 파트너가 수행 중인 시뮬레이션된 사용자 지정 개발 프로젝트 및 애플리케이션 마이그레이션에 액세스할 수 있습니다. &nbsp;   <p>사이트를 보다 대화형으로 응답하기 위해 팀은 Microsoft 골드 인증 파트너인 <a href="https://slalom.com/" target="_blank" mce_href="https://slalom.com/">Slalom Consulting</a>과 협력하여 Windows Azure에 BlogEngine.NET 배포했습니다. &nbsp;이는 Windows Azure에서 BlogEngine.NET 첫 번째 배포 중 하나이며 SlalomWork의 블로그 게시물인 새 Azure Site Launched: Azurehub.com 프로젝트에 대해 자세히 읽을 수 있습니다.</p>  <p>새 파트너 허브 웹 사이트가 유용하기를 바랍니다. 당신이 어떻게 생각하는지 알려주세요.&nbsp; 어떤 다른 리소스를 보시겠습니까?&nbsp; 의견을 게시하여 의견이나 제안을 공유하세요. 우리는 당신에게서 듣고 기대합니다.<a title=" _GoBack" name="_GoBack"></a></p>'
