Title: Azure 고객 Windows 새 비디오 쇼케이스
Summary: 이러한 새로운 비디오를 확인하여 고객 Sogeti, Quosal 및 Paladin Systems가 각각 Windows Azure의 기능을 활용하여 비즈니스를 비용 효율적으로 성장시키고 고객에게 서비스를 제공하는 방법을 알아보세요.
Content: "<p>이러한 새로운 비디오를 확인하여 고객 Sogeti, Quosal 및 Paladin Systems가 각각 <a target=\"_blank\" href=\"https://www.windowsazure.com\">Windows Azure</a>의 기능을 활용하여 비즈니스를 비용 효율적으로 성장시키고 고객에게 서비스를 제공하는 방법을 알아보세요.</p>  <p><b>Sogeti, Windows Azure Privilege Club을 만듭니다.</b></p>  <p><a target=\"_blank\" href=\"https://us.sogeti.com/\">Sogeti</a> 는 애플리케이션 및 인프라 관리 및 테스트를 전문으로 하는 전문 기술 서비스의 선도적인 공급자입니다. Sogeti는 Windows Azure Privilege Club을 만들어 일부 엔터프라이즈 클라이언트를 한데 모아 Windows Azure에 도입했습니다. Sogeti는 15개국에서 20,000명 이상의 전문가를 고용하고 있습니다.</p>  <div style=\"width: 640px; height: 360px;\"><object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" height=\"360\" width=\"640\"><param name=\"source\" value=\"\"><param name=\"enableHtmlAccess\" value=\"true\"><param name=\"background\" value=\"#FF000000\"><param name=\"allowHtmlPopupwindow\" value=\"true\"><param name=\"minRuntimeVersion\" value=\"4.0.50401.0\"><param name=\"autoUpgrade\" value=\"true\"><param name=\"initParams\" value=\"Culture=en-US,Uuid=a138b146-1769-4356-a555-5a1d3c9420b2,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\"><a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\"> <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Microsoft Silverlight\" style=\"border-style: none;\"> </a>  <div style=\"margin-top: -80px; text-align: center;\"><a style=\"text-align: center; color: #7db0d2; text-decoration: none; font-size: 80%; font-family: 'Segoe UI', Segoe, Tahoma, Verdana, sans-serif;\" href=\"mms://msnvidweb.wmod.msecnd.net/a10026/e1/ds/8f666398-ef2b-4ea2-a261-90bcab968188.wmv\"> 이 비디오를 WMV로 보기</a></div>  <noscript><div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nojavascript&WT.js=No\"></div></noscript></object></div>  <script type=\"text/javascript\">// <![CDATA[      document.write(\"<script type='text/javascript' src='\" + (window.location.protocol) + \"//c.microsoft.com/ms.js' ><\\/script>\");  // ]]"
