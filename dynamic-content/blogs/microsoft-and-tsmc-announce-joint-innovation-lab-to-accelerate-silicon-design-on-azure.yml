Title: Microsoft와 TSMC, Azure에서 실리콘 디자인 가속화를 위한 공동 혁신 랩 발표
Summary: 현재 모든 업계와 모든 고객은 대규모 변환을 거치고 있으며 클라우드 컴퓨팅은 종종 이 것의 핵심적인 지원자입니다.
Content: >-
  <p>현재 모든 업계와 모든 고객은 대규모 변환을 거치고 있으며 클라우드 컴퓨팅은 종종 이 것의 핵심적인 지원자입니다. 실리콘 산업은 또한 실리콘 및 칩 디자인 워크로드가 성능, 복잡성 및 인식된 비용에 대한 상승 기준을 충족해야 하는 빠르게 성장하는 클라우드 컴퓨팅 에코시스템&mdash; 에코시스템의 중요한 부분으로 변화를 경험하고 있습니다. Azure에서는 반도체 디자인 산업의 요구에 집중하여 문제를 해결하고 고객에게 솔루션을 제공할 수 있습니다. TSMC의 파트너와 함께 실리콘 디자인에 클라우드를 사용하는 것이 이를 수용하는 사람들에게 경쟁 우위가 될 것이라는 믿음을 공유합니다.&nbsp;</p>


  <p>심층 파트너십을 통해 TSMCs&rsquo; 가상 디자인 환경용 Azure 기반 아키텍처, 특정 워크로드에 대한 향상된 클라우드 리소스 선택 및 스토리지 아키텍처, 확장 가능한 워크로드에 대한 비용 및 성능 최적화를 시연하기 위해 긴밀히 협력해 했습니다. 이를 위해서는 EDA(Electronics Design Automation) 워크로드에 가장 적합한 새 VM(가상 머신) 유형과 EDA 병렬 처리를 완벽하게 활용하는 클라우드 최적화 디자인 솔루션이 모두 필요합니다. TSMC 및 EDA 에코시스템 파트너와의 협업을 시작으로 두 분야에서 공동으로 여러 혁신을 달성했습니다.</p>


  <h2>Microsoft 및 TSMC는 실리콘 산업에서 클라우드 채택을 지원합니다.</h2>


  <p>이러한 모멘텀을 지속하기 위해 Microsoft는 TSMC와 공동 혁신 랩을 시작하여 클라우드 및 EDA 혁신을 가장 잘 통합하는 협업 플랫폼 역할을 하며, 반도체 산업에 성능 및 비용 효율성을 제공하여 출시 시간을 가속화하고 개발 비용을 최적화하여 제품 혁신을 실현합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;에코시스템 협업 육성은 TSMC OIP(오픈 이노베이션 플랫폼&reg; )의 핵심이었으며, Microsoft와의 공동 혁신 랩은 산업 간 파트너십을 다음 단계로 끌어올리는 한 가지 큰 단계입니다. TSMC는 2018년부터 고객의 디자인 사용 속도를 높이기 위한 클라우드의 초기 동인 중 하나입니다. Cloud Alliance 멤버와의 협업을 통해 일반적인 고객을 위한 클라우드 채택의 진입 장벽을 낮추고 고객이 클라우드에서 IC 디자인을 안전하게 수행하고 더 빠른 출시 시간을 달성할 수 있도록 도울 수 있습니다. Microsoft는 훌륭한 파트너였으며, Azure의 실리콘 팀은 우리와 비슷한 비전을 공유합니다.&rdquo; </em>&ndash; TSMC의 기술 개발 수석 부사장인 Cliff Hou 박사</p>

  </blockquote>


  <p>보안은 Azure의 기본이며 TSMC에서 인증된 최초의 클라우드 서비스 공급자 중 하나입니다. 사이버 보안에 연간 10억 달러 이상을 투자하고 보안에 전념하는 3,500명 이상의 엔지니어 외에도, 우리는 지적 재산을 보호하기 위한 반도체 산업의 요구에 계속 집중하고 있습니다. 공동 혁신 랩은 보안 기반을 기반으로 새로운 솔루션을 구동하고 클라우드에서 IC 디자인을 혁신하기 위해 에코시스템 파트너 간의 심층 협업을 호스팅하는 것을 목표로 합니다.</p>


  <ul>
      <li><strong>차세대 VM 유형</strong>: 가장 효율적인 스토리지 옵션과 결합된 CPU 성능, 코어 수, 메모리 대 코어 비율 및 로컬 스토리지의 모든 측면에서 새로운 VM 유형을 최적화하기 위해 노력하고 있으며, 가장 진보된 프로세스 기술에서 사용하도록 설정된 매우 복잡한 IC 디자인의 EDA 워크로드를 대상으로 합니다.</li>
      <li><strong>클라우드 최적화 EDA 솔루션: EDA</strong> 병렬 처리를 완벽하게 활용하기 위해 클라우드 최적화 디자인 솔루션, 도구 및 방법론을 결합하기 위해 노력하고 있습니다. 클라우드의 대규모 계산 능력으로 사내 컴퓨팅 제한을 해제하면 병렬 처리 기회를 완전히 탐색할 수 있는 새로운 범주의 EDA 최적화가 열립니다.</li>
  </ul>


  <p>TSMC와 Microsoft는 TSMC가 OIP Cloud Alliance 및 OIP VDE(OIP Virtual Design Environment)를 발표한 2018년부터 함께 협력하여 상당한 디자인 주기 개선 사항을 입증한 Azure를 사용하여 클라우드 기반 실리콘 디자인 접근 방식을 가능하게 했습니다. Azure 서비스 및 TSMCs&rsquo; 실리콘 전문 지식의 방대한 계산 능력을 사용하여 전 세계의 프로덕션 실행을 최적화할 수 있었습니다. 사내 컴퓨팅 제한으로 인해 EDA 디자인 작업에 몇 달이 걸리는 것은 드문 일이 아닙니다. Azures&rsquo; 버스트 가능 리소스에 액세스하여 수만 개의 코어로 빠르게 확장할 수 있게 되면서 실리콘 디자이너는 이제 급증하는 수요를 처리하면서 효율성이 향상되어 출시 시간을 훨씬 단축할 수 있습니다.</p>


  <p>Mujtaba Hamid가 이끄는 Azure의 실리콘 팀은 항상 Azure의 실리콘 디자인에 대한 광범위한 업계 접근 방식을 취해 왔으며, 두 팀 모두 우리가 배운 것을 반도체 디자인 커뮤니티와 공유하기 위해 최선을 다하고 있습니다. 가장 최근에 협업을 통해 <a href="https://online.tsmc.com/" target="_blank">TSMC-Online</a>을 통해 사용할 수 있는 두 가지 기술 백서가 제공되었으며, 동시에 비용 최적화를 달성하면서 업무상 중요한 타이밍 로그오프 작업의 속도를 높이기 위한 최적의 클라우드 사용을 간략하게 설명했습니다.</p>


  <p>공동 랩의 노력에 대해 매우 기쁘게 생각하며 모든 파트너와 공동으로 참여하기를 기대합니다. 이 공동 작업에서 나오는 자세한 내용 및 공지 사항을 계속 지켜보세요.</p>


  <p>Azure에서 실리콘 워크로드를 실행하는 자세한 내용은 실리콘 &nbsp;페이지의 <a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/silicon/" target="_blank">Azure HPC(고성능 컴퓨팅)</a>를 참조하세요. 팀에 문의하려면 <a href="mailto:AzureForSilicon@microsoft.com">Azure for Silicon에</a> 이메일을 보내주세요.&nbsp;</p>
