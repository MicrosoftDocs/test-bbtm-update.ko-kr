Title: WANDisco LiveData Platform for Azure를 사용하여 Hadoop 데이터 레이크 마이그레이션
Summary: 조직이 데이터를 가장 가치 있는 자산 중 하나로 간주하고 데이터 기반 의사 결정을 위한 역량을 구축하기 위해 투자하고 있다는 것은 비밀이 아닙니다. 온-프레미스에서 유연하고 비용 효율적인 데이터 자산을 제정하는 것은 어려운 일이지만, 클라우드는 광범위한 혁신적이고 데이터 지향적인 솔루션을 제공합니다.
Content: >-
  <p>&rsquo;조직이 데이터를 가장 가치 있는 자산 중 하나로 간주하고 데이터 기반 의사 결정을 위한 역량을 구축하기 위해 투자하고 있다는 것은 비밀이 아닙니다. 온-프레미스에서 유연하고 비용 효율적인 데이터 자산을 관리하기가 어렵기 때문에 고객이 동급 최고의 분석 솔루션을 위해 Azure를 빠르게 수용하고 있습니다. 그러나 분석 워크로드를 마이그레이션하는 것은 복잡하고 어려울 수 있습니다. 중요한 비즈니스 데이터의 대량 이동에 대한 생각은 종종 많은 기업에서 너무 어지거나 너무 비쌉니다. 또한 기존 Hadoop 환경에서 모든 기존 데이터 수집 및 소비 파이프라인을 업데이트하는 데 내재된 과제가&rsquo; 있으며, 많은 조직이 클라우드 마이그레이션을 시작하기를 망설인 것은 놀라운 일이 아닙니다.</p>


  <p>HADoop 지향 데이터 레이크 마이그레이션을 위한 턴키 솔루션인 <b>WANDisco LiveData Platform for Azure</b>를 제공하기&nbsp; 위해 WANDisco와 협력하게 되어 기쁘게 생각합니다.&nbsp; AZURE용 WANdisco LiveData Platform은 Hadoop에서 Azure로 마이그레이션하는 데 선호되는 솔루션입니다. Azure용 LiveData Platform을 사용하면 Azure Portal 및 Azure CLI를 통해 현재 사용하는 것과 동일한 Azure 관리 환경을 사용하여 데이터 레이크 <a href="https://portal.azure.com/">마이그레이션을 배포</a> 하고 관리할 수 있습니다. 다른 솔루션과 마찬가지로 <strong>몇 주 또는 몇 달이 아닌 몇 분 안에</strong> Data Lake 마이그레이션을 시작합니다. 가장 중요한 것은 Azure용 LiveData Platform을 사용하면 <strong>비즈니스 가동 중지 시간이 0</strong>인 Hadoop 지향 데이터 레이크를 ADLS로 마이그레이션할 수 있습니다. <a href="https://www.youtube.com/watch?v=VypnUaV9cPo">이 비디오에서</a>는 온-프레미스 데이터 마이그레이션을 위해 WANDisco LiveData Platform for Azure 솔루션의 판도를 변경하는 방법을 알아봅니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure의 Analytics 서비스에 흥미를 느꼈으며 데이터 기반 의사 결정을 보다 효과적으로 내리는 데 사용하고자 했습니다. 그러나 Hadoop 데이터 레이크를 마이그레이션하는 것은 우리가 한동안 겪었던 문제입니다. Azure용 새로운 WANDisco LiveData Platform을 사용해 매우 기쁘게 생각하고 문제 없이 데이터를 신속하게 마이그레이션할 수 있었습니다. 또한 Azure Portal을 통해 마이그레이션을 완전히 관리할 수 있다는 사실에 깊은 인상을 받았습니다.&rdquo; -</em>&nbsp; Dawit Alemu, Technical Architecture Lead Analytics CoE, Johnson Controls</p>


  <h2>Azure용 LiveData Platform 주요 기능</h2>


  <p>LiveData Platform에는 <strong>Azure용 LiveData Migrator와 Azure용 LiveData</strong> <strong>Plane</strong>의 두 가지 서비스 기능이 제공됩니다. Azure용 LiveData Migrator를 사용하면 원본 데이터 집합을 단일 패스로 기존 데이터 세트를 마이그레이션할 수 있으므로 변경 내용을 반복적으로 검색할 필요가 없습니다. 데이터를 즉시 마이그레이션하기 시작하며, 메타데이터 변경을 포함하여 로컬 HDFS(Hadoop 분산 파일 시스템) 원본의 변경 내용(생성, 추가 및 삭제)을 Azure Data Lake Storage(ADLS)의 새 데이터 레이크로 연속 복제합니다.</p>


  <p>Azure용 LiveData Plane은 두 개 이상의 분산된 Hadoop 환경에서 활성-활성 데이터 및 메타데이터 일관성을 제공하여 항상 100% 데이터 일관성을 보장합니다. Azure용 LiveData Plane을 사용하여 온-프레미스 Hadoop 클러스터에서 발생한 변경 내용을 ADLS에서 지원되는 Azure HDInsight 클러스터에 복제하고 그 반대의 경우도 마찬가지입니다. Azure용 LiveData Plane은 Hadoop 환경 시스템에 대한 모든 잠재적 변경 내용이 불일치 없이 안전하게 진행될 수 있도록 실시간으로 보장하는 분산 합의 모델에 의해 구동됩니다. 또한 Hive, Ranger 및 Sentry에 대한 포괄적인 지원이 제공되므로 모든 구조적 메타데이터 및 중앙 집중식 액세스 정책도 다중 환경 데이터 자산에서 일관되게 유지됩니다.</p>


  <p>아래의 Azure PortalCreateexperience&nbsp;&quot;에 표시된 것처럼 Azure&nbsp;&quot;용 LiveData Platform을 사용하는 것은 쉽습니다. 몇 가지 키 입력 및 마우스 클릭으로, 당신은 갈 준비가되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59207a35-fec7-4343-9f16-4334c52dcc5e.png"><img alt="Azure Portal’s ‘Create’ experience " border="0" height="759" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b51fac7d-3045-4230-8f6f-4114441d1076.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>아래와 같이 LiveData Migrator를 다운로드하고 설치하여 Hadoop 클러스터를 LiveData 플랫폼에 연결할 수 있습니다. LiveData Migrator 서비스가 온-프레미스 Hadoop 환경에서 실행되면 전체 관리 환경을 위해 Azure Portal을 계속 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4310e00-d6ec-42e3-8d8b-73d8e2f0ed92.png"><img alt="Hadoop cluster to LiveData platform downloading and installing the LiveData Migrator" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c7457de-6133-4f2b-9693-1a138e5ab366.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1014"></a></p>


  <p>LiveData Platform은 Azure와 긴밀하게 통합되며 다른 모든 Azure 서비스와 동일한 요금제 종량제&nbsp; 모델을 따릅니다. Azure용 LiveData Platform 사용량은 동일한 월간 Azure 청구서에 표시되며 사용량을 추적하고 모니터링하는 일관되고 편리한 방법을 제공합니다.&nbsp; Azure Marketplace&nbsp;<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/wandisco.ldm?tab=Overview">에서 thedetails</a>&nbsp;를 확인하고 몇 번의 클릭으로 시작하세요.</p>


  <p>또한 <b></b> <b>ADLS로 마이그레이션된 처음 25TB를 무료로 </b> 활용할 수 있습니다.</p>


