Slug: hdinsight-tools-for-vs-code-now-enables-parameter-support-and-spark-2-2-update
Title: 이제 VS Code용 HDInsight 도구에서 argparse 및 Spark 2.2를 지원합니다.
Summary: 이제 HDInsight Tools for VSCode가 argparse를 지원하고 매개 변수 기반 Pyspark 작업 제출을 수락한다는 사실을 발표하게 되어 기쁩니다. 또한 PySpark 작성자 및 작업 제출을 위해 Spark 2.2를 지원하는 도구를 사용하도록 설정했습니다.
Content: >-
  <p align="justify" style="margin: 12px 0px; text-align: justify; line-height: normal; -ms-text-justify: inter-ideograph;">이제 HDInsight Tools for VSCode가 argparse를 지원하고 매개 변수 기반 Pyspark 작업 제출을 수락한다는 사실을 발표하게 되어 기쁩니다. 또한 PySpark 작성자 및 작업 제출을 위해 Spark 2.2를 지원하는 도구를 사용하도록 설정했습니다.</p>


  <p align="justify" style="margin: 12px 0px; text-align: justify; line-height: normal; -ms-text-justify: inter-ideograph;">argparse 기능을 사용하면 일괄 처리 및 대화형 쿼리 모두에 대해 PySpark 코드 작성자, 테스트 및 작업 제출을 유연하게 수행할 수 있습니다. PySpark argparse의 장점을 충분히 활용할 수 있으며 Json 기반 구성 파일에서 구성 및 작업 관련 인수를 유지할 수 있습니다.</p>


  <p align="justify" style="margin: 12px 0px; text-align: justify; line-height: normal; -ms-text-justify: inter-ideograph;">Spark 2.2 업데이트를 사용하면 새 기능을 활용하고 VSCode의 Spark 2.2에서 새 라이브러리 및 API를 사용할 수 있습니다. Spark 2.2 PySpark 작업을 만들고 작성하며 Spark 2.2 클러스터에 제출할 수 있습니다. Spark 2.2의 이전 버전과의 호환성을 통해 기존 Spark 2.0 및 Spark 2.1 PySpark 스크립트를 Spark 2.2 클러스터에 제출할 수도 있습니다.</p>


  <h2 align="justify">새로운 주요 기능 요약</h2>


  <h4>Argparse 지원은 &ndash; Json 형식으로 인수를 설정합니다.</h4>


  <ol>
   <li>구성 설정:<strong> </strong>명령 구개로 이동하여 <strong>HDInsight: 구성 설정</strong> 명령을 선택합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04b518c5-4739-4c42-ace9-8644e75d66e8.png"><img alt="image" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/246025d7-a507-450e-9fa3-204ef40b6ddd.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="이미지" width="420"></a></p>


  <p align="left">2. 클러스터에 대한 스크립트, Livy 구성, Spark 구성 등을 포함하여 xxx_hdi_settings.json 파일에서 매개 변수를 설정합니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f571200c-fe1b-494b-a716-ae5ada5ddf8f.png"><img alt="image" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/705be9e4-9b55-4e2f-bbcc-ac2642c9774e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="이미지" width="420"></a></p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e15c41d-693a-4682-a193-ae6db023c58c.png"><img alt="image" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8b3716f-9fab-4b39-af81-ee11a8fa017d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="이미지" width="420"></a></p>


  <h4>Spark 2.2 지원 &ndash; Spark 2.2 클러스터에 PySpark 일괄 처리 및 대화형 쿼리 제출</h4>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebbdfc21-4248-4519-8735-e45cc858d055.png"><img alt="image" border="0" height="80" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23f370d8-b665-45b4-8cb8-a8f2db0267c3.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="이미지" width="420"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f117204f-800b-4f6d-8227-9b06a19ff5d7.png"><img alt="image" border="0" height="108" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/544c28b1-d7f5-4982-b89a-d1b975eb5bc6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="이미지" width="420"></a></p>


  <h2>설치 또는 업데이트 방법</h2>


  <p>먼저 Visual Studio Code 설치하고 Mono 4.2.x(Linux 및 Mac용)를 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 VSCode <strong>용 HDInsight 도구를 검색하여 최신 HDInsight 도구를 가져옵니다.</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05c2a72e-e6d3-4d47-a612-e79cf305a21a.png"><img alt="Install_thumb2" border="0" height="250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/192e851d-c5de-4594-9f5f-4ca00f898001.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Install_thumb2" width="500"></a></p>


  <p>VSCode용 HDInsight 도구에 대한 자세한 내용은 다음 리소스를 사용하세요.</p>


  <ul>
   <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode">VSCode용 HDInsight 도구</a></li>
   <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/set-up-pyspark-interactive-environment?branch=pr-en-us-26060">PySpark 대화형 환경 설정</a></li>
   <li>데모 비디오: <a href="https://youtu.be/RLjVNP8ufuw">VSCode 비디오용 HDInsight</a></li>
   <li>Hive LLAP: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started">HDInsight에서 대화형 쿼리 사용</a></li>
  </ul>


