  <h2>권한 부여는 어떤 모습일까요?</h2>


  <p>워크로드를 해제하면 예산에 즉각적인 영향을 미칠 수 있습니다. 하지만 얼마나 공격적으로 자르려고 해야 할까요? 당신은 항상 소비를 구동하는 것을 알고 계십니까? 즉시 권한을 부여할 수 없는 상황이 있나요? 여전히 필요한 워크로드의 경우 해당 리소스를 최적화하기 위해 수행할 수 있는 작업은 무엇인가요?</p>


  <p>이러한 최적화는 다음과 같은 여러 가지 형태를 취할 수 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/optimize-vm#resize-virtual-machines">가상 머신 크기 조정</a>: 비즈니스 및 애플리케이션 요구 사항이 진화하므로 특정 가상 머신 크기에 미리 커밋하는 것은 제한될 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/automation/automation-solution-vm-management">사용률이 저조한 인스턴스 종료</a>: 클라우드의 워크로드를 사용하여 <a href="https://azure.microsoft.com/en-us/services/advisor/#overview">Azure Advisor</a> 를 사용하여 사용률이 저조한 리소스를 찾고 리소스 최적화에 대한 권장 사항을 가져옵니다. 또한 이 도구를 사용하면 CPU(중앙 처리 장치)의 권한을 부여하거나 종료하여 비용을 절감할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/spot-vms">Azure Spot Virtual Machines를 사용하여 워크로드 중단</a>: 특정 기간 내에 완료할 필요가 없는 중단 가능한 워크로드에 대한 할인을 받을 수 있습니다.</li>
      <li>추가 용량이 필요한 워크로드를 식별합니다. Azure를 사용하면 소비 요구를 더 쉽게 충족할 수 있습니다. 실제로 프로세스는 대부분 자동화될 수 있습니다.</li>
  </ul>


  <p>워크로드를 Azure로 마이그레이션할 때는 서버 코어의 일대일 마이그레이션이라고 생각하지 마세요. 클라우드는 무한히 더 유연하므로 예측할 수 없는 워크로드를 허용하고 필요한 리소스에 대해서만 비용을 지불합니다. 피크를 계획하지만 해당 용량을 유지할 필요가 없다는 것을 알고 있습니다. 지속적으로 높은 사용량에서 사용량 기반 가격 책정은 동등한 프로비저닝된 가격 책정과 비교할 때 초기 비용을 예상하는 데 덜 효율적일 수 있습니다.</p>


  <p>비용 최적화와 설계의 다른 측면(예: 보안, 확장성, 복원력 및 조작성) 간의 장단점도 고려해야 합니다. Azure Advisor와 같은 도구를 사용하는 경우 검색 기간 동안에만 사용량의 스냅샷을 제공할 수 있음을 이해합니다. 조직에서 계절적 변동이 큰 경우 가상 머신 인스턴스 및 용량을 할인된 할인으로 예약하여 기본 워크로드(일반적으로 기간 업무 애플리케이션)를 프로비전하는 데 비용을 절감할 수 있습니다. 그리고 이러한 계절적 패턴과 가끔 버스트가 사용량을 높이는 경우 종량제 가격이 시작됩니다.</p>


  <p>동일한 리소스를 사용하여 매일 실행되는 일괄 처리 프로세스와 같은 일관된 워크로드는 <a href="https://azure.microsoft.com/en-us/reservations/">Azure Reservations</a> 를 활용하여 가격을 낮추고 리소스를 미리 예약하여 최대 72%의 할인을 받을 수 있습니다.</p>


  <p>비용 최적화 도구에 대해 말하자면 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/">Azure Well-Architected Framework</a> 를 사용하여 Azure 워크로드의 품질을 최적화합니다. <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/overview">비용 최적화</a> 개요를 읽고 비용 효율적인 워크로드를 만들기 위한 도구와 프로세스를 자세히 알아 보세요. 이러한 도구는 정말 도움이 될 수 있습니다. <a href="https://azurecomcdn.azureedge.net/cvt-17cc241a7891eec3b453efc05818d3e885953cd6faa102a9ce3ec559b46e2cd0/files/Overview/CloudEnablement/IDC - Business Value of Azure Enablement - Whitepaper.pdf" target="_blank">IDC 평가</a>에 따르면 Azure 고객 지원 도구는 3년 운영 비용을 24% 낮출 수 있습니다.</p>


  <p>성장을 계획하는 것은 더 이상 용량 타격에 대한 두려움 때문에 과잉 프로비전하는 것을 의미하지 않습니다. <a href="https://azure.microsoft.com/en-us/overview/cloud-economics/#overview" target="_blank">클라우드 경제성을</a> 이해하고 Azure의 주요 재무 및 기술 지침을 따르는 경우 워크로드는 Azure에서 훨씬 더 비용 효율적입니다.</p>


