  <p>온-프레미스 서버를 실행하는 경우 대부분의 시간 동안 전체 서버 코어의 일부를 활용하지만 최대 부하를 처리하기 위해 과도하게 프로비전해야 할 수 있습니다. 이러한 워크로드를 클라우드로 이동하면 필요에 따라 서버 용량의 권한을 부여하여 &ldquo;&rdquo; 비용을 크게 줄일 수 있습니다.</p>


  <p>권한 부여는 비용을 제어하고 리소스를 최적화하기 위한 핵심 레버 중 하나입니다. <a href="https://azure.microsoft.com/en-us/overview/cloud-economics/">클라우드 경제성을</a> 이해하고 Azure에서 제공하는 것을 사용하여 요구 사항을 지원하는 가장 작은 가상 서버 인스턴스를 식별하고 사용하지 않는 용량을 제거하여 즉시 절감할 수 있습니다.</p>


  <p>많은 산업에서 서버 사용량이 급증합니다. Azure를 사용하여 권한을 부여하면 더 이상 최대 수요에 따라 용량을 구매하고 프로비전할 필요가 없으므로 용량 초과 및 과도한 지출이 발생합니다.</p>


  <p>예를 들어 <a href="https://customers.microsoft.com/en-us/story/1354520700096376622-hr-block-professional-services-azure-cost-optimization">, HR&amp; 블록</a> 은 서버가 연&mdash;명, 세금 시즌의 특정 시간에 가장 많이 사용되었으며 일년 내내 비용이 많이 드는 온-프레미스 인프라를 유지 관리하는 것이 비용을 증가시키는 것으로 나타났습니다. 세금 준비자가 앱 및 플랫폼의 처음 20%를 Azure로 마이그레이션한 후에는 클라우드의 가변 비용 모델이 온-프레미스 데이터 센터의 고정 모델과 어떻게 대조되고 아키텍처를 재평가했는지 매우 분명해졌습니다.</p>


  <p>클라우드에서 권한을 부여한다는 것은 조직별로 다른 것을 의미합니다. 가장 먼저 물어봐야 할 질문 중 하나는 공간 감소에 따른 절감 아이디어를 얻기 위해 탄력적 환경과 정적 환경의 양입니다. 아래 예제에서 정적 사용량은 용량의 30%를 초과하지 않았으며 이는 절감할 수 있는 엄청난 기회를 나타냅니다.</p>


