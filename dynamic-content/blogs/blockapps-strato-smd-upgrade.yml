Title: '이제 Azure에서 BlockApps STRATO Suite 업그레이드 사용 가능 '
Summary: Blockapps는 2015년에 Azure에서 처음 제공된 블록체인 중 하나입니다.  STRATO 제품 라인의 팀과의 파트너십은 실제 사용 사례의 피드백과 Blockapps의 엔지니어링 그룹의 기술 혁신에 따라 계속 발전해 왔다.
Content: >-
  <p><a href="https://blockapps.net/">BlockApps</a> 는 <a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-as-a-service-update/">2015년에 Azure에서</a> 처음 제공된 블록체인 중 하나입니다. STRATO 제품 라인의 팀과의 파트너십은 실제 사용 사례의 피드백과 BlockApps의 엔지니어링 그룹의 기술 혁신에 따라 계속 진화하고 있습니다. STRATO 제품에 대한 가장 매력적이고 구별되는 요소 중 하나는 간단한 REST 기반 API를 통해 블록체인 리소스를 사용하는 기능입니다. 이 새로운 세대의 제품은 이 모델을 계속 사용하고 새로운 기능을 추가합니다. 블록체인 제품군을 구성하는 새로운 제품에는 다음이 포함됩니다.</p>


  <div>

  <ul>
   <li>SMD(STRATO 관리 대시보드)</li>
   <li>API를 사용하기 쉽도록 업데이트되고 간단한 Swagger 설명서</li>
   <li>BLOC의 업데이트된 버전</li>
   <li>Cirrus Analytics</li>
   <li>유연한 인프라 크기 조정</li>
  </ul>


  <h2>STRATO 관리 대시보드</h2>

  </div>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Stratov2-e1506037244117.png" style="margin-top: -50px; margin-bottom: -100px;"></p>


  <p>STRATO 관리 대시보드는 블록체인 네트워크에 단일 창의 유리 보기를 제공합니다. 대시보드를 통해 블록체인에서 원격 분석을 표면화할 뿐만 아니라 고객이 코딩 기술이 필요하지 않은 네트워크와 상호 작용할 수 있습니다. 대시보드에서 제공하는 기능은 다음과 같습니다.</p>


  <ul>
   <li>블록체인의 원격 분석 및 상태</li>
   <li>네트워크 토폴로지(네트워크 피어에 대한 세부 정보 포함)<real li="" time="" to="" updates=""> </real></li>
   <li>새 계정 만들기 및 해당 계정의 자금 조달을 포함한 계정 관리</li>
   <li>스마트 계약 만들기 및 실행</li>
   <li>Cirrus를 통해 블록체인 상태 쿼리</li>
  </ul>


  <h2>Swagger 설명서</h2>


  <div>

  <p>애플리케이션을 빌드하는 데 사용할 수 있는 REST API를 제공하는 것은 자체적으로 강력합니다. 그러나 개발자가 API를 신속하게 이해할 수 있도록 하는 것도 플랫폼에서 최대한의 이점을 얻는 데 중요합니다.&nbsp; API를 문서화하고 간단한 상호 작용을 허용하는 데 가장 많이 사용되는 프레임워크 중 하나는 <a href="https://swagger.io/">Swagger</a>입니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-singlenode-templates-latest?tab=Overview">단일 </a>또는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-multinode-templates-latest?tab=Overview">다중 </a>노드 형식으로 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=blockapps&amp;page=1">Azure Marketplace</a>를 통해 STRATO 네트워크를 만들 때 편의를 위해 배포의 일부로 설명서가 제공됩니다. 또한 Blockapps 팀은 <a href="https://stratodev.blockapps.net/docs/?url=/bloc/v2.2/swagger.json">웹 사이트에서</a> 실행 중인 인스턴스를 제공했습니다.</p>


  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/blocapi-1.png" style="height: 241px; width: 500px;"></p>


  <p>STRATO 네트워크의 일부로 배포되는 두 가지 API가 있습니다. 이러한 항목은 SMD 인터페이스의 오른쪽 위 모서리에서 액세스합니다.</p>


  <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/blocdoc.png" style="height: 139px; width: 500px;"></p>


  <h2>블록</h2>


  <div>

  <p>블록은 STRATO의 기본 요소 중 하나입니다. Bloc은 블록체인의 복잡성과 STRATO API에서 제공하는 고급 작업에서 사용자를 추상화하는 API입니다. SDK를 사용하면 사용자가 복잡한 API로 더 쉽게 작업할 수 있는 방식으로 Bloc은 이러한 요구 사항을 채우는 구성 요소입니다. 이렇게 하면 블록체인과 상호 작용이 간단하며 코드 없는 계정 프로비저닝, 계약 생성 및 트랜잭션 서명/실행을 허용하도록 SMD 인터페이스를 지원합니다. 다시 말하지만, 이 구성 요소는 STRATO에 필수적인 요소이며 네트워크의 일부로 자동으로 배포됩니다.</p>


  <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Webp.net-resizeimage-13.png" style="height: 252px; width: 450px;"></p>


  <h2>Cirrus Analytics</h2>

  </div>


  <div>

  <p>Cirrus는 스마트 계약, 특히 스마트 계약에 포함된 상태에 대한 실시간 인사이트를 제공하는 STRATO의 구성 요소입니다. Bloc 및 STRATO의 테마에 따라 이에 액세스하기 위한 간단한 RESTful API가 제공됩니다. 또한 SMD 콘솔의 UI에서 Cirrus에 직접 액세스할 수 있습니다. 블록체인 기술은 기업이 사용하려는 몇 가지 새로운 기능을 제공할 수 있지만 블록체인 상태 데이터에 캡처되고 저장된 데이터를 활용하는 것은 간단한 작업이 아닙니다. Cirrus는 스마트 계약을 인덱싱하고 집계 및 쿼리를 사용하여 STRATO를 기반으로 분석 솔루션을 검색하고 빌드하는 데 사용할 수 있도록 합니다. 설치는 매우 쉽습니다. 스마트 계약에는 인덱싱 태그가 지정되어 있습니다. 인덱싱된 계약에 포함된 상태가 변경되면 SMD 및 Cirrus API를 통해 데이터를 자동으로 사용할 수 있습니다.</p>


  <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cirrus.png" style="width: 450px; height: 300px;"></p>


  <h2>인프라 크기 조정</h2>

  </div>


  <p>STRATO는 블록체인 기반 애플리케이션을 빌드하는 기업에 적합하게 만드는 고유한 기능의 카탈로그를 제공합니다. 프로세스를 최대한 간단하게 만들기 위해 Azure 클라우드를 사용하여 STRATO를 사용하여 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-singlenode-templates-latest?tab=Overview">단일 노드</a> 및 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-multinode-templates-latest?tab=Overview">다중 노드</a> 네트워크를 만들 수 있습니다. 이렇게 하면 STRATO를 사용하여 간단하고 복잡한 네트워크 토폴로지 만들기 프로세스를 통해 사용자에게 배포를 제어하기 위한 몇 가지 간단한 입력을 제공하도록 요청합니다. 프라이빗 블록체인에 액세스하는 데 필요한 네트워크 자격 증명과 함께 단순히 STRATO 네트워크의 속도와 크기를 제공하도록 세울 수 있습니다. 하이퍼스케일 Azure 클라우드를 활용하여 몇 분 안에 다중 노드 네트워크를 만들 수 있습니다.</p>


  <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Webp.net-resizeimage-1024x627.png" style="height: 276px; width: 450px;"></p>


  <h2>다음 단계</h2>

  </div>


  <p>위의 세부 정보는 STRATO가 제공하는 고유한 가치, 개발자 친화적인 프로덕션 준비에 대해 설명합니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-singlenode-templates-latest?tab=Overview">단일 VM</a> 또는 전체 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-multinode-templates-latest?tab=Overview">다중 노드</a> 네트워크에서 Azure Marketplace로 이동하여 자체 STRATO 네트워크를 만듭니다. 목표는 분산형 애플리케이션을 가능한 한 간단하게 만드는 것입니다. BlockApps에는 STRATO를 사용하여 프로덕션에 워크로드가 있습니다. 예를 들면 팀의 사례 연구와 <a href="https://blockapps.net/wp-content/uploads/2017/05/Blockapps-case-study-upgraded-2.pdf">웹 사이트에서</a> 찾을 수 있습니다.</p>
