Slug: announcing-larger-higher-scale-storage-accounts
Title: 더 크고 더 큰 스토리지 계정 발표
Summary: 클라우드 컴퓨팅에서 가장 빠른 성장 영역 중 하나는 데이터 스토리지입니다. 표준 Azure Storage 계정의 용량 및 확장성이 향상되어 Azure Storage 사용하여 클라우드 규모의 애플리케이션을 빌드하는 환경을 크게 개선하게 되어 기쁩니다.
Content: >-
  <p style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">클라우드 컴퓨팅에서 가장 빠른 성장 영역 중 하나는 데이터 스토리지입니다. IoT 원격 분석, 로깅, 미디어, 유전체학 및 보관과 같은 다양한 워크로드로 클라우드 데이터 증가를 주도하고, 비즈니스 인사이트를 위해 데이터를 저장하고 분석하기 위한 확장 가능한 용량, 대역폭 및 트랜잭션에 대한 필요성이 그 어느 때보다 중요해졌습니다.</p>


  <h2 style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; margin-bottom: 9.6px; margin-left: 0px; margin-right: 0px; margin-top: 9.6px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">Blob Storage 계정 확장성까지 최대 10배 증가</h2>


  <p style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">표준 Azure Storage 계정의 용량 및 확장성이 향상되어 Azure Storage 사용하여 클라우드 규모의 애플리케이션을 빌드하는 환경을 크게 개선하게 되어 기쁩니다. <a href="https://azure.microsoft.com/support/faq/" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">즉시 Azure 지원</a>, 표준 Azure <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-account-options" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">Blob Storage 계정</a> 또는 standardGeneral&nbsp; <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-account-options" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">Purpose v2 스토리지 계정에</a> 대한 요청을 통해 다음과 같은 더 큰 제한을 지원할 수 있습니다. 기본값은 이전과 동일하게 유지됩니다.</p>


