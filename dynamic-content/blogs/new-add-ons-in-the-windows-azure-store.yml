Title: Windows Azure Store의 새 추가 기능
Summary: 편집자 주:&nbsp;이 게시물은 Windows Azure Store의 제품 관리자인 Chris Lattner에게서 제공됩니다.  Windows Azure Store에서 4가지 새로운 추가 기능의 가용성을 발표하게 되어 기쁩니다.
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> <span>이 게시물은 Windows Azure Store의 제품 관리자인 Chris Lattner에게서 제공됩니다.</span></p>  <p><a href="https://azure.microsoft.com/en-us/store/overview/" target="_blank">Windows Azure Store</a>에서 4개의 새로운 추가 기능의 가용성을 발표하게 되어 기쁩니다. 아직 경험하지 못한 경우 Windows Azure Store는 프리미엄 앱 서비스 및 데이터 집합을 검색, 구매 및 사용하여 Windows Azure의 네이티브 기능을 보완하고 확장할 수 있습니다. Windows Azure Store의 대부분의 제품에는 무료 버전이 포함되어 있으므로 의무 없이 오늘 탐색을 시작하세요. Windows Azure Store를 찾고 사용하는 방법에 대한 자세한 내용은 이 블로그 게시물을 참조하세요. Azure Store에 대한 최신 추가 사항은 다음과 같습니다.</p>  <table style="border: 0px solid #000000;" border="0" cellspacing="0" cellpadding="4" align="center">  <tbody>  <tr>  <td>&nbsp;<img style="vertical-align: middle; display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6204.bitline.png" alt="" width="150"></td>  <td><strong><br>Blitlineprovides&nbsp;</strong> 산업용 강도 온라인 이미지 처리는 언어에 구애받지 않은 간단한 JSON 호출을 사용하여 쉬운 API를 통해 사용할 수 있습니다.&nbsp;</td>  </tr>  <tr>  <td>&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7536.cloudinary.png" alt="" width="150"></td>  <td><strong><br>Cloudinaryseamless&nbsp;</strong>는 웹 사이트의 이미지를 클라우드에서 사용자에게 전달하여 성능과 규모를 개선합니다. 클라우드에서 자산을 관리하고 Cloudinary에서 이미지 업로드, 크기 조정, 자르기, 최적화, 스프라이트 생성 등을 자동화할 수 있습니다.</td>  </tr>  <tr>  <td><br class="Apple-interchange-newline"><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2018.vs-anywhere.png" alt="" width="150"></td>  <td><strong><strong>VS Anywhere&nbsp;</strong></strong> 는 Visual Studio 실시간 협업을 지원합니다. 코드 품질을 개선하고, 개발 프로세스를 가속화하고, 모범 사례를 공유하는 등의 작업을 수행합니다. VS Anywhere를 사용하면 조직의 모든 사용자와 몇 초 안에 프로젝트를 공유할 수 있습니다.<strong><br></strong></td>  </tr>  <tr>  <td>&nbsp;</td>  <td>  <p><strong><br></strong></p>  </td>  </tr>  </tbody>  </table>  <p>Azure Store에서 보려는 추가 기능이 있나요?&nbsp; <a href="mailto:wastorepartners@microsoft.com?subject=Request%20for%20Azure%20Store%20Integration&amp;body=Company%20Name:%0D%0A%0D%0ACompany%20Location%20(country%20in%20which%20you%20will%20receive%20payout):%0D%0A%0D%0AService%20Name:%20%0D%0A%0D%0AService%20Description:%20%0D%0A%0D%0AIs%20your%20service%20running%20today?%20If%20so,%20approximately%20how%20many%20users%20does%20it%20have?:%0D%0A%0D%0AWhat%20language%20and%20framework%20(e.g.%20ASP.NET,%20Ruby,%20Python,%20etc)%20do%20you%20use?:%0D%0A%0D%0ATarget%20Audience%20(who%20is%20your%20service%20for?):%0D%0A%0D%0AService%20Pricing%20Model%20(flat%20monthly%20subscription,%20pay-per-usage,%20other?):%0D%0A%0D%0AHaving%20looked%20at%20the%20SDK%20(https://github.com/WindowsAzure/azure-resource-provider-sdk),%20when%20do%20you%20expect%20you%20can%20be%20ready%20for%20integration%20testing?:%0D%0A%0D%0AService%20Geographical%20Availability:%20%0D%0A%0D%0AContact%20Name:%20%0D%0A%0D%0AContact%20Email%20Address:%20%0D%0A%0D%0AContact%20Phone%20Number:%20%0D%0A%0D%0ADoes%20your%20service%20run%20on%20Azure%20today?:" target="_blank">그것에 대해 알려주세요</a>.&nbsp;</p>  <p>-Chris</p>'
