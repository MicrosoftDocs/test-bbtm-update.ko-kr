Title: 'Microsoft Azure Backup의 증분 백업: 장기 스토리지에 저장'
Summary: 백업이 저장되는 방식은 스토리지 및 네트워크 효율성에 영향을 줍니다. 증분 백업은 Azure Backup에서 네트워크 및 스토리지에 저장하기 위해 백업을 효율적으로 저장하는 데 사용하는 기술입니다.
Content: >-
  <p>백업 업계는 테이프에서 디스크 및 클라우드로 마이그레이션하여 기술을 활용하여 네트워크, 스토리지 및 인적 리소스를 효율적으로 활용할 수 있도록 합니다. 이로 인해 자본 비용 절감, 더 빠른 복구 시간 및 더 높은 데이터 보안과 같은 이점이 있습니다. 여기서는 Microsoft Azure Backup에서 활용하는 기술인 증분 백업이 어떻게 더 큰 네트워크 및 스토리지 절감 효과를 제공하는지 설명합니다.</p>


  <h3>백업 종류</h3>


  <p>다양한 종류의 백업은 스토리지 사용량, RTO(복구 시간) 및 네트워크 사용량에 따라 다릅니다. 따라서 전체 백업 TCO를 낮게 유지하기 위해 올바른 백업 솔루션을 선택해야 합니다. 이 섹션에서는 다양한 종류의 백업과 전체 비용에 미치는 영향에 대해 자세히 설명합니다. 예를 들어 매월 백업해야 하는 블록 A1, A2 &hellip; , A10으로 구성된 데이터 원본 A를 살펴보겠습니다. 첫 번째 달에 A2, A3, A4, A9를 차단하고 A5는 다음 달에 변경합니다.</p>


  <p style="text-align: justify;"><img alt="Assume A is made up of blocks A1, A2, ... A10. The first month, A3, A4, A9 change. The following month, A5 changes. Incremental Backups end up using the least storage space." border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1670f39e-e330-4a6e-8cad-a5a8da33273d.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3" width="610"></p>


  <p><strong>전체 백업</strong>에서 전체 데이터 원본의 복사본은 모든 백업에 대해 저장됩니다. 이로 인해 매번 전체 복사본을 전송하기 때문에 네트워크 및 스토리지 사용량이 높아집니다.</p>


  <p><strong>차등 백업은 </strong>초기 전체 백업 이후 변경된 블록만 저장하므로 네트워크 및 스토리지 사용량이 줄어듭니다. 따라서 초기 복사 후에는 이후 변경된 블록만 모든 후속 백업에 대해 백업됩니다. 이렇게 하면 변경되지 않은 데이터의 중복 복사본을 방지할 수 있지만 추가 백업 간에 변경되지 않은 상태로 유지되는 블록도 전송되고 저장되므로 비효율적입니다.</p>


  <p>따라서 첫 달 이후에 변경된 블록 A2, A3, A4 및 A9가 백업되고 다음 달에는 변경된 블록 A5와 함께 다시 백업됩니다. 이러한 블록은 다음 전체 백업이 수행될 때까지 계속 백업됩니다. 전체 백업을 수행하는 것은 차등 백업의 크기를 확인하는 방법입니다.</p>


  <p>이는 이전에 테이프에서 복원하기 위해 수동 개입이 필요했을 때 도움이 되었습니다. 전체 백업보다 더 적은 스토리지가 필요하고 복구 지점을 만들기 위해 두 개의 테이프만 병합해야 했습니다. 그러나 이제 백업을 단일 콘솔을 통해 관리할 수 있으므로 변경되지 않은 블록을 저장하는 것은 비효율적입니다. 이 문제는 백업이 복구 지점을 만드는 Microsoft Azure 사용하는 증분 백업으로 해결됩니다.</p>


  <p><strong>증분 백업은 이전 백업 </strong>이후 변경된 블록만 저장하여 높은 스토리지 및 네트워크 효율성을 달성합니다. 또한 차등 백업에서 필요에 따라 정기적인 전체 백업을 수행할 필요가 없습니다. 따라서 초기 전체 백업 후 Microsoft Azure Backup은 A2, A3, A4 및 A9를 변경된 것으로 표시하고 저장하도록 보냅니다. 다음 달에는 변경된 블록만 A5가 전송되고 저장됩니다. 이로 인해 전송되는 데이터가 줄어들어 스토리지 및 네트워크 절감이 발생합니다. 더 작은 데이터의 복사본이 오랫동안 유지 관리되면 백업 TCO가 상당히 감소합니다.</p>


  <p>Microsoft에서 사용되는 기술을 통해 증분 백업을 사용하더라도 복원에는 일정한 시간이 걸립니다. 복원하는 복구 지점에 관계없이 모두 똑같이 빠르게 수행됩니다.</p>


  <p>Microsoft Azure Backup은 증분 백업 기술을 활용하여 다양한 요구 사항에 맞게 안전하고 확장성이 뛰어난 종량제 서비스를 제공합니다. 증분 백업 외에도 이러한 제품은 압축, 네트워크 제한 및 <a href="https://azure.microsoft.com/en-in/documentation/articles/backup-azure-backup-import-export/">오프라인 시드를</a> 사용하여 리소스 소비를 더욱 최적화합니다. 이 모든 작업은 복구를 위해 전체 복사 충실도를 유지하면서 수행되므로 복구 지점이 손상되더라도 다른 복구 지점은 영향을 받지 않습니다.</p>


