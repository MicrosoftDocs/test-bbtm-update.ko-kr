Title: Microsoft Azure '슈퍼 스트림 일요일'과 NBC 스포츠 디지털의 Record-Breaking 라이브 이벤트를 지원합니다
Summary: 슈퍼 스트림 일요일의 성공에 많은 갔다. 백그라운드에서 Azure Media Services 이벤트에 대한 라이브 워크플로 백 엔드를 제공했습니다.
Content: >-
  2014년 동계 올림픽 라이브 스트리밍 파트너십의 성공을 거둔 Microsoft Azure Media Services NBC Sports Digital을 기술 파트너로 지원하여 11시간 이상의 콘텐츠를 250만 명의 고유 사용자에게 기록적인 스트리밍으로 지원했으며 일요일 빅 게임의 일환으로 동시 시청자가 130만 명에 달했습니다. 분당 평균 시청자 수 800,000명인 NBC Sports Live Extra는 이전 스트리밍 기록을 <strong>52</strong>% 돌파하여 지난해 분당 평균 시청자 수 528,000명의 기록을 크게 뛰어넘었습니다.


  슈퍼 스트림 일요일의 성공에 많은 갔다. 백그라운드에서 Azure Media Services 이벤트에 대한 라이브 워크플로 백 엔드를 제공했습니다.

  <ul>
      <li>수집된 스트림을 미국 동부 및 미국 서부 데이터 센터로 직접 Azure Media Services 각 피드는 iOS, Android 및 Windows 디바이스를 비롯한 가장 인기 있는 모든 디바이스에서 배달할 수 있도록 HLS 및 HDS 형식에 대한 광고 표식으로 동적으로 패키지되었습니다.</li>
      <li>100% 가동 시간을 보장하기 위해 원활한 장애 조치(failover)를 사용하는 이중 데이터 센터 아키텍처를 사용했으며, 미국 동부 및 미국 서부 데이터 센터를 모두 방해하는 자연 이벤트를 포함하여 재생 중단을 유발하는 모든 사태에 대해 여러 활성 및 수동 스트리밍 시나리오를 준비했습니다.</li>
      <li>이 채널을 초당 평균 시청자 800,000명 이상으로 스트리밍하는 동안 프로비전된 용량의 <strong>10% 미만</strong> 을 활용했습니다. 이는 클라우드에서 라이브 스트리밍의 지수적 기능을 증명합니다.</li>
  </ul>

  클라우드 DVR, 하이라이트를 위한 하위 클리핑, 원활한 라이브-VOD 전환 등 Azure Media Services 강력한 클라우드 기반 미디어 기능은 슈퍼 스트림 선데이와 같은 이벤트를 성공으로 만드는 데 계속 도움이 됩니다. 런던과 소치 올림픽부터 피닉스 및 그 너머의 대형 게임에 이르기까지 연결된 장치의 라이브 스트리밍 스포츠 이벤트 및 콘텐츠에 대한 수요가 계속 증가함에 따라 Microsoft Cloud의 타의 추종을 불허하는 하이퍼스케일은 수백만 명의 시청자에게 빠르고 쉽고 비용 효율적으로 풍부하고 대화형 라이브 미디어를 지속적으로 제공할 것입니다.


  우리는 전 세계 소비자에게 몰입형 풍부한 미디어 환경을 지속적으로 제공할 수 있기를 기대합니다. 자세한 내용을 알아보고 Azure Media Services 통해 자신의 라이브 스트림을 시작하려면 <a href="https://www.azure.com/media">여기</a>를 클릭하십시오.


