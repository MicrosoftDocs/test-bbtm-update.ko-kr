Slug: azure-isvs-expand-the-possibilities-with-azure-stack
Title: Azure ISV는 Azure Stack을 사용하여 가능성을 확장합니다.
Summary: Azure Stack은 광범위한 환경에서 작동하는 성장하는 ISV(독립 소프트웨어 공급업체) 커뮤니티를 특징으로 하며, 이를 통해 강력하고 강력한 솔루션을 만들 수 있습니다.
Content: >-
  <p>Azure Stack은 광범위한 환경에서 작동하는 성장하는 ISV(독립 소프트웨어 공급업체) 커뮤니티를 갖추고 있으므로 강력하고 강력한 솔루션을 만들 수 있습니다.</p>


  <p>현재 Id&rsquo;는 Azure Stack에 대한 일반적인 고객 요구 사항을 해결하는 일부 ISV 파트너를 강조하고자 합니다.</p>


  <h2>데이터 보호 및 재해 복구</h2>


  <p>애플리케이션 및 데이터 세트를 배포하는 Azure Stack의 운영자 및 사용자는 데이터 손실 및 치명적인 오류로부터 신속하게 복구할 수 있는 기능이 필요합니다. 여러 파트너의 제품을 사용하면 애플리케이션 및 데이터에 대한 데이터 보호 및 재해 복구를 사용하도록 설정할 수 있습니다. 지원되는 파트너는 <a href="https://www.acronis.com/sites/default/public_files/product_documentation/DS_Acronis_Backup_Cloud_Azure_Extension_EN-US.pdf" target="_blank">Acronis</a>, <a href="https://www.actifio.com/azure-stack-data-protection/" target="_blank">Actifio</a>, <a href="https://www.carbonite.com/cp/partnership/microsoft-azure" target="_blank">Carbonite</a>, <a href="https://www.commvault.com/solutions/by-technology/virtual-machine-and-cloud/microsoft-azure" target="_blank">Commvault</a>, <a href="https://blog.dellemc.com/en-us/get-power-of-cloud-gain-control-of-your-business/" target="_blank">Dell EMC</a>, <a href="https://www.prnewswire.com/news-releases/micro-focus-delivers-comprehensive-integrated-data-protection-for-hpe-proliant-for-microsoft-azure-stack-300681882.html" target="_blank">MicroFocus</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/quest.rapid-recovery-core-vm" target="_blank">Quest</a>, <a href="https://www.rubrik.com/solutions/azure-stack/" target="_blank">Rubrik</a>, <a href="https://vox.veritas.com/t5/Veritas-Perspectives/How-Veritas-Protects-Microsoft-Azure-Stack-the-Modern-Enterprise/ba-p/845434" target="_blank">Veritas</a> 및 ZeroDown입니다. 내 동료 Hector <a href="https://azure.microsoft.com/en-us/blog/protecting-applications-and-data-on-azure-stack/" target="_blank">Linares가 Azure Stack에서 애플리케이션 및 데이터를 보호하는</a> 블로그 게시물은 애플리케이션 및 데이터를 보호하는 방법에 대한 개요를 제공합니다.</p>


  <h2>보안</h2>


  <p>이제 Azure Stack과 <a href="https://www.qualys.com/azure-stack" target="_blank">Qualys</a>가 통합되어 Azure Stack 인프라에 대한 취약성 및 정책 준수 검사가 현실이 되었습니다. Qualys 가상 스캐너 어플라이언스는 사용자가 워크로드를 보호할 수 있도록 Azure Stack 마켓플레이스로도 제공됩니다. Azure Stack에서 실행되는 Key Vault와 HSM을 인터페이스할 수 있는 Thales의 Azure Stack 마켓플레이스 솔루션 <a href="https://www.thalesesecurity.com/products/key-management/ciphertrust-cloud-key-manager" target="_blank">CipherTrust Cloud Key Manager</a>(CCKM) 덕분에 HSM(하드웨어 보안 모듈)에서 애플리케이션&rsquo; 비밀을 백업할 수 있게 될 것입니다. 감사는 보안의 기본 부분입니다. 이제 Azure Stack은 <a href="https://www.eventtracker.com/" target="_blank">EventTracker</a> SIEM을 사용하여 모니터링하는 보안 로그, 경고 및 감사를 전달하는 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-integrate-security" target="_blank">Syslog 클라이언트</a>를 노출합니다.</p>


  <h2>네트워킹</h2>


  <p>Azure Stacks Marketplace에는 Azure Stacks&rsquo;&rsquo; 기본 네트워킹 기능을 보완하고 확장하는 동급 최고의 가상 네트워크 어플라이언스 솔루션이 있습니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/arista-networks.veos-router?tab=Overview" target="_blank">Arista</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">F5</a> 및 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/paloaltonetworks.vmseries-ngfw?tab=Overview" target="_blank">Palo Alto Networks</a>의 <strong>고속 사이트 및 사이트 간의 VPN 게이트웨이</strong> 솔루션을 활용하여 현재 Azure Stack의 네이티브 VPN Gateway 리소스보다 최대 10배 빠른 처리량을 달성할 수 있습니다. 이러한 솔루션을 사용하여 동일한 Azure Stack 또는 Azure Stack 배포에서 두 개의 Virtual Network를 연결할 수도 있습니다.</p>


  <p>Enterprise 등급 <strong>WAF(웹 애플리케이션 방화벽) 또는 애플리케이션 부하 분산 장치를 찾고 있나요?</strong> <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/barracudanetworks.waf?tab=Overview" target="_blank">Barracuda</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/checkpoint.vsec?tab=Overview" target="_blank">Check Point</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">F5</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/paloaltonetworks.vmseries-ngfw?tab=Overview" target="_blank">Palo Alto</a> 및 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/ptsecurity.ptaf?tab=Overview" target="_blank">Positive Technologies</a> 에는 살펴봐야 할 제품이 있습니다.</p>


  <p>애플리케이션에 대한<strong> DDoS IDS/IPS 보호를</strong> 원하는 경우&rsquo; Check Point에서 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">CloudGuard</a> 또는 F5의 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">BIG-IP VE</a>를 확인하세요.</p>


  <p>Datacenter에서 애플리케이션의 균형을 맞추려면 로컬 <strong>Traffic Manager</strong> 또는 글로벌 Traffic Manager 필요하지만 Azure Traffic Manager 사용할 수&rsquo; 없나요? 여러 Azure Stack 배포에서 애플리케이션의 균형을 맞출 수 있는 풍부한 기능 및 정책 기반 중앙 집중식 관리를 제공하는 F5의 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">BIG-IP Virtual Edition</a> 을 살펴보는 것은 어떨까요?</p>


  <h2>마이그레이션</h2>


  <p>Azure Stack에는 PaaS 기능을 활용하여 구상/검색에서 현대화에 이르기까지 애플리케이션 마이그레이션의 모든 단계에 대한 ISV 솔루션이 있습니다. <a href="https://www.carbonite.com/cp/partnership/microsoft-azure" target="_blank">Carbonite</a>, <a href="https://cloudbase.it/cloud-migration-as-a-service/" target="_blank">Cloudbase</a>, <a href="https://www.commvault.com/news/2018/april/commvault-expands-microsoft-azure-stack-integration" target="_blank">Commvault</a>, <a href="https://www.corenttech.com/azure_stack_private_solution.html" target="_blank">Corent Technologies</a>를 비롯한 파트너는 다양한 워크로드를 Azure 및 Azure Stack으로 마이그레이션하는 방법을 제공합니다.</p>


  <h2>청구 및 비즈니스 인사이트</h2>


  <p>서비스 공급자는 Azure Stack을 운영할 때 발생하는 비용을 제어하는 기능이 필요하지만 최종 고객의 사용량을 추적하고 사용량에 대해 요금을 청구할 수 있는 기능이 필요합니다. <a href="https://www.cloudassert.com/Solutions/Azure-Stack/Billing" target="_blank">CloudAssert</a> 및 <a href="https://exivity.com/azure-stack" target="_blank">Exivity</a>와 같은 청구 파트너는 Azure Stack 사용량 데이터를 추출하고 서비스 공급자와 엔터프라이즈 고객 모두에게 소비 기반 청구 및 비용 관리를 제공할 수 있습니다.</p>


  <h2>개발자 플랫폼 및 도구</h2>


  <p>최신 애플리케이션을 빌드할 때 사용하는 도구와 프레임워크를 활용할 수 있습니다. 다음은 Azure Stack에서 현재 사용 가능한 프레임워크 및 도구 중 일부입니다.</p>


  <p><a href="https://bitnami.com/azure" target="_blank">Bitnami</a> 는 Azure Stack Marketplace 내에서 애플리케이션 및 인프라 스택을 제공합니다. Bitnamis&rsquo; 제품은 Azure 사용자에게 Cassandra와 같은 빅 데이터에서 WordPress와 같은 CMS로 앱을 배포&rdquo;할 준비가 된 카탈로그&ldquo;를 제공하여 Node.js 같은 프로덕션 준비 클러스터형 솔루션을 High-Availability.</p>


  <p><a href="https://www.terraform.io/docs/providers/azurestack/index.html" target="_blank">HashiCorp</a> Terraform을 사용하면 클라우드 또는 온-프레미스에서 모든 규모에서 Azure 인프라를 프로비전하고 관리하는 데 필요한 워크플로를 사용할 수 있습니다. 운영자는 인프라를 코드 방법론으로 사용하여 재사용 가능한 구성 파일을 만든 다음 Azure 또는 Azure Stack 인프라를 만들거나 변경하는 데 사용됩니다.</p>


  <p><a href="https://pivotal.io/partners/microsoft" target="_blank">중추적인</a> Cloud Foundry를 사용하면 최신 애플리케이션을 위한 지속적인 배달 플랫폼을 통해 고객이 Azure Stack에서 Cloud Foundry 인프라를 배포하고 관리할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/red-hat-openshift-and-microsoft-azure-stack-together-for-hybrid-enterprise-solutions/" target="_blank">Red Hat</a> OpenShift Container Platform은 이제 Azure Stack에 사용할 수 있으며 하이브리드 엔터프라이즈 컨테이너 오케스트레이션 및 관리를 제공합니다.</p>


  <p>이는 성장하는 Azure Stack Marketplace에서 ISV 솔루션의 몇 가지 주요 사항입니다. Azure Stack Marketplace에는 운영 체제, 애플리케이션, 오픈 소스 도구 및 솔루션 템플릿을 비롯한 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-marketplace-azure-items" target="_blank">많은 자사 및 타사 제품이</a> 있습니다. 항상 새 Marketplace 항목을 추가할 때 자주 다시 확인합니다.</p>


  <p>Ignite에 참석하는 경우 Azure Stack 부스에 들러 파트너에게 안내할 수 있습니다!</p>
