Content: >-
  <strong>이 블로그 게시물은 최신 상태가 아닙니다. 최신 정보는 다음을 참조하세요.</strong>

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-management-azure-sql-database-and-sql-server-iaas/">Azure SQL 데이터베이스 및 Azure VM의 SQL Server 이해</a></li>
   <li><a href="https://msdn.microsoft.com/en-us/library/azure/ee336279.aspx">Azure SQL Database</a></li>
   <li><a href="https://msdn.microsoft.com/en-us/library/azure/jj823132.aspx">Azure Virtual Machines의 SQL Server</a></li>
  </ul>

  &nbsp;


  <strong>편집기 참고 사항:</strong> 이 게시물은 SQL Server 클라우드 인프라 팀의 Madhan Arumugam과 Guy Bowerman이 공동 작성했습니다.


  <strong>소개</strong>


  Windows Azure는 VM에서 실행되는 SQL Server(SQL/VM이라고 함) 및 azure SQL 데이터베이스(SQL DB라고도 함)를 Windows SQL 데이터를 호스트할 위치를 선택할 수 있습니다. SQL/VM 및 SQL DB는 단일 코드 베이스에서 제공되며 클라우드 배포와 관련하여 각 제품에는 고유한 장점이 있습니다. 이 문서에서는 <a href="" target="_blank">azure Virtual Machine과 SQL Database Windows SQL Server</a> 대한 이전 블로그 게시물을 기반으로 하며, 애플리케이션/서비스에 대해 Windows Azure에서 최상의 SQL 데이터베이스 솔루션을 선택하는 데 도움이 되는 간단한 의사 결정 트리를 제공합니다. Windows Azure SQL DB는 몇 년 동안 생산되어 온 Microsoft PaaS(Platform as a Service) 제품입니다. Windows Azure Virtual Machine의 SQL Server 미리 구성된 플랫폼 이미지 집합으로 사용할 수 있는 통합 데이터베이스 서버 인스턴스가 있는 Microsoft IaaS(Infrastructure as a Service) 제품입니다. Windows Azure Virtual Machine 제품은 현재 공개 미리 보기로 제공됩니다.


  이 게시물은 BI 및 보고가 아닌 SQL 엔진에 초점을 맞췄습니다. 향후 게시물은 BI/보고 선택에 대해 더 자세히 살펴볼 것입니다.


  <strong>SQL Azure를 선택하는 이유는 무엇인가요?</strong>


  Windows Azure는 SharePoint 및 Active Directory와 같은 애플리케이션 간에 Microsoft 스택 간에 심층 통합을 제공하고 통합된 개발자 환경을 통해 다양한 배포 모델 간에 라이선스를 통합합니다. 이러한 수준의 통합은 함께 작동하는 Microsoft 제품의 광범위한 테스트를 기반으로 하며 지원됩니다. 또한 상당한 수준의 상호 운용성을 제공합니다. Linux를 비롯한 여러 운영 체제를 지원하는 것 외에도 Windows Azure VM은 표준 VHD 형식을 기반으로 하므로 Azure 환경으로 쉽게 가져오고 내보낼 수 있습니다.


  이러한 수준의 통합, 표준화 및 상호 운용성을 통해 Azure는 SQL Server 실행하는 데 이상적인 클라우드 환경으로, 기존 온-프레미스에서 프라이빗 클라우드, 퍼블릭 클라우드에 이르기까지 Microsoft 자산 전반에 걸쳐 원활하고 일관된 환경을 제공합니다.


  SQL/VM 및 SQL DB의 지속적인 혁신을 통해 기존 애플리케이션/서비스를 관리하기 위한 낮은 전체 TCO와 새로운 클라우드 애플리케이션/서비스의 효율적인 플랫폼을 모두 사용할 수 있습니다. 또한 동일한 호스티드 서비스에서 기존 애플리케이션과 새 애플리케이션을 혼합 및 일치시키고 하이브리드 모델의 온-프레미스 애플리케이션 및 네트워크와 통합하는 기능은 엄청난 유연성을 제공합니다.


  <strong>올바른 데이터베이스 솔루션 선택</strong>


  물리적 온-프레미스 머신, 프라이빗 클라우드 환경, <sup>타</sup>사 호스팅 프라이빗 클라우드 환경 및 퍼블릭 클라우드에서 사용할 수 있는 Microsoft 데이터베이스 제품의 범위는 클라우드에서 응집력 있고 유연하며 개방형 데이터 플랫폼에 해당하는 SQL Server 제품의 연속성을 제공합니다.


  <img style="display: block; margin-left: auto; margin-right: auto;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3157.sql-databsae.png" width="550" />


  각 제품은 인프라에 대한 제어 수준 및 데이터베이스 수준 통합 및 자동화에 의해 달성된 비용 효율성 수준으로 특징지어질 수 있습니다. 호환성과 같이 이러한 제품의 특징을 지정할 수 있는 다른 차원이 있으며, 아래 의사 결정 트리에서 자세히 살펴보겠습니다.


  이 게시물은 SQL/VM과 SQL DB 간의 대비에 초점을 맞추고 원하는 수준의 비용 효율성 및 제어와 일치하는 데이터베이스 서비스를 선택하는 경로를 제공합니다.


  <strong>의사 결정 트리</strong>


  이 의사 결정 트리에서 다음 주요 애플리케이션/서비스 관련 의사 결정 지점을 검사합니다.

  <ol>
   <li><strong>신규 또는 기존 애플리케이션/서비스:</strong> 기존 애플리케이션("리프트 앤 시프트")을 마이그레이션하려면 일반적으로 필요하지 않은 새 애플리케이션보다 온-프레미스 애플리케이션 동작을 에뮬레이트해야 하는 필요성이 더 높습니다.</li>
   <li><strong>애플리케이션/서비스 요구 사항:</strong> 이 결정 지점은 VM에서 SQL Server 필요할 수 있는 호환성, 네트워킹 또는 보안 요구 사항을 확인합니다. <a href="" target="_blank">자세한 내용은 Windows Azure Virtual Machine 및 SQL Database SQL Server</a> 참조하고, SQL DB와 SQL/VM 간의 기능 호환성 차이점에 대한 전체 목록은 MSDN 문서 <a href="https://msdn.microsoft.com/en-us/library/ff394102.aspx" target="_blank">지침 및 제한 사항(Windows Azure SQL Database)</a>.</li>
   <li><strong>데이터베이스 크기</strong>: <a href="https://msdn.microsoft.com/en-us/library/ee336245.aspx#dcasl" target="_blank">SQL Database 버전별로 크기 제한이</a> 있으며 단일 Azure SQL DB의 현재 최대 크기는 150GB입니다. SQL/VM의 경우 현재 최대 VM 크기는 ExtraLarge(8개의 CPU 코어, 14GB RAM 및 최대 16TB의 디스크 공간)입니다. VM 크기에 대한 자세한 내용은 MSDN 문서 <a href="https://msdn.microsoft.com/en-us/library/ee814754.aspx" target="_blank">Virtual Machine 크기를 구성하는 방법을</a> 참조하세요.</li>
   <li><strong>규모의 경제를 위한 설계/파티션에 대한 의지(Re)</strong>: 이 결정 지점은 Windows Azure SQL Database 페더레이션과 같은 SQL DB 스케일 아웃 기술을 사용하여 충족할 수 있는 탄력성 및 스케일 아웃 요구 사항을 확인합니다. 일반적으로 SQL DB에서 제공하는 규모 및 탄력성 기능의 경제를 완전히 활용하려면 어느 정도의 재 아키텍처가 필요합니다(여기서 SQL DB에서 스케일 아웃을 위한 디자인 고려 사항 참조).</li>
  </ol>

  <div><img style="display: block; margin-left: auto; margin-right: auto;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5270.decision-tree.png" width="550" /></div>

  <div><strong>기타 고려 사항</strong></div>

  이러한 높은 수준의 의사 결정 지점을 넘어가면 데이터베이스 솔루션 선택에 영향을 줄 수 있는 낮은 수준의 디자인 기준과 크기 조정 기대치가 있을 수 있습니다. 예를 들어 새 애플리케이션에는 SQL DB에서 사용할 수 없는 특정 기능 요구 사항이 있을 수 있습니다. 이 의사 결정 트리의 목적은 애플리케이션 요구 사항을 신속하게 평가하는 데 사용하기 쉬운 프레임워크를 제공하는 것입니다.


  중요한 고려 사항은 IaaS와 PaaS 데이터베이스 솔루션에서 제공하는 SLA입니다. 예를 들어 IaaS에서 Windows Azure에는 모든 VM 스토리지를 포함하는 SLA가 있습니다. Windows Azure VM이 일반 공급되면 가용성 집합에 둘 이상의 인스턴스에 대해 99.95%의 Azure VM 수준 SLA를 Windows. SQL DB에는 데이터베이스 수준 가용성 SLA가 있습니다. 자세한 내용은 을 참조하세요 <a href="https://azure.microsoft.com/en-us/support/legal/sla/" target="_blank">https://azure.microsoft.com/en-us/support/legal/sla/</a>. SLA에서 다루지 않는 모든 작업은 고객의 책임이 됩니다.


  애플리케이션/서비스는 IaaS 또는 PaaS 중에서 단독으로 선택할 필요가 없습니다. PaaS 및 IaaS 서비스(예: Azure의 SQL DB 및 SQL/VM)를 모두 포함하는 혼합 모드 애플리케이션 패턴은 애플리케이션이 온-프레미스에서 마이그레이션된 BI 또는 애플리케이션과 같은 호환성 및 제어가 필요한 VM에서 구성 요소를 실행하고 DBA 및 데이터베이스 비용을 최소화하기 위해 SQL DB의 데이터베이스를 사용할 수 있는 애플리케이션 개발 및 배포에 대한 실제적이고 실용적인 가능성을 나타냅니다.


  <strong>결론</strong>


  Windows Azure SQL DB와 Windows Azure 가상 머신에서 실행되는 SQL Server 모두 고유한 데이터베이스 애플리케이션 요구 사항을 충족하는 유효한 방법입니다.


  요약하면 다음과 같은 경우 SQL/VM을 선택합니다.

  <ul>
   <li>SQL Server 온-프레미스와의 완전한 호환성이 필요합니다.</li>
   <li>기존 애플리케이션을 최소한으로 변경하려고 합니다.</li>
   <li>인프라 수준 격리가 필요합니다.</li>
   <li>애플리케이션/서비스는 "계획된 데이터베이스 확장"(AKA 스케일 업)을 위해 설계되었습니다.</li>
  </ul>

  다음과 같은 경우 SQL DB를 선택합니다.

  <ul>
   <li>새 클라우드 기반 애플리케이션을 빌드하고 있습니다.</li>
   <li>데이터베이스 관리 비용을 줄이고 애플리케이션 계층에 집중하려고 합니다.</li>
   <li>데이터베이스 수준 격리가 필요합니다.</li>
   <li>앱/서비스는 "계획 &amp; 되지 않은 무한 데이터베이스 규모"(스케일 아웃을 통한 탄력성)를 위해 설계되었습니다.</li>
  </ul>

