Title: SQL Server Data Tools 향상된 Azure SQL Database 연결 환경 발표
Summary: 오늘 Visual Studio SQL Server Data Tools Preview에서 향상된 SQL Server 연결 환경을 발표합니다.
Content: >-
  <p>전화 번호를 입력하여 가족이나 친구에게 마지막으로 전화를 걸었던 때가 기억나나요? 아마, 당신은 단지 연락처 목록을 사용했다. 데이터베이스에&#39;연결할 수 없는 이유는 무엇인가요?</p>


  <p>오늘 Visual Studio <a href="https://msdn.microsoft.com/en-us/library/mt204009.aspx">SQL Server Data Tools Preview</a>에서 향상된 SQL 연결 환경을 발표합니다. SSDT의 새로운 연결 환경을 사용하면 서버 및 데이터베이스 이름을 더 이상 암기하거나, 손바닥이나 냅킨에 쓰거나, 정규화된 서버 이름을 얻기 위해 앱을 전환할&#39;없습니다. 즐겨찾기, 최근 기록을 사용하거나 Azure SQL 데이터베이스를 검색하여 연결하기만 하면 됩니다.</p>


  <h1>주요 개선 사항</h1>


  <ul>
   <li>게시, 스키마 비교, 데이터 비교에서 기록의 모든 데이터베이스에 쉽게 연결</li>
   <li>쉽게 액세스할 수 있도록 즐겨찾기 연결 고정</li>
   <li>Visual Studio 직접 Azure SQL 데이터베이스를 찾아보고 연결하려면 클릭하기만 하면 됩니다.</li>
   <li>Azure Firewall 규칙 만들기는 연결 시 자동으로 처리됩니다.</li>
  </ul>


