Title: Azure Lighthouse 및 Azure Sentinel을 사용하여 확장 가능한 보안 사례 빌드
Summary: Microsoft Azure Lighthouse 제품 그룹은 서비스 공급자 파트너 및 엔터프라이즈 고객이 Azure에서 성공할 수 있도록 투자하는 영역을 다루는 블로그 시리즈 Azure Lighthouse를 시작합니다.
Content: >-
  <p>Microsoft Azure Lighthouse 제품 그룹은 서비스 공급자 파트너와 엔터프라이즈 고객이 Azure를 성공적으로 사용할 수 있도록 투자하는 Azure Lighthouse의 영역을 다루는 블로그 시리즈를 시작하게 되어 기쁩니다. 이 시리즈의 첫 번째 블로그에서는 Azure Lighthouse를 Microsofts&rsquo; Azure Sentinel 서비스와 함께 사용하여 효율적이고 확장 가능한 보안 사례를 빌드하는 방법에 중점을 <strong>두고 전</strong>&mdash; 세계 기업의 주요 고려 사항을 다룹니다.</p>


  <p>현재 모든 규모의 조직은 비용, 복잡성을 줄이고 보안 운영의 효율성을 높이기 위해 찾고 있습니다. 클라우드 보안 솔루션은 다른 유형의 환경에서 유연성, 단순성, 사용량 지불, 자동 확장성 및 보호를 제공하여 이러한 요구 사항을 충족하는 데 도움이 됨에 따라 점점 더 많은 회사에서 클라우드 보안 솔루션을 수용하고 있습니다.</p>


  <p>효율성을 달성하는 것은 시간의 필요성이지만, 조직은 시장에서 보안 전문가의 부족에 직면하고있다.&nbsp; 클라우드 보안 솔루션을 기반으로 보안 서비스를 빌드하고 제공하여 서비스 공급자가 이러한 격차를 메울 수 있는 엄청난 잠재력이 있는 곳은 다음과 같습니다. 자세히 살펴보기 전에 Azure Lighthouse 및 Azure Sentinel에 대해 간략하게 소개합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/lighthouse/overview" target="_blank">Azure Lighthouse</a> 를 사용하면 서비스 공급자와 대기업이 단일 중앙 제어 평면 내에서 대규모로 여러 고객 또는 개별 자회사의 환경을 관리할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-lighthouse/" target="_blank">Inspire에서 Azure Lighthouse</a>가 출시된 이후 Azure Lighthouse는 서비스 공급자와 기업 모두에서 <a href="https://azure.microsoft.com/en-us/blog/azure-lighthouse-managing-cloud-hybrid-and-edge-environments-atscale-through-a-single-control-plane/" target="_blank">광범위하게 채택</a>되었으며, 이종 환경에서 수백만 개의 Azure 리소스가 대규모로 관리되고 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sentinel/overview" target="_blank">Azure Sentinel</a> 은 Microsoft의 SIEM(클라우드 네이티브 보안 정보 이벤트 관리) 및 SOAR(보안 오케스트레이션 자동화 응답) 솔루션입니다. Azure 서비스, Microsoft 365 서비스 또는 하이브리드 환경, 다른 클라우드, 방화벽 및 파트너 보안 도구와 같은 하이브리드 환경에서 전체 엔터프라이즈에서 대규모로 보안 데이터를 수집할 수 있습니다. 또한 Azure Sentinel은 기본 제공 AI 및 고급 쿼리 기능을 사용하여 위협을 효율적으로 검색, 조사, 대응 및 완화합니다.</p>


  <p>이제 이러한 두 서비스를 함께 사용하여 확장 가능한 보안 사례를 설계하는 방법을 살펴보겠습니다.</p>


  <p>서비스 공급자를 위해 여러 고객 환경에서 확장되거나 조직에서 개별 자회사에서 보안 작업을 중앙에서 모니터링하고 관리하는 데 도움이 되는 보안 사례 빌드를 시작하려면 <strong>분산 배포 및 중앙 집중식 관리</strong> 모델을 사용하는 것이 좋습니다. 여기서 고객 또는 자회사에 속한 테넌트 내에 Azure Sentinel 작업 영역을 배포하고(데이터는 고객&rsquo; 또는 개별 자회사&rsquo; 환경 내에서 로컬로 유지됨) 서비스 공급자&rsquo; 내에서 또는 조직 내의 중앙 보안 운영 센터(SOC) 단위&rsquo; 테넌트에서 중앙에서 관리합니다.</p>


  <p>그런 다음 Azure Lighthouses&rsquo; 기능을 활용하여 관리되는 테넌트에 있는 Azure Sentinel 작업 영역의 중앙 관리 테넌트에서 보안 작업을 관리하고 수행할 수 있습니다. 이 모델 및 시나리오에 대한 적용 가능성에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/sentinel/extend-sentinel-across-workspaces-tenants#the-need-to-use-multiple-azure-sentinel-workspaces" target="_blank">작업 영역 및 테넌트 간에 Azure Sentinel 확장을 참조하세요</a>.</p>


  <p>이러한 작업 영역을 대규모로 배포하고 구성하기 위해 Azure Sentinel 및 Azure Lighthouse는 테넌트 전체에서 <a href="https://techcommunity.microsoft.com/t5/azure-sentinel/combining-azure-lighthouse-with-sentinel-s-devops-capabilities/ba-p/1210966" target="_blank">CI/CD 파이프라인</a>에서 효과적으로 사용할 수 있는 강력한 <a href="https://docs.microsoft.com/en-us/azure/sentinel/extend-sentinel-across-workspaces-tenants#cross-workspace-management-using-automation" target="_blank">자동화 기능을</a> 제공합니다. 다음은 런던에 본사를 둔 ITCSecure, 관리 보안 서비스 공급자 및 Microsoft 파트너의 말입니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;고객&rsquo; 환경에 위임된 액세스 권한을 얻을 수 있는 Azure Lighthouses&rsquo; 기능과 Azure Lighthouse 및 Azure Sentinel의 강력한 자동화 기능을 통해 이제 일반적인 자동화 집합을 활용하여 Azure Sentinel을 배포할 수 있습니다. 이를 통해 쿼리 및 분석 규칙과 같은 기존 콘텐츠로 Azure Sentinel을 구성할 수 있습니다. 이로 인해 고객 온보딩 시간이 크게 감소하여 특정 시나리오에서 배달 시간이 몇 개월에서 몇 주, 심지어 몇 시간까지 단축되었습니다. 이를 통해 온보딩 프로세스 및 사례를 크게 확장하고 고객에게 더 빠른 ROI를 제공할 수 있습니다. 또한 Azure Lighthouse는 고객에게 더 큰 투명성과 가시성을 제공하여 고객이 배달된 작업을 명확하게 볼 수 있도록 했습니다. 쿼리를 실행하고 고객&rsquo; 구독에 통합 문서를 적용하고, 고객&rsquo; 테넌트에 플레이북을 배포하며, 모두 중앙 창에서 서비스 배달의 전반적인 속도를 더합니다.&rdquo; &mdash;</em> Arno Robbertse, ITC Secure 최고 경영자</p>


  <h2>테넌트 간 쿼리를 통한 위협 헌팅 및 조사</h2>


  <p>위협을 검색하고 이를 조사하는 다음 단계로 쿼리를 실행하는 것은 SOC 분석가&rsquo; 작업의 필수적인 부분입니다. Azure Lighthouse를 사용하면 중앙 관리 테넌트(서비스 공급자의 IP 유지)에 Log Analytics <a href="https://docs.microsoft.com/en-us/azure/sentinel/hunting" target="_blank">쿼리 또는 헌팅 쿼리</a> 를 배포하고 <a href="https://docs.microsoft.com/en-us/azure/sentinel/extend-sentinel-across-workspaces-tenants#cross-workspace-querying" target="_blank">공용 구조체 연산자 및 작업 영역 식을</a> 사용하여 관리되는 테넌트에서 해당 쿼리를 실행할 수 있습니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <h2>고객 환경에서 데이터 시각화 및 모니터링</h2>


  <p>테넌트에서 잘 작동하는 또 다른 기술은 <a href="https://docs.microsoft.com/en-us/azure/sentinel/tutorial-monitor-your-data" target="_blank">Azure Monitor 통합 문서</a>, Azure Sentinels&rsquo; 대시보드 기술입니다. 요구 사항에 따라 관리 테넌트 또는 관리되는 테넌트에 통합 문서를 배포하도록 선택할 수 있습니다. 관리 테넌트에 배포된 통합 문서의 경우 통합 문서 내에 <a href="https://docs.microsoft.com/en-us/azure/sentinel/extend-sentinel-across-workspaces-tenants#using-cross-workspace-workbooks" target="_blank">다중 작업 영역 선택기를</a> 추가하여(이미 통합된 통합 문서가 없는&rsquo; 경우) 데이터를 시각화 및 모니터링하고, 필요한 경우 여러 작업 영역 및 여러 고객/자회사에서 데이터 인사이트를 기본적으로 얻을 수 있습니다.</p>


  <h2>플레이북을 통한 자동화된 응답</h2>


  <p>경고가 트리거될 때 자동 완화에 <a href="https://docs.microsoft.com/en-us/azure/sentinel/tutorial-respond-threats-playbook" target="_blank">보안 플레이북</a>을 사용할 수 있습니다. 플레이북은 관리 테넌트 또는 개별 관리되는 테넌트에 배포할 수 있으며, 보안 위협에 대응하여 조치를 취해야 하는 테넌트&#39;따라 구성된 응답 프로시저를 사용할 수 있습니다.</p>


  <p>네덜란드에 본사를 둔 관리형 서비스 공급자이자 Microsoft 파트너인 Xcellent는 Azure Sentinel 및 Azure Lighthouse에서 제공하는 중앙 보안 솔루션에 액세스하여 고객 테넌트 간에 다양한 Microsoft 365 구성 요소를 모니터링하는 혜택을 받았습니다. 또한 고객 기반에 대한 응답 관리 및 쿼리는 Xcellents&rsquo; 표준 응답 시간을 45분 미만으로 더 효율적으로&mdash; 처리하고 팀이 고객을 위한 보다 사전 예방적 보안 솔루션을 만들 수 있게 되었습니다.</p>


  <h2>테넌트 간 인시던트 관리</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/sentinel/multiple-workspace-view" target="_blank">여러 작업 영역 인시던트 뷰</a>는 여러 Azure Sentinel 작업 영역 및 Azure Lighthouse를 사용하는 Azure AD(Azure Active Directory) 테넌트에서 중앙 집중식 인시던트 모니터링 및 관리를 용이하게 합니다. 이 중앙 집중식 인시던트 뷰를 사용하면 인시던트 직접 관리하거나 원래 작업 영역의 컨텍스트에서 인시던트 세부 정보로 투명하게 드릴다운할 수 있습니다.</p>


  <h2>시작하기 위한 리소스</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/manage-sentinel-workspaces" target="_blank">Azure Lighthouse는 Azure Sentinels&rsquo;의 강력한 보안 기능을 확장</a> 하여 단일 인터페이스에서 보안 작업을 중앙에서 모니터링 및 관리하고 여러 Azure 테넌트 및 고객 간에 보안 작업을 효율적으로 확장할 수 있도록 지원합니다.</p>


