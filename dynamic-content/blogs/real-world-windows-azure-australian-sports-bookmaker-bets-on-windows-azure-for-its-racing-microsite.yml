Title: '실제 세계 Windows Azure: 레이싱 마이크로 사이트용 Windows Azure에서 호주 스포츠 북메이커 베팅'
Summary: Real World Windows Azure 시리즈의 일환으로, 저는 Centerbet의 네트워크 운영 관리자인 셰인 패터슨(Shane Paterson)과 연결하여 회사가 azure를 Windows 사용하여 전용을 구축하는 방법에 대해 자세히 알아봅니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로, 저는 Centerbet의 네트워크 운영 관리자인 셰인 패터슨(Shane Paterson)과 연결하여 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0191">회사가 Windows Azure</a>를 사용하여 고객에게 카니발&rsquo; 2011 레이싱 시즌 동안 경주 및 베팅 정보를 제공하기 위해 전용 스프링 레이싱 카니발 마이크로사이트를 구축하는 방법에 대해 자세히 알아봅니다.<b> </b> <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Centrebet/Microsoft-Windows-Azure-a-safe-bet-for-sports-bookmaker-s-website/710000000390">여기에서</a> Centerbets&rsquo; 성공 사례를 읽어보세요. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱: 센터벳에 대해 말해주세요. <br></b></p>  <p><b>셰인 패터슨: </b> 1992년 노던 테리토리 앨리스 스프링스에 설립된 <a target="_blank" href="">Centerbet</a> 은 세계&rsquo; 최대의 온라인 베팅 및 게임 사업자 중 하나입니다. 1996년, 우리는 남반구에서 온라인 스포츠 베팅을 제공하는 최초의 라이선스 마권업자가 되었습니다. 연간 매출액이 10억 달러 이상인 우리는 매주 전 세계적으로 최대 6,000개의 스포츠 및 경마 베팅 시장뿐만 아니라 게임 제품 목록을 확대하고 있습니다.</p>  <p><b>HKS:&nbsp; 일년 중 가장 바쁜 시기는 무엇인가요? </b></p>  <p><b>SP:</b>&nbsp; 일년 중 가장 바쁜 시기는 빅토리아 주 멜버른에서 열리는 한 달 간의 고액 경마 행사인 스프링 레이싱 카니발 기간입니다. 특히 멜버른 컵은 매년 11월 첫 번째 화요일에 열리는 큰 경주에서 일년에 한 번 수천 명의 펀터들이 베팅하는 것을 봅니다. 우리는 멜버른 컵 기간 동안 평균 일보다 약 4 배의 베팅 횟수를 차지합니다.&nbsp; 일년 중 어느 날 시스템을 가로지르는 트래픽은 경이롭습니다.</p>  <p><b>HKS:&nbsp; 왜 전용 봄 카니발 마이크로 사이트를 만들기로 결정했습니까?</b></p>  <p><b>SP:</b>&nbsp; 우리의 온라인 및 모바일 고객은 인종과 결과에 대한 최신 정보를 요구, 특히 말은 큰 돈을 유치하고있다. 펀터가 큰 베팅이 배치되는 위치를 볼 수 있다면, 그것은 크게 자신의 베팅에 그들을 지원합니다. 우리는 고객에게 중요하고 시기 적절한 봄 카니발 경주 및 베팅 정보를 제공하기 위해 전용 마이크로 사이트를 구축하고 싶었습니다.</p>  <p><b>HKS:&nbsp; 이 새로운 마이크로사이트를 계획할 때 어떤 어려움을 겪셨나요?</b></p>  <p><b>SP:</b>&nbsp; 문제는 핵심 베팅 운영에 지장을 주지 않고 짧은 시간 내에 온라인 및 모바일 펀터를 위해 사이트를 가동하고 실행하는 것이었습니다. 우리는 일반적으로 주요 스포츠 이벤트 기간 동안 운영 상태를 유지할 수있는 적절한 인프라를 갖출 수 있도록 하드웨어에 많은 투자를 할 것입니다. 이번에는 기존 대역폭이 소진되지 않는&rsquo; 비용 효율적인 솔루션이 필요했습니다. 또한 사용자가 많은 경우 사이트에서 대량의 데이터를 신속하게 처리하고 해당 정보를 효율적이고 원활하게 배포해야 했습니다.</p>  <p><b>HKS:&nbsp; 사이트 개발을 위해 어떤 옵션을 고려했나요?</b></p>  <p><b>SP:</b>&nbsp; 옵션을 캔버스화할 때 처음에는 내부 클라우드 호스팅 솔루션을 빌드하는 것을 고려했는데, 이로 인해 하드웨어에 A$50,000의 비용이 들고 구현하는 데 시간이 많이 소요되었습니다. IT 컨설팅 및 Microsoft Gold Certified Partner <a target="_blank" href="https://www.breeze.net/">Breeze</a>의 조언에 따라 Windows Azure를 선택했습니다.</p>  <p><b>HKS:&nbsp;&nbsp; 개발 프로세스는 어떻게 Windows Azure와 함께 진행했나요?</b></p>  <p><b>SP:</b> Breeze와 함께, 우리는 멜버른&rsquo; 2011 봄 카니발의 시작 시간에 불과 4 개월 만에 Windows Azure에 새로운 웹 사이트를 구축했습니다. Windows Azure는 핵심 인프라에 영향을 주지 않고 클라우드에서 사이트를 운영하는 데 필요한 유연성, 확장성 및 성능 안정성을 제공했습니다. 그것은 또한 빠르고 믿을 수 없을만큼 쉽게&nbsp; 배포했다.</p>  <p><b>HKS:&nbsp; 새로운 마이크로사이트가 고객에게 제공하는 새로운 기능과 서비스는 무엇인가요?</b></p>  <p><b>SP:</b>&nbsp; Windows Azure에서 사이트를 실행함으로써 핵심 수익 창출 시스템을 운영하는 주요 처리 엔진에 부담을 주지 않고 많은 정보를 펀터의 손끝에 배치할 수 있었습니다. 새로운 사이트를 통해 고객은 10월 초 봄 시즌의 첫 번째 주요 경주 회의에서 포괄적인 베팅 정보에 액세스할 수 있습니다. 이 정보에는 최신 가격이 포함되었습니다. 팁과 큰 베팅이 배치되고; 양식 가이드; 그리고 어떤 말이&nbsp; 시장을 선도하고 있었는지에 대한 정보.</p>  <p>또한 BizTalk Server 2010 및 SQL Server 2008 R2를 웹 사이트&rsquo; 백 엔드로 사용하면 데이터베이스를 다양한 대용량 피드(예: 기존 내부 시스템 및 공용 인터넷 피드 &ndash; 에서 지난 한 시간 동안 &ndash; 5개의 가장 큰 베팅)로 채울 수 있습니다.</p>  <p><b>HKS:&nbsp; 이 사이트가 Centerbet의 비즈니스 증가를 초래했습니까?</b></p>  <p><b>SP:</b> Windows Azure에서 실행되는 봄 카니발 마이크로사이트는 일년 중 가장 바쁜 시기에 글로벌 고객에게 적시에 경주 및 베팅 정보를 제공했습니다. 멜버른 컵 당일, 우리는 새로운 사이트의 도움으로 400,000 개 이상의 베팅을했습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 볼 수&rsquo; 있는 기술 혜택은 어떻습니까?</b></p>  <p><b>SP:</b> &nbsp; Windows Azure를 사용하여 Spring Carnival 마이크로 사이트를 실행함으로써 데이터가 단일 데이터베이스가 아닌 많은 수의 컴퓨터에 분산되었기 때문에 네트워크가 일관되게 잘 수행되도록 했습니다. 그리고 우리는 항상 충분한 대역폭과 처리력에 액세스하여 사용자 및 트랜잭션 수가 급격히 급증할 때 사이트가 원활하게 계속 실행되도록 했습니다.</p>  <p>또한 Windows Azure는 추가 하드웨어에 투자할 필요가 없어&rsquo;서 IT 직원이 시스템을 설치, 관리 및 유지 관리하는 데 걸리는 시간을 없애기 때문에 빠르고 쉽게 배포할 수 있었습니다. 그리고 우리는 오버 헤드 및 직원 자원에 상당한 금액을 저장; 구매를 고려 중인 하드웨어의 비용은 약 A$50,000입니다. 우리는 더 이상 이것을 쓸 필요가 없습니다.</p>  <p>또한 로컬 인프라 및 대역폭에 지속적으로 투자하는 대신 Windows Azure를 사용하여 크기가 조정된 대량의 정보를 비용 효율적으로 관리하고 배포할 수 있습니다. Windows Azure를 사용하면 10분 전에&rsquo; 확장할 수 있을 뿐만 아니라 조용한 시간에도 규모를 축소할 수 있습니다.</p>  <p>아름다움은 당신이 사용하는 것에 대한 지불입니다. 새로운 하드웨어 및 관리 비용에 대한 투자는 최소화됩니다. IT 직원은 인프라를 관리하는 데 더 적은 시간을 소비합니다. 수요가 많을 때 몇 달이 아닌 몇 시간 안에 새로운 장비를 도입하여 시간과 비용을 절약할 수 있습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 어떤 비즈니스 이점을 보셨나요? <br></b></p>  <p><b>SP:</b>&nbsp; 2011 년 시즌에 맞춰 전용 스프링 레이싱 카니발 마이크로 사이트를 출시하면 고객에게 피크 타임에 베팅하는 데 필요한 정보에 지속적으로 액세스 할 수있었습니다. Windows Azure가 그렇게 했습니다.</p>  <p>스프링 카니발 마이크로사이트의 성공은 호주 풋볼 리그와 내셔널 럭비 리그 그랜드 파이널, 가을 레이싱 카니발 과 같은 다른 주요 스포츠 이벤트에 대한 마이크로 사이트를 구축 할 수있는 토대를 마련했습니다. 시간이 지나면 일부 기본 비즈니스 활동을 Azure를 Windows 이동할 수 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8780.200596.jpg" alt="" border="0" height="46" width="244"></a></p>  <p>다른 사용자가 Windows Azure를 사용하는 방법을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">읽습니다</a>.</p>'
