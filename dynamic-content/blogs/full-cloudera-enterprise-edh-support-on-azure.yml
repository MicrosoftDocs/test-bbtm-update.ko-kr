Title: Azure에서 Cloudera Enterprise 전폭적인 지원
Summary: Azure에서 전체 Cloudera Enterprise 지원을 발표하게 되어 기쁩니다. Azure의 이 새로운 제품에서 Cloudera는 Azure의 Impala, HBase, Spark 및 Solr을 포함하도록 프로덕션 지원을 확장했습니다.
Content: >-
  <p>Azure에서 <a href="https://www.cloudera.com/content/cloudera/en/products-and-services/cloudera-enterprise.html" target="_blank">Cloudera Enterprise</a> 프로덕션 지원을 발표하게 되어 기쁩니다. 이제 고객은 <a href="https://azure.microsoft.com/en-us/marketplace/partners/cloudera/clouderaedhcloudera/" target="_blank">Azure Marketplace</a>를 통해 <a href="https://www.cloudera.com/content/cloudera/en/products-and-services/product-comparison.html" target="_blank">Cloudera Enterprise Data Hub Edition</a>을 배포할 수 있습니다. Azure의 이 새로운 제품에서 Cloudera는 다음 주요 영역에서 지원을 확장했습니다.</p>


  <ol>
   <li>모든 프로덕션 워크로드 유형에서 Impala, HBase, Spark 및 Solr 구성 요소를 지원합니다. 이는 리소스를 많이 사용하는 서비스 및 다양한 서비스를 실행하는 프로덕션 워크로드에 적합합니다.</li>
   <li>작업자 노드에 연결된 Premium Storage 또는 표준 Storage VHD를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-windows-sizes" target="_blank">DS12_V2, DS13, DS13_V2, DS14,</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/" target="_blank">DS14_V2</a> 및 DS15_V2 인스턴스 형식에 대한 구성을 지원합니다.&nbsp;</li>
   <li>GS4 및 GS5 인스턴스 유형은 작업자 노드에 연결된 Premium Storage VHD에서 지원됩니다.</li>
   <li>Azure Marketplace에서 <a href="https://azure.microsoft.com/en-us/marketplace/partners/cloudera/director-on-azuredirector-with-env/" target="_blank">Cloudera Director</a> 배포를 지원합니다.&nbsp;&nbsp;&nbsp;</li>
  </ol>


  <p>DS13 또는 DS14 인스턴스가 있는 Cloudera Enterprise <a href="https://azure.microsoft.com/en-us/marketplace/partners/cloudera/clouderaedhcloudera/" target="_blank">Azure Marketplace</a> 또는 <a href="https://github.com/azure/azure-quickstart-templates/tree/master/cloudera-on-centos" target="_blank">GitHub 호스트되는 Azure Resource Management 템플릿</a>에서 한 번의 클릭으로 배포할 수 있습니다.&nbsp; 모든 인스턴스 유형은 사용자 지정을 위한 추가 수준의 제어를 사용하여 <a href="https://azure.microsoft.com/en-us/marketplace/partners/cloudera/director-on-azuredirector-with-env/" target="_blank">Cloudera Director</a>에서 배포할 수도 있습니다.&nbsp; 현재 마스터 노드에는 Premium Storage만 지원됩니다.</p>


  <h2>Cloudera 정보</h2>


  <p><a href="https://www.cloudera.com" target="_blank">Cloudera</a> 는 Apache Hadoop 및 관련 프로젝트를 포함하는 엔터프라이즈 지원 오픈 소스 배포를 제공합니다. Cloudera Enterprise 세계에서 가장 인기 있는 오픈 소스 Hadoop 기반 플랫폼인 <a href="https://www.cloudera.com/content/cloudera/en/products-and-services/cdh.html" target="_blank">CDH</a>&rsquo;와 고급 시스템 관리 및 데이터 관리를 포함합니다. 확장성이 뛰어난 이 플랫폼은 스토리지를 강력한 처리 및 분석 프레임워크 배열과 통합하고 엔터프라이즈급 관리, 데이터 보안 및 거버넌스를 추가합니다. Cloudera Enterprise HBase, Impala, Solr, Spark 등 Hadoop(HDFS, MapReduce, YARN)의 핵심 요소를 포함합니다.</p>


  <h2>Azure의 Cloudera Enterprise 아키텍처</h2>


  <p>Cloudera 클러스터는 작업자 노드와 마스터 노드 모두에 대한 가상 머신 인스턴스로 구성됩니다. 모든 노드는 서로 통신할 수 있도록 Azure Virtual Network에 배포됩니다.&nbsp; 노드에 대한 액세스는 서브넷 수준과 VM 수준에서 모두 NSG(네트워크 보안 그룹)로 보호됩니다. 에지 노드를 별도로 배포하여 클러스터&rsquo; 내부 네트워크에 직접 액세스할 수 있습니다.</p>


  <p>노드는 CentOS 6.7 기반 Cloudera VM 이미지로 프로비전됩니다. 이 이미지는 Cloudera 워크로드의 성능을 최적화하도록 구성됩니다.&nbsp; Premium Storage 지원하는 GS 인스턴스 외에 각 작업자 노드에는 Premium Storage 또는 표준 Storage 디스크가 연결되어 있을 수 있습니다. 각 마스터 노드에는 3개의 512GB Premium Storage 디스크가 있습니다. 또한 노드당 로그에 대해 512GB 디스크가 연결되어 있습니다. 각 노드는 처리량을 최대화하기 위해 자체 Azure Storage 계정에 있습니다.</p>


  <p>작업자 노드 3개와 마스터 노드 1개를 포함하여 최소 4개의 노드 클러스터를 평가 목적으로 배포할 수 있습니다. 프로덕션 배포는 3개의 마스터 노드와 3~90개의 작업자 노드로 구성됩니다. HA(고가용성)는 대기 마스터 노드를 프로비전하여 지원됩니다.</p>


  <p>Azure의 Cloudera 아키텍처에 대한 자세한 내용은 <a href="https://www.cloudera.com/content/cloudera/en/documentation/reference-architecture/latest/PDF/cloudera_ref_arch_azure.pdf" target="_blank">이 백서</a> 를 참조하세요.</p>


  <h2>Azure Marketplace에서 Cloudera Enterprise 배포</h2>


  <p>Marketplace 템플릿을 사용하여 Azure에 Cloudera 클러스터를 배포하려면 Azure 구독에 충분한 수의 CPU 코어가 있어야 합니다. 클러스터는 각각 8개의 코어가 있는 최소 4개의 DS13 VM을 배포합니다. 따라서 최소 32개의 코어가 필요합니다. 코어에 대한 할당량 증가를 요청하려면 지원 티켓을 열고 필요한 코어 수, 필요한 지역을 지정하고 코어가 Azure Resource Manager용으로 지정되도록 지정합니다.</p>


  <p>Azure Portal에서 Marketplace로 이동하고 Cloudera를 검색하여 Azure Marketplace에서 Cloudera Enterprise 제품을 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b412449f-2171-4ebe-8c8c-4e7d3204cc01.png"><img alt="marketplace" border="0" height="498" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e89bd593-544a-4066-9b0b-55c8bd431374.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="시장" width="1028"></a></p>


  <p><strong>1단계:</strong> 마법사에 따라 아래와 같이 클러스터 이름, VM 자격 증명 및 리소스 그룹과 같은 클러스터 배포에 대한 기본&rdquo; 구성을 입력&ldquo;합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f0ca500-a5d9-4826-8c1f-129bb069b5f4.png"><img alt="image" border="0" height="550" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebd86426-46ba-44d4-8c89-8a4f919d6328.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="426"></a></p>


  <p><strong>2단계:</strong> 클러스터에 대한 네트워크, 스토리지 및 가상 머신 구성을 지정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9739a167-7474-4ba1-a69f-fdb334f351f9.png"><img alt="StandardStorage" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a9f7b5f-98f4-4dcd-86e7-787bd2a959ff.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px; border-image: none" title="StandardStorage" width="410"></a></p>


  <p><strong>3단계:</strong> Cloudera Manager 자격 증명 및 클러스터 크기를 입력합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adc7126e-7771-45fd-bec6-a0f92c5f88a4.png"><img alt="image" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c44d70e1-ac2e-4d55-882e-5f097093501e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="406"></a></p>


