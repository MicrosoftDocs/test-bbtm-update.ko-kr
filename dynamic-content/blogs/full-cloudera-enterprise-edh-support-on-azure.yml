  <h2>프로비전된 Cloudera 클러스터 액세스</h2>


  <p>클러스터가 성공적으로 프로비전된 후 Azure VNet의 Hadoop 엔드포인트에 액세스하는 SSH 터널을 만듭니다.&nbsp; 예를 들어 <a href="https://blogs.msdn.microsoft.com/pliu/2017/01/17/ssh-tunnel-to-endpoints-in-azure-vnet-from-windows/" target="_blank">Windows</a> 또는 <a href="https://www.cloudera.com/documentation/director/latest/topics/director_get_started_azure_socks.html" target="_blank">MacOS 및 Linux의 지침에</a> 따라 마스터 노드 [dnsName]-mn0에 대한 SSH 터널을 설정한 다음 배포 중에 지정된 Cloudera Manager 사용자 이름 및 암호를 사용하여 Cloudera Manager에 https://localhost:7180 액세스합니다.</p>


  <h2>문제 해결 팁</h2>


  <p>배포 중에 오류가 발생하면 Azure Portal에서 Cloudera 클러스터가 포함된 리소스 그룹으로 이동하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa7de970-6299-483b-a7f9-160337d9f2f1.png"><img alt="errordeploy" border="0" height="742" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4003448f-bd0f-4869-af0a-06e33cad4a8e.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="errordeploy" width="436"></a></p>


  <p>실패한 배포를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeef40df-2075-42a9-91e4-65715ed83338.png"><img alt="image" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/920cf50f-99e5-4fef-9e81-c976fbcba535.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="522"></a></p>


  <p>아래로 스크롤하여 가장 오래된 실패한 이벤트를 찾아서 클릭하여 자세한 오류를 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4a215a2-d15f-4165-a99f-1c45142bef3a.png"><img alt="image" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52af3d06-5a71-4b83-9850-9c5ff49d7bbf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="508"></a></p>


  <p>오류가 일시적인 것으로 표시되면 Cloudera 클러스터 배포 외부에서 만든 다른 리소스가 포함되지 않은&rsquo; 경우 리소스 그룹을 제거하고 다시 시도할 수 있습니다.</p>


  <h2>GitHub Cloudera Enterprise 배포</h2>


  <p>Cloudera 클러스터를 배포할 때 더 높은 수준의 사용자 지정이 필요한 경우 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/cloudera-on-centos" target="_blank">GitHub 게시된 이 Azure Resource Management 템플릿</a>을 찾을 수 있습니다. Azure&rdquo;에 &ldquo;배포 단추를 클릭하여 더 많은 매개 변수가 노출되는 경우(예: 가상 네트워크 및 서브넷의 주소 공간)를 제외하고 Marketplace에서 배포하는 것과 비슷한 환경을 사용하여 클러스터를 배포할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/powershell-install-configure/" target="_blank">Azure PowerShell</a> 또는 <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/" target="_blank">Azure 플랫폼 간 클라이언트 도구를</a> 사용하여 템플릿을 배포할 수도 있습니다.</p>


  <p>마스터 노드 또는 데이터 노드에 대한 하위 템플릿을 사용자 지정해야 하는 경우(예: 각 노드에 연결된 디스크 수를 변경한 다음, GitHub 모든 템플릿 파일 및 스크립트를 다운로드하고, 필요에 따라 수정하고, 고유한 GitHub 리포지토리에 업로드합니다. 마지막으로 AzureDeploy.json의 variable &ldquo;scriptsUri&rdquo;를 변경하여 GitHub 리포지토리를 가리킵니다. Cloudera Director를 사용하여 배포를 사용자 지정할 수도 있습니다.&nbsp; <a href="https://azure.microsoft.com/en-us/marketplace/partners/cloudera/director-on-azuredirector-with-env/" target="_blank"> Azure에서 Cloudera Director</a>를 사용하여 클러스터를 배포하는 방법에 대한 자세한 내용은 <a href="https://www.cloudera.com/documentation/director/latest/topics/director_get_started_azure.html" target="_blank">이 문서를</a> 참조하세요.</p>
