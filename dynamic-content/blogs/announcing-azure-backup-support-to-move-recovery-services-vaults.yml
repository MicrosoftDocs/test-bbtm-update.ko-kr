Title: Recovery Services 자격 증명 모음을 이동하는 Azure Backup 지원 발표
Summary: 'Recovery Services 자격 증명 모음은 기본적으로 클라우드에서 백업 및 재해 복구 요구 사항을 관리하는 Azure Resource Manager 리소스입니다. 오늘 복구 서비스 자격 증명 모음에 대한 이동 기능의 일반 공급 지원을 발표하게 되어 기쁘게 생각합니다. '
Content: >-
  <p>Recovery Services 자격 증명 모음은 기본적으로 클라우드에서 백업 및 재해 복구 요구 사항을 관리하는 <a href="https://azure.microsoft.com/en-in/documentation/articles/resource-group-overview/" target="_blank">Azure Resource Manager</a> 리소스입니다. 오늘 복구 서비스 자격 증명 모음에 대한 이동 기능의 일반 공급 지원을 발표하게 되어 기쁘게 생각합니다. 이 기능을 사용하면 가동 중지 시간을 최소화하고 이전 백업의 데이터 손실 없이 몇 단계를 통해 구독과 리소스 그룹 간에 자격 증명 모음을 마이그레이션할 수 있습니다. Recovery Services 자격 증명 모음을 이동하고 보호된 VM(가상 머신)의 복구 지점을 유지하여 나중에 특정 시점으로 복원할 수 있습니다.</p>


  <h2>주요 이점</h2>


  <ol>
      <li><strong>구독 및 리소스 그룹 간에 이동할 수 있는 유연성:</strong> 리소스 그룹 및 구독 간에 자격 증명 모음을 이동할 수 있습니다. 이는 이전 구독 만료, 기업계약 클라우드 솔루션 공급자 구독으로 이동, 조직 및 부서 변경 또는 QA 환경과 프로덕션 환경 간의 분리와 같은 시나리오에서 매우 유용합니다.</li>
      <li><strong>자격 증명 모음의 이전 복원 지점 및 설정에 영향을 주지 않습니다</strong> . 마이그레이션 후에는 자격 증명 모음 내에서 과거에 만든 모든 백업 및 복구 지점을 포함하여 자격 증명 모음의 모든 설정, 백업 정책 및 구성이 유지됩니다.</li>
      <li><strong>이전 구독에서 VM과 독립적으로 지원을 복원</strong> 합니다. VM이 자격 증명 모음과 함께 이동되었는지 여부에 관계없이 자격 증명 모음의 보존된 백업 기록에서 복원할 수 있습니다.</li>
  </ol>


  <p>복구 서비스 자격 증명 모음 이동에 대한 단계별 지침은 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-move-recovery-services-vault" target="_blank">Azure 구독 및 리소스 그룹에서 Recovery Services 자격 증명 모음 이동</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


