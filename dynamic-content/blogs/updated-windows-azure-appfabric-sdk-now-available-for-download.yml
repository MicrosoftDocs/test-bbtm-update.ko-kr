Content: '<p>이제 Windows Azure AppFabric SDK에 대한 업데이트를 다운로드할 수 있습니다. 이 SDK에는 Windows Azure AppFabric을 사용하여 연결된 애플리케이션을 빌드하기 위한 API 라이브러리가 포함되어 있습니다. 이 업데이트된 SDK는 캐싱 서비스와 관련된 몇 가지 버그에 대한 수정 사항을 도입했습니다. 여기에서 업데이트된 SDK를 다운로드 <a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=19925">합니다</a>.</p>  <p>이 SDK가 해결하는 버그에 대한 자세한 내용은 여기에서 확인할 수 있습니다. 이러한 문제가 발생하지 않는 경우 이 업데이트된 Windows Azure AppFabric SDK를 설치할 필요가 없습니다.</p>  <p><span style="text-decoration: underline;">참고:</span> 랩S/미리 보기 환경에 대해 개발하는 데 사용되는 SDK가 아닌 프로덕션 환경 SDK입니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/17/updated-windows-azure-appfabric-sdk-now-available-for-download.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
