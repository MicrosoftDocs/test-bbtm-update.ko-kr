Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 방화벽은 데이터에 액세스할 수 있는 권한이 있는 컴퓨터를 지정할 수 있도록 하여 사용자에게 클라우드의 보안을 제공합니다. TechNet은 SQL Azure 방화벽 및 Windows Azure 관리 포털을 사용하여 구성하는 방법을 설명하는 흥미로운 Wiki 문서를 발표했습니다. 이 문서를 살펴보고 방화벽 설정 최적화를 시작합니다. </p>  <p><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-firewall.aspx">여기를 클릭하여 문서로 이동합니다.</a></p>  <p>질문이 있거나 SQL Azure 방화벽 또는 클라우드의 보안에 대한 고유한 경험이 있는 경우 아래에 의견을 남겨 알려주세요. </p>  <p>-Steve</p>
