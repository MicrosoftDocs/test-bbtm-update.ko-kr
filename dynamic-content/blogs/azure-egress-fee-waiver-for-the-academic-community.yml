Title: 학술 커뮤니티에 대한 Azure 송신 수수료 면제
Summary: Microsoft는 학술 커뮤니티에 참여하고 협력한 Microsoft의 광범위한 경험을 바탕으로 모든 유형과 규모의 교육 기관이 클라우드 서비스의 혜택을 누릴 수 있다고 강력히 믿습니다.
Content: >-
  <p>Microsofts&rsquo;는 학술 커뮤니티에 참여하고 협력한 광범위한 경험을 바탕으로 모든 유형과 규모의 교육 기관이 클라우드 서비스, 연구 및 교육 및 학습 환경의 혜택을 누릴 수 있다고 강력히 믿습니다. Microsoft는 또한 기존 라이선스에서 소비 기반 모델로 전환할 때 비용을 더 잘 관리하기 위한 학계의 필요성을 이해하고 있으며, 커뮤니티에서 클라우드로 쉽게 전환할 수 있는 방법을 항상 찾고 있습니다.</p>


  <p>학술 고객은 가변적인 재무 구조 하에서 알 수 없는 비용과 책임에 대해 끊임없이 걱정합니다. 가장 자주 듣는 문제 중 하나는 데이터 송신 비용입니다. 교육 고객이 클라우드를 통해 더 많은 성과를 거둘 수 있도록 자격을 갖춘 고객<sup>1</sup> 북미, 유럽 및 APAC에 대한 <strong>인터넷 송신 요금 면제</strong>를 발표하게 되어 기쁩니다. 이렇게 하면 클라우드로 이동하는 데 훨씬 더 예측 가능한 비용이 발생합니다. 더욱 중요한 것은, 연구원들이 수행하는&rsquo; 중요한 작업의 속도를 가속화할 수 있는 길을 열어줍니다.</p>


  <blockquote>

  <p>&ldquo;Microsoft는 Microsoft와 긴밀히 협력하여 Azure가 우리 대학을 가장 잘 지원할 수 있는 방법을 이해하고 있습니다. 특정 관심 영역 중 하나는 연구를 지원하기 위해 Azure를 더 많이 사용하는 것이며, 이에 대한 우려는 항상 데이터를 검색하는 비용이었습니다. 오늘 Microsoft의 이 발표는 이 과제를 환상적으로 인식하고 있으며, 연구 인프라에 Azure를 구축하는 새로운 방법을 찾는 데 도움이 될 것입니다.&rdquo; -  <strong>리즈 베일리, 레스터 대학의 IT 이사</strong>.</p>

  </blockquote>


  <p>EES(Education Solutions) 계약에 등록한 Azure 고객은 이 프로그램에 참가할 수 있습니다. 이러한 EES 고객은 이 혜택을 &ndash; 얻기 위해 아무것도 할 필요가&#39;서명하거나 계약을 체결할 특별한 계약이 없습니다. 혜택이 5월에 활성화되면 총 Azure 사용량 청구서의 15%<sup>2</sup> 미만을 구성하는 한 EES 고객에 대한 송신 요금이 자동으로 제거됩니다.</p>


  <p>Microsoft 파트너 관계: Microsoft는 클라우드로 이동하는 비용을 줄이는 것 외에도 미국의 <sup>Internet2</sup> 및 유럽의 Gant&eacute;와 같은 주요 국가 연구 및 교육 네트워크 파트너와 협력하여 이 새로운 연결을 통해 클라우드 서비스에서 학술 고객에게 데이터를 전달하고 네트워크를 더욱 강화할 수 있도록 하고 있습니다. 우리는 고객에게 우수한 클라우드 경험을 제공하기 위해 영국의 Jisc, 네덜란드의 SURFnet 및 아일랜드의 HEAnet과 함께 이러한 조직과 긴밀히 협력해 왔습니다.</p>


  <blockquote>

  <p>&quot;Microsoft는 모든 교육 고객에 대해 데이터 송신 수수료 면제를 제공하는 이 개발을 환영합니다. 이는 클라우드 비용의 예측 가능성과 안정성을 보장하는 데 있어 중요한 긍정적인 단계이며, Microsoft, 영국 교육 및 연구에 대한 직접 네트워크 연결과 함께 Azure 내에서 사용할 수 있는 많은 클라우드 서비스를 통해 기회를 최대한 활용할 수 있는 좋은 위치에 있습니다.&quot; -  <strong>댄 페리, 제품 및 마케팅 이사, Jisc</strong>.</p>

  </blockquote>


  <p>기술이 학술 및 과학 연구를 수행하는 방식을 어떻게 변화시키는지에 대해 자세히 알아보려면 <a href="https://www.microsoft.com/en-us/education/school-leaders/analytics-research-management/default.aspx">여기</a>를 클릭하십시오.</p>


  <p>&nbsp;</p>


  <p><sup>1</sup> Azure Zone 1 및 <a href="https://azure.microsoft.com/en-us/pricing/details/data-transfers/">2data</a>&nbsp; 센터를 사용하는 EES 고객은 제품을 받을 자격이 있습니다. 인터넷 송신 요금은 월별 총 Azure 소비 요금의 최대 15%에 대해 면제됩니다. ExpressRoute 및 CDN 송신 요금은 이러한 서비스를 명시적으로 사용하는 사용자에게 계속 적용됩니다. 면제는 MOOC, 웹 호스팅 및 미디어 스트리밍과 같은 송신 서비스 애플리케이션을 사용하는 고객을 제외합니다.</p>


  <p><sup>2개</sup> 이 데이터는 송신 요금이 송신 면제 제안에 따라 고객에게 제공된 서비스에 대해 고객에게 보상할 수 있는 모든 자격을 포기하는 Microsoft Azure Microsoft와 같은 클라우드 서비스의 전체 비용의 극히 일부를 차지한다는 것을 알려줍니다. Microsoft는 이러한 서비스 및 관련 약관이 무상 서비스와 관련하여 적용 가능한 법률 및 규정을 준수하도록 합니다. 제공된 모든 서비스 및 서비스 결과물은 고객의 유일한 이익과 사용을 위한 것이며 개별 공무원의 개인적인 사용이나 이익을 위해 제공되지 않는다는 것을 구체적으로 이해합니다.</p>
