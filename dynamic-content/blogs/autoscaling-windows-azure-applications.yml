Title: Azure 애플리케이션 자동 크기 조정 Windows
Summary: 편집자 주:&nbsp;이 게시물은 Windows&nbsp; Azure 모니터링 팀에서 제공됩니다.  Windows Azure의 주요 이점 중 하나는 변경에 대응하여 애플리케이션을 신속하게 확장할 수 있다는 것입니다.
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> <span>이 게시물은 Windows&nbsp; Azure 모니터링 팀에서 가져온 것입니다.</span></p>  <p>Windows Azure의 주요 이점 중 하나는 변화하는 수요에 대응하여 애플리케이션을 신속하게 확장할 수 있다는 것입니다. 이전에는 애플리케이션의 규모를 수동으로 설정하거나 추가 도구(예: <a href="https://msdn.microsoft.com/en-us/library/hh680892(v=pandp.50).aspx" target="_blank">WASABi</a> 또는 <a href="https://www.metricshub.com" target="_blank">MetricsHub</a>)를 사용하여 애플리케이션의 크기를 자동으로 조정해야 했습니다. 그러나 이러한 솔루션을 사용하면 성능과 비용 간의 이상적인 균형을 쉽게 찾을 수 없습니다.</p>  <p>현재 자동&rsquo; 크기 조정은 다음을 위해 Windows Azure에 직접 빌드됩니다.</p>  <ul>  <li>Cloud Services</li>  <li>Virtual Machines</li>  <li>웹 사이트</li>  </ul>  <p>자동 크기 조정을 사용하면 Azure에서 사용자 대신(수동 개입 없이) 애플리케이션을 동적으로 확장할 수 있으므로 이상적인 성능과 비용 균형을 달성할 수 있습니다. &rsquo;애플리케이션의 부하에 대한 응답으로 인스턴스 수를 정기적으로 조정하는 반응형 &mdash; 입니다. 현재 두 가지 부하 메트릭을 지원합니다.</p>  <ul>  <li>CPU 비율</li>  <li>Storage 큐 깊이(Cloud Services 및 Virtual Machines에만 해당)</li>  </ul>  <h4>자동 크기 조정을 사용하도록 설정하는 방법</h4>  <p>다음은 자동 크기 조정을 사용하는 서비스의 구성 요소에 대한 권장 기준입니다.</p>  <ol>  <li>구성 요소는 수평으로 확장할 수 있습니다(예: 여러 인스턴스에 복제할 수 있음).</li>  <li>구성 요소&rsquo; 로드는 시간이 지남에 따라 변경됩니다.</li>  </ol>  <p>이러한 조건을 충족하는 경우 자동 크기 조정을 활용할 수 있지만, 이점은 시간이 지남에 따라 부하가 얼마나 동적인지에 따라 달라집니다.</p>  <p>자동 크기 조정을 사용하도록 설정하려면 사용하려는 서비스에 대한 포털의 크기 조정 탭으로 이동합니다(현재 프로그래밍 방식으로 이 작업을 수행할 수 있는 API는 없음). Cloud Services의 경우 각 역할에 대해 자동 크기 조정이 구성됩니다. Virtual Machine의 경우 자동 크기 조정은 각 가용성 집합에 대해 구성됩니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0083.westtest.png" alt="" border="0">&nbsp;</p>  <p>CPU 단추를 클릭하면 평균 CPU 백분율로 크기 조정을 위해 자동 크기 조정을 구성하는 데 필요한 모든 컨트롤이 노출되고 큐 단추를 클릭하면 Storage 계정 큐로 크기 조정 옵션이 표시됩니다. 메트릭에 관계없이 항상 최소 및 최대 인스턴스 수를 정의하므로 서비스가 항상 기준 수준의 성능을 가지며 특정 지출 수준을 초과하지 않을 것이라고 확신할 수 있습니다.&nbsp;</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4762.workerrole.png" alt="" border="0">&nbsp;</p>  <p>인스턴스 범위 슬라이더 아래에는 대상 CPU(또는 큐의 경우 대상 큐 깊이)를 조정하는 컨트롤이 있습니다. 대상은 Azure에서 인스턴스를 추가하거나 제거하여 메트릭을 유지하려고 시도하는 위치입니다. &nbsp;</p>  <p>자동 크기 조정을 설정하면&rsquo; 언제든지 크기 조정 탭으로 돌아가서 끄기를 선택하여 인스턴스 수를 수동으로 설정할 수 있습니다.&nbsp;</p>  <h4>자동 크기 조정 인스턴스 범위에 대한 지침</h4>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6862.range.png" alt="" border="0"></p>  <p>자동 크기 조정을 처음 설정할 때 최소 인스턴스 수를 적절하게 설정하는 것이 매우 중요합니다. 애플리케이션 또는 사이트에 현재 부하가 매우 낮은 경우 다음을 수행하는 것이 좋습니다.</p>  <ul>  <li>클라우드 서비스 및 가상 머신의 경우 고가용성을 위한 2개의 인스턴스</li>  <ul>  <li>Azure 플랫폼은 SLAsFor 웹 사이트를 충족하는 데 두 개 이상의 인스턴스가 필요하며 SLA&rsquo;&rsquo;에는 인스턴스가 1개만 필요합니다.</li>  </ul>  <li>그러나 현재 하나의 인스턴스를 초과하는 기준 부하가 있거나 서비스에 급격한 사용량 급증이 있는 경우 부하를 처리할 최소 인스턴스 수가 더 높아야 합니다.</li>  </ul>  <p>Azure에서 CPU 사용량을 확인하기 Windows 전에 트래픽이 갑자기 급증하면 해당 시간 동안 서비스가 응답하지 않을 수 있습니다. 트래픽 양이 급증할 수 있는 경우 이러한 상황에 대비하기 위해 최소 인스턴스 수를 더 높게 설정하십시오.</p>  <h4>자동 크기 조정 대상 메트릭에 대한 지침</h4>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0602.range2.png" alt="" border="0"></p>  <p>CPU&rsquo;별로 자동 크기 조정을 선택하면 새 슬라이더가 표시됩니다. 이 범위는 전체 역할에 대한 평균 CPU 사용량을 나타냅니다. 기본적으로 대상 CPU의 경우 60~80%를 사용하는 것이 좋습니다. 즉, 확장하기 전에 컴퓨터가 매우 뜨거움( &gt; 80%)을 실행할 수 있으므로 보다 보수적인 메트릭을 원하는 경우 최소 및 최대값을 모두 줄일 수 있습니다.</p>  <p>슬라이더를 끝이나 서로 너무 가깝게 배치하는 범위를 설정하는 것은 권장되지 않습니다. 슬라이더를 끝까지 끌면(예: 0%~100%) 배율 동작이 표시되지 않습니다. 슬라이더를 서로 매우 가깝게 만들면(예: 74%~75%) 크기 조정 작업이 너무 많이 표시됩니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4722.storaccounts.png" alt="" width="300"></p>  <p>스토리지 큐별로 크기를 조정할 때 먼저 큐가 포함된 스토리지 계정과 크기를 조정할 큐를 선택해야 합니다. 각 역할은 하나의 큐로만 확장할 수 있습니다.</p>  <p>자동 크기 조정이 설정되는 컴퓨터 수는 컴퓨터당 대상 메시지 수에 따라 결정됩니다. 원하는 수의 머신을 가져오기 위해 큐의 메시지 수를 대상으로 나눕니다. 따라서 대상은 하나의 작업자 인스턴스가 처리해야 하는 큐의 평균 메시지 수여야 합니다.</p>  <h4>Virtual Machine 자동 크기 조정</h4>  <p>가상 머신의 경우 자동 크기 조정은 가용성 집합에서 머신을 켜거나 끕니다. <a href="https://weblogs.asp.net/scottgu/archive/2013/06/03/windows-azure-announcing-major-improvements-for-dev-test-in-the-cloud.aspx" target="_blank">청구 작업이 없는 최근 중지</a>로 인해 중지된 모든 머신에 대해 요금을 지불하지 않습니다&rsquo;. 또한 Virtual Machines는 이제 <a href="https://weblogs.asp.net/scottgu/archive/2013/06/03/windows-azure-announcing-new-dev-test-offering-biztalk-services-ssl-support-with-web-sites-ad-improvements-per-minute-billing.aspx" target="_blank">분당</a> 요금을 청구합니다. 즉,&rsquo; 추가 부하를 처리하기 위해 30분 동안 컴퓨터를 켜면 해당 반 시간 동안만 요금이 청구됩니다.</p>  <p>웹 사이트 또는 클라우드 서비스와 달리 가상 머신 자동 크기 조정은 새 인스턴스를 만들거나 기존 인스턴스를 삭제할 수 없습니다. 즉, 필요한 모든 컴퓨터를 프로비전하고 자동 크기 조정하려는 가용성 집합에 추가해야 합니다. 추가되면 자동 크기 조정은 부하를 확인하여 실행 중인 VM을 관리합니다.</p>  <p>현재는 항상 켜져 있어야 하는 하나 이상의 컴퓨터가 있는 경우 어떤 컴퓨터를 켜거나 끌 &ndash; 지 선택할 수 있는 메커니즘이 없습니다. 별도의 가용성 집합에 배치하는 것이 좋습니다.&nbsp;</p>  <h4>자동 크기 조정은 얼마나 빠르나요?</h4>  <p>서비스의 자동 크기 조정 속도는 크기 조정에 사용되는 메트릭에 따라 달라집니다. 클라우드 서비스 및 가상 머신의 CPU의 경우 메트릭은 지난 1시간 동안 모든 인스턴스의 평균 CPU입니다. 즉, 트래픽이 급격하게 증가하는 경우 크기 조정이 즉시 &ndash; 수행되지 않으므로 평균 실행 시간이 60분 정도 걸릴 수 있습니다.</p>  <p>큐 깊이 및 웹 사이트의 CPU의 경우 메트릭은 5분마다 검사되며 시간당 평균 실행이 아닙니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4478.scaleup.png" alt="" border="0"></p>  <p>Cloud Services 및 Virtual Machines의 경우 강화 또는 축소하는 속도를 조정할 수 있도록 컨트롤도 노출합니다. 단계 크기(예: 한 번에 2개 인스턴스) 또는 각 작업 간의 대기 시간(예: 규모 축소 작업을 수행하기 전에 30분 대기)을 설정할 수 있습니다. 웹 사이트의 경우 자동 크기 조정 속도는 서비스의 기능에 따라 고정됩니다.</p>  <table style="border: 0px solid #000000;" border="0" cellpadding="6" align="center">  <tbody>  <tr>  <td>&nbsp;</td>  <td>Cloud Services 및 Virtual Machines</td>  <td>웹 사이트</td>  </tr>  <tr>  <td>크기 조정 단계</td>  <td>1 - 전체 범위</td>  <td>한 번에 1</td>  </tr>  <tr>  <td>대기 시간 강화</td>  <td>5분* - 2시간</td>  <td>5분</td>  </tr>  <tr>  <td>규모 축소 대기 시간</td>  <td>5분* - 2시간</td>  <td>2시간</td>  </tr>  </tbody>  </table>  <p>* 5분을 설정할 수 있지만 5분마다 크기 조정 작업이 수행되는 것은 아닙니다. Azure는 항상 다음 크기 조정 작업을 수행하기 전에 이전 배포가 완료되기를 기다립니다. 따라서 서비스를 배포하는 데 걸리는 시간에 따라 대기 시간을 5분으로 선택하더라도 크기 조정 작업 간에 10분 또는 15분이 걸릴 수 있습니다.</p>  <p>스케일 다운보다 스케일 업에 대해 더 적극적으로 강화하려면 규모 축소 대기 <em>시간</em><em>보다 스케일</em> 다운 또는 더 낮은 <em>스케일 업 대기 시간</em>보다 더 높은 스케일 업(scale <em>up</em>)을 설정하는 것이 좋습니다.&nbsp;</p>  <h4>요약</h4>  <p>이 최신 Azure 업데이트를 사용하면 이제 몇 분 만에 Azure에서 실행 중인 인스턴스 수를 자동으로 조정하여 원하는 비용으로 서비스를 성능 있게 유지할 수 있습니다.</p>  <p>자동 크기 조정은 미리 보기 기능이며 일반 공급될 때까지 제한된 시간 동안 무료입니다. 미리 보기 중에 각 구독은 지원되는 모든 리소스(웹 사이트, 클라우드 서비스 또는 Virtual Machines)에서 10개의 자동 크기 조정 규칙으로 제한됩니다. 이 제한이 발생하면 리소스에 대해 자동 크기 조정을 사용하지 않도록 설정하여 다른 리소스에 대해 사용하도록 설정할 수 있습니다.&nbsp;</p>  <p>자동 크기 조정의 작동 방식에 대한 자세한 내용은 도움말 항목을 확인하세요.</p>  <ul>  <li><a href="https://azure.microsoft.com/en-us/manage/services/cloud-services/how-to-scale-a-cloud-service/" target="_blank">클라우드 서비스 크기를 조정하는 방법</a> (클라우드 서비스 및 Virtual Machines에 포함)</li>  <li><a href="https://azure.microsoft.com/en-us/manage/services/web-sites/how-to-scale-websites/" target="_blank">웹 사이트의 크기를 조정하는 방법</a></li>  </ul>'
