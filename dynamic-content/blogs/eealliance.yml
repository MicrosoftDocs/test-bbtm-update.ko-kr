Title: Enterprise 이더리움 얼라이언스
Summary: 퍼블릭 클라우드에서 Ethereum의 첫 번째 참조 구현을 사용할 수 있도록 하는 것 외에도 Enterprise Ethereum Alliance와 함께 출시 파트너로 참여하게 된 것을 자랑스럽게 생각합니다.  Ethereum은 Azure에서 지원되는 최초의 블록체인으로, 전 세계 기업의 요구 사항을 해결하기 위해 진화하고 있습니다.  Ethereum은 퍼블릭 루트를 유지하면서 개인 정보 보호, 권한 및 플러그형 아키텍처와 같은 요구 사항에 중점을 두고 개발자, 기업 및 컨소시엄이 달성할 수 있는 범위가 계속 넓어지고 있습니다.
Content: >-
  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/287e5edc-c089-4996-aaf6-9556537871a8.png"><img alt="enterprise-ethereum-alliance" border="0" height="217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e848ba8-ac25-4496-8a27-7a4b8f520f43.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="enterprise-ethereum-alliance" width="360"></a></p>


  <p>퍼블릭 클라우드에서 Ethereum의 첫 번째 참조 구현을 사용할 수 있도록 하는 것 외에도 Enterprise Ethereum Alliance와 함께 출시 파트너로 참여하게 된 것을 자랑스럽게 생각합니다.&nbsp; Ethereum은 Azure에서 지원되는 최초의 블록체인으로, 전 세계 기업의 요구 사항을 해결하기 위해 진화하고 있습니다.&nbsp; Ethereum은 퍼블릭 루트를 유지하면서 개인 정보 보호, 권한 및 플러그형 아키텍처와 같은 요구 사항에 중점을 두고 개발자, 기업 및 컨소시엄이 달성할 수 있는 범위가 계속 넓어지고 있습니다.</p>


  <p>Azure 및 Project Bletchley는 특정 블록체인 시스템과 독립적이지만, Ethereum 및 Enterprise Ethereum은 Cryptlet, Azure Active Directory for Identity, Cortana Analytics Suite를 통한 데이터 서비스, 키 관리, 운영 및 배포를 위한 Key Vault와 같은 Azure 미들웨어 서비스에서 지원됩니다. 장식 새김.&nbsp; 스마트 계약, Cryptlet 및 SAAS 제품을 기반으로 하는 업계 솔루션을 제공하는 대규모 파트너 커뮤니티는 <a href="https://azure.microsoft.com/en-us/blog/scanatomy-2/" target="_blank">스마트 계약 아키텍처 및 Cryptlet</a>에 대한 이전 블로그 게시물에 설명된 중요한 컨소시엄 데이터 계층을 제공합니다.</p>


  <p>이제 Azure에서 이 플랫폼의 고유한 구현을 배포할 수 있습니다.</p>


