Title: Azure에서 빠르고 최적화된 연결 및 배달 솔루션
Summary: 오늘 저는 NAB의 참석자들이 고객을 위해 제공하는 미래의 비전을 실현하는 데 도움이 되는 혁신적이고 업계를 선도하는 Azure 서비스의 가용성을 발표하게 되어 기쁩니다- Azure Front Door Service(AFD), ExpressRoute Direct 및 Global Reach, AFD와 Content Delivery Network(CDN)에 대한 멋진 새로운 추가 사항.
Content: >-
  <p><em>이제 Azure Front Door, ExpressRoute Direct 및 Global Reach를 일반 공급</em></p>


  <p>오늘 Im&rsquo;은 NAB의 참석자가 고객을 위해 제공하는 미래의 비전을 실현하는 데 도움이 될 혁신적이고 업계를 선도하는 Azure 서비스의 가용성을 발표하게 되어 기쁩니다 - <strong>Azure Front Door Service (AFD), ExpressRoute Direct 및 Global Reach뿐만 아니라 AFD 및 Content Delivery Network (CDN)에 대한 멋진 새로운 추가</strong> 사항.</p>


  <p>이번 주에 Microsoft는 라스베이거스에서 열리는 <a href="https://www.microsoft.com/en-us/enterprise/nab-show-2019" target="_blank">NAB Show 2019</a> 에서 다양한 콘텐츠 경험을 제공하는 업계를 한데 모을 예정입니다. 미디어 및 엔터테인먼트 업계는 미디어 기술과 혁신의 미래뿐만 아니라 현재에 대한 심층적인 시각을 위해 함께 모여 풍부한 콘텐츠 환경을 최적화하고 크기를 조정하는 새롭고 혁신적인 클라우드 서비스를 <a href="https://azure.microsoft.com/en-us/blog/azure-media-services-the-latest-video-indexer-updates-from-nab-show-2019/" target="_blank">선보일</a> 것입니다.</p>


  <p>미디어 산업을 클라우드로 가져오는 것은 전체 콘텐츠 워크플로에 엄청난 영향을 미칩니다. 프로덕션, 사후, 배달 및 IT 운영에서 클라우드 서비스를 통해 기업은 혁신, 생성 및 더 많은 콘텐츠를 시장에 출시할 수 있는 능력을 확장할 수 있습니다. 그러나 이 변환은 다른 곳에서 시작됩니다. 서비스 사용자 또는 소비자인 가장 중요한 부분부터 시작합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9216c9b8-758b-4e5a-9ed0-6609162317b4.png"><img alt="Sample architecture of media content ingestion to delivery" border="0" height="569" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca066ea1-e8a3-4c08-afcd-45544813cadd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="배달에 대한 미디어 콘텐츠 수집의 샘플 아키텍처" width="1519"></a></p>


  <p align="center"><em>그림 1 배달에 대한 미디어 콘텐츠 수집의 샘플 아키텍처</em></p>


  <p>엄청난 수의 사용자와 디바이스에서 사용하는 데이터, 품질, 볼륨 및 콘텐츠 크기가 점점 더 세분화되면서 새로운 고객의 요구와 요구가 대두되고 있으며, 현재 고객에게 제공되는 엄청난 양의 옵션과 선택 사항을 인식하고 있습니다.&nbsp;&nbsp; Microsofts&rsquo; 글로벌 네트워크를 기반으로 하는 Azure는 미디어 프로덕션 및 배달 워크플로의 모든 부분에 대해 고객에게 가장 빠르고 최적화된 연결 및 배달 옵션을 제공하고자 합니다.</p>


  <p>작년에는 고객의&rsquo; 수요와 Azure에 더 많은 데이터를 푸시하려는 열정에 힘입어 작년 가을에 <a href="https://azure.microsoft.com/en-us/blog/azure-networking-fall-2018-update/" target="_blank">ExpressRoute Direct를 미리 보기로 출시</a> 했습니다. 이제 일반 공급되는 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-erdirect-about" target="_blank">ExpressRoute Direct</a> 는 100Gbps 연결을 제공합니다. 이 연결은 퍼블릭 클라우드의 첫 번째 서비스이며 대규모 데이터 수집, RD&amp;, 미디어 서비스, 그래픽 등에 대한 핵심 시나리오에 중점을 둡니다.</p>


  <p>마찬가지로 오늘날에도 일반 공급되는 ExpressRoute <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-global-reach" target="_blank">Global Reach</a>는 온-프레미스 또는 회사 데이터 센터에서 Azure로 ExpressRoute 사용을 확장하여 <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/" target="_blank">이제 Microsoft 글로벌 네트워크를</a> 사용하여 온-프레미스 사이트 간 연결을 제공합니다. Direct 및 Global Reach를 사용하여 기존 ExpressRoute 솔루션을 새로 빌드하거나 확장하는 것은 Azure에 저장된 서비스, 데이터 및 콘텐츠를 중심으로 하는 다중 사이트 공동 작업을 지원하는 빠르고 유연한 방법입니다. 또한 기존 연결/WAN/MPLS 공급자를 백업 솔루션으로 보완하거나 서비스 공급자가 서비스를 로컬로 제공할 수 없는 기본 경로를 제공하는 새로운 옵션입니다.</p>


  <p>동시에 고객이&rsquo; 풍부한 온라인 애플리케이션 환경을 구동해야 하는 동시에 <a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-front-door-service/" target="_blank">Azure Front Door Service를 미리 보기로 시작</a>했습니다. 이제 일반적으로 사용할 수 있는 Azure Front Door는 Office 365, Bing, Teams, Azure DevOps 및 Xbox와 같은 Microsoft&rsquo; 글로벌 브랜드가 고성능, 고가용성, 보안 웹 애플리케이션을 빌드할 수 있도록 하는 글로벌 서비스 사용을 확장합니다. 이제 <a href="https://aka.ms/edgewafblog" target="_blank">공개 미리 보기</a>에서 WAF(웹 애플리케이션 방화벽) 기능을 사용하여 Azure Front Door는 Microsofts&rsquo; 글로벌 네트워크의 가장자리에서 애플리케이션을 가속화하고 보호합니다.</p>


  <p>&nbsp;</p>


  <p><em><strong>&ldquo;일렉트로럭스는 150개 시장에서 6천만 개 이상의 제품을 판매하는 브랜드의 글로벌 대기업입니다. Azure Front Door를 사용하면 서비스 아키텍처 및 API를 웰빙 범주의 모든 글로벌 개발자 및 파트너로 쉽게 확장할 수 있습니다.</strong></em></p>


  <p><em><strong>사용자 지정 도메인 및 자체 SSL 인증서를 사용하여 API 서비스에 대한 글로벌 라우팅을 설정하는 데 10분이 걸렸습니다.&rdquo;</strong></em></p>


  <p><strong>안드레아스 라슨</strong>, 엔지니어링 이사 - 소프트웨어 제품</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bb91931-bea7-4607-9d35-5bbe00e2913c.png"><img alt="Electrolux logo" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/375aaea0-7a87-486b-a715-5e28cf64a9dd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="일렉트로럭스 로고" width="173"></a></p>


  <p>&nbsp;</p>


  <p>이러한 새롭고 혁신적인 서비스를 사용하면 Azure에서 엔드 투 엔드 워크플로를 빠르게 가속화하고 최적화할 수 있습니다.&nbsp; 현재 이러한 새로운 서비스 및 나머지 Azure&rsquo; 네트워킹 포트폴리오를 시작하고 곧 추가될 새로운 서비스를 찾습니다. Azure를 사용한 하이브리드 네트워킹 옵션에 대한 최신 비디오와 리소스에 대한 추가 세부 정보 및 링크를 시청하는 것이 좋습니다.</p>


  <p>Azure<a href="https://www.youtube.com/watch?v=aYozy3w-1tI">에서 하이브리드</a> 연결 옵션의 아키텍처 개요 및 데모를 보려면 Microsoft Azure &quot; 비디오, &quot; 하이브리드 네트워킹을 시청하세요.</p>


  <p>공유 데이터 및 콘텐츠 자산 간에 연결, 수집, 저장 및 공동 작업할 수 있는 기능을 갖춘 <a href="https://www.sdxcentral.com/articles/news/azure-tops-aws-gcp-in-cloud-performance-says-thousandeyes/2018/11/" target="_blank">세계적 수준의</a> WAN(글로벌 네트워크)에 인프라 및 앱 서비스의 풍부한 플랫폼을 배치하면 최신 애플리케이션 및 콘텐츠를 빌드하고 제공하기 위한 첫 번째 도구 상자가 만들어집니다.</p>


  <p>애플리케이션 배달 포트폴리오의 최신 멤버인 AFD(Azure Front Door Service)가 이제 일반 공급됩니다. 작년에 고객에게 미리 보기로 이 정교한 도구를 출시한 이후, 관심과 피드백은 놀랍습니다.</p>


  <p>AFD를 사용하면 고객이 Azure 내부 또는 외부의 서비스에 웹 애플리케이션을 빠르고 항상 안전하게 전달하여 진정한 글로벌 애플리케이션을 빌드할 수 있습니다. 웹 사이트 가속, 글로벌 HTTP/HTTPS 부하 분산, API 프런트링, SSL 오프로드 및 Microsofts 글로벌 네트워크의 가장자리&rsquo;에서 실행되는 WAF를 위한 원스톱 솔루션을 제공합니다. Azure Front Door를 사용하여 고객&rsquo; 애플리케이션 환경 및 품질을 개선하면 최종 사용자 동작에 큰 영향을 줄 수 있습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a478dd4-9ef0-492f-b085-ab80272e03da.png"><img alt="Azure Front Door Service diagram" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd952ba5-5bb1-4921-863c-4e242b6725ad.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Front Door Service 다이어그램" width="1024"></a></p>


  <p>현재 미리 보기에서는 Azure Front Door를 사용하여 완전히 통합된 새로운 WAF( <a href="https://aka.ms/edgewafblog" target="_blank">웹 애플리케이션 방화벽</a> )를 사용하도록 설정하고 있습니다. 에지의 WAF는 고객에게 미디어 및 애플리케이션에 대한 액세스를 완전히 제어할 수 있도록 합니다. 고객은 서비스 지역에 도달하기 전에 Azures&rsquo; 네트워크 에지에서 들어오는 각 요청을 검사하여 대량 서비스 거부 및 대상 애플리케이션 악용과 같은 여러 공격 벡터로부터 웹 애플리케이션을&rsquo; 보호할 수 있습니다.</p>


  <p>Azure Front Door를 사용하는 WAF를 사용하면 일반적인 웹 애플리케이션 취약성에 대해 Microsoft에서 관리하는 보안 규칙 컬렉션을 설정하는 것 외에도 두 사용자 지정 규칙을 사용하여 웹 애플리케이션에 대한 액세스를 튜닝할 수 있습니다. 또한 모든 Front Door 에지에 변경 내용을 즉시 전파하는 중앙 집중식 보안 정책 관리를 허용합니다.</p>


  <p>고객이 세계적 수준의 웹 애플리케이션을 빌드할 수 있도록 AFD를 시작하는 것은 엔터프라이즈급 서비스의 또 다른 좋은 예이며, Bing, Office 365, Xbox Live, MSN 및 Azure DevOps 같은 Microsoft&rsquo;의 가장 큰 비즈니스에 대한 수년간의 지속적인 지원에 의해 전투 테스트를 받았습니다. - 중요 비즈니스용 애플리케이션에 대한 대규모 및 고가용성을 처리하기 위한 기질을 증명합니다. 상거래 사이트, API 라우팅, 글로벌 웹 사이트, 클라우드 마이그레이션 시나리오에 대한 <a href="https://azure.com/frontdoor" target="_blank">Azure Front Door Service</a>를 <a href="https://portal.azure.com/#create/Microsoft.Frontdoor-ARM" target="_blank">시작</a>합니다. <a href="https://aka.ms/afdgablog" target="_blank">AFD 발표</a>에 대해 자세히 알아봅니다.</p>


  <p>&nbsp;</p>


  <p>Azure CDN Microsoft, Verizon 및 Akamai의 3개 세계적 수준의 네트워크를 통해 전 세계 또는 지역 대상에게 콘텐츠를 제공하는 진정한 다중 CDN 환경을 제공합니다.</p>


  <p>통합 플랫폼, API, 지원 및 청구 환경을 사용하면 여러 CDN 네트워크를 한 곳에서 쉽고 빠르게 설정하고 관리할 수 있습니다. Azure와의 긴밀한 통합을 통해 Azure 서비스에 최적화된 환경을 제공하고 콘텐츠가 Azure에서 호스팅되는지 또는 다른 곳에서 호스팅되는지에 관계없이 이점을 제공합니다.&nbsp;</p>


  <p>고객의 증가하는 복잡성을 더 충족하기 위해 CDN 요구 사항에&rsquo; 따라 Azure CDN 두 가지 새로운 기능인 루트 도메인 지원 및 Akamai의 Azure CDN CDN 관리되는 인증서를 발표하게 되어 매우 기쁩니다. Azure DNS와의 통합을 통해 루트 도메인 지원은 DNS 별칭 레코드를 통해 Azure CDN 모든 공급자에서 사용할 수 있습니다. 이렇게 하면 웹 사이트, 환경 또는 콘텐츠에 루트 도메인을 사용하는 제품이 Azure CDN 통해 해당 콘텐츠를 제공할 수 있습니다. 또한 관리되는 사용자 지정 도메인 인증서를 사용하면 Akamai 고객의 Azure CDN 클릭 몇 번으로 사용자 지정 도메인에서 SSL을 켤 수 있습니다. 또한 Azure CDN 조달 및 갱신과 같은 인증서 관리 작업을 완전히 처리합니다.</p>


  <p>이러한 향상된 Azure CDN&rsquo; 개선 사항으로 고객은 Microsoft, Verizon 및 Akamai의 결합된 공간을 활용하여 전 세계 1300개 이상의(그리고 성장하고 있는!) 지점에서 콘텐츠를 제공하는 방법을 사용자 지정할 수 있습니다. 이러한 <a href="https://azure.microsoft.com/services/cdn/" target="_blank">새로운 기능 및 Azure CDN</a> 대한 자세한 내용을 확인하세요.</p>


