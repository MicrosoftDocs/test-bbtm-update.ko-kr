  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acd0f075-9813-42db-bbe3-b09d4190e19d.png"><img alt="AzureMap_SouthAfrica_GA-final" border="0" height="715" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b55eec16-098b-490e-9efa-d391996208c6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AzureMap_SouthAfrica_GA-final" width="1440"></a></p>


  <p>오늘 저는 남아프리카 공화국 케이프타운과 요하네스버그에 있는 새로운 클라우드 지역에서 Microsoft Azure 일반 공급에 대해 발표하게 되어 기쁩니다. Nedbank, Peace Parks Foundation 및 eThekwini Water는 현재 Microsoft 클라우드 서비스를 활용하는 아프리카의 조직 중 일부일 뿐이며, 새로운 클라우드 지역에서 컴퓨팅 리소스 및 연결성이 향상되는 이점을 누릴 수 있습니다.</p>


  <p>아프리카에서 첫 엔터프라이즈급 데이터 센터를 개설하면서 이러한 지역의 출시는 Microsoft의 주요 이정표가 되며, 대륙의 데이터 센터에서 클라우드 서비스를 제공하는 최초의 글로벌 공급자가 되었습니다. 새로운 지역은 디지털 변환을 가능하게 하고 아프리카 전역에서 AI, 클라우드 및 에지 컴퓨팅과 같은 기술을 발전시키는 데 도움이 되는 지속적인 투자의 최신 예를 제공합니다.</p>


  <p>지정된 지역의 데이터 센터에서 Azure, Office 365 및 Dynamics 365 &mdash; 로 구성된 포괄적인 Microsoft Cloud &mdash; 를 제공하여 데이터 상주, 보안 및 규정 준수 요구 사항을 충족하는 동시에 회사 및 조직에 확장 가능하고 사용 가능하며 복원력 있는 클라우드 서비스를 제공합니다. 당사는 데이터를 보호하고 전 세계 고객이 업계에서 가장 광범위한 <a href="https://www.microsoft.com/en-us/trustcenter/compliance" target="_blank">규정 준수 인증</a> 및 증명을 제공하는 것을 포함하여 광범위한 보안 및 개인 정보 보호 요구 사항을 충족할 수 있도록 하는 데 깊은 전문 지식을 보유하고 있습니다.</p>


  <p>전 세계적으로 54개 지역이 발표되면 Microsofts 글로벌 클라우드&rsquo; 인프라는 남아프리카 공화국의 새로운 지역을 더 큰 비즈니스 기회로 연결하고, 새로운 글로벌 투자를 가속화하고, 아프리카 전역의 클라우드 및 인터넷 서비스에 대한 액세스를 개선할 것입니다.</p>


  <h2>아프리카에서 디지털 트랜스포메이션 가속화</h2>


  <p>확장 전략을 실행하면서 로컬로 제공되는 클라우드 서비스에 대한 수요와 시장에서 디지털 전환의 기회를 고려합니다. <a href="https://www.idc.com/" target="_blank">IDC</a>의 연구에 따르면 남아프리카 공화국의 퍼블릭 클라우드 서비스에 대한 지출은 향후 5년 동안 거의 세 배가 될 것이며, 클라우드 서비스를 채택하면 2022년 말까지 남아프리카 공화국에서 거의 112,000개의 순 신규 일자리가 창출될 것입니다. 퍼블릭 클라우드 서비스의 사용률 증가와 프라이빗 및 하이브리드 클라우드 솔루션에 대한 추가 투자를 통해 남아프리카 공화국의 조직은 대규모의 혁신과 디지털 비즈니스 구축에 집중할 수 있습니다.</p>


  <p>남아프리카 공화국과 아프리카 의 나머지 지역에서 다양한 고객 기반을 서비스하는 선도적 인 아프리카 은행 인 <a href="https://www.nedbank.co.za/" target="_blank">Nedbank</a>는 디지털 포부를 가능하게하기 위해 Azure 클라우드 플랫폼으로 변환 전략을 추구하고 있습니다. Microsoft는 Nedbank와 오랜 관계를 유지해 왔으며, 이를 통해 경쟁력, 민첩성 및 고객 집중을 높이기 위해 클라우드로 마이그레이션할 수 있게 되었습니다. 또한 Azure는 Nedbank가 고객, 규제 기관 및 투자자의 주요 관심사인 데이터 개인 정보 보호 및 보안을 강화하는 데 도움이 되는 규정 준수 기술을 제공합니다. Nedbank는 Microsoft가 필수적인 파트너인 하이브리드 및 다중 공급업체 클라우드 전략을 채택했습니다.</p>


  <p><a href="https://www.peaceparks.org/" target="_blank">Peace Parks Foundation</a>은 <a href="https://cloudlogic.co.za/" target="_blank">Cloudlogic</a>과 협력하여 Azure를 사용하여 광범위한 보호 공간에 인프라와 솔루션을 신속하게 배포하고 수천 킬로미터에 걸친 여러 보존 지역에서 위험에 처한 종과 야생 동물에 관한 상당한 양의 데이터를 계산합니다. 평화 공원 재단은 흑백 코뿔소와 같은 섬세한 생태계와 키스톤 종을 유지하기 위해 외딴 지역의 야생 동물 카메라에 매월 최대 수만 개의 이미지를 처리하여 밀렵 활동을 모니터링합니다. 향후 Peace Parks는 인터넷 프로토콜을 통한 라디오를 위한 새로운 클라우드 인프라를 활용하여 저기술 문제에 대한 첨단 솔루션을 활용하여 원격 및 격리된 지역에 대한 무선 통신을 개선할 것입니다.</p>


  <p>eThekwini water는 남아프리카 공화국 더반에 있는 eThekwini 지방자치단체의 단위로, 2,000평방킬로미터 이상의 서비스 지역에서 350만 명의 주민에게 생명을 유지하는 데 중요한 물과 위생 서비스를 제공합니다. <a href="https://cloudlogic.co.za/" target="_blank">Cloudlogic</a>과 협력하여 eThekwini water는 중요한 애플리케이션 모니터링뿐만 아니라 사이트 장애 조치 및 재해 복구 이니셔티브에 Azure를 사용하고 있습니다. &rsquo;로컬로 제공되는 클라우드 서비스를 통해 하루 24시간, 주 7일 동안 물 인프라의 실시간 보고 및 모니터링 성능을 개선할 수 있습니다.</p>


  <h2>아프리카 전역의 사용자 및 조직 지원</h2>


  <p>Microsoft는 오랫동안 물과 식량 부족, 경제 및 환경 지속 가능성 등 인류가 직면한 가장 큰 문제 중 일부를 해결할 수 있는 아프리카의 조직, 지역 신생 기업 및 NGO를 지원하기 위해 노력해 왔습니다.</p>


  <p>2013년에는 아프리카 대륙의 신생 기업, 파트너, 중소기업, 정부 및 청소년에 대한 <a href="https://www.microsoft.com/africa/4afrika/" target="_blank">Microsoft 4Afrika</a> 투자를 시작했습니다. 이 프로그램은 인터넷에 대한 저렴한 액세스를 제공하고, 숙련 된 인력을 개발하고, 지역 기술 솔루션에 투자하는 데 중점을 두고 있습니다. 아프리카는 기술 혁명을 이끌 수있는 잠재력을 가지고; 따라서 Microsoft는 조직과 사람들이 경제 개발, 포용적 성장 및 디지털 트랜스포메이션을 추진할 수 있도록 지원합니다. 4Afrika는 클라우드 기술을 수용하기 위해 시장을 준비하고있는 대륙의 Microsofts&rsquo; 비즈니스 및 시장 개발 엔진입니다.</p>


  <p>또한 농부들이 최첨단 기술 혁신의 혜택을 누릴 수 있도록 하는 엔드 투 엔드 접근 방식인 <a href="https://www.microsoft.com/en-us/research/project/farmbeats-iot-agriculture/" target="_blank">FarmBeats</a>를 케냐 나이로비로 확장했습니다. FarmBeats는 자신의 농장에 대한 농부&rsquo;의 지식과 직관과 함께 데이터가 농장 생산성을 높이고 비용을 절감하는 데 도움이 될 수 있다고 믿기 때문에 데이터 기반 농업을 활성화하기 위해 노력하고 있습니다. 나이로비의 새로운 노력은 다른 아프리카 국가로 확장할 목적으로 아프리카 농업의 특정 과제를 해결하는 데 초점을 맞출 것입니다.</p>


  <h2>완전한 클라우드를 아프리카로 가져오기</h2>


  <p>아프리카의 새로운 클라우드 지역은 100,000마일(161,000킬로미터) 이상의 지상 섬유 및 해저 케이블 시스템에 걸쳐 있는 지구상에서 가장 크고 혁신적인 네트워크 중 하나인 글로벌 네트워크를 통해 Microsofts&rsquo;의 다른 지역과 연결되어 고객에게 서비스를 제공합니다. Weve&rsquo;는 이집트, 케냐, 나이지리아 및 남아프리카 공화국에 도달하기 위해 네트워크 공간을 확장했으며 앙골라로 확장할 것입니다. Microsoft는 인도와 유럽 간의 아라비아 횡단 경로뿐만 아니라 대서양을 횡단할 수 있는 최대 용량 케이블인 <a href="https://news.microsoft.com/marea/" target="_blank">Marea</a>를 포함한 대서양 횡단 시스템을 통해 아프리카 조직과 시민들에게 글로벌 클라우드를 더 가깝게 만들고 있습니다.</p>


  <p>Azure는 남아프리카 공화국의 새로운 데이터 센터에서 제공되는 Microsofts&rsquo; 지능형 클라우드 서비스 중 첫 번째 서비스입니다. microsofts&rsquo; 클라우드 기반 생산성 솔루션인 Office 365 2019년 3분기까지 사용할 수 있을 것으로 예상되며, 차세대 인텔리전트 비즈니스 애플리케이션인 Dynamics 365는 4분기에 출시될 예정입니다.</p>


  <p>다음 링크를 따라 <a href="https://azure.microsoft.com/global-infrastructure/southafrica" target="_blank">남아프리카 공화국의 새로운 클라우드 서비스</a> 및 전 세계 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">Azure 지역</a> 및 서비스의 가용성에 대해 자세히 알아보세요.</p>
