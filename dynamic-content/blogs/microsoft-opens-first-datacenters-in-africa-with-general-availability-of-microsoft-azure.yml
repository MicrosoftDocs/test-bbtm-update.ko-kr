Title: Microsoft는 Microsoft Azure 일반 공급으로 아프리카에 첫 번째 데이터 센터를 오픈합니다.
Summary: >
  오늘 저는 남아프리카 공화국 케이프타운과 요하네스버그에 있는 새로운 클라우드 지역에서 Microsoft Azure 일반 공급에 대해 발표하게 되어 기쁩니다. Nedbank, Peace Parks Foundation 및 eThekwini Water는 현재 Microsoft 클라우드 서비스를 활용하는 아프리카의 조직 중 일부일 뿐이며, 새로운 클라우드 지역에서 컴퓨팅 리소스 및 연결성이 향상되는 이점을 누릴 수 있습니다.
