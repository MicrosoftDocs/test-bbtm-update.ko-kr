Slug: default-compatibility-level-140-for-azure-sql-databases
Title: Azure SQL 데이터베이스에 대한 기본 호환성 수준 140
Summary: 현재 Azure SQL Database 만든 새 데이터베이스의 기본 호환성 수준은 130입니다. 곧 새로 만든 Azure SQL Database 기본 호환성 수준을 변경할 예정입니다...
Content: "<p>현재 Azure SQL Database 만든 새 데이터베이스의 기본 호환성 수준은 130입니다. 곧&rsquo; 새로 만든 데이터베이스에 대한 Azure SQL Database 기본 호환성 수준을 140으로 변경할 예정입니다.</p>\n\n<p>SQL 버전을 기본 호환성 수준으로 정렬하는 방법은 다음과 같습니다.</p>\n\n<ul>\n    <li>100: 2008년 SQL Server 및 Azure SQL Database</li>\n    <li>110: 2012년 SQL Server 및 Azure SQL Database</li>\n    <li>120: 2014년 SQL Server 및 Azure SQL Database</li>\n    <li>130: 2016년 SQL Server 및 Azure SQL Database</li>\n    <li>140: 2017년 SQL Server 및 Azure SQL Database</li>\n</ul>\n\n<p>호환성 수준 140이 구체적으로 사용하도록 설정하는 것에 대한 자세한 내용은 <a href=\"https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fblogs.msdn.microsoft.com%2Fsqlserverstorageengine%2F2017%2F07%2F07%2Fpublic-preview-of-compatibility-level-140-for-azure-sql-database%2F&amp;data=02%7C01%7CUmachandar.Jayachandran%40microsoft.com%7C04ae16681bcb4862657508d4eb04b66c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636391853007257605&amp;sdata=a0pcmvnefLuzOKYpWRUQmCNwMoEsep%2BZNdGs0vNf5vs%3D&amp;reserved=0\" target=\"_blank\">Azure SQL Database 대한 호환성 수준 140의 블로그 게시물 공개 미리 보기를</a> 참조하세요.&nbsp;</p>\n\n<p>이 새 데이터베이스 호환성 기본값이 적용되면 데이터베이스 호환성 수준 130 이하를 계속 사용하려는 경우 자세한 지침에 따라 <a href=\"https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fsql%2Frelational-databases%2Fdatabases%2Fview-or-change-the-compatibility-level-of-a-database&amp;data=02%7C01%7CUmachandar.Jayachandran%40microsoft.com%7C04ae16681bcb4862657508d4eb04b66c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636391853007257605&amp;sdata=rHDtYbB4Sujo4ok6x%2F8sxpWAKq7KJRH1%2BZrxNhXL3mo%3D&amp;reserved=0\" target=\"_blank\">데이터베이스의 호환성 수준을 보거나 변경</a>하세요. 예를 들어 Azure SQL Database 만든 새 데이터베이스가 Azure SQL Database 다른 데이터베이스와 동일한 호환성 수준을 사용하도록 할 수 있습니다. 이는 데이터베이스의 개발, QA 및 프로덕션 버전에서 일관된 쿼리 최적화 동작을 보장하기 위한 것입니다.</p>\n\n<p>데이터베이스 구성 스크립트는 일관된 애플리케이션 동작을 보장하기 위해 기본값에 의존하지 않고 COMPATIBILITY_LEVEL 명시적으로 지정하는 것이 좋습니다.</p>\n\n<p>새 애플리케이션을 지원하는 새 데이터베이스의 경우 최신 호환성 수준인 140을 사용하는 것이 좋습니다. 낮은 호환성 수준에서 실행되는 기존 데이터베이스의 경우 쿼리 프로세서를 더 높은 호환성 수준으로 업그레이드하는 데 권장되는 워크플로는 <a href=\"https://docs.microsoft.com/en-us/sql/database-engine/install-windows/change-the-database-compatibility-mode-and-use-the-query-store\" target=\"_blank\">데이터베이스 호환성 모드 변경 및 쿼리 저장소 사용</a> 문서에 자세히 설명되어 있습니다. 이 문서에서는 호환성 수준 130 및 SQL Server를 참조하나 SQL Server 및 Azure SQL DB에 대한 140으로 이동에도 같은 방법론이 적용됩니다.</p>\n\n<p>데이터베이스의 현재 호환성 수준을 확인하려면 다음 Transact-SQL 문을 실행합니다.</p>\n\n<pre class=\"prettyprint\">\nSELECT compatibility_level\nFROM   [sys].[databases]\nWHERE  [name] = &#39;Your Database Name&#39;;</pre>\n\n<p>새로 만든 데이터베이스의 경우 새 140 기본값 대신 데이터베이스 호환성 수준 130 이하를 사용하려면 <a href=\"https://docs.microsoft.com/en-us/sql/t-sql/statements/alter-database-transact-sql-compatibility-level\" target=\"_blank\">ALTER DATABASE</a>를 실행합니다. 예를 들면 다음과 같습니다.</p>\n\n<pre class=\"prettyprint\">\nALTER DATABASE database_name   \nSET COMPATIBILITY_LEVEL =  130;</pre>\n\n<p>새 호환성 수준 기본 변경 이전에 만든 데이터베이스는 영향을 받지 않으며 현재 호환성 수준을 유지합니다. 또한 <a href=\"https://azure.microsoft.com/en-us/blog/azure-sql-database-point-in-time-restore/\" target=\"_blank\">Azure SQL Database 지정 시간 복원</a>은 전체 백업이 수행되었을 때 적용된 호환성 수준을 유지합니다.&nbsp;</p>"
