Slug: important-changes-coming-for-service-bus-and-events-hubs
Title: Service Bus 및 Event Hubs에 대한 중요한 변경 내용
Summary: 2016년 5월 1일 이후 Service Bus Event Hubs, Relay 및 Broker(큐 및 토픽)에 대해 별도의 네임스페이스 형식을 소개합니다. 이 변경 내용은 새로 만든 네임스페이스에만 영향을 줍니다. 모든 기존 네임스페이스는 현재와 같이 작동합니다.
Content: >-
  <p>Azure Service Bus Messaging Broker, Service Bus Relay 및 Azure Event Hubs 서비스는 모두 동일한 홈의 형제입니다.&nbsp; &rsquo;초기 인큐베이션 및 베타 릴리스를 계산하는 경우 Service Bus Relay는 2016년 5월 31일에 클라우드 서비스로 10주년을 기념합니다.</p>


  <p>클라우드 플랫폼에서 메시징 패턴의 사용이 발전&rsquo;함에 따라 Azure Event Hubs 또는 Azure Notification Hubs와 같은 새로운 기능을 Service Bus 추가하고 얼마 전까지만 해도 동일한 Service Bus 네임스페이스 내에서 릴레이와 큐, 이벤트 허브 및 알림 허브를 함께 만들 수 있었습니다.</p>


  <p>지난 몇 년 동안 이러한 서비스의 진화를 따라왔다면&rsquo; Notification Hubs가 성장하고 집을 떠났으며 메시징&nbsp; (Event Hubs, Relay, Broker) 또는 Notification Hubs에 대한 특정 네임스페이스 유형을 만들어야 한다는 것을 알게 될 것입니다.</p>


  <p>또한 주목할 만한 점은&rsquo; Azure IoT Hubs가 Service Bus 가족의 사촌이기도 하지만, 이론적으로는 공유 네임스페이스 모델에 Service Bus 통합되었을 수 있는 동안 처음부터 별도의 독립 실행형 서비스로 빌드되었다는 것입니다. 좋은 이유.</p>


  <p>모든 Azure 메시징 서비스는 뛰어난 성장을 경험하고 있으며&rsquo; 지속적으로 더 많은 용량을 추가합니다. 뛰어난 성장은 프로덕션 시스템의 뛰어난 부하로 이어지며, 서비스는 모두 어떤 식으로든 메시지를 이동하지만, 제공하는 기능은 모두 매우 다르며 각기 다른 아키텍처 접근 방식을 요구합니다.</p>


  <p>Notification Hubs는 큰 팬아웃 엔진이며 Event Hubs는 큰 팬 인 엔진입니다. IoT Hubs는 많은 수의 동시 연결을 최적화합니다. Brokers&rsquo; 큐 및 토픽은 깊고 강력한 메시징 기능을 제공하며 릴레이는 NAT 및 방화벽에 연결 브리지를 빌드합니다.</p>


  <p>현재 이러한 모든 서비스는 이미 구현되고 별도로 실행되지만 Event Hubs, Relay 및 Broker는 여전히 Service Bus 네임스페이스가 고정된 공통 게이트웨이 인프라를 공유합니다.&nbsp; clemensv.servicebus.windows.net <em>같은&ldquo;&rdquo;</em>&nbsp; Service Bus 네임스페이스 이름은 DNS 이름으로 직접 변환되므로 일부 네트워크 주소로 직접 변환됩니다.</p>


  <p>워크로드에 따른 성장을 수용하고 특정 성능 및 안정성 요구 사항에 맞게 서비스를 최적화하려면 각 사용자가 고유한 게이트웨이를 가질 수 있도록 해야 합니다. 즉, 네트워크 주소가 있어야 하므로 사용 중인 서비스의 종류로 구분된 DNS 이름 및 네임스페이스 이름이 있어야 합니다.</p>


  <p>2016년 5월 1일 이후에는 Notification Hubs가 분리되는 것 외에도 Event Hubs, Relay 및 Broker(큐 및 토픽)에 대한 별도의 네임스페이스 형식도 있습니다. 이 변경 내용은 <em>새로 만든 네임스페이스에만 영향을 줍니다</em>. 모든 기존 네임스페이스는 현재와 같이 작동합니다.</p>


  <p>한 애플리케이션에서 이러한 서비스를 혼합하여 사용하려는 경우 별도의 네임스페이스 구성을 만들고 사용합니다.&nbsp; API는 변경되지 않은 상태로 유지됩니다.</p>


  <h3>변경 준비</h3>


  <p>이 변경에 대비하여 Service Bus 사용하는 방법을 살펴보고 동일한 <strong>애플리케이션 내에서 Event Hubs 및 Relay 및 Broker를 혼합하여 사용하는 모든 애플리케이션</strong>에 연결 문자열과 같은 별도의 네임스페이스 구성을 유지하는 방법이 있는지 확인하는 것이 좋습니다. 현재 데이터는 이러한 혼합 사용 애플리케이션이 매우 일반적이지 않다는 것을 나타내며 필요한 변경이 상당히 신속하게 이루어질 수 있다고 믿습니다.</p>


  <p>이러한 계획에 대한 구체적인 우려가 있는 경우 이에 대해 이야기해 봅시다&rsquo;. &rsquo;<a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=servbus">Service Bus 포럼</a>을 읽거나 아래 제공 된 공간에서이 블로그 게시물에 직접 댓글을 달 수 있습니다.</p>


  <p>특별한 경우 용량이 소진될 때까지 Azure 지원 채널을 통해 5월 1일 이후에 현재 혼합&rdquo; 네임스페이스를 만들 &ldquo;수 있습니다.&nbsp; 그러나 이러한 예외를 부여할 수 있는 기간에 대한 보증을 제공할 수 없습니다.</p>
