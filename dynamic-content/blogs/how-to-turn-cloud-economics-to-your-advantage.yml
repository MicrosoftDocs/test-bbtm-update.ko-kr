Title: 클라우드 경제성을 이점으로 전환하는 방법
Summary: 분명히 Microsoft Azure 같은 종량제 클라우드 플랫폼을 활용하면 상당한 비용을 절약할 수 있지만 실제로 새로운 경제 모델을 최대한 활용하고 있습니까?
Content: >-
  <p>분명히, Microsoft Azure 같은 종량제 클라우드 플랫폼을 활용하면 상당한 비용을 &ndash; 절감 할 수 있지만 실제로 새로운 경제 모델에서 <i>가장</i> 많은 것을 얻고 있습니까? <a href="https://www.cloudyn.com/customers/">Cloudyn</a>과 같은 비용 최적화 도구에 따르면 사용자의 약 70%가 그렇지 않습니다.</p>


  <p>범인은 우리가 전통적인&rdquo; 생각을 &ndash; 호출 &ldquo;할 수있는 것보다 더 자주이며, 그것은&rsquo; 당신을 비용!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31461d3b-4913-49a7-bff7-f5381504d2a8.jpg"><img align="right" alt="js1" border="0" height="264" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b104621-69cc-4930-886d-a53372a13cab.jpg" style="margin: 5px 0px 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="js1New" width="575"></a> to the cloud? &rsquo;배포 시간 단축, 개발자를 위한 셀프 서비스 액세스 및 수요가 증가할 때 솔루션을 스케일 업할 수 있는 기능을 즉시 얻을 수 있을 것입니다. 자동화된 인프라 및 Platform-as-a-Service 솔루션을 활용하는 핵심 기본 값입니다. 조직처럼 들리면 클라우드 컴퓨팅의 초기 이점이므로 수행한 작업을 잘 파악할 수 있습니다. 그것은&rsquo; 좋은 시작입니다.</p>


  <p>하지만 당신은 정말 당신이 할 수있는 클라우드에서 모든 경제적 이익을 얻고 있습니까? 아마도 그렇지 않을 것입니다!</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/776d5378-eea6-4e1f-831f-5928f88b4559.jpg"><img align="left" alt="js2" border="0" height="251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a9a94ba-8002-46ad-97fb-8fad930da549.jpg" style="margin: 0px 42px 3px 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="예를 들어 애플리케이션이 수요를 경험하는 <i>경우</i>를 예로 들어 js2Think" width="533"></a>입니다. 안정적인 워크로드에서 실행되는 애플리케이션은 거의 없는 것입니다. 애플리케이션의 대부분은 의심의 여지가 <i>계절</i>: 일년 중 특정 시간에 가장 무거운 부하를 경험, 말, 월 또는 분기 끝, 또는, 전자 소매 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=23392">업체와 같은 Jet.com</a>, 휴일 주위에. 일부는 빠르게 성장하고 있습니다. 다른 사람은 일년 중 특정 시간에만 사용할 수 있으며, 다른 사람들은 예측할 수 없습니다.</p>


  <p>용량 계획의 기존&rdquo; 모범 사례도 &ldquo;고려합니다. 양념된 CIO&rsquo;는 최대 부하를 최대한 &ndash; 계산하고 인스턴스/서버 수를 계산 &ndash; 하는 규칙을 가지며, 20%라는 퍼지 요소를 추가합니다. 즉, 부하가 예기치 않게 급증할 때 금요일 밤에 호출되지 않기&rsquo;를 바랍니다.</p>


  <p>&nbsp;</p>


  <p>클라우드에서 이 모범 사례는 <i>반전됩니다</i>. 최대 로드를 할당하는 대신 클라우드의 인스턴스 측면에서 <i>최소 </i>사용 공간이 무엇인지 묻습니다. 클라우드에서 언제든지 스케일 업할 수 있습니다. The</p>


  <p>경제적인 관점에서 중요한 것은 축소, 인스턴스 해제 및 요금 절감에 세심해야 합니다.<i></i> 필요하거나 사용하지 않는&rsquo; 비용을 지불하면 안 됩니다&rsquo;. Azure를 사용하면 애플리케이션을 <a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-how-to-scale/">자동으로 스케일 업 및 다운</a>하도록 구성하거나, 부하가 많이 발생하는 경우 추가 인스턴스를 예약하여 더 이상 필요하지 않은 경우 릴리스할 수 있습니다.</p>


  <p>다음으로 <i>구성 요소화 </i> 에 대해 생각해 보세요. 예를 들면 다음과 같습니다. 거의 모든 엔터프라이즈 애플리케이션에는 웹 연결 프런트 엔드, 일부 비즈니스 논리 및 데이터베이스가 있습니다. 클라우드에서 각각 독립적으로 크기를 조정할 수 있습니다. 효과적인 캐싱 전략, 즉 자주 사용되는 데이터를 메모리에 유지하거나 쉽게 사용할 수 있도록 유지하면 사용자 트래픽이 증가함에 따라 프런트 엔드를 확장할 수 있지만 비즈니스 논리 또는 데이터베이스 서버를 신속하게 &ndash; 확장할 필요가 없으므로 비용을 지능적으로 관리하는 동시에 사용자에게 뛰어난 환경을 제공할 수 있습니다.</p>


  <p>원활한 업그레이드를 원하십니까? Azures&rsquo; 지리적 범위를 활용하는 것이 좋습니다. 마케팅 에이전시 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=16778">Hogarth Worldwide</a> 는 새로운 비디오와 코드를 업로드하는 동안 데이터 센터 간에 데이터 트래픽을 전환하여 고객 비즈니스에 대한 중단을 방지했습니다&rsquo; .</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f09a2d1c-624e-40c6-95c4-14c6262e0da2.jpg"><img align="left" alt="js3" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47d3dff3-27a3-4eaf-b88c-4646eeceb630.jpg" style="margin: 3px 33px 0px 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="js3" width="435"></a> 클라우드 배포를 최적화하려면 어떻게 해야 할까요? <a href="https://www.cloudyn.com">Cloudyn</a>, <a href="https://www.cloudcruiser.com/">CloudCruiser</a> 또는 Microsofts&rsquo; 자체 <a href="https://azure.microsoft.com/en-us/services/application-insights/">애플리케이션 Insights</a>(표시된)과 같은 도구를 &ndash; 사용하여 클라우드 배포를 이해하고 최적화하는 방법을 생각해 보세요. 이러한 도구를 사용하면 돈이 어떻게 쓰이는지 확인하고 저축할 수 있는 영역을 보여줄 수 있습니다.</p>


  <p>&rsquo;스마트 CIO&rsquo;는 <a href="https://raconteur.net/technology/heading-into-the-cloud-with-eyes-wide-open">눈을 뜨</a>고 클라우드에 접근한다고&rsquo; 합니다. 그러나 클라우드에서 사용할 수 있는 비용 효율성에 대한 수많은 기회를 주시하는 신중한 접근 방식은 앞으로 몇 년 동안 보상을 얻을 것입니다.</p>
