Content: >-
  <p><a href="https://www.nabshow.com/" target="_blank">NAB 쇼는</a> 내가 가장 좋아하는 것 중 하나입니다. 창의성, 기술, 콘텐츠 및 스토리텔링은 디지털 트랜스포메이션이 잘 진행되고 있는 것처럼 서사시입니다.</p>


  <p>새로운 비즈니스 모델, 변화하는 소비 패턴 및 기술 발전 &mdash; 에 의해 주도되는 이러한 변화는 &mdash; 이 위대한 산업을 변화시킬 것입니다. &rsquo;크리에이터가 콘텐츠를 전 세계 소비자와 연결하여 스토리의 일부가 될 수 있도록 하는 데 초점을 맞추고 있습니다.</p>


  <p>Microsofts&rsquo;의 &ldquo;임무는 전 세계의 모든 사람과 모든 조직이 더 많은 성과를 거둘 수 있도록 하는 것입니다.&rdquo; 우리는 <a href="https://customers.microsoft.com/en-us/story/esg-media-telecommunications-azure" target="_blank">Endemol Shine</a>, <a href="https://customers.microsoft.com/en-us/story/ufa-media-and-cable-azure-media-services-en" target="_blank">UFA</a>, <a href="https://customers.microsoft.com/en-us/story/jellyfish-pictures-azure" target="_blank">해파리</a> 및 <a href="https://customers.microsoft.com/en-us/story/reuters-media-azuremachinelearning" target="_blank">로이터</a> &mdash; 와 같은 업계 &mdash; 고객의 모든 사람들이 그렇게 할 수 있도록 돕기 위해 최선을 다하고 있습니다. 클라우드 스토리지, 컴퓨팅, CDN, Media Services 및 Avere Systems 및 Cycle Cloud에 대한 새로운 투자를 통해 Microsoft Azure 미디어 워크플로와 비즈니스를 현대화할 준비가 되어 있습니다.</p>


  <p>방법은? 음, 큐 장면&hellip;</p>


  <h2>프로덕션은 점점 더 글로벌하고 까다로워지고 있습니다. Azure가 도움이 될 수 있습니다.</h2>


  <p>크리에이터, 미디어 아티스트 및 혁신가들은 어디서나 유연하고 안전하며 협업적인 방식으로 함께 일하기를 원합니다. 전 세계의 더 많은 지역에서 더 많은 데이터 센터가 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">결합된</a> 것보다 더 많은 데이터 센터는 모든 곳에서 쇼가 진행될 수 있음을 의미합니다. 즉, 모나코 의 거리를 통해 자동차 추격전 장면을하는 영화 제작진은 할리우드의 편집자가 일간지 컷을 Azure에 업로드&rsquo; 할 수 있습니다. 볼리우드. 또는 말리부의 해변 집.</p>


  <p>콘텐츠 해상도 수준을 4K에서 8K로 늘리면 프로덕션 및 사후 프로덕션 데이터 스토리지 요구 사항이 증가합니다. 16K(사람의 눈 해상도)까지 높아질 것으로 예상되는 Virtual Reality와 360&deg; 개의 보기 형식은 이러한 요구 사항을 훨씬 더 높게 밀어붙일 것입니다. Azure는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage" target="_blank">고성능 SSD</a>에서 <a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">보관 Storage</a> 이르는 종량제 스토리지 옵션을 업계 최고의 가격으로 &mdash; 제공하여 더 많은 시간과 예산을 제공하여 현장을 &lsquo;제대로&rsquo; 파악할 수 있습니다.</p>


  <p>마찬가지로 정교한 새로운 VFX, VR 및 렌더링 기술은 컴퓨팅 요구 사항이 증가한다는 것을 의미합니다. Azure를 사용하면 필요한 만큼 필요한 모든 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/series/" target="_blank">CPU</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/series/" target="_blank">GPU</a> 처리 능력을 얻을 수 있으며, 사용량에 대해서만 비용을 지불합니다. <a href="https://blogs.msdn.microsoft.com/uk_faculty_connection/2017/11/07/microsoft-azure-low-priority-virtual-machines-take-advantage-of-surplus-capacity-in-azure/" target="_blank">우선 순위가 낮은 VM</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">예약 인스턴스는</a> 컴퓨팅 예산을 최대화하는 유연한 방법을 제공합니다. <a href="https://cyclecomputing.com/" target="_blank">Azure Cycle Cloud</a> 를 사용하여 Azure에서 작업의 워크플로, 스토리지 및 컴퓨팅을 오케스트레이션하고 중요한 규정 준수 및 거버넌스 지원을 제공할 수 있습니다. <a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">Microsoft Azure 팀의 새로운 멤버인 Avere Systems</a>는 위치에 관계없이 스토리지 성능을 가속화하는 업계 최고의 옵션으로 한 걸음 더 나아갑니다.</p>


  <h2>콘텐츠 관리 및 인텔리전스는 큰 과제입니다. Azure + Cognitive Services를 입력합니다.</h2>


  <p>당신은 오늘날의&rsquo; 생산, 지금까지 만든 모든 생산과 모든 창조적 인 아이디어를 저장해야합니다. Who 당신이 그들을 다시 필요로 할 때&rsquo; 알고? 또한 콘텐츠를 &mdash; 빠르고 쉽고 자동으로 검색, 식별 및 태그 지정해야 합니다.</p>


  <p>Azures&rsquo; 글로벌 규모 및 편리한 스토리지 계층을 사용하면 필요한 위치에 가까운 적절한 비용으로 콘텐츠를 저장할 수 있습니다. 테이프&rsquo; 기반 미디어 아카이브의 엑사바이트에 대한 비용 효율적인 솔루션입니다. 실제로 파트너는 거의 모든 미디어 &mdash; 테이프, 광학 드라이브, 하드 디스크 또는 필름에서 데이터를 Azure로 쉽게 이동할 수 있습니다.&nbsp; 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/storage/databox/offline-media-import/">오프라인 미디어 가져오기 웹 사이트를</a> 확인하세요.</p>


  <p>미디어를 클라우드로 이동하면 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Cognitive Services</a> 를 사용하여 분석하고 Microsofts&rsquo; AI 플랫폼을 활용할 수 있습니다. 이러한 서비스는 음성 만들기 대화 상자를 자동으로 &mdash; 전사 &mdash; 하거나 보관된 비디오 및 오디오의 마운드를 통해 빗질하여 특정 여배우 또는 배우가 등장하는 콘텐츠를 찾을 수 있습니다.</p>


  <h2>Azure + Microsoft AI를 사용하여 글로벌 대상 그룹에 더 쉽게 도달하고 새로운 인사이트를 얻을 수 있습니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank">Azure Media Services</a> 대규모 라이브 이벤트, 선형 TV 및 주문형 콘텐츠에 대해 검증된 플랫폼으로 콘텐츠를 무료로 설정합니다. 또한 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute 네트워크를</a> 통해 극장에 콘텐츠를 안전하게 배포하고 <a href="https://azure.microsoft.com/en-us/services/storage/import-export/" target="_blank">디스크</a> 및 <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Data Box</a>를 통해 오프라인으로 콘텐츠를 배포할 수 있습니다. 더 광범위한 배포를 위해 <a href="https://azure.microsoft.com/en-us/services/cdn/" target="_blank">Azure CDN</a> 콘텐츠가 정적, 동적 또는 실시간인지 여부에 관계없이 소비자에게 깔끔한 고속도로를 제공합니다.</p>


  <p>콘텐츠가 제공되면 Azures&rsquo; 고급 분석 및 Microsofts&rsquo; AI 플랫폼은 대상 그룹을 분할하고, 맞춤형 환경을 만들고, 프로덕션 및 편집 결정에 영향을 주는 인사이트를 검색하기 위해 노력합니다.</p>


  <h2>프로덕션에 생명을 불어넣기 위해 광범위한 생태계가 기다리고 있습니다.</h2>


  <p>&rsquo;일간지, 편집, VFX, 색 수정, OTT, 플레이아웃 등에 걸친 파트너 솔루션에 액세스할 수 있습니다. 작년&rsquo; IBC 이후 추가된 파트너 및 제품 기능을&rsquo; 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/a-years-worth-of-cloud-ai-and-partner-innovation-welcome-to-nab-2018/" target="_blank">Sudheers&rsquo; 블로그</a>를 확인하세요.</p>


