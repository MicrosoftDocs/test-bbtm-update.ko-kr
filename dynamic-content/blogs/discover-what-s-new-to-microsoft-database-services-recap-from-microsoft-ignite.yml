Title: 'Microsoft 데이터베이스 서비스의 새로운 기능 검색 - Microsoft Ignite의 요약 '
Summary: SQL Server, Azure SQL, 오픈 소스 또는 NoSQL 등 Microsoft의 데이터베이스 서비스는 클라우드 네이티브 애플리케이션을 빌드하거나 완전 관리형 유연한 데이터베이스를 사용하여 기존 애플리케이션을 현대화하는 데 도움이 됩니다.
Content: >-
  <p>SQL Server, Azure SQL, 오픈 소스 또는 NoSQL에 관계없이&rsquo; Microsofts&rsquo; 데이터베이스 서비스는 클라우드 네이티브 애플리케이션을 빌드하거나 완전 관리형 유연한 데이터베이스를 사용하여 기존 애플리케이션을 현대화하는 데 도움이 됩니다.</p>


  <p>지난 주 Microsoft Ignite에서는 조직이 현대화 여정에 있는 위치에 관계없이 조직에 도움이 되는 많은 공지 사항이 있었습니다. 우리 팀은 투자하고 있으며, 이러한 발표가 전 세계의 모든 고객에게 도달하고, 기존 애플리케이션을 현대화하고, 새로운 애플리케이션에 대한 무한한 데이터베이스 규모와 성능을 제공하는 데 어떻게 도움이 되는지 공유하고 싶습니다.</p>


  <h2>전 세계 모든 고객에게 연락</h2>


  <p>Azure 지원 SQL Server 릴리스인 <a href="https://aka.ms/sqlserver2022" target="_blank">SQL Server 2022</a>의 미리 보기를 발표했습니다. 이렇게 하면 Azure SQL Managed Instance에 대한 새로운 재해 복구 기능과 SQL Server Synapse Link를 사용하여 온-프레미스 운영 데이터에 대한 원활한 분석을 통해 이전보다 더 쉽게 클라우드 통합을 수행할 수 있습니다. SQL Server 원장과 같은 새로운 보안 기능과 쿼리 저장소를 사용한 기본 제공 쿼리 인텔리전스 및 3세대 지능형 쿼리 처리 기능을 포함하여 데이터베이스 엔진을 지속적으로 향상시킵니다. <a href="https://aka.ms/sqlserver2022blog" target="_blank">SQL Server 2022 공지 블로그</a>에서 자세히 알아보세요.</p>


  <p>새 버전의 SQL Server 발표하는 것 외에도 Azure Arc에는 새로운 기능이 있습니다. SQL Managed Instance 및 PostgreSQL 하이퍼스케일을 비롯한 Azure Arc 지원 데이터 서비스를 사용하면 어디서나 상록 관리형 서비스를 얻을 수 있습니다. 지난 주, Azure Arc 지원 SQL Managed Instance에 대한 PITR(지정 시간 복원) 및 현재 위치 업그레이드의 일반 공급이 발표되었습니다. &rsquo;어디서나 Azure 서비스를 실행하는 데&rsquo; 새로운 <a href="https://docs.microsoft.com/learn/modules/intro-to-arc-enabled-data-services/" target="_blank">Microsoft Learn 모듈</a>이 있습니다.</p>


  <h2>기존 애플리케이션 현대화</h2>


  <p>Azure는 SQL Server 가장 적합한 대상이며, 점점 더 많은 고객이 Azure Virtual Machines에서 SQL Server 실행하고 있습니다. 최근에&rsquo; Azure Virtual Machines 마켓플레이스 이미지에 새롭고 향상된 SQL Server 추가되었습니다. 새 이미지는 필요에 따라 MAXDOP 및 데이터 정렬과 같은 설정을 사용자 지정할 수 있는 새로운 배포 환경과 함께 최신 모범 사례를 준수하도록 구성을 업데이트했습니다. 더욱이 SQL 평가는 Azure Virtual Machine의 SQL Server 정상 상태로 유지할 수 있도록 미리 보기로 제공됩니다. 평가를 예약하고, 주문형 평가를 실행하고, Azure Portal의 SQL 가상 머신 블레이드에서 직접 평가 결과를 볼 수 있습니다.</p>


  <p>Azure SQL Managed Instance는 vCore당 메모리가 훨씬 더 많은 하드웨어 제품(vCore당 최대 13.6GB) 및 범용(일반 공급) 및 중요 비즈니스용(미리 보기) 서비스 계층 모두에서 스토리지를 최대 16TB까지 늘려 앱 성장을 위한 공간을 제공하는 등 몇 가지 주요 공지 사항을 제공했습니다. 또한 Azure SQL Managed Instance에 대한 새로운 링크 기능을 사용하면 SQL Server 고객이 재해 복구를 위해 Azure SQL Managed Instance를 사용하고 Azure SQL Managed Instance 데이터베이스를 SQL Server 복원할 수 있습니다. 현재 Windows(Kerberos) 인증(제한된 미리 보기), AAD 인증만, 연결된 서버에 대한 AAD 인증, 관리 ID 자격 증명을 사용한 BULK INSERT 및 BACKUP/RESTORE, SQL Managed Instance 간의 분산 <a href="https://aka.ms/SQL_MI_Ignite_News" target="_blank">트랜잭션 등과</a> 같이 매우 기대되는 다른 기능에 대한 세부 정보입니다.</p>


  <p>오픈 소스와 관련하여 Azure Database for MySQL(현재 일반 공급) 및 Azure Database for PostgreSQL(미리 보기)에 사용할 수 있는 유연한 서버는 네이티브 Linux를 사용하여 호스트되고 보다 세부적인 제어 및 유연성을 제공하도록 설계된 새로운 배포 옵션입니다. 유연한 서버는 데이터베이스의 최대 제어, 데이터 손실 0을 보장하는 고가용성 옵션, 비용 최적화를 위한 기본 제공 기능 및 Azure 에코시스템과의 통합을 통해 활성화된 생산성 향상을 제공합니다. 유연한 서버는 또한 사용자 지정 유지 관리 기간, 영역 중복 고가용성 및 버스트 가능한 컴퓨팅, 시작 중지 및 예약 인스턴스와 같은 비용 최적화 기능과 같은 고객이 요청한 기능을 지원합니다. &rsquo;고객 채택이 너무 강했다는 것은 놀라운 일이 아닙니다. <a href="https://go.microsoft.com/fwlink/?linkid=2176400" target="_blank">유연한 서버에</a> 대해 자세히 알아보고 <a href="https://docs.microsoft.com/azure/mysql/flexible-server/how-to-deploy-on-azure-free-account" target="_blank">무료로 사용해 보세요</a>.</p>


  <p>지난 주에는 자동화된 배포 및 크기 조정 작업을 통해 관리형 네이티브 Apache Cassandra 클러스터를 프로비전하고 하이브리드 시나리오를 가속화하고 지속적인 유지 관리를 줄이는 기능을 제공하는 <a href="https://docs.microsoft.com/en-us/azure/managed-instance-apache-cassandra/" target="_blank">Apache Cassandra용 Azure Managed Instance</a> 의 일반 공급도 발표했습니다.</p>


  <h2>무제한 데이터베이스 크기 조정 및 성능 제공&nbsp;&nbsp;&nbsp;</h2>


  <p>NoSQL 공간에서 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?OCID=AID2200277_SEM_722a85aa46ae12e7f7fde4c2312862ad:G:s&amp;ef_id=722a85aa46ae12e7f7fde4c2312862ad:G:s&amp;msclkid=722a85aa46ae12e7f7fde4c2312862ad" target="_blank">Azure Cosmos DB</a>는 모든 크기 또는 규모로 프로덕션 애플리케이션을 지원하도록 빌드된 완전 관리형 NoSQL 데이터베이스입니다. Microsoft Ignite에서는 Azure Advisorall&mdash;에서 부분 문서 업데이트, 프로비전된 처리량 최대값 및 비용 절감 권장 사항과 같은 많은 새로운 기능을 일반 공급했습니다. 또한 Azure Synapse Link 사용자 지정 분할, Cassandra API 서버 쪽 재시도 및 논리 앱 커넥터 미리 보기로 제공됩니다. 이러한 업데이트 및 기타 업데이트에 대해 알아보려면 <a href="https://devblogs.microsoft.com/cosmosdb/" target="_blank">Azure Cosmos DB 블로그</a>를 방문하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL</a> 제품군의 일부인 Azure SQL Database 클라우드용으로 빌드된 지능적이고 확장 가능한 관계형 데이터베이스입니다. 요청 시&rsquo; 리소스의 크기를 자동으로 조정하는 서버리스 컴퓨팅 및 하이퍼스케일 스토리지 옵션을 사용하면 애플리케이션 빌드에 집중할 수 있습니다. 지난 주에는 일반적으로 사용할 수 있는 구성 가능한 차등 백업을 릴리스하고 미리 보기에서 메모리 부여 피드백 개선 사항을 도입했습니다. 자세한 내용은 <a href="https://techcommunity.microsoft.com/t5/azure-sql/bg-p/AzureSQLBlog" target="_blank">Azure SQL Tech 커뮤니티</a>를 참조하세요.</p>


  <p>마지막으로, <a href="https://techcommunity.microsoft.com/t5/azure-database-for-postgresql/how-we-shipped-postgresql-14-on-azure-within-one-day-of-its/ba-p/2801300" target="_blank">Azure&rsquo; 하이퍼스케일(Citus) 옵션에서 Postgres 14</a> 의 일반 공급이 발표되었습니다. 주요 클라우드 공급자가 공식 릴리스 하루 후 플랫폼에서 새 Postgres 주 버전의 일반 공급 상태를 발표한 것은 이번이 처음일 수 있습니다. 또한 <a href="https://aka.ms/citus10-2" target="_blank">Citus 10.2 오픈 소스 릴리스</a> 를 제공했으며 Azure Portal의 하이퍼스케일(Citus)에서 사용할 수 있게 되었습니다. 또 다른 주요 발표는 <a href="https://aka.ms/hyperscale-citus-private-link-preview" target="_blank">하이퍼스케일(Citus)(미리 보기)에 대한 Azure Private Link 지원</a> 입니다. 이제 하이퍼스케일(Citus) 노드를 Azure 가상 네트워크에 안전하고 비공개로 연결할 수 있습니다.</p>


