Title: 새로운 Azure SQL Learning 도구는 글로벌 기술 격차를 줄이는 데 도움이 됩니다.
Summary: Microsoft는 새로운 세대의 기술 근로자가 올바른 수준의 기술을 개발할 수 있도록 지원하고 있습니다. 최근 Microsoft는 새로운 가상 학습 프로그램의 가용성을 발표했습니다. 기술 주제에 초점을 맞춘 이러한 프로그램은 이미 사람들이 디지털 전문 지식을 향상시키는 데 도움을 주고 있으며, 일부 프로그램은 새로운 경력 경로에서 성공을 위한 토대를 제공하고 있습니다.
Content: >-
  <h2>Microsofts&rsquo; 학습 솔루션은 미래의 데이터 중심 작업을 위한 길을 열어줍니다.</h2>


  <p style="margin-left: 40px;"><em>&quot;&rsquo;2030년까지 8억 명이 자신의 직업에 대한 새로운 기술을 배워야 할 것으로 예상됩니다. 변화의 이 시기에 사람들은 배우고, 새로운 기술을 습득하고, 경제적 기회를 성장시키기 위해 굶주리고 있습니다.&rdquo;&mdash; 사티아 나델라, CEO, Microsoft</em></p>


  <p>Microsoft는 새로운 세대의 기술 근로자가 올바른 수준의 기술을 개발할 수 있도록 지원하고 있습니다. 최근 <a href="https://blogs.microsoft.com/blog/2020/06/30/microsoft-launches-initiative-to-help-25-million-people-worldwide-acquire-the-digital-skills-needed-in-a-covid-19-economy/" target="_blank">Microsoft는</a> 새로운 가상 학습 프로그램의 가용성을 발표했습니다. 기술 주제에 초점을 맞춘 이러한 프로그램은 이미 사람들이 디지털 전문 지식을 향상시키는 데 도움을 주고 있으며, 일부 프로그램은 새로운 경력 경로에서 성공을 위한 토대를 제공하고 있습니다.</p>


  <p><strong>이 목표를 바탕으로 이러한 교육 프로그램에 대한 Azure 데이터 팀의&rsquo; 최신 추가 사항을 발표하게 되어 기쁘게&#39;.</strong></p>


  <p>우리의 모든 새로운 콘텐츠는 초보자뿐만 아니라 azure SQL 혜택을 이해하는 방법을 배울 SQL 전문가뿐만 아니라 도움이 될 것입니다. SQL Server Azure SQL 동일한 엔진을 공유하므로 이러한 새로운 도구 집합은 친숙한 콘텐츠를 기반으로 합니다. 즉, SQL Server 전문가는 다음과 같은 약간의 도움을 받아 <a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL</a> 전문가가 될 수 있습니다.</p>


  <p><strong>Microsoft Learn 학습 경로:</strong> 이 6코스 <a href="https://docs.microsoft.com/en-us/learn/paths/azure-sql-fundamentals?WT.mc_id=azuresql4beg_azuresql-blog-learn" target="_blank">Azure SQL 기본 학습 경로</a>는 구독 없이도 자신의 속도로 학습할 수 있는 기본 제공 랩 환경을 제공합니다.</p>


  <p><strong>YouTube/Channel9 시리즈:</strong> 초보자가 Azure SQL 대해 자세히 알아볼 수 있도록 60개 이상의 비디오를 제공합니다. 시청자는 <a href="https://www.youtube.com/playlist?list=PLlrxD0HtieHi5c9-i_Dnxw9vxBY-TqaeN&amp;WT.mc_id=azuresql4beg_azuresql-ch9-niner" target="_blank">YouTube</a> 및 <a href="https://channel9.msdn.com/Series/Azure-SQL-for-Beginners?WT.mc_id=azuresql4beg_azuresql-ch9-niner" target="_blank">Channel9</a>에서 Microsoft 개발자 및 Azure SQL 재생 목록을 통해 주문형 교육을 경험할 수 있습니다.</p>


  <p><strong>GitHub 콘텐츠:</strong> 학습자와 교육자는 포크 및 재배포를 권장하는 시나리오 기반 GitHub 워크샵에서 오픈 소스 코드를 살펴볼 수 있습니다. <a href="https://microsoft.github.io/sqlworkshops/?WT.mc_id=azuresql4beg_azuresql-ch9-code" target="_blank">SQL Server 워크샵 페이지를 방문하여 워크샵</a>: Azure SQL&rdquo; 선택하여 이 콘텐츠에 &ldquo;액세스할 수 있습니다.</p>


  <p><strong>Azure SQL 부트캠프에서 라이브 학습:</strong> 이 4일간의 라이브 세션에서 Microsoft SQL 전문가 안나 호프만과 밥 워드는 학습할 때 도움이 될 것입니다. <a href="https://channel9.msdn.com/Shows/Data-Exposed/Register-Now-Azure-SQL-Bootcamp-LIVE-with-Bob-Ward-and-Anna-Hoffman?WT.mc_id=azuresql4beg_azuresql-learnlive-video" target="_blank">여기에서 Azure SQL Bootcamp에 등록</a>하여 참가할 수 있습니다.</p>


  <h2>Azure SQL&rsquo; 신속한 채택으로 새로운 기회 창출</h2>


  <p>Azure SQL 채택은 급격한 증가율로 가속화되고 있으며 당분간 이 궤도에서 계속될 것입니다. Azure SQL 고객이 비용을 최적화하고, 복원력을 구축하고, AI 기반 기능, 신속한 크기 조정 기능 등을 통해 민첩성을 높일 수 있는 새로운 기회를 제공합니다.</p>


  <p>몇 주 전, 모건 스탠리 보고서 지적, &ldquo;우리의 뉴 스택 월간 [the] 두 번째 버전의 주요 통찰력은 관계형 데이터베이스, 일반적으로 디지털 시대에 대 한 오래 된 것으로 간주, 죽은 뿐만 아니라 죽은 하지만 클라우드에서 강한 성장을 반영 하는 부활을 보고 있다. MSFT는 클라우드 및 전체&quot;에서 상위 점유율을 차지하는 주요 수혜자입니다.</p>


  <p>&rsquo;Azure SQL 커뮤니티에 가입하고 기술 기술을 미세 조정할 수 있는 멋진 시간입니다. SQL 온-프레미스에서 클라우드의 SQL 이동하는 이점, 기회 또는 프로세스에 대한 질문이 있는 경우 안내해 드립니다. 우리의 새로운 학습 자료는 이러한 질문에 대답하고 더 큰 기술적 깊이로 이동합니다. 트위터에서는 우리를 <a href="https://twitter.com/AzureSQL" target="_blank">@AzureSQL</a> 팔로우하고 #AzureSQL 커뮤니티에 더 많이 참여할 수 있습니다.</p>


  <h2>SQL 커뮤니티로 인한 Kudos&nbsp;</h2>


  <p>Id&rsquo;는 잠시 시간을 내어 고객으로부터 피드백을 수집하고, 해당 정보를 마음에 새 커리큘럼을 개발한 우리 팀의 몇몇 구성원을 인정하고 싶습니다. 첫째, 고객에게 최신 콘텐츠를 제공하고 확장성 있는 플랫폼이 이를 제공할 수 있도록 최선을 다해 주신 Anna Hoffman 데이터 과학자에게 진심으로 감사드립니다. Id&rsquo;는 또한 26년 이상 SQL 개발을 주도해 온 우리의 SQL 비전가 중 한 명인 밥 워드에게 감사드립니다. 마지막으로,&rsquo; 미래의 데이터 전문가 교육을 돕기 위해 데이터베이스에 대한 수백 개의 기사를 작성한 Buck Woody에게 감사드립니다.</p>


  <h2>여정 시작</h2>


  <p>이 매우 어려운 시기에 Microsoft는 SQL 커뮤니티에 성공하는 데 도움이 되는 새로운 도구와 리소스를 갖추는 것이 그 어느 때보다 중요합니다. SQL 전문가이든, 막 시작한 사람이든, <a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">최신 리소스</a>를 방문하여 Azure SQL 대해 알아보기 위해 여정을 시작하는 방법을 알아보는 것이 좋습니다.</p>
