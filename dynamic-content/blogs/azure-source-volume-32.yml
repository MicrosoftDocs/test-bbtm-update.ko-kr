  <h2>고객 및 파트너</h2>


  <p>자동화 도구를 - <a href="https://azure.microsoft.com/en-us/blog/accelerate-your-cloud-data-warehouse-with-automation-tools/">사용하여 클라우드 데이터 웨어하우스 가속화</a> DWA(데이터 웨어하우스 자동화) 도구는 데이터 웨어하우스 솔루션의 개발 및 관리를 간소화하기 위해 메타 데이터 기반 자동화 및 코드 생성의 이점을 제공합니다. SQL DW를 사용하여 도구를 인증한 데이터 웨어하우스 자동화 파트너에 대해 알아보고 고객이 데이터 웨어하우스 자동화 도구에 대해 무엇을 말해야 하는지 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-network-watcher-integrations-and-network-security-group-flow-logging-updates/">새 Azure Network Watcher 통합 및 네트워크 보안 그룹 Flow 로깅 업데이트</a> - Azure Network Watcher는 Azure에서 네트워크를 모니터링, 진단 및 인사이트를 얻을 수 있는 기능을 제공합니다. 이 게시물은 Azure에서 네트워크를 원활하게 통합하고 이해하는 도구를 제공하는 가장 최근의 두 파트너인 McAfee 및 NSG를 강조 표시합니다.</p>


