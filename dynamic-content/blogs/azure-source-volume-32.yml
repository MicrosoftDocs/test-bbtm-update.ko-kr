  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/enhance-productivity-using-azure-data-factory-visual-tools/">Azure Data Factory Visual Tools</a> - 를 사용하여 생산성 향상 ADF(Azure Data Factory) 시각적 도구를 사용하면 풍부한 대화형 시각적 작성 및 모니터링 환경을 통해 마찰 없이 데이터 통합 파이프라인을 반복적으로 만들고, 구성하고, 테스트하고, 배포하고, 모니터링할 수 있습니다. ADF 시각적 도구의 주요 목표는 한 줄의 코드를 작성하지 않고도 파이프라인을 빠르게 시작하고 실행하여 ADF에서 생산성을 높일 수 있도록 하는 것입니다. 최신 업데이트에 대해 이 게시물을 읽어 보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/719939b7-7351-4dcf-9964-736b474edd99.png"><img alt="Azure Data Factory Visual Tools" border="0" height="607" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7401f97-eaf6-4001-844a-8d05e441e909.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Data Factory Visual Tools" width="1024"></a></p>


  <p align="center"><em>Azure Data Factory Visual Tools</em></p>


  <p>Azure Marketplace - <a href="https://azure.microsoft.com/en-us/blog/accelerate-innovation-with-consulting-services-in-azure-marketplace/">에서 컨설팅 서비스를 사용하여 혁신 가속화</a> 빌드 2018에서 발표된 대로 Azure 고객은 이제 새로 출시된 Azure Marketplace 컨설팅 서비스 제품을 통해 지능형 클라우드의 잠재력을 쉽게 극대화할 수 있습니다. 새로운 제품은 실버 또는 골드 클라우드 역량이 있는 Microsoft 파트너의 평가, 브리핑, 구현, 개념 증명 및 워크샵을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-april-16-30/">Azure Marketplace 새 제품: 4월 16-30</a> - 일 Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. 4월 하반기에는 Bitnami 및 Forcepoint Next Generation Firewall에서 인증한 Kubernetes 샌드박스를 포함하여 15개의 새로운 제품을 게시했습니다.</p>


