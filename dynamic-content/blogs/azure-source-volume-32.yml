  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-python-sdk-troubleshoot/">Azure IoT Python SDK 사용: 버전을 확인해야 합니다.</a> -Azure IoT Python SDK는 Azure IoT C SDK를 기반으로 하는 래퍼이며, Windows, Ubuntu 및 Raspbian용 pip에서 이진 패키지를 릴리스하며, 모두 Python 2 및 Python 3과 호환됩니다. 이 게시물은 이 방법의 단점을 다루며 개발자에게 사용 방법에 대한 지침을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/help-improve-our-azure-docs/">Azure 문서를 개선하는 데 도움이 됩니다.</a> - 이 게시물에서는 관련 Azure 설명서에 연결하고 작업을 보다 효율적으로 수행하는 데 도움이 되는 AI 도우미인 코드 이름 Aladdin이라는 Azure 문서에 새로운 실험을 소개합니다. Aladdin 확장은 Chrome에서 사용할 수 있으며 Edge에 곧 제공될 예정입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13bd210d-6e57-4a01-b557-b96251067331.png"><img alt="Aladdin extension in Azure docs" border="0" height="440" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f67480c-f4d3-4ff9-86e3-f9f908c94711.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 문서의 Aladdin 확장" width="1024"></a></p>


  <p align="center"><em>Azure 문서의 Aladdin 확장</em></p>


  <p>HDInsight - <a href="https://azure.microsoft.com/en-us/blog/10-great-things-about-kafka-on-hdinsight/">의 Kafka에 대한 10가지 좋은 점</a> Azure 빅 데이터 프로그램 관리자인 Dhruv Goel은 사용 편의성 및 확장성을 포함하여 HDInsight의 Kafka(Microsoft Azure&rsquo; s 관리형 Kafka 클러스터 제품)에 대한 10가지 주요 사항 목록을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/why-developers-should-enable-azure-security-center-s-just-in-time-vm-access/">개발자가 Azure Security Centers&rsquo; Just-In-Time VM 액세스를</a> - 사용하도록 설정해야 하는 이유 Azure Security Centers&rsquo; Just-In-Time VM Access를 통해 애플리케이션 및 코드를 실행하는 가상 머신을 보호하는 방법을 알아봅니다. Just-In-Time VM 액세스는 처음 60일 동안 무료인 Security Centers&rsquo; 표준 계층의 일부입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/detect-malicious-activity-using-azure-security-center-and-azure-log-analytics/">Azure Security Center 및 Azure Log Analytics를 사용하여 악의적인 활동 검색</a> - 시스템에서 악의적인 활동을 조사하는 것은 번거로울 수 있으며 어디서부터 시작해야 할지 아는 것은 어려운 일입니다. Azure Security Center를 사용하면 감지된 위협에 쉽게 대응할 수 있습니다. 기계 학습 및 Azure Log Analytics를 사용하여 위협을 탐지하는 Security Center&rsquo; 기능이 빠르게 진화하는 사이버 공격에 보조를 맞추는 데 어떻게 도움이 되는지 알아봅니다.</p>


