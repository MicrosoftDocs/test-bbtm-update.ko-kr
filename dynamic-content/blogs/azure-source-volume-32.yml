  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/build-01">빌드 2018 재생 목록: 클라우드 또는 에지</a> - 의 IoT 앱 디바이스를 클라우드에 연결하면 새로운 비즈니스 기회를 창출할 수 있습니다. 예측 유지 관리는 비용을 절감하고 고객 만족도를 향상시킬 수 있습니다. 배송 추적 및 경로 최적화는 효율성을 향상시킬 수 있습니다. 원격으로 의료 장비를 관리하면 더 나은 치료를 제공하고 비용을 절감할 수 있습니다. IoT의 가능성은 무한합니다. Microsoft는 기존 기술을 사용하여 미래의 솔루션을 빌드할 수 있는 가장 포괄적인 IoT 포트폴리오를 제공합니다. SaaS 및 PaaS 제품 중에서 선택하고 IoT 애플리케이션을 지능형 에지 및 Microsoft 독점 하드웨어로 확장합니다.</p>


  <p><a href="https://aka.ms/lwia/build-02">빌드 2018 재생 목록: 기존 앱을 클라우드</a> - 로 마이그레이션 Microsoft Azure 당신에게 놀라운 가치를 가져올 수 있습니다. 향상된 보안에서 실습 서버 유지 관리 감소, 애플리케이션 가용성 증가 및 비용 절감에 이르기까지 이 값을 활용하려면 기존 인프라, 플랫폼, 서비스 및 애플리케이션을 클라우드로 마이그레이션합니다. Microsoft는 비즈니스 요구 사항에 맞는 방식으로 시간이 지남에 따라 애플리케이션을 마이그레이션하고 현대화하는 데 도움이 되는 도구, 옵션 및 지침을 제공합니다.</p>


  <p><a href="https://aka.ms/lwia/build-03">빌드 2018 재생 목록: 클라우드 서비스를</a> - 사용하여 기존 앱 확장 데스크톱, 웹 또는 모바일 애플리케이션이 있든 관계없이 Microsoft는 애플리케이션을 더 스마트하고 안정적이며 확장 가능하며 비용 효율적으로 만들 수 있는 지능형 서비스 및 기능을 제공하여 이를 개선하는 데 도움을 줄 수 있습니다. Cognitive Services와 같은 기능은 사용하기 쉬운 인텔리전스를 추가하고, 애플리케이션 Insights 고급 애플리케이션 모니터링을 제공하며, App Service를 사용하면 가동 중지 시간 없이 앱을 확장 가능하고 배포할 수 있습니다. 이러한 서비스 및 기타 서비스를 볼트로 연결하여 사용합니다.</p>


  <p><a href="https://aka.ms/lwia/iot-04">Azure IoT Edge</a> - 용 AI Toolkit 이 도구 키트는 Azure IoT Edge 호환 Docker 컨테이너에서 딥 러닝 모델을 패키지하고 해당 모델을 REST API로 노출하는 방법을 보여 줍니다. &#39;시작하는 데 도움이 되는 예제를 포함했지만 가능성은 무궁무진합니다. 새 예제와 도구를 자주 추가할&#39;있습니다. 모델은 있는 그대로 사용하거나 특정 요구 사항 및 사용 사례를 더 잘 충족하도록 사용자 지정할 수 있습니다.</p>


  <p><a href="https://aka.ms/lwia/iot-05">Azure IoT Edge 배포를 관리하기 위한 Kubernetes 가상 kubelet 공급자</a> Azure IoT Edge 커넥터는 Virtual Kubelet 프로젝트를 활용하여 Azure IoT 허브에서 지원되는 가상 Kubernetes 노드를 제공합니다.- Kubernetes Pod 사양을 IoT Edge 배포로 변환하고 백업 IoT Hub에 제출합니다. 에지 배포에는 배포가 적용될 에지 디바이스의 하위 집합을 제어하는 디바이스 선택기 쿼리가 포함되어 있습니다.</p>


  <p><a href="https://aka.ms/lwia/iot-06">자습서: 원격 모니터링 솔루션 가속기의 기능 살펴보기</a> - 이 자습서에서는 원격 모니터링 솔루션의 주요 기능을 보여줍니다. 이러한 기능을 소개하기 위해 자습서에서는 Contoso라는 회사에 대한 시뮬레이트된 IoT 애플리케이션을 사용하여 일반적인 고객 시나리오를 보여 줍니다. 자습서를 통해 원격 모니터링 솔루션에서 기본으로 제공하는 일반적인 IoT 시나리오를 이해할 수 있습니다.</p>


