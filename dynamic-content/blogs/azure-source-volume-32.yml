Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azure-the-cloud-for-all-highlights-from-microsoft-build-2018/">Microsoft BUILD 2018의 모든 &ndash; 하이라이트를 위한 Azure 클라우드</a> - Microsoft Build 2018의 마지막 요약에서 Julia White 회사 부사장은 Microsoft Azure 몇 가지 주요 하이라이트와 주요 세션을 함께 시청했습니다. 이 게시물에서는 도구, 컨테이너+서버리스, IoT 및 Data+AI의 새로운&#39;요약합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/965f5ab9-3662-4ba6-951d-bdf59901b1a8.jpg"><img alt="&quot;Hey! You! Get on my cloud.&quot; Corey Sanders at Build 2018." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c667425e-18f3-4304-bf69-673fd882f80f.jpg" style="border: 0px; border-image: none; width: 600px; height: 399px; background-image: none; display: inline;" title="&quot;이봐요! 당신! 내 클라우드에 도착합니다.&quot; 빌드 2018에서 코리 샌더스."></a></p>


  <p align="center"><em>&ldquo;이봐! 당신! 내 클라우드에 도착합니다.&rdquo; 빌드 2018에서 코리 샌더스.</em></p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/updates/query-across-application-in-log-alerts-preview/">공개 미리 보기: 로그 경고</a> - 의 애플리케이션 간 쿼리 Azure Application Insights 사용하여 분산된 최신 클라우드 애플리케이션을 모니터링할 수 있습니다. 동일한 정신으로 로그 경고를 사용하면 다양한 앱에서 데이터를 결합할 수 있습니다. 로그 경고의 앱 간 쿼리 지원은 현재 미리 보기로 제공됩니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/protect-virtual-machines-across-different-subscriptions-with-azure-security-center/">Azure Security Center를 사용하여 여러 구독에서 가상 머신 보호</a> - Azure Security Centers&rsquo; 구독 간 작업 영역 선택을 사용하면 서로 다른 작업 영역, 구독에서 실행되는 가상 머신에서 한 위치에서 데이터를 수집하고 모니터링하고 쿼리를 실행할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-sql-atp-and-sql-vulnerability-assessment-general-availability/">SQL ATP(Advanced Threat Protection) 및 SQL 취약성 평가 일반 공급</a> - SQL VA(취약성 평가)를 발표하면 잠재적인 데이터베이스 취약성을 검색, 추적 및 수정할 수 있는 원스톱 상점이 제공됩니다. 보안 상태에 대한 가시성을 제공하고 보안 문제를 조사, 관리 및 해결하고 데이터베이스 강화를 개선하는 실행 가능한 단계를 포함합니다. VA는 Azure SQL Database 고객뿐만 아니라 SSMS 통해 온-프레미스 SQL Server 고객에게도 사용할 수 있습니다.</p>


  <h3>일반 공급</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/general-availability-azure-database-migration-service/">일반 공급: Azure Database Migration Service</a></li>
