Title: 신규 및 향상된 Azure 상태
Summary: 새 상태 대시보드를 사용하면 관심 있는 서비스 및 지역을 개인 설정하여 표시하고 모든 서비스 또는 관심 있는 서비스에 대해서만 RSS 피드를 구독할 수 있습니다.
Content: >-
  오늘 새롭게 개선된 <a href="https://status.azure.com/">Azure 상태</a> (이전의 서비스 상태 대시보드)를 제공했습니다. <a href="https://status.azure.com/">status.azure.com</a> 사용할 수 있는 새 상태 대시보드는 플랫폼의 전반적인 상태와 각 서비스에 대해 표시되며, 문제가 발생할 경우 발생하는 일을 파악하기 위해 인증되지 않은 사용자에게 필요한 정보를 제공합니다. RSS 피드를 구독하고 발생하는 모든 새로운 인시던트에 대한 알림을 받을 수도 있습니다.


  <img style="border:1px solid black;" title="Azure 상태" alt="Azure Status" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/all-good-1.png" width="610" border="1" />

  <i>참고: 스크린샷은 현재 상태를 반영하지 않을 수 있습니다. </i>


  <h2>현재 상태</h2>

  <b>현재 상태</b> 탭에는 서비스/지역 수준으로 세분화된 플랫폼의 현재 상태가 표시됩니다. 라이브 인시던트의 경우 영향을 받은 서비스 및 지역 및 완화 프로세스에 대한 최신 업데이트를 포함한 인시던트 정보를 표시합니다.


  이 페이지는 몇 분마다 자동으로 새로 고쳐지고 표시하려는 지역 및 서비스 목록을 완전히 사용자 지정하여 라이브 개인 설정된 대시보드로 만들 수 있습니다.


  <img style="border:1px solid black;" title="Azure 상태" alt="Azure Status" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/incident-1.png" width="610"  border="1" />

  <i>참고: 스크린샷은 현재 상태를 반영하지 않을 수 있습니다. </i>


  <h2>기록</h2>

  <b>기록</b> 탭을 사용하면 과거 인시던트를 찾아서 과거의 플랫폼 상태에 대해 알아보거나 최근에 발생한 일이 있는지 확인할 수 있습니다. 서비스 및 지역뿐만 아니라 날짜 범위별로 필터링할 수도 있습니다.


  <img style="border:1px solid black;" title="Azure 상태" alt="Azure Status" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/history-1.png" width="610" border="1" />

  <h2>Azure 상태 방문</h2>

  새 페이지를 살펴보고 피드를 구독하고 피드백 포럼에 게시하여 <a href="https://feedback.azure.com/">피드백을</a> 제공합니다. 7월 14<sup>일에</sup> 이전 구독이 더 이상 사용되지 않도록 책갈피를 새 <a href="https://status.azure.com/">status.azure.com</a> 주소로 업데이트하고 RSS 구독을 업데이트하는 것을 잊지 마세요.
