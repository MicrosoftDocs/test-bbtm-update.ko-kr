Summary: 우리는 현재 전례없는 시기에 있습니다. 의료, 공공 정책 및 경제에 대한 글로벌 건강 위기의 의미는 훨씬 더 광범위할 것으로 예상됩니다. 조직은 다음과 같습니다.
Content: >-
  <p>우리는 의료, 공공 정책 및 경제에 대한 글로벌 건강 위기의 광범위한 의미와 전례없는 시대의 한가운데에 있습니다. 조직은 비즈니스를 운영하는 방식을 근본적으로 바꾸고, 직원의 안전을 보장하며, IT 운영을 계속 운영하고 있습니다. 지난 몇 달 동안 대화를 나눌 기회가 있었던 대부분의 IT 리더들은 빠르게 변화하는 조건에 적응하는 방법에 대해 열심히 생각하고 있습니다. 그들은 또한 선의의 전략적 이니셔티브에 대한 모멘텀을 유지하기 위해 노력하고 있습니다.</p>


  <p>많은 산업 및 지역의 고객에 걸쳐 클라우드가 실질적인 이점을 제공하는 것을 계속 확인합니다. Azure를 사용하면 고객이 더 빠르게 행동하고, 혁신을 계속하고, IT 작업을 가장 중요한 작업으로 피벗할 수 있습니다. 우리는 고객이 직면한 과제를 이해합니다. 우리는 또한 우리의 고객이 그 어느 때보 다 우리를 의지하고 있음을 인식합니다.</p>


  <h2>비즈니스에 대한 공통적이고 일관된 목표</h2>


  <p>고객&rsquo; 과제는 종종 그들이 제공하는 산업에 고유하지만, 우리는 많은 공통적이고 일관된 목표를 듣습니다.</p>


  <ul>
      <li>클라우드 기반 생산성 및 원격 협업을 통해 작업자, IT 전문가 및 개발자가 어디서나 작업할 수 있습니다. 고객이 원격 작업을&rsquo; 늘릴 수 있게 됨에 따라 직원을 필요한 리소스에 안전하게 연결하면서 네트워킹 용량을 확장하는 데 있어 중요도가 높아졌습니다.</li>
      <li>Azure는 비즈니스 요구 사항에 맞게 컴퓨팅 및 스토리지 인프라를 신속하게 확장할 수 있는 고객에게&rsquo; 매우 중요합니다. 이는 고객이 Azure를 사용하여 IT 작업을 변환한 방식 때문에 가능합니다. 또한 Azure를 사용하여 운영 효율성을 향상하면 기업이 주문형으로 확장하고 비즈니스 요구를 충족할 수 있습니다.</li>
      <li>IT 예산은 향후 기존&mdash; 클라우드 투자의 연중무휴로 제한되고 Azure로 마이그레이션을 통한 현금 흐름 개선이 최우선입니다. 고객은 IT 예산을 줄여 비즈니스를 운영하는 방법을 모색하고 있습니다. 온-프레미스 데이터 센터를 소유하고 관리하는 것은 비용이 많이 들며 고객이 비즈니스 연속성 위험에 취약해집니다. Azure 마이그레이션 접근 방식은 이러한 고객들이 Opex로 지출을 전환하고, 현금 흐름을 개선하고, 비즈니스 위험을 줄이는 데 공감하고 있습니다.</li>
      <li>가동 중지 시간도 프로젝트를 가속화할 수 있는 기회가 되고 있습니다. CIO는 이를 계획된 프로젝트를 제공하고 Azure로 혁신할 방법을 찾을 수 있는 기회로 보고 있습니다. 현재 시나리오를 종료할 때 비즈니스가 가파른 복구를 경험하는 데 도움이 되도록 이러한 혁신을 기대하고 있습니다.</li>
  </ul>


  <p>고객과의 많은 논의에서 클라우드 마이그레이션 과정을 탐색하는 방법에 대한 불확실성이 여전히 들립니다. 행동해야 할 절박함이 있지만, 종종 시작하기를 주저합니다. 의심의 여지없이 학습 곡선이 있지만 Microsoft는 지난 몇 년 동안 많은 고객과 함께 이 곡선을 통과했습니다. 기업은 어디서 시작해야 하는지, 가장 잘 조종하는 방법 및 문제를 피하는 방법에 대한 모범 사례 및 규범적인 지침이 필요합니다. 이 블로그는 이러한 긴급한 요구 사항을 진행하는 데 도움을 주기 위한 것입니다. Well&rsquo;은 향후 게시물에서 클라우드 마이그레이션 과정의 단계를 자세히 알아보세요.</p>


  <p>Azure로의 가속화된 여정을 시작하기 위해 다음과 같은 세 가지 권장 사항이 있습니다. 이는 모두 하나의 크기에 부합하는 것은 아니지만&rsquo;, 이는 우리 팀이 고객에게 도움을 준 수백 개의 규모 마이그레이션 참여에서 학습한 내용을 기반으로 합니다.</p>


  <h2>1. 평가 우선 순위 지정</h2>


  <p><a href="https://azure.microsoft.com/en-in/services/azure-migrate/" target="_blank">Azure Migrate</a> 또는 Movere와 같은 무료 도구를 사용하여 데이터 센터를 포괄적으로 검색합니다. 온-프레미스 인프라, 데이터베이스 및 애플리케이션의 인벤토리를 만드는 것은 Azure에서 애플리케이션을 실행하기 위한 적절한 크기 및 최적화된 비용 예측을 생성하는 첫 번째 단계입니다. 기존 CMDB(구성 관리 데이터베이스), Active Directory, 관리 도구 및 검색 도구 사이에는 중요한 마이그레이션 결정을 내리는 데 필요한 모든 것이 있습니다.</p>


  <p>우선 순위는 전체 함대를 포괄한 다음, 먼저 마이그레이션할 수 있는 후보 앱과 적절한 마이그레이션 접근 방식과 관련된 주요 결정에 도달해야 합니다. 평가를 실행할 때 빠른 winshardware&mdash; 새로 고침, 소프트웨어 지원 종료, OS 지원 종료 및 용량 제한 리소스가 될 수 있는 애플리케이션을 식별하면 첫 번째 프로젝트의 우선 순위를 지정할 수 있습니다. 즉각적인 주의가 필요한 트리거를 통해 행동에 대한 편견과 긴급성을 입증하면 운영 효율성을 높이고 자본 비용을 운영으로 전환할 수 있습니다.</p>


  <p>많은 Azure 고객이 이 작업을 효과적으로 수행하고 있습니다. 한 가지 예는 GSK(GlaxoSmithKline)입니다. Azure 엔지니어링 및 <a href="https://azure.microsoft.com/en-in/programs/azure-fasttrack/" target="_blank">Microsoft FastTrack</a> Azure와 협력하여 Azure <a href="https://azure.microsoft.com/en-in/migration/migration-program/" target="_blank">Migration Program</a>을 활용하여 GSK는 Azure Migrate를 사용하여 VMware 가상 머신 및 물리적 서버를 신속하게 검색할 수 있었습니다. GSK는 애플리케이션 인벤토리 및 애플리케이션 종속성 매핑과 같은 기능을 활용하여 마이그레이션할 수 있는 우선 순위가 지정된 애플리케이션 목록을 빌드할 수 있었습니다. 그런 다음 검색 및 평가 데이터를 사용하고 CMDB와 통합하여 전략적 마이그레이션 이니셔티브의 진행 상황을 추적하는 PowerBI 대시보드를 빌드했습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;애플리케이션 호스팅 자산을 신속하게 집계하고 시각화하는 Microsoft 엔지니어링 및 FastTrack&rsquo; 기능은 마이그레이션 계획 활동의 초석입니다. GSK는 다양한 사업부로 구성되어 있으며 이러한 각 사업부에 대한 마이그레이션 우선 순위를 조정할 수 있습니다. 또한 이제 각 서버에 대한 명확한 가시성과 종속되는 항목이 있으며, 이제 Azure에서 적절한 서버 크기를 결정하여 마이그레이션 번들 및 랜딩 존을 만들 수도 있습니다. 이러한 뛰어난 데이터 기반을 통해 접근 방식에 대한 높은 신뢰도로 클라우드 여정의 마이그레이션 단계로 빠르게 이동할 수 있습니다.&rdquo;&mdash;</em> Jim Funk, Director, Hosting Services, GlaxoSmithKline</p>


  <h2>2. 복잡성 예상 및 완화</h2>


  <p>마이그레이션 전략을&mdash; 추진할 때 복잡성이 발생할 수 있습니다. 이러한 작업은 클라우드 배포의 기본 아키텍처와 관련이 있지만, 많은 것은 조직이 변화에 맞게 조정되는 방식에 관한 것입니다. 우선 순위가 지정되고 합의된 클라우드 채택 계획에 따라 변경에 대한 사람, 비즈니스 프로세스 및 IT 환경을 준비하는 것이 중요합니다. 관련된 모든 마이그레이션&rsquo;에는 고유한 요구 사항이 있습니다. 빠르게 이동하는 고객은 보안, 네트워킹, IT 및 애플리케이션 팀의 이해 관계자 간에 소유권 및 요구 사항을 명확하게 파악한 고객입니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;클라우드로의 마이그레이션은 조직의 사고방식과 이전 버전을 유지하는 대신 회사의 변화의 원동력이 되기 위해 IT에서 수행해야 하는 변화에 관한 것이었습니다. 마이그레이션의 큰 부분은 회사의 디지털을 재창조하는 것이었습니다.&quot;</em> &mdash;Mark Dajani, CIO, Carlsberg Group</p>


  <p>기술적인 면에서 복잡성을 예상하고 ID, 보안, 운영, 규정 준수 및 거버넌스를 위한 플랫폼 기반을 계획합니다. 이러한 공유 아키텍처 핵심 요소에서 설정된 기준을 사용하여 이러한 중앙 집중식 컨트롤을 활용하는 용도에 맞게 빌드된 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/" target="_blank">랜딩 존</a> 을 배포합니다. 간단히 말해서 랜딩 존과 플랫폼 기반은 IT 포트폴리오 전체에서 클라우드 채택을 가능하게 하기 위해 준비해야 하는 모든 것을 캡처합니다.</p>


  <p>기준 환경을 디자인하는 것 외에도 Azure로 마이그레이션할 때 애플리케이션을 관리하는 방법을 고려해야 합니다. Azure는 <a href="https://azure.microsoft.com/en-in/services/backup/" target="_blank">백업</a>, <a href="https://azure.microsoft.com/en-in/services/site-recovery/" target="_blank">재해 복구</a>, <a href="https://azure.microsoft.com/en-in/services/security-center/" target="_blank">보안</a>, <a href="https://azure.microsoft.com/en-in/services/monitor/" target="_blank">모니터링</a>, <a href="https://azure.microsoft.com/en-in/services/blueprints/" target="_blank">거버넌스</a> 및 <a href="https://azure.microsoft.com/en-in/services/cost-management/" target="_blank">비용 관리를</a> 위한 포괄적인 관리 솔루션을 제공하므로 마이그레이션할 때 IT 효율성을 달성할 수 있습니다. 대부분의 고객은 온-프레미스 데이터 센터를 대피하려는 경우에도 하이브리드 현실에서 실행됩니다. <a href="https://azure.microsoft.com/en-in/services/azure-arc/" target="_blank">Azure Arc</a> 는 온-프레미스 및 Azure에서 복잡하고 분산된 환경을 간소화하여 Azure 관리를 모든 인프라로 확장하려는 고객을 위한 훌륭한 옵션입니다.</p>


  <h2>3. 반복적으로 실행</h2>


  <p>마이그레이션 전략 실행에서 가장 성공한 고객은 마이그레이션에 대한 반복적인 워크로드 기반 웨이브 지향 접근 방식을 따르는 고객입니다. 이러한 고객은 수백에서 수천 개의 서버 및 데이터베이스에서 비즈니스&mdash;에 가장 적합한 규모를 달성하기 위해 무료 자사 마이그레이션 도구를 사용하고 있습니다. Azure Migrate를 사용하면 Windows Server 및 Linux, SQL Server 및 기타 데이터베이스, .NET 및 PHP 기반 웹 애플리케이션 및 VDI(가상 데스크톱 인프라)에 대한 적용 범위를 사용할 수 있습니다. 이러한 기능은 Azure App Service 및 Azure SQL 같은 IaaS(Infrastructure as a Service) 및 PaaS(Platform as a Service) 제품으로 마이그레이션하기 위한 옵션을 제공합니다.</p>


  <p>성공과 효과적으로 실행의 핵심은 특정 워크로드를 대상으로 한 다음, 단계적으로 실행하는 것입니다. 또한 <a href="https://docs.microsoft.com/en-us/azure/migrate/concepts-dependency-visualization" target="_blank">종속성 매핑</a> 및 테스트 마이그레이션과 같은 기능을 활용하면 마이그레이션 중단이 예측 가능하고 성공률이 높습니다. <i>리프트 최적화 시프트 </i>접근 방식을 사용한 다음, 특히 이러한 시간 동안 클라우드에서 혁신하는 것이 좋습니다.</p>


  <p>클라우드 변환의 일환으로 Azure Migrate 도구 집합을 활용한 고객 중 한 명은 말레이시아 통신 사업자인 Celcom입니다. Celcom은 Azure Migrates&rsquo; 검색 및 평가 기능을 활용하여 애플리케이션, VM(가상 머신) 및 기타 IT 자산을 안전하게 카탈로그화하고 클라우드에서 호스트하는 가장 좋은 방법을 결정했습니다. 기본 아키텍처 및 관리 전략을 마련한 Celcom은 웨이브에서 실행하여 여러 애플리케이션이 있는 복잡한 다중 공급업체 온-프레미스 환경을 Azure로 전환했습니다. <a href="https://customers.microsoft.com/en-us/story/817863-celcom-azure-telecommunications-malaysia-en" target="_blank">Azure를 사용한 Celcoms&rsquo; 디지털 변환</a>에 대해 자세히 알아보세요.</p>


  <h2>피드백 공유</h2>


  <p>앞으로 몇 주, 몇 달 안에 이러한 주제에 대해 자세히 알아볼 것입니다. 이 시리즈가 아래&mdash;의 의견에 함께 제공됨에 따라 귀하의 경험이나 생각을 공유하십시오. <a href="https://azure.microsoft.com/en-us/migration/" target="_blank">Azure 마이그레이션 센터를</a>&nbsp; 방문하여 자세히 알아보고 시작할 수도 있습니다.</p>
