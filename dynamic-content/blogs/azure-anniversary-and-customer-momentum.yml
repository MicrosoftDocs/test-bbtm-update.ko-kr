Title: Azure Anniversary 및 Customer Momentum
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]&nbsp;  고객 스포트라이트 보도 자료 릴리스&nbsp;는 Windows Azure 플랫폼의 1주년을 맞이했음을 상기시켰습니다. &...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>&nbsp;</p>  <p>고객 스포트라이트 보도 자료 릴리스&nbsp;는 Windows Azure 플랫폼의 1주년을 맞이했음을 상기시켰습니다. &nbsp;우리가 지난 1 년 동안 만든 모든 흥미 진진한 발전과 진전을 감안할 때, SQL Azure 유료 서비스로 처음 제공 된 지 1 년밖에 되지 않았다는 것을 잊기 쉽습니다! &nbsp;물론 이 여정에서 가장 흥미로운 부분은 고객이 SQL Azure 사용하는 혁신적인 방법을 지켜보는 것이었습니다.</p>  <p>1월에만 클라우드를 사용하여 새로운 시장에 도달하는 에너지 관리 소프트웨어 스타트업과 대규모로 SQL Azure 및 클라우드를 활용하는 &nbsp;온라인 마케팅 서비스 회사에 대해 블로그에 게시했습니다.</p>  <p>오늘의 보도 자료에서는 가족이 SQL Azure 사용하여 영화 밤과 <strong>Xerox</strong>의 혁신적인 클라우드 기반 모바일 인쇄 솔루션과 같은 활동을 예약하고 조정하기 위해 6 주 만에 <strong>T-Mobile USA</strong>에서 만든 앱을 포함하여 다양한 흥미로운 시나리오&nbsp;를 조명하고 Windows.</p>  <p>특히 제록스 솔루션을 호출하고 싶습니다. &nbsp;2010년, 제록스는 직원들이 스마트폰과 같은 핸드헬드 장치에서 회사의 모든 프린터로 문서를 보낼 수 있는 솔루션인 Xerox Mobile Print를 도입했습니다.<a name="OverviewSolution"></a> 이제 직원들이 출장을 가는 경우 현지 호텔 비즈니스 센터에서 수많은 시간을 보내지 않고도 내일 고객 회의를 위해 프레젠테이션을 빠르게 인쇄하는 등의 작업을 수행할 수 있습니다. </p>  <p>Xerox는 SQL Azure 사용하여 사용자 계정, 작업 및 디바이스와 관련된 정보와 인쇄 작업 메타데이터를 포함한 모든 관계형 데이터를 저장했습니다. SQL Azure Xerox Cloud Print를 배포함으로써 Xerox는 불과 4개월 만에 솔루션을 출시할 수 있었습니다. Xerox의 글로벌 문서 아웃소싱 수석 엔지니어인 유진 슈스테프(Eugene Shustef)는 개발자들이 SQL Azure SQL Server 차이가 없다고 언급했으며, 플랫폼이 제공하는 친숙함은 빠르게 시장에 진출하고 하룻밤 사이에 글로벌 입지를 확보하는 데 매우 중요했습니다.&nbsp;&nbsp; 유진의 인터뷰와 관련 사례 연구에 대해 자세히 알아보세요.</p>  <p>&nbsp;</p>  <p>&nbsp;</p>  <p>&nbsp;</p>  <p>&nbsp;</p>
