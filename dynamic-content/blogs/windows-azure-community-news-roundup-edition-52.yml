Title: 'Windows Azure Community 뉴스 검거(버전 #52)'
Summary: '편집자 주: 이 게시물은 Azure Community Manager Windows Mark Brown에서 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 최신 버전에 오신 것을 환영합니다 ...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 Azure Community Manager Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서 제공됩니다.</p>  <p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0242" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 이번 주에 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong>블로그:</strong>&nbsp; Windows Azure <a href="https://twitter.com/gmantri" target="_blank">@gmantri</a> <a href="https://gauravmantri.com/2013/01/23/building-a-simple-task-scheduler-in-windows-azure/?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+gmantri+%28GauravMantri.com%29" target="_blank">에서 간단한 작업 스케줄러 빌드</a>(1월 23일 게시)</li>  <li><strong>블로그:</strong>&nbsp; Azure SQL Database &nbsp;by <a href="https://twitter.com/gfritchey" target="_blank">@gfritchey</a> <a href="https://www.scarydba.com/2013/01/23/accessing-execution-plans-on-azure-sql-database/" target="_blank">에 실행 계획 저장</a>(1월 23일 게시)</li>  <li><strong>블로그:</strong>&nbsp; (1월 23일 게시) Windows Azure 캐싱(전용 역할)&nbsp;&nbsp;<a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm</a>을 사용하여 Node.js 웹 사이트의 성능 향상</li>  <li><strong>블로그:&nbsp;</strong> <a href="https://blog.codingoutloud.com/2013/01/21/beyond-iaas-for-the-it-pro/" target="_blank">IT Pro IaaS 외(31부)</a> 작성자 <a href="https://twitter.com/codingoutloud" target="_blank">@codingoutloud</a> (1&nbsp;월 21일 게시)</li>  <li><strong>블로그: </strong> SQL Server Management Studio by <a href="https://twitter.com/greglow" target="_blank">@greglow</a> 에서 Windows Azure SQL Databases에&nbsp; 대한 별칭 작업(1월 21일 게시)</li>  <li><strong>블로그: </strong> Real-World 스핀&nbsp;비 <a href="https://twitter.com/goldshtn" target="_blank">@goldshtn</a> 에 Windows Azure Media Services 복용 (게시 1 월 20)</li>  </ul>  <div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  <li>2013년 2월 8-9일: <a href="https://sunshinephp.com/" target="_blank">PHP 개발자 컨퍼런스</a> - 마이애미, 플로리다</li>  </ul>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 1월 29일:&nbsp;영국 Azure&nbsp;&nbsp;&ndash; 맨체스터의 하이브리드(Lanyrd를 통해 등록, "참석 중")</li>  <li>2013년 1월 30일: 영국 브래드포드<a href="https://www.blackmarble.com/events.aspx?event=The%20Tenth%20Annual%20Technical%20Update%20-%20PM" target="_blank">의 10번째 연례 기술 업데이트</a> -</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  </div>  <div><strong>흥미로운 최근 Windows Azure 토론 onStack&nbsp;</strong> <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong>Overflow</strong></a></div>  <div>  <ul>  <li><a href="https://stackoverflow.com/questions/14499913/is-this-a-sensible-azure-blob-storage-setup-and-are-there-restructuring-tools-to" target="_blank">이는 합리적인 Azure Blob Storage 설정이며 마이그레이션에 도움이 되는 구조 조정 도구가 있나요?</a> - 답변 2개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/14466769/azure-worker-role-background-tasks-schedule" target="_blank">Azure 작업자 역할 - 백그라운드 작업 일정</a> - 답변 3개, 투표 1개&nbsp;</li>  <li><a href="https://stackoverflow.com/questions/14433924/caching-framework-for-asp-net-mvc-azure" target="_blank">ASP.NET MVC/Azure</a> - 3 답변에 대한 캐싱 프레임워크, 0표</li>  <li><a href="https://stackoverflow.com/questions/14400087/what-happens-if-one-operation-of-tablebatchoperation-fails" target="_blank">TableBatchOperation의 한 작업이 실패하면 어떻게 됩니까? </a>- 답변 2개, 투표 0개</li>  </ul>  </div>  </div>  <p>주간 검거에 대한 의견이나 제안이 있거나 Windows Azure 커뮤니티에 더 많이 참여하려면 Twitter에 줄을 서세요.&nbsp;<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>표시</p>  </div>'
