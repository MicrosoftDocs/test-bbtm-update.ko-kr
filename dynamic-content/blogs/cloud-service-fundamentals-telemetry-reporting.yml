Title: '클라우드 서비스 기본 사항: 원격 분석 - 보고'
Summary: '편집자 주: 이 게시물은 이완 페어웨더에 의해 작성되었습니다.&nbsp;  &nbsp;  CSF(클라우드 서비스 기본 사항)에서 원격 분석 구성 요소를 디자인하고 구현하는 네 번째 블로그 항목을 시작합니다.'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 <span style="font-size: small;"><a href="https://social.msdn.microsoft.com/profile/ewan%20fairweather%20(azure%20cat)/" target="_blank">이완 페어웨더</a>에 의해 작성되었습니다.&nbsp;</span></p>  <h3>&nbsp;</h3>  <p><a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649" target="_blank">Windows Azure의 CSF(클라우드 서비스 기본 사항)</a>에서 원격 분석 구성 요소를 디자인하고 구현하는 네 번째 블로그 항목을 시작합니다.&nbsp; 지금까지는 배포된 Windows Azure 솔루션에 대한 정보를 얻는 데 사용할 수 있는 기본 도구, 정보 원본 및 스크립트에 대한 개요를 포함하여 원격 분석 기본 사항 및 문제 해결&nbsp;의 애플리케이션 상태에 대한 기본 원칙을 설명했습니다.&nbsp; 두 번째 항목에서는 원격 <a href="https://social.technet.microsoft.com/wiki/contents/articles/18468.telemetry-application-instrumentation.aspx" target="_blank">분석 - 애플리케이션 계측</a>&nbsp;에서 모니터링과 관련하여 애플리케이션이 가장 큰 정보 원본인 방법과 애플리케이션이 프로덕션 환경에 들어간 후 관리 효율성 목표를 달성하기 위해 먼저 애플리케이션을 제대로 계측해야 하는 방법을 설명했습니다.&nbsp; 세 번째 문서에서는 솔루션 내의 다양한 구성 요소 및 서비스에 대한 모니터링 및 진단 정보를 수집하도록 데이터 취득 파이프라인을 자동화하고 크기를 조정하는 방법을 설명했습니다. 이 정보를 쿼리 가능한 운영 저장소에 통합합니다.&nbsp;</p>  <p>이 네 번째 블로그의 항목은 기본적으로 조직의 다양한 유형의 분석 및 보고 요구 사항에 맞게 시스템에 필요한 정보를 가져오는 방법을 보여 주는 보고입니다.&nbsp; 이 블로그에서는 제공된 솔루션&rsquo;에 대한 개요를 제공하며 해당 <a href="https://social.technet.microsoft.com/wiki/contents/articles/19238.telemetry-reporting.aspx" target="_blank">WIKI</a><strong> </strong>항목에서 구현을 자세히 살펴보겠습니다.&nbsp; 특히 데이터베이스 계층 리소스 사용률, 엔드 투 엔드 실행 시간 분석과 같은 항목을 신속하게 추출하는 방법 및 이를 보고서 및 대시보드로 전환하는 방법을 보여 줍니다. 그런 다음 Wiki에서 분석 쿼리를 사용하는 방법의 예제와 함께 운영 저장소의 기본 구현을 안내합니다. 또한 제공하는 보고 패키지와 Excel 활용하여 더 심층적인 분석을 수행하는 방법도 다룹니다.&nbsp; 그런 다음 제공된 도우미 함수를 확장하여 요구 사항에 맞는 추가 정보를 가져오는 방법을 보여 줍니다. .&nbsp;</p>  <h3>CSF의 원격 분석 데이터베이스</h3>  <p>이 시리즈의 이전 문서에서는 아래 데이터 흐름 다이어그램에 표시된 수집기 작업의 CSF 구현인 데이터 파이프라인에 대해 설명했습니다. 이러한 수집기 작업은 CSF 원격 분석 작업자 역할 및 스케줄러에서 구성 가능한 주기적 기본으로 원격 분석 데이터베이스를 채우는 데 사용됩니다.&nbsp; 이 문서에서는 분석 및 보고 요구 사항을 결정하기 위해 수행해야 하는 생각 프로세스를 설명한 다음 해당 <a href="https://social.technet.microsoft.com/wiki/contents/articles/19238.telemetry-reporting.aspx" target="_blank">WIKI</a><strong> </strong>항목에서 자세한 내용을 읽고(다이어그램의 오른쪽에 표시됨) 정보를 추출하여 보고 서비스, SSMS 및 Excel 통해 정보를 제공하는 방법을 알아볼 수 있습니다.</p>  <p>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3000.1.png" alt="" border="0"></a></p>  <h3>보고 시나리오 및 요구 사항 정의</h3>  <p>원격 분석 데이터에 대한 효과적인 인사이트를 얻기 위한 주요 첫 번째 단계는 보고 시나리오 및 주요 요구 사항을 정의하는 것입니다.&nbsp; CSF 원격 분석 솔루션을 정의할 때 유용한 기술은 먼저 운영 보고, 경고 및 근본 원인 격리의 세 가지 시나리오를 정의하는 것이었습니다.&nbsp; &ldquo;그런 다음 요구 사항을 정의하는 방법을 사용하여 주요 요구 사항을 정의할 수&rdquo; 있습니다.&nbsp; 그런 다음 대부분의 운영 보고 및 근본 원인 격리 시나리오가 기본 제공 CSF 환경에서 구현된 우선 순위가 지정되었습니다. 기본 데이터 구조는 경고 요구 사항을 충족하는 데 있습니다.&nbsp;</p>  <p>이 기술을 통해 원격 분석 데이터베이스를 정의하고 나중에 확장할 때 기본 스키마가 현재 및 잠재적인 향후 요구 사항을 지원하는 방법을 고려할 수 있습니다.&nbsp; 이 기술은 중요한 첫 번째 단계였으며 원격 분석 데이터베이스를 확장하려는 경우 특히 사용해야 합니다.&nbsp;&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6177.2.JPG" alt="" border="0"></a></p>  <p>다음 그림은 원격 분석 데이터베이스 및 보고 솔루션과 관련된 CSF 패키지의 특정 부분을 강조 표시합니다.&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3426.3.png" alt="" border="0"></a></p>  <p>&nbsp;</p>  <p>솔루션에 대한 인사이트를 얻을 수 있기를 바랍니다. 실제로 사용하는 방법을 이해하려면 모든 세부 정보가 포함된 이 <a href="https://social.technet.microsoft.com/wiki/contents/articles/19238.telemetry-reporting.aspx" target="_blank">WIKI</a> 문서를 계속 읽어보세요.&nbsp;</p>'
