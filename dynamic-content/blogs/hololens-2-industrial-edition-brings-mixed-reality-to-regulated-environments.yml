  <p>산업 표준 등급 외에도 HoloLens 2 Industrial Edition은 2년 보증 및 신속한 교체 프로그램을 통해 지원됩니다. 신속한 교체 프로그램은 사전 교환 및 신속한 배송을 통해 가동 중지 시간을 최소화합니다.</p>


  <p>HoloLens 2 Industrial Edition을 사용하면 이제 고객은 공간, 프로토콜 또는 워크플로를 수정하지 않고 제한된 환경에서 HoloLens 2 사용할 수 있습니다. Azure의 안정성, 보안 및 규모에 따라 지원되는 자사 및 제3자 혼합 현실 애플리케이션의 강력한 에코시스템에서 지원되는 HoloLens 2 Industrial Edition은 규제 환경에서 운영되는 기업이 다음을 수행할 수 있도록 지원합니다.</p>


  <ul>
      <li>필요할 때마다 원격 전문가에게 액세스 권한을 작업자에게 제공합니다.</li>
      <li>대화형 3D 가이드를 사용하여 이전보다 빠르고 정확하게 작업을 완료합니다.</li>
      <li>접근 방식을 수행&rdquo;하여 학습을 통해 &ldquo;새 직원을 더 빠르게 교육하고 온보딩합니다.</li>
  </ul>


  <p>HoloLens 2 인더스트리얼 에디션은 HoloLens 2 사용할 수 있는 일부 시장에서 예약 주문이 가능하며 2021년 봄에 배송이 시작됩니다. <a href="https://www.microsoft.com/en-us/hololens/buy" target="_blank">자세한 내용을 알아보</a> 거나 Microsoft 채널 공급자에게 문의하세요.</p>
