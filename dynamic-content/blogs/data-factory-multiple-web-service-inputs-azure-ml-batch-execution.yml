Slug: data-factory-multiple-web-service-inputs-azure-ml-batch-execution
Title: Data Factory는 Azure ML Batch 실행에 대한 여러 웹 서비스 입력을 지원합니다.
Summary: Data Factory는 Azure ML Batch 실행에 대한 여러 웹 서비스 입력에 대한 지원을 추가합니다.
Content: "<p>Azure ML(Machine Learning) 일괄 처리 실행 웹 서비스에서 워크로드를 오케스트레이션하기 위해 Azure Data Factory는 기본 제공 작업, 즉 Azure ML Batch 실행 작업을 지원합니다. 고객은 이 활동을 활용하여 대규모로 ML 모델을 운영할 수 있습니다.</p>\n\n<p>얼마 전까지만 해도 Azure ML 지정된 실험에 대해 여러 웹 서비스 입력을 허용하는 지원을 추가했습니다. 따라서 고객은 Azure Data Factory를 통해 이 기능을 활용하려고 합니다. 이제 Data Factory는 여러 웹 서비스 입력을 ML 웹 서비스에 전달하도록 ML Batch 실행 작업 구성을 지원합니다.</p>\n\n<p>둘 이상의 웹 서비스 입력을 허용하는 Azure ML 실험이 있다고 가정합니다.</p>\n\n<p><img alt=\"BlogMultipleInputs\" border=\"0\" height=\"406\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd274eb9-d5fe-4dac-9bfd-b26bee5acf1f.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"BlogMultipleInputs\" width=\"480\"></p>\n\n<p>Data Factory 파이프라인에서 엔드포인트를 지정할 때 이러한 이름을 사용해야 하므로 생성된 웹 서비스 입력의 이름을 적어 둡니다. 모듈의 속성 창에서 이름을 찾을 수 있습니다. 기본적으로 사용자가 만든 첫 번째 웹 서비스 입력 모듈의 이름은 input1,&rdquo; 다음 입력&ldquo;2&rdquo; 등으로 지정&ldquo;됩니다. 모듈의 이름을 바꾸는 경우 Data Factory 파이프라인의 webServiceInputs 속성에 있는 이름을 적절하게 업데이트해야 합니다.</p>\n\n<p><img alt=\"BlogInputName\" border=\"0\" height=\"354\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4a85090-e01f-49d9-9b4f-7a7ce56473fe.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"BlogInputName\" width=\"610\"></p>\n\n<p>Azure Data Factory 파이프라인에서 기존 WebServiceInput 속성 대신 새 WebServiceInputs 속성을 사용하여 실험에 입력을 지정할 수 있습니다.&nbsp;</p>\n\n<pre class=\"prettyprint\">\n&quot;typeproperties&quot;: \n{\n    &quot;webServiceInputs&quot;:\n    {\n        &quot;trainingData&quot;: &quot;NameOfInputDataset1&quot;,\n        &quot;scoringData&quot;: &quot;NameOfInputDataset2&quot;\n    },\n    &quot;webServiceOutputs&quot;:\n    {\n        &quot;output1&quot;: &quot;NameOfOutputDataset&quot;\n    },\n    &quot;globalParameters&quot;: {}\n}\n</pre>\n\n<p>Azure Data Factory의 Azure ML Batch 실행 작업에 대한 자세한 내용은 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/data-factory-azure-ml-batch-execution-activity/#invoking-an-azure-ml-web-service-using-the-batch-execution-activity\" target=\"_blank\">이 설명서 페이지를 참조하세요</a>.</p>\n\n<p>위의 기능에 대한 피드백이 있는 경우 <a href=\"https://feedback.azure.com/forums/270578-azure-data-factory\">Azure Data Factory 사용자 의견</a> 및/또는 <a href=\"https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDataFactory\">MSDN 포럼</a> 을 방문하여 문의하세요. 우리는 당신에게서 듣고 싶어!</p>"
