Slug: have-some-java-with-your-event-hub
Title: Event Hub를 사용하여 일부 Java 사용
Summary: 오늘 Microsoft는 Oracle의 Java 프로그래밍 언어 및 Java® 라이브러리를 활용하는 다른 모든 JVM 기반 언어에 대한 새로운 오픈 소스 Azure Event Hubs 클라이언트를 발표하게 되어 기쁩니다. 클라이언트 라이브러리는 MIT 라이선스에 따라 사용할 수 있습니다.
Content: "<p>Microsoft Azure Event Hubs는 대규모 데이터 볼륨을 Azure 기반 실시간 분석, 하이퍼스케일 컴퓨팅 및 빅 데이터 솔루션으로 수집할 수 있는 가장 빠르고 비용 효율적인 방법입니다. 빠르고 이진 ISO/IEC 국제 표준 AMQP 1.0 프로토콜을 사용하여 Azure 고객&rsquo; Event Hubs는 프로덕션 환경에서 매월 거의 2조 개의 이벤트를 수락하고 해당 기간 동안 다운스트림 애플리케이션에 10조 개 이상의 이벤트 읽기를 제공합니다.</p>\n\n<p>Event Hubs를 통해 실현된 솔루션은 자동차, 산업 자동화, 금융, 방송 미디어, 온라인 게임 등 다양한 산업에 걸쳐 있습니다. 블록버스터 게임 <a href=\"https://azure.microsoft.com/de-de/blog/how-halo-5-implemented-cloud-scale-telemetry-using-azure-event-hubs/\">Halo 5:Guardians</a> 는 초당 100만 개 이상의 이벤트로 Event Hubs를 통해 모든 원격 분석을 실행하며, <a href=\"https://azure.microsoft.com/de-de/blog/the-state-of-the-union-with-microsoft-pulse-and-azure-event-hubs/\">2016년 스테이트 오브 더 유니언 주소</a> 동안 여러 전국 TV 네트워크가 운영하는 감정 분석도 Event Hubs에 의해 구동되었습니다.</p>\n\n<p>Microsoft 내에서 Event Hubs는 이전에 Apache Kafka를 거의 완전히 대체했습니다. 성능 및 안정성에 상응하는 설정에서 Event Hubs는 기본 컴퓨팅 및 스토리지 비용에 대해 최소 10배 이상의 비용 효율적입니다. 또한 Event Hubs는 순수 PaaS 서비스이므로 고객은 이러한 종류의 인프라에 필요한 복잡한 클러스터를 설정하고 실행하는 데 전문 지식이 필요하지 않습니다. 이벤트 허브를 만드는 것은 간단한 포털 또는 API 제스처입니다.</p>\n\n<p>오늘,&rsquo; Oracles&rsquo; Java 프로그래밍 언어 및 Java&reg; 라이브러리를 활용하는 다른 모든 JVM 기반 언어에 대한 새로운 오픈 소스 Azure Event Hubs 클라이언트를 발표하게 되어 기쁩니다. 클라이언트 라이브러리는 MIT 라이선스에 따라 사용할 수 있습니다.</p>\n\n<p>라이브러리는 <a href=\"https://github.com/Azure/azure-event-hubs/\" target=\"_blank\">GitHub</a> 소스 코드 형식으로 사용할 수 있습니다. Maven 빌드의 경우 이진 배포는 리포지토리의 게시자 및 소비자 설명서에 설명된 대로 Maven Central을 통해 사용할 수 있습니다. 이진 릴리스는 GitHub 리포지토리의 릴리스 섹션에서도 사용할 수 있습니다.</p>\n\n<p>이 새로운 Java&reg; 클라이언트를 기반으로 하는 고객은 다른 공식 Azure SDK 및 클라이언트 라이브러리와 마찬가지로 완전한 상업용 Microsoft Azure 제품 지원을 받을 수 있습니다.</p>\n\n<p>클라이언트는 보안 AMQP 1.0 프로토콜을 사용하여 Event Hubs와 상호 작용하며, 간단한 API를 사용하여 Event Hubs에서 이벤트를 수신하는 이벤트 소비자뿐만 아니라 Event Hubs에 이벤트를 제출하는 이벤트 생산자를 빌드할 수 있습니다. 또한 Event Hub 클라이언트는 Futures를 사용하여 Java 8s&rsquo; 비동기 프로그래밍 패러다임을 완벽하게 지원합니다.</p>\n\n<h2>이벤트 게시</h2>\n\n<p>Azure Portal에서 가져온 연결 문자열을 사용하여 Java용 새 <i>EventHubClient</i>를 통해 <a href=\"https://github.com/Azure/azure-event-hubs/blob/master/java/PublishingEvents.md\">이벤트를 게시</a>하는 것은 매우 간단하며 다음 두 줄만 사용합니다.</p>\n\n<pre class=\"prettyprint\">\nEventHubClient ehClient = EventHubClient.createFromConnectionString(connStr).get();\n\nehClient.send(sendEvent).get();\n</pre>\n\n<h2>이벤트 사용</h2>\n\n<p><a href=\"https://github.com/Azure/azure-event-hubs/blob/master/java/ConsumingEvents.md\">수신기는 이벤트</a> 허브&#39;분할 모델을 인식해야 하기 때문에 이벤트를 보내는 것보다 이벤트를 사용하는 것이 좀 더 복잡합니다. Azure Event Hubs가 소비자를 이벤트 처리 방법을 제어하게 되므로 이벤트 사용은 다른 메시징 인프라와는 다소 다릅니다. Event Hubs에서 사용하는 것은 큐와의 상호 작용과 비슷하지 않으며 테이프 드라이브와 유사하기 때문에 특정 표시로 돌아가서 사용 가능한 가장 최신 데이터로 재생할 수 있습니다.</p>\n\n<p>소비자 코드는 데이터를 수신하고 읽기를 시작할 위치의 오프셋으로 시드되는 <i>PartitionReceiver</i> 를 만듭니다. 로그의 시작을 나타내는&rsquo; 가장 간단한 경우입니다. 그런 다음, 소비자는 루프에서 이벤트를 계속 받을 수 있습니다.</p>\n\n<p>&nbsp;</p>\n\n<pre class=\"prettyprint\">\nPartitionReceiver receiver = ehClient.createReceiver(\n                                EventHubClient.DefaultConsumerGroupName,\n                                partitionId, PartitionReceiver.StartOfStream, false).get();\n\nwhile ( &hellip; )\n{\n   &hellip;\n   Iterable&lt;EventData&gt; receivedEvents = receiver.receive().get();\n\n   &hellip; process this batch &hellip;\n}\n \n</pre>\n\n<p>호기심 많은 개발자가 <a href=\"https://github.com/Azure/azure-event-hubs\">공개 오픈 소스 리포지토리</a>의 개발에서 이미 관찰할 수 있는 클라이언트에 대한 예정된 업데이트는 인기 있고 강력한 &ldquo;이벤트 프로세서 호스트&rdquo; 를 C#에서 Java로 가져올 것입니다. 이벤트 프로세서 호스트는 머신의 동적 클러스터를 통해 처리 부하를 분산하는 높은 규모의 높은 처리량 이벤트 소비자 애플리케이션 작성을 크게 간소화합니다.</p>\n\n<p>이 새로운 클라이언트 라이브러리가 요구 사항을 충족하기를 바랍니다. 문제가 발생하거나 기능 요청 또는 제안이&nbsp; 있는 경우 GitHub <a href=\"https://github.com/Azure/azure-event-hubs/issues\">문제를 제기하는</a> 것을 주저하지 마세요&rsquo;.</p>"
