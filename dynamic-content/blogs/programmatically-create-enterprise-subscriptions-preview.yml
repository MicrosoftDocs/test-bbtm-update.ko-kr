Title: '미리 보기: ARM API를 사용하여 프로그래밍 방식으로 Azure 엔터프라이즈 구독 만들기'
Summary: Azure EA 구독 만들기를 위한 API 및 SDK 제품군을 만들었습니다.
Content: >-
  <p>과거에는 EA(기업계약)의 Azure 고객이 회사&rsquo; 클라우드 운영 또는 IT 팀에서 중앙에서 제어하는 구독을 가지고 있습니다. 회사의 팀 또는 직원이 Azure 사용을 시작하려는 경우 EA에 대한 요금이 청구되도록 EA 등록에 대한 액세스 권한을 얻어야 합니다. 이를 위해 직원 또는 팀은 중앙 클라우드 운영 팀에 요청을 하고, 승인을 거치며, 회사&rsquo; 클라우드 거버넌스 정책에서 규정한 대로 Azure 구독을 프로비전합니다. 이 프로세스 중에는 Azure 계정 센터를 사용하여 EA 구독을 수동으로 만들어야 합니다. 이러한 회사&rsquo; Azure 채택이 증가함에 따라 구독을 만드는 수동 단계는 클라우드 관리의 확장성에 병목 상태가 됩니다.</p>


  <p>이러한 고객의 차단을 해제하기 위해 Azure EA 구독 만들기를 위한 API 및 SDK 제품군을 만든&#39;.</p>


  <h2>Azure EA 구독 만들기 API 시작</h2>


  <p>시작하려면 <a href="https://aka.ms/easubcreationpublicpreview">프로그래밍 방식으로 Azure 엔터프라이즈 구독(미리 보기) 및</a> <a href="https://github.com/Azure-Samples/create-azure-subscription-dotnet-core">샘플 코드</a> 만들기의 설명서를 참조하세요. 이 릴리스에서는 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>계정 소유자로 Azure EA 구독(일반 또는 개발/테스트)을 만듭니다.</li>
      <li><a href="https://docs.microsoft.com/azure/active-directory/role-based-access-control-what-is">Azure RBAC</a>를 사용하여 다른 사용자 또는 서비스 주체에게 계정 소유자를 대신하여 구독을 만들도록 합니다.</li>
      <li>만들 때 구독의 표시 이름을 지정합니다.</li>
      <li>필요에 따라 테넌트에서 다른 사용자를 구독의 RBAC 소유자로 추가합니다.</li>
  </ul>


  <p>연결된 설명서에서 API의 한도를 검토하여 API가 사용자에게 적합한지&#39;확인합니다.</p>


  <h2>기대</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management-groups-overview">관리 그룹</a> 및 <a href="https://azure.microsoft.com/services/azure-policy/">Azure Policy</a>와 함께 중소 기업에서 대기업에 대한 Azure 관리를 개선하기 위해&#39;. 나중에 API를 통해 구독 이름 바꾸기, 취소 및 다시 활성화와 같은 기능을 제공하려고 합니다. 아래의 의견이나 <a href="https://feedback.azure.com/forums/170030-signup-and-billing">UserVoice를 통해</a> 피드백을 보내주세요!</p>


