  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d41e4ba8-c788-4b15-92f9-8679c3f61a6a.jpg"><img alt="ROI on IoT Part 3 - Blog Hero Image" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/926e9c90-3589-4589-a58a-f5736c241a93.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT의 ROI 3부 - 블로그 Hero 이미지" width="640"></a></p>


  <p>Enterprise IoT 채택은 새로운 기술의 일반적인 경로를 따르고 있습니다. 산업 표준이 등장하지만, 그들 사이에 경쟁이있다. 회사는 프로젝트를 구조화하고 오류 위험을 최소화하기 위해 코딩된 프레임워크와 모범 사례를 점진적으로 개발합니다. 그러나 이 개발 기간 동안 기술을 새로운 리더와 팀은 미지의 영역에서 방황하는 것처럼 느껴질 수 있습니다.</p>


  <p>이 문서는 회사가 IoT에서 ROI를 최대화하는 데 도움이 되도록 설계된 4부로 구성된 시리즈의 세 번째 문서입니다. 첫 번째 게시물에서는 <a href="https://azure.microsoft.com/en-us/blog/why-iot-is-not-a-technology-solution-it-s-a-business-play/">IoT가 비즈니스를 어떻게 변화시킬 수 있는지에</a> 대해 설명했습니다. 두 번째 게시물에서는 <a href="https://azure.microsoft.com/en-us/blog/how-to-develop-an-iot-strategy-that-yields-desired-roi">원하는 ROI를 생성하는 성공적인 전략을</a> 만드는 방법에 대한 인사이트를 공유했습니다. 이 세 번째 게시물에서는 기업이 기능 격차를 식별하고 채워 앞으로 나아갈 수 있는 방법에 대해 설명합니다. &rsquo;IoT 진행 속도를 늦출 수 있는 몇 가지 문제를 해결하는 방법에 대한 몇 가지 아이디어를 살펴보겠습니다.</p>


  <h2>기능 #1: 엔터프라이즈 데이터 전략 만들기</h2>


  <p>오늘날 기업들은 이미 방대한 양의 데이터를 보유하고 있습니다. 그러나 대부분의 문제는 여전히 사일로화되고 사용할 수 없으며, IoT 및 에지 컴퓨팅으로 기하급수적으로 증가하는 문제입니다.</p>


  <p>따라서&rsquo; 많은 회사에서 엔터프라이즈 데이터 전략 및 데이터 사례를 개발하고 있습니다. 이 분야는 기업이 보유한 데이터와 비즈니스 요구 사항에 매핑되는 방식을 이해하고, 새로운 데이터 원본을 지정하고, 전반적인 데이터 품질을 보장하며, 모든 팀을 앞으로 나아갈 수 있도록 도와줍니다. IoT 데이터는 AI(인공 지능) 및 기계 학습을 위한 데이터 모델에서 사용할 수 있지만 제대로 레이블이 지정되고 표준화되고 중복 제거된 경우에만 사용할 수 있습니다.&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <p>회사에서 소유하지만 일반적으로 사용하지 않는&rsquo; 데이터 원본 중 하나는 직원이 공간, 기술 및 에너지를 사용하는 방법에 대한 인사이트를 제공하는 작업 공간 데이터입니다. 기업들은 부동산 구매 또는 임대, 의상 공간 및 운영 건물에 막대한 투자를 하고 있습니다. 공간을 사용하는 방법을 이해하면 비즈니스 성장, 개발 계획, 인프라 업데이트 및 인력 요구 예측에 대한 현명한 의사 결정을 내릴 수 있습니다.</p>


  <p>이는&rsquo; 사무용 가구 제공업체인 Steelcase가 압수한 비즈니스 기회입니다. Steelcase는 IoT 데이터를 사용하여 더 나은 작업 공간 환경을 만드는 기술을 개발했습니다. 회사&rsquo; Workplace Advisor는 회의실에서 현재 상태를 감지하고 <a href="https://www.steelcase.com/research/articles/topics/technology/steelcase-shapes-future-office-microsoft-azure/">공간 사용률 및 에너지 소비량과 같은</a> 익명 데이터를 수집하여 기업이 전략적 개선을 할 수 있도록 돕는 센서 기반 시스템입니다. 한편 Steelcase Find 모바일 앱은 작업자가 동료를 찾고 보다 효율적으로 작업하는 데 필요한 모든 도구가 있는 회의실을 예약하는 데 도움이 됩니다. 직원들은 협업과 생산성을 높이는 창의적인 공간에 액세스할 수 있는 이점을 얻고 Steelcases&rsquo; 클라이언트는 부동산 및 운영 비용을 최적화합니다.</p>


  <p>&ldquo;조직과 직원들은 다르게 일해야 한다는 것을 알고 있지만 대부분의 사무실은 과거에&rdquo; 갇혀 있다고 Steelcase의 CEO 짐 킨(Jim Keane)은 말합니다. &ldquo;사람들은 일하기에 적합한 장소를 찾을 수&rsquo; 없다고 말하지만 귀중한 부동산은 비어 있습니다. &rsquo;사무실에서&rsquo; 일하는 것과 그렇지 않은 것에&rsquo; 대한 실시간 데이터가 부족합니다. Microsoft와 협력하여 클라우드 지원 기술과 빅 데이터를 통해 조직이 직장에서 인간의 요구를 충족하고 사람들이 실제로 작업하는 방식에 신속하게 대응할 수 있는 직장을 만드는 데 도움이 되는 디지털 변환을 구상했습니다. 또한 이 기술은 직원들이 조직에 성공한 장소와 앱의 발과 비율 공간으로 투표할 수 있는 이유를&mdash; 알려줄 수 있는 피드백 루프를 조성합니다.&rdquo;</p>


  <h2>기능 #2: 구조와 유연성의 균형을 조정하여 새로운 기회를 활용합니다.</h2>


  <p>기업이 IoT 파일럿에 대한 경험을 쌓으면서 IoT를 전략적 프로그램으로 만들거나 추가 실험을 고수하여 IoT를 제도화하기 위한 도약에 도달하게 됩니다. 전자는 새로운 서비스 및 수익원의 가능성에 대해 큰 그림을 생각한다는 것을 의미합니다.</p>


  <p>IoT는 기존 비즈니스 프로세스에 적용할 수 있지만 팀이 손상된 내용&rsquo;과 이유를 이해하고, 기본 문제를 해결하고, 모든 관련 프로세스와 워크플로를 조정하여 새 IoT 가치를 극대화하는 데 시간을 할애할 때 진정한 가치가 나타납니다. Steelcase가 스마트 + 커넥티드 비즈니스 라인을 개발했을 때, 회사는 분석 서비스가 새로운 고객 관계에 문을 열고 기존 관계를 심화시키는 귀중한 서비스 제품이 될 것이라는 장기적인 베팅을 했습니다. Steelcase는 기업이 공간을 이해하고 가구와 도구를 계획할 수 있도록 돕는 컨설팅 역할을 함으로써 가끔 사무용 가구를 구매할 수 있는 것을 지속적인 가치를 창출할 수 있는 기회로 탈바꿈시킵니다. 또한 Steelcase Workplace Advisor는 구독 기준으로 판매되어 회사의 지속적인 수익원을 창출합니다.</p>


  <p>&ldquo;작업 환경에 기술을 포함함으로써 사람들이 조직에 성공하는 공간과 그 이유를&rdquo; 알릴 수 있게 해줍니다. &ldquo;우리는 사람들이 일하는 방법과 장소에서 패턴을 측정하고 식별 할 수 있습니다. 그러나 데이터만으로도 성능을 향상시키는 것은 의미가 없으며&mdash;, 개인과 <a href="https://blogs.microsoft.com/iot/2017/09/26/steelcase-demonstrates-smart-connected-workplace-new-iot-powered-solutions/">조직은 작동하는 작업, 작동하지 않는&rsquo; 작업 및 이유에 대한 신뢰할 수 있는 인사이트가 필요합니다</a>.&rdquo;</p>


  <p>IoT의 완전한 미래 지향적 가능성을 고려하면 수년 동안 안전한 부서 간 팀, 보고 구조 및 예산을 설정하고 IoT 역량을 구축하는 데 걸리는 많은 사용 사례를 의미합니다. 비즈니스, IT 및 운영 기술 부서는 공동 브레인 트러스트를 사용하여 비즈니스 프로세스를 면밀히 조사하고, 합의를 달성하고, 민첩한 공동 작업 방식을 수용해야 합니다.</p>


  <h2>기능 #3: 전문 인재 개발</h2>


  <p>회사에서 IoT를 진행함에 따라 성공에 필요한 누락된 역량을 식별합니다. 한 가지 옵션은 기존 인재를 교차 학습시키는 것입니다. 또 다른 옵션은 IoT 벤치를 채우기 위해 새로운 기술을 가진 직원을 고용하는 것입니다. IoT를 구현하거나 계획하는 많은 기업은 프로그램을 추진할 수 있는 적절한 기술을 갖춘 직원을 찾는 데 어려움을 겪고 있습니다.</p>


  <p>&rsquo;&rsquo;비즈니스 및 기술 비전과 전략을 혼합할 수 있는 직원, 민첩한 팀 리더 및 실무자, 비즈니스 프로세스 재학습 전문가, 분석 전문가 및 사이버 보안 전문가를 혼합할 수 있는 직원, 지속적인 변화, 불확실한 결과 및 비즈니스 가치를 창출하고 최적화하는 드라이브가 특징인 환경에서 작업할 수 있는 이러한 회사의 위시리스트에 나와 있습니다.&nbsp;</p>


  <p>Steelcase가 IoT 여정을 시작했을 때 기술 기능을 빠르게 발전해야 했습니다. 이는 IoT, 분석, 모바일 앱 및 스마트 공간 디자인 전문 지식을 갖춘 직원을 고용하는 것과 관련이 있습니다. 또한 이 회사는 새로운 작업 방식을 수용하고, 민첩한 방법론 및 스크럼 프레임워크를 채택하여 비즈니스 및 IT 협업을 개선하고, 공간 사용률 인사이트를 사용하여 자체 팀 작업 영역을 개선했습니다. 새로운 민첩한 문화, 프로세스 및 작업 공간은 <a href="https://www.steelcase.com/research/articles/topics/agile/agile-case-study/">민첩한 스프린트 속도를 40% 증가</a>시켜 회사&rsquo; 고객에게 매력적인 사례 연구를 제공했습니다.&nbsp;&nbsp;&nbsp;</p>


  <p>&ldquo;우리는 민첩성으로 시작하지 않았습니다&rsquo;. IT&mdash;가 조직의 더 나은 비즈니스 파트너가 되고 고객 중심이 되기 위한 새로운 관점으로 시작했습니다. 우리는 민첩성이 그 열망에 부합한다는 것을 발견했습니다,&rdquo; 스티브 밀러, CIO, Steelcase는 말합니다.</p>


  <h2>기능 #4: 보안 강화 및 발전</h2>


  <p>기업이 IoT 이니셔티브를 출시함에 따라 사이버 공격을 증가시켜야 합니다. 사실은<br>

  많은 사람들이 이미 경험했을 것입니다.</p>


  <p>IoT는&rsquo; 회사의 기존 보안 문제를 증폭합니다. 더 많은 엔드포인트가 공격 표면을 확장하여 해커에게 더 많은 작업을 제공합니다. 해결 방법은 대규모 보안 문제를 해결하는 것입니다.</p>


  <p>Azure IoT Central은 엔터프라이즈급 Azure 관리형 서비스 및 SaaS(Software as a Service)를 결합하여 기업이 수백 개의 디바이스 또는 수백만 개의 디바이스에 관계없이 <a href="https://azure.microsoft.com/en-us/services/iot-central/">IoT 자산을 연결, 관리 및 모니터링</a>할&rsquo; 수 있는 플랫폼을 제공합니다. 즉, Steelcase와 같은 회사는 인프라 또는 보안 문제 없이 몇 시간 내에 완성된 IoT 솔루션을 만들 수 있습니다.</p>


  <h2>기능 #5:&nbsp; 소비자 기대치를 지속적으로 고려</h2>


  <p>IoT 제품 및 서비스를 배포하는 회사는 잠재적으로 침략적인 느낌을 줄 수 있는 새로운 방식으로 소비자와 소통하고 있습니다. 예를 들어 IoT는 완전한 상황 인식을 가능하게 하며, 적절한 설명을 제공하지 않으면&rsquo; 소비자와 근로자에게 놀라운 일입니다. IoT 팀은 개인 정보 보호에 대한 소비자의 기대 변화에 비추어 데이터 수집 및 사용 사례를 고려하고 재고하는 프로세스가 필요합니다.</p>


  <p>소비자는 중요한 데이터를 제공하는 것을 이해하지만 기업이 데이터를 보호하고 상호 이익을 제공하는 방식으로 사용할 것으로 기대합니다. 많은 회사에서 윤리적 데이터 사용 정책을 게시하여 <a href="https://www.microsoft.com/en-us/ai/our-approach-to-ai">IoT, AI 및 기계 학습에 더 많이 푸시</a>할 때 데이터를 사용하는 방법을 명확히 합니다. 이러한 정책은 다양하지만 일반적으로 소비자 개인 정보 보호, 명확한 거버넌스, 공정성, 공유 혜택 및 투명성을 선호합니다.</p>


  <p>일반적으로 기업에서는 소비자 동의를 최소한으로 사용하여&mdash; 필요한 최소 데이터를 수집하고 더 많이 수집하기 전에 요청하는 정책을 따르는 경우가 많습니다. 이 정책을 준수하지 않는&rsquo; 기업은 개인 정보 보호 또는 보안 오류로 인해 소비자 신뢰를 잃을 경우 비즈니스에 해를 끼칠 수 있습니다. 이상적으로 기업은 IoT를 소비자와의 공유 경험으로 간주하여 소비자가 보고 소중히 여기는 가치를 제공하는 데 집중해야 합니다.</p>


  <p>Steelcase는 IoT 개인 정보 보호 역설을 이해하므로 Workplace Advisor 서비스에 대한 작업 영역 사용량에 대한 익명화된 데이터만 수집합니다. 마찬가지로 비즈니스 고객은 익명화된 데이터를 제어합니다.</p>


  <p>&ldquo;우리는 데이터를 소유하지 않습니다&rsquo;. <a href="https://www.steelcase.com/research/videos/microsoft-azure-iot-changing-workplace/">Its&rsquo; the customers&rsquo; data</a>,&rdquo; Joel Zwier, Smart + Connected strategic partner lead, Steelcase는 말합니다. &ldquo;이러한 기능은 공간을 더 잘 이해할 수 있도록 우리가 다시 제공하는 데이터의 특정 부분에 액세스할 수 있도록 하지만 데이터를&rsquo; 보호하고 안전합니다.&rdquo;</p>


  <h2>값을 따릅니다.</h2>


  <p>IoT는 효율성 향상, 더 나은 고객 인사이트, 새로운 수익원을 향한 지속적인 발전일 수도 있고, 가치를 제공하고 종료하는 유한한 프로그램이 될 수도 있습니다. 두 방법 모두 장점이 있지만 초기 가치를 보여주는 방향으로 지속되고 더 나아가는 회사는 계속 보상을 받을 것입니다.</p>


  <p>Steelcase는 Azure를 사용하여 비즈니스를 확장하는 스마트 + 연결된 제품을 확장할 계획입니다. 이 회사는 Workplace Advisor를 Office 365, Microsoft Exchange 및 통합 통신, 조명 및 HVAC와 같은 기타 IoT 지원 시스템과 통합할 계획입니다. 공간을 예약하는 직원은 조명을 조정하고 도구를 사용하여 더 나은 모임을 실행할 수 있습니다.</p>


  <p>&ldquo;우리는 미래에 할 수있는 몇 가지 정말 흥미로운 일이있다,&rdquo; Zwier는 말한다. &ldquo;아름다움은 정기적으로 업데이트 할 수있는 살아있는 시스템을 만드는 were&rsquo;입니다. 또한 Azure 시스템을 통해 새로운 환경을 푸시할 수 있습니다.&rdquo;</p>


  <p>Steelcase가 IoT 과정을 계속하는 동안 다른 회사의 성공은 하나 이상의 개별 문제를&mdash; 해결하는 것일 수 있습니다. 예를 들어 원격 모니터링, 예측 유지 관리 또는 자산 추적&mdash;을 활성화한 다음 중지할 수 있습니다.</p>


  <p>어떤 접근 방식을 취&rsquo;하든 IoT 프로그램에는 내부적으로 판매할 수 있는 현실적인 비전, 정의된 전략 및 정량화 가능한 비즈니스 가치를 포함하는 것이 중요합니다. 비즈니스 요구에 맞게 IoT 혁신을 조정하는 방법에 대한 자세한 정보가 필요하세요? IoT의 ROI를 최대화하는 방법에 대한 이 백서를 읽어 보세요.</p>


