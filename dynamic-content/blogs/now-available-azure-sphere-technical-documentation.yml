Title: '지금 사용 가능: Azure Sphere 기술 설명서'
Summary: 4월에는 Azure Sphere를 전 세계에 발표했습니다. 그 이후로, 우리는 깊은 고객의 관심과 미디어와의 매력적인 대화에 정말 만족했습니다.
Content: >-
  <p>4월에 <a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/">는 Azure Sphere</a> 를 전 세계에 발표했습니다. 그 이후로, 깊은&rsquo; 고객의 관심과 매력적인 <a href="https://www.microsoft.com/azure-sphere/news">미디어</a> 대화에 만족했습니다. 이 대화는 Microsofts&rsquo; 비전과 엔드투엔드 보안 IoT 플랫폼에 대한 헌신을 공유하고 파트너, 고객 및 소비자의 피드백을 들을 수 있는 기회였습니다. Microsoft는 후속 작업이 아닌 IoT 보안을 지속적으로 옹호할 것입니다.&nbsp; IoT 디바이스에는 디바이스가 디자이너의 마음에서 처음 구상되는 순간부터 실리콘, 소프트웨어 및 클라우드에 걸쳐 있는 보안 조치가 포함되어야 합니다.</p>


  <p>Azure Spheres&rsquo;의 목적은 제조업체가 수십&rsquo; 년간의 보안 환경을 통해 알리고 Azure Sphere Security Service에 대한 연결을 통해 보호되는 MCU 기반 디바이스를 쉽고 저렴하게 빌드할 수 있도록 돕는 것입니다. 공개 미리 보기 마일스톤을 통해 Azure Sphere 뒤에 있는 기술에 대해 더 많이 공유하고자 합니다.&nbsp; 이번 주에&nbsp;는 아키텍처(예제는 이 블로그 게시물에 포함됨), 주요 개념, 애플리케이션 개발 및 해당 애플리케이션을 현장의 디바이스에 무선으로 배포하는 등 다양한 주제를 다루는 <a href="https://docs.microsoft.com/azure-sphere/">Azure Sphere 설명서</a>의 릴리스를 살펴보겠습니다.&nbsp; 또한 빠른 시작 가이드, 자습서 및 모든 모범 사례를 &ndash; 선택하면 개발 키트를 빠르게 시작하고 실행하는 데 도움이 됩니다.&nbsp; 우리는 당신의 인내심을 주셔서 감사합니다, 우리는 devkits가 앞으로 몇 주 안에 당신에게 도달하기 시작할 것으로 예상.</p>


