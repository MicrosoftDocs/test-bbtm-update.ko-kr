Content: >-
  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">이제 Azure Python SDK에서 Azure Managed Disks를 지원합니다.</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">이제 확장 집합의 Azure Managed Disks 및 1,000개의 VM을 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/">일반 공급할 수 있습니다</a>. Azure Managed Disks는 간소화된 디스크 관리, 향상된 확장성 및 향상된 보안을 제공합니다. 디스크에 대한 스토리지 계정의 개념을 제거하여 개발자가 스토리지 계정과 관련된 제한 사항에 대해 걱정하지 않고 크기를 조정할 수 있습니다. 이 게시물은 Python에서 주요 서비스 기능을 사용하는 방법에 대한 빠른 소개 및 참조를 제공합니다.</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">개발자 관점에서 Azure CLI의 Managed Disks 환경은 다른 플랫폼 간 도구의 CLI 환경에 관용적입니다. <a href="https://azure.microsoft.com/develop/python/">Azure Python SDK</a> 및 <a href="https://pypi.python.org/pypi/azure-mgmt-compute">azure-mgmt-compute 패키지 0.33.0</a>을 사용하여 Managed Disks를 관리할 수 있습니다. 이 자습서를 사용하여 컴퓨팅 클라이언트를 만들 수 있습니다. 전체 API 설명서는 ReadTheDocs에서 사용할 수 있습니다.</p>


  <h2>독립 실행형 Managed Disks</h2>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">Managed Disks 이전에는 개발자가 디스크 공간이 부족할 위험을 방지하기 위해 여러 스토리지 계정에서 VM에 대한 이미지를 유지 관리해야 했습니다. 이렇게 하면 많은 수의 VM이 빠르게 필요하고 여러 지역에서 사용할 수 있어야 하는 서비스에 대해 아키텍처 및 개발 작업이 어떻게 복잡해질 수 있는지 쉽게 알 수 있습니다. Managed Disks를 사용하면 이미지를 새 스토리지 계정으로 복제하는 것에 대해 걱정할 필요가 없습니다. 지역당 단일 이미지를 가질 수 있으며, 서비스는 단일 구독에서 최대 10,000개의 VM에 사용할 수 있는지 확인합니다.</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">Python 코드 줄을 사용하여 다양한 시작 지점에서 새 디스크를 만들 수 있습니다. 다음은 몇 가지 구체적인 예입니다.</p>


  <ul>
   <li>빈 Managed Disk 만들기</li>
   <li>Blob Storage Managed Disk 만들기</li>
   <li>자체 이미지에서 Managed Disk 만들기</li>
  </ul>


  <p>&nbsp;</p>


  <p>다음은&rsquo; 몇 줄의 코드로 Python에서 빈 Managed Disk를 만들기 위한 빠른 미리 보기입니다.</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">azure.mgmt.compute.models에서 DiskCreateOption 가져오기</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">azure.mgmt.compute.models에서 DiskCreateOption 가져오기</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; async_creation = compute_client.disks.create_or_update(</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#39;my_resource_group&#39;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#39;my_disk_name&#39;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#39;위치&#39;: &#39;westus&#39;,</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#39;disk_size_gb&#39;: 20,</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#39;creation_data&#39;: {</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#39;create_option&#39;: DiskCreateOption.empty</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; )</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; disk_resource = async_creation.result()</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <h2>Managed Disks가 있는 Virtual Machine</h2>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">이제 관리 디스크를 만드는 기본 사항을 알고 있지만 관리 디스크에 저장된 이미지에서 VM을 만들도록 서비스를 구성하려면 어떻게 해야 할까요? 이 서비스는 다양한 유형의 Managed Disks에서 VM을 유연하게 만들 수 있습니다. 특정 디스크 이미지에 대한 암시적 Managed Disk를 사용하여 VM을 만들 수 있습니다. 간단히 만들려면 모든 디스크 세부 정보를 지정하지 않고 관리 디스크를 암시적으로 만들면 됩니다. 이 경우 스토리지 계정을 만들고 관리하는 것에 대해 걱정할 필요가 없습니다.</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">Managed Disk는 Azure Marketplace의 OS 이미지에서 VM을 프로비전할 때 암시적으로 만들어집니다. 다음은&rsquo; Ubuntu VM에 대한 예제입니다. VM 정의에서 스토리지 계정 매개 변수가 선택 사항인 방법을 확인합니다.</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">storage_profile = azure.mgmt.compute.models.StorageProfile(</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; image_reference = azure.mgmt.compute.models.ImageReference(</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; publisher=&#39;Canonical&#39;,</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; offer=&#39;UbuntuServer&#39;,</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; sku=&#39;16.04.0-LTS&#39;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; version= 최신&#39;&#39;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; )</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; )</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">여기에 표시된 것처럼 이전에 프로비전된 Managed Disk를 쉽게 연결할 수 있습니다. Python에서 VM을 만드는 방법(네트워크 포함)과 Python에서 전체 <a href="https://github.com/Azure-Samples/virtual-machines-python-manage">VM 자습서</a> 를 확인하는 방법에 대한 전체 예제를 참조하세요.</p>


  <h2>Managed Disks를 포함하는 Virtual Machine Scale Sets</h2>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">매우 큰 규모의 서비스의 경우 Azure는 VMSS(Virtual Machine Scale Sets)를 사용하는 것이 좋습니다. VMSS를 사용하면 개발자가 동일한 구성으로 VM 풀을 만들 수 있습니다. 이 서비스를 사용하면 &ldquo;진정한 자동 크기 조정&rdquo; &ndash; 개발자가 VM을 미리 프로비전할 필요가 없습니다. Managed Disks 이전에는 개발자가 최대 20개의 VM에 단일 스토리지 계정을 사용하는 것이 이상적으로 효율적인 디스크 IO를 보장하기 위해 디자인을 신중하게 고려해야 했습니다. 이러한 제한으로 개발자는 더 큰 규모를 지원하기 위해 추가 스토리지 계정을 만들고 관리해야 했습니다. Managed Disk를 사용하면&rsquo; 스토리지 계정을 전혀 관리할 필요가 없습니다. VMSS Python SDK에 익숙한 경우 이제 storage_profile VM 생성에 사용된 것과 정확히 같을 수 있습니다. 또한 이 기능은 프로그래밍을 간소화합니다. 더 이상 스토리지 계정을 관리할 필요가 없습니다.</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">사용자 관리형 스토리지에서 Managed Disks로 전환하는 공식 가이드는 이 <a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-convert-template-to-md">문서에서</a> 확인할 수 있습니다. 빠른 샘플은 미리 보기에도 사용할 수 있습니다.</p>


  <h2>Azure CLI를 사용하여 생산성 향상</h2>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">CLI가 원하는 관리 도구인 경우 다양한 시나리오에 사용할 수 있는 몇 가지 편리한 명령이 있습니다. 예를 들어 단일 명령을 사용하여 Azure CLI에서 독립 실행형 Managed Disk를 만드는 방법은 다음과 같습니다&rsquo;.</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">az disk create -n myDisk -g myResourceGroup --size-gb 20</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">&nbsp;</p>


  <p class="MsoNoSpacing" style="margin: 0in 0in 0pt">Managed Disks 프로그래밍을 위한 CLI 명령에 대해 자세히 알아보려면 Aaron Roneys&rsquo; <a href="https://azure.microsoft.com/en-us/blog/azure-cli-managed-disks/">블로그 게시물을</a> 확인하세요.</p>


  <h2>기타 작업</h2>


  <p>Managed Disks를 시작하는 데 필요한 다른 많은 빠른 관리 작업이 있습니다. 다음 작업에 대한 샘플 코드를 참조하세요.</p>


  <ul>
   <li>Azure CLI에서 관리 디스크 크기 조정</li>
   <li>
   <div class="MsoNoSpacing" style="margin: 0in 0in 0pt">Managed Disks의 Storage 계정 유형 업데이트</div>
   </li>
   <li>
   <div class="MsoNoSpacing" style="margin: 0in 0in 0pt">Blob Storage 이미지 만들기</div>
   </li>
   <li>
   <div class="MsoNoSpacing" style="margin: 0in 0in 0pt">현재 Virtual Machine에 연결된 Managed Disk의 스냅샷 만들기</div>
   </li>
  </ul>


  <h2>요약</h2>


  <p>Managed Disks는 워크플로를 강화하고, 서비스 아키텍처를 간소화하며, 확장성이 뛰어난 Python 클라우드 서비스를 실행할 때 더욱 안심할 수 있습니다. 또한 가용성 집합의 VM 디스크를 서로 충분히 격리하여 단일 실패 지점을 방지하고 리소스에 대한 세부적인 역할 기반 액세스를 통해 더 나은 보안을 제공하여 가용성 집합에 대한 안정성을 향상합니다. Azure CLI를 사용하여 Managed Disks를 만들고 관리할 수 있습니다. 이 블로그 게시물은 직접 Managed Disks를 사용해 볼 때 빠른 참조로 사용됩니다. 서비스에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-managed-disks-overview">Azure 설명서를 참조하세요</a>. Python SDK에 대한 피드백은 전자 메일을 <a href="https://mailto:azurepysdk@microsoft.com">azurepysdk@microsoft.com</a>보내주세요.</p>
