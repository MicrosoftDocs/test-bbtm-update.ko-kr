Slug: azure-log-analytics-workspace-upgrades-are-in-progress
Title: Azure Log Analytics 작업 영역 업그레이드가 진행 중입니다.
Summary: Azure Log Analytics는 지역별 작업 영역 업그레이드를 진행하고 있으며, 업데이트하고 필요한 경우 필요한 조치를 취할 수 있도록 하겠습니다.
Content: >-
  <p>&rsquo;현재 Azure Log Analytics를 사용하여 가용성 및 성능&rsquo;에 대한 환경을 모니터링하는 경우 알고 있어야 하는 Log Analytics에 대한 새로운 향상된 기능 및 변경 사항을 롤아웃합니다. 필요한 경우 적절한 조치를 취할 수 있도록 새롭고 향상된 쿼리 언어를 포함합니다. 이러한 향상된 기능을&rsquo; 활용하려면 작업 영역을 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Flog-analytics%2Flog-analytics-log-search-upgrade%3FWT.mc_id%3Dazurebg_email_Trans_33771_1525_Service_All_Log_Analytics_Improvements&amp;data=02%7C01%7Cv-steped%40microsoft.com%7C231d97f6e04748ca5dc708d4ef0753df%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636396262127339455&amp;sdata=g5iZtrd%2BSvnrDGG7tU4a3NizmtSb6NYogY%2B0mGjXaeE%3D&amp;reserved=0">업그레이드</a> 해야 합니다. 업그레이드는 현재 WCUS, EUS, SEAU, SEA, WEU, EJP, SUK, CID 및 CCAN 지역에서 사용할 수 있습니다.</p>


  <p>업그레이드 프로세스는 저장된 모든 검색, 경고 및 보기를 새 쿼리 언어로 변환합니다. 지금까지 모든 Azure Log Analytics 작업 영역의 약 50%가 업그레이드되었으며 수천 명의 고객이 단순하면서도 강력한 쿼리 언어를 즐기고 있습니다.</p>


  <h3>작업 영역 업그레이드</h3>


  <p>이 업그레이드는 확장성이 뛰어난 플랫폼을 통해 향상된 검색 환경을 도입했습니다. 새로운 환경에는 대화형 및 표현형 쿼리 언어, 기계 학습 구문 및 고급 분석을 위한 포털이 포함되어 있으며, 여러 줄 쿼리 편집기, 전체 스키마 보기 및 다양한 시각화를 제공하여 데이터에서 더 심층적인 인사이트를 얻을 수 있습니다. <a href="https://docs.loganalytics.io/docs/Language-Reference">새 쿼리 언어에 대해 자세히 알아봅니</a>다.</p>


  <p>다음과 같은 언어 혜택 등을&rsquo; 활용하려면 Log Analytics 작업 영역을 업그레이드해야 합니다.</p>


  <ul>
   <li><strong>단순하면서도 강력합니다.</strong> <b> </b>자연어와 같은 구문을 사용하는 SQL 이해하기 쉽고 유사합니다.</li>
   <li><strong>전체 파이핑 언어입니다. </strong> 이전에 가능했던 복잡한 쿼리를 만들기 위해 출력을 다른 명령으로 파이프할 수 있는 광범위한 파이핑 기능입니다.</li>
   <li><strong>검색-시간 필드 추출.</strong> 런타임에 계산된 필드를 사용하면 확장 필드에 복잡한 계산을 사용한 다음 조인 및 집계를 포함한 추가 명령에 사용할 수 있습니다.</li>
   <li><strong>고급 조인. </strong> 내부 및 외부 조인을 사용하여 여러 필드에 테이블을 조인하고 확장 필드에 조인할 수 있습니다.</li>
   <li><strong>날짜/시간 함수입니다</strong>. 향상된 유연성을 제공하는 고급 날짜/시간 함수입니다.</li>
   <li><strong>스마트 분석.</strong> 데이터 세트의 패턴을 평가하고 다양한 데이터 집합을 비교하는 고급 알고리즘입니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-upgrade">새 언어에</a> 대한 &ldquo; 자세한 내용은 다음을 참조하세요&rdquo;.</li>
  </ul>


  <blockquote>

  <p><b>참고:</b></p>

  </blockquote>


  <ul>
   <li>업그레이드 프로세스를 실행하려면 작업 영역에 대한 소유자 액세스 관리 권한이 할당되어야 합니다.</li>
   <li>작업 영역 업그레이드 및 새 Log Analytics 언어는 현재 FairFax에서 사용할 수 없습니다. FairFax의 업그레이드는 몇 달 후에 시작되며 별도의 통신이 전송됩니다.</li>
  </ul>


  <h3>업그레이드 후 변경 경험</h3>


  <p>일부 환경은 작업 영역 업그레이드 후 다르게 작동합니다. 필요한 경우 필요한 작업을 수행할 수 있도록 이러한 변경을 명확히 하기 위해 노력했습니다. 이러한 문제에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-faq">알려진 문제 및 FAQ</a> 페이지에서 확인할 수 있습니다.</p>


  <ul>
   <li><b>보기</b> 디자이너 및 Azure 대시보드 기존 타일을 읽기 전용으로 사용하려면 대시보드 &ndash; 가 더 이상 사용되지 않습니다. </li>
   <li><b>Power BI 통합</b>이 새 프로세스로 바뀝니다. 기존 일정은 사용하지 않도록 설정됩니다. </li>
   <li><strong>ARM 템플릿을</strong> 사용하여 Log Analytics 작업 영역을 만들고 구성할 수 있습니다. 업그레이드된 API 버전 및 <a href="https://go.microsoft.com/fwlink/?linkid=860743">수행할 수 있는 작업의 예제는 여기에서 사용할 수 있습니다</a>.</li>
   <li>웹후크 및 Runbook을 사용하는 <strong>경고 작업은</strong> 다른 응답 형식을 준수하도록 업데이트해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-alerts-actions">경고 작업</a> 문서에서 샘플 페이로드를 볼 수 있습니다.</li>
   <li><strong>로그 검색 API 및 PowerShell Cmdlet 사용 중단</strong> (2017년 12월 31일). Log Search API 및 Get-AzureRmOperationalInsightsSearchResults Cmdlet의 모든 사용은 새 쿼리 언어를 사용하여 <a href="https://dev.loganalytics.io/">Azure Log Analytics REST API</a> 및 <a href="https://dev.loganalytics.io/documentation/Tools/PowerShell-Cmdlets">Invoke-LogAnalyticsQuery </a>PowerShell Cmdlet으로 마이그레이션되어야 합니다.</li>
  </ul>


  <h3>업그레이드 롤아웃 일정</h3>


  <p>이전 언어의 새 Log Analytics 언어 변경 및 사용 중단을 위해서는 모든 작업 영역을 업그레이드해야 합니다. 이 일정에 따라 아직 업그레이드되지 않은 작업 영역으로 업그레이드를 배포합니다.</p>


  <ul>
   <li>
   <div align="left"><b>새 작업 영역 만들기 </b>(2017년 10월 16일 주) 새 작업 영역은 새 Log Analytics 언어로 만들어집니다. 레거시 언어를 사용하여 레거시 작업 영역을 만들 수 없습니다.</div>
   </li>
   <li>
   <div align="left"><b>자동 작업 영역 업그레이드</b><b></b>(2017년 10월 30일 주에 시작). 자동 작업 영역 업그레이드를 롤아웃하기 시작합니다. 업그레이드되지 않은&rsquo; 모든 작업 영역은 자동으로 새 Log Analytics 언어로 업그레이드됩니다. 이 프로세스는 지역별로 점진적이며 다음 순서로 수행됩니다.</div>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fca7509a-44f0-4b40-b7e0-4849b72ed19c.png"><img alt="image" border="0" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db95c8cb-0212-40a4-98af-9f92490e7032.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="695"></a></p>


  <blockquote>

  <p><b>참고</b>:</p>

  </blockquote>


  <ul>
   <li>작업 영역을 이미&rsquo; 업그레이드한 경우 자동 업그레이드에 대해 걱정할 필요가 없습니다.</li>
   <li>WCUS 및 WEU 지역의 자동 업그레이드는 몇 달 후에 시작되지만 작업 영역의 배너를 따라 지금 업그레이드할 수 있습니다.</li>
  </ul>


