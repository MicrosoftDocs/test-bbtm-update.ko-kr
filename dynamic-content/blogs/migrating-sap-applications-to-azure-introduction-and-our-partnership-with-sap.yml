Title: 'SAP 애플리케이션을 Azure로 마이그레이션: SAP와의 소개 및 파트너 관계'
Summary: '불과 25년 전, 빌 게이츠와 하소 플래트너는 Microsoft와 SAP 간의 동맹을 형성하여 업계에서 가장 오래 지속되는 동맹 중 하나가 되었습니다. 당시 그들의 대화는 Windows SAP SAP의 SAPGUI 데스크톱 클라이언트를 위한 선도적인 운영 체제가 될 수 있는 방법과 몇 년 후에 릴리스될 때 WINDOWS NT SAP R/3을 실행하기 위해 선택한 서버 운영 체제가 될 수 있는 방법에 초점을 맞췄습니다. '
Content: >-
  <p>불과 25년 전, 빌 게이츠와 하소 플래트너는 Microsoft와 SAP 간의 동맹을 형성하여 업계에서&rsquo; 가장 오래 지속되는 동맹 중 하나가 되었습니다. 당시 그들의 대화는 Windows SAPS SAPGUI&rsquo; 데스크톱 클라이언트의 선도적인 운영 체제가 될 수 있는 방법과 몇 년 후에 릴리스될 때 WINDOWS NT SAP R/3을 실행하기 위해 선택한 서버 운영 체제가 될 수 있는 방법에 초점을 맞췄습니다. 1996년 Windows NT/SQL Server 기반으로 자체 SAP 프로젝트를 시작하고 그 이후로 계속 발전해 온 SAP 얼라이언스를 칭찬하면서 모든 규모의 SAP 고객의 요구를 충족시켰습니다.</p>


  <p>즉, 오늘날&rsquo; 포춘 포춘지 선정 500대 고객 중 90%가 Microsoft Azure 사용하고 포춘 고객 중 약 80%가 SAP 솔루션을 실행하고 있기 때문에 Azure에서 실행되는 SAP가 Microsoft와 SAP 간의 주요 공동 이니셔티브인 것이 합리적입니다.&nbsp; <a href="https://news.microsoft.com/2016/05/17/sap-and-microsoft-usher-in-new-era-of-partnership-to-accelerate-digital-transformation-in-the-cloud/">2016년 SAPPHIRENOW 컨퍼런스에서</a> Microsoft CEO 사티아 나델라와 SAP CEO 빌 맥더모트(Bill McDermott)는 특히 Azure 대규모 인스턴스에서 SAP HANA를 출시하면서 SAP와 Azure의 상당한 발전에 대해 이야기했습니다. 당시 대규모 SAP 고객과의 대부분의 대화는 Azure 정보에 대한 기본 SAP(즉, 타이어 발로 차기)를 제공하는 것에 관한 것이었습니다. 이후 Weve&rsquo;는 M 시리즈 가상 머신 크기(최대 4TB 메모리), SAP HANA 대규모 인스턴스(최대 20TB 메모리)를 <a href="https://news.microsoft.com/2016/05/17/sap-and-microsoft-usher-in-new-era-of-partnership-to-accelerate-digital-transformation-in-the-cloud/">출시</a>한 후 SAP Cloud Platform, AZURE의 SAP HANA Enterprise Cloud 및 Active Directory SSO(Single Sign-On)를 <a href="https://news.microsoft.com/2017/11/27/microsoft-and-sap-join-forces-to-give-customers-a-trusted-path-to-digital-transformation-in-the-cloud/">지원</a>하면서 계속 진행했습니다. 작년에 우리는 M 시리즈 (최대 12TB)의 더 큰 크기를 출시 할 계획을 <a href="https://azure.microsoft.com/en-us/blog/offering-the-largest-scale-and-broadest-choice-for-sap-hana-in-the-cloud/">발표</a> 했으며 고객과의 대화는 간단한 정보 수집을 넘어 Azure 생산적인 사용에 대한 SAP에 대한 논의로 발전했습니다.</p>


  <p>현재 점점 더 많은 SAP 고객이 AZURE에서 SAP를 성공적으로 배포하고 AZURE를 ASR(<a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-sap">Site Recovery</a>)&nbsp; 및<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/sap-hana-availability-one-region">Availability Zones</a>와 같은 기능을 갖춘 중요 업무용 클라우드 플랫폼으로 계속 발전함에 따라 SAP를 실행하기 위해 Azure를 선택하고 있습니다. 고객 대화는 비용(예: CapEx에서 OpEx로 전환 및 Azure <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwi43uumjMThAhXouFkKHcubCPgQFjAAegQIBxAC&amp;url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Freserved-vm-instances%2F&amp;usg=AOvVaw2b7aFpSe0QyD0QU3oAiIQU">Reserved Instances</a> 활용)과 같은 Azure에서 SAP를 실행하는 이점뿐만 아니라 확장성, 유연성 및 보안과 같은 다른 주요 측면에 대해서도 논의하면서 경영진 및 기술 수준에서 발생합니다.</p>


  <p>확장성의 예로, SAP 고객은 일반적으로 더 많은 컴퓨팅 용량이 필요할 때 월말 재무 종료 기간 동안 SAP 환경을 확장한 다음 월말 직후에 일반적인 작업에 적합한 크기를 설정할 수 있습니다. 유연성과 민첩성 관점에서 SAP Basis 팀과의 대화&rsquo;&rsquo;에서 가장 자주 발생하는 주제 중 하나는 SAP 환경에 맞게 새 하드웨어를 주문하고 프로비전하는 현재 온-프레미스 경험 중 가장 큰 어려움 중 하나입니다. 일반적으로 이 프로세스는 고객의 크기와 유형에 따라 몇 달이 걸리지 않을 경우 몇 주가 걸릴 수 있는 온-프레미스 프로세스이며, SAP 애플리케이션 팀은 SAP 프로젝트 단계에서 진행되기를 기다리는 동안 잠시 대기하고 있습니다. Azure의 SAP 민첩한 프로비저닝은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries">공유 이미지</a>와 같은 새로운 기능을 활용하고 Terraform, Ansible, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/infrastructure-automation#puppet">Puppet</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/infrastructure-automation#chef">Chef</a>와 같은 <a href="https://azure.microsoft.com/en-us/blog/automating-sap-deployments-in-microsoft-azure-using-terraform-and-ansible/">자동화 기능</a>과 프로비전 프로세스의 통합을 통해 가능합니다. 이로 인해 더 빠르고 신뢰할 수 있는 프로비전 프로세스가 진행됩니다.</p>


  <p>또한 SAP 고객은 미리 빌드된 이미지를 복사하여 고객&rsquo; Azure 구독에 배포하는 <a href="https://cal.sap.com/">SAP 클라우드 어플라이언스 라이브러리</a>를 활용하여 초기 SAP S/4HANA 환경을 배포하고 있습니다. 예를 들어 SAP CAL을 통한 SAP 모델 회사 배포는 SAP S/4 프로젝트의 청사진 단계에서 인기를 끌고 있으며, 이를 통해 애플리케이션 팀은 S/4의 자체 사용자 지정 구현을 시작하도록 참조 S/4HANA 구현을 제공하여 애플리케이션 팀에 도움이 됩니다.</p>


  <p>개발 관점에서&rsquo; 웹은 <a href="https://azure.microsoft.com/en-us/blog/agile-sap-development-with-sap-cloud-platform-on-azure/">Azure의SAP Cloud Platform</a>과 같은&nbsp; 솔루션을 사용하는 SAP 개발자에게 더 많은 유연성을 제공했습니다. 이제 SAP 애플리케이션 개발자는 Azure를 사용하여 SAP ERP 데이터 옆에 애플리케이션 개발을 공동 배치하고 개발 생산성&nbsp;을 높이는 동시에 짧은 대기 시간에 SAP ERP 데이터에 액세스하여 애플리케이션 성능을 높일 수 있습니다.&nbsp; 이 작업은 이벤트 데이터 처리를 위한 Azure&rsquo; Event Hubs와 같은 Azures 플랫폼 서비스 및 무제한 저렴한 스토리지에 대한 Azure Storage 사용할 수 있습니다. &rsquo;또한 세계에서&rsquo; 가장 오래된 스레드 제조업체인 <a href="https://customers.microsoft.com/en-us/story/coats">Coats</a>와 같은 고객이 제조 현장의 IoT(사물 인터넷) 기능과 같은 다른 Azure 서비스를 Azure에서 실행되는 SAP 환경과 통합하는 것도 인상적이었습니다.</p>


  <p>보안 및 규정 준수를 위해 Microsoft는 일반적인 고객이 할 수 없는 보안에 RD에&amp; 연간 1B 이상을 지출합니다. 이로 인해 Azure <a href="https://azure.microsoft.com/en-us/services/security-center/">는 Azure Security Center</a> 와 같은 고유의 보안 기능을 갖추게 되었으며, 고객은 클라우드 공급자가 해당 정부 및 업계 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/compliance/">규정 준수 표준을</a> 충족한다는 확신을 가질 수 있습니다.</p>


  <p>이렇게 하면 올해&rsquo; 올랜도에서 열리는 SAPPHIRENOW 컨퍼런스를 앞두고 향후 3주 동안 Azure 기술 블로그 시리즈의 SAP가 출시될 예정입니다. SAP&rsquo;를 실행하기 위한 클라우드 플랫폼으로 Azure를 선택한 고객이 점점 더 많기 때문에 더 자세한 기술 지침을 원합니다. 이는 AzureCAT(글로벌 고객 자문 팀) 조직 내의 새 팀이 AzureCAT SAP 배포 엔지니어링이라고 불리는 이유 중 하나입니다. 우리 팀은 Azure에서 SAP 환경을 실행하는 가장 크고 복잡한 SAP 고객과 협력하는 데 중점을 두고 있습니다. 이러한 고객과 협력하여 Azure 엔지니어링 팀에 보다 직접적인 고객 SAP 관련 피드백을 제공하고, 모든 규모의 SAP 고객에게 최상의 기능을 제공할 수 있도록 Azure 기술 로드맵에서 SAP를 더욱 강화할 수 있습니다.</p>


  <p>이 시리즈의<a href="https://azure.microsoft.com/en-us/blog/best-practices-in-migrating-sap-applications-to-azure-part-1/"> 첫 번째 Azure 기술 블로그 게시물</a>은 동료인 Will Bratton이 작성한 것입니다. 이 사용자는 Microsoft Azure SAP를 배포하고 실행하기 위한 주요 기술 디자인 고려 사항을 단계별로 안내합니다. 이러한 중요한 고려 사항에는 보안, 성능, 확장성, 가용성, 복구 가능성, 운영 및 효율성이 포함됩니다.</p>


  <p>다음 주에 내 동료 마샬링 Whatley는 자체 <a href="https://news.microsoft.com/2017/11/27/microsoft-and-sap-join-forces-to-give-customers-a-trusted-path-to-digital-transformation-in-the-cloud/">내부 SAP 구현</a> 이 Azure로 이동하고 S/4HANA로 이동하는 것과 마찬가지로 SAP ERP 및 SAP S/4HANA를 Azure로 마이그레이션하는 세계에 대해 자세히 설명합니다. 다음 주 후 동료 트로이 셰인은 SAP BW4/HANA의 마이그레이션뿐만 아니라 새로운 Azure NetApp Files를 사용하여 현재와 가까운 장래에 스케일 아웃 아키텍처에서 BW4/HANA를 배포하는 가장 좋은 방법에 대한 보기를 다룹니다.</p>


  <p>마지막으로, Azure의 모든 기존 SAP 고객에게 Azure에 대한 비즈니스 베팅에 감사드리며 SAP를 위한 중요 업무용 클라우드 플랫폼으로서 귀하의 요구를 지속적으로 충족할 수 있기를 기대합니다. Azure를 보고 있는 잠재 SAP 고객에게 SAPPHIRENOW 및 그 너머의 모든 질문에 답변하기를 기대합니다.</p>
