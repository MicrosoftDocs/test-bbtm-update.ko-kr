  <h2>개인 데이터 과학자를 참여시켜 모델 개선</h2>


  <p>Cognitive Services에서 제공되는 도구를 사용하면 기계 학습(ML) 배경이 없는 개발자가 대화형 시스템을 개발할 수 있습니다. 봇이 빌드되면 개발자는 모델을 더욱 개선하기 위한 여러 가지 옵션에 직면하게 됩니다. 이러한 옵션 중 일부는 ML 기반이 되며, ML 환경이 제한된 개발자는 이러한 옵션을 완전히 탐색하지 못할 수 있습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a977fd0-63be-4ff0-b81f-04d3680d962e.png"><img alt="Dispatch Command Line tool" border="0" height="504" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dacf776f-9377-49cc-b08d-59575ddaf630.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="디스패치 명령줄 도구" width="878"></a></p>


  <p>LUIS 및 Bot Framework의 이번 릴리스에서는 ML 더욱 민주화하기 위한 목표를 달성했습니다. Microsoft는 기존 애플리케이션의 개발자에게 맞춤형 데이터 과학 지침을 제공하는 도구를 통합하고 있습니다. 여기에는 현재 모델이 부족한 영역을 식별하고 학습된 모델을 개선하는 데 도움이 되는 제안을 제공하는 것이 포함됩니다. 또한 디스패처 도구를 통해 LUIS 및 QnA Maker를 포함한 여러 대화형 모델의 다양한 아키텍처를 자동으로 생성할 수 있습니다. 이는 디스패치 모델을 사용하여 계층 아키텍처를 만들거나 여러 모델을 하나의 LUIS 모델로 통합하는 것일 수 있습니다. 전체적으로 이러한 도구는 LUIS를 사용하여 다양한 아키텍처를 실현하고 모델을 해부하여 개발자에게 가장 적합한 지침을 제공합니다. 디스패치 도구는 현재 Bot Framework SDK V4에서 미리 보기로 릴리스되었습니다.</p>


  <p>LUIS 및 Bot Framework에 도입된 기능의 주요 사항 중 일부는 다음과 같습니다. 다양한 도구를 통합하고 GDPR, HIPPA 및 ISO와의 규정 준수를 통해 LUIS 및 Bot Framework는 엔터프라이즈 지원 플랫폼으로 차별화됩니다. 이러한 새로운 추가 기능을 통해 고객을 이해하고 새로운 시장 및 사용자에게 몇 줄의 코드를 제공할 수 있습니다. 또한 사용자에게 봇 상호 작용을 보다 자연스럽게 만듭니다.</p>


