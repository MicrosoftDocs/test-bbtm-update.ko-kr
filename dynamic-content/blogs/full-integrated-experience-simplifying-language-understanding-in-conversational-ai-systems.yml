  <h2>번역에서 손실되지 &quot;않고 글로벌 봇 만들기&quot;</h2>


  <p>여러 언어를 사용하는 봇을 디자인하는 데 걸리는 노력이 걱정되나요? Machine Translation 미들웨어를 Bot Framework에 통합하면 더 이상 걱정할 필요가&#39;없습니다. 몇 줄의 코드에서 60개 이상의 언어로 한 언어로 만든 봇을 사용하면 모델을 빌드하고 개선하는 것이 훨씬 간단합니다. 미들웨어에 개인 설정 및 사용자 지정이 포함되면 전역 봇을 사용하도록 설정하는 것은 간단한 작업입니다. 번역 미들웨어를 LUIS 및 QnA Maker와 결합하는 것은 간단하며 번역 후 발화를 전달하는 것을 포함합니다. 또한 미들웨어는 응답을 사용자 언어로 다시 번역하거나 봇 네이티브 언어로 반환해야 하는지 여부를 지정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94adf6a1-a228-4274-9587-1f3bf18fa756.png"><img alt="Public void" border="0" height="454" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55e1de5d-aa9b-41ba-8225-d334dddae508.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Public void" width="1306"></a></p>


  <p>또한 번역 미들웨어에는 대상 언어로 번역해야&rsquo; 하는 패턴(예: 고유한 용어로 의미 있는 위치 또는 엔터티의 이름)을 식별하는 기능도 포함되어 있습니다. 사용자가 내 이름이 &hellip;&rdquo; 모든 언어의 패턴을 사용하여 이 이름을 번역하지 않으려는 봇에 대해 네이티브가 아닌 언어로 되어 있다고 말하는 &ldquo;경우의 예입니다. 코드 조각은 이를 프랑스어 패턴으로 반영합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45e42e75-64e3-42ae-9c23-61212b1d27ea.png"><img alt="Startup" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c93db97a-5a3f-4347-a20e-a59131a492ca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="시작" width="1695"></a></p>


  <p>미들웨어에는 통화에 대한 지역화 변환기 및 고유 문화권에 대한 날짜도 추가되어 있습니다 <code>LocaleConverterMiddleware</code>. Machine Translation 미들웨어는 현재 Bot Framework SDK V4를 사용하여 미리 보기로 릴리스되었습니다.&nbsp;&nbsp;</p>


  <h2>Regex 및 패턴 기능을 사용하여 모델 일반화</h2>


  <p>이 릴리스에서 LUIS는 엔터티 및 의도에 대한 언어 이해를 향상시킬 수 있는 두 가지 기능을 도입했습니다. Regex 엔터티를 사용하면 정규식을 기반으로 발화에서 엔터티를 식별할 수 있습니다. 예를 들어 플라이트 번호 정규식에는 두 개 또는 세 개의 문자와 4자리 숫자가 포함됩니다. 델타항공 항공편 정규식을 다음과 같이 <code>DL[0-9]{4}</code>표현할 수 있습니다. 이 정규식 엔터티를 정의하면 LUIS가 발화에서 일치하는 엔터티를 추출할 수 있습니다.</p>


  <p>반면, 패턴을 사용하면 개발자가 광범위한 발화를 제공하지 않고도 효과적으로 나타낼 수 있는 의도를 정의할 수 있습니다. 이는 발화를 표현하는 다양한 일반적인 방법을 캡처할 수 있는 양식에 특히 효과적입니다. 예를 들어 쇼핑 애플리케이션을 고려할 때 패턴 <code>&ldquo;add the {Shopping.Item} to my {Shopping.Cart}&rdquo;</code> 은 의도 <code>Shopping.AddToCart</code>를 표현하는 일반적인 방법입니다.&nbsp;</p>


  <p>패턴은 다른 의도를 반영하는 발화 간에 유사점이 있는 경우에 특히 유용합니다. 예를 들어 마이크 존스가 보고하고 마이크 존스&rdquo;에게&rdquo; &ldquo;보고서를 Who Who 인사 도메인&ldquo;의 발언을 예로 들어 보세요. 두 문은 동일한 토큰을 포함하면서도 서로 다른 의도를 반영합니다. 많은 발화를 도입하거나 이러한 공통 발화를 해당 패턴으로 표현하여 캡처할 수 있습니다 <code>&ldquo;Who does {Employee} report to?&rdquo; and &ldquo;Who reports to &ldquo;Employee}?&rdquo;</code>. 이러한 패턴을 발화와 함께 도입하면 LUIS가 발화에 가장 적합한 의도를 식별할 수 있습니다. 또한 패턴은 엔터티의 고유한 역할을 캡처할 수도 있습니다. 예를 들어 항공편 예약 애플리케이션의 패턴 <code>&ldquo;Book a ticket from {Location:origin} to {Location:Destination}&rdquo; </code>입니다. 이 패턴은 발화에 포함된 위치의 고유한 역할을 캡처합니다.</p>


  <p>또한 패턴은 Patterns.any 엔터티로 표현되는 가변 길이의 엔터티를 포함할 수 있습니다. 패턴이 일치하기 전에 엔터티가 먼저 검색됩니다. 그러면 패턴 <code>&ldquo;Where is the {FormName} and who needs to sign it after I read it?&rdquo; </code>이 여러 토큰을 확장할 수 있는 양식 이름과 일치합니다.</p>


