  <h2>텍스트 분석: 텍스트를 이해하시겠습니까?</h2>


  <p>LUIS는 사용자를 이해하는 데 도움이 되는 다양한 기술을 계속 결합하고 있습니다. 이미 Bing 맞춤법 검사의 기능을 포함하고 있으며 이제 Text Analytics Cognitive Service의 기능을 추가하고 있습니다. 텍스트 분석을 LUIS 모델에 통합하여 발화에서 감정 검색을 사용하도록 설정하는 것은 간단한 구성입니다. 이 통합을 통해 봇은 고객이 행복하거나 슬픈지 알려줄 수 있습니다. 텍스트 분석을 사용하면 레이블 지정이나 학습 없이도 발화 내에서 핵심 구를 검색할 수 있습니다. 이러한 고급 자연어 처리 도구를 사용하면 고객과 더 잘 개인 설정된 상호 작용을 수행할 수 있습니다.</p>


  <p>JSON 개체는 발화의 감정을 0 &ndash; 1의 값으로 반환하며, 값이 1에 가까우면 더 양수이고 0에 가까울수록 음수입니다. 또한 미리 빌드된 엔터티 키 구를 추가하면 반환된 개체에서 핵심 구를 식별할 수 있습니다.</p>


