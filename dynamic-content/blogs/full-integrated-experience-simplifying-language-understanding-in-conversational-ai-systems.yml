Title: 대화형 AI 시스템에서 Language Understanding을 간소화하는 전체 통합 환경
Summary: 고급 대화형 시스템을 만드는 작업은 이제 Microsoft의 LUIS(Language Understanding Service) 및 Bot Framework에 통합된 강력한 도구를 사용하는 간단한 작업입니다. LUIS가 결합됩니다...
Content: >-
  <p>고급 대화형 시스템을 만드는 작업은 이제 Microsofts&rsquo; <a href="https://www.luis.ai/" target="_blank">LUIS(Language Understanding Service)</a> 및 <a href="https://dev.botframework.com/" target="_blank">Bot Framework</a>에 통합된 강력한 도구를 사용하는 간단한 작업입니다. LUIS는 대화형 시스템을 만들기 위한 엔터프라이즈 지원 플랫폼에서 최첨단 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech/" target="_blank">음성</a>, <a href="https://www.microsoft.com/en-us/translator" target="_blank">기계 번역</a> 및 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">텍스트 분석을</a> 함께 제공합니다. LUIS는 이러한 기능 외에도 현재 GDPR, HIPPA 및 ISO 규격을 준수하여 글로벌 시장에서 뛰어난 서비스를 제공할 수 있습니다.</p>


  <h2>이야기 또는 텍스트?</h2>


  <p>봇과 대화형 AI 시스템은 사용자와의 자연스러운 상호 작용을 가능하게 하는 유비쿼터스 기술이 되고 있습니다. 음성은 대화형 시스템을 생각할 때 자연스럽게 제공되는 가장 널리 사용되는 입력 형식 중 하나입니다. 이를 위해서는 대화형 시스템에서 Language Understanding 내에서 음성 인식을 통합해야 합니다. 개별적으로 음성 인식 및 언어 이해는 인지 컴퓨팅에서 가장 어려운 문제 중 하나입니다. Language Understanding의 컨텍스트를 도입하면 음성 인식의 품질이 향상됩니다. 의도 기반 음성 초기화를 통해 발화의 컨텍스트는 언어 모델을 사용하여 음성 인식과 언어 이해의 성능을 교차 비옥하게 해석합니다. 의도 기반 음성 인식 초기화는 LUIS 모델의 발화 및 엔터티 태그를 사용하여 오디오를 텍스트로 변환하는 동안 정확도와 관련성을 향상시킵니다. LUIS 모델에 연결된 발화를 추가하거나 엔터티에 레이블을 올바르게 지정하여 잘못 인식된 음성 구 또는 엔터티를 수정할 수 있습니다.</p>


  <p>이 릴리스에서는 음성 초기화를 LUIS에 통합하는 프로세스를 간소화했습니다. 더 이상 여러 키를 사용하거나 다른 미들웨어를 통해 상호 작용할 수 없습니다. 이렇게 간소화된 통합을 통해 음성을 대화형 시스템에 대한 입력으로 사용할 때 발생하는 대기 시간도 줄어듭니다. LUIS 애플리케이션의 게시 설정에서 음성 초기화를 사용하도록 설정하기만 하면 됩니다. 음성 초기화는 LUIS에서 사용되는 동일한 구독 키에서 호출되고 음성 API로 원활하게 전송됩니다.&nbsp;</p>


