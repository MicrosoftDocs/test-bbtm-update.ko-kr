Content: '<p>Microsoft Azure 팀은 클라우드의 강력한 기능을 통해 더 많은 성과를 거둘 수 있도록 최선을 다하고 있습니다. Azure 지원 팀은 안심하고 <a href="https://azure.microsoft.com/solutions/">Azure 솔루션을</a> 빌드, 배포 및 실행하는 데 도움을 줍니다. Microsoft는 클라우드 여정을 가속화하는 데 도움이 되는 <a href="https://azure.microsoft.com/blog/azure-troubleshoot-diagonse-resolve-issues/">문제 해결</a> 및 <a href="https://azure.microsoft.com/support/options/">지원</a> 영역을 지속적으로 확장하고 있습니다.</p> <p>이 게시물에서는 주요 자가 진단 도구에 대한 개요와 Azure 지원에 대해 간략하게 설명합니다.</p> <h1>자가 진단 및 문제 해결</h1> <p>포괄적인 <a href="https://docs.microsoft.com/azure/">설명서 및 시작 리소스는</a> 모든 Azure 고객에게 좋은 시작입니다. 솔루션을 디자인하고 커뮤니티 전문가의 도움을 받으려면 Azure <a href="https://azure.microsoft.com/support/forums/">포럼</a> 을 사용하는 것이 좋습니다. 솔루션 빌드를 진행하는 동안 자가 진단 및 최적화 도구가 Azure Portal에 기본 제공됩니다. VM에 연결할 수 없나요? <a href="https://azure.microsoft.com/blog/azure-troubleshoot-diagonse-resolve-issues/">진단 및 문제 해결</a>을 클릭하여 Azure Portal에서 바로 해결을 위한 문제 해결 지침을 따르기만 하면 됩니다. 이 문제 해결 솔루션은 모든 Azure 서비스에 포함됩니다.</p> <p>솔루션이 설정되면 <a href="https://docs.microsoft.com/azure/advisor/advisor-overview">Azure Advisor</a> 미리 보기는 고가용성 또는 보안과 같은 환경을 더욱 최적화하기 위한 모범 사례를 기반으로 개인 설정된 권장 사항을 제공합니다. Azure Advisor는 Azure 리소스의 고가용성, 보안, 성능 및 비용 효율성을 개선하는 데 도움이 되는 사전 예방적이고 실행 가능하며 개인 설정된 모범 사례를 제공하는 권장 사항 엔진입니다. <a href="https://aka.ms/azureadvisor">Advisor 대시보드</a>를 확인하여 권장 사항 목록을 가져옵니다.</p> <p>이러한 리소스는 직접 활용할 수 있는 몇 가지 리소스 및 도구입니다. 중요 업무용 애플리케이션에 대한 심층적인 도움말과 지원이 필요한 경우 올바른 Azure 기술 지원 계획을 통해 도움이 될 수 있습니다.</p> <h1>적절한 수준의 기술 지원 받기</h1> <p>Microsoft Azure Microsoft 기술 엔지니어에게 직접 액세스할 수 있는 유연한 <a href="https://azure.microsoft.com/support/options/">지원 옵션을</a> 제공합니다. 비즈니스 결과에 집중할 수 있도록 필요한 수준에 맞춰 사용 가능한 최상의 전문 지식을 받게 됩니다. <a href="https://azure.microsoft.com/support/plans/">Microsoft Azure 지원 계획은</a> 개별 개발자부터 다국적 조직에 이르기까지 평가판에서 중요 비즈니스에 이르는 다양한 환경을 다루는 모든 사용자를 지원하도록 설계되었습니다. 최상위 계층 계획인 프리미어 지원은 Azure를 비롯한 여러 Microsoft 제품에서 포괄적인 지원이 필요한 대규모 및 글로벌 고객에게 이상적입니다.</p> <p>Azure에 대한 비기술 구독 및 청구 지원을 원하는 경우 모든 Azure 구독에 포함되며 Azure Portal의 <a href="https://aka.ms/getazuresupport">도움말 + 지원</a> 블레이드에서 액세스할 수 있습니다.</p> <p><img title="Azure Portal 도움말 + 지원 블레이드" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="Azure Portal Help + Support blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5289378e-272a-47c8-9049-687544a07e54.png" width="1504" height="900"></p> <h1>다음 단계</h1> <p>이러한 영역을 계속 발전시키는 데 도움이 되므로 Azure 지원 및 문제 해결에 대한 의견과 아이디어를 알려주세요. <a href="https://portal.azure.com/">Azure Portal</a> 또는 Twitter를 통해 <a href="https://twitter.com/AzureSupport">@AzureSupport </a>피드백을 제출하여 Microsoft Azure 전문가의 답변을 얻을 수도 있습니다.</p> <p>Microsoft Azure 지원 계획이 비즈니스 요구 사항에 부합하는지 확인하려면 <a href="https://azure.microsoft.com/support/options/">Azure 지원 페이지를</a> 방문하세요. 적절한 지원 및 리소스에 액세스하는 것은 클라우드 자산을 최대한 활용하는 데 도움이 되는 투자로 비용을 절감하고 조직의 생산성을 높일 수 있습니다.</p>'
