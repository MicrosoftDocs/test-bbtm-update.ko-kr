Title: Azure Security Center 향상된 기능
Summary: 전 세계가 COVID-19에 대처하기 위해 함께 모이고 원격 작업이 많은 기업에서 중요한 기능이 됨에 따라 더 많은 원격 작업자가 액세스할 수 있도록 하면서 클라우드 자산의 보안 태세를 유지하는 것이 매우 중요합니다.
Content: >-
  <p>Microsoft Ignite 2019에서는 15개 이상의 새로운 기능 미리 보기를 발표했습니다. 이 블로그는 이제 고객에게 일반 공급되는 기능에 대한 업데이트를 제공합니다.</p>


  <p>전 세계가 COVID-19에 대처하기 위해 함께 모이고 원격 작업이 많은 기업&rsquo;에서 중요한 기능이 됨에 따라 더 많은 원격 작업자가 액세스할 수 있도록 하면서 <a href="https://azure.microsoft.com/en-us/blog/keeping-your-cloud-deployments-secure-during-challenging-times/" target="_blank">클라우드 자산의 보안 태세를 유지하는</a> 것이 매우 중요합니다.</p>


  <p>Azure Security Center는 보안 태세를 보호하고 모든 클라우드 리소스에 대한 위협 방지를 제공하기 위해 수행해야 하는 작업의 우선 순위를 지정하는 데 도움이 될 수 있습니다.</p>


  <h2>Azure Security Center를 사용하여 클라우드 리소스에 대한 향상된 위협 방지</h2>


  <p>Azure Security Center는 클라우드 플랫폼의 정교한 위협에 대응하기 위해 위협 방지 기능을 계속 확장하고 있습니다.</p>


  <h3>Azure Container Registry의 컨테이너 이미지에서 일반적으로 사용할 수 있는 취약성을 검사합니다.</h3>


  <p>Azure Security Center는 ACR(Azure Container Registry)의 컨테이너 이미지에서 취약성을 검사할 수 있습니다.</p>


  <p>이미지 검색은 컨테이너 이미지 파일에 정의된 패키지 또는 기타 종속성을 구문 분석한 다음, 해당 패키지 또는 종속성(Qualys 취약성 평가 데이터베이스에 의해 구동됨)에 알려진 취약성이 있는지 확인하는 방식으로 작동합니다.</p>


  <p>새 컨테이너 이미지를 Azure Container Registry에 푸시할 때 검사가 자동으로 트리거됩니다. 발견된 취약성은 Security Center 권장 사항으로 표시되며 <a href="https://docs.microsoft.com/en-us/azure/security-center/secure-score-security-controls" target="_blank">보안 점수</a> 에 패치를 적용하여 허용된 공격 노출 영역을 줄이는 방법에 대한 정보와 함께 포함됩니다.</p>


  <p>Ignite 2019에서 미리 보기를 시작한 이후 등록된 구독은 150만 개 이상의 컨테이너 이미지 검색을 시작했습니다. 받은 피드백을 신중하게 분석하여 일반 공급 버전에 통합했습니다. 검사 진행률(검사 취소됨, 검사 진행 중, 검사 오류 및 완료됨)을 반영하기 위해 검색 상태를 추가하고 사용자로부터 받은 피드백에 따라 사용자 환경을 개선했습니다&#39;.</p>


