  <h2>클라우드 보안 상태 관리 개선 사항</h2>


  <p>잘못된 구성은 클라우드 워크로드에 대한 보안 위반의 가장 일반적인 원인입니다. Azure Security Center는 Azure 환경 전반에 걸쳐 조감&rsquo;도 보안 태세 보기를 제공하여 Azure <a href="https://docs.microsoft.com/en-us/azure/security-center/secure-score-security-controls" target="_blank">Secure Score</a>를 사용하여 보안 태세를 지속적으로 모니터링하고 개선할 수 있도록 합니다. Security Center는 보안 정책을 관리하고 적용하여 다양한 리소스에서 이러한 잘못된 구성을 식별하고 수정하고 규정 준수를 유지하는 데 도움이 됩니다. 보안 상태 관리에서 사용할 수 있는 리소스 범위 및 깊이 인사이트를 계속 확장합니다.</p>


  <h3>일반 공급 사용자 지정 정책에 대한 지원</h3>


  <p>고객은 Azure Policy에서 만든 정책을 기반으로 자체 보안 평가를 사용하여 Security Center의 현재 보안 평가 범위를 확장했습니다. 사용자 지정 정책에 대한 지원을 통해 이제 이 기능을 사용할 수 있습니다.</p>


  <p>또한 사용자 지정 정책에 대한 Azure Security Centers&rsquo; 지원을 일반적으로 사용할 수 있음을 발표하는&#39;있습니다. 이러한 새 정책은 Azure Security Center 권장 사항 환경, 보안 점수 및 규정 준수 표준 대시보드의 일부가 됩니다. 사용자 지정 정책에 대한 지원을 통해 이제 Azure 정책에서 사용자 지정 이니셔티브를 만들고 간단한 클릭스루 온보딩 환경을 통해 Azure Security Center에서 정책으로 추가하고 권장 사항으로 시각화할 수 있습니다.</p>


  <p>이 릴리스에서는 심각도, 수정 단계, 위협 정보 등을 포함하도록 사용자 지정 권장 사항 메타데이터를 편집하는 기능을 추가한&#39;.</p>


  <h3>평가 API 일반 공급</h3>


  <p>Azure Security Center 권장 사항에 정보를 제공하고 평가가 실패한 이유를 제공하는 새로운 API가 도입되었습니다. 새 API에는 두 개의 API가 포함됩니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/rest/api/securitycenter/assessmentsmetadata" target="_blank">평가 메타데이터 API</a>: 권장 사항 메타데이터를 가져옵니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/rest/api/securitycenter/assessments" target="_blank">평가 API</a>: 리소스에 대한 각 권장 사항의 평가 결과를 제공합니다.</li>
  </ul>


  <p>기존 작업 API를 사용하는 고객은 보고에 새 평가 API를 사용해야 합니다.</p>


  <h3>규정 준수 동적 규정 준수 패키지 일반 공급&nbsp;&nbsp;</h3>


  <p>이제 규정 준수에서&rsquo; 기본 제공&rsquo; 규정 준수 패키지 이외의 &lsquo;동적 규정 준수 패키지 또는 추가 표준을 추가할 &lsquo;수 있습니다.</p>


  <p>Azure Security Center의 규정 준수 대시보드는 일련의 업계 표준, 규정 및 벤치마크에 상대적인 규정 준수 상태에 대한 인사이트를 제공합니다. 평가는 리소스의 보안 상태를 지속적으로 모니터링하고 환경이 특정 규정 준수 제어에 대한 요구 사항을 얼마나 잘 충족하는지 분석하는 데 사용됩니다. 이러한 평가에는 리소스 상태를 수정하여 규정 준수 상태를 개선하는 방법에 대한 실행 가능한 권장 사항도 포함됩니다.</p>


  <p>처음에 규정 준수 대시보드에는 대시보드에 기본 제공&rsquo;되고 Security Center에 포함된 정적 규칙 집합에 의존하는 매우 제한된 표준 집합이 포함되었습니다&lsquo;. 동적 규정 준수 패키지 기능을 사용하면 대시보드에 중요한 새 표준 및 벤치마크를 추가할 수 있습니다. 규정 준수 패키지는 기본적으로 Azure Policy에 정의된 이니셔티브입니다. ASC 보안 정책에서 구독 또는 관리 그룹에 규정 준수 패키지를 추가하는 경우 기본적으로 선택한 범위(구독 또는 관리 그룹)에 규정 이니셔티브를 할당합니다. 표준 또는 벤치마크가 평가로 매핑된 모든 관련 규정 준수 데이터를 사용하여 규정 준수 대시보드에 표시되는 것을 볼 수 있습니다.</p>


  <p>이러한 방식으로 새로 게시된 규정 이니셔티브를 Security Center 규정 준수 대시보드에서 규정 준수 표준으로 추적할 수 있습니다. 또한 Microsoft가 이니셔티브에 대한 새 콘텐츠(표준의 더 많은 컨트롤에 매핑되는 새 정책)를 릴리스할 때 추가 콘텐츠가 대시보드에 자동으로 표시됩니다. 대시보드에 온보딩된 표준에 대한 요약 보고서를 다운로드할 수도 있습니다.</p>


  <p>대시보드에 온보딩할 수 있는 몇 가지 지원되는 규정 표준 및 벤치마크가 있습니다. 최신 항목은 일반적인 규정 준수 프레임워크를 기반으로 하는 보안 및 규정 준수 모범 사례에 대한 Microsoft에서 작성한 Azure 관련 지침인 Azure Security Benchmark입니다. 추가 표준은 대시보드에서 사용할 수 있게 되면 지원됩니다.&nbsp;&nbsp;</p>


  <p>동적 규정 준수 패키지에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/update-regulatory-compliance-packages" target="_blank">여기 설명서를 참조하세요</a>.</p>


  <h3>Azure Logic Apps 일반 공급이 가능한 워크플로 자동화&nbsp;</h3>


  <p>중앙에서 관리되는 보안 및 IT 작업을 사용하는 조직은 내부 워크플로 프로세스를 구현하여 해당 환경에서 불일치가 발견될 때 조직 내에서 필요한 작업을 수행합니다. 대부분의 경우 이러한 워크플로는 반복 가능한 프로세스이며 자동화는 조직 내의 오버헤드 간소화 프로세스를 크게 줄일 수 있습니다.</p>


  <p>이제 일반 공급되는 <a href="https://docs.microsoft.com/en-us/azure/security-center/workflow-automation" target="_blank">Azure Security Center의 워크플로 자동화</a>를 통해 고객은 Azure Logic Apps 활용하는 자동화 구성을 만들고 권장 사항 또는 경고와 같은 특정 Security Center 결과에 따라 자동으로 트리거되는 <a href="https://github.com/Azure/Azure-Security-Center/tree/master/Workflow%20automation/Configure%20Workflow%20Automation%20in%20scale%20via%20policy" target="_blank">정책을 만들</a> 수 있습니다. Azure Logic App은 방대한 Logic App 커넥터 커뮤니티에서 지원하는 사용자 지정 작업을 수행하거나 메일 보내기와 같이 Security Center에서 제공하는 템플릿 중 하나를 사용하도록 구성할 수 있습니다. 또한 사용자는 이제 Azure Security Center의 권장 사항( &lsquo;빠른 수정&rsquo; 옵션 포함) 또는 경고 페이지에서 직접 개별 경고 또는 권장 사항에 대해 논리 앱을 수동으로 트리거할 수 있습니다.</p>


  <h3>Security Center 권장 사항 및 경고 내보내기와 고급 통합 일반 공급</h3>


  <p>보안 경고 및 권장 사항의 내보내기를 지원하는 Azure Security Center의 지속적인 내보내기 기능은 이제 <a href="https://github.com/Azure/Azure-Security-Center/tree/master/Pricing%20%26%20Settings/Continuous%20export/Configure%20Continuous%20Export%20in%20scale%20via%20policy" target="_blank">정책을 통해</a>서도 일반 공급됩니다. 이를 사용하여 Azure Event Hubs 또는 Azure Log Analytics 작업 영역으로 내보내서 Security Center 환경의 보안 데이터를 조직에서 사용하는 모니터링 도구에 쉽게 연결할 수 있습니다.</p>


  <p>이 기능은 다음 통합을 통해 엔터프라이즈 규모 시나리오를 지원합니다.</p>


  <ul>
      <li>Azure Event Hubs로 내보내기를 사용하면 Azure Sentinel, 타사 SIEM, Azure Data Explorer 및 Azure Functions와 통합할 수 있습니다.</li>
      <li>Azure Log Analytics 작업 영역으로 내보내기하면 Microsoft Power BI, 사용자 지정 대시보드 및 Azure Monitor와 통합할 수 있습니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/continuous-export" target="_blank">연속 내보내</a>기를 참조하세요.</p>


  <h2>보안 기반 구축</h2>


  <p>이러한 추가 기능을 통해 Azure는 계속해서 보안 기반을 제공하고 기본 제공 네이티브 보안 도구와 지능형 인사이트를 제공하여 클라우드에서 보안 태세를 신속하게 개선하는 데 도움이 됩니다. Azure Security Center는 하이브리드 클라우드에 대한 통합 보안 관리 및 고급 위협 방지 솔루션으로서의 역할을 강화합니다.</p>


  <p>보안은 기다릴 수&rsquo; 없다. <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">오늘 Azure Security Center</a>를 시작하고 <a href="https://techcommunity.microsoft.com/t5/Azure-Security-Center/bd-p/AzureSecurityCenter" target="_blank">Azure Security Center Tech Community</a> 방문하여 자신과 같은 다른 보안 관련 사용자와 소통할 수 있습니다.</p>
