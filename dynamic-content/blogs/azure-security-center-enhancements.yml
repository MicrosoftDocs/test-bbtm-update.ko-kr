  <h3>Security Center에서 Azure Kubernetes Service 지원에 대한 위협 방지 일반 공급</h3>


  <p>인기 있는 오픈 소스 플랫폼 Kubernetes는 널리 채택되어 이제 컨테이너 오케스트레이션에 대한 업계 표준이 되었습니다. 이러한 광범위한 구현&rsquo;에도 불구하고 Kubernetes 환경을 보호하는 방법에 대한 이해가 여전히 부족합니다. 컨테이너화된 애플리케이션의 공격 표면을 방어하려면 전문 지식이 필요합니다. 인프라가 안전하게 구성되고 잠재적인 위협을 지속적으로 모니터링해야 합니다. 이제 AKS(Security Center Azure Kubernetes Service)에 대한 지원이 일반 공급됩니다.<br>

  &nbsp;<br>

  기능은 다음과 같습니다.&nbsp;</p>


  <ol>
      <li>검색 및 표시 유형: Security Center&rsquo; 등록 구독 내에서 관리되는 AKS 인스턴스를 지속적으로 검색합니다.</li>
      <li>보안 점수 권장 사항: 고객이 고객 보안 점수의 일부로 AKS의&rsquo; 보안 모범 사례를 준수하는 데 도움이 되는 실행 가능한 항목(예: &quot;역할 기반 액세스 제어)을 사용하여 Kubernetes 서비스 클러스터에 대한 액세스를 제한해야 합니다.&quot;</li>
      <li>위협 방지: 호스트 및 클러스터 기반 분석(예: &ldquo;권한 있는 컨테이너가 검색됨).&rdquo;</li>
  </ol>


  <p>일반 공급 릴리스의 경우 새 경고를 추가한&#39;있습니다(전체 목록은 <a href="https://review.docs.microsoft.com/en-us/azure/security-center/alerts-reference#alerts-akscluster" target="_blank">Azure Kubernetes Service 클러스터에 대한 경고</a> 및 <a href="https://review.docs.microsoft.com/en-us/azure/security-center/alerts-reference#alerts-containerhost" target="_blank">컨테이너에 대한 경고를</a> 방문하세요. 경고 참조 테이블의 호스트 수준 섹션). 경고 세부 정보는 가양성을 줄이기 위해 미세 조정되었습니다.<br>

  &nbsp;&nbsp;</p>


