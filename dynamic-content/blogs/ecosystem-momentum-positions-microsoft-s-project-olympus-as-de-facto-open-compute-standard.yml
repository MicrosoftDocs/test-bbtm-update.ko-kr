Title: 에코시스템 모멘텀은 Microsoft의 Project 올림푸스를 사실상 개방형 컴퓨팅 표준으로 배치합니다.
Summary: 지난 11월에는 차세대 클라우드 하드웨어 디자인과 오픈 소스 하드웨어 개발을 위한 새로운 모델인 Microsoft의 Project Olympus를 도입했습니다. 오늘 저는 2017 OCP(Open Compute Project) 미국 정상회담에서 이 최초의 개방형 하드웨어 개발 모델이 어떻게 클라우드와 엔터프라이즈 모두에서 전 세계에 데이터 센터 배포를 위한 활기찬 산업 생태계를 만들었는지 공유하게 되어 기쁩니다.
Content: >-
  <p>지난 11월에는 Microsofts <em>Project Olympus</em> &ndash; 의 차세대 클라우드 하드웨어 디자인과 오픈 소스 하드웨어 개발을 위한 새로운 모델을 <a href="https://azure.microsoft.com/en-us/blog/microsoft-reimagines-open-source-cloud-hardware/">도입</a>&rsquo;했습니다. 오늘날 Im&rsquo;은 2017 OCP(Open Compute Project) 미국 정상회담에서 이 최초의 개방형 하드웨어 개발 모델이 어떻게 클라우드와 엔터프라이즈 모두에서 전 세계에 데이터 센터 배포를 위한 활기찬 산업 생태계를 만들었는지 공유하게 되어 기쁩니다.</p>


  <p>Microsoft는 1989년에 첫 번째 데이터 센터를 오픈한 이래 전 세계 100개 이상의 데이터 센터에서 호스트되는 서버를 갖춘 세계&rsquo; 최대의 클라우드 인프라 중 하나를 개발했습니다. 2014년에 OCP에 합류했을 때 자체 Azure 하이퍼스케일 클라우드를 지원하는 동일한 서버 및 데이터 센터 디자인을 공유했으므로 모든 규모의 조직은 혁신을 활용하여 업계 전반에서 데이터 센터의 성능, 효율성, 전력 소비 및 비용을 개선할 수 있습니다. 현재 우리가 조달하는 서버의 90%는 OCP에 기여한 디자인을 기반으로 합니다.</p>


  <p>지난 1년 동안 OCP와 협업하여 커뮤니티 기반 오픈 협업을 위한 <em>Project Olympus</em>에서 새로운 하드웨어 개발 모델을 도입했습니다. 개발 주기 초기에 최첨단 서버 하드웨어 디자인을 제공함으로써 <em>Project Olympus</em>는 오픈 소스 소프트웨어와 마찬가지로 하드웨어 디자인을 다운로드, 수정 및 포크하여 커뮤니티가 에코시스템에 기여할 수 있도록 했습니다. 이를 통해 <em>Project Olympus</em>를 위한 다양하고 광범위한 에코시스템을 부트스트랩할 수 있으므로 차세대 스케일 컴퓨팅을 위한 사실상 오픈 소스 클라우드 하드웨어 디자인이 되었습니다. Project 올림푸스에 대한 간단한 요약은 이 <a href="https://channel9.msdn.com/Series/Microsoft-Global-Datacenters/Microsoft-Project-Olympus">비디오를</a> 참조하세요.</p>


  <p>오늘날 Project <em>Olympus</em>가 빅 데이터 분석,&rsquo; 기계 학습 및 AI(인공 지능)와 같은 고급 및 신흥 클라우드 워크로드에 필요한 클라우드 서비스 및 컴퓨팅 능력의 폭발적인 성장을 해결하기 위해 실리콘 혁신의 최신 기능을 유치했다고 보고하게 되어 기쁩니다. 이는 거의 모든 유형의 클라우드 컴퓨팅 워크로드를 해결하기 위해 유니버설 마더보드 사양을 완벽하게 준수하는 광범위한 마이크로프로세서 옵션을 제공하는 최초의 OCP 서버 디자인입니다.</p>


  <p>Microsoft는 인텔과 긴밀히 협력하여 차세대 Intel Xeon 프로세서, 코드 이름 Skylake와 <em>Project 올림푸스</em>를 지원할 수 있도록 했으며, 이후 업데이트에는 Intel FPGA 또는 Intel Nervana 솔루션을 통한 가속기가 포함될 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e180f81-5dd1-43bd-9ad5-7eafd801211c.jpg"><img alt="Project Olympus 1" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ba2a3b5-c9a0-4c1e-9581-f73a8fd19c94.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Project 올림푸스 1" width="404"></a></p>


  <p>AMD는 하드웨어 혁신을 서버 시장에 다시 도입하고 있으며, 차세대 &ldquo;Naples&rdquo; 프로세서에 대한 <em>Project Olympus</em> 지원에 대해 Microsoft와 협업하여 고성능 데이터 센터 워크로드의 애플리케이션 요구를 가능하게 할 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbfebdca-9139-4d45-a73a-42870f9c753c.png"><img alt="Project Olympus 2" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1aaaa141-899e-46d8-b337-d631a2b23d7a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Project 올림푸스 2" width="394"></a></p>


  <p>또한 Project <em>Olympus</em>와 호환되는 ARM64 클라우드 서버를 발전시키기 위해 Qualcomm, Cavium 등과 함께 장기 프로젝트를 진행하고 있습니다. 실리콘의 혁신 <a href="https://azure.microsoft.com/en-us/blog/enabling-cloud-workloads-through-innovations-in-silicon/">을 통해 클라우드 워크로드를 사용하도록 설정하는 </a>방법에 대해 자세히 알아봅니다.</p>


  <p>핵심 계산 측면에 대한 여러 가지 마이크로프로세서 선택 외에도 다양한 데이터 센터 워크로드를 지원하기 위한 <em>Project Olympus</em> 에코시스템의 핵심 구성 요소를 개발하기 위한 엄청난 추진력이 있었습니다.</p>


  <p>현재 Microsoft는 차세대 클라우드에서 인공 지능을 가속화하기 위한 새로운 산업 표준 설계인 NVIDIA 및 Ingrasys를 발표하고 있습니다. HGX-1이라고도 하는 AI용 <em>Project 올림푸스</em> 하이퍼스케일 GPU 액셀러레이터 섀시는 최신 &ldquo;파스칼&rdquo; 세대 NVIDIA GPU 및 NVIDIAS&rsquo; NVLink 고속 다중 GPU 상호 연결 기술 8개를 지원하도록 설계되었으며, 4개의 HGX-1을 함께 연결하여 최대 32개의 GPU에 대해 높은 대역폭 상호 연결을 제공합니다. HGX-1 AI 가속기는 빠르게 성장하는 기계 학습 워크로드의 까다로운 요구 사항을 충족하기 위해 뛰어난 성능 확장성을 제공하며, 고유한 디자인을 통해 전 세계의 기존 데이터 센터에 쉽게 채택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bbbc51c-c658-4110-be18-7c8707899380.jpg"><img alt="Project Olympus 3" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49fb675f-7be1-4769-b31d-4af2b73498ff.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Project 올림푸스 3" width="480"></a></p>


  <p>NVIDIA 및 Ingrasys와의 작업은 <em>Project 올림푸스</em>의 오픈 소스 전략이 OCP 커뮤니티에 의해 어떻게 받아들여졌는지에 대한 수많은 눈에 띄는 예 중 하나일 뿐입니다. 우리는 현재 <em>Project 올림푸스</em> 생태계의 일부인 업계 파트너의 광범위한 지원에 기쁘게 생각합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f2fe165-b04b-4b1a-9abf-078c16a98ceb.png"><img alt="Compute Components Solution Providers" border="0" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f44ef86-df0b-41c0-9fbc-792dae881b7c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="컴퓨팅 구성 요소 솔루션 공급자" width="640"></a></p>


  <p>OCP 커뮤니티와 함께 오픈 소스 하드웨어 개발의 새로운 시대를 여는 중요한 순간입니다.&nbsp; <em>Olympus를 Project</em> 클라우드 속도로 향후 하드웨어 개발 및 협업을 위한 청사진을 제공할 계획입니다. <a href="https://github.com/opencomputeproject/Project_Olympus">OCP GitHub 분기</a>에서 Microsofts&rsquo; Project Olympus에 대한 사양을 자세히 알아보고 확인할 수 있습니다.</p>
