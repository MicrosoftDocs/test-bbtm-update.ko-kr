Content: >-
  <p><a href="https://www.microsoft.com/en-us/ignite/default.aspx" target="_blank">Ignite 2017</a>에서는 Azure에서 거의 실시간 메트릭 경고의 공개 미리 보기를 발표했습니다. 이 새로운 종류의 경고는 현재 메트릭 경고에 대해 다음과 같은 개선 사항을 제공합니다.</p>


  <ul>
   <li><strong>향상된 대기 시간 &ndash;</strong> 메트릭 값을 1분만큼 자주 모니터링하는 거의 실시간 메트릭 경고를 만들 수 있습니다.</li>
   <li><strong>메트릭 조건에 &ndash;대한 추가 제어</strong> 평가 기간 동안 메트릭의 최소, 최대, 평균 및 합계를 모니터링할 수 있는 거의 실시간 메트릭 경고 규칙을 만들 수 있습니다.</li>
   <li><strong>여러 메트릭&ndash;의 결합된 모니터링</strong> 여러 메트릭(현재 두 개)을 동시에 모니터링할 수 있는 거의 실시간에 가까운 단일 메트릭 경고 규칙을 만들 수 있습니다.</li>
   <li><strong>모듈식 알림 시스템 &ndash;</strong>&nbsp; 거의 실시간 메트릭 경고가 있는 작업 그룹을 사용할 수 있습니다. 작업 그룹은 여러 경고와 함께 사용할 수 있는 재사용 가능한 작업 집합을 제공합니다. 거의 실시간 메트릭 경고가 있는 작업 그룹을 사용하면 경고가 트리거될 때 SMS, 이메일 또는 호출 웹 후크를 보낼 수 있습니다.</li>
  </ul>


  <h2>거의 실시간 메트릭 경고 사용</h2>


  <p>&rsquo;거의 실시간 메트릭 경고를 만드는 방법을 살펴보겠습니다.</p>


  <p>1. Azure Portal에서 모니터링하려는 리소스를 찾아 선택합니다. MonitorAlerts&gt;에서 중앙에서 지원되는 모든 리소스 종류에 대해서도 동일한 작업을 수행할 수 있습니다.</p>


  <p>2. 모니터링 섹션에서 <strong>경고</strong> 또는 <strong>경고 규칙을</strong> 선택합니다. 텍스트와 아이콘은 리소스마다 약간씩 다를 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e4800f9-4ab0-4786-bb54-9b84ea813c63.png"><img alt="Monitoring" border="0" height="154" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81c75812-4ced-4c19-a13d-56602773dd9e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="모니터링" width="240"></a></p>


  <p>3.<strong>근 실시간 메트릭 경고 추가</strong>(미리 보기) 명령을 클릭합니다. 명령이 회색으로 표시되는 경우 리소스가 필터에서 선택되었는지 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a14cae7-2089-4b44-afa9-59133b0f31fc.png"><img alt="Near real-time metrics" border="0" height="129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0246e7f0-e055-45ad-9002-8db948d3c20c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="근 실시간 메트릭" width="1592"></a></p>


  <p>4. 경고 규칙의 이름을 지정하고 알림 전자 메일에도 표시되는 <strong>설명을</strong> 선택합니다.</p>


  <p>5. 모니터링할 <strong>메트릭</strong> 을 선택한 다음 메트릭에 대한 <strong>조건</strong>, <strong>시간 집계</strong> 및 <strong>임계값</strong> 을 선택합니다. 필요에 따라 모니터링할 다른 메트릭을 선택한 다음 두 번째 메트릭에 대한 조건, 시간 집계 및 임계값을 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbea6dec-da49-4850-bb7e-eb6ca0215a8f.png"><img alt="Create real-time metrics alert" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa580285-9d83-4e8c-86fb-9f51a417a27c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="실시간 메트릭 경고 만들기" width="335"></a></p>


  <p>6.<strong>평가 기간</strong> 및 <strong>평가 빈도</strong>를 선택합니다.</p>


  <p>7.<strong>새</strong> <strong>작업 그룹 또는 기존 작업 그룹을</strong> 사용할지 여부를 지정합니다.</p>


  <p>8. 새 작업 그룹을 만들도록 선택한 경우 작업 그룹에 이름과 짧은 이름을 지정하고 작업(SMS, 전자 메일 또는 웹 후크)을 지정하고 각 세부 정보를 입력합니다.</p>


  <p>9.&nbsp; 경고를 만들 때 <strong>확인을</strong> 선택합니다.</p>


  <h2>거의 실시간 경고는 어떻게 작동하나요?</h2>


  <p>&rsquo;예제의 도움으로 이를 살펴보겠습니다. 다음과 같이 규칙을 구성했다고 가정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd5a5f54-da78-419b-b6ff-fa3f52a6ab01.png"><img alt="Near real-time alert" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c063631f-a314-41fb-b5c9-fa5eddac9601.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="거의 실시간 경고" width="640"></a></p>


  <p>경고가 생성된 시점부터 경고는 %CPU 사용량 및 NetworkIn 메트릭에 대한 지난 5분 간의 데이터를 살펴보고, 평균 %CPU 사용량 및 총 NetworkIn 값을 계산하고, 해당 임계값을 초과하는지 확인합니다. 경고는 두 임계값을 모두 위반하는 경우에만 발생합니다. 조건은 1분 후에 다시 평가됩니다. 메트릭 중 하나가 임계값 아래로 내려가면 경고가 해결됩니다.</p>


  <h2>지원되는 리소스</h2>


  <p>다음은 근 실시간 메트릭 경고에서 현재 지원되는 몇 가지 리소스 유형입니다.</p>


  <ul>
   <li>Microsoft.Compute/virtualMachines:</li>
   <li>Microsoft.Compute/virtualMachineScaleSets:</li>
   <li>Microsoft.DBforMySQL/servers</li>
   <li>Microsoft.DBforPostgreSQL/servers</li>
   <li>Microsoft.Cache/Redis</li>
   <li>Microsoft.ServiceBus/namespaces</li>
  </ul>


  <p>지원되는 리소스 유형의 전체 목록은 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-near-real-time-metric-alerts#what-resources-can-i-create-near-real-time-metric-alerts-for" target="_blank">설명서를 참조하세요</a>. 더 많은 리소스에 대한 지원이 곧 제공될 예정입니다.</p>


  <p>거의 실시간 메트릭 경고에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-near-real-time-metric-alerts" target="_blank">설명서를 참조하세요</a>. 여러분의 의견을 듣고 싶습니다. 질문이나 피드백을 <a href="mailto:azurealertsfeedback@microsoft.com" target="_blank">azurealertsfeedback@microsoft.com</a>보내주세요.</p>
