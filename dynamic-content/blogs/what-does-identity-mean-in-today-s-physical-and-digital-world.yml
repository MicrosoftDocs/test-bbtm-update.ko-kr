Title: 오늘날의 물리적 및 디지털 세계에서 정체성은 무엇을 의미합니까?
Summary: ID 시스템은 몇 가지 물리적 세계 문제를 해결할 기회가 있지만, 이러한 문제는 전 세계의 독특하고 복잡한 조건으로 인해 악화됩니다. 기회는 겸손하고 관련된 문제와 사람들은 경외심을 불러 일으키는 것입니다.
Content: >-
  <p>오늘날&rsquo; 물리적 및 디지털 세계에서 ID는 무엇을 의미하나요?&nbsp; 최근 <a href="https://www.id2020.org/" target="_blank">ID2020 ID</a> 정상회담에서 유엔<a href="https://sustainabledevelopment.un.org/?menu=1300" target="_blank">의 지속 가능한 개발 목표</a>, 특히 16.9&nbsp;에 부합&rsquo;했던 것처럼 이를 극단적으로 받아들이면 문제는 더욱 복잡해집니다. ID 시스템은 몇 가지 물리적 세계 문제를 해결할 기회가 있지만, 이러한 문제는 전 세계의 독특하고 복잡한 조건으로 인해 악화됩니다.&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4e00460-f6fa-43d3-b39f-b42d9a453e4a.png"><img align="right" alt="image" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d63e4d1-07d0-4d2b-ad78-d4a809f080a5.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="image" width="240"></a>기회는 겸손하고 관련된 문제와 사람들은 경외심을 불러일으키며 책임감 있고 규모에 따라 이 것에 대해 생각하도록 요구합니다.&nbsp; 몇 가지 엄청난 숫자:</p>


  <ul>
   <li>1.5B 사람들은 적절한 신원 확인없이, 그&#39;세계&rsquo; 인구의 5 분의&nbsp; 1.</li>
   <li>&nbsp;&nbsp;5&nbsp;세 미만&nbsp;의 어린이는 출생이 기록되지 않았기 때문에 공식적으로 존재하지 않습니다.</li>
   <li>누적적으로, 나이의&nbsp; 밑에 230M 아이들은 출생 증명서가 없습니다; 이 수는 증가하고 있습니다.</li>
   <li>50M 아이들은 법적 정체성, 영국의 크기없이 매년 태어날 수 있습니다.</li>
  </ul>


  <p>법적 신원 확인없이, 어린이와 사람들은 인신 매매, 매춘 및 아동 학대에 가장 취약하게 사회에 보이지 않습니다.&nbsp; 이를 위해 유엔 SDG의 목표 16.9는 출생 등록을 포함하여 2030년까지 모든 사용자에게 법적 신원을 제공하고자 합니다.&nbsp; 이러한 어려운 작업에 직면, 시작점을 파악하기 어렵기 때문에 결과는 종종 행동하지 않습니다.&nbsp; 단기 목표를 설정하는 데 도움이 되도록 ID2020은 2020년까지 확장 가능한 법적 디지털 ID 솔루션을 제공하기 위해 여전히 거대하지만 다시 작업 이정표를 만들었습니다. 그런 다음 이러한 솔루션을 롤아웃하여 대상 16.9의 2030 목표를 달성할 수 있습니다.&nbsp; 오늘 이 야심찬 목표를 향해 어떻게 노력할 수 있을까요?</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe29d9cd-13a5-4dcb-9b4b-7e1a3847cd8e.png"><img align="left" alt="image" border="0" height="27" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a66118dd-7c1c-4be9-b07c-fc12e5d14ac2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="이미지" width="126"></a>&nbsp; ID2020 포럼은 문제의 사회적, 문화적 과제를 가장 잘 이해하는 사람들과 기술 부문을 한데 모을 수 있는 기회를 제공했습니다.&nbsp; 우리는 오늘날 이러한 압도적 인 문제에 대한 해결책을 가지고 있다고 공언하지 않지만&rsquo; 오픈 소스 커뮤니티가 가장 좋은 곳인 협업을 시작할 수 있습니다.&nbsp; 이러한 목표를 달성하기 위해 우리는 블록체인 기술의 자체 소유 또는 자기 주권적 자질을 사용하여 ID를 해결하기 위해 파트너와 협력해 왔습니다.</p>


  <p>Microsoft는 사용자, 제품, 앱 및 서비스가 블록체인, 클라우드 공급자 및 조직 간에 상호 운용할 수 있도록 하는 오픈 소스, 자체 소버린 블록체인 기반 ID 시스템에서 전 세계 파트너 <a href="https://www.blockstack.org/" target="_blank">Blockstack Labs</a> 및 <a href="https://www.consensys.net/" target="_blank">ConsenSys</a> 및 개발자와 협력하고 있습니다. 이 이니셔티브에 기여하는 우리의 목표는 앱, 서비스 및 더 중요한 것은 자기 소유 또는 자기 주권 ID를 사용하도록 설정하여 전 세계 실제 사람들의 삶을 향상시킬 수있는 블록 체인 기반 ID에 대한 대화를 시작하는 것입니다.</p>


  <p>블록체인 기반 시스템의 자질을 사용하여 자기 주권 ID의 구현을 설정할 수 있으며, 우리는 상당한 블록체인 ID 전문 지식을 갖춘 두 파트너와 공동 작업을 시작하기로 결정했습니다. 현재 Bitcoin 및 Ethereum 기반 ID 솔루션인 Blockstack 및 <a href="https://uport.me" target="_blank">uPort</a>를 활용하기 위해 <a href="https://blockstack.org/" target="_blank">Blockstack</a> Labs 및 ConsenSys와 협력하고 있습니다. 이 오픈 소스 협업을 통해 향후 블록체인 또는 새로운 종류의 분산형 분산 시스템으로 확장할 수 있는 체인 간 ID 솔루션을 생성하려고 합니다.</p>


  <p>답이 없는 많은 질문이 있지만, 개인이 블록체인 간 방식으로 ID를 등록하여 선택한 블록체인에 관계없이 조회를 위한 단일 네임스페이스를 제공하는 세상을 상상할 수 있습니다.&nbsp; 솔루션의 자기 주권적 특성은 많은 시나리오를 가능하게 하고 개인이 소유한 자산이 되며, 특성은 알 필요가 있는 당사자에게만 시간 제한적으로 적용됩니다.&nbsp; 앞으로 몇 주 안에 Azure에서 오픈 소스 프레임워크를 사용할 수 있게 될 예정이며, 개발자는 인스턴스를 신속하게 설정하고 오픈 소스 ID 계층이 애플리케이션에 어떤 이점을 줄 수 있는지 살펴보기 시작할 수 있습니다.</p>


  <p>개발자와 조직이 이 오픈 소스 ID 프레임워크를 기반으로 하는 놀라운 기능을 알게 되어 기쁩니다.&nbsp; 우리는 국경, 블록 체인, 조직 및 회사를 초월하는 정체성에서 파생 될 수있는 <a href="https://dailyfintech.com/2016/02/26/uport-blockchain-id-and-the-idea-of-a-refugee-bank/" target="_blank">잠재적 인 사회적 혜택</a> 에 똑같이 흥분합니다.&nbsp;</p>
