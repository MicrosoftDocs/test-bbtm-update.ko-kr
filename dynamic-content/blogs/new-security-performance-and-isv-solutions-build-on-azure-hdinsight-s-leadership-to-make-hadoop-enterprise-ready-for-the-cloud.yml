Content: >-
  <p>이번 주 뉴욕에서는 수천 명의 사람들이 빅 데이터와 고급 분석의 기술과 비즈니스를 탐구하기 위해 <a href="https://conferences.oreilly.com/strata/hadoop-big-data-ny/?cmp=kn-data-confreg-home-stny16_bing_branded">Strata Hadoop+World</a> 에 있습니다. 컨퍼런스 참여의 일환으로, Microsofts에서 관리되는 Hadoop 및 Spark 클라우드 서비스인&rsquo; <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>의 새로운 기능을 발표하게 되어 기쁘게 생각합니다. 이 기능은 클라우드에서 Hadoop 엔터프라이즈가 준비되고 모든 <b>클라우드 Hadoop 솔루션의 가장 보안 기능</b>, 데이터 웨어하우징 성능에 접근하는 빅 데이터 쿼리 속도, 사용자가 쉽게 사용할 수 있도록 하는 리더십 기반입니다.  최신 <a href="https://hortonworks.com/tech-preview-hdp-2-5/">Hortonworks Data Platform 2.5</a> 및 <a href="https://spark.apache.org/">Spark 2.0</a> 플랫폼에서 데이터 과학자를 위한 <b>새로운 Notebook 환경</b></p>


  <h2>관리형 Cloud Hadoop 솔루션에서 가장 높은 수준의 보안</h2>


  <p>클라우드에서 Hadoop의 채택을 지원하기 위해 Microsoft는 기업이 중요한 기업 데이터 및 지적 재산권을 보호하는 데 도움이 될 것이라는 안심이 필요하다는 것을 이해합니다. Azure HDInsight의 새로운 보안 기능을 통해 Hadoop용 클라우드에서 사용할 수 있는 인증, 권한 부여, 감사 및 암호화를 위한 <b>최고 수준의 보안을</b> 제공합니다.</p>


  <h4>몇 번의 클릭으로 인증 및 ID 관리</h4>


  <p>Azure HDInsight는 엔터프라이즈급 인증 및 ID 관리를 위해 Azure Active Directory 및 Azure Active Directory Domain Services를 원활하게 통합한 최초의 빅 데이터 서비스입니다. 이 작업은 몇 번의 클릭으로 수행되므로 Hadoop 클러스터를 쉽게 보호할 수 있습니다. 또한 현재 6억 개의 사용자 계정에서 13억 개의 일일 인증을 지원하는 기존 온-프레미스 Active Directory 배포를 쉽게 활용할 수 있습니다. 다단계 인증과 같은 기능에서 지원하는 사용자 또는 보안 그룹을 중심으로 정교한 액세스 제어 정책을 빌드할 수 있습니다.</p>


  <h4>중앙 보안 정책 관리 및 감사를 사용하여 권한 부여</h4>


  <p>Azure HDInsight는 <a href="https://hortonworks.com/apache/ranger/">Apache Ranger</a>를 포함하는 최초의 관리형 클라우드 Hadoop 서비스로, 관리자가 Hadoop 데이터 액세스, 구성 요소 및 서비스에 대한 세분화된 액세스 제어 정책을 작성하고 유지할 수 있는 중앙 정책 및 관리 포털을 제공합니다. 또한 이제 익숙한 Apache Ranger 사용자 인터페이스에서 자세한 감사 레코드를 분석할 수 있습니다.</p>


  <h4>데이터 보호를 위한 암호화</h4>


  <p>Azure HDInsight에서 처리되는 데이터는 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Azure Data Lake Store</a> 또는 Azure Storage 저장되며, 둘 다 미사용 데이터를 보호하는 옵션으로 서버 쪽 암호화를 제공합니다. 암호화는 추가 구성 없이 HDInsight에서 투명하게 작동합니다. Azure Data Lake Store의 경우 기업은 서비스 관리 암호화 키를 사용하거나 <a href="https://azure.microsoft.com/en-us/services/key-vault/">Azure Key Vault</a>에서 자체 키를 관리할 수 있습니다. Azure Key Vault는 하드웨어 보안 모델을 사용하여 키를 보호하고 언제든지 키에 대한 액세스를 취소할 수 있는 기능을 제공합니다.</p>


  <p>이러한 고급 보안 기능은 10월에 공개 미리 보기로 제공됩니다.</p>


  <h2>이제 LLAP를 사용하여 최신 Hive를 사용하여 데이터 웨어하우징 속도를 갖춘 HDInsight</h2>


  <p>Microsoft는 Hive 쿼리 성능 100x를 가속화한 <a href="https://hortonworks.com/blog/microsofts-contributions-to-the-stinger-initiative-and-apache-hive/">Project Stinger</a> 및 Tez에 대한 기여로 Hive를 더 빠르게 실행할 수 있도록 처음부터 참여해 왔습니다. 이제 기존 Hive보다 25배 빠른 빅 데이터에 대한 하위 초 쿼리를 약속하는 <a href="https://hortonworks.com/blog/stinger-next-enterprise-sql-hadoop-scale-apache-hive/">Stinger.Next</a> 이니셔티브에서 LLAP(장기 수명 및 프로세스)를 온보딩하는 최초의 Cloud Hadoop 솔루션이 된 것을 기쁘게 생각합니다.</p>


  <p>LLAP는 데이터를 메모리 내 실행 상태로 유지하면서 Hadoop 클러스터 내에서 탄력적으로 크기를 조정하는 기능을 유지합니다. 또한 더 스마트한 맵 조인, Better MapJoin 벡터화, 완전히 벡터화된 파이프라인 및 더 스마트한 비용 기반 최적화 프로그램 등 Hive 실행 엔진에 많은 향상된 기능을 제공합니다. 이러한 LLAP 개선 사항 외에도 최신 버전의 Hive에는 더 빠른 형식 변환, 동적 분할 최적화 및 텍스트 파일에 대한 벡터화 지원도 있습니다. 전체적으로 이러한 향상된 기능은 LLAP를 Tez의 Hive와 비교할 때 <b>최대 25배의 속도 향상</b> 을 가져왔으며, 대화형 BI를 수행하고 빅 데이터를 기반으로 보고하는 새로운 시나리오를 열었습니다.</p>


  <p>또한 Microsoft는 Simba와 협력하여 Power BI, Tableau 및 QlikView와 같은 세계적 수준의 BI 도구와 함께 사용할 수 있는 Azure HDInsight용 ODBC 드라이버를 제공합니다. 이를 통해 비즈니스 분석가는 선택한 도구를 사용하여 빅 데이터에 대한 인사이트를 얻을 수 있습니다.&nbsp;</p>


