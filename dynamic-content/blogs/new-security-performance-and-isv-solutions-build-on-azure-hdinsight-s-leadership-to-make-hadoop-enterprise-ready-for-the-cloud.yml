  <h2>Microsoft는 완전 관리형 SLA 지원 Spark 2.0 제품으로 Spark에 대한 노력을 계속합니다.</h2>


  <p>Spark 2.0은 최신 컴파일러의 기능으로 &ldquo;Spark를 업그레이드하여 캐시 효율적인 벡터화된 계산을 수행하는 Project Tungsten&rdquo;을 사용하여 핵심 쿼리 엔진을 정비하는 주요 릴리스입니다. 이렇게 하면 이미 빠른 플랫폼에서 Spark 2.0을 사용하여 최대 10배 더 빠른 성능을 사용할 수 있습니다. 더 빠른 성능 외에도 Spark 2.0은 SQL 구문, 실시간 솔루션을 보다 쉽게 빌드할 수 있는 향상된 스트리밍 엔진, Machine Learning 파이프라인 개선 및 SparkR에서 지원되는 더 많은 알고리즘을 광범위하게 지원합니다. 마지막으로, 고객의 요구에 대응하여 Microsoft 및 Hortonworks는 Spark 2.0에 대한 <a href="https://github.com/apache/spark/commit/342278c09cf6e79ed4f63422988a6bbd1e7d8a91">100개 이상의 수정 사항을</a> 포함하여 프로덕션 배포의 안정성을 향상시켰습니다.</p>


  <p>HDInsight용 Apache HBase의 최신 릴리스를 통해 Spark SQL 성능과 기능을 사용하여 HBase를 쿼리할 수 있는 Spark-HBase 커넥터도 도입되었습니다. 이렇게 하면 NoSQL 데이터베이스에서 사용할 수 있는 모든 데이터를 기반으로 고급 분석을 수행할 수 있습니다.</p>


  <p>최신 Hortonworks Data Platform 2.5 및 Spark 2.0은 모두 오늘 나중에 Azure HDInsight에서 사용할 수 있습니다. LLAP를 사용한 Hive는 공개 미리 보기로 사용할 수 있는 새로운 클러스터 유형입니다.</p>


  <h2>Zeppelin Notebook을 지원하는 새로운 데이터 과학 환경</h2>


  <p>빅 데이터를 사용하여 모든 사람이 액세스할 수 있도록 하는 것이 우리의 목표입니다. HDInsight용 Spark를 사용하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-intellij-tool-plugin/">IntelliJ</a> 지원으로 ETL 작업을 수행하는 데이터 엔지니어, <a href="https://azure.microsoft.com/en-us/services/hdinsight/r-server/">R Server</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-jupyter-notebook-use-external-packages/">Jupyter Notebook</a> 지원을 사용하여 실험을 수행하는 데이터 과학자, <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-use-bi-tools/">Power BI</a>, Tableau, SAP Lumira 및 Qlik 지원을 사용하여 대시보드를 만드는 비즈니스 분석가를 포함하여 Spark를 사용하는 다양한 대상을 위한 생산성 환경을 설계했습니다.</p>


  <p>Hortonworks Data Platform 2.5에 대한 HDInsights&rsquo; 지원의 일환으로, 이제 데이터 과학자에게 데이터에 대한 스토리를 전달하는 코드, 통계 수식 및 시각화를 결합하는 설명을 만들 수 있는 더 많은 옵션을 제공하기 위해 오늘 나중에 사용할 수 있는 Zeppelin Notebook에 대한 기본 제공 지원을 제공합니다.</p>


  <h2>HDInsight를 사용하여 타사 ISV 애플리케이션을 스핀업하는 가장 쉬운 방법</h2>


  <p>Hadoop의 광범위한 에코시스템에는 조직이 데이터 준비를 수행하고 시각화, 고급 보안 또는 스트리밍 솔루션을 제공하는 부가 가치 솔루션을 제공하는 ISV(독립 소프트웨어 공급업체)의 시장이 번성하고 있습니다. 과거에는 이러한 애플리케이션이 클러스터 외부에 배치되어 별도의 가상 머신을 회전해야 했습니다. 또한 Hadoop 클러스터에 대한 연결이 제한되었습니다. Azure HDInsight는 Datameer와 같은 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/">ISV</a> 가 HDInsight 클러스터에서 직접 애플리케이션을 실행하는 방법을 도입하여 고객이 ISV 애플리케이션과 미리 통합되고 미리 튜닝된 Hadoop 및 Spark 클러스터를 기본 제공했습니다.&nbsp;</p>


  <p>&quot;Azure HDInsight 애플리케이션 플랫폼은 클라우드&rdquo; 에서 Datameer 배포를 신속하게 구성하고 테스트하기 위해&#39;가장 강력하고 안정적인 프레임워크라고 Datameer CEO인 Stefan Groschupf는 말합니다. &ldquo;솔루션에 대한 다양한 배포 옵션과 동일한 포털 내의 마케팅 담보를 반복적으로 테스트할 수 있는 모든 유연성이 있었습니다. 클라우드 기반 솔루션을 시장에 출시하는 가장 쉽고 빠른 방법입니다. 파트너로서 HDInsight 애플리케이션 플랫폼을 통해 고객과 쉽게 연결하고 고객이 HDInsight에서 Datameer를 시도할 시간을 줄일 수 있습니다.&quot;</p>


  <p>오늘 새 파트너 Cask 및 StreamSets가 Azure HDInsight ISV 프로그램에 조인한다는 사실을 발표하게 되어 기쁩니다. Cask는 데이터 파이프라인을 시각적으로 개발, 실행, 자동화 및 운영하는 셀프 서비스 확장 가능한 오픈 소스 프레임워크를 제공합니다. <a href="https://streamsets.com">StreamSets</a> 데이터 흐름 성능 관리자는 빅 데이터 흐름을 관리하기 위한 단일 창이 제공되므로 기업은 모든 데이터를 매핑하고 측정할 수 있습니다.</p>


  <p>이번 주에 빅 데이터 세계는 업계와 지역 사회에 큰 이벤트인 Strata + Hadoop World에 초점을 맞추고 있습니다. 데이터를 사용하여 매일 전 세계에서 일어나는 새로운 아이디어와 혁신을 고려하는 것은&rsquo; 매우 흥미롭습니다. Microsoft&rsquo;에서는 클라우드에서 선택한 도구와 플랫폼을 사용하여 단순하지만 강력한 기능을 고객에게 제공하는 데이터 솔루션으로 혁신을 촉진하게 되어 매우 기쁩니다.</p>
