Slug: migrating-your-cdn-resources-from-the-classic-azure-portal-to-the-new-azure-portal
Title: 클래식 Azure Portal에서 새 Azure Portal로 CDN 리소스 마이그레이션
Summary: '새 Azure Portal에서 사용할 수 있는 새로운 CDN 기능을 클래식 Azure Portal에서 만든 기존 CDN 엔드포인트로 확장하게 되어 매우 기쁩니다. '
Content: >-
  <p>새 Azure Portal에서 사용할 수 있는 새로운 CDN 기능을 클래식 <a href="https://portal.azure.com/">Azure Portal</a>에서 만든 기존 CDN 엔드포인트로 확장하게 되어 매우 기쁩니다. 클래식 Azure Portal에서 새 포털로 CDN 엔드포인트를 마이그레이션하는 원활한 프로세스를 시작했습니다. 구독은 앞으로 몇 주 동안 단계적으로 개별적으로 마이그레이션되며 이 프로세스 중에는 서비스가 중단되지 않습니다.</p>


  <h2>1단계</h2>


  <h4>CDN 엔드포인트는 2016년 3월 클래식 및 새 Azure Portal에서 모두 사용할 수 있습니다.</h4>


  <p>클래식 포털에서 만든 엔드포인트가 새 포털에 추가됩니다. 표준 SKU가 있는 DefaultProfile&quot; 프로필 &quot;및 DefaultResourceGroup이라는 &ldquo;리소스 그룹에 배치됩니다.&rdquo;</p>


  <p>인도, 오스트레일리아 및 남미의 새로운 CDN POP는 기본적으로 사용하도록 설정되며 <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">CDN 영역 가격이</a> 적용됩니다.</p>


  <h2>2단계</h2>


  <h4>CDN 엔드포인트는 2016년 4월 새 Azure Portal에서만 사용할 수 있습니다.</h4>


  <p>클래식 Azure Portal의 CDN 서비스는 새 Azure Portal로 전달됩니다.</p>


  <h2>추가 정보</h2>


  <h4>새 포털의 기능 CDN</h4>


  <ul>
      <li>인도, 오스트레일리아 및 남미의 새로운 CDN POP 및 가격 책정 영역</li>
      <li>다른 기능 집합이 있는 새 SKU(CDN Standard 및 CDN Premium)</li>
      <li>제거, 로드 등을 포함한 새로운 CDN 기능</li>
      <li>CDN REST API 및 개발자 도구(.NET SDK, PowerShell, Swagger)</li>
  </ul>


  <h4>구독이 마이그레이션되었는지 어떻게 알 수 있나요?</h4>


  <p>마이그레이션 후 클래식 포털에서 만든 CDN 엔드포인트도 새 Azure Portal에서 액세스할 수 있습니다.</p>


  <h4>프로필 업그레이드 또는 다운그레이드</h4>


  <p>현재 표준에서 Premium 프로필 업그레이드를 지원하지 않습니다. Premium SKU를 사용하여 다른 프로필을 만들 수 있습니다.</p>


  <h4>마이그레이션을 질문하는 발급&nbsp;자를&nbsp; 지정하는 경우&nbsp; 어떻게 해야 하나요?</h4>


  <p>지원 티켓을 만들거나 <a href="https://social.msdn.microsoft.com/Forums/en-US/0af9a9fa-d6e8-494f-8ed6-273802f6e465/cdn?forum=windowsazuredata">Azure CDN 포럼</a>에 게시&nbsp;를 추가할 수 있습니다.</p>
