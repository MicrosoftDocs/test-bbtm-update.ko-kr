Content: >-
  <p><strong>Microsoft Azure 파트너 에코시스템의 깊이와 폭을 통해 수천 개의 조직이 중요 업무용 애플리케이션을 Azure로 가져오는 방법</strong></p>


  <p>지난 몇 년 동안 IT 조직은 비즈니스에 중요한 애플리케이션을 클라우드로 전환할 때 강력한 이점을 실현하여 동일한 애플리케이션을 온-프레미스에서 실행하는 데 직면하는 주요 과제를 해결할 수 있었습니다. 점점 더 많은 기업들이 디지털 트랜스포메이션 여정에 착수함에 따라 기술이 혁신과 성장을 촉진하기 때문에 업무 및 비즈니스에 중요한 애플리케이션의 범위가 계속 확장되고 있습니다. 이는 지난 몇 달 동안 더욱 가속화되었으며, 이는 급변하는 세계 경제에 의해 부분적으로 촉발되었습니다.</p>


  <p>결과적으로 중요 업무용 애플리케이션의 정의는 진화하고 있으며 많은 비즈니스에서 기록 시스템을 능가합니다. &rsquo;<a href="https://azure.microsoft.com/en-us/blog/run-your-core-applications-on-azure/" target="_blank">Azure에서 실행되는 핵심 애플리케이션</a>의 가용성, 보안, 확장성 및 성능을 높일 수 있도록 플랫폼 간 투자를 중단하지 않은 이유 중 일부입니다. 중요 업무용 앱의 확장은 AI, IoT, 분석 및 새로운 기능이 더욱 보급됨에 따라 가속화될 뿐입니다.</p>


  <p>&rsquo;Microsoft 내에서 그리고 많은 고객&rsquo; 산업 부문에서 중요 업무용 시나리오의 범위가 넓어지고 있습니다. 예를 들어, Eric Boyd는 <a href="https://azure.microsoft.com/en-us/blog/azure-ai-build-missioncritical-ai-apps-with-new-cognitive-services-capabilities/" target="_blank">자신의 블로그</a>에서 의료, 보험, 지속 가능한 농업 및 기타 분야의 기업이 비즈니스를 혁신하기 위해 Microsoft Azure AI를 선택한 방법을 설명했습니다. 많은 조직이 원격 인력을 지원해야 했기 때문에 Microsoft Teams 같은 애플리케이션은 이제 중요 업무에 중요해졌습니다. 이것은 또한 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/04/09/remote-work-trend-report-meetings/" target="_blank">Teams 일어나는 회의의</a> 깎아 지른듯한 수에 의해 반영됩니다.</p>


  <h2>Azure 서비스 및 기능을 넘어</h2>


  <p>함께 작업하는 많은 조직은 자신의 비즈니스에 중요한 애플리케이션에 대한 무수한 이점을 실현하고자 하지만, 먼저 다음과 같은 클라우드 여정에 대한 질문을 해결해야 합니다.</p>


  <ul>
      <li>온-프레미스에서 사용하는 핵심 애플리케이션이 Azure에서 인증되고 지원되는지 여부</li>
      <li>Azure로 이동하면서 온-프레미스에서 수년 동안 빌드한 것과 동일한 수준의 애플리케이션 사용자 지정을 유지할 수 있나요?</li>
      <li>내 사용자가 내 애플리케이션의 성능에 영향을 주나요?</li>
  </ul>


  <p>본질적으로, 그들은 핵심 비즈니스 프로세스를 클라우드로 전환할 때 파트너 및 ISV와 함께 위조한 전략적 협업&rsquo;을 계속 활용할 수 있기를 원합니다. 온-프레미스를 사용자 지정하고 최적화하는 데 몇 년 동안 사용한 것과 동일한 애플리케이션을 계속 사용하려고 합니다.</p>


  <p>Microsoft는 Azure에서 비즈니스를 실행하는 것이 모든 플랫폼에서 제공할 수 있는 서비스 및 기능을 넘어서는 것을 이해합니다. 포괄적인 에코시스템이 필요합니다. Azure는 항상 파트너 지향적이며 많은 ISV 및 기술 파트너와의 협업을 계속 강화하여 Azure에서 비즈니스 운영의 성공에 중요한 애플리케이션을 실행할 수 있습니다.</p>


  <h2>중요 업무용 애플리케이션의 증가하는 스펙트럼에 대해 자세히 살펴보기</h2>


  <p>현재 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">Azure에서 수천 개의 타사 ISV 애플리케이션을</a> 실행할 수 있습니다. 이러한 ISV의 대부분은 소프트웨어 솔루션 및 서비스를 제공하기 위해 Azure에 의존합니다. Azure는 파트너 커뮤니티와 고객을 위한 중요 업무용 플랫폼이 되었습니다.</p>


  <p>대부분의 사람들이 중요 업무용 애플리케이션, ERP(엔터프라이즈 리소스 계획 시스템), SCM(공급망 관리), PLM(제품 수명 주기 관리) 및 CRM(고객 관계 관리) 애플리케이션을 생각할 때 가장 먼저 떠오르는 예입니다.</p>


  <p>그러나 중요 업무용 에코시스템의 깊이와 폭을 설명하기 위해 전 세계 수천 개의 비즈니스에 중요한 애플리케이션의 고유하고 매우 다른 범주를 고려합니다.</p>


  <ul>
      <li>ERP(리소스 계획) 시스템을 Enterprise.</li>
      <li>데이터 관리 및 분석 애플리케이션.</li>
      <li>백업 및 비즈니스 연속성 솔루션.</li>
      <li>퍼블릭 클라우드 인프라를 사용하는 중요 비즈니스용 애플리케이션의 확대를 예로 들 수 있는 HPC(고성능 컴퓨팅) 시나리오입니다.</li>
  </ul>


  <p>Azure&rsquo; 심층 에코시스템은 이러한 모든 범주 등에서 고객의 요구를 해결합니다.</p>


  <h2>ERP 시스템</h2>


  <p>대부분의 사람들이 중요 업무용 애플리케이션 ERP, SCM, PLM 및 CRM 애플리케이션을 생각할 때 가장 먼저 떠오르는 예입니다. Azure의 몇 가지 예는 다음과 같습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">SAP</a>&mdash; Microsoft는 엔터프라이즈 고객이 Azure에서 가장 중요 업무용 SAP 워크로드를 실행할 수 있도록 지원하여 Azure의 인텔리전스, 보안 및 안정성을 SAP 애플리케이션 및 데이터에 제공합니다.</li>
      <li><a href="https://aka.ms/ViewpointBlogMC1" target="_blank">Viewpoint, Trimble 회사</a>&mdash; Viewpoint는 40년 이상 통합 건설 관리 소프트웨어 및 솔루션을 통해 건설 산업의 혁신을 지원해 왔습니다. Viewpoint와 고객 모두의 확장성 및 유연성 요구를 충족하기 위해 클라이언트의 상당 부분이 이제 <a href="https://aka.ms/ViewpointBlogMC1" target="_blank">Azure에서 소프트웨어 제품군을 실행하고</a> 실질적인 이점을 경험하고 있습니다.</li>
  </ul>


  <h2>데이터 관리 및 분석</h2>


  <p>데이터는 기업의 생명선입니다. 고객은 클라우드에서 에지까지 중요 업무용 데이터 원본이 급증하고 있으며, 분석이 클라우드의 데이터 가치를 실현하는 데 핵심적인 요소입니다. AI는 핵심 요소이며 Azure에서 핵심 앱을 현대화하는 또 다른 강력한 이유입니다.</p>


  <ul>
      <li><a href="https://aka.ms/DatastaxBlogMC1" target="_blank">DataStax</a>&mdash; Azure와 함께 Apache Cassandra&trade;를 기반으로 구축된 스케일 아웃 하이브리드 클라우드 네이티브 NoSQL 데이터베이스인 DataStax Enterprise 개인 설정된 실시간 확장 가능한 애플리케이션을 위한 기반을 제공할 수 있습니다. 이 조합을 통해 기업이 중요 업무용 워크로드를 실행하여 규정 준수 및 데이터 거버넌스를 손상시키지 않고 비즈니스 민첩성을 높일 <a href="https://aka.ms/DatastaxBlogMC1" target="_blank">수 있는 방법을 알아봅니</a>다.</li>
      <li><a href="https://aka.ms/InformaticaBlogMC1" target="_blank">Informatica</a>&mdash; Informatica는 Microsoft와 협력하여 기업에서 고객 및 비즈니스 의사 결정의 원동력이 되는 데이터를 신뢰할 수 있고, 인증하고, 안전하게 보호할 수 있도록 지원해 왔습니다. 특히 Informatica는 중요 업무용 애플리케이션을 구동하는 데이터의 품질에 중점을 두며 <a href="https://aka.ms/InformaticaBlogMC1" target="_blank">기존 투자에서 최대 가치를 도출하는 데 도움이 될 수 있습니다</a>.</li>
      <li><a href="https://aka.ms/SASBlogMC1" target="_blank">SAS</a>&reg;&mdash; Microsoft 및 SAS를 사용하면 고객이 클라우드에서 SAS 워크로드를 쉽게 실행할 수 있으므로 디지털 변환 이니셔티브에서 중요한 가치를 실현할 수 있습니다. 공동 작업의 일환으로 SAS는 분석 제품 및 산업 솔루션을 SAS 클라우드의 기본 클라우드 공급자로 Azure로 마이그레이션하고 있습니다. <a href="https://aka.ms/SASBlogMC1" target="_blank">중요 업무용 분석이 클라우드에서 홈을 찾는 방법을 알아봅니</a>다.</li>
  </ul>


  <h2>백업 및 재해 복구 솔루션</h2>


  <p>RTO(복구 시간 목표) 및 RPO(복구 지점 목표)를 최소화하는 가동 시간 및 재해 복구 계획은 중요 업무용 환경과 관련하여 IT 의사 결정자가 주의해야 하는 주요 메트릭입니다. 중요한 데이터를 백업하는 것은 강력한 비즈니스 연속성 계획을 수립하는 핵심 요소입니다. Azure는 기본 제공 백업 및 재해 복구 기능을 제공하며, Commvault, Rubrik, Veeam, Veritas, Zerto 등과 같은 업계 리더와도 협력하여 데이터가 어디에 있든 기존 애플리케이션을 계속 사용할 수 있습니다.</p>


  <ul>
      <li><a href="https://aka.ms/CommvaultBlogMC1" target="_blank">Commvault</a>&mdash; Microsoft는 고객&rsquo; 하이브리드 환경에서 중요 비즈니스용 워크로드 및 데이터에 대해 더 높은 복원력, 가시성 및 민첩성을 가능하게 하는 데이터 관리 솔루션을 제공하기 위해 Commvault와 계속 협력하고 있습니다. Azure VMware Solution<a href="https://aka.ms/CommvaultBlogMC1" target="_blank">에 대한 Commvaults&rsquo;</a>&mdash; 최신 제품 지원 및 해당 금속 SaaS 제품군이 Azure에만 의존하는 이유에 대해 알아봅니다.</li>
      <li><a href="https://aka.ms/RubrikBlogMC1" target="_blank">Rubrik</a>&mdash; Rubrik을 통해 기업이 낮은 RTO, 대규모 셀프 서비스 자동화 및 가속화된 클라우드 채택을 달성하는 <a href="https://aka.ms/RubrikBlogMC1" target="_blank">방법을 알아봅니</a>다.</li>
      <li><a href="https://aka.ms/VeeamBlogMC1" target="_blank">Veeam</a>&mdash; Veeams&rsquo; 솔루션 포트폴리오를 사용하여 중요 업무용 워크로드를 Azure로 백업, 복구 및 마이그레이션하는 <a href="https://aka.ms/VeeamBlogMC1" target="_blank">방법을 읽어 보세요</a>.</li>
      <li><a href="https://aka.ms/VeritasBlogMC1" target="_blank">Veritas</a>&mdash; <a href="https://aka.ms/VeritasBlogMC1" target="_blank">Veritas InfoScale</a>이 Azure와 고급 통합을 통해 클라우드에서 중요 업무용 애플리케이션의 배포 및 관리를 간소화하는 방법을 알아보세요.</li>
      <li><a href="https://aka.ms/ZertoBlogMC1" target="_blank">체르토 주</a>&mdash; Zertos 플랫폼의 광범위한 기능이 Azure에서 중요 업무용 애플리케이션을 보호하는 데 <a href="https://aka.ms/ZertoBlogMC1" target="_blank">어떻게 도움이 되는지 알아보세요</a>.&rsquo;</li>
      <li><a href="https://aka.ms/TeradiciBlogMC1" target="_blank">테라디치</a>&mdash; 주 마지막으로, Teradici는 중요 업무와 업무상 중요한 경계가 어떻게 모호해지는지 강조합니다. 장기 시나리오를 포함하도록 <a href="https://aka.ms/TeradiciBlogMC1" target="_blank">비즈니스 연속성 계획을 조정하는 방법을 읽</a>습니다.</li>
  </ul>


  <h2>HPC 시나리오</h2>


  <p>HPC 애플리케이션은 종종 회사에서 가장 집약적이고 가장 가치 있는 워크로드이며 금융 서비스, 생명 과학, 에너지, 제조 등을 비롯한 많은 산업에서 비즈니스에 중요합니다. COVID-19와의 싸움에서 5G 반도체 설계에 이르기까지 가장 크고 대담한 혁신; 항공 우주 엔지니어링 설계 프로세스에서 자율 주행 차량 개발에 이르기까지 훨씬 더 많은 것이 HPC에 의해 주도되고 있습니다.</p>


  <ul>
      <li><a href="https://aka.ms/AnsysBlogMC1" target="_blank">Ansys</a>&mdash; Azure의 <a href="https://aka.ms/AnsysBlogMC1" target="_blank">Ansys Cloud</a> 가 전례 없는 시기에 비즈니스 연속성에 매우 중요한 것으로 입증된 방법을 살펴봅니다.</li>
      <li><a href="https://aka.ms/RescaleBlogMC1" target="_blank">크기 조정 다시 조정</a>&mdash; Rescale이 엔지니어와 연구원이 Azure HPC 리소스에 빠르게 액세스하여 중요 비즈니스용 애플리케이션을 클라우드로 전환하는 데 필요한 <a href="https://aka.ms/RescaleBlogMC1" target="_blank">턴키 플랫폼을 제공하는</a> 방법을 알아 보세요.</li>
