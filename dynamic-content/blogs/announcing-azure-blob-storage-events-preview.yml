Title: Azure Blob Storage 이벤트 미리 보기 발표
Summary: Azure Blob Storage 이벤트를 사용하면 애플리케이션이 Azure Event Grid 구독을 통해 Blob을 만들고 삭제하는 데 대응할 수 있습니다.
Content: >-
  <p>최근에 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-event-grid-an-event-service-for-modern-applications/">발표된</a> <a href="https://azure.microsoft.com/en-us/services/event-grid/">Azure Event Grid</a> 미리 보기와 함께 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-event-overview"><strong>Azure Blob Storage 이벤트의</strong></a> 미리 보기를 발표하게 되어 기쁘게 생각합니다.</p>


  <p>Azure Blob Storage는 확장성이 뛰어난 대규모 개체 스토리지 플랫폼입니다. 엑사바이트의 용량과 대규모 확장성을 통해 Azure Blob Storage는 수백~수십억 개의 개체를 핫 또는 쿨 계층에 쉽고 비용 효율적으로 저장하며 모든 유형의 데이터&mdash; 이미지, 비디오, 오디오, 문서 등을 지원합니다.</p>


  <p>Blob Storage 이벤트를 사용하면 애플리케이션이 복잡한 코드와 비용이 많이 드는 비효율적인 폴링 서비스 없이 Blob 생성 및 삭제에 대응할 수 있습니다. 대신 이벤트는 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>, <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps</a> 또는 사용자 고유의 사용자 지정 http 수신기와 같은 이벤트 처리기에 직접 푸시됩니다.</p>


  <p>Blob Storage 이벤트는 Azure Event Grid를 통해 가능하며, Azure 및 타사 서비스의 모든 서비스에 대해 이벤트를 안정적으로 배포하여 Azure에서 이벤트 기반 프로그래밍을 가능하게 합니다. 게시자/구독자 의미 체계를 사용하면 Azure Blob과 같은 이벤트 원본이 Event Grid에 이벤트를 푸시할 Storage 있습니다. 이 이벤트는 WebHook, 큐 및 Event Hubs를 엔드포인트로 사용하여 구독자에게 라우팅, 필터 및 안정적으로 배포합니다. Event Grid는 Azure 에코시스템에 구워지므로 지점만큼 쉽게 연결하고 클릭하여 스토리지 계정을 이벤트 처리기에 연결합니다. Azure Event Grid에는 이벤트당 종량제 가격 책정 모델이 있으므로 사용하는 항목에 대해서만 요금을 지불합니다. 또한 빠르게 시작할 수 있도록 매월 처음 100,000개의 작업이 무료입니다. 매월 100,000을 초과하는 가격은 미리 보기 기간 동안 백만 작업당(작업당) $0.30입니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/event-grid/">가격 책정 페이지</a>에서 찾을 수 있습니다.</p>


  <p>Blob Storage 이벤트의 미리 보기는 현재 미국 중서부 위치의 Blob Storage 계정에 사용할 수 있으며 추가 위치는 곧 제공될 예정입니다. 자세한 내용을 알아보고 미리 보기에 등록하려면 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-event-overview">Azure Blob Storage 이벤트를 참조하세요</a>.</p>


  <p>미리 보기로 환경에 대한 자세한 내용을 듣고 피드백을 받고 싶습니다! 사용할 수 있도록 표시하려는 다른 스토리지 이벤트가 있나요? 우리에게 줄을 <a href="mailto:azurestorageevents@microsoft.com">azurestorageevents@microsoft.com</a> 떨어 뜨리고 알려주세요.</p>


  <p>행복한 이벤트!</p>
