Title: 새로운 Azure Arc 기능을 사용하여 하이브리드 및 다중 클라우드에서 혁신
Summary: 산업 전반에 걸쳐 기업은 하이브리드 및 다중 클라우드 기술에 투자하여 어디서나 혁신하고 진화하는 비즈니스 요구를 충족하는 데 필요한 유연성을 확보하고 있습니다.
Content: >-
  <p>산업 전반에 걸쳐 기업은 하이브리드 및 다중 클라우드 기술에 투자하여 어디서나 혁신하고 진화하는 비즈니스 요구를 충족할 수 있는 유연성을 확보하고 있습니다. 고객은 클라우드 네이티브 애플리케이션을 빌드하고 실행하는 동안 IT 환경을 관리하고 보호하는 것이 하이브리드 및 다중 클라우드 채택의 주요 과제라고 말합니다.</p>


  <p>거버넌스 및 보안을 제공하면서 어디서나 혁신하려는 유연성과 민첩성을 제공하기 위해 Azure 관리 및 서비스를 모든 인프라로 확장하는 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arca</a>&mdash; 기술 집합을 만들었습니다. 오늘 더 많은 시나리오의 잠금을 해제하는 새로운 Azure Arc 혁신을 발표합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d63422f-5db7-4657-a4fb-8eb68f6f721e.png"><img alt="Single control plane with Azure Arc, black background white and blue text." height="303" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b95c362b-f898-4c83-bce2-00b78e08f1f1.png" style="margin-right: auto; margin-left: auto; display: block;" title="Azure Arc" width="596"></a></p>


  <h2>Azure Arc<i> </i> 를 사용하여 어디서나 기계 학습 실행</h2>


  <p>Azure Arc를 사용하면 고객이 온-프레미스,&rsquo; 다중 클라우드 또는 에지 등 모든 Kubernetes 환경에서 Azure 서비스를 실행할 수 있습니다. Kubernetes 환경에서 실행할 수 있는 첫 번째 서비스 집합은 Azure 데이터 서비스였습니다. KPMG, Ford, Ferguson 및 SKF와 같은 고객의 피드백을 기반으로 <a href="https://azure.microsoft.com/en-us/blog/bring-innovation-anywhere-with-azures-multicloud-multiedge-hybrid-capabilities/" target="_blank">Azure Arc 지원 데이터 서비스를</a> 지속적으로 개선하고 있습니다.</p>


  <p>오늘,&rsquo; Azure Machine Learning 포함하도록 Azure Arc 지원 서비스를 확장하게 되어 기쁩니다.https://nam06.safelinks.protection.outlook.com/?url=https%3a%2f%2fazure.microsoft.com%2fen-us%2fservices%2fmachine-learning%2f&amp&nbsp;<u><a aria-disabled="false" href="https://azure.microsoft.com/en-us/services/machine-learning/" rel="noopener noreferrer" tabindex="-1" target="_blank" title="; data=04%7c01%7cerin.zefkeles%40microsoft.com%7c8bdb0ec985034e33516908d8dcfdde95%7c72f988bf86f141af91ab2d7cd011db47%7c1%7c0%7c637502330215533563%7cunknown%7ctwfpbgzsb3d8eyjwijoimc4wljawmdailcjqijoiv2lumziilcjbtii6ik1hawwilcjxvci6mn0%3d%7c1000sdata&amp;=ulwd%2bqhucqac5fdisxh8ofhp5ocuexagxlkmf%2fyfqv0%3dreserved&amp;=0 Azure Machine Learning</a></u>&nbsp;"> 는 데이터 과학자와 개발자가 기계 학습 모델을 빌드, 배포 및 관리할 수 있도록 하는 엔터프라이즈급 서비스입니다. Azure Arc를 사용하여 ML(기계 학습) 기능을 하이브리드 및 다중 클라우드 환경으로 확장하면 고객은 기존 인프라 투자를 사용하여 데이터가 있는 곳에서 직접 ML 모델을 학습할 수 있습니다. 이렇게 하면 보안 및 규정 준수 요구 사항을 충족하는 동안 데이터 이동이 줄어듭니다.</p>


  <p>고객은 현재 <a href="https://aka.ms/ArcEnabledML-Ignite2021-Blog" target="_blank">Azure Arc 지원 Machine Learning</a> 등록하고 모든 Kubernetes 클러스터에 배포할 수 있습니다. 이제 데이터 과학자는 한 번의 클릭으로 친숙한 도구를 사용하여 기계 학습 모델을 일관되고 안정적으로 빌드하고 어디서나 배포할 수 있습니다.</p>


  <h2>Azure Arc를 사용하여 어디서나 대규모 클라우드 네이티브 애플리케이션 빌드</h2>


  <p>그 어느 때보다도 조직은 클라우드, 온-프레미스 및 에지에서 Kubernetes 컨테이너를 사용하여 최신 애플리케이션을 빌드하고 있습니다. 지난 가을, Azure <a href="https://aka.ms/ArcEnabledKubernetes-Ignite2021-Blog" target="_blank">Arc 지원 Kubernetes는 어디서나 Kubernetes</a> 클러스터를 관리하고 관리하는 데 도움이 되도록 미리 보기로 릴리스되었습니다. Azure Portal에서 바로 고객은 일관된 규모로 클러스터에 공통 Kubernetes 구성 집합을 배포할 수 있습니다. 또한 Azure Arc를 사용하면 개발자가 GitOps를 사용하여 클라우드 네이티브 애플리케이션을 Kubernetes 클러스터에 안전하게 코딩하고 배포할 수 있습니다. 현재 Azure Arc 지원 Kubernetes를 일반 공급한다고 발표합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;Microsoft가 모든 인프라에서 클라우드 네이티브 애플리케이션을 관리하기 위해 Azure Arc를 도입하게 되어 기쁩니다. Azure Arc를 사용하면 클라우드 및 온-프레미스에 애플리케이션을 쉽게 배포하여 규정 및 규정 준수 요구 사항을 충족하는 동시에 일관된 관리 및 거버넌스를 보장하여 비즈니스에 큰 이점을 제공할 수 있습니다.&rdquo; </i><i>&mdash;</i>Martin Sciarrillo, Multicloud Expansion Lead, EY Technology</p>

  </blockquote>


  <h2>CNCF를 준수하는 Kubernetes 사용</h2>


  <p>우리는 고객에게 선택을 제공하고 기존 Kubernetes 투자를 지원하기 위해 최선을 다하고 있습니다. Azure Arc는 CNCF(클라우드 네이티브 컴퓨팅 기반) 준수 Kubernetes 배포와 함께 작동하도록 빌드되었습니다. 고객에게 더 많은 자신감을 주기 위해 Red Hat OpenShift,&rsquo; Canonicals&rsquo; Charmed Kubernetes, RKE(Rancher Kubernetes Engine)에 합류한 VMware Tanzu 및 Nutanix Karbon을 비롯한 인기 있는 Kubernetes 배포판과 협업하여 Azure Arc를 사용하여 구현을 테스트하고 유효성을 검사했습니다. 우리는 미래에 더 많은 파트너의 유효성을&nbsp; 검사 할 것으로 기대합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;VMware는 Kubernetes가 최신 애플리케이션의 전화 접속 톤이 될 것이라고 믿습니다. 이는 상호 운용성을 촉진하는 번성하는 생태계를 통해서만 달성할 수 있습니다. Azure Arc&rsquo;를 사용하여 Tanzu Kubernetes Grid를 인증함으로써 기업이 일관된 환경을 통해 Kubernetes의 잠재력을 최대한 발휘할 수 있도록 Microsoft와 팀을 구성합니다.&rdquo; &mdash;</em> Craig McLuckie, 부사장, RD&amp;, 최신 애플리케이션 사업부, VMware</p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;Microsoft와 Nutanix는 고객이 Azure Arc에서 제공하는 공통 제어 평면을 통해 Azure 리소스와 함께 Nutanix Karbon과 함께 배포된 온-프레미스 Kubernetes 클러스터를 관리하고 관리할 수 있도록 협력하고 있습니다. 이 통합은 고객에게 일관되고 안정적인 하이브리드 및 다중 클라우드 솔루션을 제공하여 Azure 환경 및 Azure PaaS 서비스를 Nutanix HCI로 확장합니다.&rdquo;</i><i>&mdash;</i> Thomas Cornely, SVP, Product Portfolio Management, Nutanix</p>

  </blockquote>


  <h2>Azure Stack HCI 및 Azure Arc를 사용하여 데이터 센터 현대화</h2>


  <p>하이퍼컨버지드 인프라는 조직에서 데이터 센터를 현대화하고 ROBO(원격 사무실 및 지점)에 대한 주요 워크로드를 배포하는 데 이상적인 방법입니다. <a href="https://azure.microsoft.com/en-us/products/azure-stack/hci/" target="_blank">Azure Stack HCI는 Azure</a> 에서 바로 관리할 수 있는 성능 및 비용 효율적인 하이퍼 컨버지드 인프라 솔루션을 제공합니다. 고객은 Azure Stack HCI의 AKS(Azure Kubernetes Service)에서 Azure 서비스 및 클라우드 네이티브 애플리케이션을 실행할 수 있습니다. Azure Stack HCI는 Dell, Lenovo, HPE, Fujitsu 및 DataON과 같은 파트너의 단순성과 안정성을 위해 공동 엔지니어링된 여러 시스템과 함께 작동합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;SKF는 하이브리드 클라우드 혁명의 선두에 서게 된 것을 자랑스럽게 생각합니다. Azure 하이브리드 클라우드 솔루션을 사용하면 효율성을 최대화하고, 세계적 수준의 제조를 위한 디지털 플랫폼을 성장시키고, 미래의 SKF 공장이 데이터 기반 제조로 혁신할 수 있도록 지원합니다.&rdquo; &mdash;</em> Sven Vollbehr, SKF 그룹 디지털 제조 책임자</p>

  </blockquote>


  <p>이번 주에 Microsoft Ignite에서 하이브리드 및 다중 클라우드의 혁신에 대한 더 많은 업데이트를 공유하기를 기대합니다!</p>


