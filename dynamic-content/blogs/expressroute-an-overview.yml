Title: 'ExpressRoute: 개요'
Summary: ExpressRoute가 제공해야 하는 사항에 대해 자세히 알아봅니다.
Content: "최근 TechEd North America에서 2014년 5월 12<sup>일에</sup> ExpressRoute의 일반 공급이 발표되었습니다. 서비스에 대한 간략한 개요를 제공하고 관련 설명서 및 프레젠테이션에 대한 포인터를 제공하고 싶었습니다.\n\nExpressRoute는 고객이 인터넷을 트래버스하지 않고도 온-프레미스에서 Azure 서비스에 액세스할 수 있도록 하는 Microsoft Azure 서비스입니다. Microsoft는 여러 연결 공급자와 협력하여 고객의 프레미스와 Azure DC 간에 엔드 투 엔드 연결을 제공합니다. TechEd North America(Virtual Network 및 ExpressRoute를 사용하여 Microsoft Azure 위해 프레미스 확장)에서 프레젠테이션을 확인하여 서비스에 대해 자세히 알아볼 수 있습니다. ExpressRoute를 사용하면 가상 네트워크에 배포된 가상 머신 및 클라우드 서비스 외에도 Azure Storage, SQL DB 등의 Azure 서비스에 연결할 수 있습니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/clip_image001.png\"><img style=\"padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px\" title=\"clip_image001\" alt=\"clip_image001\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.png\" width=\"640\" height=\"291\" border=\"0\" /></a>\n\n연결 공급자 유형에 따라 ExpressRoute의 두 가지 버전을 지원합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/clip_image002.png\"><img style=\"padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px\" title=\"clip_image002\" alt=\"clip_image002\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.png\" width=\"640\" height=\"190\" border=\"0\" /></a>\n\n<b>ExpressRoute 및 Exchange 공급자</b>\n\nEquinix 및 TeleCity 그룹과 같은 클라우드 Exchange 서비스 공급자 및 수준 3과 같은 지점 간 연결 서비스 공급자와 협력하여 Azure와 고객의 프레미스 간에 연결을 제공합니다. 200Mbps~10Gbps(200Mbps, 500Mbps, 1Gbps 및 10Gbps)의 회로 대역폭을 제공합니다. 고객은 서비스를 제공하는 위치에서 Equinix 또는 TeleCity와 공동 배치하고 해당 장비가 시설의 클라우드 교환/클라우드 IX 인프라와 연결되거나 수준 3과 협력하여 온-프레미스와 Azure 간에 이더넷 회로를 설정할 수 있습니다. 활성-활성 구성에서 Azure 인프라와 연결 공급자의 인프라 간의 교차 연결 쌍을 구성하여 연결이 고가용성이고 오류에 대한 복원력이 있는지 확인합니다. Equinix 또는 TeleCity에 없는 고객은 로컬 메트로 이더넷 서비스 공급자와 협력하여 Azure에 연결하기 위해 가장 가까운 교환 공급자 시설에 연결하는 임대 라인을 가질 수도 있습니다. 고객은 라우터와 Microsoft 라우터 간에 BGP 세션을 설정하여 경로를 교환하고 네트워크와 Azure 간에 트래픽 흐름을 갖습니다. 단계별 지침에 따라 PowerShell을 사용하여 ExpressRoute 회로를 구성할 수 있습니다.\n\nTechEd North America(ExpressRoute: Exchange 공급자를 통해 프라이빗 및 퍼블릭 클라우드 연결)에서 프레젠테이션을 확인하여 Equinix를 사용한 ExpressRoute 제품 및 예제 사용 사례에 대해 자세히 알아볼 수 있습니다.\n\n최근에 실리콘밸리, 워싱턴 DC 및 런던에서 서비스를 시작했으며 곧 전 세계 더 많은 곳으로 확장할 계획입니다.\n\n&nbsp;\n\n<b>ExpressRoute 및 네트워크 서비스 공급자</b>\n\nAtT&amp;, Verizon, British Telecom, Level 3 IPVPN 및 SingTel과 같은 Telcos와 협력하여 Azure와 고객의 프레미스 간에 연결을 제공합니다. 10Mbps~1Gbps의 회로 대역폭을 제공합니다. 위에서 언급한 NSP(네트워크 서비스 공급자)의 VPN 서비스를 사용하는 고객은 새 하드웨어를 배포하거나 기존 네트워크에 주요 구성을 변경하지 않고도 네트워크를 Azure로 확장할 수 있습니다. NSP와 협력하여 라우팅을 설정할 것입니다. 각 위치에서 NSP와의 중복 연결을 설정하여 연결이 오류에 복원력이 있는지 확인합니다. 단계별 지침에 따라 PowerShell을 사용하여 ExpressRoute 회로를 구성할 수 있습니다.\n\nTechEd North America(ExpressRoute: WAN 공급자를 통해 프라이빗 및 퍼블릭 클라우드 연결)에서 프레젠테이션을 확인하여 ATT&amp;를 사용한 ExpressRoute 제품 및 고객의 경험에 대해 자세히 알아볼 수 있습니다.\n\n최근에 실리콘밸리, 워싱턴 DC 및 런던에서 서비스를 시작했으며 곧 전 세계 더 많은 곳으로 확장할 계획입니다.\n\n&nbsp;\n\n<b>FAQ</b>\n\n서비스에 대한 가장 자주 묻는 질문을 문서화했습니다. 피드백과 질문을 보내주세요. 목록에 추가하게 되어 기쁩니다.\n\n&nbsp;\n\n<b>서비스 비용은 얼마인가요?</b>\n\n<a href=\"https://azure.microsoft.com/en-us/pricing/details/expressroute/\">가격 책정 페이지를</a> 방문하여 ExpressRoute 가격 책정에 대한 최신 정보를 확인할 수 있습니다.\n\n&nbsp;\n\n<b>몇 가지 유용한 사례 연구</b>\n\nExpressRoute 미리 보기 중에 몇 명의 고객과 함께 작업했습니다. 아래에서 해당 경험과 평가에 대한 사례 연구를 찾을 수 있습니다.\n\n<b>조직으로서 Microsoft</b> 는 미리 보기 및 학습을 사용하여 서비스를 시작하기 전에 서비스 품질을 개선하는 동안 자체 호스팅 서비스에 큰 영향을 줍니다. 미리 보기 단계 초기에 Microsoft IT와 함께 작업했으며 ExpressRoute를 사용하여 서비스 및 워크로드를 Azure로 이동하게 했습니다. 우리는 그들과 함께 간행된 <a href=\"\">사례 연구 결과</a> 에서 그들의 경험 및 사실 인정에 관하여 더 많은 것을 배울 수 있습니다.\n\n서비스로서의 Storage 많은 모멘텀을 얻고 있습니다. Azure 고객에게 서비스를 제공하기 위해 서비스 공급자로서 스토리지인 <b>Zadara Storage</b> 협력했습니다. ExpressRoute를 사용하여 서비스를 사용하도록 설정합니다. 이 <a href=\"\">사례 연구를</a> 검토하여 제품 및 제품에 대해 자세히 알아볼 수 있습니다.\n\n먼저 서비스를 시도하고 비용 절감 측면에서 혜택을 수량화하는 고객 중 하나는 Accelera였습니다. 이 <a href=\"\">사례 연구에서</a> 자신의 경험과 연구 결과에 대해 자세히 알아볼 수 있습니다.\n\n&nbsp;\n\n<strong>개봉박두...</strong>\n<ul>\n <li>Virtual Network 및 ExpressRoute – 비교</li>\n <li>ExpressRoute를 사용하여 Azure Storage에 연결하는 방법</li>\n <li>ExpressRoute를 사용하여 강제 터널링</li>\n <li>ExpressRoute에 대한 라우터 설정</li>\n <li>가동 중지 시간을 최소화하면서 사이트 간 VPN에서 ExpressRoute로 가상 네트워크 마이그레이션</li>\n</ul>\n&nbsp;\n\n<strong>유용한</strong> \n\n<b>contentGeneral 서비스에 대한 링크:</b> <a href=\"https://azure.microsoft.com/en-us/services/expressroute/\">https://azure.microsoft.com/en-us/services/expressroute/</a>\n\n<b>사례 연구</b>\n<ul>\n <li>Microsoft IT <a href=\"\"></a></li>\n <li>자다라 주 <a href=\"\"></a></li>\n <li>Accelera <a href=\"\"></a></li>\n</ul>\n<b>네트워킹 및 ExpressRoute의 TechEd 세션</b>\n<ul>\n <li>Microsoft Azure 네트워킹의 새로운 기능</li>\n <li>Microsoft Azure 고가용성 및 확장성 있는 애플리케이션 빌드</li>\n <li>Virtual Network 및 ExpressRoute를 사용하여 Microsoft Azure 프레미스 확장</li>\n <li>ExpressRoute: WAN 공급자를 통해 프라이빗 및 퍼블릭 클라우드 연결</li>\n <li>ExpressRoute: Exchange 공급자를 통해 프라이빗 및 퍼블릭 클라우드 연결</li>\n</ul>"
