Title: Azure 지도 Creator는 이제 미리 보기로 제공됩니다.
Summary: 기업이 디지털 변환 과정에서 계속 발전함에 따라, 장소에 대한 프로젝트별 및 개인 비즈니스 지식으로 Azure 지도 콘텐츠를 보강해야 합니다.
Content: >-
  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><em><strong>업데이트 2021년 6월 3</strong>일:&nbsp;Azure 지도 Creator가 일반 공급됩니다. 자세한 내용은 이제 Azure 지도 Creator가 일반 공급 중임을 참조&nbsp;하세요<a href="https://techcommunity.microsoft.com/t5/azure-maps/azure-maps-creator-is-now-in-general-availability-leverage/ba-p/2413389" target="_blank">. 앱에서 실내 매핑 기능을 활용합니다</a>.</em></div>


  <p>기업이 디지털 변환 과정에서 계속 발전함에 따라, 장소에 대한 프로젝트별 및 개인 비즈니스 지식으로 Azure 지도 콘텐츠를 보강해야 합니다. 현재 위치 인텔리전스를 실내 공간으로 확장하기 위해 미리 보기로 Azure 지도 Creator를 다시 시작할&#39;있습니다.</p>


  <p>기업은 <a href="https://www.azure.com/maps" target="_blank">Azure 지도</a> 기능을 활용하여 비즈니스 운영을 최적화하고 위치 및 지도 서비스를 사용하여 비즈니스 전략을 변환하고 있습니다. IoT 기반 시스템이 그 어느 때보다 새롭고 정확한 데이터를 제공하므로 위치 데이터 결과를 활용하기 위한 새로운 패턴을 정의해야 합니다. Creator에는 공간에서 새 이벤트가 발생할 때 동적으로 변경되는 실내 맵을 안전하게 만들고 사용할 수 있는 새로운 기능 집합이 포함되어 있습니다. 데이터는 Azure 지도 개선하는 데 사용되지 않으며, 고객이 소유하고 있으며 Azure 지도 인증 및 권한 부여 옵션을 사용하여 액세스를 보호하는 방법을 정의하는 등 생성된 맵 콘텐츠를 완전히 제어합니다. 시설 관리, 거주자 및 게스트 환경, 생산성 도구 등을 위해 사무실, 매장, 공장 및 병원과 같은 거의 모든 실내 공간에 대해 일반 대중 또는 선택된 인증된 사용자를 위한 솔루션을 개발할 수 있습니다.</p>


  <p>Azure 지도 위치 및 지도 서비스를 사용하여 웹 및 모바일 애플리케이션을 쉽게 빌드할 수 있는 SDK를 제공합니다. 작성자는 기존 Azure 지도 기능과 완전히 통합됩니다. 동일한 기술 집합 및 개발자 도구를 사용하여 솔루션은 실내 지도와 분석을 도로, 교통, 이동성, 날씨 등에 대한 실외 Azure 지도 서비스와 결합할 수 있습니다.</p>


  <h2>실내 맵 만들기</h2>


  <p>실내 맵을 만들고 유지 관리하기 위해 기존 데이터를 활용할 수 있습니다. 건설 또는 리모델링 단계에서 아키텍처 및 엔지니어링 작업에는 CAD(컴퓨터 지원 드로잉) 도구로 만든 평면도 드로잉이 포함됩니다. Creator는 개발자가 이러한 CAD 기반 평면도를 업로드하고 지도 데이터로 변환하여 다른 세부 정보로 더욱 보강할 수 있는 변환 서비스를 제공합니다. 예를 들어 카메라 또는 Wi-Fi 신호로 덮인 영역을 나타내는 논리적 공간을 만들고 프린터 및 소화기를 찾는 데 도움이 되는 장비 위치를 추가할 수 있습니다. 회사 캠퍼스 및 병원과 같은 여러 건물로 지도를 만들고, 지리적 컨텍스트를 사용하여 건물을 서로 연결하고, 한 건물에서 다른 건물로 라우팅하는 등의 유용한 기능을 쉽게 추가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/123b84b9-e531-4da3-ab0f-96be47ed1502.png"><img alt="Detailed indoor map including some furniture elements." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6153b4c-6ec4-4b09-b1e7-dd8f2be265dd.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="780"></a></p>


  <p>우리는 유용한 실내 지도 데이터를 더 쉽게 수집하고 처리할 수 있도록 특수 서비스 또는 보완 기술을 제공하는 파트너의 에코시스템을 구상합니다. 크리에이터 기능의 얼리어답터인 파트너 중 하나는 <a href="https://www.archidata.com/">Archidata</a>입니다. Archidata는 부동산 고객이 기술과 같은 속도로 쉽고 저렴하게 발전할 수 있도록 건축 문서를 업그레이드하기 위한 도구와 프로세스를 개발한 25년의 경험을 가지고 있습니다. Archidata는 AutoCAD 드로잉, PDF, 스캔한 용지 계획 또는 Revit 모델을 포함하여 모든 문서 형식에서 Azure 지도 그리기 패키지 요구 사항을 충족하도록 고객&rsquo; 아키텍처 계획을 변환하는 <a href="https://aka.ms/am-archidata" target="_blank">기능을 개발</a>했습니다.</p>


  <h2>작동 중인 실내 지도</h2>


  <p>실내 맵은 지도 시각화, IoT 및 위치 분석을 활용하는 다양한 시나리오에서 사용할 수 있습니다. Azure 지도 SDK는 전용 <a href="https://aka.ms/indoormodule" target="_blank">실내 모듈</a>로 보강되어 실내 환경을 제공하는 애플리케이션을 SDK가 제공하는 다양한 기능으로 쉽게 확장할 수 있습니다.</p>


  <p>실내 맵 시각화는 의사 결정을 내리는 직관적인 방법을 제공합니다. 공항에서 매장과 게이트를 찾고, 공장 생산 라인의 경고, 회의실 예약, 공간 사용률 추세 및 조건을 표시하는 데 사용할 수 있습니다. 실내 맵 시각화는 Azure 지도 Render 서비스에서 제공되며 최적화된 벡터 타일 세트를 활용합니다. 지도의 각 공간과 요소에는 매력적인 지도를 보다 빠르게 제공하는 스타일이 함께 제공됩니다. 라이브 데이터로 정의된 지도 스타일을 반영하는 애플리케이션이 필요한 경우(예: <a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">Azure Digital Twins</a> 를 사용하여 IoT 디바이스에서 제공하는 다양한 영역의 온도 또는 사람 개수를 추적하는 경우 <a href="https://aka.ms/am-fs-service" target="_blank">) Feature State 서비스를</a> 사용하여 최신 측정값을 시각화하고 애플리케이션에서 <a href="https://aka.ms/dynamicmapstyling" target="_blank">동적 맵 스타일을</a> 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22d25a8e-a510-4409-8775-3ba4bfe20f8a.png"><img alt="floorplan map on the left, current room temperature data driven map on the right" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7e5f5db-e79b-48df-a49d-0826fafe5333.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a></p>


  <p><a href="https://aka.ms/am-wfs" target="_blank">WFS(웹 기능 서비스)</a>를 사용하여 실내 맵 데이터를 사용하여 공간 쿼리를 수행하고, 지정된 관심 영역 또는 장소 이름과 같은 기타 기준에 따라 회의실 및 장비를 찾을 수도 있습니다. 검색된 정보는 지도에서 관심 있는 위치를 시각화하는 데 사용할 수 있을 뿐만 아니라 분석 및 다른 시스템과의 통합에도 사용할 수 있습니다. 예를 들어 Azure 지도 <a href="https://docs.microsoft.com/rest/api/maps/spatial/getgeofence" target="_blank">지오펜스 API</a>와 같은 다른 함수에서 실내 맵의 공간 데이터에 액세스하고 사용할 수 있습니다. WFS가 제공하는 모든 훌륭한 기능 가치 외에도 이 서비스는 Open <a href="https://docs.opengeospatial.org/is/17-069r3/17-069r3.html" target="_blank">Geospatial Consortium API Standard for Features</a> 를 준수하여 솔루션을 다른 상업용 및 오픈 소스 지리 공간적 제품과 매우 상호 운용할 수 있도록 합니다.</p>


  <p>실내 공간을 볼 수 있는 기능을 사용하면 실시간으로 이동할 때 지도에서 개체를 보는 것이 자연스럽지&#39;. 문제는 GPS 신호가 가려져 있기 때문에 대부분의 장치가 건물 내부의 위치를 인식하지 않는다는 것입니다. 이 문제를 해결하기 위해 다음 Windows 릴리스에는 <a href="https://docs.microsoft.com/uwp/api/windows.devices.geolocation" target="_blank">지리적 위치 API</a>에 기본 제공되는 새로운 Wi-Fi 기반 실내 위치 솔루션이 제공됩니다. 배포 시 IT 부서는 이를 사용하여 분실한 랩톱을 찾거나 직원이 건물 실내 지도를 통해 실시간 탐색을 수행할 수 있습니다. Azure 지도 프로젝트에 적합한 위치 지정 기술을 선택할 수 있도록 메서드를 추상화합니다. Windows 엔터프라이즈 Wi-Fi 파트너와 협력하여 OS에 실내 포지셔닝을 구축하는 동안 HoloLens, iOS 및 Android 디바이스에서 액세스할 수 있는 <a href="https://azure.microsoft.com/services/spatial-anchors/" target="_blank">Azure Spatial Anchors</a>를 사용하여 플랫폼 간 혼합 현실 솔루션을 빌드할 수도 있습니다. 실내 위치를 추적하는 애플리케이션은 Azure 지도 활용하고 혼합 현실 애플리케이션(예: 근접한 공간 속성 및 디바이스)에 대한 추가 인사이트를 제공하고 Azure 지도 공간 서비스 등을 사용하여 빌드된 자동화된 프로세스를 트리거할 수 있습니다. 또한 Azure 지도 동일한 IoT 이벤트 및 기본 서비스를 사용하여 <a href="https://docs.microsoft.com/azure/azure-maps/tutorial-iot-hub-maps" target="_blank">공간 분석을</a> 제공하여 실내를 넘어 사용자 환경을 확장하는 데 도움이 됩니다.</p>


  <p>혁신적인 실내 GPS 및 분석 플랫폼인 <a href="https://www.sirl.io/" target="_blank">SIRL</a>(Sirl.io)은 Azure 지도 Creator에서 제공하는 정확한 실내 개체 매핑을 사용하여 방문자 및 직원이 사용하는 모바일 디바이스를 12인치(30cm)까지 정확하게 찾아서 통신합니다. SIRL은 현재 뉴욕 대도시 지역의 페어웨이 마켓과 협력하여 Fairways&rsquo; 모바일 체크 아웃 앱에 길 찾기 및 위치 트리거 권장 사항을 추가합니다. 또한 SIRL은 클라우드 기반 분석 대시보드를 통해 Fairways&rsquo; 범주 관리자에게 머천다이징 인사이트 및 최적화를 지원합니다.</p>


  <p><a href="https://www.willowinc.com/" target="_blank">Willow</a> 는 건물이나 인프라 중 실제 자산의 Digital Twins를 만드는 기술 회사입니다. Willow&#39;Digital Twin은 지리 공간적 데이터, 자산 데이터, 유지 관리 데이터 및 점유자 데이터를 비롯한 사일로 처리된 데이터 집합을 빌드된 양식의 가상 복제본으로 결합한 다음 라이브 정보로 오버레이됩니다. 이것은 물리적 및 디지털 영역이 병합됨에 따라 건설 세계에서 신흥 기술 분야입니다. Willow는 Azure 지도 활용하여 사용자에게 자산의 정확한 바닥 지도를 제공하고 지리적 정보 시스템에 Azure 지도 활용합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;Azure 지도 Willow에 통합함으로써 윌로우의 Co-Founder 및 최고 제품 책임자인 데일 브렛(Dale Brett)은 소유자와 운영자&quot;에게 상황별 인사이트를 제공할 수 있습니다. &quot; Azure 지도 공간 컨텍스트를 IoT로 가져오는 데 도움이 됩니다. 즉, 보다 효율적인 유지 관리 사례를 추진하고, 테넌트 안전 및 길 찾기를 개선하고, 자산 소유자에게 여러 사이트에 걸쳐 투명성을 제공할 수 있습니다.&quot;</em></p>

  </blockquote>


  <p><a href="https://audaxlabs.com/" target="_blank">Audax Labs</a>는 현재 Azure 지도 팀과 협력하여 주차장을 중심으로 소매 산업에 대한 솔루션을 개발하고 있습니다. 그들은 크리에이터 기능을 사용하여 주차 프로세스를 간소화하기위한 프로토 타입을 구축했습니다. 고객은 예상 도착 시간에 대해 계산된 주차장을 찾아서 예약할 수 있습니다.<br>

  &nbsp;</p>


