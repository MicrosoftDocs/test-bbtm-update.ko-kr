  <h2>다음 단계</h2>


  <p>현재 Azure 지도 사용하여 더 많은 것을 배우고 쉽게 최신 솔루션을 개발하기 시작합니다.</p>


  <ul>
      <li><a href="https://aka.ms/amcreator" target="_blank">Azure 지도 Creator</a>에 대해 자세히 알아봅니다.</li>
      <li>첫 번째 <a href="https://aka.ms/amcreateindoormap" target="_blank">실내 맵</a>을 만듭니다.</li>
      <li><a href="https://azure.microsoft.com/resources/creating-intelligent-spaces/" target="_blank">지능형 공간 만들기</a></li>
  </ul>
