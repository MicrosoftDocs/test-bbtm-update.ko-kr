Title: '협업 및 페더레이션: Azure Service Bus 메시징 온-프레미스 선물'
Summary: 오늘 Windows Server 1.1 제품에 대한 독립 실행형 온-프레미스 Service Bus 대한 즉각적인 후속 작업을 제공하지 않을 것이라고 발표했습니다. 무료 다운로드로 제공되는 이 제품은 제품 릴리스에서 발표된 대로 2018년 1월 9일에 일반 지원에서 제외됩니다. 향후 온-프레미스 메시징 기능은 퍼블릭 클라우드 서비스와 일관된 환경을 제공할 수 있는 Azure Stack의 컨텍스트에서 제공됩니다.
Content: >-
  <p>Azure Service Bus Messaging은 현재 퍼블릭 클라우드 인프라의 어디에서나 사용할 수 있는 가장 강력한 기능 집합을 갖춘 가장 강력한 메시지 브로커 중 하나입니다. 모든 글로벌 Azure 지역 및 Azure Government 클라우드에서 사용할 수 있는 글로벌 Azure Service Bus 브로커 인프라는 매월 거의 5,000억 개의 메시지 트랜잭션을 처리합니다. 이러한 지역의 각 클러스터는 수백 개의 컴퓨팅 코어, 테라바이트 메모리 및 페타바이트 단위의 백업 스토리지 용량으로 지원되며, 획득하고 실행할 수 있는 상용 또는 오픈 소스 브로커의 클러스터 배포 규모를 훨씬 초과합니다.</p>


  <p>ISO/IEC 표준 AMQP 1.0 프로토콜을 기반으로 하는 완전 트랜잭션 브로커인 Service Bus 상업용 및 재무 워크로드를 위한 강력한 기반을 제공합니다. SLA를 지원하며 기능적 깊이와 규모로 업계에서 타의 추종을 불허하는 가용성 및 안정성 속도를 지속 가능하게 달성하여 메시지 배달 및 메시지 보존에 대한 강력한 보증을 제공합니다. Azure Premium 메시징 계층은 클라우드 규모의 모든 관리 및 비용 이점을 제공하는 환경 내에서 고객별로 처리 리소스를 독점적으로 예약하여 성능 예측 가능성 및 향상된 안정성을 제공합니다.</p>


  <p>&rsquo;Were는 중복 네트워크 연결을 통해 가장 가까운 Azure 데이터 센터에서 제공되는 Azure Service Bus 핵심 워크로드가 실행되고 온-프레미스 환경에 남아 있더라도 대부분의 온-프레미스 메시징 클러스터 설치에 대한 비용 및 안정성 측면에서 훨씬 우수한 선택이라고 확신합니다.</p>


  <h2>하이브리드는 미래입니다.</h2>


  <p>Azure에서 하이브리드 클라우드 컴퓨팅의 미래는 두 가지입니다. 첫째, 어디서나 실행되는 온-프레미스 서비스를 사용하여 구성하고 활용할 수 있는 개방형 프로토콜을 갖춘 세계적 수준의 서비스와 기능을 제공합니다. 둘째, Azure Stack을 기반으로 온-프레미스 배달을 위해 이러한 서비스를 지원하는 소프트웨어에 라이선스를 부여합니다.</p>


  <p>또한 이 전략은 Azure Service Bus Messaging의 미래와 Azure Event Hubs 및 Azure Relay를 포함하는 메시징 팀에서 제공하는 기타 모든 기능을 안내합니다.</p>


  <p>결과적으로, 우리는 Windows Server 1.1 제품에 대한 독립 실행형 Service Bus 대한 즉각적인 후속을 제공하지 않을 것이라고 오늘 발표하고 있습니다. Windows Server 1.1용 Service Bus Azure Stack 전구체 Azure Pack 내부 및 외부에 설치할 수 있는 무료 다운로드로 제공되었습니다. 이 제품은 무료 다운로드로 제공되며 <a href="https://support.microsoft.com/en-us/lifecycle/search?alpha=Service%20Bus%20for%20Windows%20Server">초기 제품 릴리스에 게시된</a> 일반 Microsoft 수명 주기 정책에 따라 2018년 1월 9일에 일반 지원에서 제외됩니다.</p>


  <p>패키지된 온-프레미스 Azure 기술 스택을 기반으로 Service Bus 및 기타 메시징 기술을 제공하겠다는 약속을 지속적으로 크게 강화하고 있지만, 더 이상 해당 컨텍스트 외부에서 Windows Server 또는 Windows 클라이언트 설치 가능 메시지 브로커를 제공하지 않습니다.</p>


  <p>우리는 시장과 지역 사회의 요구, 동향을 신중하게 분석하고 우리의 진정한 기술 강점이 무엇인지 고려한 후이 결론과 결정에 도달했습니다.</p>


  <p>단일 문화 수십 년 후, 메시징 플랫폼에서 캄브리아기 폭발이&rdquo; 있었다&ldquo;. 많은 틈새 시장을 채우는 브로커와 메시징 라이브러리의 많은 종류가 있습니다. 우리는 고객이 이제 단일 특수 목적 장치, 통신 게이트웨이 및 안개, 공장 층, 소매점, 은행 지점, 건물 제어 시스템 내부 또는 배달 트럭 또는 컨테이너 선박 내부에서 메시징 미들웨어를 실행하는 데 사용할 수 있는 다양한 옵션이 매우 흥미롭다고 믿습니다.</p>


  <p>&rsquo;Microsoft Azure 장점은 Azure Service Bus Messaging, Azure Relay 및 Azure Event Hubs를 통해 클라우드 내 및 클라우드를 통해 대량의 고속 통합 메시지 흐름을 처리하는 강력한 클라우드 규모 시스템을 빌드하고 실행하는 데 있습니다. 또한 하이브리드&rdquo;는 &ldquo;IT 및 IoT의 모든 틈새 시장을 채우고 퍼블릭 클라우드를 백플레인 및 통합 화면으로 활용하는 건강한 메시징 플랫폼 에코시스템의 더 나은&rdquo; 스토리를 만들기 &ldquo;위한 협업과 통합을 의미한다고 생각합니다.</p>


  <p>따라서 Microsoft는 OASIS에서 AMQP 및 MQTT 프로토콜을 발전시키고 수직 산업에서 OPC Foundation과 같은 조직과 협력하여 메시징 프로토콜 표준에 대한 견고한 선택 사항을 수립하는 데 계속 투자하고 있습니다. 이러한 표준 기반에 따라 많은 공급업체 및 커뮤니티와 협업하여 특수 메시징 인프라를 구축하고, 페더레이션 브리지를 만들고, Azure 및 Azure Stack을 통해 통합할 수 있기를 기대합니다. Azure Stack의 서비스 가용성에 대한 타임라인은 추후 발표될 예정입니다.</p>
