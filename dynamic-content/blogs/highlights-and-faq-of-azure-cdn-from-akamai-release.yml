Title: Akamai 릴리스의 Azure CDN 하이라이트
Summary: 이 최근 릴리스의 몇 가지 주요 내용을 확인하세요.
Content: >-
  <p>우리는 지난 주 Akamai에서 Azure CDN 일반 공급 <a href="https://azure.microsoft.com/en-us/blog/azure-cdn-from-akamai-ga/">발표</a>. 아래 릴리스의 몇 가지 주요 내용을 확인하세요.</p>


  <h3>서비스</h3>


  <ul>
   <li>확장된 CDN 글로벌 공간 및 향상된 글로벌 배달 성능</li>
   <li>고객은 시나리오에 대해 하나 이상의 CDN 공급자를 선택할 수 있습니다.</li>
   <li>동일한 가격 책정 모델, 종량제 및 약정 없음</li>
  </ul>


  <h3>사용자 환경</h3>


  <ul>
   <li>생성부터 Akamai의 활성 CDN 엔드포인트까지 WOW까지 1분</li>
   <li>Verizon과 Akamai 모두에서 일관된 사용자 환경 및 <a href="https://msdn.microsoft.com/en-us/library/mt634456.aspx">풍부한 API 기능</a>(Node.js, Azure CDN용 .NET SDK)</li>
  </ul>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Azure-CDN/Creating-a-CDN-Endpoint-with-Azure-CDN-from-Akamai/player" width="560"></iframe></p>


  <h3>지원</h3>


  <ul>
   <li>여러 공급자에 대한 단일 지원</li>
   <li>Microsoft와 Akamai 간의 자동화된 지원 시스템(고객 열기 직후에 지원 티켓이 Akamai로 자동으로 라우팅됨)</li>
  </ul>


  <p><img alt="cid:image001.png@01D1AD17.107AEE80" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e770c988-2355-4a43-aec5-7912a942797c.jpeg" style="width: 611px; height: 345px; margin-right: auto; margin-left: auto; float: none; display: block;" v:shapes="Picture_x0020_1" width="610"></p>


  <h3>FAQ</h3>


  <ul>
   <li>콘텐츠를 배달하도록 선택해야 하는 CDN 공급자는 무엇인가요?</li>
  </ul>


  <p>성능, 기능, 비용 등 공급자를 선택할 때 고려해야 할 몇 가지 사항이 있습니다. 두 공급자는 인프라를 빌드하는 고유한 방법을 가지고 있으며 다양한 기능 기능을 지원합니다. 고객은 기능 및 최종 사용자 성능에 집중하는 것이 좋습니다. 시나리오에 대한 공급자 성능을 항상 테스트해야 합니다.</p>


  <ul>
   <li>공급자가 하나만 필요합니까 아니면 여러 공급자를 사용해야 하나요?</li>
  </ul>


  <p>CDN 공급자는 다른 범위, 다른 지역의 성능 및 다양한 기능 기능을 가지고 있습니다. 요구 사항에 따라 하나 이상의 공급자를 사용할 수 있습니다. 여러 공급자를 사용하는 경우 최상의 성능, 비용 등에 따라 공급자 간의 부하를 분산하는 Traffic Manager 솔루션을 추가할 수 있습니다.</p>


  <ul>
   <li>두 공급자 간에 서로 다른 가격 책정 계층과 기능이 있습니다. 장기적인 목표는&#39;무엇인가요?</li>
  </ul>


  <p>목표는 동일한 가격 책정 계층에 대해 공급자 간에 기능을 조정하는 것입니다. Akamai 프리미엄은 로드맵에 있습니다. 두 공급자 모두에 새로운 기능 기능을 추가하기 위해 지속적으로 노력하고 있습니다.</p>


  <ul>
   <li>각 공급자에는 어떤 기능이 있나요?</li>
  </ul>


  <p>자세한 <a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-overview/">기능 비교</a>를 통해 개요 설명서를 참조하세요. <a href="https://feedback.azure.com/forums/169397-cdn">UserVoice 포럼</a>으로 이동하여 보고 싶은 기능을 요청하거나 투표할 수도&rsquo; 있습니다.</p>


