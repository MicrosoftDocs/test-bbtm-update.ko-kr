Title: 자동화, 통신 및 투명성과 같은 중단 환경 개선
Summary: 향상된 안정성 블로그 시리즈의 일환으로 중단 환경을 지속적으로 개선하기 위해 투자한 사항을 간략하게 설명하고 있습니다.
Content: >-
  <p>&ldquo;중단과 같은 서비스 사고는 기술 산업의 불행한 필연성입니다. 물론 Microsoft Azure 클라우드 플랫폼의 안정성을 지속적으로 개선하고 있습니다. Microsoft는 대부분의 고객에 대한 SLA(서비스 수준 계약)를 충족하고 초과하며, 사용자가 자신감을 가지고 중요 업무용 시스템을 쉽게 설계하고 운영할 수 있도록 진화하는 도구 및 교육에 계속 투자하고 있습니다.</p>


  <p>이러한 노력에도 불구하고, 우리는 운영 규모와 변화의&mdash; 속도를 완전히 피할 수 없다는 불행한 현실을&mdash; 인정합니다. 이 기간 동안 우리는 영향을 받은 모든 고객과 파트너가 무슨&rsquo; 일이 일어나고 있는지 이해할 수 있도록 가능한 한 개방적이고 투명하게 노력합니다. <a href="https://azure.microsoft.com/en-us/blog/tag/advancing-reliability/" target="_blank">발전하는 안정성 블로그 시리즈의</a> 일환으로 중단 통신 프로세스를 감독하는 수석 프로그램 관리자인 <strong>Sami Kubba</strong>에게 이 경험을 지속적으로 개선하기 위해 투자한&rsquo; 사항에 대해 간략하게 설명해 달라고 요청했습니다.&rdquo;&mdash; Mark Russinovich, CTO, Azure</p>


  <hr>

  <p>&nbsp;</p>


  <p>클라우드 업계에서는 고객에게 최신 기술을 대규모로 제공하고, 고객과 플랫폼을 안전하게 유지하고, 고객 환경이 항상 최적이 되도록 하기 위해 노력하고 있습니다. 이 경우 Azure는 상당한 양의 변경&mdash;이 적용되며 드문 경우지만 이러한 변경은 고객에게 의도하지 않은 영향을 줄 수 있습니다. 이 일련의 블로그 게시물에서 언급했듯이 우리는 변화를 매우 진지하게 받아들이고 가능한 한 신중하게 변경 사항을 구현하는 <a href="https://azure.microsoft.com/blog/advancing-safe-deployment-practices/" target="_blank">체계적이고 단계적인 접근 방식을</a> 가지고 있는지 확인합니다.</p>


  <p>아키텍처 설계, 운영 프로세스, 하드웨어 문제, 소프트웨어 결함 및 인적 요소가 가동 중단으로 알려진 서비스 인시&mdash;던트소의 원인에 맞게 조정될 수 있는 복잡한 방식으로 내재된(때로는 미묘한) 결함을 계속 식별합니다. 우리 업계의 현실은 변화로 인한 영향이 본질적인 문제라는 것입니다. 중단 통신을 생각할 때 경쟁은 다른 클라우드 공급자가 아니라 온-프레미스 환경이라고 생각하는 경향이 있습니다. 온-프레미스 변경 창은 관리자가 제어합니다. 변경 내용을 호출하고, 위험을 관리 및 모니터링하고, 오류가 관찰되면 롤백하는 데 가장 적합한 시간을 선택합니다.</p>


  <p>마찬가지로 온-프레미스 환경에서 중단이 발생하면 고객과 사용자는 더 잘 &lsquo;알고 있다고 느낍니다.&rsquo; 리더십은 즉시 중단을 완전히 인식하고, 문제 해결을 지원하기 위해 액세스할 수 있으며, 문제가 이해되면 팀 또는 파트너 회사가 이전에 RCA(근본 원인 분석)&mdash;라고 불렀던 전체 PIR(사후 인시던트 보고서)&mdash;을 제공할 수 있는 위치에 있을 것으로 기대합니다. 데이터 분석은 인시던트를 완화하는 시간이 온-프레미스보다 클라우드에서 더 빠르다는 가설을 지원하지만, 클라우드 중단은 문제 및 관련 작업을 이해하는 데 있어 고객에게 더 많은 스트레스를 느낄 수 있습니다.</p>


  <h2>커뮤니케이션 원칙 소개</h2>


  <p>클라우드 가동 중단 중에 일부 고객은 즉시 알리지 않거나 필요한 업데이트를 누락하여 발생한 내용과 향후 문제가 발생하지 않도록 수행되는 작업을 완전히 이해하지 못하는 것처럼&rsquo; 느낌을 보고했습니다. 이러한 인식에 따라 이제 Azure Portal의 <a href="https://www.aka.ms/ash-acom" target="_blank">Azure Service Health</a> 환경에 영향을 주고 다음을 포함하는 통신 전략을&mdash; 안내하는 5가지 핵심 요소로 운영됩니다.</p>


  <ol>
      <li>속도</li>
      <li>세분성</li>
      <li>검색 기능</li>
      <li>Parity</li>
      <li>투명성</li>
  </ol>


  <h3>속도</h3>


  <p>영향을 받은 고객에게 최대한 빨리 알려야 합니다. 이는 중단 통신에 대한 주요 목표입니다. 중단 후 15분 이내에 영향을 받은 모든 Azure 구독에 알리는 것이 목표입니다. 우리는 인간만으로는 이를 달성할 수&rsquo; 없다는 것을 알고 있습니다. 엔지니어가 모니터링 경고를 조사하여 영향을 확인할 때까지(타사 종속성을 포함한 복잡한 상호 연결 배열이 될 수 있는 상황에서 적절한 엔지니어를 참여시키는 것은 물론) 너무 많은 시간이 지났습니다. 통신 지연으로 인해 고객은 저인가요 아니면 &ldquo;Azure인가요?&rdquo; 그러면 고객은 자신의 환경 문제를 해결하는 데 불필요한 시간을 할애할 수 있습니다. 반대로, 고객이 잠재적인 영향을 의심할 때마다 주의를 기울이고 의사 소통을 하기로 결정하면 고객이 너무 많은 거짓 긍정을 받을 수 있습니다. 더 중요한 것은 자체 환경에 문제가 있는 경우 이러한 관련 없는 문제를 플랫폼에서 보내는 거짓 경보로 쉽게 귀속시킬 수 있다는 것입니다. 커뮤니케이션이 빠르고 정확할 수 있도록 투자를 하는 것이 중요합니다.</p>


  <p>지난 달, <a href="https://azure.microsoft.com/blog/advancing-azure-service-quality-with-artificial-intelligence-aiops/" target="_blank">AIOps라는 인공 지능을 사용하여 Azure 서비스 품질을 발전시키기 위한</a> 지속적인 투자를 설명했습니다. 여기에는 클라우드 중단의 자동 검색, 참여 및 완화를 개선하기 위한 노력도 포함됩니다. 이 광범위한 AIOps 프로그램의 요소는 이미 리소스에 영향을 미칠 수 있는 중단을 고객에게 알리기 위해 프로덕션에서 사용되고 있습니다. 이러한 자동 알림은 지난 분기에 중단 통신의 절반 이상을 차지했습니다. 많은 Azure 서비스의 경우 Service Healthto를 통해 영향을 받는 고객에게 Azure <a href="https://www.aka.ms/AzureServiceHealth" target="_blank">Portal</a>에서 액세스하거나 구성된 <a href="https://www.aka.ms/ash-alerts" target="_blank">Service Health</a>&mdash; 경고를 트리거하기 위해 10분 이내에 자동 알림이 전송됩니다. 아래에서 자세히 설명합니다.</p>


  <p>이 분야에 대한 투자가 이미 고객 환경을 개선하면서, 우리는 영향 시작 시간으로부터 15분 이내에 고객에게 알릴 수 있는 시나리오를 계속 확장할 것이며, 이는 인간이 고객에게 미치는 영향을 확인할 필요도 없습니다. 또한 AI 기반 작업의 사용을 확장하여 관련 영향을 받는 서비스를 자동으로 식별하고 완화 시 가능한 한 빨리 해결 통신(지원되는 시나리오용)을 전송하는 초기 단계에 있습니다.</p>


  <h3>세분성</h3>


  <p>중단으로 인해 영향이 발생하는 경우 고객은 영향을 받은 리소스를 정확히 이해해야 합니다. 특정 리소스의 상태를 가져오는 주요 구성 요소 중 하나는 <a href="https://docs.microsoft.com/en-us/azure/service-health/resource-health-overview" target="_blank">Resource Health</a> 신호입니다. Resource Health 신호는 VM(가상 머신), SQL 데이터베이스 또는 스토리지 계정과 같은 리소스가 정상 상태인지 확인합니다. 또한 고객은 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/" target="_blank">Azure Monitor</a><a href="https://docs.microsoft.com/en-us/azure/service-health/resource-health-alert-arm-template-guide" target="_blank">를 활용하는 Resource Health 경고를</a> 만들어 플랫폼 전체의 문제인지 여부에 관계없이 특정 리소스에 문제가 있는지 알릴 수 있습니다. 리소스가 비정상 상태가 되므로(예: 게스트 내에서 VM이 다시 부팅되는 경우) 중단과 같은 플랫폼 이벤트와 반드시 관련이 없는 리소스 상태 경고가 트리거될 수 있습니다. 고객은 리소스 종류별로 정렬된 관련 <a href="https://docs.microsoft.com/azure/service-health/resource-health-checks-resource-types" target="_blank">Resource Health 검사를</a> 볼 수 있습니다.</p>


  <p>이 기술을 기반으로 서비스 상태 내에서 플랫폼 중단으로 비정상 상태로 전환된 각 고객 리소스를 보강하고 상호 연결합니다. 또한 고객이 영향을 받은 resourcesof&mdash; 과정을 이해하기 위해 Service Health에 반드시 로그인할 필요가 없도록&rsquo; 통신 페이로드에 영향을 받은 리소스를 포함할 수 있는 방법을 조사하고 있습니다.</p>


  <p>이 모든 것을 통해 많은 수의 리소스를 가진 고객은 자신의 측면에 대한 조사를 수행하지 않고도 중단으로 인해 영향을 받는 서비스를 보다 정확하게 알 수 있습니다. 더 중요한 것은 고객이 Logic Apps 및 Azure Functions에 네이티브 통합을 사용하여 경고를 작성하고 이러한 리소스 상태 경고에 대한 응답을 트리거할 수 있습니다.</p>


  <h3>검색 기능</h3>


  <p>가동 중단 통신에 대한 푸시&rsquo; 및 &lsquo;끌어오기&rsquo; 접근 방식을 모두 &lsquo;지원하지만 고객이 관련 경고를 구성하는 것이 좋습니다. 따라서 올바른 정보가 적절한 사용자 및 시스템에 자동으로 푸시됩니다. 고객 및 파트너는 관심 있는 리소스가 중단&mdash;의 영향을 받는지 확인하기 위해 검색을 진행할 필요가 없습니다. 그럼에도 불구하고 고객이 <a href="https://status.azure.com/" target="_blank">Azure 상태</a> 페이지를 방문하여 Azure의 서비스 상태를 확인하는 것을 지속적으로 확인합니다.</p>


  <p>인증된 포털 내 <a href="https://www.aka.ms/ash-acom" target="_blank">서비스 상태</a> 환경이 도입되기 전에 상태 페이지는 알려진 플랫폼 문제를 검색하는 유일한 방법이었습니다. 요즘 이 공개 상태 페이지는 광범위한 중단(예: 여러 지역 및/또는 여러 서비스에 영향을 미치는)을 전달하는 데만 사용되므로 영향을 주는&rsquo; 잠재적인 문제를 찾는 고객은 여기에서 전체 스토리를 볼 수 없습니다. 플랫폼 출시는 가능한 한 안전하게 변경되므로 중단과 같은 대부분의 문제는 고객 구독의 매우 작은 &lsquo;폭발 반경&rsquo; 에만 영향을 줍니다. 인시던트의 95% 이상을 차지하는 이러한 인시던트의 경우 Service Health를 통해 포털 내 영향을 받은 고객과 직접 통신합니다.</p>


  <p>또한 최근에 새로운 문제&rsquo; 기능을 Service Health에 통합&lsquo;했습니다. 즉, 퍼블릭 상태 페이지에 인시던트가 있고 영향을 받는 고객을 아직 식별하고 통신하지 않은 경우 사용자는 Service Health를 통해 포털에서 이 동일한 정보를 볼 수 있으므로 상태 페이지를 방문하지 않고도 모든 관련 정보를 받을 수 있습니다. 모든 Azure 사용자가 서비스 인시던트와 관련된 정보에 대해 Service Health &lsquo;를 원스톱 상점&rsquo; 으로 설정하여 영향을 주는 문제를 확인하고, 영향을 받은 구독 및 리소스를 파악하고, 인시던트가 상태 페이지에 게시되는 경우와 같이 잘못된 상관 관계를 만들 위험을 방지할 수 있도록 장려하고 있습니다.  하지만 영향을 주지 않습니다.</p>


  <p>가장 중요한 것은 검색 가능성 원칙에 대해 알아보기&rsquo; 때문에 Service Health 내에서 고객은 Azure Monitor와의 통합을 활용하는 푸시 알림인 <a href="https://www.aka.ms/ash-alerts" target="_blank">Service Health 경고를</a> 만들 수 있다는 것입니다. 이러한 방식으로 고객과 파트너는 수신해야 하는 사용자와 메일, SMS, LogicApp 및/또는 ServiceNow, PagerDuty 또는 Ops Genie와 같은 서비스 관리 도구에 통합될 수 있는 웹후크를 통해 알림을&mdash; 받는 방법에 따라 관련 알림을 구성할 수 있습니다.</p>


  <p>간단한 경고를 시작하려면 모든 알림을 단일 메일 그룹 메일로 라우팅하는 것이 좋습니다. 다음 단계로 이동하려면 다른 사용 사례에 대해 다른 서비스 상태 경고를 구성하는 것이 좋습니다.&mdash; 모든 프로덕션 문제가 ServiceNow에 알립니다. 개발 및 테스트 또는 사전 프로덕션 문제는 관련 개발자 팀에게 전자 메일을 보낼 수 있습니다. 특정 구독의 문제가 주요 사용자에게 문자 메시지를 보낼 수도 있습니다. 이 모든 것은 올바른 사람들에게 올바른 방법으로 알림을 받을 수 있도록 완전히 사용자 지정할 수 있습니다.</p>


  <h3>Parity</h3>


  <p>모든 Azure 사용자는 이벤트에 영향을 주는 모든 서비스에 대해 Service Health가 한 곳이라는 것을 알고 있어야 합니다. 먼저 이러한 환경이 각기 다른 모든 Azure 서비스에서 일관되도록 하며, 각 서비스는 Service Health를 사용하여 문제를 전달합니다. 이 소리처럼 간단하게, 우리는 여전히이 복잡한 만드는 몇 가지 독특한 시나리오를 탐색하고 있습니다. 예를 들어 Azure DevOps 사용하는 대부분의 사람들은 Azure Portal과 상호 작용하지 않습니다&rsquo;. DevOps 자체 인증된 Service Health 환경이 없으므로 퍼블릭 상태 페이지로 가는 것을 정당화하지 않는&rsquo; 소규모 DevOps 중단에 대해 영향을 받은 고객에게 직접 업데이트를 전달할 수&rsquo; 없습니다. 이와 같은 시나리오를 지원하기 위해 더 작은 규모 DevOps 중단을 <a href="https://status.dev.azure.com/" target="_blank">DevOps</a> 커뮤니티에 직접 전달할 수 있는 Azure DevOps 상태 페이지를 작성했습니다.</p>


  <p>둘째, Service Health 환경은 Azure&mdash;에서 영향을 받는 모든 이벤트를 전달하도록 설계되었으며, 유지 관리 이벤트와 서비스 또는 기능 사용 중지를 포함하며, 단일 구독에만 영향을 주는 광범위한 중단 및 격리된 딸짐을 모두 포함합니다. 임의 영향(잠재, 실제 또는 예정된) 고객은 동일한 환경을 기대하고 Azure의 모든 서비스에서 예측 가능한 작업 계획을 수립해야 합니다.</p>


  <p>마지막으로, 다른 Microsoft 클라우드 제품으로 확장하기 위해 이 핵심 요소의 철학을 확장하기 위해 노력하고 있습니다. 때때로 Azure, Microsoft 365 및 Power Platform과 같은 다양한 클라우드 제품을 탐색하는 것이 서로 다른 세 회사의 기술을 탐색하는 것처럼 느껴질 수 있습니다. 미래를 바라볼 때, 우리는 이러한 제품 간에 조화를 이루어 보다 일관되고 동급 최고의 경험을 실현하는 데 투자하고 있습니다.</p>


  <h3>투명성</h3>


  <p>진보하는 안정성 블로그 시리즈에서 여러 번 언급했듯이 신뢰가 획득되고 유지 관리되어야 한다는 것을 알고 있습니다. 가동 중단에 관해서는, 우리는 무슨 일이 일어나고 있는지, 우리가 알고있는 것, 그리고 우리가&rsquo; 모르는 것에 대해 투명하게 하는 것이 매우 중요하다는 것을 알고 있습니다. 클라우드는 블랙 박스처럼 느껴져서는 안 됩니다&rsquo;. 서비스 문제 중에는 영향을 받은 모든 고객 및 파트너에게 정기적인 통신을 제공합니다. 종종 문제를 조사하는 초기 단계에서 이러한 업데이트는 발생하는 일에&rsquo; 대해 자세히 알아볼 때까지 자세히 설명하지 않을 수 있습니다. 실질적인 업데이트를 공유하기 위해 최선을 다하고 있지만, 일반적으로 고객이 중단 중에 이러한 업데이트를 기반으로 비즈니스 결정을 내리는 것을 알고 있으므로 추측을 공유하지 않으려고 노력합니다.</p>


  <p>또한 고객 영향이 완화되면 중단이 끝나지 않습니다. 우리는 여전히 문제를 일으킨 것의 복잡성에 대해 배울 수 있으므로 때로는 완화 시 또는 후에 보낸 메시지가 일어난 일에 대한 상당히 기본적인 합계입니다. 주요 인시던트에 대해서는 기여 요인이 더 잘 이해되면 일반적으로 3 일 이내에 PIR로 이를 수행합니다.</p>


  <p>더 적은 수의 구독에 영향을 줄 수 있는 인시던트의 경우 고객 및 파트너는 인시던트에 대한 PIR을 요청하여 Service Health 내에서 자세한 정보를 요청할 수 있습니다. 과거에는 PIR이 더욱 투명해야 한다는 피드백을 들었기 때문에 인시던트 관리자 및 커뮤니케이션 관리자가 문제에 미치는 영향에 대한 정보를 최대한&mdash; 자세히 제공하고 향후 위험을 완화하기 위한 다음 단계를 계속 권장합니다. 이 문제 클래스가 앞으로 나아갈 가능성이 적고/또는 덜 영향을 미치는지 확인하는 것이 이상적입니다.</p>


  <p>우리 업계는 서비스 중단에 완전히 면역되지는 않지만 전체적인 관점에서 무슨 일이 일어났는지 살펴보고 학습을 공유할 수 있는 모든 기회를 가지고 있습니다. 우리가 면밀히 살펴보고있는 미래의 투자 영역 중 하나는 PIR 다음 단계에 설명 된 약속에 대한 진행 상황으로 고객을 업데이트하는 가장 좋은 방법입니다. 고객 및 파트너는 다음 단계에서 내부 수리 항목을 외부 약정에 연결하여 엔지니어링 팀이 정정 작업이 완료되도록 진행 상황을 추적할 수 있습니다.</p>


  <p>이러한 모든 시나리오(중단, 유지 관리, 서비스 사용 중지 및 건강 권고)에 대한 우리의 통신은 이러한 다섯 가지 핵심을 지원하는 프로그램에 대한 더 많은 것을 배우고 계속 투자함에 따라 계속 발전할 것입니다.</p>


  <h2>안정성은 공동의 책임입니다.</h2>


  <p>Microsoft는 Azure 플랫폼 자체의 안정성을 담당하지만 고객 및 파트너는 각 워크로드의 요구 사항에 따라 아키텍처 모범 사례를 사용하여 클라우드 애플리케이션&mdash;의 안정성을 책임집니다. 클라우드에서 신뢰할 수 있는 애플리케이션을 구축하는 것은 기존 애플리케이션 개발과는 다릅니다. 지금까지 고객은 전체 애플리케이션 플랫폼이 실패할 가능성을 최소화하기 위해 중복된 고급 하드웨어 수준을 구매했을 수 있습니다. 클라우드에서는 장애가 발생할 것임을 미리 인지합니다. 위에서 여러 번 설명한 것처럼 모든 중단을 방지할 수 없습니다. 오류를 방지하려는 Microsoft 외에도 클라우드에서 신뢰할 수 있는 애플리케이션을 빌드할 때 목표는 단일 실패 구성 요소의 영향을 최소화하는 것입니다.</p>


  <p>이를 위해 최근에 워크로드의 품질을 개선하는 데 사용할 수 있는 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Microsoft Azure Well-Architected Frameworka</a>&mdash; 가이드 테넌트를 출시했습니다. 안정성은 비용 최적화, 운영 우수성, 성능 효율성 및 보안과 함께 아키텍처 우수성의 5가지 핵심 요소 중 하나입니다. Azure에서 워크로드가 이미 실행 중이고 이러한 영역 중 하나 이상의 모범 사례에 대한 맞춤을 평가하려는 경우 <a href="https://aka.ms/wellarchitected/review" target="_blank">Microsoft Azure Well-Architected 검토</a>해 보세요.</p>


  <p>특히 안정성 핵심 요소는 신뢰할 수 있는 Azure 애플리케이션을 빌드하기 위한 6단계를 설명합니다. 분해된 워크로드 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/overview#define-requirements" target="_blank">및 비즈니스 요구 사항에 따라 가용성 및 복구 요구 사항을 정의</a>합니다. <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/overview#use-architectural-best-practices" target="_blank">아키텍처 모범 사례를 사용하여</a> 제안된/기존 아키텍처에서 가능한 오류 지점을 식별하고 애플리케이션이 오류에 대응하는 방법을 결정합니다. <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/overview#test-with-simulations-and-forced-failovers" target="_blank">시뮬레이션 및 강제 장애 조치(failover</a> )를 사용하여 테스트하여 다양한 오류에서 검색 및 복구를 모두 테스트합니다. 안정적이고 반복 가능한 프로세스를 사용하여 애플리케이션을 일관되게 배포합니다. 애플리케이션 상태를 모니터링하여 오류를 감지하고, 잠재적 오류 지표를 모니터링하고, 애플리케이션의 상태를 측정합니다. 마지막으로, 설정된 전략에 따라 가장 적합한 해결 방법을 결정하여 오류 및 재해에 대응합니다.</p>


  <p>중단 통신의 핵심 항목으로 돌아가서 각 서비스 인시던트 여파로 관련 Well-Architected 지침을 PIR에 통합하기 위해 노력하고 있습니다. 중요한 워크로드를 실행하는 고객은 특정 중단으로 인한 영향을 방지하고 줄이는 데 도움이 되는 안정성을 개선하기 위한 특정 단계에 대해 알아볼 수 있습니다. 예를 들어 중단이 단일 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역</a> 내의 리소스에만 영향을 주는 경우 이를 PIR의 일부로 호출하고 영향을 받은 고객이 중요한 워크로드에 대한 영역 중복을 고려하도록 장려합니다.</p>


  <h2>앞으로 이동</h2>


  <p>중단과 같은 서비스 인시던트 중 및 이후 Azure가 통신에 접근하는 방법을 설명했습니다. 우리는 현재까지의 진전과 투자를 계속하는 영역을 설명하기 위해 다섯 가지&rsquo; 통신 기둥에 대해 투명하게 설명하기를 원합니다. 엔지니어링 팀이 플랫폼의 안정성을 개선하기 위해 각 인시던트에서 배우려고 노력하는 것처럼, 커뮤니케이션 팀은 각 인시던트로부터 더 투명하게 배우고, 고객과 파트너에게 정보에 입각한 결정을 내릴 수 있는 올바른 세부 사항을 제공하고, 이러한 어려운 상황에서 고객과 파트너를 최대한 지원하기 위해 노력하고 있습니다.</p>


  <p>우리는 우리가이 공간에서 개선을 계속하기 위해 올바른 투자를하고 있다고 확신하지만, 우리는 우리의 통신이 마크에 도달하고 있는지 여부에 대한 피드백을 찾고 있습니다. 게시하는 각 PIR의 끝에 <a href="https://aka.ms/azurePIRsurvey">Azure 인시던트 후 설문 조사가</a> 포함되었습니다. Microsoft는 고객과 파트너로부터 학습하기 위해 모든 응답을 검토하고 올바른 영역에 초점을 맞추고 있는지 확인하고 환경을 지속적으로 개선하기 위해 노력하고 있습니다.</p>


  <p>우리는 아키텍처 설계, 운영 프로세스, 하드웨어 문제, 소프트웨어 결함 및 인적 요인이 중단을 유발하기 위해 조정하는 복잡한 방식으로 내재된(때로는 미묘한) 결함을 계속 식별합니다. 신뢰가 획득되고 유지 관리가 필요하기 때문에 이러한 드물지만 불가피한 서비스 문제 중에는 최대한&mdash; 투명하게 유지하기 위해 최선을 다하고 있습니다.</p>
