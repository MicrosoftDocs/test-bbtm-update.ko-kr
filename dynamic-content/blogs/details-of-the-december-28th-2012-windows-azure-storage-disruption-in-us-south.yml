Title: 2012년 12월 28일 Windows Azure Storage 미국 남부의 중단에 대한 세부 정보
Summary: 소개 2012년 12월 28일에 Windows Azure Storage 계정의 1.8%에 영향을 주는 서비스 중단이 있었습니다.&nbsp; 영향을 받는 스토리지 계정은 하나의 스토리지 스탬프(클러스터)에 있었습니다...
Content: '<h3>소개</h3>  <p>2012년 12월 28<sup>일에</sup> Windows Azure Storage 계정의 1.8%에 영향을 미치는 서비스 중단이 있었습니다.&nbsp; 영향을 받는 스토리지 계정은 미국 남부 지역의 하나의 스토리지 스탬프(클러스터)에 있었습니다.&nbsp; 고객에게 영향을 주게 된 중단 및 문제에 대해 사과드립니다. 중단의 근본 원인, 복구 프로세스, 학습한 내용&rsquo; 및 서비스 개선을 위해 수행하는 작업 등에&rsquo; 대한 자세한 정보를 제공하려고 합니다.&nbsp; &nbsp; 아래에 설명된 대로 영향을 받은 고객에게 서비스 크레딧을 사전에 발급하고 있습니다.&nbsp;&nbsp; 우리는 서비스의 품질을 개선하기 위해이 사건에서 배운 것을 구현하기 위해 열심히 노력하고 있습니다.&nbsp;</p>  <h3>Windows Azure 개요</h3>  <p>서비스 중단에 대한 세부 정보를 살펴보기 전에 발생한 일을 더 잘 이해할 수 있도록 지원합니다. wed&rsquo;는 먼저 Windows Azure의 구성 요소에 대한 몇 가지 추가 정보를 공유하려고 합니다.&nbsp;</p>  <p>Windows Azure는 다양한 데이터 센터 및 여러 지리적 지역에서 많은 클라우드 서비스를 실행합니다. Windows Azure Storage는 Windows Azure에서 클라우드 서비스로 실행됩니다.&nbsp; 스탬프라고 하는 지역당 여러 물리적 스토리지 서비스 배포가 있습니다.&nbsp; 각 스토리지 스탬프에는 여러 스토리지 노드 랙이 있습니다.&nbsp; 이 사건은 미국 남부 지역의 단일 스토리지 스탬프에 영향을 미쳤습니다.&nbsp;</p>  <p>Windows Azure 패브릭 컨트롤러는 하드웨어를 관리하고 Windows Azure 플랫폼에서 클라우드 서비스에 대한 리소스 할당, 배포/업그레이드 및 관리를 제공하는 리소스 프로비저닝 및 관리 계층입니다.&nbsp; 특정 클래스의 오류가 두 개 이상의 스탬프에 영향을 주지 않도록 하기 위해 스토리지 스탬프당 별도의 패브릭 컨트롤러가 있으므로 이 인시던트에 도움이 됩니다.&nbsp;&nbsp;</p>  <p>패브릭 컨트롤러는 노드 관리, 네트워크 구성, 상태 모니터링, 서비스 인스턴스 시작/중지 및 스토리지 스탬프에 대한 서비스 배포를 제공합니다. &nbsp;또한 스탬프는 패브릭 컨트롤러에서 네트워크 토폴로지 정보, 노드의 물리적 레이아웃 및 스토리지 노드의 하드웨어 구성을 검색합니다.&nbsp; 스토리지 서비스는 디스크 전체에서 복제 및 데이터 배치를 관리하고 스토리지 클러스터의 데이터 및 애플리케이션 트래픽 부하를 분산합니다.</p>  <p>패브릭 컨트롤러가 디스크 다시 포맷과 같은 작업을 잘못 수행하는 것을 방지하기 위해 패브릭 컨트롤러에는 노드 보호&rdquo;라는 &ldquo;방어선이 있습니다.&nbsp; 스토리지 서비스는 이 기능을 활용하여 모든 노드를 보호합니다.&nbsp; 스토리지 스탬프는 항상 보호되어야 하지만 지정된 스토리지 노드에 대한 보호를 해제하려는 합법적인 시나리오가 있습니다. &nbsp;가장 일반적인 것은 컴퓨터가 서비스될 때입니다(복구를 위해 꺼집니다). &nbsp;따라서 노드가 복구에서 돌아오면 패브릭에 다시 동화되도록 준비하는 동안 보호가 꺼집니다.&nbsp; 준비 작업이 완료되면 해당 스토리지 노드에 대해 노드 보호가 다시 설정됩니다.</p>  <h3>근본 원인</h3>  <p>결합 시 서비스 중단으로 이어지는 세 가지 문제가 있었습니다.</p>  <p>첫째, 영향을 받는 단일 스토리지 스탬프 내에서 일부 스토리지 노드는 복구를 위해 아웃된 후 프로덕션으로 다시 가져온(일정 기간 동안) 노드 보호가 켜지지 않았습니다.&nbsp; 이는 구성 프로세스에서 사용자 오류로 인해 발생했으며 스탬프의 스토리지 노드 중 약 10%가 노드 보호 없이 실행되었습니다.&nbsp;</p>  <p>둘째, 복구에서 스토리지 노드를 다시 가져오는 것과 관련된 구성 오류를 감지하기 위한 모니터링 시스템에는 경보 및 에스컬레이션 실패를 초래하는 결함이 있었습니다.</p>  <p>마지막으로, 12월 28일 오전 7:09 PST에 이 스토리지 스탬프의 패브릭 컨트롤러에 대해 새 주 노드로의 전환이 시작되었습니다. &nbsp;새 주 노드로의 전환은 정상적인 유지 관리 및 하드웨어 업데이트를 비롯한 여러 가지 이유로 자주 발생하는 일반적인 발생입니다. &nbsp;새 주 데이터베이스를 구성하는 동안 패브릭 컨트롤러는 기존 클러스터 상태를 로드합니다. 이 경우 패브릭 컨트롤러가 보호되지 않는 스토리지 노드에 대한 준비&rsquo; 작업을 잘못 트리거&lsquo;하는 버그를 발생시켰습니다. &nbsp;&nbsp;준비 작업을 수행하면 보호되지 않는 스토리지 노드를 사용할 준비가 됩니다. 여기에는 해당 노드의 드라이브에 대한 빠른 형식이 포함됩니다. &nbsp;노드 보호는 패브릭 컨트롤러가 보호된 노드의 형식을 지정하지 않도록 하기 위한 것입니다. 아쉽게도 이 스탬프의 활성 스토리지 노드 중 10%가 보호되지 않은 것으로 잘못 플래그가 지정되었기 때문에 준비 작업의 일부로 형식이 지정되었습니다.</p>  <p>스토리지 스탬프 내에서 3개의 개별 장애 도메인(별도의 전원 공급 장치, 네트워킹 및 랙)에 분산된 3개의 데이터 복사본을 유지합니다. 일반적으로 이렇게 하면 스탬프 내에서 데이터와 함께 2개의 노드가 동시에 실패할 수 있습니다. 그러나 다시 포맷된 노드는 모든 장애 도메인에 분산되어 일부 경우에는 3개의 데이터 복사본을 모두 사용할 수 없게 됩니다.</p>  <h3>Storage 서비스 복구</h3>  <p>노드가 다시 포맷되었고 서비스를 복원하기 위한 두 가지 방법을 고려하고 있음을 확인했습니다.&nbsp;</p>  <ul>  <li><strong>미국 남부의 장소에서 데이터 복구(계획 A) </strong>- 데이터 <strong>손실 없이</strong> 가용성을 복원하기 위해 미국 남부의 스토리지 스탬프에 있는 볼륨 및 모든 디스크를 복원합니다.<strong></strong></li>  <li><strong>미국 북부로의 지리적 장애 조치(Failover) (플랜 B) </strong>-  스토리지 스탬프의 고객을 미국 남부에서 미국 북부(지역 복제 위치)로 장애 조치(<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx" target="_blank">failover</a>)하여 가용성을 복원합니다.&nbsp; 이로 인해<strong></strong>  <ul>  <li>지역 복제가 비동기적이므로 Windows Azure <a href="https://azure.microsoft.com/en-us/home/features/data-management/" target="_blank">Blob 및 Table</a>에 대한 최신 업데이트가 손실되었습니다.<strong></strong></li>  <li>현재 Windows Azure 큐에는 로컬 중복성만 있으므로 스탬프의 고객에 대한 Windows Azure 큐 데이터가 손실됩니다.<strong></strong></li>  <li>지역 중복 Storage 대해 로컬 중복 Storage 선택한 고객의 데이터 손실입니다.<strong></strong></li>  </ul>  </li>  </ul>  <p><strong>우리의 주요 목표는 고객 데이터를 보존하는 것이므로</strong> 적절한 기간 내에 계획 A를 실행할 수 없는 경우 계획 B로 대체될 것이라는 생각으로 계획 A를 사용했습니다.&nbsp; &nbsp;</p>  <p>다음으로, 현재&rsquo; 위치에서 스토리지 서비스를 복구하기 위해 수행한 단계를 설명한 다음 지역 복제 및 장애 조치(failover) 프로세스에 대해 자세히 설명합니다.</p>  <h4>현재 위치에서 데이터 복원(계획 A)</h4>  <p>매우 타겟팅되었지만, 이 중단은 독특한 상황이었습니다.&nbsp; 미국 남부의 스토리지 스탬프를 복구하기 위해 볼륨의 데이터를 복구하는 방법을 설계해야 했습니다.&nbsp; 또한 한 드라이브에서 다음 드라이브로 데이터를 복사하지 않도록 하는 것이 효율적이어야 했습니다.&nbsp;&nbsp;</p>  <p>패브릭 컨트롤러는 이러한 스토리지 노드에서 빠른 형식&rsquo;의 볼륨을 수행&lsquo;하여 사용할 준비를 했습니다.&nbsp; 이 형식은 초기 MFT(마스터 파일 테이블)를 사용하여 모든 새 메타데이터 <a href="https://en.wikipedia.org/wiki/Master_File_Table#Internals" target="_blank">파일을</a> 만듭니다.&nbsp; 몇 가지 초기 레코드를 제외하고 MFT를 복구할 수 있었습니다.&nbsp; MFT를 복구한 후 볼륨에서 chkdsk /f&rsquo;를 실행&lsquo;하면 빠른 형식으로 덮어쓰인 몇 가지 초기 MFT 레코드를 제외하고 전체 볼륨이 다시 생성됩니다.&nbsp;</p>  <p>이러한 초기 MFT 레코드에는 손실된 볼륨&rsquo; 디렉터리 구조의 루트가 포함되어 있습니다.&nbsp; chkdsk /f&rsquo;를 수행했을 &lsquo;때 볼륨의 찾&rdquo;은 디렉터리에서 &ldquo;부모 디렉터리를 찾을 수 없는 파일을 배치했습니다.&nbsp; 찾은 디렉터리에 있는 각 파일은 익스텐트(고객 데이터를 포함하는 파일)를 나타냅니다.&nbsp; 이러한 파일에 대한 명명 규칙에는 원래 파일의 전체 경로가 포함된 체크섬이 포함됩니다.&nbsp; 이렇게 하면 원래 디렉터리 구조를 완전히 복구하고 복구된 익스텐트에서 적절한 위치로 이동하기 위해 각 익 &ldquo;&rdquo; 스텐트 전체 경로를 결정할 수 있습니다.</p>  <p>각 스토리지 노드의 디스크 중 하나는 복구하는 데 더 많은 작업이 필요한 저널 드라이브입니다. &nbsp;저널 드라이브는 스토리지 노드에 쓰기를 신속하게 커밋하고 고객에게 쓰기를 다시 승인하는 데 사용되며, 스토리지 노드는 이러한 쓰기를 여러 대상 드라이브 중 하나에 배치합니다.&nbsp; 저널 볼륨의 경우 복구를 위해 저널을 복사하기 위해 볼륨에서 저널 파일 서명을 찾는 도구를 작성해야 했습니다.&nbsp;</p>  <p>인시던트가 발생한 지 32시간이 지난 후 위의 기술을 사용하여 테스트 환경의 스토리지 노드에서 볼륨을 완전히 복구할 수 있음을 확인했으므로 계획 A를 계속 진행할 수 있었습니다. &nbsp;</p>  <p>제품을 출시하기 전에 솔루션을 테스트하고 복구에 시간을 더하는 추가 복잡성을 발견했습니다. 볼륨의 복구를 수행하려면 볼륨을 잠가야 했습니다.&nbsp; 패브릭 컨트롤러가 볼륨이 잠겨 있음을 발견하면 노드가 잘못된 것으로 간주하고 다시 부팅합니다. 이는 볼륨을 복구하기 위해 chkdsk /f&rsquo;의 &lsquo;중간에 있을 때 문제가 되었을 것입니다.&nbsp; 따라서 데이터 복구 기간 동안 패브릭 컨트롤러 서비스 관리 작업에서 노드를 제거한 보호된 상태로 노드를 배치해야 했습니다.</p>  <p>또한 복구를 위해 노드를 다시 가져올 때 패브릭 컨트롤러는 모든 디스크가 작동할 것으로 예상합니다.&nbsp; 문제는 노드에 여러 개의 실패한 디스크가 있을 때까지 복구를 위해 스토리지 노드를 보내지 않기 때문에 하나 이상의 잘못된 디스크가 있을 수 있는 노드를 다시 가져왔다는 것입니다.&nbsp; 정상적인 상황에서 패브릭 컨트롤러는 이러한 노드가 작동하는 스토리지 스탬프의 일부로 다시 온라인 상태가 되는 것을 허용하지 않습니다.&nbsp; 이 문제를 해결하려면 디스크가 누락된 노드를 다시 접을 수 있도록 이 스토리지 스탬프에 대한 패브릭 컨트롤러에 핫픽스를 롤아웃했습니다.</p>  <p>오후 2:00 PST, 12/30/12까지 모든 도구와 프로세스가 확인되었으며 프로덕션 환경에서 스토리지 스탬프의 전체 복구를 시작할 수 있었습니다.&nbsp;</p>  <p>스토리지 복구는 모든 스토리지 노드에서 체계적으로 수행되고, 두 번 확인한 다음, 패브릭 컨트롤러의 관리로 다시 가져왔습니다.&nbsp; 그런 다음 스토리지 스탬프에 대한 모든 파티션을 로드했고, 오후 9시 32분 PST, 12/30/12까지 스토리지 스탬프가 라이브 상태였으며 고객을 위해 트래픽을 제공했습니다.&nbsp;&nbsp;</p>  <p>항상 스토리지 스탬프에 있는 전체 익스텐트 목록이 있었고 모든 범위가 복구되었습니다.&nbsp; 또한 스탬프의 익스텐트에서 모든 체크섬의 유효성을 검사하여 데이터 손실 없이 모든 데이터가 복구되었음을 확인했습니다.</p>  <h4>지역 중복 Storage 및 Geo-Failover(플랜 B)</h4>  <p>이 중단과 관련된 고객의 일반적인 문의는 중단의 전체 영향을 이해한 후 서비스의 Geo-Failover 즉시 시작하지 않은 이유에 중점을 둡니다.&nbsp; 이 문의를 해결하기 위해 먼저 지역 복제 Storage 대한 개요를 제공해 보겠습니다.</p>  <p><strong>지역 중복 Storage란?</strong></p>  <p>지역 복제는 스토리지 계정을 만들 때 구성됩니다.&nbsp; 고객이 스토리지 계정을 만들기로 선택하는 위치는 기본&rsquo; 위치입니다&lsquo;.&nbsp; 고객&rsquo; 데이터가 지역 복제되는 위치를 보조 위치라고 합니다. &nbsp;보조 위치는 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx" target="_blank">여기에</a> 설명된 대로 주 위치의 위치에 따라 자동으로 결정됩니다.</p>  <p>지역 중복 Storage 기본 위치와 기본 위치에서 수백 마일 떨어진 두 번째 위치에 고객 데이터를 저장하여 최고 수준의 내구성을<strong> </strong>제공합니다. &nbsp;모든 Windows Azure Blob 및 Table 데이터는 지리적으로 복제됩니다. &nbsp;<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx" target="_blank">큐 데이터는 현재 지역에서 복제되지 않습니다</a>. &nbsp;지역 중복 스토리지를 사용하면 고객 데이터의 복사본 3개(복제본)를 기본 위치와 보조 위치(총 6부)에 유지 관리합니다. 이렇게 하면 각 데이터 센터가 일반적인 하드웨어 오류(예: 잘못된 드라이브, 잘못된 노드, 랙 오류, 네트워크 또는 전원 문제)에서 복구할 수 있습니다.&nbsp; 또한 큰 재해가 발생한 경우 두 번째 데이터 센터에서 지리적으로 복제된 데이터 복사본을 제공합니다. &nbsp;지역에서 복제는 백그라운드에서 지역 복제가 수행되는 <em>비동기 복제</em> 를 사용하므로 스토리지 계정의 업데이트 성능에 영향을 주지 않습니다. 두 위치는 업데이트를 지리적으로 복제하기 위해 서로 통신하기만 합니다. &nbsp;그들은 복구하기 위해 서로 이야기 할 필요가 없습니다. &nbsp;이는 주 스탬프에서 보조 스탬프로 즉시 장애 조치(failover)를 수행해야 하는 경우 지역 복제를 통해 보조 위치에 커밋된 모든 데이터가 이미 내구성이 있으며 고객&rsquo; 애플리케이션은 아직 지역 복제되지 않은 최근 변경 내용으로 인해 손실된 데이터만 처리해야 하므로 중요합니다.</p>  <p><strong>장애 조치(failover) 프로세스</strong></p>  <p>장애 조치(failover)는 고객&rsquo; 기본 스토리지 계정 위치를 기본 스토리지 스탬프에서 보조 스토리지 스탬프로 변경하는 프로세스입니다.&nbsp;</p>  <p>현재 프로덕션에서 지역 복제의 경우 장애 조치(failover)는 스토리지 계정 수준이 아니라 스토리지 스탬프 수준에 있습니다.&nbsp; 즉, 지리적 장애 조치(failover)를 수행해야 하는 경우 단일 스토리지 스탬프의 모든 고객을 이전 기본 스탬프에서 보조 스탬프(새 주)로 장애 조치(failover)합니다.&nbsp; 고객 데이터 손실을 최소화하기 위해 노력하고 있으므로 며칠 내에 복구할 수 없는 주 데이터베이스에 큰 재해가 발생한 경우에만 장애 조치(failover)를 수행합니다.</p>  <p><strong>이 중단에 대해 Geo-Failover 트리거되지 않은 이유는 무엇인가요?</strong></p>  <p>지역에서 복제는 비동기이므로 미국 남부에서 미국 북부로 장애 조치(failover)하는 경우 스토리지 계정에 대한 최근 업데이트가 예상대로 손실되었을 것입니다.&nbsp; 영향을 받은 스토리지 스탬프의 경우 스탬프의 모든 고객에서 최근 데이터 업데이트의 8GB가 손실된 것으로 추정됩니다.&nbsp; 또한 Windows Azure 큐는 지리적으로 복제되지 않습니다(CY13에서 이를 제공하기 위해 노력하고 있습니다). &nbsp;따라서 장애 조치(failover)를 수행한 경우 영향을 받는 스탬프의 스토리지 계정에 대한 모든 Windows Azure Queue 데이터가 손실됩니다.&nbsp; 또한 로컬 중복 Storage 선택한 모든 고객은 데이터를 손실했을 것입니다.&nbsp;</p>  <p>일부 고객은 가용성에 비해 데이터 내구성을 최적화하여 스탬프를 복구하고자 합니다.&nbsp; 다른 고객은 가용성을 최적화하고 신속하게 장애 조치(failover)하려는 의사를 밝혔습니다.&nbsp; 며칠 안에 데이터 손실 없이 미국 남부의 기본 스토리지 스탬프를 다시 가져올 수 있다고 생각했기 때문에 데이터 내구성을 우선시했습니다.&nbsp;&nbsp;</p>  <h3>서비스 개선</h3>  <p>인시던트가 발생한 후 시간을 내어 인시던트와 엔지니어링, 운영 및 통신을 개선할 수 있는 방법을 분석합니다. &nbsp;가능한 한 많은 것을 배우기 위해 근본 원인 분석을 수행하고 인시던트 모든 측면을 분석하여 고객을 위한 플랫폼의 안정성을 향상시킬 수 있습니다.&nbsp;</p>  <p>이 분석은 인시던트 수명 주기의 각 부분과 그 이전의 엔지니어링 프로세스를 살펴보면서 네 가지 주요 영역으로 구성됩니다.</p>  <ul>  <li><strong>검색</strong> &ndash; 오류를 신속하게 표시하고 복구의 우선 순위를 지정하는 방법</li>  <li><strong>복구</strong> &ndash; 복구 시간을 줄이고 고객에게 미치는 영향을 줄이는 방법</li>  <li><strong>예방</strong> &ndash; 시스템이 오류를 방지, 격리 및/또는 복구할 수 있는 방법</li>  <li><strong>응답</strong> &ndash; 인시던트 중에 고객을 지원하는 방법</li>  </ul>  <h4>감지</h4>  <p>복구에서 스토리지 노드를 다시 가져오는 것과 관련된 구성 오류를 검색하기 위한 모니터링 시스템이 수정되었습니다.</p>  <h4>복구</h4>  <p>주요 작업 항목은 고객이 내구성과 가용성 중에서 선택할 수 있도록 하고 고객이 복원력 있는 애플리케이션을 빌드할 수 있도록 하는 것입니다. &nbsp;향후 다음과 같은 기능을 통해 이를 위해 노력하고 있습니다.</p>  <ul>  <li><strong>큐 &ndash; 에 대한 지역에서 복제 </strong> Windows Azure Storage 계정에 큐 데이터에 대한 지역에서 복제를 사용하도록 설정할 계획입니다.<strong></strong></li>  <li><strong>Geo-Replicated Storage 계정에 대한 읽기 전용 액세스 - </strong>보조 위치에서 고객&rsquo; 스토리지 계정에 대한 읽기 전용 액세스를 사용하도록 설정할 계획입니다.&nbsp; &nbsp;<strong></strong></li>  <li>Geo-Replicated Storage 계정에 &ndash; <strong>대한 고객 제어 장애 조치(failover</strong>) 고객이 개별 비즈니스 요구 사항에 따라 데이터 내구성보다 서비스 가용성의 우선 순위를 지정할 수 있도록 할 계획입니다.&nbsp;&nbsp; 고객이 스토리지 계정의 장애 조치(failover)를 트리거할 수 있도록 API를 제공할 계획입니다.</li>  </ul>  <h4>방지</h4>  <p>패브릭 컨트롤러에서 스토리지 노드가 준비 상태로 구동되는 버그를 수정했습니다.&nbsp; 또한 적절한 교육이 진행 중이며 프로세스가 지속적으로 개선되고 있는지 확인하기 위해 운영 프로세스를 다시 검토하고 있습니다.</p>  <h4>대응</h4>  <p>2012년 12월 28일 오전 7시 30분(PST)부터 약 9:00 am(PST)에 영향을 받는 스토리지 스탬프의 데이터에 의존했기 때문에 기본 서비스 상태 대시보드를 사용할 수 없습니다. 중단과 관련된 초기 대시보드 업데이트가 PST(오전 8시 45분)에 시도되고 실패했습니다. 장애 조치(failover) 사이트는 PST(오전 8시 45분)에 활성화되었고 오전 9:01(PST)에 성공했습니다.</p>  <p>유사한 인시던트가 발생할 경우 영향을 완화하기 위해 Azure 서비스 대시보드에 대한 다중 수준 장애 조치(failover) 절차를 이미 개선했습니다.</p>  <p>알고 있는 내용을 실시간으로 Windows Azure 대시보드에 게시하기 위해 최선을 다하고 <a href="https://azure.microsoft.com/en-us/support/service-dashboard/" target="_blank">있습니다</a>.&nbsp; &nbsp;</p>  <p>유사한 트리거 조건을 고려할 때 향후 라이브 사이트 인시던트가 발생하지 않도록 Azure 플랫폼 및 프로세스를 Windows 개선하기 위한 조치를 지속적으로 취하고 있습니다.&nbsp; 이러한 개선 사항의 대부분은 수정, 모니터링 및 경고 개선, 전반적인 플랫폼 복원력을 목표로 하지만 가동 중단 시 보다 상세하고 시기 적절한 통신을 제공하는 기능을 향상시킵니다. 이러한 향상된 기능은 ETA의 해상도를 보다 잘 파악하는 데도 도움이 됩니다.</p>  <h3>서비스 크레딧</h3>  <p>우리는 이 서비스 중단이 영향을 받는 고객에게 상당한 영향을 미쳤다는 것을 알고 있습니다.&nbsp; 이 이벤트의 특별한 특성과 기간으로 인해 영향을 받는 월별 청구 기간에 대한 모든 스토리지 용량 및 스토리지 트랜잭션 요금에 영향을 받는 모든 고객에게 100% 서비스 크레딧을 제공합니다.</p>  <p>이러한 크레딧은 사전에 적용되며 영향을 받는 청구 기간 이후의 청구 기간에 반영됩니다. &nbsp;추가 질문이 있는 고객은 Windows Azure <a href="https://azure.microsoft.com/support/?WT.mc_id=cmp_pst001_blg_post0072" target="_blank">지원에</a> 문의하여 자세한 내용을 확인할 수 있습니다.</p>  <h3>결론</h3>  <p>Windows Azure 팀은 위에서 설명한 문제뿐만 아니라 향후 몇 주 동안 고객에게 미치는 영향을 계속 검토하고 서비스를 개선하기 위한 모든 조치를 취할 것입니다. &nbsp;이 중단이 고객에게 미친 영향을 진심으로 유감스럽게 생각하고 비즈니스 요구를 충족하는 고가용성 서비스를 제공하기 위해 부지런히 노력할 것입니다.</p>'
