Slug: time-series-analysis-in-azure-data-explorer
Title: Azure 데이터 탐색기에서 시계열 분석
Summary: Azure Data Explorer는 데이터 탐색에 최적화된 빠른 빠른 서비스입니다. 이를 통해 사용자는 거의 실시간으로 매우 큰 원시 데이터 세트를 즉시 파악하여 성능을 분석하고 추세 및 변칙을 식별하며 문제를 진단할 수 있습니다.
Content: "<p>ADX(<a href=\"https://azure.microsoft.com/services/data-explorer/\" target=\"_blank\">Azure Data Explorer</a>)는 데이터 탐색에 최적화된 빠른 빠른 서비스입니다. 사용자에게 거의 실시간으로 매우 큰 원시 데이터 세트에 대한 즉각적인 가시성을 제공하고, 성능을 분석하고, 추세와 변칙을 식별하고, 문제를 진단합니다.</p>\n\n<p>ADX는 클라우드 서비스 또는 IoT 디바이스에서 원격 분석 데이터의 진행 중인 컬렉션을 수행합니다. 그런 다음 이 데이터를 분석하여 서비스 상태 모니터링, 물리적 프로덕션 프로세스 및 사용량 추세와 같은 다양한 인사이트를 분석할 수 있습니다. 선택한 메트릭에 대한 시계열 집합에서 분석을 수행하여 일반적인 기준 패턴을 기준으로 메트릭 패턴의 편차를 찾을 수 있습니다.</p>\n\n<p>ADX에는 시계열의 생성, 조작 및 분석에 대한 기본 지원이 포함되어 있습니다. 몇 초 만에 수천 개의 시계열을 만들고 분석하고 거의 실시간으로 모니터링 솔루션 및 워크플로를 사용하도록 설정할 수 있습니다. 이 블로그 게시물에서는 Azure Data Explorer에서 시계열 분석의 기본 사항을 설명합니다.</p>\n\n<h2>시계열 기능</h2>\n\n<p>시계열 분석의 첫 번째 단계는 <a href=\"https://docs.microsoft.com/en-us/azure/kusto/query/make-seriesoperator\" target=\"_blank\">메이크 시리즈 연산</a>자를 사용하여 원래 원격 분석 테이블을 시계열 집합으로 분할하고 변환하는 것입니다. ADX는 다양한 함수를 사용하여 시계열 분석을 위해 다음과 같은 기능을 제공합니다.</p>\n\n<ul>\n <li><strong>필터링</strong> &ndash; 노이즈 감소, 다듬기, 변경 감지 및 패턴 일치에 사용됩니다.</li>\n <li><strong>회귀 분석</strong> &ndash; 스트리밍된 데이터의 추세 변경 검색에 사용됩니다.</li>\n <li><strong>계절성 검색</strong> &ndash; 각 시계열에서 계절 또는 주기적 패턴을 자동으로 검색하거나 유효성을 검사하는 데 사용됩니다.</li>\n <li><strong>요소별 함수</strong> &ndash; 두 시계열 간에 산술 및 논리 연산을 수행하는 데 사용됩니다.</li>\n</ul>\n\n<p>시계열 분석을 위한 전체 함수 집합은 <a href=\"https://docs.microsoft.com/en-us/azure/kusto/query/machine-learning-and-tsa\" target=\"_blank\">설명서의 기계 학습 및 시계열 분석 섹션에서</a> 찾을 수 있습니다.</p>\n\n<h2>시계열 분석 쿼리의 예</h2>\n\n<p>다음 쿼리는 시계열 <strong>분석 및 주기</strong> 적 패턴 검색 및 추세 감소에 <strong>series_periods_detect 및 series_fit_line</strong> 사용합니다.</p>\n\n<pre>\nlet min_t = toscalar(demo_many_series1 | summarize min(TIMESTAMP)); \nlet max_t = toscalar(demo_many_series1 | summarize max(TIMESTAMP)); \ndemo_many_series1\n| make-series reads=avg(DataRead) on TIMESTAMP in range(min_t, max_t, 1h) by Loc, Op, DB\n| where series_partial_sf(reads, 0) == false\n| extend (p, ps)=series_periods_detect(reads, 0, 24, 1)\n| mvexpand p to typeof(double), ps to typeof(double)\n| where ps &gt; 0.7\n| extend series_fit_line(reads)\n| top 2 by series_fit_line_reads_slope asc\n| render timechart with(title=&#39;Top 2 Periodic Decreasing Web Service Traffic (out of 18,339 instances)&#39;)</pre>\n\n<p>이 쿼리에서 Azure Data Explorer는 18,339개의 웹 서비스 트래픽을 분석하고 주기적인 패턴으로 추출합니다. 이 하위 집합에서 ADX는 추세가 감소하는 해당 인스턴스를 찾습니다. 이 전체 처리는 약 1분 정도 걸립니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeb2b15f-e551-4b28-822f-13c226e3c018.png\"><img alt=\"Top 2 periodic decreasing web service traffic chart\" border=\"0\" height=\"305\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d6cd58b-a58f-4fb8-834d-ad943004e07b.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"상위 2개의 주기적인 웹 서비스 트래픽 차트 감소\" width=\"1200\"></a></p>\n\n<h2>추가 정보</h2>\n\n<p>시계열 분석 기능의 단계별 연습은 <a href=\"https://docs.microsoft.com/en-us/azure/data-explorer/time-series-analysis\" target=\"_blank\">Azure Data Explorer에서 시계열 분석을</a> 읽습니다&ldquo;.&rdquo; 이 항목에서는 특정 시계열 인스턴스에서 비정상적인 패턴을 감지하는 일반적인 계열 처리와 함께 대규모 시계열 집합을 만드는 방법을 보여 줍니다.</p>\n\n<p>시계열 기능과 기능은 계속 증가하고 있습니다. 변칙 검색 및 예측을 위한 새로운 강력한 블랙박스 기능이 출시되고 있습니다. 추가 함수 및 분석 방법을 검색하려면 다음 블로그에 대해 계속 지켜봐 주시기 바랍니다.</p>\n\n<p>Azure Data Explorer에 대해 자세히 알아보려면 다음을 수행할 수 있습니다.</p>\n\n<ul>\n <li>지금 미리 보기에서 <a href=\"https://azure.microsoft.com/services/data-explorer/\" target=\"_blank\">Azure Data Explorer를 사용해 보세요</a>.</li>\n <li>Azure Data Explorer에 대한 <a href=\"https://azure.microsoft.com/pricing/details/data-explorer\" target=\"_blank\">가격 책정 정보를 찾</a>습니다.</li>\n <li>Azure Data Explorer 소개 블로그 게시물을 &ldquo; 참조<a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-data-explorer/\" target=\"_blank\">하여 Azure Data Explorer에</a> 대해 자세히 알아보세요.&rdquo;</li>\n</ul>"
