Title: Azure HDInsight를 사용하면 라이브 실행 클러스터에 대한 사용자 지정이 가능합니다.
Summary: 오늘 Azure HDInsight에서 Apache Hadoop 클러스터를 라이브로 사용자 지정하는 기능을 발표하고 있습니다.
Content: >-
  <p>오늘 Azure HDInsight에서 Apache Hadoop 클러스터를 라이브로 사용자 지정하는 기능을 발표하고 있습니다. 이전에는 Apache Hadoop 에코시스템에서 사용할 수 있는 추가 구성 요소를 사용하여 HDInsight 클러스터를 사용자 지정할 수 있는 기능을 제공하는 스크립트 작업 기능을 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-makes-cluster-customization-generally-available-and-provide-more-templates-for-hadoop-projects-including-spark-r-giraph-and-solr/">발표</a> 했습니다. 이렇게 하면 스크립트를 사용하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-giraph-install/">Giraph</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-solr-install/">Solr</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-r-scripts/">R</a> 을 추가하거나 필요에 따라 클러스터를 임의로 수정하는 것과 같은 Hadoop 클러스터를 사용자 지정할 수 있었습니다.</p>


  <p>그러나 지금까지 사용자는 클러스터를 만들 때 실행하려는 스크립트를 지정해야 했습니다. 오늘&rsquo; 발표를 통해 사용자는 클러스터를 삭제하고 다시 만들 필요 없이 <i>실행 중인</i> 클러스터에서 스크립트 작업 기능을 활용할 수 있습니다. 이렇게 하면 배포의 용이성과 유연성이 향상되고 사용자 지정을 테스트하는 데 필요한 개발 및 시간이 줄어듭니다.</p>


  <p>이 향상된 기능은 모든 HDInsight Linux 클러스터 유형 &ndash; Hadoop, HBase, Storm 및 Spark &ndash; 에서 사용할 수 있으며 Azure Portal, Powershell, CLI 및 SDK를 사용하여 활용할 수 있습니다.</p>


  <p>이 기능에 액세스하려면 <a href="https://portal.azure.com/">Azure Portal</a>로 이동하여 설정 아래에서 스크립트 작업 기능을 찾습니다.</p>


  <p style="margin-left: 80px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58ce2a4e-65a6-441c-be97-6cd15d479f0b.png"><img alt="clip_image001" border="0" height="81" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/808f11e4-2178-4bc5-b33e-83fdd98c7117.png" style="margin: 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="244"></a></p>


  <p style="margin-left: 80px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dde64ae-8879-4013-a859-ff91fbab2173.png"><img alt="clip_image002" border="0" height="234" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98d28ee2-be32-44a3-85b2-6f2c033b2c4c.png" style="margin: 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image002" width="244"></a></p>


  <p>사용자는 임시 스크립트를 작성하여 시작하여 실행 중인 클러스터에서 테스트할 수 있습니다. 개발/테스트 단계가 완료되면 스크립트를 승격하여 새로 만든 모든 노드에서 실행할 수 있습니다.</p>


  <p style="margin-left: 80px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/205597e8-c483-473c-b3c0-4890ee662ed3.png"><img alt="clip_image003" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a4075c9-6b03-41e6-8ae4-70687c9a9150.png" style="margin: 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="" width="143"></a> clip_image003 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9ab33f1-fae6-4dda-8317-17f01c489b50.png"><img alt="clip_image005" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4d6f923-b780-405d-97a7-f1a92f3fec82.png" style="margin: 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image005" width="148"></a></p>


  <p>또한 사용자는 필요에 따라 스크립트를 다시 실행하는 추가 기능을 사용하여 실행한 모든 스크립트의 기록을 볼 수 있습니다.</p>


  <p style="margin-left: 80px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5f61a63-3f5c-4f2d-9467-2e5cbc130958.png"><img alt="clip_image006" border="0" height="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/587b1b16-17de-45f9-b2cd-635cf205ee46.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image006" width="244"></a></p>


