Slug: automatically-discover-workload-insights-for-advanced-performance-tuning-directly-in-the-azure-portal
Title: Azure Portal에서 직접 고급 성능 튜닝을 위한 워크로드 인사이트를 자동으로 검색
Summary: 데이터 웨어하우스 권장 사항 및 메트릭이 추가되어 Azure SQL DW(SQL Data Warehouse)의 고급 튜닝이 간편해졌습니다. SQL DW는 페타바이트 단위의 데이터에서 복잡한 쿼리를 신속하게 실행하기 위해 최적화된 엔터프라이즈를 위한 유연하고 안전하며 완전히 관리되는 분석 플랫폼입니다.
Content: >-
  <p>데이터 웨어하우스 권장 사항 및 메트릭이 추가되어 Azure SQL DW(SQL Data Warehouse)의 고급 튜닝이 간편해졌습니다. SQL DW는 페타바이트 단위의 데이터에서 복잡한 쿼리를 신속하게 실행하기 위해 최적화된 엔터프라이즈를 위한 유연하고 안전하며 완전히 관리되는 분석 플랫폼입니다.</p>


  <p>종종 SQL DW를 사용한 고급 튜닝 시나리오는 데이터 웨어하우스 워크로드에 대한 성능 인사이트를 원활하게 파악할 수 있는 적절한 도구가 없으면 어려울 수 있습니다. 이로 인해 적절한 모니터링 사례를 지속적으로 따라야 하는 몇 시간 동안의 문제 해결 작업이 발생할 수 있습니다. SQL DW는 Microsoft Azure 에코시스템, 특히 Azure Advisor 및 Azure Monitor 내에서 긴밀한 통합을 통해 기본 제공 전체적인 관리 환경을 제공합니다. 이러한 두 서비스는 SQL Data Warehouse가 추가 비용 없이 워크로드 인사이트를 자동으로 제공하도록 기본적으로 즉시 구성됩니다. </p>


  <ul>
   </ul><p>Azure Advisor를 통해 고객이 원하는 대로 사용할 수 있는 다음과 같은 고급 성능 권장 사항이 추가로 제공됩니다. </p><ul>
   </ul><p>
   </p><ul>
  </ul>


  <ol>
   </ol><p>
   </p><ul>
    <li>적응형 캐시 - 캐시 사용률을 최적화하기 위해 확장할 때를 알려줍니다.</li>
    <li>테이블 배포 - 데이터 이동을 줄이고 워크로드 성능을 향상하기 위해 테이블을 복제할 때를 결정합니다.&nbsp; </li>
    <li>Tempdb - tempdb 경합을 줄이기 위해 리소스 클래스를 확장하고 구성할 때를 파악합니다.</li>
   </ul><p>
   </p><ol>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41ee23db-ea8e-485a-af9b-990b4d59df41.png"><img width="1415" height="700" title="새 SQL DW 권장 사항" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="New SQL DW Recommendations" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af4d2d5f-2166-4f38-9175-06761daf45e3.png" border="0"></a></p>


  <ul>
   </ul><p><br></p><p>개요 블레이드의 거의 실시간 메트릭을 위한 향상된 사용 지정 가능한 모니터링 차트 등 <a href="https://azure.microsoft.com/blog/enhanced-capabilities-to-monitor-manage-and-integrate-sql-data-warehouse-in-the-azure-portal/" target="_blank">Azure Monitor</a>와 데이터 웨어하우스 메트릭이 더욱 긴밀하게 통합되었습니다. 사용량을 모니터링하거나 데이터 웨어하우스 권장 사항의 유효성을 검사하고 이 권장 사항을 적용할 때 Azure Monitor 메트릭에 액세스하기 위해 더 이상 데이터 웨어하우스 개요 블레이드에서 나갈 필요가 없습니다.</p><ul>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b72e9720-6e34-4cd1-b041-265567a34c04.png"><img width="1298" height="419" title="Azure Monitor 통합" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Azure Monitor Integration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7aa27c7f-0685-4332-89bc-dd39f7b28518.png" border="0"></a></p>


  <p><br></p>


  <ul>
   </ul><p>성능 권장 사항을 보완하기 위해 tempdb 및 적응형 캐시 사용률과 같은 새로운 메트릭을 사용할 수 있습니다.</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11a90722-6c19-490e-b83c-7a613c6bf6f5.png"><img width="1227" height="638" title="메트릭" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Metrics" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1961886-2797-41aa-8e2b-bd215fb7bc3f.png" border="0"></a></p><p><br></p><p><br></p><ul>
  </ul>


