Title: 실리콘의 혁신을 통해 클라우드 워크로드 사용
Summary: 오늘 저는 2017 OCP(Open Compute Project) 미국 정상회담에서 프로세서 에코시스템에서 볼 수 있는 흥미로운 중단과 Microsoft가 클라우드 인프라의 미래를 위해 이러한 중단으로 인한 혁신을 어떻게 받아들이고 있는지에 대해 전 세계 참석자들과 이야기를 나눌 것입니다.
Content: >-
  <p>현재 Ill&rsquo;은 2017 OCP(Open Compute Project) 미국 정상회담에서 프로세서 에코시스템에서 볼 수 있는 흥미로운 중단과 Microsoft가 클라우드 인프라의 미래를 위해 이러한 중단으로 인한 혁신을 어떻게 수용하고 있는지에 대해 전 세계 참석자들과 이야기를 나누고 있습니다.</p>


  <p>클라우드 서비스에 대한 수요는 계속해서 급격한 속도로 증가하고 있으며, 그 결과 우리는 항상 혁신하고 더 빠르게 확장하는 데 도움이 될 수 있는 기술 중단을 찾고 있습니다. 우리는 실리콘 제조 산업에서 이러한 혼란이 형성되는 것을 봅니다. 무어&rsquo;스 법의 경제 침체와 하이 엔드 스마트 폰 시장의 엄청난 규모는 서버 옵션의 캄브리아&rdquo;기 폭발로 &ldquo;이어지는 프로세서 공급 업체의 수를 확장했다.</p>


  <p>Were&rsquo;는 데이터 센터에서 사용하기 위해 ARM 서버 프로세서로 혁신을 주도하고 있다고 발표했습니다. 우리는 퀄컴과 카비움을 포함한 여러 ARM 서버 공급 업체와 긴밀히 협력하여 실리콘을 사용하기 위해 최적화하고 있습니다. 우리는 프로덕션 워크로드와 함께 평가를 실행하고 있으며, 우리가 보는 것은 매우 매력적입니다. 높은 IPC(Instruction Per Cycle) 수, 높은 코어 및 스레드 수, 연결 옵션 및 ARM 에코시스템 전반에 걸쳐 표시되는 통합은 매우 흥미롭고 계속 개선되고 있습니다.</p>


  <p>또한 특정 클라우드 서비스에 필요한 크기, 즉 할당된 컴퓨터의 수로 인해 ISA(명령 집합 아키텍처)를 변경하는 것을 의미하더라도 다른 방법 대신 워크로드에 하드웨어를 최적화하는 것이 더 경제적으로 실현 가능해집니다.</p>


  <p>다양한 서버 옵션을 살펴보았습니다. ARM 서버는 다음과 같은 여러 가지 이유로 눈에 띄었다.</p>


  <ol>
   <li>코어 및 스레드 수, 캐시, 지침, 연결 옵션 및 가속기와 같은 기술 기능을 중심으로 적극적인 개발을 보장하는 여러 ARM 서버 공급업체가 있는 정상 에코시스템이 있습니다.</li>
   <li>ARM용으로 설정된 개발자 및 소프트웨어 에코시스템이 있습니다. 우리는 ARM 서버가 고급 휴대 전화 소프트웨어 스택의 이점을 보았고,이 확립 된 개발자 에코시스템은 마이크로 소프트가 클라우드 소프트웨어를 ARM 서버로 이식하는 데 크게 도움이되었습니다.</li>
   <li>ARM은 opcode 집합이 직교형이므로 향후 ISA 향상을 위해 적절한 위치에 있다고 생각합니다. 예를 들어, 순서가 다른 실행이 끊어지고 새로운 데이터 흐름 아키텍처를 조사한 결과 ARM 디자인은 설치된 소프트웨어 기반을 방해하지 않고 이러한 새로운 기술을 처리할 수 있는 훨씬 더 적합하다고 생각합니다.</li>
  </ol>


  <p>Microsoft는 퀄컴 및 Cavium을 비롯한 여러 ARM 공급업체와 긴밀히 협력하여 데이터 센터 요구 사항에 맞게 하드웨어를 최적화하고 있습니다. ARM 서버를 사용하도록 설정하는 가장 큰 장애물 중 하나는 소프트웨어입니다. 많은 소프트웨어 구성 요소를 모두 포팅하는 대신 ARM 서버가 적용되는 위치와 해당 서버가 우리에게 가치를 제공하는 위치를 살펴보았습니다. 클라우드 서비스, 특히 검색 및 인덱싱, 스토리지, 데이터베이스, 빅 데이터 및 기계 학습과 같은 내부 클라우드 애플리케이션에 가장 큰 가치를 제공한다는 것을 발견했습니다. 이러한 워크로드는 모두 높은 처리량 컴퓨팅의 이점을 누릴 수 있습니다.&nbsp;</p>


  <p>이러한 클라우드 서비스를&rsquo; 사용하도록 설정하기 위해 ARM 아키텍처에서 실행하기 위해 내부용으로만 Windows Server 버전을 이식했습니다. 언어 런타임 시스템 및 미들웨어 구성 요소를 포팅했으며, 애플리케이션을 포팅하고 평가했으며, 종종 프로덕션 워크로드와 함께 이러한 워크로드를 실행합니다.</p>


  <p>OCP US 서밋 기간 동안 퀄컴, 카비움, Microsoft는 ARM 기반 서버에서 실행되는 내부 사용을 위해 포팅된 Windows Server 버전을 시연할 예정입니다.</p>


  <p>퀄컴 데모는 퀄컴 Centriq 2400 ARM 서버 프로세서에서 실행됩니다, 그들의 최근 발표 10nm, 메모리, 네트워크 및 주변 장치에 대한 Qulacomms&rsquo; 가장 고급 인터페이스와 48 코어 서버 프로세서.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63e96843-5f4e-4c53-a5a2-164c265a3469.png"><img alt="Qualcomm Centriq 2400 ARM server processor" border="0" height="349" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f673306-af3e-456d-be08-8e2e4bb4a604.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Qualcomm Centriq 2400 ARM 서버 프로세서" width="623"></a></p>


  <p>Cavium을 사용한 데모는 데이터 센터, 클라우드 및 고성능 컴퓨팅 애플리케이션을 위한 주력 2세대 64비트 ThunderX2 ARMv8-A 서버 프로세서 SoC에서 실행됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f888c698-0c34-41e7-9fce-4ef8457876f3.png"><img alt="flagship 2nd generation 64-bit ThunderX2 ARMv8-A server processor SoCs for datacenter" border="0" height="471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e7d54cb-bdbd-43ba-ae95-95dcb8d7a619.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="플래그십 2세대 64비트 ThunderX2 ARMv8-A 서버 프로세서 SoC for datacenter" width="640"></a></p>


  <p>선도적인 서버 공급업체인 Inventec 및 Qualcomm과 협업한 Cavium은 각각 Microsofts&rsquo; Project Olympus와 호환되는 오픈 컴퓨팅 기반 마더보드를 개발하여 데이터 센터에 이러한 새 서버를 원활하게 배포할 수 있도록 합니다.</p>


  <p>ARM 서버는 실제 기회를 나타내며 일부 Microsoft 클라우드 서비스에는 ARM 서버에 대한 향후 배포 계획이 이미 있습니다.&nbsp; 디자인 사양 및 서버 표준 요구 사항에 대한 ARM Limited를 사용하고 있으며, 클라우드 서비스 애플리케이션을 위한 ARM64 서버를 발전시키기 위해 개방형 표준에 대해 커뮤니티와 협력하기 위해 최선을 다하고 있습니다.</p>


  <p>이 <a href="https://azure.microsoft.com/en-us/blog/ecosystem-momentum-positions-microsoft-s-project-olympus-as-de-facto-open-compute-standard/.">블로그</a>에서 <a href="https://opencompute.org/">2017 오픈 컴퓨팅 Project 서밋</a> 중에 다른 공지 사항에 대해 읽을 수 있습니다.</p>
