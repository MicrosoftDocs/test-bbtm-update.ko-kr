Title: 'Azure Community 뉴스 검거 Windows(버전 #57)'
Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 최신 주간 라운드업의 최신 버전에 오신 것을 환영합니다...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0245" target="_blank">Windows.</a></p>  <p>피드백에 따라 지난 2주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong><strong>블로그:&nbsp;</strong></strong> <a href="https://www.wadewegner.com/2013/03/using-windows-azure-virtual-machines-to-publish-and-synchronize-a-web-farm/" target="_blank">Windows Azure Virtual Machines를 사용하여 웹 팜</a>&nbsp; 게시 및 동기화- 작성자<a href="https://twitter.com/wadewegner" target="_blank">@wadewegner</a>&nbsp;(3월 3일 게시)</li>  <li><strong><strong>블로그:&nbsp;</strong></strong> Windows Azure PowerShell <a href="https://michaelcollier.wordpress.com/2013/02/28/configuring-connectivity-with-windows-azure-powershell-cmdlets/" target="_blank">Cmdlet을 사용하여&nbsp;</a> - 연결 구성<a href="https://twitter.com/michaelcollier" target="_blank">(2월 28일 게시)@michaelcollier</a></li>  <li><strong>블로그:</strong>&nbsp; 다른 "as-a-Service" 클라우드 제품이 있나요? - 작성자 <a href="https://twitter.com/toddysm" target="_blank">@toddysm</a> ( 3월 6일 게시)</li>  </ul>  <div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 3월 11일: <a href="https://www.azug.be/2013-03-11---cloud-data-for-the-everyday-developer" target="_blank">일상적인 개발자</a>&nbsp;를 위한 클라우드 데이터- 벨기에 메첼렌</li>  <li>2013년 3월 13일:&nbsp;Windows Azure Info Day&nbsp; - Bad Homburg, 독일&nbsp;</li>  <li>2013년 4월 2일: <a href="https://www.azug.be/events/2013-04-02---real-world-architectures-on-windows-azure" target="_blank">Windows Azure</a>&nbsp;- Heverlee, 벨기에의 실제 아키텍처</li>  <li>2013년 4월 10-11일:&nbsp;Microsoft Synopsis 2013&nbsp;- Darmstadt, 독일</li>  <li>2013년 4월 17-19일:&nbsp;데이터베이스 일 2013&nbsp;- 바덴, 스위스</li>  <li>2013년 4월 24-25일:&nbsp;이벤트 및 워크샵&nbsp; - 벨기에 브뤼셀</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 4월 27일:&nbsp;글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  </div>  </div>  </div>  <div><strong>흥미로운 최근 Windows Azure 토론 온&nbsp;</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">스택 오버플로</a></strong></div>  <ul>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15272431/azure-media-services-how-to-secure-my-video-url-from-users-downloading-it">azure media services - 다운로드하는 사용자로부터 내 비디오 URL을</a>&nbsp; 보호하는 방법 - 답변 1개, 투표 0개</li>  <li>Azure Virtual Machines&nbsp;<a class="question-hyperlink" href="https://stackoverflow.com/questions/15265072/azure-active-directory-as-domain-controller-for-azure-virtual-machines">에 대한 도메인 컨트롤러로 Azure Active Directory</a> - 1 응답, 4 투표</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15250925/the-fastest-way-to-purge-copy-azure-storage-table-data-to-sql-azure">Azure Storage 테이블 데이터를 제거/복사하여 SQL Azure 가장 빠른 방법은 무엇인가요?</a>&nbsp; - 답변 4개, 투표 1개</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15223167/azure-best-way-to-store-and-deploy-static-content-e-g-images-css">Azure, 정적 콘텐츠(예: 이미지/css)를 저장하고 배포하는 가장 좋은 방법은 무엇인가요?</a>&nbsp; - 답변 1개, 투표 1개</li>  <li>여러 쿼리 지점&nbsp;<a class="question-hyperlink" href="https://stackoverflow.com/questions/15133968/azure-storage-table-design-with-multiple-query-points">이 있는 Azure Storage 테이블 디자인</a> - 답변 3개, 투표 2개</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15187023/best-practices-unit-testing-windows-azure">모범 사례(단위) 테스트 Windows Azure</a>&nbsp;- 1 답변, 1표</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15199408/what-is-the-difference-between-azure-web-site-and-azure-cloud-service">Azure 웹 사이트와 Azure 클라우드 서비스의</a>&nbsp; 차이점은 무엇인가? - 답변 2개, 투표 1개</li>  </ul>  <p>표시</p>  <div>&nbsp;</div>'
