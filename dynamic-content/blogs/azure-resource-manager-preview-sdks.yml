Title: Azure Resource Manager 미리 보기 SDK
Summary: ARM(Azure Resource Manager) 미리 보기 SDK는 Java, Python, Go 및 Ruby SDK를 비롯한 여러 언어 및 플랫폼에서 사용할 수 있습니다.
Content: >-
  <div>

  <p>ARM(Azure Resource Manager) 미리 보기 SDK를 여러 언어 및 플랫폼에 사용할 수 있음을 발표하게 되어 기쁩니다. 여기에는 <a href="https://aka.ms/azure-java-repo">Java</a>, <a href="https://aka.ms/azure-py-repo">Python</a>, <a href="https://aka.ms/azure-go-repo">Go</a> 및 <a href="https://aka.ms/azure-ruby-repo">Ruby</a> SDK가 포함됩니다. 이러한 각 언어 구현은 에코시스템 패키지 관리자 및 GitHub 통해 사용할 수 있으며 시험 사용을 위해 다시 준비할&#39;있습니다. SDK는 미리 보기이므로 SDK의 소비자는 전체 릴리스 전에 몇 가지 예정된 변경 내용을 예상해야 합니다. 그러나 예정된 변경 내용이 있을 수 있지만, 코드를 사용할 준비가 되었다고&#39;있습니다.</p>


  <p>Azure는 빠르게 성장하고 있으며 지속적으로 새로운 기능과 서비스를 추가합니다. 이러한 기능 및 서비스 확장을 통해 Azure 고객은 놀라운 속도로 놀라운 새 기능을 사용할 수 있습니다. 그 속도는 동일한 수준의 충실도와 일관성으로 지원되는 모든 Azure&rsquo; 지원 언어 및 플랫폼에서 병렬 처리해야 하는 과제였습니다. Azure&#39;진화의 속도와 규모로 손으로 쓴 SDK를 생성하는 데 필요한 노력은 난해합니다. 이를 위해 SDK를 Azure와 동일한 속도로 확장할 수 있도록 모든 SDK에서 생성된 코드 모델로 전환한&#39;.</p>

  </div>


  <p>이러한 SDK의 각 코드는 <a href="https://aka.ms/azure-rest-specs">Azure RESTful API 사양</a>에서 생성됩니다. 이러한 사양은 오픈 소스이며 Swagger v2 사양을 기반으로 합니다. SDK 코드는 <a href="https://aka.ms/autorest-repo">AutoRest</a>라는 오픈 소스 프로젝트를 통해 생성된 코드입니다. <a href="https://aka.ms/autorest-repo">AutoRest</a> 는 이러한 RESTful API 사양을 여러 언어의 클라이언트 라이브러리로 변환합니다. SDK에서 생성된 코드의 어떤 측면을 개선하려면 SDK를 만드는 전체 도구는 오픈되어 자유롭게 사용 가능하고 광범위하게 채택된 API 사양 형식에 기반으로 해야 합니다.</p>


  <h2>시작: ARM 인증</h2>


  <p>Azure Resource Manager SDK를 사용하기 전에 SDK가 요청을 인증하고 권한을 부여하는 방법을 이해해야 합니다. 모든 미리 보기 SDK를 사용하려면 개발자가 SDK를 사용하여 Azure Active Directory 통해 인증하여 OAuth2를 자주 사용하는 전달자 토큰을 가져와야 합니다. OAuth2는 인증서보다 많은 이점을 제공하지만 헤드리스 서버의 스크립트와 같은 프로그래밍 방식으로 사용하려면 하나 이상의 <em>서비스 주체</em>를 이해하고 만들어야 합니다. 이는 개발자가 SDK를 시작하는 데 있어 더 어려운 개념 중 하나일 수 있습니다. 명령줄에서 서비스 주체를 설정하는 방법에 대한 참조는 <a href="https://aka.ms/cli-service-principal">Azure Resource Manager를 사용하여 서비스 주체 인증을</a> 참조하세요. Azure의 인증에 대한 보다 강력한 설명은 Azure Resource Manager API를 사용한 인증에 대한 개발자&rsquo; 가이드를 참조하세요.</p>


  <p>서비스 주체를 만든 후에는 세 가지 정보, 즉 클라이언트 ID(GUID), 클라이언트 암호(문자열), 테넌트 ID(GUID) 또는 도메인 이름(문자열)이 있어야 합니다.</p>


  <h2>시작: ARM Java SDK 미리 보기</h2>


  <p><a href="https://aka.ms/azure-java-repo">Azure Java SDK</a>를 시작하는 것은 <a href="https://aka.ms/java-maven-arm">Java 프로젝트에 maven을 통해 Azure SDK 아티팩트</a> 추가만큼 간단합니다. maven 아티팩트가 Java SDK에 필요한 모든 종속성을 갖도록 하는 가장 간단한 방법입니다.</p>


  <p>프로젝트에 아티팩트 추가 후 Java용 Azure SDK GitHub 리포지토리에서 시작 샘플 컬렉션 중 하나를 확인합니다. 이러한 샘플에서는 <a href="https://aka.ms/java-arm-deploy-sample">템플릿을 배포</a> 하거나 <a href="https://aka.ms/java-create-vm-sample">가상 머신을 만드는</a> 방법을 보여 줍니다. <a href="https://aka.ms/java-repo-rm">azure-mgmt-utilities</a>의 일반적인 작업에 유용하게 사용할 수 있는 몇 가지 유틸리티 및 도우미도 있습니다.</p>


  <h2>시작: ARM Python SDK 미리 보기</h2>


  <p><a href="https://aka.ms/azure-py-repo">Azure Python SDK</a>는 <a href="https://aka.ms/pypi-azure">PyPI를</a> 통해 사용할 수 있으며 Python 2.7, 3.3 및 3.4를 지원합니다. 시작하려면 설명서별로 전체 패키지 `pip install azure` 또는 개별 패키지를 설치할 수 있습니다.</p>


  <p>pip 패키지를 설치한 후 리소스 그룹을 만들거나 가상 머신을 만드는 샘플을 사용해 보세요.</p>


  <h2>시작: ARM Go SDK 미리 보기</h2>


  <p><a href="https://aka.ms/azure-go-repo">Azure Go SDK</a>는 쉽게 사용할 수 있도록 설계되었습니다. 복제하고 &ldquo;&rdquo; 간단하게 사용해야 합니다. 시작하려면 Go through `go get`에 대한 Azure Resource Manager 패키지를 설치합니다. 여기에서 패키지 목록을 찾을 수 있습니다.</p>


  <p>Go 패키지를 설치한 후 Azure 내에서 이름 가용성을 확인하거나 새 Azure Storage 계정을 만드는 간단한 예제를 사용해 보세요.</p>


  <h2>시작: ARM Ruby SDK 미리 보기</h2>


  <p><a href="https://aka.ms/azure-ruby-repo">Azure Ruby SDK</a>를 시작하려면 게시된 보석을 Ruby <a href="https://aka.ms/azure-ruby-sdk-gems">Gemfile에 추가하거나 Gem Install을 통해 직접 설치</a>합니다. <a href="https://aka.ms/arm-rubygems">Rubygems</a>를 통해 사용 가능한 모든 Ruby SDK 보석 목록을 찾을 수 있습니다.</p>


  <p>Azure Resource Manager gem을 설치한 후 <a href="https://aka.ms/arm-ruby-create-storage">스토리지 계정을 만들</a> 거나 <a href="https://aka.ms/arm-ruby-create-vm-sample">가상 머신 샘플을 만드는 샘플을</a> 사용해 보세요.</p>


  <h2>Azure SDK의 미래</h2>


  <p>더 많은 API 사양을 사용할 수 있고 AutoRest 프로젝트가 완성됨에 따라 더 많은 ARM 기능을 계속 릴리스할 예정입니다. 이 모든 작업은 GitHub 진행되며 커뮤니티의 피드백을 위해 공개될 예정입니다. 프로젝트에 참여하려면 문제를 열거나 끌어오기 요청을 제출하세요. 우리는 당신과 함께 코딩을 기대합니다!</p>
