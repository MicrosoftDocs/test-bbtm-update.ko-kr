Title: 'Windows Azure Community News Roundup – #MeetAzure Edition(#22)'
Summary: '클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 특별 #MeetAzure 에디션을 시작합니다. 그것은&rsquo; 큰 주였습니다 ...'
Content: "<p>클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 특별 <a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0124\">#MeetAzure</a> 버전에 오신 것을 환영합니다. &rsquo;Windows Azure &ndash; 는 지난 2일 동안 몇 가지 발표를 했고 어제 샌프란시스코에서 Scott Guthrie와 함께 라이브 스트리밍 이벤트를 주최했습니다.&nbsp; 검거의이 스페셜 에디션은 우리의 블로그에 이번 주&rsquo; 뉴스의 모든 범위를 커버, 뿐만 아니라 언론과 지역 사회 보도.&nbsp; 라이브 스트림을 놓친 경우 meetwindowsazure.com 온라인으로 녹화된 버전을 시청할 수 있습니다.&nbsp;</p>  <p><b>Microsoft 블로그</b></p>  <ul>  <li><a href=\"https://weblogs.asp.net/scottgu/archive/2012/06/07/meet-the-new-windows-azure.aspx\" target=\"_blank\">새 Windows Azure</a> <a href=\"https://twitter.com/search/scottgu\" target=\"_blank\">@scottgu</a> 를 만나보세요(6월 7일 게시됨).</li>  <li>지금 사용 가능: Bob Kelly가 Azure를 Windows 위한 새로운 서비스 및 개선 사항(6월 7일 게시)</li>  <li>Bill Laing에서 하이브리드 클라우드&rdquo;를 제공하는 &ldquo;새로운 Windows Azure 서비스 발표(6월 6일 게시)</li>  <li>Jason Zander <a href=\"https://blogs.msdn.com/b/developer-tools/\" target=\"_blank\">개발자 도구 블로그</a>(6월 7일 게시)가 <a href=\"https://blogs.msdn.com/b/jasonz/archive/2012/06/07/announcing-the-june-2012-release-of-windows-azure-sdk-for-net-now-with-support-for-visual-studio-2012-rc.aspx\" target=\"_blank\">Visual Studio 2012년 6월 Windows Azure SDK for .NET &ndash; Now 릴리스를 발표</a>했습니다.</li>  <li><a href=\"https://blogs.msdn.com/b/somasegar/archive/2012/06/07/visual-studio-2012-and-the-windows-azure-sdk-for-net.aspx\" target=\"_blank\">Visual Studio 2012 및 Windows Azure SDK for .NET</a> by <a href=\"https://blogs.msdn.com/b/somasegar/about.aspx\" target=\"_blank\">S. Somasegar</a>, <a href=\"https://blogs.msdn.com/b/developer-tools/\" target=\"_blank\">개발자 도구 블로그</a>(6월 7일 게시)</li>  <li><a href=\"https://social.technet.microsoft.com/profile/gianugo/\" target=\"_blank\">Gianugo Rabellino</a>, <a href=\"https://blogs.technet.com/b/port25/\" target=\"_blank\">포트 25 블로그</a><a href=\"https://blogs.technet.com/b/port25/archive/2012/06/06/a-new-milestone-for-openness-on-windows-azure.aspx\" target=\"_blank\">에 의해 Windows Azure의 개방성에 대한 새로운 이정표</a>(6월 7일 게시)</li>  <li>주요 파트너 제임스 Utzschneider에 의해 <a href=\"https://blogs.technet.com/b/openness/archive/2012/06/08/key-partners-open-up-the-cloud-with-windows-azure.aspx\" target=\"_blank\">Windows Azure와 클라우드 열기</a>, <a href=\"https://blogs.technet.com/b/openness/\" target=\"_blank\">Openness@Microsoft 블로그</a> (게시 6 월 8)</li>  <li><a href=\"https://weblogs.asp.net/shijuvarghese/archive/2012/06/08/building-and-deploying-windows-azure-web-sites-using-git-and-github-for-windows.aspx\" target=\"_blank\">Git 및 Windows GitHub 사용하여 Windows Azure 웹 사이트 빌드</a> <a href=\"https://twitter.com/#!/shijucv\" target=\"_blank\">@shijucv</a> 및 배포(6월 8일 게시)</li>  <li>Azure 웹 사이트 <a href=\"https://twitter.com/#!/ntotten\" target=\"_blank\">@ntotten</a> Windows 대한 10가지 정보(6월 7일 게시)</li>  <li><a href=\"https://www.hanselman.com/blog/WindowsAzureNoKidding.aspx\" target=\"_blank\">Windows Azure &ndash; 농담</a> <a href=\"https://twitter.com/#!/shanselman\" target=\"_blank\">@shanselman</a> 없음(6월 7일 게시)</li>  <li><a href=\"https://blogs.msdn.com/b/tconte/archive/2012/06/08/running-redis-on-a-centos-linux-vm-in-windows-azure.aspx\" target=\"_blank\">Windows Azure의 CentOS Linux VM에서 Redis 실행</a>(6월 8일 게시)<a href=\"https://twitter.com/#!/tomconte\" target=\"_blank\">@tomconte</a></li>  </ul>  <p><b>Community 게시물</b></p>  <ul>  <li><a href=\"https://parasdoshi.com/2012/06/07/new-azure-portal-is-all-html-5/\" target=\"_blank\">새로운(Windows) Azure Portal은 모두 HTML5&nbsp;입니다.</a> 작성자 <a href=\"https://twitter.com/#!/paras_doshi\" target=\"_blank\">@paras_doshi</a> (6월 7일 게시)</li>  <li><a href=\"https://blog.canonical.com/2012/06/07/official-ubuntu-images-now-available-on-windows-azure/\" target=\"_blank\">공식 Ubuntu 이미지 지금 폴 오, 정식 블로그에 의해 Windows Azure에서 사용할 수 </a>(게시 6 월 7) <a href=\"https://blog.canonical.com/\" target=\"_blank\"></a></li>  <li><a href=\"https://c9.io/site/blog/2012/06/fast-deployment-to-windows-azure/\" target=\"_blank\">Azure 웹 사이트를 Windows 배포합니다.</a> 작성자: Matt Pardee, <a href=\"https://c9.io/site/category/blog/\" target=\"_blank\">Cloud9 IDE 블로그</a> (6월 7일 게시)</li>  <li>Opscode, Windows Azure와의 상호 운용성 발표(6월 6일 게시)</li>  <li><a href=\"https://blog.rightscale.com/2012/06/06/rightscale-azure/\" target=\"_blank\">RightScale은 Azure 2.0에 Windows 지원합니다. 라파엘 사이먼의 IaaS MeetsPaaS&nbsp;</a>, <a href=\"https://blog.rightscale.com/\" target=\"_blank\">RightScale 블로그</a>(6월 6일 게시)</li>  </ul>  <p><b>&nbsp;</b><b>보도 자료</b></p>  <ul>  <li><a href=\"https://blogs.wsj.com/cio/2012/06/07/cios-rejoice-windows-azure-supports-linux/\" target=\"_blank\">CIO 기뻐: 창 Azure는</a> 클린트 볼튼에 의해 Linux를 지원, <a href=\"https://blogs.wsj.com/cio/\" target=\"_blank\">월스트리트 저널</a> (게시 6 월 7)</li>  <li><a href=\"https://www.zdnet.com/blog/btl/windows-azure-re-imagined-microsofts-fit-for-the-cloud/79561\">Windows Azure Re-imagined: Microsoft's Fit for The Cloud</a> by Andrew Brust, <a href=\"https://www.zdnet.com\">ZDNet</a>(6월 7일 게시)</li>  <li>Microsoft는 Ted Samson, <a href=\"https://www.infoworld.com/\" target=\"_blank\">InfoWorld</a>(6월 7일 게시<a href=\"https://www.infoworld.com/t/hybrid-cloud/microsoft-broadens-azures-reach-marrying-iaas-and-paas-195086\" target=\"_blank\">)의 IaaS 및 PaaS와 결혼하여 Azure의 범위를 넓히고(Windows)</a></li>  <li><a href=\"https://www.eweek.com/c/a/Application-Development/Microsoft-Delivers-New-Windows-Azure-SDK-for-NET-270483/\" target=\"_blank\">Microsoft Delivers New Windows Azure SDK for .NET</a> by Darryl K. Taft, <a href=\"https://www.eweek.com/\" target=\"_blank\">eWeek</a>(6월 8일 게시)</li>  <li><a href=\"https://gigaom.com/cloud/microsoft-paints-azure-with-open-source-brush/\" target=\"_blank\">Microsoft paints(Windows) Azure with Open SourceBrush&nbsp;</a> by Barb Darrow, <a href=\"https://gigaom.com/\" target=\"_blank\">GigaOM</a>(6월 7일 게시)</li>  <li><a href=\"https://www.pcworld.com/businesscenter/article/257073/microsoft_to_run_linux_on_azure.html\" target=\"_blank\">(Windows) Azure에서 Linux를 실행하는 Microsoft</a> by Joab Jackson, <a href=\"https://www.pcworld.com/\" target=\"_blank\">PC World</a>(6월 6일 게시)</li>  </ul>  <p>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href=\"https://twitter.com/windowsazure\" target=\"_blank\">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>"
