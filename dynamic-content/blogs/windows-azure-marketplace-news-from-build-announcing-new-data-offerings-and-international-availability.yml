Title: 'BUILD에서 Azure Marketplace 뉴스 Windows: 새 데이터 제공 및 국제 가용성 발표'
Summary: 어제 빌드에서&nbsp;, 마이크로 소프트 서버 및 도구 비즈니스 사장, Satya Nadella는 Windows Azure Marketplace 주위에 두 가지 발표를하고 포드 자동차 회사와 방법에 대한 세부 사항을 공유 ...
Content: '<p>어제 <a target="_blank" href="https://www.buildwindows.com/">빌드</a>에서&nbsp;, 마이크로 소프트 서버 및 도구 비즈니스 사장, Satya Nadella는 Windows Azure Marketplace 주위에 두 가지 발표를하고 포드 자동차 회사와 이베이가 자신의 사업에 더 많은 가치를 추가하기 위해 마켓 플레이스를 사용하는 방법에 대한 세부 사항을 공유했다.&nbsp; 이 게시물은 이러한 두 가지 공지 사항을 자세히 살펴보겠습니다.</p>  <h3>국제 가용성</h3>  <p>Microsoft는 오스트리아, 벨기에, 캐나다, 체코, 덴마크, 핀란드, 프랑스, 독일, 헝가리, 아일랜드, 이탈리아, 네덜란드, 노르웨이, 폴란드, 포르투갈, 스페인, 스웨덴, 스위스, 영국, 오스트레일리아, 홍콩, 일본, 멕시코, 뉴질랜드, 싱가포르 등 전 세계 25개 새로운 시장에서 Windows Azure Marketplace의 향후 가용성을 발표했습니다. 이러한 새로운 시장의 고객은 다음 달부터 Marketplace에서 프리미엄 데이터 및 애플리케이션을 검색, 탐색 및 구독할 수 있습니다.</p>  <p>오늘부터 파트너<b>는 </b>애플리케이션 &amp; 데이터 세트를 제출하여 마켓플레이스에 게시할 수 있습니다. 관심 있는 파트너는 여기에서 시작하는 방법을 배울 수 있습니다.</p>  <h3>Windows Azure Marketplace에서 사용할 수 있는 BING 데이터</h3>  <p>Microsoft는 또한 Windows Azure Marketplace에서 다양한 흥미로운 데이터 제품의 출시를 발표했습니다. 그 중 첫 번째인 <a target="_blank" href="https://datamarket.azure.com/dataset/1899a118-d202-492c-aa16-ba21c33c06cb">Microsoft 번역기 API</a>는 현재 빠르게 성장하는 데이터 세트 및 애플리케이션 컬렉션과 함께 사용할 수 있으며, 나머지 기간 동안 더 많이 도입됩니다. 이전에 <a target="_blank" href="https://api.microsofttranslator.com/">여기에서</a> 사용할 수 있었던 Microsoft 번역기 API를 통해 개발자와 웹 마스터는 애플리케이션, 웹 사이트 또는 서비스의 일부로 35개 이상의 언어로 번역 및 언어 서비스를 제공할 수 있습니다. 이는 Bing,&nbsp; Microsoft Office 및 기타 Microsoft 제품을 통해 매일 수백만 명의 사용자에게 번역을 제공하는 동일한 <a target="_blank" href="https://www.microsofttranslator.com/user/">클라우드 서비스</a>입니다.&nbsp;&nbsp;</p>  <p>Windows Azure Marketplace를 통해 Microsoft는 Microsoft 번역기 API의 제한된 무료 처리량 버전과 다양한 유료 더 높은 처리량 버전의 API를 모두 사용할 수 있게 됩니다. 오늘부터 Microsoft는 고객에게 더 높은 처리량 버전의 API를 무료로 사용할 수 있는 3개월 프로모션 기간을 제공합니다.</p>  <p>이제 개발자는 웹 또는 클라이언트 애플리케이션에서 Windows Azure Marketplace를 통해 Microsoft 번역기 API를 사용하여 다음 언어에서 또는 다음 언어로 기계 언어 번역을 수행할 수 있습니다(<a target="_blank" href="https://go.microsoft.com/?linkid=9782926">정기적으로 업데이트된 목록</a>).</p>  <table frame="border" style="width: 623px; height: 193px; border-color: #000000; border-width: 0pt; border-style: solid;" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="120">  <p>아랍어</p>  </td>  <td valign="top" width="120">  <p>불가리아어</p>  </td>  <td valign="top" width="120">  <p>카탈로니아어</p>  </td>  <td valign="top" width="120">  <p>힌디어</p>  </td>  <td valign="top" width="120">  <p>노르웨이어</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>핀란드어</p>  </td>  <td valign="top" width="120">  <p>프랑스어</p>  </td>  <td valign="top" width="120">  <p>독일어</p>  </td>  <td valign="top" width="120">  <p>포르투갈어</p>  </td>  <td valign="top" width="120">  <p>그리스어</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>일본어</p>  </td>  <td valign="top" width="120">  <p>한국어</p>  </td>  <td valign="top" width="120">  <p>라트비아어</p>  </td>  <td valign="top" width="120">  <p>베트남어</p>  </td>  <td valign="top" width="120">  <p>리투아니아어</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>슬로베니아어</p>  </td>  <td valign="top" width="120">  <p>스페인어</p>  </td>  <td valign="top" width="120">  <p>스웨덴어</p>  </td>  <td valign="top" width="120">  <p>네덜란드어</p>  </td>  <td valign="top" width="120">  <p>태국어</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>중국어 거래.</p>  </td>  <td valign="top" width="120">  <p>중국어 간프.</p>  </td>  <td valign="top" width="120">  <p>아이티 크리올</p>  </td>  <td valign="top" width="120">  <p>헝가리어</p>  </td>  <td valign="top" width="120">  <p>터키어</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>체코어</p>  </td>  <td valign="top" width="120">  <p>히브리어</p>  </td>  <td valign="top" width="120">  <p>폴란드어</p>  </td>  <td valign="top" width="120">  <p>루마니아어</p>  </td>  <td valign="top" width="120">  <p>우크라이나어</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>덴마크어</p>  </td>  <td valign="top" width="120">  <p>영어</p>  </td>  <td valign="top" width="120">  <p>인도네시아어</p>  </td>  <td valign="top" width="120">  <p>러시아어</p>  </td>  <td valign="top" width="120">  <p>에스토니아어</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>이탈리아어</p>  </td>  <td valign="top" width="120">  <p>슬로바키아어</p>  </td>  <td valign="top" width="120">  <p>&nbsp;</p>  </td>  <td valign="top" width="120">  <p>&nbsp;</p>  </td>  <td valign="top" width="120">  <p>&nbsp;</p>  </td>  </tr>  </tbody>  </table>  <p><b>다른 사용자는 어떻게 Windows Azure Marketplace를 사용하나요?</b></p>  <p><b><i>포드 자동차 회사</i></b></p>  <p><a target="_blank" href="https://www.ford.com/">포드</a> 는 연말에 첫 번째 배터리 구동 전기 승용차를 출시 할 예정이다.&nbsp; 집이나 사업장에서 차량을 완전히 충전하는 데는 3시간이 넘게 걸리지만 전기&nbsp; 비용은 하루 중 시간에 따라 달라질 수 있으며, 차량을 충전하면 소유 비용에 중요한 영향을 미칠 수 있습니다.&nbsp; 따라서 모든 새로운 포커스 일렉트릭은 Microsoft가 제공하는 가치 충전 시스템을 제공하여 미국의 소유자가 가장 저렴한 유틸리티 요금으로 차량을 충전하여 소유 비용을 낮출 수 있도록 도와줍니다. 이를 위해 Ford는 현재 10,000개 이상의 미국 우편 번호와 1,500개의 캐나다 우편 번호를 포함하는 100개의 유틸리티의 정보를 포함하는 Windows Azure Marketplace의 전기 유틸리티 요금 데이터 세트를 사용합니다.</p>  <p><b><i>eBay</i></b></p>  <p><a target="_blank" href="https://www.ebay.com">이베이</a>는 Windows Phone 7 이베이 모바일이라는 인기 모바일 응용 프로그램을 가지고, 이상과 함께 300k 다운로드 현재까지. 앞으로 몇 주 안에 이베이는 더 빠른 결제 흐름과 판매 기능뿐만 아니라 37개 언어로 자동 번역된 목록 세부 정보를 포함하는 기능을 포함한 주요 업데이트를 출시할 예정입니다.&nbsp; 이 작업은 이제 Windows Azure Marketplace에서 사용할 수 있는 Microsoft 번역기 API를 활용하여 수행됩니다. 이베이는 번역기 API를 활용하여 보다 글로벌한 제품을 만들 수 있으며, 여러 언어로 된 제품 목록을 광범위한 글로벌 대상에게 제공할 수 있습니다.</p>  <p><b><i>ESRI</i></b></p>  <p href="https://www.arcgis.com/">지리 공간적 소프트웨어 및 서비스의 선도적인 공급자인 Esri는 ArcGIS 시스템을 확장하여 Azure Platform을 Windows. ArcGIS Online을 통해 고객은 지능형 맵&rdquo;(Bing, 지형, 해양 및 기타 기본 맵부터 시작)을 만들어 &ldquo;Windows Azure Marketplace 및 자체 데이터 서비스에서 데이터 세트를 시각화, 액세스, 사용 및 게시할 수 있습니다. 이렇게 하면 지리적 정보 전문가만 사용할 수 있는 풍부한 지리적 도구 집합이 지리 공간적 데이터(예: 특정 지역에 대한 대기 품질 메트릭 시각화에 관심이 있는 환경 과학자)를 광범위하게 사용할 수 있습니다. 그런 다음 이러한 맵을 클라우드에 제공하고 조직 및 디바이스에서 개인과 정의된 그룹 간에 공유할 수 있습니다.&nbsp; 이 솔루션은 현재 사용할 수 있으며 <a target="_blank" href="https://www.arcgis.com/">여기에서</a> 액세스할 수 있습니다.</p>  <p href="https://www.arcgis.com/">BUILD에서 수행된 모든 Windows Azure 관련 공지 사항에 대해 자세히 알아보려면 블로그 게시물 "JUST ANNOUNCED @ BUILD: new Windows Azure Toolkit for Windows 8, Windows Azure SDK 1.5, Windows Azure Storage Geo-Replication 등"을 참조하세요.&nbsp;  BUILD 또는 키노를 시청하는 방법에 대한 자세한 내용은 BUILD Virtual Press Room을 방문하세요.&nbsp; 그리고 빌드에 대한 최신 뉴스 및 실시간 이야기를 따라 <a href="https://twitter.com/windowsazure">@WindowsAzure</a> <a href="https://twitter.com/#%21/STBNewsBytes">@STBNewsBytes</a> 가세요.<i> <br></i></p>  <p>자세한 내용은 Windows Azure Marketplace를 방문하세요.</p>'
