Summary: 오늘 Azure IoT Edge에서 실행되는 Azure Stream Analytics의 공개 미리 보기를 발표합니다. IoT Edge의 Azure Stream Analytics를 통해 개발자는 거의 실시간으로 분석을 배포할 수 있습니다...
Content: >-
  <p>오늘 Azure IoT <a href="https://azure.microsoft.com/en-us/campaigns/iot-edge/" target="_blank">Edge</a>에서 실행되는 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a>의 공개 미리 보기를 발표합니다. IoT Edge의 Azure Stream Analytics는 개발자가 IoT 장치에 보다 가깝게 거의 실시간으로 분석 인텔리전스를 배포하여 장치 생성 데이터의 가치를 극대화할 수 있도록 합니다. 짧은 대기 시간, 복원력, 대역폭의 효율적 사용 및 규정 준수를 요구하는 고객을 위해 고안된 이 기능을 사용하여 이제 기업에서는 업계 운영과 밀접한 컨트롤 논리를 배포하고, 클라우드에서 수행된 빅 데이터 분석을 보완할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53eb110b-afaa-407a-8b67-574daa0a8282.png"><img alt="ASAEdge" border="0" height="515" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4833427b-e398-4929-8d88-b5ece97f04d1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ASAEdge" width="963"></a></p>


  <h2>분석을 데이터에 더 가깝게 배치하는 이유는 무엇인가요?</h2>


  <p>IoT Edge에서 ASA(Azure Streaming Analytics)를 사용하면 다음과 같은 시나리오에서 데이터가 생성되는 위치에 가까운 CEP(복합 이벤트 처리)를 실행하는 것이 좋습니다.</p>


  <ul>
   <li><strong>짧은 대기 시간 명령 및 제어:</strong> 예를 들어 제조 안전 시스템은 매우 짧은 대기 시간으로 운영 데이터에 응답해야 합니다. IoT Edge의 ASA를 사용하면 예외 상황이 감지될 때 거의 실시간으로 센서 데이터를 분석하고 명령을 실행하여 컴퓨터를 중지하거나 경고를 트리거할 수 있습니다.</li>
   <li><strong>클라우드에 대한 연결 제한:</strong> 원격 마이닝 장비, 연결된 선박 또는 해양 시추와 같은 중요 업무용 시스템은 클라우드 연결이 간헐적인 경우에도 데이터를 분석하고 대응해야 합니다. ASA를 사용하면 스트리밍 논리가 네트워크 연결과는 별개로 실행되며, 추가 처리 및 스토리지을 위해 클라우드로 전송할 항목을 선택할 수 있습니다.</li>
   <li><strong>제한된 대역폭:</strong> 제트 엔진 또는 연결된 자동차에서 생성되는 데이터의 양이 너무 커서 데이터를 클라우드로 보내기 전에 필터링하거나 미리 처리해야 합니다. ASA를 사용하면 클라우드로 전송해야 하는 데이터를 필터링하거나 집계할 수 있습니다.</li>
   <li><strong>준수:</strong> 규정 준수를 위해서는 클라우드로 전송되기 전에 일부 데이터를 로컬로 익명화하거나 집계해야 할 수 있습니다. ASA를 사용하면 다양한 원본 또는 지정된 시간 창에서 오는 데이터를 집계할 수 있습니다.</li>
  </ul>


  <p>IoT Edge에서 ASA의 프라이빗 미리 보기 중에 이러한 시나리오에 ASA를 사용하는지 확인하는 긍정적인 피드백을 받았습니다. NEC Corporation의 IT 플랫폼 부문 이사인 Ochiai 히로유키(Hiroyuki Ochiai)는 <em>IoT Edge의 Azure Stream Analytics는 IoT 솔루션의 응답성을 높이는 동시에 IoT Edge에서 로컬로 데이터를 처리하여 데이터 프라이버시와 주권을 보장한다고 말&ldquo;했습니다. Microsoft는 자체 IoT 솔루션과 NECS&rsquo; Azure Plus 컨설팅의 혜택을 받는 고객 모두에서 이 서비스를 사용할 수 있는 큰 잠재력을 봅니다.&quot;</em>&nbsp;</p>


  <h2>에지와 클라우드 간을 쉽게 이동</h2>


  <p>IoT Edge의 ASA를 사용하면 클라우드 및 에지 분석 작업 모두에 대해 동일한 인터페이스와 동일한 SQL 유사한 언어를 사용하여 IoT 시나리오에 CEP를 쉽게 사용할 수 있습니다. 이렇게 하면 에지와 클라우드 간에 분석을 쉽게 이동할 수 있습니다. 특히 SQL 언어를 사용하면 임시 기반 조인, 창 집계, 임시 필터 및 집계, 프로젝션 및 필터와 같은 기타 일반적인 작업을 사용할 수 있습니다. <a href="https://msdn.microsoft.com/library/azure/dn834998" target="_blank">쿼리 언어 설명서</a>에서 자세한 정보를 찾을 수 있습니다.</p>


  <p>IoT Edge의 ASA는 여러 플랫폼(Linux 또는 Windows) 및 여러 아키텍처(Intel 또는 ARM CPU)에 배포할 수 있는 Docker 컨테이너에서 실행되는 플랫폼 간 솔루션을 제공합니다. 이를 통해 ASA는 Raspberry Pi와 같은 작은 공간 디바이스에서 산업용 PC, 전용 현장 게이트웨이 또는 서버에 이르기까지 다양한 디바이스에서 실행할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/iot-edge/" target="_blank">Azure IoT Edge</a>를 활용하여 클라우드에서 IoT 솔루션을 보호, 배포 및 관리하면 Azure Stream Analytics를 수천 개의 디바이스에 쉽게 배포할 수 있습니다.</p>


  <h2>지금 시작</h2>


  <p>ASA on IoT Edge 미리 보기가 배포되고 있으며 2017년 11월 17일 금요일까지 모든 고객에게 사용하도록 설정됩니다. 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?linkid=862381">IoT Edge의 ASA 설명서를</a> 참조하거나 Azure Portal로 직접 이동하여 새 ASA 작업을 만들고 Edge&rdquo;를 호스팅 환경으로 선택합니다&ldquo;. 빠른 시작에도 엔드 투 엔드 자습서를 사용할 수 있습니다.</p>


