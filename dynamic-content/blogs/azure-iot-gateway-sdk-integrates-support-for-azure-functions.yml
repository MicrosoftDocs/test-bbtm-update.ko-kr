Slug: azure-iot-gateway-sdk-integrates-support-for-azure-functions
Title: Azure IoT Gateway SDK는 Azure Functions에 대한 지원을 통합합니다.
Summary: 'IoT Gateway SDK: Azure Functions에 대한 지원을 추가한 흥미로운 새로운 기능을 발표하게 되어 기쁩니다.  Azure Functions 통합을 통해 개발자는 IoT 게이트웨이에서 클라우드 기반 논리를 쉽게 호출할 수 있습니다. Azure Function을 작성하면 Azure IoT Gateway SDK의 함수 모듈에서 신속하게 호출할 수 있습니다.'
Content: >-
  <p>Microsoft에서는 네트워크의 가장자리가 IoT 디바이스 자체뿐만 아니라 중간 필드 게이트웨이에서도 IoT에서 중요한 역할을 하고 있다고 믿습니다.&nbsp; 올해 초, 오픈 소스 Azure IoT 게이트웨이 SDK를 <a href="https://blogs.microsoft.com/iot/2016/04/25/azure-iot-at-hannover-messe-new-iot-management-features-azure-certified-for-iot-partners-and-more/">발표</a>했습니다. 레거시 디바이스 지원, 대기 시간 최소화, 네트워크 대역폭 절약 및 보안 문제 해결과 같은 IoT Edge 시나리오 개발을 가속화하는 접근 방식입니다.&nbsp; 그 이후로 SDK&rsquo;를 완전히 개선하고 개선하는 데 바빴<a href="https://github.com/Azure/azure-iot-gateway-sdk">습니다</a>.</p>


  <p>오늘 IoT Gateway SDK: Azure Functions에 대한 지원에 추가된 흥미로운 새로운 기능을&rsquo; 발표하게 되어 기쁩니다.&nbsp; Azure Functions 통합을 통해 개발자는 IoT 게이트웨이에서 클라우드 기반 논리를 쉽게 호출할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Function을 작성</a>하면 Azure IoT Gateway SDK의 함수 모듈에서 신속하게 호출할 수 있습니다.</p>


  <p>예를 들어 연결하거나 잘못 실행할 수 없는 로컬 디바이스와 같이 현장 게이트웨이 환경에서 문제가 발생하여 작업별 검사를 위해 Azure IoT 솔루션에 진단 정보를 업로드하려는 경우 새 Functions 통합을 통해 이 작업을 간단하게 수행할 수&rsquo; 있습니다.&nbsp; 이 데이터를 가져와서 저장하고 작업을 경고하는 Azure Function을 &ndash; 만든 다음 문제가 발생할 때 Azure IoT Gateway SDK를 실행하는 게이트웨이에서 호출합니다.</p>


  <p>Azure IoT Gateway SDK는 다양한 배포된 디바이스를 연결하기 위해 C로 작성된 하위 수준 모듈부터 새로운 Azure Functions 지원과 같은 생산성을 위한 높은 수준의 모듈에 이르기까지 모든 것을 지원합니다.&nbsp; Azure IoT Gateway SDK의 가장 중요한 부분은 이러한 모듈을 함께 연결하여 요구 사항에 맞는 재사용 가능한 처리 파이프라인을 만드는 것입니다.</p>


  <p>Weve&rsquo;는 이미 에지 인텔리전스에 대한 우리의 접근 방식의 혜택을 받는 기업에서 몇 가지 큰 성공 사례를 보았으며&rsquo;, 고객과 파트너가 이 흥미로운 새로운 기능으로 무엇을 만들 지 기대합니다.</p>
