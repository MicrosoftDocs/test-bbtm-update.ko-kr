Content: >-
  <p>Azure Stack을 주문&rsquo;할 준비가 되었다고 발표한 이후로 Azure Stack 관리 및 운영과 관련된 다양한 질문을 확인했습니다. 이 블로그는 이러한 질문을 다루는 일련의 블로그를 시작합니다.</p>


  <p>Azure Stack 운영<em> 은</em> 다릅니다.</p>


  <p>현재 온-프레미스 IT 인프라는 비즈니스에 안전하고 제어되는 환경을 제공합니다. <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-is-ready-to-order-now/" target="_blank"><img align="right" alt="Strategic difference" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31a5d8ec-9f96-493b-9296-f450561b55ff.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="전략적 차이" width="246"></a>는 있지만 구성, 배포, 백업 및 관리 작업도 필요합니다. IT 관리자는 온-프레미스 환경을 계속 실행하기 위해 대부분의 시간을 이러한 작업에 소비합니다.</p>


  <p>Azure Stack은 Azure의 확장이며 온-프레미스 환경에서 Azure 서비스를 실행할 수 있습니다. 이렇게 하면 모든 Azure 네이티브 도구 집합 및 API를 활용하면서 클라우드 및 온-프레미스에서 조직에 최신 애플리케이션 개발 환경을 사용하도록 설정할 수 있습니다.</p>


  <p>자체 온-프레미스 환경에서 Azure 서비스를 성공적으로 제공하고 클라우드 SLA&rsquo;로 운영할 수 있도록 하기 위해 지난 몇 달 동안 많은&rsquo; 사용자와 이야기를 나누면서 다음 인프라 관리 작업이 가장 중요하고 시간이 오래 걸리며 복잡하며 간소화에 중점을 두어야 한다고 말했습니다.</p>


  <ul>
   <li><strong>용량 관리:</strong> 클라우드 용량 제공 요구 사항을 올바르게 처리하도록 인프라 용량이 구성되었는지 확인합니다.</li>
   <li><strong>상태 확인 및 유지 관리:</strong> 모니터링, 보안, 비즈니스 연속성 및 재해 복구에서 이러한 운영 작업을 처리하고 서비스 제공에 집중할 수 있는 솔루션을 원합니다.</li>
   <li><strong>리소스의 테넌트&rsquo; 사용 관리:</strong> 인프라는 테넌트가 제공된 서비스에 만족하는 경우에만 성공하며, 테넌트에 대해 이러한 서비스를 성공적으로 제공하고 운영할 수 있다는 것을 확신할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9916e54e-3591-4701-99c9-39bcb74952e1.png"><img align="left" alt="Azure Stack Operator " border="0" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ce9dc2e-8c7f-48e4-8e6b-dec8a0e4f81c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Azure Stack 운영자 " width="240"></a><strong>Azure&ldquo; Stack 연산&rdquo;</strong>자는 이러한 작업을 담당합니다. 이러한 작업을 염두에 두고 Azure Stack의 인프라 관리 기능과 <strong>Azure Stack 운영자&rdquo; 역할의&ldquo;</strong> 정의에 필요한 투자를 했습니다.</p>


  <p>이 소개 게시물은 다음을 포함하여 이러한 각 투자에 대해 자세히 설명하는 일련의 게시물&rsquo;이 뒤따를 것입니다.</p>


  <p>&nbsp;</p>


  <ul>
   <li><strong>모니터링 및 진단:</strong> 모니터링, 알림 및 관리 기능을 사용하면 테넌트 워크로드의 기반이 되는 인프라 및 서비스 상태, 성능 및 용량을 관리할 수 있습니다.</li>
   <li><strong>패치 및 업데이트:</strong> Azure Stack을 사용하면 인프라 소프트웨어를 업데이트하면서 비즈니스 애플리케이션, 서비스 및 워크로드에 미치는 영향을 최소화할 수 있습니다.</li>
   <li><strong>비즈니스 연속성:</strong> Azure Backup 및 Azure Site Recovery는 비즈니스 애플리케이션 및 서비스에 대한 테넌트 기반 보호를 사용하도록 설정합니다.</li>
   <li><strong>보안 및 규정 준수:</strong> Azure Stack은 네트워크, 데이터 및 관리 전반에 걸쳐 설계상 보안 접근 방식을 사용합니다.</li>
   <li><strong>하드웨어 수명 주기 관리:</strong> Azure Stack은 실패한 구성 요소를 대체할 수 있도록 유효성을 검사한 워크플로를 갖게 됩니다.</li>
   <li><strong>직관적인 환경:</strong> 포털 및 명령줄 환경은 수행해야 하는 일반적인 작업을 강조 표시합니다. 이를 통해 빠르고 직관적으로 결정을 내릴 수 있습니다.</li>
  </ul>


  <p>또한 향후 게시물은 네트워킹, ID 및 티켓팅을 포함하여 Azure Stack을 기존 데이터 센터에 통합할 수 있는 방법을 다루며 Azure Stack 운영자 역할에 대해 더 자세히 설명합니다.</p>


  <p>Azure Stack 운영<em> 은</em> 다릅니다.</p>


  <p>많은 시나리오가 친숙하지만 Azure Stack의 작동 방식이 다를 수 있다는 것을 알고 Azure Stack에 접근해야 합니다. 값은 Azure Stack 인프라를 관리하는 방법뿐만 아니라 개발자 커뮤니티에 제공하는 서비스와 이를 사용하도록 설정할 수 있는 속도에 따라 측정됩니다.</p>


  <h2>추가 정보</h2>


  <p>올해 올랜도의 Ignite에서는 Azure Stack의 모든 측면에 대해 교육하는 일련의 세션을 갖게 됩니다. <a href="https://myignite.microsoft.com/sessions?f=%5B%7B%22name%22:%22Azure%20Stack%22,%22facetName%22:%22products%22%7D%5D" target="_blank">세션 목록을 보고 참석하도록 등록합니다</a>.</p>


  <p>마지막으로, Azure Stack 팀은 매우 고객에 초점을 맞추고 있으며, 우리는 항상 새로운 고객과 대화할 수 있는 고객을 찾고 있습니다. Hybrid Cloud에 대한 열정이 있고 Ignite에서 Azure Stack을 빌드하는 팀과 대화하려면 고객 모임에 <a href="https://www.aka.ms/azsmeetup" target="_blank">등록</a> 하세요.</p>
