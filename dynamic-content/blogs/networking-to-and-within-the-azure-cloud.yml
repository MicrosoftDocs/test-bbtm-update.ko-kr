Content: >-
  <p>하이브리드 네트워킹은 좋은 일이지만, 문제는 하이브리드 네트워킹을 어떻게 정의합니까? 가상 네트워크, <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-howto-routing-portal-resource-manager#azure-private-peering" target="_blank">ExpressRoutes&rsquo; 프라이빗 피어링</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-portal" target="_blank">VPN 연결</a>에 대한 연결 컨텍스트에서 프레미스 간 리소스를 하나 이상의 VNet( <a href="https://docs.microsoft.com/en-us/azure/virtual-network/" target="_blank">Virtual Network</a> )에 연결하는 기능입니다. 이 모든 것이 잘 작동하고 클라우드에 연결하는 방법을 알고 있지만 클라우드 내에서 어떻게 네트워크를 연결하 <strong><u>나요</u></strong>? 이 작업을 수행하는 3가지 이상의 Azure 기본 제공 방법이 있습니다. 이 일련의 3 블로그 게시물에서 내 의도는 간략하게 설명하는 것입니다.</p>


  <ol>
      <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud/" target="_blank">하이브리드 네트워킹 연결 옵션</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud-part-2/" target="_blank">클라우드 내 연결 옵션</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud-part-3/" target="_blank">이러한 모든 개념을 함께 배치</a><!--EndFragment--></li>
  </ol>


  <h2>하이브리드 네트워킹 연결 옵션</h2>


  <p>그 옵션은 무엇입니까? 기본적으로 다음과 같은 4가지 옵션이 있습니다.</p>


  <ol>
      <li>인터넷 연결</li>
      <li>P2S VPN(지점-사이트 간 VPN)</li>
      <li>S2S VPN(사이트 간 VPN)</li>
      <li>ExpressRoute</li>
  </ol>


  <h3>인터넷 연결</h3>


  <p>이름에서 볼 수 있듯이 인터넷 연결은 가상 네트워크 내에 있는 워크로드에 다른 퍼블릭 엔드포인트를 노출하여 인터넷에서 워크로드에 액세스할 수 있게 합니다. 이러한 워크로드는 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-internet-overview" target="_blank">인터넷 연결 Load Balancer</a> 를 사용하거나 VM의 자식인 NIC의 자식인 ipconfig 개체에 공용 IP 주소를 할당하여 노출될 수 있습니다. 이렇게 하면 인터넷의 모든 항목이 해당 가상 머신에 연결할 수 있고, 해당하는 경우 호스트 방화벽이 제공되고, NSG( <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-nsg" target="_blank">네트워크 보안 그룹</a> ) 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-udr-overview" target="_blank">사용자 정의 경로</a> 가 이를 수행할 수 있습니다.</p>


  <p>따라서 이 시나리오에서는 인터넷에 공개되어야 하는 애플리케이션을 노출하고 워크로드(NSG 등)의 구성에 따라 어디서나 또는 특정 위치에서 연결할 수 있습니다.</p>


  <h3>지점 및 사이트 간 VPN 또는 사이트 간 VPN</h3>


  <p>이 두 가지는 동일한 범주에 속합니다. 둘 다 VPN Gateway를 갖기 위해 VNet이 필요하며, <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-point-to-site-resource-manager-portal" target="_blank">지점 및 사이트 간 구성</a> 의 일부로 워크스테이션에 대한 VPN 클라이언트를 사용하여 연결하거나 사이트 간 VPN을 종료할 수 있도록 온-프레미스 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-about-vpn-devices" target="_blank">VPN 디바이스</a> 를 구성해야 합니다. 이러한 방식으로 온-프레미스 디바이스는 VNet 내의 리소스에 연결할 수 있습니다. 시리즈의 다음 블로그 게시물은 클라우드 내 연결 옵션에 대해 다루게 됩니다.</p>


  <h3>ExpressRoute</h3>


  <p>이 연결은 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-introduction" target="_blank">ExressRoute 기술 개요</a>에 잘 설명되어 있습니다. 사이트 간 VPN 옵션과 마찬가지로 ExpressRoute를 사용하면 반드시 하나의 VNet에 있지 않은 리소스에 연결할 수도 있습니다. 실제로 SKU에 따라 최대 10개 이상의 VNet에 대한 연결을 허용하거나 대역폭에 따라 최대 100개의 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-faqs#expressroute-premium" target="_blank">프리미엄 추가</a> 기능을 사용할 수 있습니다. 또한 연결 옵션에 Intra-Cloud 다음 섹션의 자세한 내용에 설명되어 있습니다.</p>
