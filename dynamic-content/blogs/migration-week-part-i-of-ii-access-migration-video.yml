Title: 'II의 마이그레이션 주 1부: 마이그레이션 비디오 액세스'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 부서 및 데스크톱 애플리케이션 데이터를 클라우드로 마이그레이션하기 위해 SQL Azure 사용하기 시작한 많은 고객 및 파트너와 이야기를 나눴습니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 사용하여 부서 및 데스크톱 애플리케이션 데이터를 클라우드로 마이그레이션하기 시작한 많은 고객 및 파트너에게 고가용성 및 안정성을 위해 SQL Azure 관리되는 데이터베이스 서비스를 활용하고, 클라우드 데이터 전략을 통해 웹 및 외부 비즈니스 파트너에게 중요한 정보를 공유하기 시작했습니다.&nbsp;  이렇게 하는 것은 보이는 것보다 훨씬 더 간단하며, 이 작업을 쉽게 수행하는 방법에 대한 몇 가지 예제를 정리했습니다.</p>  <p>아래 비디오에서는 Microsoft Access에서 SQL Azure 데이터를 쉽게 마이그레이션하고 기본 사용자 인터페이스로 Access를 계속 사용하고 앱에 포함된 비즈니스 논리를 계속 사용하는 방법을 안내합니다.&nbsp; 이렇게 하면 여러 사용자가 Access 애플리케이션을 변경하지 않고 인터넷의 어디에서나 해당 데이터에 액세스할 수 있습니다.&nbsp; 데이터는 항상 사용할 수 있으며 향후 웹 또는 모바일 애플리케이션을 통해 추가 사용자 및 사용자 환경으로 데이터를 확장하기 위한 중간 전략을 제공합니다.&nbsp; </p>  <p>이 연습에서는 데스크톱 컴퓨터에서 로컬로 직원 비용을 추적하는 기존 Access 애플리케이션을 사용합니다.&nbsp; Access용 무료 SQL Server Migration Assistant(SSMA)를 사용하여 데이터를 SQL Azure 마이그레이션합니다.&nbsp; SQL Azure 데이터를 저장하면 로컬 컴퓨터에 상주할 때 존재하지 않는 데이터에 대한 고가용성 및 중복성이 제공됩니다.&nbsp; 또한 주요 추가 이점은 다음과 같습니다.</p>  <ul>  <li>1. 인터넷을 통해 어디서나 다중 사용자 액세스를 허용합니다.</li>  <li>2. 데이터를 사용하여 웹 및 모바일 애플리케이션을 구동할 수 있는 향후 유연성<!--      document.write(\"  <mce:script type='text/javascript' src=\"\" + (window.location.protocol) + \"//c.microsoft.com/ms.js\" mce_src=\"https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js\"\" + \"'><!   <\\/script>\");  // --></li>  </ul>  <p>&nbsp;<b><i>그리고 가장 중요한 것은 ... 이제 사용자 인터페이스가 SQL Azure 데이터베이스를 가리키는 것을 제외하고 Access 애플리케이션은 변경하지 않고 계속 작동합니다.&nbsp; </i></b></p>  <p>샘플 Access 데이터베이스를 다운로드하고 <a href=\"https://sqlazure.codeplex.com/\">Codeplex</a> 사이트로 이동하여 여기에서 비트를 다운로드하여 고유한 SQL Azure 계정으로 마이그레이션 단계를 안내할 수 <a href=\"https://sqlazure.codeplex.com/releases/view/59350\">있습니다</a>. </p>  <div style=\"width: 500px; height: 360px;\">  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"500\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param nam