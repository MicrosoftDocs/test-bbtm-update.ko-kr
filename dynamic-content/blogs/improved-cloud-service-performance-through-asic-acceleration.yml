Title: ASIC 가속을 통한 클라우드 서비스 성능 향상
Summary: 새롭고 혁신적인 역량을 제공하려면 이전에 공급업체에 의존했던 역량을 스스로 개발해야 합니다. 지난 몇 년 동안 Azure 퍼블릭 클라우드 서비스를 구축한 경험이 이를 뒷받침합니다.
Content: >-
  <p>새롭고 혁신적인 역량을 제공하려면 이전에 공급업체에 의존했던&rsquo; 역량을 스스로 개발해야 합니다. 지난 몇 년 동안 Azure 퍼블릭 클라우드 서비스를 구축한 경험이 이를 뒷받침합니다. Were&rsquo;는 이제 자체 서버 인프라를 개발하고 FPGA(현장 프로그래밍 가능 게이트 배열)와 같은 혁신적인 실리콘 기술에 투자하여 수년 전에는 전례가 없었을 워크로드 &mdash; 를 가속화합니다.</p>


  <p>오픈 컴퓨팅 Project 2019 컨퍼런스에서 Project Zipline을 공개했습니다. Project Zipline은 새로운 최첨단 압축 및 암호화 파이프라인과 이를 하드웨어에서 구현하는 데 사용되는 RTL(등록 전송 언어)의 오픈 소스에 대한 기여로 구성됩니다. Azure&#39;급격한 성장으로 최적화된 데이터 처리 및 스토리지 시스템에 대한 필요성이 급격히 증가했습니다. Zipline을 사용하면 현재 사용 가능한 다른 솔루션보다 높은 압축 비율, 높은 처리량 및 짧은 대기 시간을 동시에 제공하여 손상 없이 압축할 수 있습니다.</p>


  <p>오늘, 우리는 Project Zipline &mdash;&nbsp;<strong>Project 코르시카</strong>에 동반자 기술을 발표했다. 제작에 2 년 이상, 코르시카는 Zipline 기술의 우리의 ASIC 구현이다. 압축, 암호화 및 데이터 인증에서 Zipline&rsquo;의 첫 번째 속도 성능을 제공하며, 모두 Broadcom과 협력하여 Microsoft가 개발한 특수 목적 ASIC에서 가속화됩니다.</p>


  <h2>데이터 스토리지 및 암호화의 내부 혁신</h2>


  <p>데이터에 대한 수요가 급증하면서 업계&rsquo; 스토리지 용량 및 데이터 관리 기능이 부담을 주고 있습니다. 동시에 보안 및 개인 정보 보호 문제가 증가하여 대규모 암호화를 방정식의 필수 요소로 만들었습니다.</p>


  <p>몇 년 전, 우리는 데이터 증가와 스토리지 요구 사항의 미래를 중심으로 클라우드의 규모 문제를 살펴보기 시작했습니다. 인공 지능이 비즈니스 프로세스, 고객 참여 및 자율 인프라를 구동하는 디지털화된 환경에서는 그 어느 때보다 많은 정보를 만들고 저장해야 합니다.</p>


  <p>현재까지 배포된 단일 기술&rsquo;처럼 데이터 스토리지 기능에 혁신적일 가능성이 있는 Project Corsica를 입력합니다. 기본적으로 데이터는 디지털 트랜스포메이션의 핵심이며, 회사에서 고객 환경을 개선하고 제품 및 서비스를 차별화하는 데 활용됩니다.</p>


  <p>Project Corsica는 Azures&rsquo; 데이터 스토리지 요구 사항 및 서비스 품질 보증을 염두에 두고 특별히 설계되었습니다. Corsica는 압축 및 암호화를 CPU에서 이러한 기능을 위해 빌드된 전용 하드웨어 가속기&rsquo;로 전환하여 데이터 처리 병목 상태를 제거하는 데 도움이 될 수 있습니다.</p>


  <p>코르시카&rsquo;스 의 성능은 별입니다. 이를 통해 클라우드 플랫폼은 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>SSD 전송 속도로 데이터 스트림을 압축하고 암호화 <strong>하여 대기 시간이 매우 짧습니다</strong>.</li>
   <li>여러 Zipline 파이프라인을 결합하여 100Gbps의 데이터 처리량을 제공하여 <strong>시스템 병목 상태를 완화합니다</strong>.</li>
   <li>압축을 사용하여 인라인 암호화 <strong>를 수행하여 시스템에 영향을 주지 않고 만연한 암호화를 사용하도록 설정합니다</strong>.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bae6965d-2c1e-4f3d-94ad-4e3d326f49e3.png"><img alt="A comparison of disk writing with Corsica vs CPU." border="0" height="502" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc09f3a3-dc43-43a1-8327-40d1ea7b4f0c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Corsica와 CPU를 사용한 디스크 쓰기 비교" width="896"></a></p>


  <p>Corsica에서 사용하는 Zipline 압축 알고리즘은 일반적으로 사용되는 Zlib-L4 64KB 모델에 비해 압축 비율이 20% 이상 높은 클라우드 데이터 세트에 대한 다른 알고리즘보다 훨씬 더 나은 결과를 생성합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a36f053-2359-432f-8728-7e5800aabb6a.png"><img alt="A look at compression rates of cloud data from application services, IoT text files, and system logs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af1606f9-246e-4499-b4bc-cf4272e5782a.png" style="border-image: none 100% / 1 / 0 stretch; margin-right: auto; margin-left: auto; display: block; background-image: none; border-width: 0px; border-style: solid; width: 715px; height: 294px;" title="애플리케이션 서비스, IoT 텍스트 파일 및 시스템 로그에서 클라우드 데이터의 압축 속도 살펴보기"></a></p>


  <p>Corsica는 다양한 데이터 세트에 최적화된 최첨단 압축 기술입니다. RTL 릴리스를 통해 하드웨어 공급업체는 참조 디자인을 사용하여 알고리즘&rsquo; 압축, 비용 및 전력 이점을 활용하는 칩을 생성할 수 있습니다. Corsica는 OCP(Open Compute Project) 에코시스템에서 사용할 수 있으므로 향후 기여자가 Azure 및 고객을 포함한 전체 에코시스템에 더 많은 혜택을 줄 수 있습니다.</p>


  <h2>Project Zipline 파트너 및 에코시스템</h2>


  <p>클라우드 스토리지 공간의 리더로서 파트너가 고객에게 더 나은 솔루션을 제공할 수 있도록&#39;만든 모든 투자와 혁신을 OCP를 통해 공유할 수&#39;있다는 사실에 특히 자부심을&#39;. 다음 업계 협력자들은 코르시카를 뒷받침하는 Project Zipline 기술에 대한 지지를 표명했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae9e6558-f386-44bd-bacc-e5909a5130bf.png"><img alt="A list of companies who support Project Zipline and Corsica." border="0" height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e192e327-908d-4625-96c7-0c561bf31d69.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Project Zipline 및 Corsica를 지원하는 회사 목록입니다." width="1389"></a></p>


  <p>더 많은 업계가 OCP에 가입하고 협업하여 고객이 혜택을 볼 수 있기를 기대합니다.</p>


