Slug: new-pops-available-for-all-cdn-integrated-azure-media-services-customers
Title: 모든 CDN 통합 Azure Media Services 고객에게 제공되는 새 POP
Summary: 모든 새 POP는 기존 CDN 통합 AMS 스트리밍 엔드포인트에 대해 사용하도록 설정되었습니다.
Content: >-
  <p>지난 2015년 11월, 우리는 Azure CDN 고객을 위해 인도, 오트럴리아 및 남미에서 <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">POP 및 가격 책정 영역을 제공하는 새로운</a> CDN 일반 공급에 대해 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-cdn-features-and-capabilities-in-the-new-azure-portal/">설명</a>했습니다.&nbsp; 이러한 새 POP는 이제 모든 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-media-services-integration-with-azure-cdn-content-delivery-network/">CDN 통합 Azure Media Services </a>고객에게 제공됩니다. 기존 CDN 통합 AMS 스트리밍 엔드포인트에 대한 모든 새 POPshave&nbsp; beenenabled&nbsp;&nbsp;.</p>


  <p>또한 Azure Media Services 고객은 모든 지역(인도, 오스트레일리아, 남미, 캐나다 등)에서 만든 스트리밍 엔드포인트에 대해 CDN 사용하도록 설정할 수 있습니다&nbsp;. CDN 전역 서비스입니다.&nbsp; 모든 지역에서 CDN 사용하도록 설정하면 모든 CDN POP가 기본적으로 켜집니다.</p>


  <h3>다음&#39;&nbsp;</h3>


  <p>향후 몇 개월 동안 통합 솔루션을 작동&nbsp;&nbsp;하여AMS 고객에게 여러 CDN 옵션을&nbsp; 제공할&nbsp;&nbsp;&nbsp;&#39;있습니다.&nbsp; 오늘날 고객은 이러한 기능을 직접 사용하여 서비스를 Azure CDN 수&nbsp;&nbsp;&nbsp; 있습니다.</p>


