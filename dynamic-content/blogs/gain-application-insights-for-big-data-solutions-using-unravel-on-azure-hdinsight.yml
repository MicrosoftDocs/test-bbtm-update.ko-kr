   <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/" target="_blank">HDInsight 애플리케이션 플랫폼에서 더 많은 애플리케이션 알아보기</a></li>
  </ul>


  <h2>웨비나에 참석하세요!</h2>


  <p>자세한 내용은 6월 13일 웹 세미나에서 <a href="https://www.linkedin.com/in/rastogipranav/" target="_blank">Pranav Rastogi</a>, Microsoft Azure 빅 데이터의 프로그램 관리자, Unravel의 <a href="https://www.linkedin.com/in/shivnath-babu-82607550/" target="_blank">Shivnath Babu</a> CTO에 참여하여 클라우드 비용을 예산 내에서 유지하면서 <a href="https://info.unraveldata.com/webinar-lp-big-data-apps-microsoft-azure-hdinsight.html?utm_source=msft&amp;utm_medium=msft&amp;utm_campaign=180613_webinar&amp;utm_content=msft" target="_blank">Azure에서 빠르고 신뢰할 수 있는 빅 데이터 앱을 빌드하는 방법에</a> 대해 알아보세요.</p>


  <h2>요약</h2>


  <p>Azure HDInsight는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction" target="_blank">Hadoop</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview" target="_blank">Spark</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-linux-create-cluster-get-started-portal" target="_blank">Hive</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started" target="_blank">LLAP</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">Kafka</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview" target="_blank">HBase</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/storm/apache-storm-overview" target="_blank">Storm</a> 등과 같은 광범위한 완전 관리형 프레임워크를 제공하는 가장 포괄적인 플랫폼입니다. <a href="https://unraveldata.com/" target="_blank">해명을</a> 포함하도록 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight 애플리케이션 플랫폼</a>의 확장을 발표하게 되어 기쁘게 생각합니다. Unravel는 고객이 애플리케이션 성능 문제를 분석, 최적화 및 해결하고 원활하고 사용하기 쉽고 마찰 없는 방식으로 SLA를 충족할 수 있도록 다양한 오픈 소스 분석 프레임워크에서 포괄적인 APM(애플리케이션 성능 관리)을 제공합니다.<a name="_GoBack"></a></p>


