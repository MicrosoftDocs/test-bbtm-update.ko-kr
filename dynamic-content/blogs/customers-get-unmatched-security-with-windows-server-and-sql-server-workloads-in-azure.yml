Title: 고객은 Azure에서 Windows Server 및 SQL Server 워크로드를 통해 타의 추종을 불허하는 보안을 얻습니다.
Summary: Allscripts, Chevron, J.B와 같은 고객 Hunt와 수천 명의 다른 사용자가 중요한 워크로드를 타의 추종을 불허하는 보안이 있는 Azure로 마이그레이션하고 있습니다. 클라우드 보안을 이해하는 것은 처음에는 많은 사람들에게 우려되지만, 고객은 종종 Azure 내에서 설정할 수 있는 보안 태세가 다른 환경에서 제공할 수 있는 것보다 구현하기 쉽고 훨씬 포괄적이라고 말합니다.
Content: >-
  <p><a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts</a>, <a href="https://customers.microsoft.com/en-us/story/chevron-mining-oil-gas-azure" target="_blank">Chevron</a>, <a href="https://customers.microsoft.com/en-us/story/jbhunt-travelandtransportation-azure" target="_blank">J.B. Hunt</a> 등 수천 명의 고객이 중요한 워크로드를 Azure로 마이그레이션하여 타의 추종을 불허하는 보안을 찾고 있습니다. 클라우드 보안을 이해하는 것은 처음에는 많은 사람들에게 우려되지만, 고객은 종종 Azure 내에서 설정할 수 있는 보안 태세가 다른 환경에서 제공할 수 있는 것보다 구현하기 쉽고 훨씬 포괄적이라고 말합니다.</p>


  <p>Azure는 <a href="https://azure.microsoft.com/en-us/blog/azure-layered-approach-to-physical-security/" target="_blank">물리적 데이터 센터의</a> 보안 기반부터 운영 사례, 업계 표준 <a href="https://www.mitre.org/capabilities/cybersecurity/overview?category=all" target="_blank">Mitre 지침을</a> 따르는 엔지니어링 프로세스에 이르기까지 여러 계층의 보안을 제공합니다. 또한 고객은 Azure 및 온-프레미스 워크로드 둘 다에서 작동하는 다양한 셀프 서비스 보안 서비스 중에서 선택할 수 있습니다. 당사는 3,500명 이상의 사이버 보안 전문가를 고용하고 고객을 위해 24x7x365로 작동하는 보안 작업을 제공하는 위협을 &ndash; 보호, 감지 및 대응하기 위해 매년 10억 달러를 보안에 지출하고 있습니다.</p>


  <p>&#39;Azure가 Windows Server 및 SQL Server <a href="https://azure.microsoft.com/en-us/services/sql-database/campaign/">워크로드</a>에 타의 추종을 불허하는 보안을 제공하는 방법의 몇 가지 예를 살펴보겠습니다.</p>


  <h2>Azure Security Center를 사용하여 하이브리드 환경에서 가장 광범위한 기본 제공 보호</h2>


  <p>고객은 Azure Security Center를 통해 클라우드 및 온-프레미스 모두에서 사용할 수 있는 가장 광범위한 기본 제공 보호를 받을 수 있습니다. 여기에는 단일 통합 대시보드의 가상 머신, 스토리지, 네트워킹, 데이터베이스, ID, 애플리케이션 서비스 및 IOT &ndash; 에 대한 보안 권장 사항이 모두 포함됩니다.</p>


  <p>Azure Security Center는 Xbox, Dynamics 365, Office 365, Azure 및 광범위한 파트너 에코시스템과 같은 Microsoft 서비스 매일 6.5조 개 이상의 신호를 수집하는 Microsoft Intelligent Security Graph 활용합니다. Azure Security Center를 사용하면 고객은 Windows Server에 에이전트를 쉽게 설치하고 엔드포인트 보호 및 최신 패치 설치와 같은 구현 모범 사례에 대한 자세한 권장 사항을 얻을 수 있습니다. 또한 Microsoft Defender ATP의 모든 기능이 기본 제공됩니다. 따라서 업계 최고의 위협 방지 기능을 활용하여 Windows Server 및 SQL Server 워크로드를 보호할 수 있습니다.</p>


  <p>또한 Azure Security Center 통합은 현재 수백만 개의 인스턴스를 관리하는 데 사용되는 최신 Windows Server 관리 솔루션인 Windows <a href="https://www.microsoft.com/en-us/cloud-platform/windows-admin-center" target="_blank">Admin Center</a>를 통해 곧 제공될 예정입니다. 몇 번의 클릭으로 Windows 관리 센터에서 온-프레미스에서 직접 Windows Server 인스턴스를 보호할 수 있습니다.</p>


  <h2>고유한 플랫폼 수준 보안 및 거버넌스</h2>


  <p>Azures&rsquo; 일관된 정책 플랫폼을 사용하면 Windows Server 및 SQL Server 워크로드에서 보안 정책을 더 빠르게 적용할 수 있습니다. Azure에서 실행하는 모든 워크로드에 대해 보안 정책 집합을 쉽게 정의하고 대규모 구독 또는 관리 그룹에 균일하게 적용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/blueprints/" target="_blank">Azure Blueprints를</a> 사용하면 몇 번의 클릭으로 필요한 모든 보안 설정을 사용하여 말 그대로 새 구독을 만들 수 있습니다. 이 모든 것은 Azure에 고유한 기본 리소스 관리 기반이 있으므로 Windows Server 및 SQL Server 워크로드가 의도적으로 준수된다는 확신을 주기 때문에 가능합니다. 무엇보다도 <a href="https://azure.microsoft.com/en-us/solutions/governance/" target="_blank">Azure 거버넌스</a> 기능은 추가 비용 없이 사용할 수 있습니다.</p>


  <h2>기본 제공 AI 기반 SIEM(보안 정보 및 이벤트 관리)</h2>


  <p>고객은 종종 SIEM을 사용하여 엔터프라이즈 전체에서 위협 방지 정보를 통합하여 고급 헌팅 및 위협 완화를 가능하게 합니다. <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a> 은 낮은 충실도 신호가 아닌 중요한 위협에 집중할 수 있는 기본 제공 AI가 있는 클라우드 네이티브 SIEM입니다. 이는 노이즈를 대폭&mdash; 줄이는 데 도움이 되므로 얼리어답터의 경고 피로도는 최대 90%까지 감소했습니다. 또한 Windows Server의 신호와 Azure의 SQL Server 워크로드를 Office 365, 온-프레미스 애플리케이션 및 방화벽을 포함한 다른 모든 자산과 결합하여 악의적인 행위자를 앞서 나가고 위협을 완화할 수 있습니다.</p>


  <h2>업계 최고의 기밀 컴퓨팅 기능</h2>


  <p><a href="https://azure.microsoft.com/en-us/solutions/confidential-compute/" target="_blank">Azure 기밀 컴퓨팅</a> 은 사용 중인 데이터의 암호화를 제공하며, 온-프레미스 데이터 센터와 퍼블릭 클라우드 모두에서 누락된 보호 기능을 제공합니다. 특정 워크로드의 경우 CPU에서 처리되는 동안 데이터가 투명하지 않도록 하는 것이 중요합니다. Azure는 가상 머신의 Azure DC 시리즈에서 Intel SGX 확장을 기반으로 빌드된 하드웨어 기반 Enclave를 통해 이 기능을 제공합니다. 클라우드 운영자인 Microsoft는 보안 Enclave 내의 데이터 또는 컴퓨팅 리소스에 액세스할 수 없습니다. 기밀 컴퓨팅은 또한 두 당사자 간에 데이터가 공유되는 보안 블록 체인 또는 다자간 기계 학습과 같은 새로운 시나리오를 열어주지만 보안 Enclave로 인해 상대방&rsquo; 데이터에 액세스할 수 없습니다. 또한 보안 <a href="https://cloudblogs.microsoft.com/sqlserver/2018/12/17/confidential-computing-using-always-encrypted-with-secure-enclaves-in-sql-server-2019-preview/" target="_blank">enclave</a>를 지원하기 위해 SQL Server 2019에서 Always Encrypted 기능을 개선했으며, 오픈 SDK에서 이 기술을 사용하여 고유한 애플리케이션을 빌드할 수 있습니다.</p>


  <h2>클라우드 SQL 대한 고유한 데이터베이스 보안 모니터링</h2>


  <p>지난 몇 년 동안 100만 개 이상의 데이터베이스를 모니터링한 경험을 활용하여 SQL Database 및 SQL Server VM에 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-advanced-data-security" target="_blank">대한 Advanced Data Security</a>를 제공합니다. 여기에는 두 가지 &ndash; 주요 구성 요소 취약성 평가와 Advanced Threat Detection이 포함됩니다. 취약성 평가는 잠재적인 데이터베이스 취약성을 검색, 추적 및 수정할 수 있도록 데이터베이스를 검사합니다. Advanced Threat Detection은 데이터베이스에서 SQL 삽입과 같은 의심스러운 활동을 지속적으로 모니터링하고 비정상적인 데이터베이스 액세스 패턴에 대한 경고를 제공합니다. 취약성 평가의 위협 경고 및 보고서는 <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> 위협 대시보드에도 표시됩니다.</p>


  <h2>Windows Server 및 SQL Server 2008에 대한 무료 보안 업데이트</h2>


  <p>고객이 여전히 SQL Server 및 Windows Server 2008 및 2008 R2에서 워크로드를 실행하고 있음을 이해합니다. 이러한 버전은 각각 2019년 7월과 2020년 1월에 지원이 종료됩니다. 2008 및 2008 R2 인스턴스를 Azure로 마이그레이션하기만 하면 3년 동안 <a href="https://www.microsoft.com/en-us/cloud-platform/windows-sql-server-2008" target="_blank">무료 확장 보안 업데이트를</a> 자동으로 받을 수 있습니다. Azure에 있으면 최신 버전으로 업그레이드를 계획할 수 있습니다. 또한 SQL Server 레거시 SQL Server 워크로드를 Azure SQL Database Managed Instance로 마이그레이션할 수 있습니다. 완전히 관리되는 버전이 없는 이 서비스를 사용하면 조직에서 지원 기한이 다시 종료되지 않습니다.</p>


  <h2>클라우드에서 타의 추종을 불허하는 보안을 위해 Azure 시작</h2>


  <p>Microsoft는 클라우드에서 Windows Server 및 SQL Server 워크로드에 대해 가장 강력한 보호를 설정하는 데 필요한 <a href="https://docs.microsoft.com/en-us/learn/modules/intro-to-security-in-azure/" target="_blank">교육</a> 및 <a href="https://docs.microsoft.com/en-us/azure/security/security-best-practices-and-patterns" target="_blank">모범 사례 지침을</a> 제공합니다.</p>


  <p>Azure의 기본 제공 도구를 활용하여 워크로드를 보호하는 방법에 대한 더 많은 모범 사례를 알아보려면 다음 주 수요일인 2019년 6월 19일(수)에 예정된 <a href="https://aka.ms/AA5caol" target="_blank">Azure Security Expert 시리즈 웨비나</a> 의 날짜를 저장합니다.</p>
