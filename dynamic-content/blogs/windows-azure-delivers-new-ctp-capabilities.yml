Slug: windows-azure-delivers-new-ctp-capabilities
Title: Azure에서 새 CTP 기능을 제공하는 Windows
Summary: 지난 11월 ctp(Community Technology Preview)를 발표한 이후 우리 팀은 모든 주요 산업의 전 세계 고객으로부터 의견을 수집했습니다.&nbsp; 피드백은 이 작업에 매우 유용합니다...
Content: <p>지난 11월 ctp(Community Technology Preview)를 발표한 이후 우리 팀은 모든 주요 산업의 전 세계 고객으로부터 의견을 수집했습니다.&nbsp; 피드백은 새 기능의 우선 순위를 지정하는 CTP의 초기 단계에서 매우 유용합니다.&nbsp; </p>  <p>오늘날 엔지니어링 팀의 리더들은 포괄적이고 유연한 클라우드 플랫폼을 제공하겠다는 약속을 계속 이행하는 MIX의 참석자들과 함께 몇 가지 새로운 기능을 검토했습니다.&nbsp; 개발자는 다음을 활용하기 시작할 수 있습니다.</p>  <blockquote>    <p><strong>FastCGI</strong>를 사용하면 개발자가 PHP와 같은 <sup>타사</sup> 프로그래밍 언어로 작성된 웹 애플리케이션을 배포하고 실행할 수 있습니다.&nbsp; 이를 통해 비 Microsoft 언어를 사용하는 개발자는 Windows Azure에서 확장성을 활용할 수 있습니다.&nbsp; </p>    <p><strong>NET 완전 신뢰</strong>&nbsp; 개발자는 생성 프로세스 및 p/invoke를 통해 완전 신뢰(.NET 서비스 포함) .NET 완전 신뢰가 필요한 .NET 라이브러리에 대한 제한을 제거하는 Windows Azure에서 유연성 수준을 제공하며, 개발자는 이제 Windows Azure에서 호출할 수 있는 네이티브 코드 또는 레거시 구성 요소에 대한 기존 투자를 활용할 수 있습니다.</p>    <p><strong>지리적 위치</strong> 는 개발자에게 네트워크 대기 시간이 짧고 위치 기반 규정 및 법적 요구 사항을 충족하는 기능으로 응답형 서비스를 빌드하기 위해 애플리케이션 및 데이터의 위치를 지정할 수 있는 기능을 제공합니다.</p>  </blockquote>  <p>이러한 노력을 주도한 프로그램 관리자가 작성한 이러한 기능에 대한 자세한 내용을 읽을 수 있습니다.&nbsp; </p>  <p>모히트 스리바스타바에서 <a href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/using-3rd-party-programming-languages-via-fastcgi.aspx" target="_blank" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/using-3rd-party-programming-languages-via-fastcgi.aspx">FastCGI</a> 및 <a href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/hosting-roles-under-net-full-trust.aspx" target="_blank" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/hosting-roles-under-net-full-trust.aspx">.NET 완전 신뢰</a> 에 대해 자세히 알아보기</p>  <p>스리람 크리슈난의 <a href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx">지리적 위치에</a> 대해 자세히 알아보기</p>
