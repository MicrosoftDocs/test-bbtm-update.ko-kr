Slug: september-updates-to-the-azure-analysis-services-web-designer
Title: Azure Analysis Services 웹 디자이너에 대한 9월 업데이트
Summary: 7월에는 Azure Analysis Services 웹 디자이너를 출시했습니다. 이 새로운 브라우저 기반 환경을 통해 개발자는 AAS(Azure Analysis Services) 의미 체계 모델을 빠르게 만들고 관리할 수 있습니다.
Content: >-
  <p>7월에는 Azure Analysis Services 웹 디자이너를 출시했습니다. 이 새로운 브라우저 기반 환경을 통해 개발자는 AAS(Azure Analysis Services) 의미 체계 모델을 빠르고 쉽게 만들고 관리할 수 있습니다. SQL Server Data Tools(SSDT) 및 SQL Server Management Studio(SSMS)는 여전히 개발의 주요 도구이지만, 이 새로운 환경은 모델링을 빠르고 쉽게 만들기 위한 것입니다. 새 모델을 시작하거나 기존 모델에 새 측정값을 추가하는 등의 작업을 수행하는 데 적합합니다.</p>


  <p>오늘 우리는 몇 가지 새로운 기능뿐만 아니라 몇 가지 버그 수정과 함께 제공 9 월 업데이트의 릴리스를 발표하고있다. 새로운 기능은 다음과 같습니다.</p>


  <h2>향상된 측정값 편집</h2>


  <p>여러 측정값을 변경한 다음 한 번에 하나씩 저장하는 대신 하나의 트랜잭션에 모두 저장할 수 있도록 측정값 편집기를 다시 디자인했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de9008a1-905b-46d0-b336-c828683ada4a.png"><img alt="image" border="0" height="527" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e02359a-c6b7-499f-a8d1-9d2bd66820ba.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="이미지" width="878"></a></p>


  <h2>대량 이름 바꾸기</h2>


  <p>모델을 만들기 시작할 때 테이블 및 열 이름이 기본 데이터베이스의 이름과 일치하며 항상 사용자에게 친숙한 것은 아닙니다. 이제 이름을 바꾸려는 모든 열과 테이블을 선택한 다음 이름 아래 속성에서 <strong>여러 선택 항목을</strong>&rdquo; 편집할 &ldquo; 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43e933aa-6ae0-4ce9-a512-c403d692d178.png"><img alt="image" border="0" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a5e9f67-d31c-4a9a-95ad-16e8a64a38b8.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="이미지" width="616"></a></p>


  <p>이렇게 하면 대량 이름 바꾸기 대화 상자가 나타납니다. 여기에서 모든 열의 이름을 바꾸고 하나의 트랜잭션에 저장할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a559a284-358e-4ef3-a175-f3dba5238c8c.png"><img alt="image" border="0" height="476" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af842358-092d-4243-a539-756e0c0793f7.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="이미지" width="767"></a></p>


  <h2>테이블 자동 정렬</h2>


  <p>테이블 목록 맨 아래에 있는 <strong>모두</strong>&rdquo; 정렬을 &ldquo; 클릭하면 다이어그램의 모든 테이블이 정렬된 다음 한 번에 하나씩 추가됩니다. 그런 다음 나중에 사용하기 위해 레이아웃을 저장할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16b69e14-b303-42ba-aa90-3fabefb1d521.png"><img alt="image" border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88b62a48-3787-4946-868b-0c6ec2670a81.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="이미지" width="665"></a></p>


  <p>Azure Portal의 서버에서 연결하여 현재 Azure Analysis 웹 디자이너를 사용해 볼 수 <a href="https://portal.azure.com/">있습니다</a>.</p>


  <p><a href="https://feedback.azure.com/forums/556165">피드백 포럼</a>에서 기능에 대한 고유한 아이디어를 제출하세요. <a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-overview">Azure Analysis Services</a> 및 <a href="https://azure.microsoft.com/blog/introducing-the-azure-analysis-services-web-designer/">Azure Analysis Services 웹 디자이너</a>에 대해 자세히 알아봅니다.</p>
