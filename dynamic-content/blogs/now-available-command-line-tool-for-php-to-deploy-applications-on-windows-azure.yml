Title: '지금 사용 가능: Windows Azure에 애플리케이션을 배포하는 PHP용 명령줄 도구'
Summary: "              During his MIX10 session in Las Vegas yesterday, Building PHP Applications using the Windows Azure&nbsp;Platform, Sumit Chawla, Technical PM/Architect, Microsoft Interoperability…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">      <p>어제 라스베이거스에서 열린 MIX10 세션에서 Windows AzurePlatform&nbsp;을 사용하여 PHP 애플리케이션을 빌드하는 동안 Microsoft 상호 운용성 전략 팀인 Sumit Chawla 기술 PM/설계자는 새로운 <a href="https://azurephptools.codeplex.com/" target="_blank" mce_href="https://azurephptools.codeplex.com/">Windows AZURE 명령줄 Tools for PHP Community Technology Preview(CTP)</a>를 발표했습니다. Sumit이 오늘 <a href="https://blogs.msdn.com/interoperability/archive/2010/03/17/new-command-line-tool-for-php-to-deploy-applications-on-windows-azure.aspx" target="_blank" mce_href="https://blogs.msdn.com/interoperability/archive/2010/03/17/new-command-line-tool-for-php-to-deploy-applications-on-windows-azure.aspx">블로그 게시물</a>에서 설명한 것처럼 개발자는 IDE(통합 개발 환경) 없이 간단한 명령줄 도구를 사용하여 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">PHP</a> 애플리케이션을 쉽게 패키지하고 배포하여 Azure에 Windows 수 있습니다.&nbsp; 또한 이러한 도구를 사용하면 로컬 개발 패브릭과 Windows Azure Platform 클라우드 모두에 <a title="사용할 수 있는 배포 패키지(.cspkg) 및 구성 파일(.cscfg)을 _GoBack" name="_GoBack"></a> 생성하여 기존 PHP 애플리케이션을 새로 만들거나 기존 PHP 애플리케이션을 azure Windows 변환할 수 있습니다.</p>  <p></p>  <p>작동 중인 도구를 보려면 Sumit 및 Craig Kitterman 수석 기술 전도사인 Microsoft가 간단한 PHP 애플리케이션을 변환하고 배포하여 Azure에 Windows 방법을 보여 주는 비디오를 시청하세요. <a href="https://channel9.msdn.com/posts/jccim/New-Windows-Azure-Command-line-Tools-for-PHP/" target="_blank" mce_href="https://channel9.msdn.com/posts/jccim/New-Windows-Azure-Command-line-Tools-for-PHP/">New Windows Azure Command-line Tools for PHP</a>. </p>  <p>이 도구는 오픈 소스 BSD 라이선스에서 사용할 수 있으며 다음에서 다운로드할 수 있습니다. <a href="https://azurephptools.codeplex.com/" target="_blank" mce_href="https://azurephptools.codeplex.com/">https://azurephptools.codeplex.com/</a> <br></p>
