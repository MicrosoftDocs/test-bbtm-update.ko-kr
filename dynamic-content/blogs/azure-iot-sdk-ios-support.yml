Slug: azure-iot-sdk-ios-support
Title: Azure IoT Hub SDK는 공식적으로 네이티브 iOS 지원을 제공합니다.
Summary: iOS 프로젝트가 Swift 또는 Objective-C로 작성되었는지 여부에 관계없이 디바이스 SDK 및 서비스 SDK를 직접 활용하고 iOS 디바이스를 IoT 디바이스로 전환할 수 있습니다.
Content: >-
  <p>최근에 iOS용 Azure IoT Hub C SDK 플랫폼의 포트를 출시했습니다. iOS 프로젝트가 Swift 또는 Objective-C로 작성되었는지 여부에 관계없이 디바이스 SDK 및 서비스 SDK를 직접 활용하고 iOS 디바이스를 IoT 디바이스로 전환할 수 있습니다. Microsoft 라이브러리는 iOS용 인기 패키지 관리자인 CocoaPod에서 사용할 수 있으며 소스 코드는 GitHub 사용할 수 있습니다.</p>


  <p>iOS 디바이스는 일반적으로 IoT 디바이스로 표시되지 않지만 최근에는 IoT 공간에서 견인력을 얻고 있습니다. 미리 보기 단계에서 업계 고객으로부터 수집한 흥미로운 시나리오는 다음과 같습니다.</p>


  <ul>
      <li>iOS 디바이스는 공장 현장의 리프 디바이스 또는 센서에 대한 게이트웨이입니다.</li>
      <li>Azure IoT Hub에서 메시지를 보내고 받는 최종 IoT 디바이스 역할을 하는 회의실의 iOS 디바이스입니다.</li>
      <li>IoT 원격 분석의 시각화를 볼 수 있는 iOS 디바이스입니다.</li>
      <li>IoT Hub 작업을 관리하는 iOS 디바이스입니다.</li>
  </ul>


  <p>그래서, 상자에 무엇입니까? 이전에 Azure IoT Hub C SDK와 상호 작용한 적이 있다면 익숙할 것입니다. C SDK는 다양한 플랫폼에 대한 최대 이식성을 위해 C99로 작성되었습니다. 포팅 프로세스에는 플랫폼별 구성 요소에 대한 씬 채택 계층 작성이 포함됩니다. GitHub iOS용 얇은 <a href="https://github.com/Azure/azure-c-shared-utility/tree/master/pal/ios-osx">채택 계층</a>을 찾을 수 있습니다. C SDK의 모든 기능은 지원되는 Azure IoT Hub 기능 및 네트워크 안정성 재시도 정책과 같은 SDK 관련 기능을 포함하여 iOS 플랫폼에서 직접 활용할 수 있습니다. 또한 iOS 플랫폼은 이제 모든 릴리스에서 테스트되는 공식적으로 지원되는 플랫폼의 일부입니다. 테스트 도구 모음에는 단위 테스트, 통합 테스트 및 엔드 투 엔드 테스트가 포함되어 있으며, 모두 GitHub 사용할 수 있습니다.&nbsp; Azure IoT Hub Device Provisioning Service SDK는 곧 iOS에서도 사용할 수 있습니다.</p>


  <p>iOS 디바이스를 IoT 디바이스로 전환하는 방법에 대해 자세히 알아봅니다.</p>


