Title: 중요 업무용 워크로드를 위한 가장 신뢰할 수 있는 정부 클라우드 - 사실 확인
Summary: 오늘 Microsoft CEO 사티아 나델라(Satya Nadella)가 올랜도의 가트너 심포지엄에서 마스터마인드 기조 연설을 하면서 글로벌 이익을 위한 Microsoft의 차별화된 클라우드와 모든 클라우드가 어떻게 평등하게 만들어지지 않는지에 대해 논의하는 중요한 날입니다.
Content: >-
  <p>Microsoft CEO 사티아 나델라(Satya Nadella)가 올랜도의 가트너 심포지엄에서 마스터마인드 기조 연설을 하면서 글로벌 이익을 위한 Microsofts&rsquo; 차별화된 클라우드와 모든 클라우드가 어떻게 동등하게 만들어지지 않는지에 대해 논의하는 중요한 날입니다.&nbsp; 동시에 워싱턴 DC의 FedScoop FedTalk에서 Microsoft Azure 팀의 CVP인 제이슨 잔더(Jason Zander)는 미국 정부 고객을 위한 이러한 중요한 차별화 요인에 대해 자세히 설명했습니다.</p>


  <p>Jason이 <a href="https://enterprise.microsoft.com/en-us/industries/government/check-the-facts-microsoft-gov-cloud-stands-apart/" target="_blank">발표</a>에서 인용한 바와 같이, 펜 숀 버랜드가 최근 실시한 설문조사에서 정부 고객은 AWS, Google 및 Salesforce를 통해 Microsoft를 가장 신뢰할 수 있는 클라우드 서비스 공급자로 평가했습니다. Azure Government에서 시작합니다. 이미 다른 클라우드 서비스 공급자보다 중요 업무용 정부 워크로드에 가장 많은 규정 준수 인증 및 증명을 제공하고 있는 Jason은 다음과 같은 추가 사항을 발표했습니다.</p>


  <ul>
      <li><strong>국방부 관련 Azure Government.</strong> 11월부터 국방부(DoD)를 위해 물리적으로 격리된 버전의 Azure Government가 미리 보기로 제공되고 일반 공급이 빠르게 진행됩니다.</li>
      <li><strong>DoD 정보 영향 수준 5.</strong> 이 버전의 Azure는 DoD Impact Level 5 컨트롤을 충족하기 위해 처음부터 빌드되었습니다. 통제된 정보를 관리하는 DoD 기관 및 회사는 국방부 국가 안보 시스템 데이터에 Azure Government를 사용할 수 있습니다. Azure Government는 DoD 영향 수준 5 임시 권한 부여를 달성하기 위해 궤도에 있습니다.</li>
      <li><strong>미국 남서부 및 중남부에 있는 두 개의 추가 Azure Government 지역입니다.</strong> &rsquo;오늘 우리는 애리조나와 텍사스의 새로운 지역에서 Azure Government를 확장하려는 우리의 의도를 발표했습니다. 2017년에 일반 공급될 예정인 이 새로운 지역은 버지니아와 아이오와의 기존 지역에 추가될 예정이며 위에서 언급한 국방부 지역 이외의 새로운 지역입니다. 이제 Azure에는 다른 클라우드 공급자보다 정부 고객을 &ndash; 위한 총 6개의 전용 지역이 있습니다.</li>
  </ul>


  <p>제이슨&rsquo; 공 <a href="https://enterprise.microsoft.com/en-us/industries/government/check-the-facts-microsoft-gov-cloud-stands-apart/" target="_blank">지 사항</a> 으로 이동하여 사실을 읽습니다. 우리는 진리와 신뢰에 열정적입니다. Microsoft는 피드백을 듣고, 선택을 제공하며, 중요 업무용 워크로드를 위해 가장 신뢰할 수 있는 정부 클라우드를 계속 제공할 것입니다. <a href="https://dynamicevents.emeetingsonline.com/emeetings/websitev2.asp?mmnno=626&amp;pagename=SITE398046" target="_blank">2016년 10월 25일 정부 클라우드 포럼</a>에 접근할 때 더 많은 공지 사항을 찾아보세요.</p>


  <p>보안, 개인 정보, 투명성 및 규정 준수와 관련된 모든 내용은 <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx?wt.mc_id=US_CE_TC_OO_BLOG_NONE&amp;ls=BLG&amp;lsd=Azure%20Gov't%20Blog" target="_blank">Microsoft 보안 센터를</a> 확인하세요.</p>


  <p>조직에 대한 Azure Government의 기능을 경험하려면 <a href="https://azuregov.microsoft.com/trial/azuregovtrial" target="_blank">Azure Government 평가판에 등록</a>합니다.</p>


