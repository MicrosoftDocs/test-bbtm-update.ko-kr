Title: Windows Azure SQL Database Forrester Research에서 Enterprise 클라우드 데이터베이스 리더로 선정
Summary: '편집자 주: 이 게시물은 수석 제품 마케팅 매니저&nbsp; 인 앤 바흐라흐 (Ann Bachrach)가 SQL Server 팀에서 가져온 것입니다.&nbsp;  Forrester Research, Inc.는 Microsoft를 포레스터의 리더로 자리매김했습니다...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 <strong>앤 바흐라흐</strong>에서 온다, 수석 제품 마케팅 매니저&nbsp; inour SQL Server 팀.&nbsp;</p>  <p>Forrester Research, Inc.는 2012년 4분기 포레스터 웨이브&trade;: Enterprise 클라우드 데이터베이스의 리더로 Microsoft를 위치시켰습니다. 여기에 게시 된 보고서에서 Microsoft는 현재 제품 및 시장 현재 상태에서 모든 공급 업체의 가장 높은 점수를 받았습니다. Forrester는 엄격하고 긴 웨이브 프로세스를 설명합니다. &ldquo;공급업체와 해당 제품을 일련의 기준에 대해 평가하기 위해 랩 평가, 설문지, 데모 및/또는 클라이언트 참조와의 토론을 조합하여 제품 자격에 대한 세부 정보를 수집합니다.&rdquo;</p>  <p>Forrester는 &ldquo;클라우드 데이터베이스 제품이 광범위한 데이터 관리 플랫폼 시장 내의 새로운 공간을 나타내며, 기업에게 민첩한 개발과 새로운 소셜, 모바일, 클라우드 및 전자 상거래 애플리케이션을 지원하고 IT 비용을 절감할 수 있는 추상화된 옵션을 제공한다고 지적합니다.&rdquo;</p>  <p>이 컨텍스트 내에서 Forrester는 다음과 같이 Windows Azure SQL Database 이점을 확인했습니다. &ldquo;이 서비스를 사용하면 간소화된 관리, 고가용성, 확장성 및 친숙한 개발 모델을&rdquo; 사용하여 SQL Server 데이터베이스를 쉽게 프로비전할 수 있으며 &nbsp;&ldquo;개별 데이터베이스 크기에는 150GB 제한이 있습니다. SQL Database 고객은 각 데이터베이스를 분할된 데이터베이스로 사용하고 애플리케이션을 통해 통합하여 여러 테라바이트 단위를 지원합니다.&rdquo;</p>  <p><a href="https://www.microsoft.com/casestudies/" target="_blank">Microsoft 사례 연구 사이트에서</a> 이러한 기능을 활용하는 고객의 몇 가지 예는 다음과 같습니다.</p>  <ul>  <li><a href="https://www.microsoft.com/casestudies/Windows-Azure/Fujitsu-System-Solutions/System-Engineers-Halve-Deployment-Times-Reduce-Costs-with-Scalable-Cloud-Platform/4000010755" target="_blank">후지츠 시스템 솔루션</a>: &ldquo;Fsol 개발자는 SQL Database 새 데이터베이스를 신속하게 프로비전하여 Windows Azure의 컴퓨팅 요구 사항에 맞게 데이터베이스를 신속하게 확장하거나 축소할 수 있습니다.&rdquo;</li>  <li><a href="https://www.microsoft.com/casestudies/Windows-Azure/Connect2Field/Software-Provider-Adopts-Cloud-Services-Triples-Customer-Base-Monthly/165000000081" target="_blank">Connect2Field</a>: &ldquo;SQL Database 데이터 복제가 자동으로 수행됩니다&hellip;. 개별 회사에서 자체 데이터 복제를 실행하는 것은 정말 복잡합니다.&hellip; 고객&rsquo; 데이터 중 하나를 잃게 되면 신뢰도가&rsquo; 너무 높아서 더 이상 고객을 확보하지 못할 것입니다. 데이터 손실은 고객&rsquo; 비즈니스도 파괴할 것입니다.&rdquo;</li>  <li><a href="https://www.microsoft.com/casestudies/Windows-Azure/Flavorus/Ticketing-Company-Scales-to-Sell-150-000-Tickets-in-10-Seconds-by-Moving-to-Cloud-Computing-Solution/4000011072" target="_blank">Flavorus</a>: &ldquo;SQL Database 분할을 사용하면 티켓을 구매하려고 한 번에 수많은 고객을 사이트에 배치할 수 있습니다.&rdquo;</li>  </ul>  <p>SQL Database 및 Windows Azure를 사용해보는 가장 좋은 방법은 무료 평가판을 통해서입니다. 시작하려면 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post02228" target="_blank">여기</a> 를 클릭하십시오.</p>  <p>&nbsp;</p>'
