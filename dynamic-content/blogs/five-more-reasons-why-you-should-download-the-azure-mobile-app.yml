Title: Azure 모바일 앱을 다운로드해야 하는 5가지 이유
Summary: 2017년 5월 빌드 컨퍼런스에서 Azure 모바일 앱에 대해 이미 들어보셨을 것입니다. 앱을 사용하면 이동 중에도 Azure와 계속 연결할 수 있습니다. 자세한 내용은 다음에서 확인할 수 있습니다.
Content: "<p><em>이 게시물은 Ilse Terrazas Ortega, Program Manager, Azure 모바일 앱에서 공동 저술했습니다.</em></p>\n\n<p>2017년 5월 빌드 컨퍼런스에서 <a href=\"https://aka.ms/azureapp\" target=\"_blank\">Azure 모바일 앱</a> 에 대해 이미 들어보셨을 것입니다. 앱을 사용하면 이동 중에도 Azure와 계속 연결할 수 있습니다. 5월부터 <a href=\"https://azure.microsoft.com/en-us/blog/azure-app-preview/\" target=\"_blank\">출시 블로그 게시물</a> 에서 자세한 내용을 확인할 수 있습니다.<br>\n지난 몇 개월 동안 Azure 모바일 앱을 개선하기 위해 고객과 긴밀히 협력해 왔습니다. 그리고 오늘 Azure 앱이 필수 요소인 5가지 이유를 더 공유하게 되어 기쁩니다.</p>\n\n<h3>1. 리소스 모니터링</h3>\n\n<p>Azure 모바일 앱을 사용하면 리소스 상태를 한눈에 빠르게 확인할 수 있습니다. 드릴인하고 메트릭, 활동 로그, 속성 및 실행 작업과 같은 자세한 정보를 확인합니다.</p>\n\n<p align=\"left\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff92bf6c-483b-487f-85d0-be6bcce043f2.png\"><img alt=\"1 Resource list\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e549887-814d-4bd7-9c99-9374fefd5ab2.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"1 리소스 목록\" width=\"270\"></a></p>\n\n<h3 align=\"left\">2. 문제에 응답하는 스크립트 실행</h3>\n\n<p align=\"left\"><em>긴급하게 문제</em> 해결 스크립트를 실행해야 합니까? Bash 및 이제 Cloud Shell의 PowerShell을 사용하여 Azure 리소스를 완전히 제어할 수 있습니다. 모든 스크립트는 앱과 포털에서 사용할 수 있도록 CloudDrive에 저장됩니다.</p>\n\n<p align=\"center\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0f7195e-e309-4ca3-9dbb-22ba22e7c592.png\"><img alt=\"2 Bash\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38c02d73-102d-4df2-aa42-e4a24588db74.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"2 Bash\" width=\"270\"></a>&nbsp; <a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13b6d94e-782a-4bb3-8c4e-b099bfcfcc7b.png\"><img alt=\"2.1 PowerShell\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da237edf-3667-45aa-8a89-a4621c3f35ea.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"2.1 PowerShell\" width=\"270\"></a></p>\n\n<h3>3. 리소스 및 리소스 그룹 구성</h3>\n\n<p>리소스가 많나요? 아무 문제 없이 구독에서 가장 중요한 리소스를 즐겨찾기하고 즐겨찾기 탭에 유지하여 쉽게 액세스할 수 있습니다.<br clear=\"all\">\n&nbsp;</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a1fb60d-9fdf-4de6-86f9-95dddc58cc1a.png\"><img alt=\"3.2 Favorites tab\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee81c94c-3d1e-4a98-b05b-6cdb2d9f3503.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"3.2 즐겨찾기 탭\" width=\"270\"></a><br clear=\"all\">\n<br clear=\"all\">\n이제 &ndash; 아래와 같이 리소스 보기 또는 리소스 목록 탭에서 직접 즐겨찾기 목록 만들기를 시작할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e51cad6c-168b-493a-98f9-4554577202b2.gif\"><img alt=\"3 Favorite on resource\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01d51fbe-2307-4b98-be20-a81f3df3a699.gif\" style=\"margin-right: auto; margin-left: auto; float: none; display: block;\" title=\"3 리소스에서 즐겨찾기\" width=\"270\"></a></p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5cefb4d-b1fe-427f-8f88-235309e21c5e.gif\"><img alt=\"3.1 Favorite on list\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9b186f8-0bdd-4e12-a469-ed9264af8696.gif\" style=\"margin-right: auto; margin-left: auto; float: none; display: block;\" title=\"3.1 목록의 즐겨찾기\" width=\"270\"></a></p>\n\n<h3>4. 리소스 공유</h3>\n\n<p>동료가 리소스를 찾는 데 도움이 되도록 스크린샷을 보내는 데 지치나요? 이제 단추를 클릭하여 전자 메일, 문자 메시지 또는 기타 앱을 통해 리소스에 대한 직접 링크를 공유할 수 있습니다.<br>\n&nbsp;</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5fd7456-8d54-4108-aea0-182110b3be8e.png\"><img alt=\"4 Share\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8ea6559-5df8-48e1-9a60-bac9ae4f3fd1.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"4 공유\" width=\"270\"></a></p>\n\n<h3><br>\n5. Azure Health 인시던트 추적</h3>\n\n<p>Azure 모바일 앱은 Azure Health 인시던트 추적에도 도움이 될 수 있습니다. 포털에서 QR 코드를 스캔하고 휴대폰에서 인시던트 추적하기만 하면 됩니다.<br>\n&nbsp;</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eefd30f8-3e98-477f-ab1c-ccba4703076e.png\"><img alt=\"5 QR code portal\" border=\"0\" height=\"366\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c86fbb27-f200-451c-ba3f-2ac8c432a49b.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"5 QR 코드 포털\" width=\"640\"></a></p>\n\n<p>&nbsp;</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c824a9eb-6bde-41f3-9fda-e528f02d8f70.png\"><img alt=\"5.1 Health Event\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/231b818e-c51e-4073-825e-0bdc6c5791e5.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"5.1 상태 이벤트\" width=\"270\"></a></p>\n\n<p><br>오늘 미리 보기 앱을 \n<a href=\"https://azure.microsoft.com/en-us/features/azure-portal/mobile-app/\">다운로드</a>하고 <a href=\"https://aka.ms/azureapp/feedback\">피드백 포럼</a>에서 다음에 보고 싶은&#39;알려주세요. 업데이트를 주시하고 최신 뉴스를 위해 트위터에서&nbsp; 팔로우 <a href=\"https://twitter.com/azureapp\" target=\"_blank\">@AzureApp</a> 하세요.</p>"
