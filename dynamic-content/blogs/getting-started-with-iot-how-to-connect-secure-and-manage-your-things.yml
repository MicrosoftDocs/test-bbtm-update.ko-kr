Content: >-
  <p>IoT(사물 인터넷)는 비즈니스에 대한 더 나은 인사이트를 찾고 있는 경영진을 위한 솔루션 중 하나입니다. 전체적으로 IoT는 다양한 수단을 통해 회사&rsquo; 네트워크와 클라우드에 연결하는 디바이스 및 센서 네트워크로 구성됩니다. 이러한 디바이스는 조직 및 운영에 대한 데이터를 생성하고 분석하고 작업할 수 있는 데이터 저장소 및 앱으로 스트리밍합니다. 결과 인사이트를 통해 조직은 이미 발생했거나 예상되는 작업에 대한 응답으로 조치를 취할 수 있습니다.</p>


  <p>그러나 IoT 솔루션에서 생성하는 데이터의 값은 디바이스를 얼마나 효과적으로 배포하고 관리하는지에 따라 크게 달라집니다. 매우 작은 공간부터 제조 조립 라인 크기에 이르는 다양한 폼 팩터 외에도 디바이스는 다양한 기능을 갖추고 있으며 1분 단위로 제어할 수 있습니다. 일단 설치되면, 그들은&rsquo; 물리적으로 다시 만질 필요없이 자신의 작업을 수행하도록 설계되었습니다. 일부 운영 특성에는 다음이 포함될 수 있습니다.</p>


  <ul>
      <li>자동 작업</li>
      <li>제한된 전원</li>
      <li>제한된 연결</li>
      <li>액세스하기 어려운 경우</li>
      <li>백 엔드를 통해서만 액세스할 수 있습니다.</li>
      <li>대중에 의해 변조되기 쉽습니다.</li>
      <li>특수 프로토콜로 관리</li>
  </ul>


  <p>디바이스를 IoT 솔루션에 연결하는 데 도움이 되도록 Microsoft Azure IoT는 다음과 같은 세 가지 고유하지만 상호 관련된 기술을 제공합니다.</p>


  <ul>
      <li>Azure IoT Hub: 모든 데이터가 데이터 저장소, 비즈니스 애플리케이션 또는 기타 대상으로 전달되는 게이트웨이입니다.</li>
      <li>Azure IoT Edge: 디바이스를 Azure IoT Hub에 연결하고 디바이스 자체에서 AI 및 데이터 분석과 같은 서비스를 실행할 수 있도록 하는 런타임입니다.</li>
      <li>Azure IoT Hub Device Provisioning Service: Azure IoT Hub에 대한 디바이스 프로비저닝을 간소화하여 사람이 개입하지 않고도 디바이스와 허브 간에 연결을 설정할 수 있도록 하는 서비스입니다.</li>
  </ul>


  <p>Azure IoT 디바이스 카탈로그의 디바이스 목록에서 선택하거나 사용자 고유의 디바이스를 사용하여 C, Python, Node, Java 또는 C#/.NET용 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-sdks">다양한 Azure IoT 소프트웨어 개발 키트</a>를 사용하여 연결할 수 있습니다.</p>


  <h2>디바이스 보안</h2>


  <p>원격 및 공용 위치가 자주 있는 경우 디바이스는 공격에 특히 취약합니다. 또한 광범위한 추가 데이터 풀에 제공할 수 있는 액세스로 인해 잠재적으로 수익성이 높은 대상이 될 수 있습니다. 디바이스 및 데이터를 보호하기 위해 Azure IoT Hub는 자체 서명되거나 인증 기관에서 발급한 보안 토큰 및 x.509 인증서를 비롯한 다양한 디바이스 식별 메커니즘을 지원합니다.</p>


  <p>X.509 인증서는 수많은 프라이빗 키의 보안을 관리하지 않고 암호화 신뢰 체인을 사용하여 각 디바이스의 유효성을 검사함으로써 공급망 물류를 간소화합니다.</p>


  <p>Azure IoT Hub는 백 엔드 애플리케이션을 보호하는 다른 접근 방식을 사용하며 공유 액세스 정책만 사용합니다.</p>


  <h2>디바이스 프로비전</h2>


  <p>Azure IoT 애플리케이션에서 디바이스 수명 주기는 프로비저닝에서 시작됩니다. Azure IoT Hub에 안전하게 연결하고 인증하려면 디바이스에 ID가 필요하고 자격 증명을 온보딩해야 합니다. 디바이스 프로비저닝을 수동으로 수행할 수 있습니다(허브에서 ID를 만들고 디바이스에 고유한 자격 증명을 배치). One-Hub 솔루션의 경우 수동 프로비저닝이 적합합니다. 그러나 여러 지역 또는 다중 테넌트 솔루션에 배포된 솔루션의 경우 DPS(Device Provisioning Service)의 확장성 및 자동화 기능에는 강력한 이점이 있습니다.</p>


  <h3>프로비저닝을 시작하려면 다음을 수행합니다.</h3>


  <ol>
      <li><a href="https://portal.azure.com/">Azure Portal</a>에서 계정 만들기</li>
      <li>Azure Portal 홈페이지(<strong>사물 인터넷 탭</strong> 아래)에서 <strong>리소스 만들기</strong>를 선택하고<strong> IoT Hub</strong>를 선택합니다.</li>
      <li><strong>두 번째로 리소스 만들기를</strong> 선택하고 IoT Marketplace for<strong> Device Provisioning Service를 검색합니다</strong>(자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/iot-dps/quick-setup-auto-provision#link-the-iot-hub-and-your-device-provisioning-service">DPS 빠른 시작 가이드</a> 참조).</li>
      <li><strong>모든</strong> 리소스를 클릭하고 구성한 DPS를 선택하여 두 리소스(IoT Hub 및 DPS) 간에 연결을 설정하고, DPS 요약 블레이드에서 <strong>연결된 IoT Hub를</strong> 선택하고, 맨 위에 있는 추가 단추를 클릭합니다 <strong>+ </strong>. <strong>IoT Hub 포털에 대한 링크 추가</strong> 블레이드에서 현재 구독을 선택하거나 다른 구독의 이름을 입력하고 드롭다운에서 선택합니다.  그런 다음 <strong>저장</strong>을 클릭합니다(자세한 내용은 다음 <a href="https://docs.microsoft.com/en-us/azure/iot-dps/quick-setup-auto-provision#link-the-iot-hub-and-your-device-provisioning-service">단계별 지침</a> 참조).</li>
      <li>DPS에서 디바이스 등록을 만듭니다. 디바이스가 켜지고 프로비저닝을 거치면 DPS는 IoT Hub에서 디바이스 ID를 자동으로 만듭니다.</li>
  </ol>


  <p>DPS가 설정되면 DPS에 연결할 펌웨어를 사용하여 모든 디바이스를 플래시하고 DPS가 인식할 ID에 대한 정보(예: TPM의 고유한 정보)를 제공해야 합니다. 디바이스가 프로비저닝을 요청하고 식별을 증명하면 DPS는 IOT Hub에서 디바이스 ID를 만들고 해당 자격 증명을 디바이스에 보냅니다. 저장된 자격 증명은 디바이스에서 할당된 IoT Hub에 연결하는 데 사용할 수 있습니다.</p>


  <h2>디바이스 관리</h2>


  <p>디바이스를 보호 및 프로비전하면 이제 디바이스&mdash; 관리 작업(예: 다시 부팅, 공장 재설정, 구성, 펌웨어 업데이트 및 보고 진행률 및 상태&mdash; 보고)뿐만 아니라 데이터 스트림을 모니터링하여 인사이트를 식별하고 추출하는 작업이 제공됩니다. 이 프로세스에서 중요한 요소는 각 디바이스에 대한 정보뿐만 아니라 디바이스를 구성하는 방법 및 디바이스가 구성된 대로 자신을 보고하는 방법을 포함하여 디바이스와 연결된 모든 메타데이터를 관리하는 방법입니다. IoT Hub는 디바이스 쌍이라는 디바이스의 디지털 표현을 통해 모든 디바이스에서 이 정보를 관리하는 기능을 제공합니다.</p>


  <p>디바이스 쌍은 회사 전체에 분산된 IoT 디바이스를 관리하는 데 매우 유용합니다. 다음과 같은 용도로 사용할 수 있습니다.</p>


  <ul>
      <li>잠재적인 맬웨어 공격의 조기 검색을 위해 디바이스&rsquo; 구성 데이터를 모니터링합니다.</li>
      <li>회사 전체에서 디바이스 또는 디바이스 그룹의 성능에 대한 데이터를 모니터링하고 시스템 중단을 방지하기 위해 원격 유지 관리를 완료합니다.&nbsp;</li>
      <li>보안 네트워크를 통해 센서의 광범위한 설치 및 업그레이드를 수행하여 감시 유지</li>
  </ul>


  <p>또한 디바이스 쌍을 사용하여 범위가 지정된 메시지를 보내거나, 구성을 적용하거나, 소프트웨어 업데이트를 예약하기 위해 공유 특성에 따라 디바이스 집합을 대상으로 지정할 수도 있습니다.</p>


  <p>언뜻 보기에 IoT는 스택의 다른 기술에 비해 여전히 외적인 개념처럼 보일 수 있지만 익숙한 도구와 리소스를 많이 찾을 수 있습니다.</p>


  <p>IoT 기능을 빌드하는 방법에 대해 자세히 알아보고 첫 번째 배포를 시작하는 것이 얼마나 쉬운지 알아봅니다. <a href="https://content.microsoft.com/iot/developerguide">Azure IoT 개발자 가이드</a>를 다운로드하고 Azure IoT Hub를 사용하여 디바이스를 프로비전, 보안 및 관리하는 방법을 살펴봅니다.</p>
