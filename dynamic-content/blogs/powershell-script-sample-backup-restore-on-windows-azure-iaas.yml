Title: 'PowerShell 스크립트 샘플: Windows Azure Iaas에서 백업 & 복원'
Summary: 백업 및 복원은 실제 시스템을 운영하는 데 중요합니다.&nbsp;&nbsp; 이 문서에서는 다음에서 실행되는 VM에서 Windows 서버 시스템 디스크를 백업하고 복원하는 프로세스를 안내합니다.
Content: '<p>백업 및 복원은 실제 시스템을 운영하는 데 중요합니다.&nbsp;&nbsp; 이 문서에서는 PowerShell을 사용하여 Windows Azure IaaS 환경에서 실행되는 VM에서 Windows 서버 시스템 디스크를 백업하고 복원하는 프로세스를 안내합니다. &nbsp; &nbsp;</p>  <p>다음 지침에 따라 PowerShell을 사용하여 Windows Azure IaaS 환경에서 실행되는 VM에서 Windows 서버 시스템 디스크를 백업하고 복원합니다.</p>  <p>백업 및 복원&ldquo;에 대한 다른 방법에 대한 자세한 내용은 Windows Azure IaaS에서 Windows Systems Disk를 백업 및 복원하는 방법을 참조하세요&rdquo;.</p>  <p>Blob 복사 작업 자체는 127GB Windows 시스템 디스크에 대해 몇 초 이내에 완료됩니다.</p>  <p>이 샘플 스크립트의 기본 프로세스는 다음과 같습니다.</p>  <p><strong>Backup</strong></p>  <ol>  <li>VM을 종료합니다.</li>  <li>VHD를 백업 위치에 복사합니다.</li>  <li>VM을 시작합니다.</li>  </ol>  <p><strong>복원</strong></p>  <ol>  <li>VM을 종료합니다.</li>  <li>VM을 제거합니다.</li>  <li>VHD를 제거합니다.</li>  <li>VHD를 복사합니다.</li>  <li>VM을 만듭니다.</li>  <li>VM을 시작합니다.</li>  </ol>  <p>이 샘플에서는 가상 네트워크에 대상 VM이 있다고 가정합니다. 또한 이 스크립트는 시스템 디스크를 Windows 이 스크립트가 실행되는 로컬 파일 시스템에만 종속됩니다. 스크립트에 오류 처리 코드가 없습니다. 필요한 오류 처리 코드는 사용자 환경에 따라 달라집니다. 또한 이러한 스크립트는 서비스 이름 및 VMname을 매개 변수로 가정합니다. 또한 이 복원 스크립트는 복원 작업이 실행되기 전에 VM이 있다고 가정합니다.&nbsp;</p>  <h4>샘플 스크립트 - backup.ps1</h4>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8838.Screen-Shot-2013_2D00_06_2D00_18-at-9.25.48-AM.png" alt="" border="0"></p>  <h4>샘플 스크립트 - restore.ps1&nbsp;</h4>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5518.Screen-Shot-2013_2D00_06_2D00_18-at-9.29.44-AM.png" alt="" border="0"><br><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1651.Screen-Shot-2013_2D00_06_2D00_18-at-9.30.31-AM.png" alt="" border="0"></p>  <p><strong>기여자</strong>: 노조무 히로즈, 유르겐 토마스, 니콜라스 드리타스, 제임스 포드고르스키, 가우라브 굽타, 산제이 미쉬라, 댄 리거&nbsp;</p>'
