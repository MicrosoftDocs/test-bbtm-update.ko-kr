Title: '지금 사용 가능: 웹 역할용 Azure Accelerator Windows'
Summary: 웹 역할용 Windows Azure Accelerator의 릴리스를 발표하게 되어 기쁩니다. 이 가속기를 사용하면 여러 웹 역할에 하나 이상의 웹 사이트를 빠르고 쉽게 배포할 수 있습니다...
Content: '<p><a target="_blank" href="https://waawebroles.codeplex.com/">웹 역할용 Windows Azure Accelerator</a>의 릴리스를 발표하게 되어 기쁩니다. 이 가속기를 사용하면 30초 이내에 웹 배포를 사용하여 여러 웹 역할 인스턴스에 하나 이상의 웹 사이트를 빠르고 쉽게 배포할 수 있습니다.</p>  <p>기능 강조 표시:</p>  <ul>  <li>30초 이내에 Windows Azure에 웹 사이트를 배포합니다.</li>  <li>Visual Studio WebMatrix에서 웹 배포를 사용하여 여러 웹 역할 인스턴스에 배포를 사용하도록 설정합니다.</li>  <li>내구성을 &amp; 제공하기 위해 웹 배포 패키지 IIS 구성을 Windows Azure Storage에 저장합니다.</li>  <li>웹 배포 호스트를 만들 수 있는 Visual Studio Project 템플릿입니다.</li>  <li>사용자 지정 솔루션을 빌드하는 데 사용할 수 있는 전체 원본 및 NuGet 패키지입니다.</li>  <li>시작하는 데 도움이 되는 설명서입니다.</li>  </ul>  <p>시작에 대한 자세한 내용은 이 비디오를 시청할 수 있습니다.</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/Getting-Started-with-the-Windows-Azure-Accelerator-for-Web-Roles/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>Windows Azure 역할에 액셀러레이터를 배포한 후 웹 배포를 사용하여 빠르고 쉽게 Azure를 Windows 웹 애플리케이션을 배포할 수 있습니다.&nbsp; Visual Studio 사용하여 Windows Azure에 웹 애플리케이션을 배포할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5857.WebDeploy1.png" alt="" border="0" height="386" width="287"></p>  <p><br> 또는 WebMatrix를 사용하여 Azure를 Windows 웹 애플리케이션을 배포할 수 있습니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7077.WebDeploy2.png" alt="" border="0" height="208" width="289"></a></p>  <p>자세한 내용은 다음 사이트를 방문하세요.</p>  <ul>  <li><a target="_blank" href="https://bit.ly/waawebroles">웹 역할용 Azure Accelerator Windows</a></li>  <li>Nathan Tottens&rsquo; 블로그 게시물, &ldquo;웹 역할용 Azure Accelerator Windows&rdquo;</li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=223729">웹캐스트 시작</a></li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/12/now-available-windows-azure-accelerator-for-web-roles.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
