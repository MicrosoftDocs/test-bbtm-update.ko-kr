Slug: limited-time-free-quantities-offer-for-azure-synapse-analytics
Title: Azure Synapse Analytics에 대한 제한된 시간 무료 수량 제품
Summary: 적격 구독 유형을 가진 고객은 이제 2022년 3월 31일까지 무료 수량을 사용하여 Azure Synapse Analytics에서 새 서버리스 SQL 풀 및 Apache Spark 풀 리소스를 사용해 보세요.
Content: >-
  <p>적격 구독 유형*을 가진 고객은 이제 2022년 3월&nbsp; 31일까지 무료 수량을 사용하여 Azure Synapse Analytics에서 새 서버리스 SQL 풀 및 Apache Spark 풀 리소스를 사용해 보세요. <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/#getting-started" target="_blank">Azure Synapse Analytics 계정에</a> 로그인하여 시작합니다.</p>


  <h2>서버리스 SQL 풀</h2>


  <p>고객은 2022년 3월 31일까지 서버리스 SQL 풀 리소스를 사용하여 매월 최대 1TB의 무료 쿼리를 이용할 수 있습니다.</p>


  <table border="1" cellpadding="2" cellspacing="0" width="548">
      <tbody>
          <tr>
              <td valign="top" width="299">&nbsp;</td>
              <td valign="top" width="247"><strong>무료 수량</strong></td>
          </tr>
          <tr>
              <td valign="top" width="327">서버를 사용하지 않음</td>
              <td valign="top" width="258">*2022년 3월 31일까지 매월 1TB의 무료 쿼리</td>
          </tr>
      </tbody>
  </table>


  <p>Azure Synapse Analytics의 쿼리 처리를 위한 새로운 유연한 서비스 모델을 통해 데이터 팀은 서버리스 및 전용 옵션을 모두 사용할 수 있습니다. 이제 조직은 쿼리당 종량제 가격 책정을 사용하여 빠른 데이터 탐색을 위해 데이터 레이크의 이점을 활용하고, 보다 예측 가능하고 업무에 중요한 워크로드를 위한 전용 데이터 웨어하우스를 사용할 때마다&mdash; 가장 비용 효율적인 옵션을 선택할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/synapse-analytics/sql/on-demand-workspace-overview" target="_blank">서버리스 SQL 풀</a>은 서버리스이므로 설정할 인프라나 유지 관리할 클러스터가&#39;없습니다. 이 서비스에 대한 기본 엔드포인트는 모든 Azure Synapse Analytics 작업 영역 내에 제공되므로 고객은 작업 영역을 만드는 즉시 데이터 쿼리를 시작할 수 있습니다. 최근 블로그<a href="https://techcommunity.microsoft.com/t5/azure-synapse-analytics/analyze-and-explore-data-with-t-sql-in-azure-synapse-analytics/ba-p/1986861" target="_blank">의 Azure Synapse Analytics에서 서버리스 SQL 풀을 사용하여 데이터 레이크 탐색을 빠르게 시작하는</a> 방법을 알아봅니다.</p>


  <p>임시 데이터 분석 및 데이터 레이크 탐색을 위해 이러한 무료 수량을 사용하는 방법에 대한 단계별 가이드를 보려면 <a href="https://info.microsoft.com/ww-landing-hands-on-training-series-for-azure-synapse-analytics.html" target="_blank">무료 실습 학습 시리즈에</a> 등록합니다. 서버리스 데이터 레이크 탐색에 초점을 맞춘 이 시리즈의 에피소드 4에서는 Azure Synapse의 첫 번째 분석 프로젝트에 서버리스 SQL 풀을 사용하는 방법에 대한 60분 간의 연습을 제공합니다. 이 에피소드는 이제 주문형으로 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/492be9a6-6c2e-4210-ba8c-2628a978b626.jpg"><img alt="Episode 4 Agenda" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b31e2b3d-443c-4a01-8c14-3fcd06e41d4e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="에피소드 4 안건" width="1280"></a></p>


  <h2>Apache Spark 풀</h2>


  <p>고객은 2022년 3월 31일까지 Apache Spark 풀 리소스를 사용하여 매월 최대 120시간의 무료 vCore 시간을 즐길 수 있습니다.</p>


  <table border="1" cellpadding="2" cellspacing="0" width="548">
      <tbody>
          <tr>
              <td valign="top" width="299">&nbsp;</td>
              <td valign="top" width="247"><strong>무료 수량</strong></td>
          </tr>
          <tr>
              <td valign="top" width="327">메모리 최적화</td>
              <td valign="top" width="258">*2022년 3월 31일까지 매월 120시간 무료 vCore 시간</td>
          </tr>
      </tbody>
  </table>


  <p>최근 Azure Synapse Analytics는 Apache Spark 워크로드&mdash;에 대한 쿼리 최적화 및 실행 성능에 상당한 투자를 하여 주문형 Spark 클러스터를 스케일 업 및 다운하는 기능을 차단했습니다. Azure Synapse Analytics는 데이터 웨어하우징, 빅 데이터 및 데이터 통합의 세계를 단일 통합 분석 플랫폼&mdash;으로 제공함에 따라 빅 데이터 워크로드를 포함한 여러 유형의 분석 워크로드에 대해 Azure Synapse Analytics를 선택하는 고객을 위한 성능 향상에 계속 투자하고 있습니다.</p>


  <p>최근 블로그 <a href="https://techcommunity.microsoft.com/t5/azure-synapse-analytics/kickstart-your-apache-spark-learning-in-azure-synapse-with/ba-p/1988136" target="_blank">에서 Azure Synapse Analytics에서 Apache Spark를 빠르게 시작하는 방법에</a> 대해 알아봅니다.</p>


  <p>빅 데이터 처리 및 Apache Spark 워크로드에 이러한 무료 수량을 사용하는 방법에 대한 단계별 가이드는 <a href="https://info.microsoft.com/ww-landing-hands-on-training-series-for-azure-synapse-analytics.html" target="_blank">무료 실습 학습 시리즈에</a> 등록합니다. 빅 데이터 분석에 초점을 맞춘 이 시리즈의 에피소드 3에서는 자동 크기 조정 및 쿼리 최적화 기능을 사용하여 Spark 풀을 만들고 최적화하는 방법에 대한 60분 간의 연습을 제공합니다. 이 에피소드는 이제 주문형으로 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5823c646-6bc0-463e-a66e-6c0c102b7625.jpg"><img alt="Sign up for a free hands-on training series for Apache Spark Pool" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66d16bdd-5710-45d1-962e-58c2fdabf2b2.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Apache Spark 풀" width="1280"></a></p>


  <h2>이러한 무료 수량에 적합한 구독은 무엇인가요?</h2>


  <p>*무료 수량은 종량제, Microsoft Azure Enterprise, Microsoft Azure 플랜, CSP의 Azure 또는 Enterprise 개발 또는 테스트 구독 유형에만 적용됩니다. 여기에는 기업계약의 등록 수준 및 종량제 구독에 대한 구독 수준에서 집계되는 무료 수량이 포함되었습니다.</p>


  <h2>이러한 무료 수량을 활성화하려면 어떻게 해야 하나요?</h2>


  <p>위에 나열된 적격 구독 유형 중 하나가 있는 경우 사용 중인 Synapse 작업 영역이 실제로 해당 적격 구독에 연결되어 있는지 확인합니다. 자격이 있는 경우 사용량에 자동으로 적용되므로 Azure Portal 또는 Synapse 작업 영역의 어느 곳에서나 무료 수량을 활성화할 필요가 없습니다.</p>


