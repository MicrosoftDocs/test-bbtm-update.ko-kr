Title: '클라우드의 성공: Azure용 Microsoft 클라우드 채택 프레임워크'
Summary: 수천 명의 고객이 클라우드 플랫폼에 점점 더 많은 애플리케이션을 배포하면서 클라우드 기술은 비즈니스에 점점 더 익숙해지고 있습니다.
Content: >-
  <p>수천 명의 고객이 클라우드 플랫폼에 점점 더 많은 애플리케이션을 배포하면서 클라우드 기술은 비즈니스에 점점 더 익숙해지고 있습니다. 그러나 일반적인 기술 배포 단계 이상이 필요하므로 성공적인 클라우드 채택을 위한 경로는 기업에서 어려울 수 있습니다. 성공적인 클라우드 채택을 위해서는 비즈니스 계획 및 기대 조정, 프로세스 업데이트 및 기술 준비 상태를 포함하여 조직 전체에서 더 심층적이고 광범위한 변경이 필요합니다.</p>


  <p>고객과&rsquo;의 작업에서 비용을 제어하고 보안을 보장하기 위한 적절한 클라우드 거버넌스, 클라우드 경로를 정의하는 올바른 마이그레이션 전략에 대한 혼란, 조직에서 우수 클라우드 센터를 설정하는 방법에 대한 컨텍스트 부족을 포함하여 클라우드 여정에 대한 몇 가지 일반적인 장애물을 해결하는 데 도움을 주었습니다.</p>


  <p>현재는 <em>혁신 및</em> <em>관리</em> 단계, 조직이 어디에 있든지 도움을 줄 수 있는 새로운 리소스 및 평가를 포함하여 Azure용 Microsoft 클라우드 채택 프레임워크 내에서 새로운 콘텐츠의 일반 공급에 대해 발표하고 있습니다. Microsoft 솔루션 설계자, 파트너 및 고객의 모범 사례를 포괄적이고 큐레이팅된 도구, 설명서, 템플릿 및 지침 집합으로 결합하여 조직이 원하는 비즈니스 목표와 결과를 향해 나아가는 클라우드 전략을 수립하는 데 도움이 됩니다.</p>


  <p>디지털 트랜스포메이션은 실재하며 여기에 있습니다. 우리는 변화가 시간과 실제 노력이 걸린다는 것을 깨닫습니다. 그것은 사람, 문화 및 비즈니스에 영향을 미치며 위험을 느낄 수 있습니다. 그것은 새로운 파괴적인 사고가 필요합니다. 이를 위해서는 리더가 적응하고, 위험을 감수하고, 신속하게 학습해야 합니다. 문화와 조직의 변화가 필요합니다. 또한 클라우드 채택 프레임워크는 조직이 각각의 고유한 여정을 탐색하고 Azure의 기능을 통해 비즈니스 목표를 달성할 수 있도록 지원합니다.</p>


  <h2>작동 원리</h2>


  <p>모듈식 접근 방식을 사용하여 구축된 클라우드 채택 프레임워크는 조직이 비즈니스 의사 결정자, 클라우드 설계자 및 IT 전문가가 신뢰와 제어를 통해 클라우드 여정을 수행하고 비즈니스 우선 순위와 예상 결과를 기술 변경 및 투자에 맞게 조정하도록 명확한 지침을 통해 개별 단계로의 여정을 분석할 수 있도록 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4bc7011-9b11-4cd8-a5f0-897048a45460.png" target="_blank"><img alt="The six stages to the Microsoft Cloud Adoption Framework for Azure." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27a077b6-a9eb-4fe4-a07d-4c4782bebb35.png" style="border: 0px currentcolor; border-image: none; width: 85%; margin-right: auto; margin-left: auto; display: block; background-image: none;" title=""></a></p>


  <p>각 조직에는 클라우드를 채택하기 위한 자체 클라우드 여정이 있지만 대부분의 조직에는 전략, 계획, 준비, 채택, 관리 및 관리라는 6가지 주요 단계가 있습니다. 프레임워크는 선형 여정을 제안하지만 현실은 그렇지 않음&rsquo;을 보여줍니다. 이 프로세스는 반복적이고 주기적인 프로세스로, 조직이 진행을 진행하거나 여정에서 해결할 새로운 영역이 있을 때 단계 안팎으로 뛰어든다. 조직에서 정책을 관리하고 업계 규정을 준수하는 데 관심이 있는 경우 적절한 클라우드 거버넌스를 설정하여 차단을 해제하고 이러한 문제를 해결하는 데 집중합니다. 조직에서 클라우드 채택에 대한 자체 동기를 검토하거나 정의하려는 경우 전략 및 계획 단계에 집중하여 이러한 변화에 대한 명확한 North Star를 수립해야 합니다.</p>


  <p>프레임워크의 각 단계는 각 조직이 내부적으로 해결할 수 있도록 클라우드 경험의 특정 측면에 중점을 둡니다. 각 단계의 개요는 다음과 같습니다.</p>


  <ul style="width: 85%; margin-left: 40px;">
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/strategy" target="_blank"><b>전략</b></a>: 비즈니스 및 재무 근거를 고려하고 비즈니스 목표 및 예상 결과에 부합하는 새로운 클라우드 기술을 채택하려는 동기를 이해합니다.</li>
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/plan" target="_blank"><b>계획</b></a>: 현재 디지털 자산의 인벤토리, 우선 순위가 지정된 워크로드 및 비즈니스 영향에 적합한 마이그레이션 전략을 기반으로 클라우드 채택 계획을 만듭니다. 적절한 실행을 보장하려면 이 시점에서 클라우드 전략 팀의 정의와 우수성 중심을 정의해야 합니다.</li>
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/ready" target="_blank"><b>준비:</b></a><b> </b>우선 순위가 지정되고 합의된 클라우드 채택 계획에 따라 사용자, 비즈니스 프로세스 및 IT 환경을 준비하여 랜딩 존 및 복제 가능한 메커니즘을 활용하여 적절한 거버넌스 및 제어를 통해 민첩성을 구현합니다.</li>
   <li style="margin-bottom: 2px;"><strong>채택: </strong> 기존 워크로드를 클라우드로 <a href="https://aka.ms/adopt/migrate" target="_blank">마이그레이션</a> 하거나 새로운 것을 만드는 <a href="https://aka.ms/adopt/innovate" target="_blank">혁신</a> 을 모색하든, 이 단계에서는 비즈니스 기대치를 제공하고 클라우드 채택 계획에 부합하기 위해 기술 구현이 수행됩니다.</li>
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/gov" target="_blank"><b>거버넌스</b></a><b>: </b>기존 온-프레미스 IT 정책을 검토하고 클라우드 거버넌스를 정의하여 보완합니다. 클라우드 자산, 비즈니스 우선 순위 및 프로세스가 시간이 지남에 따라 변경되어 잠재적으로 새로운 위험을 완화할 수 있도록 반복하는 방법을 알아봅니다.</li>
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/manage" target="_blank"><b>관리</b></a>: 운영 우수성에 따라 클라우드 운영 모델을 정의합니다. 클라우드 환경을 모니터링, 관리 및 최적화하여 비즈니스 목표와 예상 결과를 조정하고 제공합니다.</li>
  </ul>


  <h4>클라우드 채택 프레임워크 실행 가능</h4>


  <p>많은 고객과 파트너가 몇 달 동안 이 프레임워크를 활용하고 기여해 왔습니다. 특히 파트너는 기술 및 비즈니스 구성 요소 모두에 중점을 두고 고객에게 클라우드 채택에 대한 주요 방해 요소를 해결하는 데 매우 유용하다는 것을 알게되었습니다.</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%;"><i>&ldquo;파트너로서 </i><a href="https://newsignature.com" target="_blank"><i>New Signature</i></a><i>은 Microsoft 클라우드 채택 프레임워크를 사용하여 서비스를 구성하고 </i> 프레임워크에서 설명하는 테마 및 목표에 <a href="https://newsignature.com/go/" target="_blank"><i>맞게 고객 참여를</i></a> 조정했습니다 <i> . 또한 클라우드 채택의 기술 혁신 및 비즈니스 변경 요소를 모두 실행하는 데 필요한 종단 간 기능을 완전히 식별하는 데 유용했습니다.&rdquo;</i> - 숀 모리스, 새로운 서명에서 컨설팅의 머리.</p>


  <p style="margin: 12px auto; width: 85%;">그리고 많은 Microsoft 파트너는 이미 프레임워크를 기반으로 고객의 여정을 안내하는 데 도움이 되는 <a href="https://aka.ms/adopt/partneroffers" target="_blank">제품을</a> 만들었습니다. 마찬가지로 <a href="https://opscompass.com/" target="_blank">OpsCompass</a> &ldquo; 는 <i>Azure용 Microsoft 클라우드 채택 프레임워크를 활용하여 </i> 고객이 클라우드 &rdquo; 를 <i> 채택할 때 비용, 규정 준수 및 보안 위험을 사전에 관리한다는 사실을&rsquo;</i> <a href="https://waypoint.opscompass.com/microsofts-new-cloud-adoption-framework-for-azure-will-accelerate-your-cloud-journey/" target="_blank"><i>안전하게 느낄 수 있도록 지원</i></a>한다고 OpsCompass의 기업 개발 담당 부사장 Scott Griffith는 말했습니다.</p>

  </blockquote>


  <p>이미 200개가 넘는 조직에서 프레임워크에 참여하여 피드백을 제공하고, 모범 사례를 공유하고, 여정에서 열린 항목을 해결하기 위한 새로운 측면을 학습하고 있습니다. 그 중 하나는 전 세계 팀이 제어되고 안전한 문제에서 Azure의 힘을 활용할 수 있도록 하고자 했던 <a href="https://www.dentsuaegisnetwork.com/" target="_blank">Dentsu Aegis Network</a>입니다.</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%;"><a href="https://aka.ms/adopt/Dentsu_story" target="_blank">Dentsu Aegis Network</a>의 글로벌 프로그램 디렉터인 Chris Fry는 <i>클라우드 채택 프레임워크를 사용하여 누구나 클라우드 랜딩 존을 요청하고 승인을 받을 수 있는 자동화된 셀프 서비스 포털을 설정했으며, 몇 시간 내에 Azure&rdquo;에서 새로운 환경을 프로비전하고 사용할 준비가 되었다고 말했습니다.&ldquo;</i></p>

  </blockquote>


  <p>모든 조직은 클라우드 채택 프레임워크를 활용하여 현재 채택 과정을 지원할 수 있습니다. 조직의&rsquo; 요구 사항에 따라 시작할 수 있는 몇 가지 옵션이 있습니다.</p>


  <ul style="width: 85%; margin-left: 40px;">
   <li style="margin-bottom: 2px;">클라우드 경험에서 조직이 어디에 있는지 이해하려면 <a href="https://aka.ms/adopt/journeytracker" target="_blank">Cloud Journey Tracker</a>를 사용합니다.</li>
   <li style="margin-bottom: 2px;">거버넌스 격차의 유효성을 검사하고 다음 단계를 즉시 수행하려면 <a href="https://aka.ms/adopt/gov/assess" target="_blank">Microsoft 클라우드 채택 프레임워크 거버넌스 벤치마크</a>를 수행합니다.</li>
   <li style="margin-bottom: 2px;">이미 식별되고 우선 순위가 지정된 리프트 앤 시프트 마이그레이션 프로젝트에 대한 도움을 받으려면 <a href="https://azure.microsoft.com/migration/migration-program/" target="_blank">Azure 마이그레이션 프로그램을</a> 활용합니다.</li>
   <li style="margin-bottom: 2px;">클라우드의 신규 또는 기존 앱에 대한 아키텍처 디자인에 대한 지원을 받으려면 <a href="https://azure.microsoft.com/programs/azure-fasttrack/" target="_blank">Azure용 Microsoft FastTrack</a> 문의하세요.</li>
   <li style="margin-bottom: 2px;">위와 그 이상의 모든 항목에 대해 <a href="https://aka.ms/adopt/partneroffers" target="_blank">Microsoft 파트너와</a> 연결합니다.</li>
  </ul>


  <p>자세한 내용과 자세한 내용은 <a href="https://aka.ms/adopt" target="_blank">Azure용 클라우드 채택 프레임워크</a> 페이지 및 모범 사례, 지침 및 기술 설명서를 참조하세요. <a href="https://aka.ms/adopt/overview" target="_blank">Azure용 Microsoft 클라우드 채택 프레임워크 설명서를 참조하세요</a>. <a href="https://azure.microsoft.com/migration/" target="_blank">Microsoft 마이그레이션 리소스 및 프로그램에</a> 대해 자세히 알아봅니다.</p>


