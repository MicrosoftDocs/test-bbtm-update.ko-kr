  <h2>Cost Management 및 청구를 더 쉽게 학습하고 사용할 수 있도록 만들기</h2>


  <p>Cost Management 및 청구를 더 쉽게 학습하고 사용할 수 있도록 하는 방법을 지속적으로 살펴볼&#39;있습니다. 2021년에 공유한 5개의 설문 조사와 같이 포털의 등급 및 리뷰에서 사용자 연구에 이르기까지 많은 사용자 피드백과 많은 &ndash; 대화가 중요합니다.</p>


  <p>연중 14개의 미리 보기가 있는 경우 즐겨찾기를 선택하기는 어려울&#39;있지만, 2월부터 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-april-2021/#labs">비용 분석 미리 보기의 새로운 사용자 지정 날짜 선택</a> 기와 5월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-may-2021/#labs">상대 날짜 범위를</a> 추가하는 업데이트가 있으며, 8월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021/#labs">미리 보기에서 옵션 및 유용성 업데이트를 다운로드합니다</a> .  9월 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-september-2021/#labs">의 비용 분석 미리 보기에서 클래식 비용 분석 및 멀티 태스킹의 예약된 이메일</a> 과 10월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-october-2021/#labs">구독 비용 변칙 검색</a> .</p>


  <p>또한 1월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-january-2021/#scope">마지막으로 사용한 범위를 기억</a>하고 8월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021/#config">구독 및 리소스 그룹에</a> 대한 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-july-2021/#config">청구 정책 상태</a> 및 일반적인 명령을 표시하는 구성 업데이트와 같이 중단한 위치를 더 쉽게 선택하고 작업을 더 빠르게 완료할 수 있는 유용성 향상을 확인했습니다. 물론, 이들은 단지 몇 가지. &#39;환경을 개선하는 방법을 찾고 있습니다.</p>


  <p>또한 Microsoft, 파트너 및 커뮤니티의 많은 비디오 및 설명서 업데이트가 있었습니다. 초기 학습자부터 가장 큰 조직에 이르기까지 모든 사용자에게 비용 가시성, 책임성 및 최적화가 얼마나 중요한지 보는 것은 정말 놀라운&#39;. 18개의 비디오와 49개의 주요 설명서 업데이트를 다루었지만, 이 내용은 모든 훌륭한 학습 콘텐츠의 표면을 거의 긁지 않습니다.</p>


  <h3><a name="use-learn-next"></a>다음&#39;?</h3>


  <p>언제나처럼 2022년에는 미리 보기 및 실험에 대한 조기 액세스를 통해 사용 편의성을 위한 지속적인 헌신을 기대할 수 있습니다. &#39;Cost Management 및 청구 전반에서 더 큰 탐색 개선 사항에 대한 피드백을 받으려고 합니다. 또한 현재 포털 내에서 및 통합 및 자동화 요구 사항에 대한 API를 통해 보고 설명서의 향상된 기능을 사용할&#39;있습니다.</p>


