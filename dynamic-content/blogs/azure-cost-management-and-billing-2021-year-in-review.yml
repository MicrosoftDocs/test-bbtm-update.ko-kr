  <p>지난 12개월 이내에 발생한 모든 작업을 통해 여기에 모두 나열하지는&#39;수 있지만, 최신 뉴스에 대한 <a href="https://aka.ms/costmgmt">Azure Cost Management 및 청구 월별 업데이트를</a> 확인하고 구독하는 것이 좋습니다.</p>


  <p>이러한 새롭고 업데이트된 기능을 사용할 수 있게 됨에 따라 여러분의 의견을 기다리고 있습니다. 그리고 최신 기능에 관심이&#39;경우 모든 사용자가 사용할 수&#39;전에 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a> 를 확인하고 주저하지 말고&rsquo; 피드백을 제공합니다. Cost Management Labs는 Azure Cost Management 및 청구 엔지니어링 팀에 직접 회선을 제공하며 적극적으로 개발 및 조정되는 기능에 영향을 주고 즉각적인 영향을 주는 가장 좋은 방법입니다.</p>


