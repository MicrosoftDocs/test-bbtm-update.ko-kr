Title: 검토 중인 Azure Cost Management 및 청구 2021년
Summary: 작년에 언급했듯이 2021년은 현대화와 Microsoft 고객 계약으로의 전환에 관한 것이었습니다. 이러한 투자의 대부분은 아직 초기 단계에 있지만, 개선된 관리 경험에서 보다 풍부한 보고에 이르기까지, 보다 적극적인 경고에서부터 Azure에서 비용을 절감하는 여러 가지 방법에 이르기까지 전반적으로 많은 개선 사항을 보았습니다. 2022년에 어떤 일이 일어날지 엿볼 수 있습니다.
Content: >-
  <p>우리는 글로벌 전염병을 우리 뒤에 두는 큰 희망으로 2021을 시작했습니다. 우리 중 어느 누구도 원했던 것보다 느리게 일어나는&nbsp;&#39;있지만, 우리는 거기에 도착하는&#39;. 그러나 우리가 진화하고 새로운 작업 방법을 배우는 동안, 성장하기 위해 비용&nbsp; 원가를 관리하고 줄여야 할 필요성이 있습니다. 이를 염두에 두고 2021년은 Azure Cost Management 및 청구의 플랫폼 기능과 Microsoft의 기본 상거래 플랫폼에 더 중점을 두었습니다. 많은 개선 사항을 보았지만 앞으로 많은 훌륭한 것들을 위한 토대를 확장하는 백그라운드에서 더 많은 변화가 있습니다.</p>


  <p><a name="coverage"></a>&nbsp;</p>


  <h2>단일 유리 창 뒤에서 간소화된 관리</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-2019-year-in-review?WT.mc_id=acm-micflan" target="_blank">2019년</a>은 Azure Cost Management 및 청구의 토대를 마련하는 동안 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-2020-year-in-review?WT.mc_id=acm-micflan" target="_blank">2020년은 격차를 해소하고 관리 기능을 확장했습니다</a>. 2021년은 더욱 그렇다.</p>


  <p><strong>Azure Government</strong> 는 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021/?WT.mc_id=acm-micflan#payg" target="_blank">Azure Cost Management에서 PAYG(종량제) 구독의 일반 공급</a> 과 2월 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021?WT.mc_id=acm-micflan#allocation" target="_blank">의 비용 할당 지원</a> , 5월 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-may-2021/?WT.mc_id=acm-micflan#gov" target="_blank">의 관리 그룹 비용 내보내</a> 기 및 8월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021/?WT.mc_id=acm-micflan#gov" target="_blank">Azure Government 일급 비밀의 일반 공급</a> 으로 흥미로운 한 해를 보냈습니다.</p>


  <p>Azure Portal에서 클래식 <strong>PAYG</strong> 및 <strong>EA(직접 기업계약)</strong> 관리를 완전히 사용할 수 있게 함으로써 청구 계정 및 구독 관리가 더 쉬워졌습니다. EA 청구 관리자의 경우 MACC(Microsoft Azure 소비 약정), 예약 및 청구서에 대한 가시성과 같은 새로운 기능도 함께 제공됩니다. 직접 EA 계정을 관리하는 경우 Azure Portal에서 <em>만</em> 작업해야 합니다.</p>


  <p>작년에 <strong>MCA(Microsoft 고객 계약)</strong>에 더 많은 기능을 제공하겠다는 계획을 공유했습니다. 10월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-october-2021/?WT.mc_id=acm-micflan#invoices" target="_blank">청구서 관리 업데이트를</a> 다루었지만 스폰서쉽 지원 및 MCA로의 PAYG 전환과 같이 적극적으로 배포되거나 초기 미리 보기 단계에 있는 기능에 대해 많이 공유하지&#39;. 또한 작년에 언급한 더 빠른 사용량 현황 데이터 파이프라인을 파일럿하기 시작하여 Cost Management(현재 8~24시간) 내에서 새 사용량을 사용할 수 있는 데 걸리는 시간을 단축했습니다. 마지막으로, 가장 큰 근본적인 변화 중 하나인 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-october-2021/?WT.mc_id=acm-micflan#m365" target="_blank">Microsoft 365, Dynamics 365 등에 대한 Cost Management 지원은 MCA</a> 고객과 함께 CSP 파트너를 위해 10월에 출시되기 시작했습니다.</p>


  <h3><a name="coverage-next"></a>다음&#39;?</h3>


  <p>2021년과 마찬가지로 2022의 주요 주제는 현대화와 MCA로의 전환입니다. Microsoft 365 및 기타 Microsoft 제품 및 서비스에 대한 지원은 시간이 지남에 따라 개인 및 조직으로 확장되고 MCA의 스폰서쉽 구독 지원이 일반 공급되며 PAYG 구독의 전체 전환도 완료되어야 합니다. 이를 통해 Cost Management가 스폰서쉽 구독으로 이동하고 몇 가지 이점을 제공하기 위해 클래식 PAYG 구독에 대한 Cost Management에서 Marketplace 구매 및 예약을 지원하는 보다 유연한 청구 모델을 제공합니다. 또한 일부 계정에 대해 더 빠른 사용 파이프라인의 공개 롤아웃을 볼&#39;있습니다. 우리는 당신의 손에이 얻을 당신이 다음에보고 싶은 것을 듣고 매우 흥분&#39;&#39;.</p>


  <p><a name="analyze"></a>&nbsp;</p>


  <h2>풍부한 비용 보고 및 분석</h2>


  <p>아마도 2021년 보고 및 분석 공간에서 가장 흥미로운 릴리스는 11월부터 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-november-2021?WT.mc_id=acm-micflan#views" target="_blank">저장된 비용 보기의 자동화된 이메일을 예약</a> 하는 기능일 것입니다. 이렇게 하면 받은 편지함에 비용이 발생하므로 매일 시간을 절약할 수 있습니다. 그보다 더 나은, 당신은 간단한 이메일이 충분 할 때 사용자 지정 보고 솔루션을 다루는 더 많은 시간을 절약, 다른 사람과 이러한 이메일을 공유 할 수 있습니다.</p>


  <p>예약된 이메일 외에도 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#views?WT.mc_id=acm-micflan">2020년 11월에 처음 릴리스</a>된 비용 분석 미리 보기에서 많은 업데이트가 있었습니다.</p>


  <ul>
      <li>1월 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-january-2021/?WT.mc_id=acm-micflan#views" target="_blank">의 리소스 그룹</a> , 3월 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-march-2021/?WT.mc_id=acm-micflan#views" target="_blank">의 구독</a> 및 9월 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-september-2021/?WT.mc_id=acm-micflan#analysis" target="_blank">의 서비스에</a> 대한 새 보기입니다.</li>
      <li>2월<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021/?WT.mc_id=acm-micflan#insights" target="_blank">의 정보 비용 인사이트</a> 및 10월 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-october-2021/?WT.mc_id=acm-micflan#labs" target="_blank">구독 비용 이상에 대한 Labs 미리 보기</a></li>
      <li>5월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-may-2021/#analysis?WT.mc_id=acm-micflan" target="_blank">상대</a> 날짜에 대한 지원이 확장된 4월의 새로운 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-april-2021/?WT.mc_id=acm-micflan#analysis" target="_blank">사용자 지정 날짜 선택기</a>입니다.</li>
      <li>6월에 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-june-2021/?WT.mc_id=acm-micflan#analysis" target="_blank">분할 상환 비용을 볼</a> 수 있습니다.</li>
      <li>8월에 새 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021/?WT.mc_id=acm-micflan#analysis" target="_blank">다운로드 및 내보내기 옵션</a> .</li>
  </ul>


  <p>비용 분석 외에, 예정된 내보내기에서는 더 큰 데이터 세트에 대한 파일 분할과 5월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-may-2021/?WT.mc_id=acm-micflan#gov" target="_blank">Azure Government 관리 그룹에 대한 지원이</a> 추가되었으며, <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-april-2021/?WT.mc_id=acm-micflan#pricing" target="_blank">소매 가격 API는 4월에 비 USD 통화에 대한 지원을 추가</a> 했습니다.</p>


  <h3><a name="analyze-next"></a>다음&#39;?</h3>


  <p>2022년은 예측 및 차트가 포함된 더 나은 비용 요약에서 AKS(Azure Kubernetes Service) 및 기타 관리형 애플리케이션과 같은 리소스의 더 나은 표현을 위한 옵트인 경고와 함께 구독 비용 변칙의 전체 롤아웃에 이르기까지 비용 분석 미리 보기 &ndash; 의 분석 및 인사이트 기능을 계속 확장할 것입니다. 이것은 창의 끝일 뿐입니다! 기본 성능, 안정성 및 유용성이 향상되면 플랫폼이 그 어느 때보다 빠르게 포털 내에서 비용을 빠르게 탐색할 수 있습니다. 우리는 여전히 계획을 구체화하고&#39;, 하지만 당신은이 공간에서 당신의 방법을 오는 몇 가지 높은 기대 업데이트를 볼 것으로 예상 할 수있다.</p>


  <p><a name="control"></a>&nbsp;</p>


  <h2>힘을 손에 넣는 유연한 비용 제어</h2>


  <p>아마도 2021년 의 가장 기대되는 발전 중 하나는 3월의 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-march-2021/?WT.mc_id=acm-micflan#budgets" target="_blank">예상 비용을 기준으로 예산 경고를</a> 추가하는 것일 것입니다. 하나 이상의 예측 경고를 포함하도록 예산을 업데이트하지&#39;경우 읽기를 중지하고 지금 바로 진행해야 합니다. 예측 경고는 잠재적인 예산 초과에 대한 정보를 유지하고 초과를 사전에 방지하기 위해 문제를 해결하기에 충분한 헤드업을 제공하는 가장 좋은 방법입니다. 또한 새 구독을 만들 때 및 새 리소스를 배포한 후 예산을 정의하는 것과 같은 새로운 환경을 다시 테스트할&#39;있습니다.</p>


  <p>그리고 많은 조직과 같은 경우 비용을 절감하는 데 유용한 비용을 공유했을 수 있지만 때로는 비용을 사용하여 각 팀에 비용을 다시 청구하는 것이 어려울 수 있습니다. Azure Cost Management는 정확한 문제를 해결하기 위해 2020년에 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#costallocation">비용 할당</a> 을 도입했습니다. 이를 토대로 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021?WT.mc_id=acm-micflan#allocation" target="_blank">비용 할당은 2월에 Azure Government로 확장되었으며</a> , 비용 데이터를 자체 시스템 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-may-2021/?WT.mc_id=acm-micflan#allocation" target="_blank">및</a> 워크플로에 다시 통합할&#39;때 포털 외부의 비용 책임을 지원하기 위해 5월에 모든 API 및 다운로드에 추가되었습니다.</p>


  <h3><a name="control-next"></a>다음&#39;?</h3>


  <p>앞에서는 현재 초기 단계에&#39;2022년에 고객 및 파트너로 확장될 더 빠른 사용량 현황 데이터 파이프라인에 대해 언급했습니다. 전달되면 예산 알림 시간도 개선될&#39;있으며, 최종 목표는 예산을 초과할 것으로 예상되거나 2시간 이내에 경고하는 것입니다. 또한 새 구독 양식의 일부로 예산 만들기를 위한 전체 롤아웃과 리소스를 배포한 후 새 예산을 만들기 위한 빠른 액세스를 포함하여&nbsp; 포털에서 다른 발전을 볼&#39;있습니다.</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>더 적은 값으로 더 많은 작업을 저장하고 수행하는 새로운 방법</h2>


  <p>비용 절감이 클라우드 채택의 원동력인 경우가 많지만, 달성하기 어려운 목표 중 하나이기도 합니다. 다행히 Azure는 Azure Advisor에서 제공하는 권장 사항을 토대로 매월 새로운 비용 최적화 기회를 제공합니다. 올해는 신규 및 업데이트된 제품의 비용 최적화 기회, 할인된 가격 책정 등으로 다시 한 번 로드되었습니다.</p>


  <p>구독 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-september-2021/?WT.mc_id=acm-micflan#reservations" target="_blank">간에 관리 그룹과 예약을 공유하고</a> <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-october-2021/?WT.mc_id=acm-micflan#ahb" target="_blank">포털에서 SQL 대한 Azure 하이브리드 혜택을 관리할</a> 수 있는 몇 가지 업데이트가&#39;있습니다. 예약 또는 하이브리드 혜택을 사용할&#39;있고 이러한 혜택을 보지&#39;경우 누락된&#39;있습니다.</p>


  <p>이 외에도&#39;2021년에 새로운 비용 절감 기회를 보았습니다.</p>


  <ul>
      <li><strong>AI + 기계 학습</strong>

      <ul>
          <li>Machine Learning <a href="https://azure.microsoft.com/updates/azure-machine-learning-now-generally-available-in-japan-west?WT.mc_id=acm-micflan" target="_blank">일본 서부</a>와 <a href="https://azure.microsoft.com/updates/azure-machine-learning-now-generally-available-in-west-us-3?WT.mc_id=acm-micflan" target="_blank">미국 서부 3</a>을 지원하기 위해 확장되었습니다.</li>
          <li>Azure Health Bot은 <a href="https://azure.microsoft.com/blog/azure-health-bot-adds-eight-new-regions-with-additional-language-support-including-india-to-support-pandemic-response?WT.mc_id=acm-micflan" target="_blank">8개의 새 지역을</a> 지원하도록 확장되었습니다.</li>
      </ul>
      </li>
      <li><strong>분석</strong>
      <ul>
          <li>Data Factory <a href="https://docs.microsoft.com/azure/data-factory/data-flow-reserved-capacity-overview?WT.mc_id=acm-micflan" target="_blank">는 예약을 추가하고</a> <a href="https://azure.microsoft.com/updates/azure-data-factory-is-now-available-in-two-new-regions?WT.mc_id=acm-micflan" target="_blank">두 개의 새 지역으로 확장했습니다</a>.</li>
          <li>Azure Data Explorer는 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-november-2021/?WT.mc_id=acm-micflan#recommendations" target="_blank">새로운 비용 권장 사항을 발표했습니다</a>.</li>
