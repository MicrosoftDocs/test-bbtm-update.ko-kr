Slug: bitnami-app-stacks-in-the-azure-marketplace
Title: Azure Marketplace의 Bitnami 애플리케이션 스택
Summary: Azure Marketplace에서 Bitnami 애플리케이션 스택을 발표하게 되어 기쁩니다.
Content: >-
  <p>이달 초, VM Depot에서 Azure Marketplace로의 다양한 Linux 기반 이미지 인증을 시작하면서 Bitnami와의 파트너십의 다음 장을 <a href="https://azure.microsoft.com/en-us/blog/more-open-source-innovation-azure/"><u>발표</u></a> 했습니다.</p>


  <p>현재 Im&rsquo;은 이제 Azure Marketplace에서 120개의 애플리케이션 스택을 모두 사용할 수 있다는 사실을 공유하게 되어 기쁩니다. 다음은 Azure Portal(Azure <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryFeaturedMenuItemBlade/selectedMenuItemId/home/resetMenuId/"><u>Marketplace</u></a>에서 Bitnami 검색) 및 Azure 갤러리(<a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?term=bitnami"><u>모두 탭에서 Bitnami 검색</u></a>)에서 어떻게 보이는지 보여주는 몇 가지 스냅샷입니다.</p>


  <h4>Azure Marketplace</h4>


  <p><img border="0" height="289" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e52b2e16-7ed8-4680-b6bf-e543995cadd3.jpeg" width="610"></p>


  <h4>Azure 갤러리</h4>


  <p><img border="0" height="599" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac14a7d9-e162-40b6-aff2-273ec42fbb1c.jpeg" width="610"></p>


  <h4>Azure Marketplace로 마이그레이션되지 않는 이미지에 대한 지침</h4>


  <p>몇 주 전에 이 노력을 발표한 이후 Azure&rsquo; Marketplace의 오픈 소스 에코시스템에서 신뢰할 수 있는 기술 스택을 제공하기 위한 노력을 갱신하면서 고객과 커뮤니티로부터 환상적인 의견을 받았습니다.</p>


  <p>그러나 일부 고객은 Marketplace에 온보딩되었는지 여부에 관계없이 현재 VM 디포에서 사용할 수 있는 이미지를 계속 사용할 수 있습니다. 이러한 경우 곧 게시될 3단계 솔루션이 있습니다.</p>
