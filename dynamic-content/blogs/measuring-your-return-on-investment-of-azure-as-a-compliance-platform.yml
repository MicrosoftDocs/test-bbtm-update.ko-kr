Title: 규정 준수 플랫폼으로 Azure 투자 수익률 측정
Summary: 나는 조직이 더 효과적으로 규제 문제를 관리하는 데 도움이 Microsoft Azure 출시를 발표하게 된 것을 기쁘게 생각합니다, IDC에 의해 원래의 연구를 기반으로하고 마이크로 소프트가 후원하는 새로운 IDC (국제 데이터 공사) 백서.
Content: >-
  <p>오늘 우리는&rsquo; <a href="https://aka.ms/IDC-Compliance-Report">조직이 규제 과제를 보다 효과적으로 관리할 수 있도록 돕는 Microsoft Azure</a> 출시를 기쁘게 생각합니다. IDC의 원래 연구를 기반으로 하고 Microsoft가 후원하는 새로운 IDC(International Data Corporation) 백서입니다. IDC는 정부, 의료 및 금융 고객에 중점을 두고 규정 준수 요구 사항을 충족하기 위해 Azure를 플랫폼으로 사용하는 Azure 고객을 연구했습니다. <a a="" and="" azure="" href="https://azure.microsoft.com/en-us/services/azure-policy/?&amp;ef_id=EAIaIQobChMIoqvPhYL55AIVhRx9Ch36mgCUEAAYASAAEgJ1E_D_BwE:G:s&amp;OCID=AID2000128_SEM_6o12uOqJ&amp;MarinID=6o12uOqJ_359447896451_azure%20policy_e_c__80972590788_kwd-450142207830&amp;lnkd=Google_Azure_Brand&amp;gclid=EAIaIQobChMIoqvPhYL55AIVhRx9Ch36mgCUEAAYASAAEgJ1E_D_BwE">Azure Policy</a> 는 규정 준수 의무를 충족하는 데 중요한 영향을 미치는 것으로 고객에 의해 인용되었습니다.</p>


  <p>IDC는 이러한 고객이 Azure 기능을 활용하여 규정 및 규정 준수 노력을 보다 효과적으로 만들어 상당한 이점을 실현하고 있음을 발견했습니다. 연구의 중요한 사실 인정은 다음을 포함합니다:</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 평균 429만 달러의 가치가 있는 465%의 5년 ROI(투자 수익률)입니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 투자에 대한 6 개월 회수.<br>

  &bull;&nbsp;&nbsp;&nbsp; 계획되지 않은 가동 중지 시간이 47% 감소했습니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 규정 준수 관련 처벌의 35% 감소.<br>

  &bull;&nbsp;&nbsp;&nbsp; 규정 준수 팀의 생산성이 24% 증가했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4e1672a-9bf7-42b3-9193-248e103e9997.png"><img alt="Microsoft Azure is helping organizations manage regulatory challenges more effectively" border="0" height="714" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aedc8ce4-fc4a-4f2a-b7c0-68d30acc9a74.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft Azure 조직이 규제 문제를 보다 효과적으로 관리할 수 있도록 지원합니다." width="1269"></a></p>


  <h2>연구 요약 결과</h2>


  <p>&ldquo;연구 참가자들은 Azure를 규정 준수 플랫폼으로 사용하여 일상&ndash; 규정 준수 책임을 보다 효과적으로 수행하는 데 도움이 되었다고 보고했습니다. Azure는 워크로드의 급증을 더 잘 관리하고, 감사 중에 데이터에 더 빠르게 액세스(및 분석)하고, Azure의 강력한 내부 제어를 기반으로 위험에 대한 노출을 줄이는 데 도움을 주었습니다.&rdquo;</p>


  <p><a href="https://clouddamcdnprodep.azureedge.net/gdc/gdc4pTXmu/original">연구에서 연구 참가자에 의해 설명 된</a> 특정 혜택 포함:</p>


  <ul>
   <li>더 나은 워크로드 관리 및 위험 감소: &quot;현재 수행 중인 작업을 계속 파악할 수 있으며 이제 워크로드의 증가 또는 급증을 처리할 수 있습니다. Azure는 강력한 내부 제어로 인해 위험에 대한 노출을 줄입니다.&quot;</li>
   <li>감사 효율성 향상: &quot;Azure는 감사에 절대적으로 도움이 되었습니다. 예를 들어 데이터에 훨씬 더 잘 액세스하고 감사를 위해 해당 데이터를 더 빠르게 분석할 수 있습니다. 규정 준수 팀은 결과적으로 시간을 절약합니다.&quot;</li>
   <li>최첨단 보안: &quot;Azure는 보안 시스템이 최신 상태이기 때문에 규정 준수 위험 노출을 &hellip; 줄입니다. 침입을 통해 모든 종류의 데이터가 손상될 가능성이 적습니다.&quot;</li>
  </ul>


  <p>조사 대상 조직의 약 절반은 테넌트가 ISO 27001, PCI DSS 및 NIST SP 800-53을 비롯한 일반적인 규정 준수 표준을 구현하고 준수하는 반복 가능한 Azure 리소스 집합을 배포할 수 있도록 하는 Azure Blueprints를 사용했습니다. 고객이 Azure Blueprints를 사용하여 인용한 이점에는 위협 및 취약성에 대한 향상된 가시성 및 수정, 지침 설명서 및 웹 애플리케이션 호스팅을 위한 자동화 스크립트가 포함되었습니다.</p>


  <p>한 고객은 연구에서 &quot;Azure Blueprints에 대해 말했습니다. 아키텍처는 이미 설정되어 있으며 매우 정교합니다(예: 다른 앱 서비스, 부하 분산 장치 및 데이터베이스가 모두 설정됨). 아키텍처에 많은 시간을 할애할 필요가&#39;. 다른 이점은 리소스 관리자, 보안 관리, 로깅 및 감사, 활동 로그 및 진단 로그입니다. &rsquo;지속적인 규정 준수 요구 사항을 지원하기 위한 훌륭한 리소스입니다.&quot;</p>


  <p>현재 <a href="https://azure.microsoft.com/en-us/services/blueprints/">Azure Blueprints</a> 를 배포하는 방법에 대해 자세히 알아봅니다.&nbsp;&nbsp;</p>


