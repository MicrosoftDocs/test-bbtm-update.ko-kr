Title: 클라우드 보안에 대해 진지하게 생각하세요? Azure Security Center에서 이 새로운 교육 확인
Summary: 보안 위협은 매일 볼륨과 정교함이 증가합니다. 조직의 규모나 업계에 관계없이 Azure Security Center 위협 탐지 기능, 경고 및 권장 수정은 클라우드 리소스를 보호하는 데 필요한 실질적인 데이터를 제공할 수 있습니다.
Content: >-
  <p>보안 위협은 매일 볼륨과 정교함이 증가합니다. 또한 조직의&rsquo; 규모나 업계&rsquo;에 관계없이 Azure Security Center 위협 탐지 기능, 경고 및 권장 수정은 클라우드 리소스를 보호하는 데 필요한 실질적인 데이터를 제공할 수 있습니다. 또한 온-프레미스, 하이브리드 또는 클라우드 환경&mdash;Azure, Amazon 또는 기타 퍼블릭 클라우드&mdash;를 모니터링하여 보다 완전한 그림을 얻을 수 있습니다.</p>


  <p><a href="https://mva.microsoft.com/en-US/training-courses/hybrid-cloud-workload-protection-with-azure-security-center-18173?l=Ld0LK42jE_006218965">Azure Security Center를 사용한 하이브리드 클라우드 워크로드 보호</a>에서 Microsoft Virtual Academy, <a href="https://twitter.com/yuridiogenes">Yuri Diogenes</a> 및 <a href="https://twitter.com/TyTech99">Ty Balascio</a>에서 사용할 수 있는 새로운 과정은 요구 사항, 계획, 온보딩 및 문제 해결을 포함하여 Azure Security Center의 개요를 제공합니다. Ty와 Yuri는 실제 데이터로 작업하고 업계에서의 경험을 공유하여 클라우드 또는 하이브리드와 온-프레미스의 위협 환경이 어떻게 다른지 보여 줍니다. 또한 랩 환경에서 위협 탐지 및 대응을 탐색하여 대화할 수 있습니다.</p>


  <p>조사 대시보드를 사용하여 인시던트를 드릴다운하는 자세한 데모를 확인하세요. &rsquo;시스템의 각 호스트에 대해 공격이 이동하는 방식을 이해할 수 있도록 동일한 공격의 일부인 여러 엔터티의 상관 관계를 지정하는 방법을 알아보세요. &rsquo;해당 정보를 사용하여 조사를 계속하고 인시던트 대응을 종료하는 방법을 알아봅니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="480" src="https://mva.microsoft.com/en-US/training-courses-embed/hybrid-cloud-workload-protection-with-azure-security-center-18173/Video-Investigating-Security-Issues-tfk6W92jE_2606218965" width="636"></iframe></p>


  <p>전체 과정을 시청하고 2시간 안에 설정을 받고, 평가를 실행하고, 사용자 지정 경고를 만들고, 우선 순위를 지정하는 방법을 알아봅니다. 그리고 문제를 해결하기 위한 실용적인 단계인 수정 제안을 검토합니다. 보안 정책 구현 및 가상 머신에 대한 Just-In-Time 액세스를 시작하고 서비스를 배포하고 보안을 유지하는 방법을 알아보세요. 마지막으로, 문제 해결에 대해 알아보고, 작업 계획을 세우고, 조직의&rsquo; 보안 태세를 강화하는 데 필요한 정보를 얻을 때 다음 단계에 대해 알아봅니다.</p>


