Title: SQL Database 및 SQL Data Warehouse의 Azure AD 인증에 대한 GA
Summary: Azure Active Directory 인증을 사용하여 사용자 및 그룹 ID를 중앙에서 관리하여 SQL Database 인증하고 데이터 웨어하우스를 SQL 수 있습니다.
Content: >-
  <p>즉시 Azure Active Directory(Azure AD) 인증은 Azure SQL Database 및 Azure SQL Data Warehouse에서 <strong>일반적으로 사용할 수 있습니다</strong>. Azure AD는 중앙 집중식 ID 및 그룹 관리를 사용하도록 설정하는 SQL 인증에 대한 대안을 제공합니다. 페더레이션된 도메인에 대해 SQL Database 및 SQL Data Warehouse를 사용하여 Single Sign-On 환경을 사용할 수 있습니다. Azure AD를 사용하여 점점 더 많은 수의 Azure 및 기타 Microsoft 서비스 인증하고 고객이 사용자 및 암호의 확산을 방지할 수 있습니다. 다른 이점은 다음과 같습니다.</p>


  <ul>
   <li>
   <p>고객이 기본 데이터베이스에 액세스할 필요 없이 <em>Azure AD 그룹을</em> 통해 <em>데이터베이스</em> 권한을 제어할 수 있도록 하는 권한 관리가 크게 간소화되었습니다.</p>
   </li>
   <li>
   <p>지원 대상:</p>

   <ul>
    <li>
    <p>사용자 이름/암호를 사용하는 Azure AD 관리 및 페더레이션 도메인. 암호 회전은 중앙 집중화되고 Azure AD에서 자동으로 트리거됩니다.</p>
    </li>
    <li>
    <p>도메인에 가입된 컴퓨터의 Azure AD 페더레이션 도메인 및 클라이언트에 대한 통합 Windows 인증입니다. 이렇게 하면 참여하는 서비스에서 Single Sign-On을 사용할 수 있습니다. VPN을 사용하는 원격 연결에도 통합 Windows 인증이 지원됩니다.</p>
    </li>
    <li>
    <p>JWT(JSON Web Token)는 SQL Database(예: 서비스 계정)에 대해 중간 계층 애플리케이션에 대해 Azure AD 인증을 수행할 수 있도록 합니다.</p>
    </li>
   </ul>
   </li>
  </ul>


  <p>Azure AD 인증 사용하려면 고객은 Azure AD ID에 매핑된 SQL 포함된 사용자를 프로비전할 수 있는 Azure AD 관리자를 구성해야 합니다. Azure AD 관리자 만들기는 PowerShell, REST API 또는 <a href="https://portal.azure.com/">Azure Portal</a>을 통해 수행할 수 있습니다.</p>


  <p><br>

  아래 스크린샷은 전체 서버 관리 액세스 권한이 있는 멤버로 Azure AD 그룹을 <strong><a href="mailto:rachelb@contososales.onmicrosoft.com">rachelb@contososales.onmicrosoft.com</a> </strong>&nbsp;나타내는 Azure Portal AD 관리자 <strong>DBA</strong>를 보여 줍니다.</p>


