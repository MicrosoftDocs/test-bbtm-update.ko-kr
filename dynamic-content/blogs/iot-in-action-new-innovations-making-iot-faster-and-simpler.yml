Content: >-
  <p>IoT(사물 인터넷)가 모든 업계에서 글로벌 비즈니스를 방해함에 따라 기회가 풍부합니다. 파트너는 Microsoft IoT 혁신을 구축하고 솔루션 가속기를 확장하고 있으며, 모든 규모의 고객은 생산성 및 효율성 향상, 새로운 수익원 및 광범위한 시장 점유율을 통해 보상을 얻고 있습니다.</p>


  <p>Microsoft와 파트너가 Windows IoT, Azure IoT 및 Azure Sphere의 혁신을 통해 IoT를 더 빠르고 쉽고 비용 효율적으로 만드는 방법을 알아보세요. 2019년 2월 25일 뉘른베르크 <a href="https://iotinactionevents.com/event/nuremberg/?ocid=MSFT_EMEA_EN_IOTALE_OTH_IANUR_EA_BL_CE_AZB_NA">에서 열린 IoT in Action 글로벌 이벤트에</a> 참석하여 더 깊이 있고 영감과 환상적인 네트워킹 기회를 얻으세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02e9a3d1-fcba-4f7e-beaa-cda66f476157.jpg"><img alt="IoT image" border="0" height="251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91da258b-f856-4c08-ae9e-d5f46ba23f5e.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT 이미지" width="478"></a><br>

  &nbsp;</p>


  <h2>Azure IoT 새로운 혁신</h2>


  <h3>향상된 호환성 및 유연성</h3>


  <p>Azure IoT 점점 더 많은 기술 목록과 호환되도록 진화하고 있으며, 훨씬 더 큰 선택과 유연성을 제공합니다. 2018년 Microsoft는 Azure IoT Edge의 일반 공급이 발표되었습니다. 그리고 2월 현재 Azure IoT Edge는 지원되는 운영 체제를 사용하여 <a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-support-grows-azure-iot-edge-now-available-on-virtual-machines/">VM(가상 머신)</a>에서 실행할 수 있습니다. 또한 2 월에 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-java-sdk-officially-supports-android-things-platform/">발표</a> : Azure IoT 허브 Java SDK는 이제 안드로이드 사물 플랫폼을 지원합니다.</p>


  <h3>인공 지능 및 기계 학습과의 추가 통합</h3>


  <p>Microsoft 파트너와 고객은 ai(인공 지능) 및 기계 학습과 Azure IoT 통합을 통해 놀라운 혁신을 이끌고 있습니다. Azure IoT 통해 고객은 클라우드에서 에지까지 다양한 애플리케이션에서 AI 기반 환경을 구축할 수 있습니다. Azure AI Services는 기계 학습을 통합하여 심층 제어 및 사용자 지정을 가능하게 합니다.</p>


  <p>이제 IoT Edge에서 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/anomaly-detection-using-built-in-machine-learning-models-in-azure-stream-analytics/">Azure Stream Analytics</a>는 변칙 검색을 위해 기계 학습을 사용하고 기계 학습 모델을 빌드하고 학습하는 데 필요한 비용과 노력을 크게 줄입니다.</p>


  <p>이러한 기술을 사용하는 <a href="https://azure.microsoft.com/en-us/blog/ces-2019-microsoft-partners-customers-showcase-breakthrough-innovation-with-azure-iot-ai-and-mixed-reality/">혁신의 예</a>는 BMW 그룹&rsquo; 곧 자동차 인텔리전트 개인 비서에서 컴캐스트, 소니, LGI, 삼성 등을 포함한 고객을 통해 가정에서 연결된 장치의 수백만을 구동 QuickSet 클라우드 플랫폼과 같은 제품에 이르기까지 다양합니다.</p>


  <h2>Windows IoT의 최신 버전</h2>


  <h3>장기 지원</h3>


  <p>Windows IoT는 강력한 에지 컴퓨팅 기능을 제공하고, Azure와 쉽게 통합되며, Windows 이미 익숙한 사람들에게 이상적입니다. Windows IoT의 가장 큰 개선 사항 중 하나는 지원의 형태로 제공됩니다: Microsoft는 이제 실리콘 및 보안 업데이트를&mdash; 포함하는 장기적이고 포괄적인 지원을&mdash; 제공하고 있습니다.</p>


  <h3>Azure Device Agent 2.0</h3>


  <p>혁신의 관점에서 볼 때 효율성, 보안, 단순성 및 반복성은 몇 가지 주요 핵심 영역입니다. 최근 공개 미리 보기용으로 릴리스된 <a href="https://blogs.windows.com/windowsexperience/2019/01/15/microsoft-azure-iot-device-agent-v2-public-preview-now-available/#qMAAxLb5tfA5Uduu.97">Azure Device Agent 2.0</a> 은 이러한 상자를 확인하여 관리 효율성 및 디바이스 프로비저닝을 포함하여 솔루션을 Azure에 쉽게 연결하는 데 필요한 모든 것을 제공합니다. PnP(플러그 앤 플레이) 기능이 곧 제공될 예정입니다.</p>


  <h3>WinML</h3>


  <p>Microsoft는 클라우드 연결에 막대한 투자를 하고 있으며 클라우드 및 지능형 에지로의 고객&rsquo; 경험을 가속화하는 데 도움을 주고 있습니다. 에지에서 기계 학습을 위해 Microsoft는 WinML을 출시했습니다. 이 API 집합을 통해 개발자는 지능형 에지 디바이스에 대해 미리 학습된 기계 학습 모델을 사용하여 AI 컴퓨팅 작업을 로컬로 수행할 수 있습니다. 이점에는 향상된 성능, 감소된 대역폭 수요 및 클라우드 컴퓨팅 비용, 실시간 결과 제공이 포함됩니다.</p>


  <h2>혁신적인 IoT 보안 솔루션: Azure Sphere</h2>


  <p>최근 <a href="https://www.embedded-world.de/en/exhibitors/embedded-award/nominees2019">Embedded World 어워드</a> 최종 후보로 선정된 Azure Sphere는 지능형 에지에서 연결된 MCU(마이크로 컨트롤러) 디바이스에 대한 방수 보안을 제공합니다. Azure Sphere에는 디바이스 보안을 잠그기 위해 함께 작동하는 세 가지 중요한 구성 요소가 포함되어 있습니다. Azure Sphere MCU는 Microsofts&rsquo; 보안 실리콘 아키텍처를 사용하여 실시간 애플리케이션 프로세스를 제공합니다. 기본 제공 Azure Sphere OS는 여러 계층의 보안을 제공합니다. 또한 턴키 보안 서비스는 디바이스-디바이스 및 디바이스-클라우드 보안을 제공하고 위협을 감지하며 인증서 기반 인증을 보장합니다.</p>


  <p>하드웨어 개발, 프로토타입 생성 및 제조를 전문으로 하는 파트너인 Seeed Studio는 MICROSOFT RDB(보고 데이터베이스)의 디자인과 일치하는 <a href="https://www.seeedstudio.com/Azure-Sphere-MT3620-Development-Kit-US-Version-p-3052.html">Azure Sphere 개발 키트</a> 를 제공합니다. 또한 신속한 프로토타입 제작을 돕기 위해 100개가 넘는 Grove 센서 모듈에 액세스할 수 있는 하드웨어 에코시스템을 만들었습니다. 한편, IoT 솔루션 설계를 빠르게 시작하고 개발을 가속화하려는 개발자를 위해 <a href="https://www.youtube.com/watch?v=EhxWuDTNciA&amp;t=37s">Avnet은 Azure Sphere 스타터 키트를 제공합니다</a>. 이 키트는 보안 디바이스를 매우 쉽게 사용할 수 있는 안전하고 기본적인 구성 요소 역할을 합니다.</p>


  <p>Avnet은 스타터 키트 외에도 비용을 절감하고 Microsofts&rsquo; Azure Sphere를 사용하여 출시 시간을 단축하는 두 가지 완전 인증 모듈을 공개했습니다. 장홍 그룹의 자회사인 AI-Link는 대량 생산 준비가 된 최초의 Azure Sphere 모듈을 출시했습니다.&nbsp; AI-Link는 최고의 IoT 모듈 개발자이자 제조업체이며 2018년에 9천만 대 이상을 출하했습니다.</p>


  <p>또한 Microsoft 파트너는 Azure Sphere를 사용하여 솔루션을 혁신하고 보호하는 방법을 찾고 있습니다. 예를 들어 <a href="https://www.leoni.com/en/company/digitalization/digital-values/details/leoniq-and-microsoft-azure-sphere-key-technology-for-intelligent-cables-with-cloud-connectivity/">LEONI</a> 는 케이블 시스템을 더 스마트하고 안전하며 안정적으로 만드는 방법을 찾았습니다. Azure Sphere를 사용하면 LEONI가 디지털 솔루션 및 고객 애플리케이션을 빠르게 연결하고, 하드웨어 성능을 향상시키고, 데이터 및 장비에 대한 보안을 강화할 수 있습니다.</p>


  <p>그런 다음 <a href="https://qiio.com/">qiio</a> 의 엔드투엔드 IoT 솔루션을 통해 디바이스 사용률, 상태 및 성능 데이터를 클라우드로 보내는 Azure 지원 맥주 양조업자가 있는 Carlsberg Group의 자회사인 qiio와 Feldschlsschen&ouml; Breweries가 있습니다. Azure Sphere는 브루어를 안전하게 연결하여 보안 위반으로부터 디바이스를 보호하여 Feldschlsschen&ouml;에게 안심하고 운영에 대한 유용한 통찰력을 제공합니다.</p>


  <p>Nuremberg의 <a href="https://aka.ms/AA4d5yh">Embedded World</a>에서 이러한 혁신적인 Microsoft 파트너 &ndash; LEONI, Avnet, Seeed Studio, qiio 및 AI-Link &ndash; 만나 Azure Sphere를 사용하여 혁신적인 솔루션을 빌드하는 방법을 알아보세요.</p>


  <h2>2월 25일 뉘른베르크에서 IoT in Action에 등록</h2>


  <p>2월 25일 Nuremberg에서 <a href="https://iotinactionevents.com/event/nuremberg/?ocid=MSFT_EMEA_EN_IOTALE_OTH_IANUR_EA_BL_CE_AZB_NA">열린 IoTin&nbsp; Action 글로벌 이벤트에</a> 등록하여 이러한 기능과 다른 Microsoft 및 파트너 IoT 혁신이 모든 업계에서 비즈니스 혁신을 어떻게 이끌고 있는지 알아보세요.</p>


  <p>더 많은 실습 학습을 원하는 사람들을 위해 4월 16일 휴스턴에서 인텔리전트 에지, IoT Cognitive Services, 하이브리드 클라우드 및 IoT 솔루션 가속기를 탐색하는 <a href="https://iot-sbc-americas.com/event/houston/?ocid=MSFT_AM_EN_IOTALE_OTH_SBCHOU_EA_BL_CE_AZB_NA" originalsrc="https://iot-sbc-americas.com/event/houston/?ocid=MSFT_AM_EN_IOTALE_OTH_SBCHOU_EA_BL_CE_AZB_NA" shash="eCy6G6vMQxdMD8299Ge9KZss1Tarr/Ml1DQIDhNo+qHR11tAegPaf5KlgNb12UCwBBgSyxSP3XFOFAvRdWkefNiDItetF+XIPKqfyusrXE+72PX/eZplAKgEDXHquPom7iX6lcEqjJ2lGmR9AsUswcEWeq55MuDV1J24IOd1dbE=">솔루션 빌더 컨퍼런스</a> 에 참여하세요. 이 이벤트는 전문가와 대화하고 Microsofts&rsquo;가 번성하는 고객 및 파트너 에코시스템에서 연결을 구축할 수 있는 환상적인 기회이기도 합니다.</p>


  <h2>임베디드 월드 &amp; 모바일 월드 콩그레스에서 Microsoft 부스 방문</h2>


