Title: 'Azure SQL 제품군: 클라우드의 혁신 및 가치'
Summary: 데이터 마이그레이션과 관련하여 고려해야 할 다양한 옵션이 있으며 비즈니스에 가장 적합한 방식으로 불확실성에 대응하는 데 도움이 되는 경로를 유연하게 선택하는 것이 중요합니다. Azure SQL 도움이 될 것입니다.
Content: >-
  <p>불확실성의 시기에 기업이 어떻게 반응하는지는 기업 자체만큼이나 다양합니다. 많은 운영이 더 비용 효율적으로 작동하도록 속도를 저하시키는 반면, 다른 운영은 이전에는 존재하지 않았던&rsquo; 새로운 기회에 의지합니다. 응답 방법에 관계없이 조직이 빠르게 변화하는 조건에 맞게 비용 효율적으로 적응하고 확장할 수 있도록 하는 것이 중요합니다.</p>


  <p>데이터 마이그레이션과 관련하여 고려해야 할 다양한 옵션이 있으며&rsquo; 비즈니스에 가장 적합한 방식으로 불확실성에 대응하는 데 도움이 되는 경로를 유연하게 선택하는 것이 중요합니다. Azure SQL 도움이 될 것입니다.</p>


  <h2>Azure SQL 소개</h2>


  <p><a href="https://aka.ms/azure_sql" target="_blank">Azure SQL 기존 SQL Server</a> 워크로드를 다시 호스팅하고 현대화하는 것에서부터 최신 클라우드 애플리케이션 개발에 이르기까지 광범위한 애플리케이션 패턴을 지원하는 완전 관리형, 보안 및 지능형 SQL 데이터베이스 서비스 제품군입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b021600a-d6cc-4dcc-b813-ea7c50cba032.png"><img alt="The Azure SQL family." border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad1176b7-81ce-4c2f-881c-4f85d2ab4d2d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL 제품군입니다." width="1024"></a></p>


  <p>전체 Azure SQL 제품군은 동일한 SQL Server 데이터베이스 엔진을 기반으로 하므로 애플리케이션을 쉽게 마이그레이션하고 익숙한 도구, 언어 및 리소스를 계속 사용할 수&rsquo; 있습니다. &rsquo;Azure의 혁신적인 기능이 더 효율적으로 작동하고 비용을 절감하는 데 도움이 될 SQL 있으므로 기술 및 경험이 클라우드로 쉽게 이전된다는 것을 알게 될 것입니다.</p>


  <h4>Azure SQL 더 많은 작업을 수행하는 데 도움이 됩니다.</h4>


  <p>Azure SQL 모든 예산에 대한 옵션이 있습니다. 리소스를 더 높은 우선 순위에 다시 초점을 맞출 수 있도록 자동으로 패치, 업데이트 및 백업되는 관리형 서비스를 선택할 수 있습니다. <a href="https://azure.microsoft.com/resources/the-total-economic-impact-of-migration-to-microsoft-azure-sql-managed-databases/" target="_blank">최근 Forrester 연구에 따르면</a> Azure SQL 애플리케이션 현대화의 운영 및 재정적 이점을 발견했으며, 3년 238%의 투자 수익률과 DBA(데이터베이스 관리자) 생산성이 최대 40% 증가했다고 밝혔습니다.<sup> 1</sup></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eda827d-5be8-40de-8970-20de84b85c25.png"><img alt="Cloud migration effort and administration continuum. " border="0" height="597" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87c9f41f-cba4-44cd-ac85-462e47db2d1c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="클라우드 마이그레이션 노력 및 관리 연속체. " width="1024"></a></p>


  <p>또한 Azure SQL 비용을 줄이고 성능 관리를 간소화하여 끊임없이 변화하는 환경에서 민첩성을 유지하는 데 도움이 됩니다. 예를 들어 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless" target="_blank">서버리스 컴퓨팅</a>은 워크로드 수요를 충족하기 위해 리소스 크기를 지속적으로 조정합니다. <a href="https://docs.microsoft.com/azure/sql-database/sql-database-service-tier-hyperscale" target="_blank">하이퍼스케일 스토리지</a> 는 필요에 따라 확장하여 최대 100TB까지 빠르게 확장할 수 있는 유연한 클라우드 네이티브 아키텍처를 기반으로 합니다. 기본 제공 AI는 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-automatic-tuning" target="_blank">자동 튜닝</a> 및 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-threat-detection-overview" target="_blank">Advanced Threat Protection</a>과 같은 지능형 기능을 지원하여 사용자 대신 최고 성능 및 데이터 보호를 유지합니다.</p>


  <p>Azure Virtual Machines의 SQL Server Azure BlobCache와 비슷한 효율성과 비용 효율성을 제공합니다. <a href="https://docs.microsoft.com/azure/virtual-machines/windows/premium-storage-performance#disk-caching" target="_blank">Azure BlobCache</a>는 Azure Marketplace 이미지에 대해 자동으로 프로비전되고 고객에게 빠르고 무료 읽기를 제공합니다. 일반적인 SQL Server 워크로드가 읽기가 많은 경우 엄청난 비용을 절감할 수 있습니다.</p>


  <h2>Azure SQL 업계 최고의 제안과 함께 제공됩니다.</h2>


  <p>관리되는 서비스와 함께 제공되는 운영 및 재정적 이점 외에도 Azure SQL 업계 최고의 가격 책정 및 다음과 같은 특별 제안으로 선불 비용을 줄일 수 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>&mdash; 활성 Software Assurance를 사용하여 SQL Server 및 Windows 라이선스가 있는 경우 클라우드에서 해당 라이선스를 다시 사용하고 Azure Virtual Machines, Azure SQL Managed Instance 및 Azure SQL Database SQL Server 종량제 요금을 최대 <sup>82</sup>% 할인된 가격으로 절약할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/reservations/" target="_blank">예약 가격 책정</a>&mdash; 1년 또는 3년 임기로 선불로 커밋할 때 더 적은 비용으로 더 많은 클라우드를 얻습니다. 예약 가격 책정을 사용하면 종량제 가격 대비 최대 80%<sup>3</sup> %를 절약할 수 있으며, 언제든지 사용하지 않는 예약을 교환하거나 취소할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/pricing/dev-test/" target="_blank">Azure 개발/테스트 가격 책정</a>&mdash; Visual Studio 구독을 사용하여 비프로덕션 시나리오에 대해 할인된 가격 책정 및 Azure 크레딧을 얻을 수 있으며, Azure Virtual Machines의 SQL Server Azure SQL Database 및 Azure SQL Managed Instance 및 Ubuntu Linux 요금에서 종량제 가격을 최대 55% 절감할 수 있습니다.</li>
  </ul>


  <h2>시작</h2>


  <p>다음 단계에 대한 도움이 필요하세요? 데이터베이스 워크로드의 요구 사항을 가장 잘 충족하는 올바른 Azure SQL 서비스로 <a href="https://aka.ms/choose_your_AzureSQL_database" target="_blank">안내</a>할 수 있으며<a href="https://ms.portal.azure.com/#create/Microsoft.AzureSQL" target="_blank">, 오늘 시작할</a> 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><em><sup>1</sup> &ldquo;2020년 3월 Forrester Consulting이 Microsoft를 대신하여 수행한 의뢰된 연구인 Azure SQL Managed Database로&rdquo;의 마이그레이션의 총 경제적 영향<sup>TM</sup>입니다.</em></p>


  <p><em><sup>2</sup> 3년 예약 인스턴스 또는 예약된 용량에서 12개월 동안 월 744시간을 실행하는 시나리오를 기반으로 계산합니다. 2018년 10월 24일 현재 가격은 변경될 수 있습니다. Azure Windows SUSE Linux Enterprise 기본 속도로 미국 서부 2 지역의 D2V3 Azure VM 하나를 기반으로 VM 계산을 계산합니다. 1m5를 기반으로 하는 AWS 계산입니다. 표준 3년 기간의 예약 인스턴스에 대해 Windows Server 종량제 요금을 사용하는 미국 서부(오리건)의 대형 VM은 모든 선불 결제입니다. Azure 하이브리드 혜택 속도로 실행되는 미국 서부 2의 8개 vCore Azure SQL Database Managed Instance 중요 비즈니스에 기반한 계산을 SQL Server. 표준 3년 기간의 Reserved Instances에 대한 다중 AZ 배포에서 미국 서부(오리건 주)의 db.r4.2xlarge에 대한 SQL EE RDS를 기반으로 하는 AWS 계산, 모든 선불 결제. AWS에 사용되는 확장 보안 업데이트 비용은 Windows Server Standard open NL ERP 가격 책정(USD)을 기반으로 합니다. 실제 절감액은 지역, 인스턴스 크기 및 성능 계층에 따라 달라질 수 있습니다. 절감액은 볼륨 라이선싱 계약에 따라 달라질 수 있는 Software Assurance 비용을 제외합니다. 자세한 내용은 영업 담당자에게 문의하세요.</em></p>


  <p><em><sup>3</sup> Azure Virtual Machines에서 SQL Server 대한 80% 절감은 Windows Server 및 3년 Azure Reserved Instance에 대한 Azure 하이브리드 혜택의 결합된 비용을 기반으로 합니다. 예상 비용에는 Software Assurance 비용이 포함되지 않습니다. 두 개의 D2V3 Windows 서버 VM에 대한 샘플 연간 비용 비교. 12개월 동안 매월 744시간 실행 중인 미국 서부 2 지역의 D2V3 VM 2개를 기준으로 비용을 절감합니다. 미국 서부 2에 대한 SUSE Linux Enterprise 비율의 기본 컴퓨팅 속도입니다. 2018년 4월 24일 현재 Azure 가격 책정 가격은 변경될 수 있습니다. 실제 절감액은 위치, 인스턴스 유형 또는 사용량에 따라 달라질 수 있습니다. Azure SQL Database 및 Azure SQL Managed Instance에 대한 80% 절감은 매월 730시간 실행되는 미국 서부 지역의 8개 vCore SQL Database 중요 비즈니스용 vCore를 기반으로 합니다. 절감액은 Azure 하이브리드 혜택 및 3년 예약 용량 약정을 사용하여 기본 요금에 대해 주문형 전체 가격(라이선스 포함)으로 계산됩니다. 절감액은 EA 계약에 따라 달라질 수 있는 SQL Server Enterprise 버전의 Software Assurance 비용을 제외합니다. 실제 절감액은 지역, 인스턴스 크기 및 성능 계층에 따라 달라질 수 있습니다. 2018년 11월 기준 가격은 변경될 수 있습니다.</em></p>
