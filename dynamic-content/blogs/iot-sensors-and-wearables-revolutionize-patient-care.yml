Title: IoT 센서 및 웨어러블은 환자 치료에 혁명을 일으켰습니다.
Summary: 여러분이나 사랑하는 사람이 의사나 병원에 마지막으로 갔던 때는 언제인가요? 지난 몇 년 동안 키오스크가 등록되고, 건강 기록을 추적하는 포털, 예정된 약속에 대해 알려주는 텍스트가 표시되어 상황이 크게 바뀌었습니다.
Content: >-
  <p>여러분이나 사랑하는 사람이 의사나 병원에 마지막으로 갔던 때는 언제인가요? 지난 몇 년 동안 키오스크가 등록되고, 건강 기록을 추적하는 포털, 예정된 약속에 대해 알려주는 텍스트가 표시되어 상황이 크게 바뀌었습니다.</p>


  <p>이러한 변화는 우리가 우리의 의료 제공자와 상호 작용하는 방법에 차이를 만들었습니다. 그러나 수평선이 아니라 오늘 여기에 더 많은 변화가 있습니다. 500억 개의 의료 기기가 임상의, 건강 시스템, 환자 및 서로 연결될 것으로 추정됩니다.</p>


  <h2>심장 환자 모니터링 개선 사항</h2>


  <p>Imagine 귀하 또는 가족 구성원이 불규칙한 심장 박동의 정기적 인 증상을 가지고 있다는 것을, 부정맥으로 알려진 모든 너무 일반적인 의료 장애. 지속적인 경우, 부정맥은 심장에 응고 혈액을 일으킬 수 있습니다., 크게 심장 마비 또는 뇌졸중의 위험을 증가. 일찌기 붙잡히는 경우에, 응고 또는 막힘은 멀리 포함되거나 지워질 수 있고 스텐트는 정상적으로 흐르는 혈액을 유지하기 위하여 넣을 수 있습니다. 미국에서는, <a href="https://idataresearch.com/over-1-8-million-stents-implanted-per-year-in-the-u-s/" target="_blank">진단된 심장병을 가진 2,820만 명의</a> 미국 성인을 취급하기 위하여 수많은 그밖 예방 심장 절차와 더불어 180만 개 이상의 스텐트를 매년 이식합니다. 어떤 심장 관련 절차든지 따르는, 환자는 일반적으로 운동과 영양의 중요성에 관하여 조언되고 그 후에 집으로 보냈습니다. 사후 절차, 그것은&rsquo; 퇴원 후 즉시 다른 심장 관련 이벤트에 대해 우려하는 것이 일반적이지만, 환자가 심장 질환에 대한 반응뿐만 아니라 사전 예방적 일 수 있다면 어떨까요?&nbsp;</p>


  <p>뉴욕에 본사를 둔 원격 환자 모니터링 회사인 <a href="https://www.peerbridgehealth.com/" target="_blank">Peerbridge Health</a>는 Peerbridge를 개발했습니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5986f87-a014-48cb-9e3b-4406a0013319.png"><img align="right" alt="Medical Design Excellence Awards" border="0" height="229" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c075e075-2fe4-4cd5-b46b-5e021d9ecc3b.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="의사와 환자가 불규칙한 심장 활동을 신속하게 감지하고 치료할 수 있도록 <a href="https://www.mddionline.com/digital-health-plays-larger-role-mdea-2019" target="_blank">도와주는 수상 경력에 빛나는</a> 다중 채널 웨어러블 심전도(ECG)인 의료 디자인 우수 어워드" width="240"></a>코어&trade;(Cor). 심장 전문의가 처방한 Cor는 모든 하트비트를 기록할 수 있는 기능으로 최대 7일 동안 하루 24시간 착용할 수 있는 우아한 웨어러블입니다. 비정상적인 심장 활동의 경우, 환자는 버튼을 누르면 분석을 위해 처방 의사&rsquo; 치료 팀에 선택 심전도 활동을 전송 할 수 있습니다. 전송된 이벤트를 가진 이 연속 기록은 그들의 매일 활동에 관하여 이동하는 환자&rsquo; 심혼 활동에 비교할 수 &ldquo;없는 창을&rdquo; 제공합니다. 마지막으로, 현대 의학에서 환자가 기대하는 중요한 데이터 전송을&rsquo; 제공하는 ECG 모니터링 솔루션입니다.</p>


  <p>병원의 모든 전선에 좌절한 피어브리지 헬스는 2006년 ECU에서 아버지를 돌보던 안젤로 아키스타 박사에 의해 설립되었습니다. 아버지는 일어나서 걷는 대신 대부분의 심장 환자처럼 움직일 수 없는 전선과 센서로 덮여 있었습니다. 이 경험 직후, Acquista 박사는 Peerbridge Health를 시작하여 이 만성 질환이 관리되는 방식을 바꾸기로 결정했습니다. 오늘날 Peerbridge는 가장 작고 가벼운 FDA 지워진 다중 채널 무선 ECG인 Peerbridge Cor(위 사진)의 선도적인 제조업체입니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c04cbcdf-0ec9-4535-bd8c-ac686ad1593e.png"><img align="right" alt="Device" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/daf7a4f9-d5c1-40d1-8788-897e5a3e1cc4.png" style="margin: 19px 0px 0px 10px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="장치" width="371"></a></p>


  <p>Peerbridge 팀은 심정지 모니터를 위해 Microsofts&rsquo; Azure IoT 플랫폼을 선택했는데, &ldquo;Microsoft IoT 플랫폼이 성장하고 크기를 조정하는 데 도움이 되는 기본 요소로 간주했기 때문입니다.&rdquo; Peerbridge CEO, 아드리안 길모어 상태, &ldquo;Azure IoT 환자를 모니터링하는 데 필요한 보안 데이터 스트림을 제공 할뿐만 아니라, 그것은 또한 우리가 의사가 기대하는 형식으로 데이터를 제시 할 수 있도록 클라우드 도구를 제공, 전체 시스템을 심장 치료에 실제 혁명만들기.&rdquo; &ldquo;Microsoft <a href="https://www.microsoftiotinsiderlabs.com/" target="_blank">AI 및 IoT Insider Lab</a>의 참여는 Microsoft가 회사의 클라우드 아키텍처를 최적화&rsquo;하고 Microsoft가 제공하는 다양한 데이터 서비스를 최대한 활용할 수 있도록 팀&rsquo; 디지털 전략을 선명하게 할 수 있는 완벽한 기회였습니다.&rdquo;</p>


  <h2>당뇨병 절단 방지</h2>


  <p>시애틀에 본사를 둔 또 다른 회사인 <a href="https://sensoriahealth.com" target="_blank">Sensoria Health</a>는 당뇨병 관련 절단 문제를 해결했습니다. 왜 당뇨병인가? 글쎄, <a href="https://www.prnewswire.com/news-releases/expensive-and-deadly-the-real-cost-of-diabetes-281305461.html" target="_blank">미국 Podiatric 의학 협회</a> 에서 통계는 엄청난:</p>


  <ul>
   <li>전 세계적으로 4억 명 이상의 사람들이 당뇨병을 앓고 있습니다.</li>
   <li>미국에서 3,200만 명이 당뇨병을 앓고 있으며, 3,270억 달러 이상의 비용이 듭니다.</li>
   <li>오늘날 세계에서는 20초마다 더 낮은 사지가 당뇨병으로 손실됩니다.</li>
   <li>미국의 비용은 약 200억 달러로 추산됩니다.</li>
  </ul>


  <p>발, 발 이상의 절단에 대한 일반적인 진행은 항상 발 궤양으로 시작됩니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cd3a5e7-871c-4f09-86dc-73aab10982e6.png">입니다.<img align="right" alt="Medical boot" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/298ab240-2636-4ee1-acbf-22cdad3884d9.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Sensoria의 의료 부트" width="210"></a>팀은 절단을 &ldquo;피하기 위해 발 상처의 치유를 신속하게 하기 위해 무엇을 할 수 있습니까?&rdquo; 이에 대한 대응으로 Sensoria는 Optima에 합류하여 Sensoria&reg;가 구동하는 Motus Smart를 개발했습니다. 그것은 Sensoria&reg; Core 기술을 결합, 임상 테스트 옵티마 몰리터 오프로드 시스템과 함께, 치유의 기회를 개선하는 중요한 요소입니다 혈액 순환을 개선하기 위해 궤양의 영역에서 압력을 취할.</p>


  <p><a href="https://www.globenewswire.com/news-release/2018/01/03/1281603/0/en/Sensoria-Health-and-Optima-Join-Forces-to-Create-Smart-Diabetic-Footwear-Motus-Smart-Powered-by-Sensoria.html" target="_blank">2018년 1월 소비자 전자 박람회에서</a> 공개된 Motus Smart는 Sensoria&reg; Core를 활용하여 활동 및 규정 준수를 모니터링하며, 총 접촉 캐스트 및 <a href="https://journals.sagepub.com/doi/full/10.1177/1932296817695339" target="_blank">이동식 캠 부팅</a>에 대한 임상적으로 입증되고 실행 가능한 대안입니다. Sensoria&reg; 센서는 실시간 앱 및 경고 시스템 및 Azure 기반 대시보드와 함께 작동하여 환자, 간병인 및 임상의에게 비준수 환자를 알리고 쉽고 즉각적인 개입을 허용합니다. 비용이 많이 들고 불편한 캐스트는 마침내 Motus Smart와 함께 IoT, 실행 가능하고 임상적으로 입증 된 대안을 가지고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13bd1562-e0c5-49f0-bfbc-4a6bafc89b2f.png"><img alt="Simple UX focused on patient's adherence" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9c2e343-f213-4d1c-865e-aaaec27d8e22.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="환자의 준수에 초점을 맞춘 간단한 UX" width="640"></a></p>


  <p>Sensoria가 환자 모니터링 디바이스에 대해 Microsofts&rsquo; Azure IoT 플랫폼을 선택한 이유는 무엇인가요? Sensoria의 공동 창립자이자 CEO인 Davide Vigano는 <a href="https://www.youtube.com/watch?v=Ee9oWfKQDLU&amp;feature=youtu.be&amp;t=245" target="_blank">이 비디오에서</a> Azure를 선택한 세 가지 이유를 공유합니다.</p>


  <ol>
   <li>개발 도구의 풍부한 기능과 개발 도구 사용 방법을 이미 알고 있습니다.</li>
   <li>플랫폼의 개방성과 오픈 소스 사용 기능</li>
   <li>엔터프라이즈 시장 부문의 Microsofts&rsquo; 이해 및 명령</li>
  </ol>


  <p>또한 Sensoria는 Microsoft 클라우드 및 Azure IoT 플랫폼을 사용하여 연결된 의료 디바이스 플랫폼을 구축하고 있으며, 스마트 양말 v2.0 및 Sensoria&reg; Core와 같은 새로운 환자 모니터링 장치를 계속 개발하여 다양한 조건에 대한 향상된 결과를 이끌어 줍니다.&nbsp;</p>


  <h2>자세한 정보</h2>


  <p>Microsoft 및 의료 분야에서의 작업에 대해 자세히 알아보고 싶으신가요? 클라우드 및 보안에 대한 우리의 접근 방식과 Ochsner Health, BD 등의 매력적인 고객 사례를 자세히 설명하는 <a href="https://azure.microsoft.com/en-us/industries/healthcare/" target="_blank">의료 마이크로 사이트를</a> 확인하세요.</p>
