Slug: microsoft-azure-preview-with-azure-availability-zones-now-open-in-france
Title: 이제 프랑스에서 Azure 가용성 영역이 열려 있는 Microsoft Azure 미리 보기
Summary: 프랑스의 Microsoft Azure 미리 보기는 현재 전 세계 모든 고객, 파트너 및 ISV에게 공개되어 이러한 최신 Azure 지역에서 서비스를 배포하고 워크로드를 테스트할 수 있는 기회를 제공합니다. 이는 프랑스의 데이터 센터에서 Azure 클라우드 플랫폼을 제공하기 위한 중요한 단계입니다.
Content: >-
  <p>프랑스의 Microsoft Azure 미리 보기는 현재 전 세계 모든 고객, 파트너 및 ISV에게 공개되어 이러한 최신 Azure 지역에서 서비스를 배포하고 워크로드를 테스트할 수 있는 기회를 제공합니다. 이는 프랑스의 데이터 센터에서 Azure 클라우드 플랫폼을 제공하기 위한 중요한 단계입니다.</p>


  <p>프랑스의 새로운 Azure 지역은 발표된 42개 지역의 글로벌 포트폴리오의 일부로, 전 세계 사용자와 고객에게 애플리케이션을 더 가깝게 하는 데 필요한 규모를 제공합니다. 더 높은 성능과 가용성을 가능하게 하고, 로컬 규정 요구 사항을 충족하며, 데이터 위치에 대한 고객 기본 설정을 지원하기 위해 Azure의 지리적 확장 우선 순위를 계속 지정합니다. 새로운 지역은 프랑스 기업과 조직의 디지털 전환을 지원하기 위해 데이터 상주와 결합된 글로벌 사용 가능한 서비스와 동일한 엔터프라이즈급 안정성 및 성능을 제공할 것입니다.</p>


  <p>새로운 프랑스 중부 지역은 포괄적인 네이티브 비즈니스 연속성 솔루션과 업계에서 가장 높은 가용성을 제공하는 Azure 가용성 영역을 제공하며, 일반 공급 시 99.99%의 가상 머신 가동 시간 SLA를 제공합니다. 가용성 영역은 Azure 지역 내에서 내결함성이 격리된 위치로, 고가용성, 향상된 복원력 및 비즈니스 연속성을 위해 중복된 전원, 냉각 및 네트워킹을 제공합니다. 미리 보기부터 고객은 프랑스 중부의 가용성 영역에 IaaS 리소스를 배포하여 고가용성 애플리케이션을 설계하고 데이터 센터 수준 오류에 대한 복원력을 높일 수 있습니다. 프랑스 중부의 가용성 영역은 지역 재해 복구를 위해 지리적으로 분리된 프랑스 남부 지역과 페어링할 수 있으며 데이터 보존 요구 사항을 유지할 수 있습니다.</p>


  <p>이러한 링크를 따라 프랑스의 <a href="https://formulaires.microsoft.fr/page/UHUZDE-AzurePreview/">Azure Preview</a> 에 등록하거나, <a href="https://enterprise.microsoft.com/fr-fr/trends/microsoft-cloud-en-france/">프랑스의 Microsoft 클라우드</a>에 대해 자세히 알아보거나, <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview">Azure 가용성 영역에</a> 대해 자세히 알아볼 수 있습니다.</p>
