Slug: enter-the-windows-azure-marketplace-datamarket-contest-on-code-project-for-a-chance-to-win-an-xbox-360-with-kinect
Title: Kinect Xbox 360을 획득할 수 있는 기회를 위해 코드 Project Windows Azure Marketplace DataMarket 콘테스트에 참가하세요!
Summary: Kinect 또는 Intel i7 노트북으로 Xbox 360을 획득할 수 있는 기회를 주시겠습니까?&nbsp; 그렇다면 Windows Azure의 데이터 세트를 사용하여 Windows Azure Platform에서 혁신적인 클라우드 애플리케이션을 빌드합니다.
Content: '<p>Kinect 또는 Intel i7 노트북으로 Xbox 360을 획득할 수 있는 기회를 주시겠습니까?&nbsp; 그렇다면 Windows Azure <a target="_blank" href="https://datamarket.azure.com/">Marketplace DataMarket</a>의 데이터 세트를 사용하여 Windows Azure Platform에서 혁신적인 클라우드 애플리케이션을 빌드하고 URL을 <a target="_blank" href="mailto:contest@codeproject.com">contest@codeproject.com</a> 2011년 3월 31일까지 제출합니다 *.&nbsp; 대회가 끝나면 최고의 8** 앱이 선택되고 우승자는 각각 Intel i7 노트북을 받게 됩니다. 이 8명의 우승자 중 한 명이 Kinect Xbox 360의 대상을 획득할 수도 있습니다.&nbsp; <a target="_blank" href="https://www.codeproject.com/Competitions/460/Azure-DataMarkets-Competition.aspx">여기에서</a> 콘테스트에 대해 자세히 알아보세요.</p>  <p>Windows Azure Marketplace를 사용하면 문서 블록 구성 요소, 교육, 프리미엄 데이터 세트 및 완성된 서비스 및 애플리케이션을 공유, 구매 및 판매할 수 있습니다. Windows Azure Marketplace의 DataMarket 섹션에서는 UN, Data.gov, World Bank, Weather Bug, Weather Central, Alteryx, STATS 및 Wolfram Alpha와 같은 업계 최고의 데이터 공급자의 신뢰할 수 있는 공용 도메인 및 프리미엄 데이터 세트를 제공합니다.</p>  <p>더 쉽게 시작할 수 있도록 모든 USA <a target="_blank" href="https://www.codeproject.com/">Code Project</a> 멤버는 무료 Windows Azure 플랫폼 30일 패스를 받으므로 Azure를 Windows SQL Azure 수 있습니다. 신용 카드 필요 없음: 프로모션 코드 입력: CP001.</p>  <p>* 이 대회는 거주 관할구역에서 대다수 연령의 소프트웨어 개발 전문가 &amp;  매니아에게 열려 있지만 퀘벡 주민과 다음 국가의 주민들은 법적 제약으로 인해 참여할 자격이 없습니다: 쿠바, 이란, 이라크, 리비아, 북한, 수단, 시리아.</p>  <p>** 상품은 항목이 항목의 조건(예: 포커스 및 범위, 전반적인 품질, 일관성 및 구조)을 얼마나 엄격하게 준수했는지에 따라 수여됩니다.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/07/enter-the-windows-azure-marketplace-datamarket-contest-on-code-project-for-a-chance-to-win-an-xbox-360-with-kinect.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
