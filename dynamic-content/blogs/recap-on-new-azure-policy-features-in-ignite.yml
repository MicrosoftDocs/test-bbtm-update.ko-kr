Content: >-
  <p>Microsoft Ignite 컨퍼런스 주간에는 <a href="https://myignite.microsoft.com/sessions/54926?source=sessions">Azure Compute 세션</a>, Azure <a href="https://myignite.microsoft.com/videos/54781">거버넌스</a> 세션 및 Azure <a href="https://myignite.microsoft.com/sessions/53286?source=sessions">Resource Manager 세션에서</a> Azure Policy에 대한 새로운 기능 집합의 비공개 미리 보기가 발표되었습니다. 이제 모두 공개 미리 보기로 제공됩니다.</p>


  <h2>연속 모니터링을 사용하는 새로운 Azure Policy UI</h2>


  <p>단일 위치에서 모든 구독에서 정책을 쉽게 관리할 수 있도록 Azure Policy에 대한 새로운 사용자 인터페이스를 빌드했습니다. 또한 모든 리소스의 준수 상태를 지속적으로 모니터링할 수 있습니다. 이는 정책을 적용하기 전에 존재했던 리소스가 많은 경우에 매우 유용합니다. 정책을 쉽게 그룹화하고 비준수 리소스를 찾을 수 있습니다. 정책 엔진은 지속적으로 리소스를 평가하고 규정 준수 상태를 업데이트합니다. 또한 대시보드에 기록 데이터를 제공합니다. 기록 데이터에 대한 API 지원은 나중에 추가될 예정입니다. 또한 새 UI는 사용자 지정 정책 만들기와 같은 훨씬 더 풍부한 정책 관리 기능 집합을 지원합니다. 새 정보는 이 <a href="https://docs.microsoft.com/en-us/azure/azure-policy/assign-policy-definition">가이드</a> 를 참조할 수 있습니다.</p>


