  <h2>정책 이니셔티브 및 제외 범위</h2>


  <p>정책 <a href="https://docs.microsoft.com/en-us/azure/azure-policy/policy-definition#initiatives">이니셔티브</a> 는 여러 정책 정의를 그룹화할 수 있습니다. 예를 들어 <a href="https://myignite.microsoft.com/sessions/53286?source=sessions">Azure Resource Manager 세션</a> 의 데모는 리소스 종류별로 정책을 그룹화합니다. 이니셔티브를 사용하면 관리해야 하는 정책 할당 수가 크게 줄어듭니다. <a href="https://github.com/Azure/azure-policy-samples/tree/master/samples/PolicyInitiatives">다음 예제</a>&nbsp; PowerShell을 사용하여 정책 이니셔티브를 만들고 할당하는 방법을 보여줍니다.</p>


  <p>정책 제외를 사용하면 높은 수준에서 정책을 할당한 다음, 정책 내의 범위를 제외할 수 있습니다. 예를 들어 애플리케이션 및 중앙 네트워크가 있는 환경에서는 네트워크 리소스 그룹이 아닌 모든 애플리케이션 리소스 그룹에 대한 정책을 사용하려고 합니다. 이전에는 모든 애플리케이션 리소스 그룹에 다른 정책을 할당해야 했습니다. 제외 범위를 사용하면 새 애플리케이션 리소스 그룹이 만들어질 때 자동으로 제어되도록 구독 범위에서 정책을 할당할 수 있습니다.</p>


  <p>새 정책 관리 UI를 사용하면 정책 이니셔티브를 직접 만들고 포털에서 제외 범위를 적용할 수 있습니다.</p>


  <h2>정책 언어 향상</h2>


  <h3>추가 리소스 종류 지원</h3>


  <p>많은 사용자가 이전에 태그를 지원하는 리소스 유형에 대해서만 정책이 평가되었다는 사실을 알지 못할 수 있습니다. 서브넷, 진단 설정, SQL 감사 설정 등과 같은 많은 중첩된 리소스 유형에서 작동하지 않았습니다&rsquo;. 그러나 이러한 리소스 유형은 사용자가 적용해야 하는 구성을 나타냅니다. 이 새로운 향상된 기능을 사용하면 모든 모드로 설정된 &ldquo;&rdquo; 경우 모든 리소스 종류에서 정책을 평가할 수 있습니다. 작성하는 새 정책의 경우 모든&rdquo; 모드를 사용하여 &ldquo;새 지원을 활용하는 것이 좋습니다. 예를 들어 이제 리소스 그룹에만 태그를 적용할 수 있습니다. 또는 모든 서브넷에 대해 특정 네트워크 보안 그룹의 사용을 감사할 수 있습니다.</p>


  <p>이러한 새 리소스 종류는 일반적으로 중첩되므로 정책이 중첩된 리소스와 관련 리소스를 제어할 수 있도록 두 가지 새로운 정책 효과도 추가했습니다.</p>


  <h3>AuditIfNotExist</h3>


  <p>AuditIfNotExist를 사용하면 리소스를 만들면 자식 리소스를 비롯한 다른 리소스에 대해 지연된 평가를 트리거할 수 있습니다. 일반적인 사용 사례는 맬웨어 방지 확장이 없는 모든 가상 머신을 감사하는 것입니다. <a href="https://github.com/Azure/azure-policy-samples/tree/master/samples/Compute/audit-vm-extension">예제</a>는 GitHub 사용할 수 있습니다.</p>


  <h3>DeployIfNotExist</h3>


  <p>DeployIfNotExist를 사용하여 정책은 특정 구성이 표시되지 않는 경우 템플릿을 자동으로 배포하는 메커니즘을 제공합니다. 예를 들어 위의 시나리오에서 DeployIfNotExist 효과를 활용하는 정책은 VM이 생성되지 않은 경우 맬웨어 방지 확장을 배포할 수 있습니다. 현재 DeployIfNotExist는 기본 제공 정책을 통해서만 사용할 수 있습니다. 배포 작업은 리소스를 만든 사용자를 대신하여 실행됩니다. 사용자 지정 정책은 나중에 지원될 예정입니다. 또한 배포 작업은 나중에 자체 ID를 사용하여 실행할 수 있습니다. 현재 사용 가능한 정책은 다음과 같습니다.</p>


  <ul>
   <li>가상 네트워크를 만들 때 Network Watcher 배포</li>
   <li>Windows Server용 기본 Microsoft IaaSAntimalware 확장 배포</li>
   <li>네트워크 보안 그룹에 대한 진단 설정 적용</li>
  </ul>


  <h2>Azure 샘플 정책 GitHub 리포지토리</h2>


  <p>정책을 채택하는 한 가지 과제는 JSON 템플릿을 생성하는 것입니다. 커뮤니티의 빠른 시작 샘플이 포함된 <a href="https://github.com/Azure/azure-policy-samples">Azure Policy 리포지토리</a> 를 만들었습니다. 각 샘플 정책에는 정책을 사용하는 방법에 대한 지침이 포함되어 있습니다. 정책에는 Azure&rdquo;에 &ldquo;배포 단추도 포함되어 있습니다. 샘플을 보강하기 위한 노력에 참여하세요. 또한 문제를 제기하고 추가 기능을 요청할 수 있는 좋은 장소입니다.</p>


  <h2>사용해 보기</h2>


