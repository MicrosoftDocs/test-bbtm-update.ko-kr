Slug: azure-enables-cutting-edge-virtual-apps-desktops-and-workstations-with-nvidia-grid
Title: Azure는 NVIDIA GRID를 사용하여 최첨단 Virtual Apps, 데스크톱 및 워크스테이션을 사용하도록 설정합니다.
Summary: 'Professional 모든 업계의 그래픽 사용자는 비행기에서 애니메이션 영화에 이르기까지 모든 것을 상상, 디자인 및 빌드할 수 있는 몰입형, 사진, 반응형 환경에 의존합니다. '
Content: >-
  <p>Professional 모든 업계의 그래픽 사용자는 비행기에서 애니메이션 영화에 이르기까지 모든 것을 상상, 디자인 및 빌드할 수 있는 몰입형, 사진, 반응형 환경에 의존합니다. 전통적으로 이러한 고성능 워크스테이션은 물리적 시설에 묶여 디자이너, 건축가, 엔지니어 및 연구원과 같은 전문 사용자 간에 공유되었습니다. 그러나 오늘날&rsquo; 기업은 여러 지역에서 운영되고 있으며 분산된 팀은 실시간으로 공동 작업해야 합니다.</p>


  <p>따라서 작년에는 고급 그래픽 애플리케이션을 대상으로 하는 Azures&rsquo; 첫 번째 GPU 제품을 출시했습니다. NV 기반 인스턴스는 NVIDIA GRID 가상화 플랫폼과 GPU당 2048개의 CUDA 코어와 GPU당 8GB의 GDDR5 메모리를 제공하는 NVIDIA Tesla M60 GPU를 통해 구동됩니다. 이러한 인스턴스는 이전 세대에 비해 그래픽 가속 애플리케이션의 성능이 2배 이상 향상되었습니다.</p>


  <p>고급 워크스테이션 사용자를 대상으로 하여 라이선스의 복잡성을 처리할 필요 없이 NV 인스턴스에서 사용자당 Dassault Systems CATIA 또는 Siemens PLM과 같은 NVIDIA Quadro GPU 최적화 애플리케이션을 직접 실행할 수 있습니다. 또한 NV24&rsquo;를 통해 최대 4개의 GPU를 사용하면 여러 디스플레이, 더 큰 최대 해상도 및 수백 개의 소프트웨어 공급업체의 인증된 Quadro 소프트웨어 기능과 같은 기능을 사용하여 이러한 Quadro 애플리케이션을 활용하는 최대 4명의 동시 사용자를 실행할 수 있습니다.</p>


  <p>또한 조직에서 RDS, <a href="https://www.citrix.com/">Citrix</a> XenApp Essentials, VMware Horizon 또는 <a href="https://www.workspot.com/">Workspot</a>&rsquo;과 같은 솔루션을 사용하여 Virtual Apps 또는 Virtual Desktop을 실행해야 하는 경우 이제 GPU당 최대 25개의 동시 RDSH 사용자를 실행할 수 있습니다. Quadro 최적화 애플리케이션이 필요하지 않은&rsquo; Office 작업자 및 전문가는 생산성 애플리케이션에 최적화된&#39;고품질 사용자 환경으로 가상 데스크톱을 즐길 수 있습니다. 그것은&#39;물리적 PC의 모든 성능, 어디 그리고 당신이 그것을 필요로 할 때. 이제 IT 운영 비용을 크게 절감하고 PC 대신 사용자를 관리하는 데 집중할 수 있습니다.</p>


