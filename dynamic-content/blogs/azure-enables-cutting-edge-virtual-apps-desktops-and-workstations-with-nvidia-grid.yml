  <p><em>&ldquo;오늘날의&rsquo; 많은 최신 애플리케이션 및 운영 체제에는 GPU 가속이 필요하기 때문에 조직은 배포 및 비용 옵션&rdquo;에서 더 큰 유연성을 추구하고 </em>있다고 <strong>NVIDIA GRID VP John Fanelli</strong>는 말합니다.<em> &ldquo; Azure에서 실행되는 NVIDIA GRID 소프트웨어 및 NVIDIA Tesla M60s를 통해 Microsoft는 클라우드 기반 RDSH 가상 앱 및 데스크톱의 이점을 제공하여 모든 엔터프라이즈의 요구를 충족하는 클라우드에서 광범위한 그래픽 가속 가상화를 가능하게 합니다.&rdquo;</em></p>


  <p>이러한 새 업데이트는 Quadro 최적화&rsquo;가 필요한 가장 까다로운 CAD 애플리케이션을 실행하든, 이동 중 Office 생산성 애플리케이션을 실행 중인지 여부에&rsquo; 관계없이 최상의 인프라를 갖출 수 있는 먼 길을 갈 것입니다.</p>


  <p>Azure N 시리즈 VM은 이제 여러 지역에서 일반 공급됩니다. 이러한 VM을 시작하려면 <a href="https://portal.azure.com/">Azure Portal</a>을 방문하세요.</p>


