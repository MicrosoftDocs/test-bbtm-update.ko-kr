="39" QFormat="true" Name="TOC Heading"/>   </w:LatentStyles>  </xml><![endif]--><style>  <!--   /* Font Definitions */   @font-face   {font-family:"Cambria Math";   panose-1:2 4 5 3 5 4 6 3 2 4;   mso-font-charset:0;   mso-generic-font-family:roman;   mso-font-pitch:variable;   mso-font-signature:-1610611985 1107304683 0 0 159 0;}  @font-face   {font-family:Calibri;   panose-1:2 15 5 2 2 2 4 3 2 4;   mso-font-charset:0;   mso-generic-font-family:swiss;   mso-font-pitch:variable;   mso-font-signature:-1610611985 1073750139 0 0 159 0;}   /* Style Definitions */   p.MsoNormal, li.MsoNormal, div.MsoNormal   {mso-style-priority:1;   mso-style-unhide:no;   mso-style-qformat:yes;   mso-style-parent:"";   margin-top:0in;   margin-right:0in;   margin-bottom:10.0pt;   margin-left:0in;   mso-pagination:widow-orphan;   font-size:11.0pt;   mso-bidi-font-size:10.0pt;   font-family:"Calibri","sans-serif";   mso-ascii-font-family:Calibri;   mso-ascii-theme-font:minor-latin;   mso-fareast-font-family:"Times New Roman";   mso-fareast-theme-font:minor-fareast;   mso-hansi-font-family:Calibri;   mso-hansi-theme-font:minor-latin;   mso-bidi-font-family:"Times New Roman";   mso-bidi-theme-font:minor-bidi;}  a:link, span.MsoHyperlink   {mso-style-noshow:yes;   mso-style-priority:99;   color:blue;   text-decoration:underline;   text-underline:single;}  a:visited, span.MsoHyperlinkFollowed   {mso-style-noshow:yes;   mso-style-priority:99;   color:purple;   mso-themecolor:followedhyperlink;   text-decoration:underline;   text-underline:single;}  .MsoChpDefault   {mso-style-type:export-only;   mso-default-props:yes;   mso-bidi-font-size:10.0pt;   mso-ascii-font-family:Calibri;   mso-ascii-theme-font:minor-latin;   mso-fareast-font-family:"Times New Roman";   mso-fareast-theme-font:minor-fareast;   mso-hansi-font-family:Calibri;   mso-hansi-theme-font:minor-latin;   mso-bidi-font-family:"Times New Roman";   mso-bidi-theme-font:minor-bidi;}  .MsoPapDefault   {mso-style-type:export-only;   margin-bottom:10.0pt;}  @page Section1   {size:8.5in 11.0in;   margin:1.0in 1.0in 1.0in 1.0in;   mso-header-margin:.5in;   mso-footer-margin:.5in;   mso-paper-source:0;}  div.Section1   {page:Section1;}  -->  </style><!--[if gte mso 10]>  <style>   /* Style Definitions */   table.MsoNormalTable   {mso-style-name:"Table Normal";   mso-tstyle-rowband-size:0;   mso-tstyle-colband-size:0;   mso-style-noshow:yes;   mso-style-priority:99;   mso-style-qformat:yes;   mso-style-parent:"";   mso-padding-alt:0in 5.4pt 0in 5.4pt;   mso-para-margin-top:0in;   mso-para-margin-right:0in;   mso-para-margin-bottom:10.0pt;   mso-para-margin-left:0in;   mso-pagination:widow-orphan;   font-size:11.0pt;   font-family:"Calibri","sans-serif";   mso-ascii-font-family:Calibri;   mso-ascii-theme-font:minor-latin;   mso-hansi-font-family:Calibri;   mso-hansi-theme-font:minor-latin;}  </style>  <![endif]-->    <p class="MsoNormal">오늘 업데이트된 버전의 Azure Services 교육 키트를 릴리스했습니다.&nbsp;&nbsp; 첫 번째 Azure Services 교육 키트는 PDC 주간에 릴리스되었으며 모든 PDC 실습 랩을 포함했습니다.&nbsp;&nbsp;  그 이후로 팀은 플랫폼의 새로운 기능을 다루는 새로운 콘텐츠를 만들고 있습니다.</p>    <p class="MsoNormal">이제 Azure Services 교육 키트 4월 업데이트에는 Azure, .NET Services, SQL Services 및 Live Services Windows 다루는 다음 콘텐츠가 포함됩니다.</p>    <ul><li>Windows Azure의 PHP 및 네이티브 코드에 대한 새로운 실습 랩을 포함한 11개의 실습 랩</li><li>18개의 데모 스크립트" 이러한 데모 스크립트는 누군가가 서비스의 데모를 쉽게 제공할 수 있도록 주요 기능에 대한 자세한 연습을 제공하도록 설계되었습니다.</li><li>발표자 노트를 포함하여 3일간의 교육 워크샵에 사용되는 프레젠테이션 9개</li></ul>            <p class="MsoNormal"><o:p>&nbsp;</o:p></p>    <p class="MsoNormal">교육 키트는 Microsoft 다운로드 센터에서 설치 가능한 패키지로 사용할 수 있습니다. 에서 다운로드할 수 있습니다. <a href="" mce_href=""></a></p>
