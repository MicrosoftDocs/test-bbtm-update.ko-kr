Title: 'Azure Community 뉴스 검거 Windows(버전 #54)'
Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 최신 주간 라운드업의 최신 버전에 오신 것을 환영합니다...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0244" target="_blank">Windows.</a></p>  <p>피드백에 따라 이번 주에 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong>블로그: </strong> 사우스 플로리다에서 .NET 코드 캠프에 대한 준비가 되셨습니까? 작성자 <a href="https://twitter.com/hroggero" target="_blank">@hroggero</a>&nbsp;( 2월 8일)</li>  <li><strong>블로그:</strong> <a href="https://blog.codingoutloud.com/2013/02/07/talk-how-is-architecting-for-the-cloud-different/" target="_blank">토크: CloudDifferent&nbsp;를 위한 설계는 어떻게 합니까?</a> by <a href="https://twitter.com/codingoutloud" target="_blank">@codingoutloud</a> (게시 2월 7일)</li>  <li><strong>블로그:</strong> <a href="https://msmvps.com/blogs/nunogodinho/archive/2013/02/05/scheduler-in-windows-azure.aspx" target="_blank">Windows Azure의</a> <a href="https://twitter.com/nunogodinho" target="_blank">@nunogodinho</a>&nbsp;스케줄러(2월 5일 게시)</li>  <li><strong>블로그:</strong> <a href="https://gauravmantri.com/2013/02/05/workaround-for-iis-express-crashing-when-running-windows-azure-cloud-service-web-role-with-multiple-instances-in-windows-azure-sdk-1-8-compute-emulator/" target="_blank">Azure SDK 1.8 Compute Emulator by</a><a href="https://twitter.com/gmantri" target="_blank">@gmantri</a>&nbsp;에서 여러 인스턴스를 사용하여 Windows Windows Azure Cloud Service 웹 역할을 실행할 때 IIS Express 작동 중단에 대한 &nbsp;해결 방법(2월 5일 게시)</li>  <li><strong>블로그:</strong> <a title=" Azure SQL Database 새로운 DMO 영구 링크 : sys.dm_db_wait_stats Azure SQL Database" href="https://www.scarydba.com/2013/02/04/new-dmo-in-azure-sql-database-sys-dm_db_wait_stats/" target="_blank"> 새로운 DMO: sys.dm_db_wait_stats</a>&nbsp; by <a href="https://twitter.com/gfritchey" target="_blank">@gfritchey</a>&nbsp;(게시 2 월 4)</li>  </ul>  <div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  <li>2013년 2월 8-9일:&nbsp;<a href="https://sunshinephp.com/" target="_blank">PHP 개발자 컨퍼런스</a>&nbsp;- 마이애미, 플로리다</li>  </ul>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 2월 11일:&nbsp;영국 Microsoft 클라우드&nbsp;&ndash; 런던에서 오픈 소스 앱 빌드(Lanyrd를 통해 등록, "참석 중")</li>  <li>2013년 2월 11일:&nbsp;이벤트: Windows Azure&nbsp;- 코번트리, 잉글랜드</li>  <li>2013년 2월 19일:&nbsp;고급: Windows Azure&nbsp;- 브뤼셀, 벨기에</li>  <li>2013년 2월 27일:&nbsp;<a href="https://www.azug.be/events/2013-02-27---windows-azure-and-twilio---a-happy-tale-to-tell" target="_blank">Windows Azure 및 Twilio - 행복한 이야기</a>&nbsp; - 자벤템, 브뤼셀</li>  <li>2013년 2월 20일, 22일, 26일;&nbsp; Windows Azure Open Platform Services Summit&nbsp; - 뭄바이, 푸네 &amp; 방갈로르, 인도</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  </div>  <div><strong>흥미로운 최근 Windows Azure 토론 온&nbsp;</strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong>스택 오버플로</strong></a></div>  <div>  <ul>  <li><a href="https://stackoverflow.com/questions/14767569/stream-audio-or-music-file-from-a-windows-azure-cloud-url" target="_blank">Windows Azure 클라우드 URL에서 오디오 또는 음악 파일 스트리밍</a> - 1 답변, 0표 &nbsp;</li>  <li><a href="https://stackoverflow.com/questions/14707693/how-to-use-a-timer-to-replace-thread-sleep-in-an-azure-worker-role" target="_blank">타이머를 사용하여 Azure 작업자 역할에서 Thread.Sleep(&hellip;)을 바꾸는 방법</a>&nbsp; - 답변 1표, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/14725595/signalr-and-azure-unreliable-messaging" target="_blank">SignalR 및 Azure - 신뢰할 수 없는 메시징?</a>&nbsp; - 답변 1표, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/14732429/given-a-partitionkey-rowkey-property-name-and-value-how-do-i-update-that-enti" target="_blank">PartitionKey, RowKey, 속성 이름 및 값이 지정된 경우 해당 엔터티의 속성 값을 업데이트하려면 어떻게 해야 하나요?</a>&nbsp; - 답변 3개, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/14688335/whats-the-azure-table-storage-equivalent-of-the-t-sql-delete-table-command" target="_blank">T-SQL delete table 명령에 해당하는 Azure Table Storage는 무엇인가요?&nbsp;</a>- 1 답변, 0표</li>  </ul>  </div>  </div>  <p>표시</p>  </div>'
