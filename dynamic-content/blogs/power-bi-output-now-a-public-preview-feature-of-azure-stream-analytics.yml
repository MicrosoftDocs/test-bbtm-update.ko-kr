Slug: power-bi-output-now-a-public-preview-feature-of-azure-stream-analytics
Title: Power BI 출력은 이제 Azure Stream Analytics의 공개 미리 보기 기능입니다.
Summary: 'Power BI 출력 기능이 공개 미리 보기로 제공됩니다. '
Content: >-
  <p>Power BI 출력은 지난 몇 달 동안 Azure Stream Analytics의 프라이빗 미리 보기 기능으로 사용되었으며 받은 모든 관심에 대해 매우&nbsp; 많이 알아봅니다. 몇 주 전의Stream Analytics <a href="https://blogs.technet.com/b/machinelearning/archive/2015/04/16/announcing-the-general-availability-of-azure-stream-analytics.aspx">일반 공급 발표</a>&nbsp;와 함께&nbsp; <b>Power BI 출력 기능이 공개 미리 보기로</b> 제공됩니다. Power BI 출력을 사용하면 실시간 업데이트 대시보드에서 디바이스, 센서 및 애플리케이션 데이터에서 실시간 인사이트를 쉽게 파악할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-power-bi-dashboard/">ASA 작업에서 Power BI 출력을 구현하는 방법을 알아봅니다.</a> ASA의 최신 버전으로 계속 업데이트하고 피드백/제안으로 연락하려면 다음을 수행합니다.</p>


