Title: Microsoft Azure 향후 6개월 안에 중국에서 3배의 용량을 수용할 예정입니다.
Summary: 향후 6개월 동안 중국의 21Vianet에서 운영하는 Microsoft Azure 용량이 세 배로 증가하게 되어 기쁩니다. 사티아 나델라(Satya Nadella) Microsoft CEO는 오늘 베이징에서 열린 Microsoft Tech Summit 2017에서 계획된 용량 확장을 발표했습니다.
Content: >-
  <p>Were&rsquo;는 중국의 21Vianet이 운영하는 Microsoft Azure 용량이 향후 6개월 동안 세 배로 증가하게 될 것이라고 공유하게 되어 기쁩니다. 사티아 나델라(Satya Nadella) Microsoft CEO는 오늘 베이징에서 열린 Microsoft Tech Summit 2017에서 계획된 용량 확장을 발표했습니다. Nadella가 이 행사에서 강화됨에 따라 중국의 새로운 Azure 용량은 중국으로 사업을 확장하는 다국적 기업과 아시아를 보다 광범위하게 커버하는 데 관심이 있는 중국 기업을 포함하여 지역 내 고객에게 좋은 기회를 제공합니다.</p>


  <p>2013년에 발표되고 2014년 3월에 공식적으로 출시된 Azure는 21Vianet이 운영하는 최초의 국제 퍼블릭 클라우드 서비스로 중국 시장에서 일반 공급됩니다. 중국의 규정 요구 사항에 따라 중국의 Azure는 Microsoft와 중국 데이터 센터 운영자 21Vianet 간의 파트너십을 통해 제공됩니다. Microsoft와 21Vianet 간에 설정된 협력 모델은 중국에 진출하는 글로벌 클라우드 서비스에 대한 벤치마크를 설정했으며, 이러한 협업이 클라우드 혁신을 중국 시장에 도입하는 데 어떻게 도움이 될 수 있는지에 대한 가장 강력한 예입니다.</p>


  <p>3년 전 중국에서 출시된 이후 Azure는 1,000개 이상의 클라우드 파트너와 80,000명의 엔터프라이즈 고객을 모아 빠른 모멘텀을 확보했습니다. 고객 및 파트너는 하이어, 레노버, 화웨이 와 같은 기존 중국 브랜드부터 휴대 전화 제조업체 인 Xiaomi 및 자전거 공유 회사 Mobike와 같은 신흥 회사에 이르기까지 다양합니다. 오늘&rsquo; 발표는 향상된 유연성을 제공하고 최첨단 Azure 클라우드 서비스에 대한 액세스를 확장하여 이러한 회사에 더 많은 혜택을 줄 것입니다. 또한 용량을 늘리면 다국적 기업이 Azure 클라우드의 규모, 전력 및 보안 인프라를 사용하여 중국 고객의 요구를 보다 쉽게 충족할 수 있습니다.</p>


  <p>중국의 Azure 서비스에 대한 자세한 내용은 21Vianet: www.Azure.cn 운영하는 <a href="https://www.azure.cn/" target="_blank">Microsoft Azure</a> 공식 사이트를 방문하세요.</p>
