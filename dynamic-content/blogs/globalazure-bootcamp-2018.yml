Title: '#<a name="globalazure-bootcamp-2018"></a>GlobalAzure Bootcamp 2018'
Summary: 글로벌 Azure Bootcamp(#GlobalAzure)는 Azure에 대한 전 세계 1일 기술 학습 이벤트 시리즈입니다. 글로벌 클라우드 개발자 커뮤니티의 리더가 만들고 호스팅합니다...
Content: >-
  <p><em>이 블로그 게시물은 Magnus Mrtensson&aring;, 지역 이사 및 Azure MVP, Loftysoft에 의해 작성되었습니다.</em></p>


  <p>글로벌 Azure Bootcamp(#GlobalAzure)는 Azure에 대한 전 세계 1일 기술 학습 이벤트 시리즈입니다. 글로벌 클라우드 개발자 커뮤니티의 리더가 만들고 호스팅합니다. 이것은 최고의, 순수하고 간단한 지역 사회입니다. 그리고 당신도 가입 할 수 있습니다!</p>


  <p>글로벌 Azure Bootcamp를 호스트하려는 경우&rsquo; 위치 <a href="https://global.azurebootcamp.net/locations/" target="_blank">맵</a>에 핀을 배치하는 위치에 대한 이벤트를 <a href="https://global.azurebootcamp.net/register/" target="_blank">등록</a>하고 만들기만 하면 됩니다. 이벤트를 쉽게 만들려면 다음 <a href="https://global.azurebootcamp.net/frequently-asked-questions-for-organizers/" target="_blank">지침</a> 에 따라 자세한 내용을 참조하세요. 당신이 필요로하는 위치 (회의실은 종종 충분합니다!), 워크샵을 말하고 가르치는 일부 지역 전문가, 사람들이 참석할 수 있도록하는 계획만 있으면됩니다. 하지만 당신은 스스로가 되지 않을&rsquo; 것입니다! 우리는 도움을 여기에 있습니다. &rsquo;Microsoft 내부 및 외부 사용자와 연결하는 데 도움이 되도록 사이트에 <a href="https://global.azurebootcamp.net/contact-us/" target="_blank">문의</a>할 수 있는 링크가 표시됩니다.</p>


  <p>이러한 이벤트는 Microsoft 이벤트가 아니지만&rsquo; Microsoft는 저희와 우리가 하는 일을 사랑합니다! Microsoft는 이러한 이벤트에 대한 소식을 전파하고, 점심 식사를 제공하며, 테스트 및 학습을 위한 무료 Azure 평가판으로 참석자를 설정하는 데 도움이 될 것입니다. 전 세계에&rsquo; 걸쳐 총 10,000명 이상의 글로벌 개발자가 Azure에서 숙련된 개발자를 얻을 수 있습니다.</p>


  <p>우리의 이벤트는 단순히 모든 사람에게 나눠 추첨을 위해 로컬로 사용되는 경품을 준비하여 우리를 지원하는 <a href="https://global.azurebootcamp.net/sponsors/" target="_blank">글로벌 스폰서</a> 가있습니다. 누구나 후원할 수 있지만 모든 스폰서에게 모든 위치에 무언가를 줄 것을 요청합니다. 일부 위대한 회사는이 작업을 수행하고 우리는 매우 감사드립니다. 현지에서 주최자는 추가 스폰서와 협력하여 지역 사회 행사에 자유롭게 참석할 수 있도록 할 수 있습니다!</p>


  <p>&ldquo;글로벌 Azure Bootcamp는 최고의 커뮤니티입니다. 우리는 전 세계의 커뮤니티 리더가 상승하고 개발자가 오늘날의&rsquo; 클라우드 기반 비즈니스 환경에서 필요한 기술을 구축하는 데 도움을 줄 수 있게 되어 매우 기쁩니다. &rsquo;Microsoft의 Azure 플랫폼 환경 그룹의 제너럴 매니저인 Jeff Sandquist는 이러한 커뮤니티 주도 이벤트가 성공하고 전 세계 개발자 커뮤니티&rdquo;에 대한 수십 년간의 노력을 계속할 수&rsquo; 있도록 돕기 위해 여기에 있습니다.</p>


  <p>수백 명의 커뮤니티 영웅들에게 큰 감사를 드리며, 그 중 상당수는 지역 이벤트가 성장하고 번창할 수 있도록 부지런하고 열정적으로 일하는 Microsoft MVP입니다. 여기에 지금까지 올해&rsquo;지도에 고정 된 모든 위치입니다. 당신은 당신의 주장을 어디에 지분 것인가?</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/627fab6c-7c85-4a0f-bfc7-862eb45eb56c.png"><img alt="Map" border="0" height="910" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f35b172d-3369-4a93-8bfa-619394507caa.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="지도" width="2042"></a></p>


  <p>글로벌 Azure는 <a href="https://global.azurebootcamp.net/locations/" target="_blank">68개국 244개 지역에서</a> 지식에 대한 갈증의 막을 수 없는 힘입니다! 이 모든 것이 2018년 4월 21일에 한 번에 모든 곳에서 중단되며, 첫 번째 표준 시간대에서 전 세계를 돌고 있는 마지막 시간대까지 거의 30시간 동안 지속됩니다. 우리와 함께 <a href="https://twitter.com/globalazure" target="_blank">트위터</a> (<a href="https://twitter.com/search?q=globalazure" target="_blank">#globalazure</a>), <a href="https://www.facebook.com/globalazure/" target="_blank">페이스 북에</a> 약간의 소음을, 또는 사진을 업로드하고 <a href="https://www.flickr.com/groups/globalwindowsazure" target="_blank">플리커</a>에 공유!</p>


  <p>이 위대한 행사의 일부가 되어 주셔서 감사합니다!</p>


  <p>&rsquo;Microsoft Azure 귀중한 전문가 마틴 애벗, 마틴 발리오우, 웨슬리 카부스, 마이크 마틴, 앨런 스미스, 마이클 우드와 나 자신, 또한 지역 이사, 매그너스 Mrtensson&aring;.</p>
