  <h2>Virtual Machine 환경에 대한 풍부한 인사이트</h2>


  <p>VM 리소스 블레이드, <a href="https://aka.ms/vminsightsdocs">Azure Monitor</a> 및 리소스 그룹에서 상태, 성능 및 종속성에 대한 심층 보기를 제공하는 새로운 미리 보기 기능인 VM용 Azure Monitor를 시작합니다. 단일 VM에서 워크로드를 실행하든 대규모로 실행하든 관계없이 리소스가 제한된 VM의 애플리케이션 성능에 미치는 영향을 확인할 수 있습니다.</p>


  <p>리소스 사용률, 연결 메트릭, 상태 신호 및 경고를 기반으로 리소스 제한 VM을 쉽게 검색하고 격리할 수 있습니다. VM 내에서 게스트 수준 성능 문제를 해결하고 CPU, 메모리, 디스크 및 제한된 네트워크와 같은 핵심 구성 요소 중 어느 것을 식별할 수 있습니다. 맵을 사용하면 서비스 종속성을 시각화하고 식별하고, 연결 실패를 모니터링하고, 영향을 받을 수 있는 VM의 클라이언트를 식별할 수 있습니다.&nbsp; 이제 PowerShell을 사용하거나 Azure Policy를 사용하여 전체 리소스 그룹 및 구독을 쉽게 등록할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/423a6285-51ab-405c-9164-0487ba5d4328.png"><img alt="VM Insights" border="0" height="652" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba610994-8a13-43db-afb7-d14954e73dfb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VM Insights" width="1024"></a></p>


  <p>또한 오늘 공유하게 되어 기쁘게 생각합니다. Azure Monitor에서 다음과 같은 새로운 기능도 발표합니다.</p>


  <ol>
   <li>Azure App Services, Azure VM 또는 Azure Kubernetes <a href="https://aka.ms/AzureMonitorResourceBlades">Services와 같은 네이티브 Azure 리소스 블레이드</a> 에 Azure Monitor 통합 이제 컨텍스트에서 벗어나지 않고 메트릭, 로그, 경고 &amp; 인사이트를 직접 쉽게 모니터링할 수 있습니다.</li>
   <li>구독 및 작업 영역에 걸쳐 있는 AKS(Azure Kubernetes Service)에 대한 새로운 <a href="https://aka.ms/ci-multicluster">다중 클러스터 상태 롤업 보기</a> 가 있습니다. 이제 온보딩하여 <a href="https://aka.ms/ci-azuredevops">Azure DevOps 프로젝트를</a> 배포할 때 AKS 클러스터를 모니터링할 수도 있습니다.</li>
   <li>Virtual Network 내<a href="https://aka.ms/AzureMonitorVNet">의 보안 모니터링</a> 및 방화벽에 대한 로깅을 지원하여 보안 Storage 계정을 제한합니다.</li>
   <li>Application Insights .NET, Java &amp; Node.js 대한 기존 지원 외에도 <a href="https://aka.ms/distributed-tracing-ignite">Python &amp; Go 앱에 대한 분산 추적</a>을 지원합니다.</li>
   <li>이제 애플리케이션 Insights 메트릭 차원에 대한 거의 실시간 경고를 사용하도록 설정하고 <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-sampling">샘플링</a> 또는 필터링을 사용하는 경우에도 높은 정밀도를 유지하는 <a href="https://docs.microsoft.com/en-us/azure/application-insights/pre-aggregated-metrics-log-metrics">미리 집계된 메트릭</a><a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-api-filtering-sampling">을 지원합니다</a>.</li>
  </ol>


  <p>Azure Monitor의 임무는 조직이 적시에 실행 가능한 데이터 기반 인사이트를 통해 성공적인 애플리케이션 서비스를 제공할 수 있도록 하는 것입니다. 오늘&rsquo; 출시는 이 여정에서 중요한 이정표입니다. Azure Monitor는 최신 클라우드 애플리케이션 모니터링을 통해 끊임없이 변화하는 문제에 직면하는 데 도움이 될 것이라고 확신합니다. Azure Monitor 사용에 대해 자세히 알아보 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-overview">고 여기에서 시작할 수 있습니다</a>.</p>
