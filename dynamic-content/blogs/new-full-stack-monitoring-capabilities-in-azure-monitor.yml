  <p align="center"><em>Azure Monitor를 통한 전체 스택 통합 모니터링</em></p>


  <h2 align="left">통합 모니터링</h2>


  <p align="left">메트릭, 로그 및 경고는 모니터링을 위한 기본 요소입니다. 지난 몇 개월 동안 모든 모니터링 도구에서 백 엔드와 사용자 인터페이스를 모두 변경한 것을 확인할 수 있습니다. 이제 모든 모니터링 도구에서 <strong>하나의 메트릭, 하나의 로그 및 하나의 경고</strong> 환경이 있음을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/monitoring/monitoring-data-collection#metrics">하나의 메트릭</a>: 메트릭은 사용하는 <a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-supported-metrics">대부분의 Azure 서비스에서</a> 자동으로 수집되며, 사용자 지정 메트릭을 보내거나 앱, VM, 컨테이너 등에 대한 시나리오별 솔루션에 대한 추가 메트릭을 사용하도록 설정할 수 있습니다. 이러한 메트릭은 거의 실시간으로 사용할 수 있으며 시각화를 위한 고유한 다차원 사용자 지정 차트를 만들 수 있습니다.</li>
   <li><a href="https://docs.microsoft.com/azure/monitoring/monitoring-data-collection#logs">하나의 로그</a>: Azure Monitor는 이제 Azure의 모니터링, 관리, 보안 및 기타 모든 로그 유형에서 로그를 수집하기 위한 중앙 플랫폼입니다. 이제 Log Analytics 검색 및 쿼리 환경이 Azure Portal에 직접 포함되며 진단, 근본 원인 분석, 통계, 시각화를 실행하고 다른 임시 질문에 답변하는 데 사용할 수 있습니다.</li>
   <li><a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-overview-unified-alerts?toc=%2fazure%2fmonitoring%2ftoc.json">한 가지 경고</a>: 올해 초에 시작된 새로운 경고 관리 환경은 이제 Azure의 모든 리소스에 사용할 수 있습니다. 이러한 경고는 중요한 조건을 사전에 알리고 잠재적으로 수정 작업을 수행할 수 있습니다. 다중 리소스 &amp; 다중 시간 규칙으로 로그 기반 또는 메트릭 기반 경고를 설치하고 알림, 통합 또는 자동화에 대한 작업 그룹을 구성할 수 있습니다.</li>
  </ul>


  <h2>전체 스택, 리소스 그룹을 통한 엔드 투 엔드 가시성</h2>


  <p>애플리케이션은 종종 VM, 컨테이너, 스토리지 계정, 데이터베이스 등과 같은 다양한 유형의 Azure 리소스에 의존합니다. 많은 사용자가 리소스 그룹을 사용하여 앱 및 워크로드를 구성한다는 소식을 들은 후 리소스 <a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/resource-group-insights">그룹에 대한 Azure Monitor</a>를 발표하여 모든 리소스의 상태를 단일 보기로 표시합니다. 애플리케이션에 &ndash; 코드 또는 컨테이너 또는 VM &ndash; 에 문제가 있는 경우 리소스 그룹 보기에서 즉시 표시됩니다. 필요에 따라 애플리케이션 맵 또는 가상 머신 맵과 같은 관련 진단 도구로 이동하여 경고를 빠르게 보고 상태 문제를 확인할 수 있습니다.</p>


