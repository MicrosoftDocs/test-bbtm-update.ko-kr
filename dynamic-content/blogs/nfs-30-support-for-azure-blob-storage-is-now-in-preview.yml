Title: Azure Blob Storage에 대한 NFS 3.0 지원은 현재 미리 보기로 제공됩니다.
Summary: '고객이 대규모로 NFS 기반 애플리케이션을 실행할 수 있도록 Azure Blob Storage에 대한 NFS 3.0 프로토콜 지원의 미리 보기를 발표합니다. '
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>업데이트 2021년 6월 22일:&nbsp;</strong> Azure Blob&nbsp; Storage 대한 NFS 3.0 지원은 이제 모든 공용 지역에서 일반 공급됩니다. 최신 정보는 <a href="https://azure.microsoft.com/en-us/blog/modernize-largescale-nfs-workloads-and-eliminate-data-silos-with-azure-blob-storage/" target="_blank">이 공지</a> 사항을 참조하세요.</em></div>


  <p>많은 기업 및 조직이 대규모, 보안 기능 및 낮은 총 소유 비용을 위해 데이터를 Microsoft Azure Blob Storage로 이동하고 있습니다. 동시에 NFS(네트워크 파일 시스템) 프로토콜을 사용하여 여러 스토리지 시스템에서 많은 앱을 계속 실행합니다. 프로토콜 요구 사항으로 인해 서로 다른 스토리지 시스템을 사용하는 회사는 데이터가 서로 다른 위치에 상주하고 추가 마이그레이션 또는 앱 다시 쓰기 단계가 필요한 데이터 사일로에 의해 문제가 발생합니다.</p>


  <p>이러한 사일로를 분석하고 고객이 대규모로 NFS 기반 애플리케이션을 실행할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">하기 위해 Azure Blob Storage</a>에 대한 NFS 3.0 프로토콜 지원의 미리 보기를 발표합니다. Azure Blob Storage는 기본적으로 개체 스토리지를 통해 NFS 3.0 프로토콜을 지원하는 유일한 스토리지 플랫폼이며(게이트웨이 또는 데이터 복사가 필요하지 않음), 개체 스토리지 경제성은 고객에게 필수적입니다.</p>


  <p>ME&amp;(미디어 및 엔터테인먼트) 고객 중 한 명은 <em>Blob Storage에 대한 NFS 액세스를 통해 고객이 기본 스토리지를 Azure Blob Storage로 마이그레이션할 때 레거시 데이터 액세스 방법을 유지할 수 있다고</em> 말 &ldquo; 했습니다.&rdquo;&nbsp; 다른 고객은 솔루션의 전체 비용을 제어하면서 파일에 액세스하기 위해 온-프레미스 솔루션에서 동일한 코드를 다시 사용할 수 있도록 Blob Storage에 대해 NFS를 요청했습니다. 금융 서비스 고객은 분석 워크로드에 대한 NFS 기반 제품을 원합니다. 다음은 Azure Blob Storage 대한 NFS 3.0 지원의 프라이빗 미리 보기를 수용한 고객의 몇 가지 예입니다.</p>


  <p>Azure Blob Storage에 대한 NFS 3.0 지원은 대규모 분석 데이터, 백업 및 보관, 지진 및 하위 표면 처리를 위한 NFS 앱, 미디어 렌더링, 게놈 시퀀싱 및 LOB(기간 업무) 애플리케이션을 포함하여 데이터를 한 번 수집하고 최소로 추가로 수정하는 대규모 읽기가 많은 순차적 액세스 워크로드를 지원합니다.</p>


  <p>미리 보기 중에 NFS 3.0은 미국 동부, 미국 중부 및 캐나다 중부 지역에서 프리미엄 성능을 갖춘 BlockBlobStorage 계정에 사용할 수 있습니다. 표준 계층 성능이 있는 GPV2 계정에 대한 지원은 곧 발표될 예정입니다.</p>


  <h2>NFS 3.0을 사용하여 Blob 컨테이너 탑재</h2>


  <p>새로 만든 NFS 3.0 사용 스토리지 계정의 각 컨테이너는 자동으로 내보내집니다. 동일한 네트워크 내의 NFS 클라이언트는 다음 샘플 명령을 사용하여 탑재할 수 있습니다.</p>


  <ul style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">

  </ul>


  <p style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px;"><code>mount -o sec=sys,vers=3,nolock,proto=tcp &lt;storage-account-name&gt;.blob.core.windows.net:/&lt;storage-account-name&gt;/&lt;container-name&gt; /mnt/test</code></p>


  <ul>
      <li><b>&lt;스토리지 계정 이름&gt;</b> 자리 표시자를 스토리지 계정의 이름으로 바꿉니다.</li>
      <li><b>&lt;컨테이너 이름&gt;</b> 자리 표시자를 컨테이너 이름으로 바꿉 있습니다.</li>
  </ul>


  <p>미리 보기 중에 NFS 3.0 사용 스토리지 계정에 저장된 테스트 데이터에는 Azure Blob Storage 월별 GB당 동일한 용량 요금이 청구됩니다. 트랜잭션의 가격은 변경될 수 있으며 일반 공급 시 결정됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/network-file-system-protocol-support" target="_blank">Azure Blob Storage(미리 보기)에서 NFS 3.0 프로토콜 지원</a> 설명서를 참조하세요.</p>


  <h2>다음 단계</h2>


  <p>Azure Blob Storage의 NFS 3.0은 Azure로의 워크로드 마이그레이션을 간소화할 수 있다고 확신합니다. NFS 3.0 프로토콜 기능을 구독에 등록하려면 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/network-file-system-protocol-support-how-to" target="_blank">단계별 가이드를</a> 참조하세요. 이 기능에 대한 피드백과 전자 메일을 통해 향후 개선에 대한 제안을 기다리고 있습니다 <a href="mailto:azurenfspreview@microsoft.com">azurenfspreview@microsoft.com</a>.</p>
