  <h2>Enterprise 스마트 계약 구현</h2>


  <p>이제 Enterprise 스마트 계약을&rsquo; 구성하는 항목을 정의했으므로 이를 구현할 시간이 있습니다. 클라우드는 Enterprise 스마트 계약을 구현하는 분산 원장 시스템의 완벽한 동반자입니다. 블록체인은 데이터베이스를 유지하는 분산 노드로 구성되므로 전역적으로 분산되고 고가용성 퍼블릭 클라우드는 이러한 네트워크를 지원하는 서비스를 위한 훌륭한 도우미 플랫폼을 제공합니다.</p>


  <p>&ldquo;공용 스마트 계약은&rdquo; 네트워크의 모든 단일 컴퓨터에서 모든 단일 트랜잭션을 실행하거나 실행합니다. 이는 신뢰할 수 없는 네트워크에 설계되어 필요합니다.&nbsp; 그러나 이는 엔터프라이즈에 해당할 필요가 없습니다. Enterprise Smart Contracts의 이점 중 하나는 사용 약관&ldquo;을 오프체인으로 실행하여 훨씬 더 유연한 성능,&rdquo; 확장성, 개인 정보 보호, 버전 관리 및 엔터프라이즈 친화적인 아키텍처 및 개발 환경을 가능하게 하는 기능입니다. 클라우드는 스마트 계약을 대규모로 Enterprise 공유 논리 실행 플랫폼을 제공하는 동시에 해당 기관 간에만 실행하는 실제 비용을 공유할 수 있습니다. 나는 수 &ldquo;표를 분할 호출합니다.&rdquo; 두 명 이상의 사람들이 서로 계약(저녁 식사)을 공유하면 청구서가 도착하면 수표를 분할하기만 하면 됩니다. 사실, 우리는 그보다 더 분별 할 수 있지만, 당신은 그림을 얻을. 해당 상대와 클라우드 리소스를 공유하면 &ldquo;계약에 대한 논리가 실행되는 데이터 센터에 빠져 있지 않으면서 검사를&rdquo; 분할할 수 있습니다.</p>


  <p>언더링 블록체인에 따라 트랜잭션은 비공개일 수도 있고 그렇지 않을 수도 있습니다. 즉, 블록체인이 특정 ID만 특정 데이터 속성을 읽을 수 있도록 허용하는 권한 부여 프레임워크를 지원하거나 특정 ID만 데이터의 암호를 해독할 수 있도록 데이터를 암호화하지 않는 한 데이터는 명확합니다.&nbsp; 암호화를 사용하여 데이터를 암호화하고 블록체인에서 스마트 계약 논리를 실행하는 경우 해당 네트워크의 모든 노드가 해당 데이터에 대해 컴퓨팅할 수 있도록 해당 데이터의 암호를 해독할 수 있어야 합니다.&nbsp; Quorum 및 Hyperledger Fabric과 같은 일부 플랫폼은 다양한 방법으로 이러한 플랫폼을 지원합니다.</p>


  <p>그러나 Enterprise 스마트 계약에서 논리를 실행한다는 것은 해당 항목 간에 데이터를 비공개로 유지할 뿐만 아니라 논리도 유지할 수 있음을 의미합니다.&nbsp; 논리의 결과 출력은 원장에 게시하기 전에 암호화하여 보다 불연속적이고 유연한 개인 정보 보호 모델을 만들 수 있습니다.</p>


  <p>또한 Enterprise 스마트 계약에서 특정 블록체인에 사용할 수 있는 개인 정보 보호 기능을 활용하여 아래 블록체인에 따라 다양한 개인 정보 보호 조치를 구현할 수 있는 다중 신뢰 모델을 만듭니다.&nbsp; Enterprise 스마트 계약이 없으면 블록체인 플랫폼의 신뢰 모델로만 제한됩니다.</p>


