  <h2>Azure &ndash; The Enabler</h2>


  <p>Microsoft Azure 플랫폼은 Enterprise 스마트 계약을 구현하기 위한 핵심 기술 기능을 제공하는 데 필요한 구성 요소를 제공합니다. 그러나 이를 함께 구성하는 것은 복잡한 작업입니다. 작년에 Cryptlet 개념이 도입되었을 때 블록체인의 동일한 암호화 속성을 사용하는 동안 데이터에서 논리를 분리하는 이점이 주요 초점이었습니다. 그러나 블록체인과 동일한 암호화 기본 형식을 공유하는 것만으로는 충분하지 않습니다. Enterprise 스마트 계약을 만들기 위한 인프라를 제공하는 플랫폼과 프레임워크가 필요합니다. 네트워크의 각 대응이 빌드 및 유지 관리해야 하는 것은 아닙니다. 스마트 계약 또는 PaaS를 Enterprise 빌드하기 위한 공유 플랫폼 및 프레임워크는 다음과 같은 어려운 작업을 수행합니다.</p>


  <ul>
   <li>키 관리</li>
   <li>트랜잭션을 대신하여 허용 &ldquo;하도록 비밀/프라이빗 키에 엔터프라이즈 ID의&rdquo; 보안 통합</li>
   <li>암호화 도구 모음(ECC, RSA 등)에서 암호화 증명 생성 및 제로 지식 증명, 링 서명 및 임계값 또는 동형 암호화와 같은 비용이 많이 드는 작업을 위한 공유 인프라</li>
   <li>모든 블록체인 또는 분산 원장에 추상화된 통합을 통해 플랫폼 간에 논리를 이식할 수 있습니다.</li>
   <li>프라이빗 트랜잭션에 대한 공용 네트워크에서 트랜잭션 증명을 기록하는 것과 같이 동시에 여러 블록체인을 사용하는 Enterprise 스마트 계약과 같은 블록체인 간 상호 운용성 시나리오를 사용하도록 설정합니다.&nbsp; 또한 한 네트워크에서 다른 네트워크로 자산 전송을 수행할 수 있는 Enterprise 스마트 계약을 만들 수 있습니다.</li>
   <li>기본 블록체인을 추상화하여 Enterprise 스마트 계약을 호출하고 블록체인 이벤트 및 데이터를 외부 시스템에 표시하기 위한 개방형 API입니다.</li>
   <li>.NET 및 Java(CLR, JVM) 및 최신 기능 언어 및 DSL과 같은 일반적인 엔터프라이즈 개발 환경.</li>
   <li>Extensible Data Services는 데이터 레이크, 웨어하우스, BI/분석 및 AI/Machine Learning 사용하여 블록체인 트랜잭션을 소화하고 이해하도록 플러그 인합니다.</li>
   <li>Enterprise 운영 및 관리 도구</li>
  </ul>


  <p>나중에 자세히 설명할 코드 증명 엔진과 함께 Key Vault 및 Azure Active Directory 같은 Azure 클라우드에서 기술을 사용하도록 설정하는 조합을 사용하여 이 개발 프레임워크의 기반이 마련되었습니다.</p>


