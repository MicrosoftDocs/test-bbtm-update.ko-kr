  <h2>스마트 계약 Enterprise - 프레임워크</h2>


  <p>Enterprise 스마트 계약 프레임워크는 인프라 및 개발 기술에 대한 기존 엔터프라이즈 투자를 활용할 수 있도록 이 플랫폼에서 빌드할 인프라와 도구를 제공합니다. 이 프레임워크는 네 가지 주요 구성 요소로 구성됩니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ab38d82-196a-422d-a1cd-bf4b0d23bff8.png"><img alt="4parts" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8814b709-8ccc-41bb-bec5-b4679c0d22f3.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="4파트" width="610"></a></p>


  <ul>
   <li>비밀, 제어 및 구성 &ndash; 은 Azure Active Directory 통해 인증된 특정 ID(사람, 암호화, IoT 디바이스 등)에 대해 Azure Key Vault에 저장된 비밀에 대한 액세스 권한을 부여합니다. Enterprise Smart Contracts에 대한 바인딩을 관리합니다.</li>
   <li>런타임 환경 서비스는 &ndash; Cryptlet에 대해 증명된 실행을 제공하고 기본 ID 매핑 및 키 관리를 추상화합니다. 이를 통해 개발자는 기본 인프라가 아닌 Enterprise 스마트 계약 논리에 초점을 맞춘 원하는 언어로 Cryptlet을 작성할 수 있습니다&ldquo;.&rdquo; 서비스는 Cryptlet이 실행될 수 있도록 증명된 실행 환경을 동적으로 만들고, 이러한 환경에 비밀을 안전하게 프로비전하고, 암호화 증명을 자동으로 생성합니다.</li>
   <li>트랜잭션 작성기 및 라우터는 &ndash; Cryptlet 메시지를 블록체인 특정 형식으로 마샬링하고 형식을 지정하고 신뢰할 수 있는 배달을 통해 이러한 트랜잭션을 적절한 블록체인으로 라우팅합니다.</li>
   <li>API &ndash; 는 대규모로 Enterprise Smart Contracts에서 메시지를 보내고 받기 위한 안전하고 인증된 메시지 기반 API를 노출합니다.</li>
  </ul>


  <h2 align="left">요약</h2>


  <p>Enterprise 스마트 계약 및 Microsoft Azure 블록체인 네트워크를 기반으로 하는 실제&rdquo; 엔터프라이즈 애플리케이션을 안내하는 데 필요한 &ldquo;인프라를 제공합니다. Cryptlet 및 프레임워크는 설계자와 개발자에게 기존 기술, 도구 및 구성 요소를 통합할 수 있는 중간 계층 플랫폼을 제공합니다.</p>


  <p>이 프레임워크를 통해 기업은 다양한 기능을 갖춘 블록체인 기반 애플리케이션을 빌드할 수 있습니다.</p>


  <ul>
   <li>증명된 데이터를 외부 원본과 주고받은 데이터를 게시합니다.</li>
   <li>ERP 및 CRM과 같은 기존 엔터프라이즈 시스템의 통합 지점입니다.</li>
   <li>모든 유형의 계약, 금융 상품에 대한 논리 및 동작: 파생상품, 채권, 보험 정책.</li>
   <li>라이선스 계약에 대한 논리: 정부에서 발급한 비즈니스 라이선스, 인증 등</li>
   <li>Azure IoT 제품군을 통한 IoT 통합</li>
   <li>블록체인 간 조정: 서로 다른 네트워크와 플랫폼 간에 자산 또는 토큰 전송(예: Hyperledger Fabric에서 Ethereum을 Enterprise 공용 블록체인에 프라이빗 증명 기록).</li>
   <li>오프 체인 통합, 증명 및 고급 코인 &quot;베이스 동작을 사용하는 토큰 또는 Coin minter&quot; .</li>
   <li>사용 사례를 대신하여&quot; 개인 봇 에이전트&quot;.</li>
   <li>블록체인과 기타 엔터프라이즈 시스템 간의 분산 트랜잭션 지원, 원장 리소스 보정, 2단계 커밋 등</li>
  </ul>


  <p>Enterprise 스마트 계약은 기본적으로 여러 블록체인과 통합되는 암호화 증명 시스템을 사용하여 공유 비즈니스 논리를 실행하기 위한 안전한 기밀 분산 다자간 애플리케이션 플랫폼을 제공하여 이러한 기능을 지원합니다. Enterprise 스마트 계약 및 Azure는 차세대 분산 애플리케이션을 빌드하기 위해 비용, 위험, ID 등을 분산할 수 있는 이 플랫폼을 제공합니다. 이러한 기능은 최신 엔터프라이즈 환경에서 작동하는 방식으로 클라우드의 유연성과 기능을 활용하면서 블록체인 기반 애플리케이션의 기능을 잠금 해제하는 데 도움이 됩니다.</p>


