  <h2>소개</h2>


  <h4><a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/EnterpriseSmartContracts.md" target="_blank"><em>Enterprise 스마트 계약 - 전체 백서</em></a></h4>


  <p>Project Bletchley를 발표한 지 1년이 조금 넘었으며, 그 이후로 우리는 파트너 및 고객과 직접 협력하여 개발자가 블록체인을 핵심 데이터 계층으로 사용하여 새로운 세대의 최신 애플리케이션을 빌드하는 데 어떻게 도움이 되는지 이해했습니다.</p>


  <p>Blockchain as a Service&rdquo;의 &ldquo;초기 목표는 개발자가 더 쉽게 랩 환경을 설정하고, 손을 더럽게 하고, 블록체인을 사용하여 엔터프라이즈에 유용한 항목을 빌드할 수 있도록 하는 것이었습니다. Microsoft Azure Ethereum, Quorum(EEA), Hyperledger Fabric, R3 Corda 및 Chain Core &ndash;&rsquo;weve와 같은 주요 플랫폼을 포함하여 원하는 블록체인을 쉽게 스핀업할 수 있습니다.</p>


  <p>이러한 &ldquo;배관의 배포를 완화하면&rdquo; 이러한 새 환경에 대한 애플리케이션을 빌드하는 방법이라는 더 큰 과제가 드러날 수 있습니다. 우리의 고객과 파트너는 종종 우리에게 말한다, &ldquo;좋아, 당신은&rsquo; 내가 이러한 블록 체인 네트워크를 서 쉽게 만든, 하지만 난 지금 무엇을해야합니까?&rdquo;</p>


  <p>이는 1990년대 중반에서 후반까지 인터넷에 연결되었을 때 TCP/IP 및 웹 서핑&rdquo;을 위한 &ldquo;운영 체제에 포함된 웹 브라우저로 훨씬 더 쉬워졌을 때를 반영합니다. 그러나 초기 &ldquo;서핑&rdquo; 환경은 작은 정적 웹 페이지 및 기본 전자 메일 세트로 제한되었습니다. 초기 소프트웨어 개발 플랫폼과 도구가 단순히 웹용으로 설계되지 않았기 때문에 Windows 95에서 .com 열풍으로 가는 데는 먼 길이 있었습니다. 그 결과, 실행 가능한 전자 상거래 사이트를 만들기 전에 많은 학습과 반복적인 혁신이 이루어졌습니다. 블록체인 플랫폼은 현재 비슷한 위치에 있습니다.&nbsp; Azure를 사용하면 네트워크에&rdquo; 쉽게 연결할 &ldquo;수 있지만 아직 많은 작업을 수행할 수&rsquo; 없습니다.</p>


  <p>그래서 우리는 고객이 진정으로 구축하고자 하는 것을 고려하기 위해 한 걸음 뒤로 물러났습니다. 우리는 산업 전반의 얼리 어답터로부터 블록체인에 가장 흥미로운 비즈니스 프로세스가 공유되었다는 것을 배웠습니다. 조직과 트러스트 경계를 모두 넘어가는 프로세스입니다. 반신탁 당사자와의 상호 작용을 관리하는 것은 각 당사자의&rsquo; 의무, 이를 충족하는 방법에 대한 규칙 및 이를 충족하지 못한 것에 대한 처벌을 명확하게 명시하는 것을 의미합니다. 요컨대, 계약.</p>


  <p>2015년 스마트 계약의 도입은 블록체인을 위한 기업에 대한 관심이 폭발적으로 커진 데 큰 역할을 했습니다. 그러나 첫 번째 버전의 &ldquo;Public Smart Contracts&rdquo; 는 엔터프라이즈용으로 설계되지 않았으며 기업의 요구 사항에 따라 제공할 수 없습니다.</p>


  <blockquote>

  <p><em>Enterprise 스마트 계약은 블록체인 혁명의 다음&rdquo; 단계입니다.&ldquo;&rsquo;</em></p>

  </blockquote>


  <p>스마트 계약을 &ldquo; Enterprise 기업에서 블록체인의 약속을 이행하기 위한 모델을 제공하기 위해 계약&rdquo;과 기술 발전을 모두 &ldquo;반영하는 공공 스마트 계약&rdquo; 접근 방식입니다. 중요한 첫 번째 단계는 구현에서 문제 분리를 도입하여 데이터, 논리, 계약 참가자 및 외부 종속성을 모듈화하는 것이었습니다. 스마트 계약에서 제공하는 Enterprise 것은 실행할 때 기업에서 예상되는 개인 정보 보호, 규모, 성능 및 관리 기능을 제공하는 계약 템플릿을 만들기 위해 결합할 수 있는 구성 요소 집합입니다.</p>


  <h2>스마트 계약 구성 요소 Enterprise</h2>


  <p>Enterprise 스마트 계약은 정확히 무엇인가요? &rsquo;주요 구성 요소를 살펴보겠습니다.</p>


  <ul>
   <li>상대방 간의 계약 의무 실행 및 이행에 필요한 데이터 요소와 감사자 또는 규제 기관과 같은 상대방 및 관찰자 간의 무결성과 신뢰를 유지하는 데 필요한 암호화 증명을 스키마 &ndash; 합니다.</li>
   <li>스키마에 정의되고 대응 및 관찰자가 동의한 논리 &ndash; 비즈니스 규칙입니다. 코드와 해당 결과의 실행, 버전 관리 및 무결성에 필요한 암호화 증명은 스키마에 정의된 대로 블록체인에 유지됩니다.</li>
   <li>&ndash; 계약 조건 및 실행에 동의하는 참가자(사람, 조직 및 사물)의 대응 ID이며 디지털 서명과 같은 암호화 기본 형식을 통해 인증됩니다.</li>
   <li>외부 원본은 &ndash; 계약의 실행 요구 사항을 충족하는 데 필요한 데이터 또는 트리거의 외부 입력입니다. 상호 작용을 위한 이러한 외부 원본 및 조건은 대응 및 관찰자에 의해 합의됩니다.&nbsp; 다른 사용자와 마찬가지로, 인증을 증명하고 외부 원본에 대한 신뢰를 설정하려면 암호화 증명이 필요합니다.</li>
   <li>&ndash; 모든 계약 활동 및 증명을 기록하기 위해 스키마의 데이터 항목을 포함하는 분산 원장(블록체인)에서 변경할 수 없는 계약의 인스턴스를 원장합니다. 퍼블릭 &ldquo;분산 신뢰할 수 없는 데이터베이스&rdquo; 또는 &ldquo;공유, 사용 권한, 반자율, 임의 프라이빗 데이터베이스일 수 있습니다.&rdquo;</li>
   <li>계약 바인딩 - Enterprise 스마트 계약 바인딩은 Enterprise 스마트 계약의 고유한 인스턴스를 만드는 이러한 파트의 구성입니다. 계약이 상대방 간의 협상을 시작하고 각 상대방이 계약에 서명할 때 버전이 지정되고 잠기면 만들어집니다. Enterprise 서명하고 잠그면 스마트 계약이 이행으로 이어지는 사용 약관의 실행을 시작합니다.</li>
  </ul>


