Title: Azure Site Recovery의 MSC 지중해 배송 회사
Summary: '오늘의 Q&A 게시물은 Siddharth Deekshit, 프로그램 관리자, Microsoft Azure Site Recovery 엔지니어링 및 Quentin Drion, MSC 인프라 및 운영의 IT 이사 간의 인터뷰를 다룹니다. MSC는 글로벌 배송 및 물류 비즈니스로, ASR(Azure Site Recovery)을 사용한 조직의 여정에 초점을 맞췄습니다. '
Content: >-
  <p>오늘의&rsquo; QA&amp; 게시물은 Siddharth Deekshit, 프로그램 관리자, Microsoft Azure Site Recovery 엔지니어링 및 큐엔틴 Drion, 인프라 및 운영의 IT 이사, MSC 사이의 인터뷰를 다룹니다. MSC는 글로벌 배송 및 물류 비즈니스로, <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsite-recovery%2Fsite-recovery-overview&amp;data=02%7C01%7CGeera.Patel%40microsoft.com%7C417bf356cf2a42136ffe08d7943a2c4d%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637140849899125281&amp;sdata=7LA51srta%2BT6TSPIse0spMAqfHYxOG0h%2Bti7isEFuYA%3D&amp;reserved=0">ASR(Azure Site Recovery)</a>을 사용한 조직&rsquo; 경험에 초점을 맞춘 대화입니다. Azure에서 복원력을 달성하는 방법에 대한 자세한 내용은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fresources%2Fresilience-in-azure-whitepaper%2F&amp;data=02%7C01%7CGeera.Patel%40microsoft.com%7C417bf356cf2a42136ffe08d7943a2c4d%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637140849899125281&amp;sdata=EZLyYQbmriXFz5dD38VEZ7RDTqg5FtGYCK9mJ1QvCVQ%3D&amp;reserved=0" target="_blank">이 백서</a>를 참조하세요.</p>


  <h3>먼저 Azure 통합을 포함하여 MSC가 겪고 있는 변환 과정을 이해하고 싶었습니다. Azure가 현재 비즈니스를 운영하는 데 어떻게 도움이 되는지에 대해 이야기할 수 있나요?</h3>


  <p>우리는 선적 라인이므로 전 세계적으로 컨테이너를 이동합니다. 수년에 걸쳐, 우리는 우리의 핵심 사업을 관리하는 우리 자신의 소프트웨어를 개발했다. 온-프레미스에서 실행되는 중소형 및 대형 엔터티에 대한 다른 소프트웨어 집합이 있습니다. 즉, 이러한 모든 비즈니스 애플리케이션을 지원하기 위해 많은 온-프레미스 리소스를 유지 관리해야 했습니다. 몇 년 전에 엔터티 크기에 관계없이 Azure 내에서 이러한 모든 비즈니스 워크로드를 통합하기로 결정했습니다. 마이그레이션할 때 온-프레미스에 있는 항목을 해제한 다음, Azure에서 호스팅되는 소프트웨어 사용을 시작하고 자회사를 위한 서비스로 제공합니다. 이 새로운 디자인은 내부 IT 팀에서 중앙 집중식으로 관리합니다.</p>


  <h3>그것은&rsquo; 환상적입니다. 통합은 Azure 사용의 큰 이점입니다. 이 외에도 Azure로 이동하는 경우의 다른 이점은 무엇인가요?</h3>


  <p>자동화는 크게 개선된 큰 기능이며, Azure와 함께 사용할 수 있는 통합 및 자동화의 API 측면에서 기능을 통해 하드웨어를 주문하고 설정해야 하는 만큼 훨씬 더 오래 걸린 몇 시간 만에 환경을 배포할 수 있습니다.  그런 다음 구성합니다. 이제 설정 및 하드웨어 지원 및 보증에 대해 더 이상 걱정할 필요가 없습니다. 환경은 모두 가상화되어 있으며, 물론 전 세계에 있는 모든 엔터티에 동일한 수준의 RPO(복구 지점 목표), RTO(복구 시간 목표) 및 보안을 제공할 수 있습니다.</p>


  <h3>RTO 및 RPO에 대해 말하자면 Site Recovery에 대해 조금 이야기해 보겠습니다&rsquo;. Site Recovery를 사용하기 전의 삶이 어땠는지 말씀해 주시겠습니까?</h3>


  <p>실제로 워크로드 마이그레이션을 시작했을 때 한 Azure 지역에서 기본 프로덕션 워크로드를 수행하고 다른 지역에서 완전한 재해 복구 인프라를 설정하고 관리한다는 점에서 훨씬 더 전통적인 접근 방식을 사용했습니다. 따라서 기존의 온-프레미스 데이터 센터 접근 방식은 실제로 Azure에서 DR(재해 복구)을 시작한 방법이었지만 Site Recovery가 제공할 수 있는 것을 연구하는 데 시간을 보냈습니다. 수행한 결과 및 일부 테스트에 따라 2~3년 동안 시행된 구현을 변경하고 Site Recovery로 전환하여 더 이상 DR Azure Virtual Machines를 다른 지역에서 계속 실행할 필요가 없으므로 궁극적으로 비용을 크게 줄이기로 결정했습니다. 관리 측면에서, 그것은 또한 우리를 위해 쉽게&#39;. 기존 워크로드의 경우 이전 접근 방식보다 더 나은 RPO 및 RTO가 있습니다. 그래서 전반적으로&rsquo; 큰 이점을 보았습니다.</p>


  <h3>그건&rsquo; 알고 좋은. Site Recovery를 사용할 때 가장 회의적인 점은 무엇인가요? 팀에서 테스트를 실행했다고 언급했으므로 Site Recovery가 올바른 선택이라고 확신한 것은 무엇인가요?</h3>


  <p>그것은 정말 우리가 한 테스트를 기반으로했다. 이전에는 DNS(도메인 이름 시스템) 설정 및 기타 네트워킹 설정이 적절한지 확인하기 위해 DR 지역으로 전환하기 위해 많은 수동 작업을 수행했기 때문에 많은 제약 조건이 있었습니다. 이 수동 방식과 비교하여 테스트했을 때 Site Recovery는 마법처럼 작동했습니다. 주 지역이 실패할 수 있고 그렇게 해야 한다는&rsquo; 사실은 놀랍습니다. 애플리케이션은 DR 지역에서 다시 시작될 수 있으며 앱이 올바르게 시작되었는지 확인하기 위해 앱의 상위 계층을 관리하기만 하면 됩니다. Site Recovery가 작동할 것이라고 확신했기 때문에 가상 머신이 아니라 데이터베이스 엔진 때문에 이 앱 다시 시작에 대해 신중했습니다. Site Recovery가 얼마나 잘 작동하는지 보고 매우 놀랐습니다. 모든 팀은 솔루션에 대해 매우 만족했으며, 실제로 사용되지 않는 Virtual Machines의 수를 줄여 운영 팀으로서 이러한 종류의 기술로 전환하는 부가 가치를 보고 있습니다.</p>


  <h3>Site Recovery를 사용하여 온보딩 환경에 대해 조금 이야기해 주시겠습니까?</h3>


  <p>당시 Azure에서 자체 개발된 애플리케이션에 6~7개의 주요 애플리케이션이 있다고 생각합니다. 테스트 후보로 이러한 애플리케이션 중 하나를 선택했습니다. 테스트에 성공했습니다. 그런 다음 프로덕션에 있던 다른 애플리케이션 집합으로 확장했습니다. 다시 큰 문제는 없었다. 우리가 가진 유일한 단점은 일부 대형 디스크였습니다. 처음에는 일부 더 큰 디스크가 지원되지 않았습니다. 이것은 신속하게 해결되었고 그 이후로 정말 간단하게 말할 것입니다. 테스트의 성공에 따라 재해 복구를 위해 Site Recovery를 사용하도록 플랫폼에 있는 모든 애플리케이션을 전환하기 위해 노력했습니다.</p>


  <h3>현재 Azure Virtual Machines에서 실행 중인 워크로드를 파악할 수 있나요? 해당 Virtual Machines에서 실행되는 애플리케이션을 하루 업무에 활용하는 사람은 몇 명입니까?</h3>


  <p>그래서 그것은 정말 핵심 비즈니스 애플 리케이션을&#39;. 물론 그 아래에는 주요 인프라가 있지만, 우리가 제공하는 것은 Azure의 Citrix 프런트 엔드에 제시된 내부적으로 작성한 비즈니스 애플리케이션입니다. 이러한 애플리케이션은 컨테이너 예약, 고객 등록 등을 수행합니다. 내 말은, 우리는 배송의 전체 프로세스와 관련된 다른 워크로드가 있습니다. 사용자 측면에서 5,000명 이상의 사용자가 사용하고 있는 일부 애플리케이션이 있으며, 점점 더 많은 애플리케이션&rsquo;이 기본 일상적인 애플리케이션이 됩니다.</p>


  <h3>와우, 그&rsquo; 사용의 톤과 Im&rsquo; 당신이 당신의 DR 요구에 대한 사이트 복구를 신뢰 기쁘게 생각합니다. 이러한 워크로드의 아키텍처에 대해 조금 말씀해 주시겠습니까?</h3>


  <p>대부분은 Windows 기반 워크로드입니다. 전 세계적으로 가장 많이 사용되는 소프트웨어는 3계층 애플리케이션입니다. SQL 데이터베이스, 중간 계층 서버, 애플리케이션 서버 및 일부 웹 프런트 엔드 서버도 있습니다. 그러나 지금 개발한 새로운 기능의 경우 마이크로 서비스를 기반으로&#39;. 특정 사용에 사용되는 일부 Linux 서버도 있습니다.</p>


  <h3>Linux를 사용한 경험에 대해 자세히 알려주세요.</h3>


  <p>Site Recovery는 Linux 워크로드의 매력처럼 작동합니다. 우리는 처음에 몇 가지 실수를했다, 우리 측에 만든. 업데이트를 위해 위성이라는 Red Hat의 제품을 사용하고 싶었지만 위성을 사용하려는 경우 Virtual Machines가 관리되는 방식을 변경할 수 없다는 것을 깨닫지 못했습니다. 처음에 정의해야 합니다. 그렇지 않으면 너무 늦을&#39;있습니다. 하지만이 외에, &lsquo;당신의 자신의 라이선스&rsquo; 이야기를 가지고 아주 잘 특히 Site Recovery와 함께 작동합니다.</p>


  <h3>원활한 환경임을 알게 되어 기쁩니다. Site Recovery의 다른 측면이 사용자에게 깊은 인상을 주었나요, 아니면 다른 조직에서 알아야 한다고 생각하나요?</h3>


  <p>저에게는 쉽게 훈련을 수행할 수 있는 기능이&#39;. 보다 전통적인 접근 방식을 사용하면 완전한 재해 복구 테스트를 수행할 때마다 준비 측면에서 항상 시간과 리소스 소비를&#39;. Site Recovery를 사용하여 몇 주 후에 전체 환경에서 테스트를 수행했으며 정말 쉽게 준비할 수 있었습니다. 복구 지역으로 전환하는 것이 빠르며 워크로드를 주 지역으로 쉽게 되돌릴 수 있었습니다. 그래서, 오늘 나를 위해 의미, 그것은 정말 사이트 복구를 사용 하 여의 용이성을&#39;.</p>


  <h3>모든 작업을 다시 수행해야 하는 경우 Site Recovery 경험에서 다르게 수행하려면 어떻게 해야 할까요?</h3>


  <p>나는 그것을 더 일찍 사용하기 시작할 것이다. 우리가 전통적인 적극적인 수동적 접근 방식을 취하지 않았다면&rsquo; 회사를 위해 시간과 돈을 절약 할 수 있었을 것이라고 생각합니다. 다른 한편으로는, 우리는 여행에 이런 식으로 확신했다. 그 외에, 나는 우리가 많이 변경되지 않았을 것이라고&rsquo; 생각합니다. 하지만 지금 하고 싶은 작업은 Hyper-V의 온-프레미스 Virtual Machines에서 실행되는 워크로드를 복제할 수 있도록 Azure Site Recovery 서비스를 살펴보는 것입니다. 아직 Azure로 마이그레이션되지 않은 애플리케이션의 경우 최소한 적절한 재해 복구를 보장하려고 합니다. 또한 Hyper-V로의 마이그레이션 과정의 일부로 여전히 가지고 있는 일부 VMware Virtual Machines를 복제하려고 합니다. 이것이 우리가 보고 있는 것입니다.</p>


  <h3>Site Recovery의 다른 잠재 고객 또는 현재 고객을 위한 조언이 있나요?</h3>


  <p>내가 공유 할 수있는 조언의 한 조각은 더 빨리 시작하고 필요한 경우, 작은 제안하는 것입니다. 하나의 작은 앱에&#39;경우에도 Site Recovery 사용을 시작합니다. 추가 가치를 확인하는 데 도움이 되며, 이는 운영 팀이 많은 가치가 있으며 Site Recovery가 자체적인 모든 작업을 수행하는 대신 제공하는 서비스를 신뢰할 수 있음을 설득하는 데 도움이 됩니다.</p>


  <h3>그&rsquo; 훌륭한 조언. 그들은 모두 내 질문이었다, 쿠엔틴. 경험을 공유해 주셔서 감사합니다.</h3>


  <p>Azure의 복원력에 대해 <a href="https://azure.microsoft.com/en-us/resources/resilience-in-azure-whitepaper/" target="_blank">자세히 알아봅니</a>다.&nbsp;</p>
