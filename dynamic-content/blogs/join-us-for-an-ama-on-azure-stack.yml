Title: Azure Stack의 AMA에 참여하세요.
Summary: 여기서 Azure Stack 엔지니어링 팀은 Azure 확장인 Microsoft Azure Stack에서 Reddit AMA를 호스트할 것이라고 발표했습니다. AMA는 12월 7일 목요일 오전 8시(PT)에 /r/Azure에서 열립니다. Microsoft는 귀하를 초대하여 향후 AMA에 대한 몇 가지 세부 정보를 제공하고자 합니다.
Content: >-
  <p><em>이 게시물은 Azure 인프라 &amp; 관리, Azure Stack, Vijay Tewari 보안 주체 그룹 프로그램 관리자, Microsoft Azure Stack 및 Microsoft의 Bradley Bartz 그룹 프로그램 관리자를 위한 나탈리아 Mackevicius 파트너 디렉터가 작성했습니다.</em></p>


  <p>여기서 Azure Stack 엔지니어링 팀은 Azure 확장인 Microsoft Azure Stack에서 Reddit AMA를 호스트한다고 발표&rsquo;합니다. AMA는 12월 7일 목요일 오전 8시(PT)에 <a href="https://www.reddit.com/r/AZURE/">/r/Azure</a>에서 열립니다. Wed&rsquo;는 귀하를 초대하여 예정된 AMA에 대한 몇 가지 세부 정보를 제공하고자 합니다.</p>


  <h2>Azure Stack에 대한 AMA를 호스팅하는 이유는 무엇인가요?</h2>


  <p>Azure Stack은 Microsoft Ignite 2017에서 공식 출시되었으며, 이미 하드웨어 파트너의 고객에게 배송 중입니다. 이제 Azure Stack을 사용할 수 있게 되었으므로 하이브리드 클라우드에 대한 게임 체인저 또는 하이브리드 클라우드에 대한 Microsofts&rsquo; 비전이 무엇인지, 무엇이 아닌지&rsquo;, 왜 이러한 게임 체인저를 사용하는지에&rsquo; 대한 모든 질문을 &ndash; 할 수 있는 기회를 제공하고자 합니다. Azure Stack에 대한 모든 흥분을 위해, 그것은&rsquo; 여전히 새로운 제품을 사용하고 우리는 당신이 그것을 최대한 활용하려고합니다. &rsquo;Azure Stack 이벤트를 계속 개선함에 따라 피드백을 듣는 것도 중요합니다.</p>


  <h2>당신은 우리에게 무엇을 물어 볼 수 있습니까?</h2>


  <p>아무것도! 특히, Wed&rsquo;는 Azure Stack에 대한 질문과 일관된 하이브리드 클라우드에 대한 우리의 비전에 어떻게 부합하는지에 대해 질문하기를 좋아합니다. Well&rsquo;은 제품 및 하이브리드 클라우드에 대한 모든 질문에 공개적으로 답변하기 위해 최선을 다합니다. 아직 릴리스되지 않은 기능과 향후 계획에 대해서는 언급할 수 없습니다.</p>


  <h2>대화에 참가하는 방법</h2>


  <p>우리는&rsquo; 당신이 물어 기쁘게 생각합니다. 앞서 설명한&rsquo; 것처럼 12월 7일 목요일 오전 8시(PT)부터 Azure subreddit에서 질문을 할 수 있습니다. 이미 질문이 있는 경우 시작할 수 있도록 며칠 전에 AMA를 활성화할&#39;있습니다. 질문을 일찍 &ndash;&rsquo;체크 인할 수 있습니다.</p>


  <h4><em>업데이트: <a href="https://www.reddit.com/r/AZURE/comments/7hug28/ama_azure_stack_engineering_team/">이제 Azure Stack AMA</a> 가 라이브 상태입니다! 잠시 멈춰서 팀에 질문을 하세요. </em></h4>
