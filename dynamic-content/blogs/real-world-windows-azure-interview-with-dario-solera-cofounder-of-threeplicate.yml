Content: '<p>Real World Windows Azure 시리즈의 일환으로 Threeplicate의 공동 창립자인 Dario Solera와 Windows Azure 플랫폼을 사용하여 두 개의 애플리케이션을 제공하는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 :</p>  <p><b>MSDN: Threeplicate 및 제공하는 애플리케이션에 대해 알려주세요.</b></p>  <p class="bodycopy"><b>솔레라</b><b>:</b> 2010년 1월에 쓰리플리케이트(Threeplicate)를 시작했습니다. &rsquo;이탈리아 밀라노에 본사를 둔 3명으로 구성된 팀을 구성하여 두 가지 제품을 제공하기로 했습니다. 첫 번째 Amanuens는 소프트웨어 회사가 제품을 여러 언어로 지역화하는 데 도움이 되는 Windows Azure 플랫폼을 기반으로 구축된 서비스로서의 소프트웨어 제품입니다. 두 번째 제품인 <a target="_blank" href="https://www.screwturn.eu/">ScrewTurn Wiki</a>는 사용자가 위키를 만들고 관리하고 공유하는 데 도움이 되는 오픈 소스 애플리케이션입니다. 2010년 말, 매월 평균 10,000개의 스크류투른 Wiki 다운로드를 등록했습니다. 지난 1년 동안 Microsoft는 Windows 웹 애플리케이션 갤러리를 통해 애플리케이션을 사용할 수 있도록 하고 최근에는 <a target="_blank" href="https://www.microsoft.com/web/webmatrix/">Microsoft WebMatrix</a>를 통해 애플리케이션을 사용할 수 있도록 지원했습니다. 이러한 사이트는 다운로드의 25% 이상 소스입니다.</p>  <p><b>MSDN: Amanuens에 대해 알려주세요.</b></p>  <p class="bodycopy">Amanuens를 사용하면 지역화를 더 쉽고 저렴하게 만들 수 있습니다. 지역화는 전통적으로 많은 시간과 인력을 소비했습니다. Amanuens를 사용하면 소프트웨어 개발자는 일반적으로 발생하는 오류의 부담과 가능성을 감수하지 않고도 지역화의 이점을 얻을 수 있습니다. 솔루션은 소스 코드 리포지토리에 직접 연결하여 리소스 파일을 검색합니다. 이러한 파일이 식별되면 소프트웨어 개발자는 번역기에게 지역화 업무를 할당하거나 전문 번역 서비스를 사용할 수 있습니다. 번역이 완료되면 Amanuens는 수동 개입 없이 확인된 자료를 소스 코드 리포지토리로 다시 푸시합니다. 이 시스템은 지역화 관리를 최대한 눈에 거슬리지 않게 만들도록 설계되었습니다.</p>  <p><b>MSDN: Amanuens의 고객은 Who?</b></p>  <p class="bodycopy">Amanuens는 제품을 세계화하려는 중소 규모의 독립 소프트웨어 공급업체를 대상으로 합니다(또는 이미 사용 중). 그러나 개별 모바일 애플리케이션 개발자와 대기업 개발자도 소프트웨어 지역화를 간편하게 만들기 때문에 솔루션을 사용할 수 있습니다.</p>  <p><b>MSDN: 클라우드에 Amanuens를 배포한 이유는 무엇인가요?</b></p>  <p class="bodycopy">처음부터 바로 확장성을 달성해야 했습니다. 솔루션에는 웹 기반 인터페이스가 있지만 완료되기까지 몇 분&mdash;&mdash; 정도 걸릴 수 있는 백그라운드 작업이 자주 실행됩니다. Amanuens를 설계하고 개발할 때 유연한 컴퓨팅 능력을 얻을 수 있어야 했습니다.</p>  <p><b>MSDN: Amanuens는 Windows Azure 플랫폼에서 어떻게 작동하나요?</b></p>  <p class="bodycopy">Amanuens에는 웹 역할 내에서 실행되는 웹 기반 인터페이스가 있습니다. 또한 백그라운드에서 비동기 작업을 실행합니다. 모든 데이터는 Azure Table Storage Windows 저장되고 Azure Blob Storage Windows. 큐를 사용하여 시간이 많이 걸리는 작업을 예약합니다. ASP.NET 애플리케이션을 원활하게 실행하고 사용자 지정 빌드 및 타사 명령줄 도구를 시작하는 플랫폼&rsquo; 기능에 의존합니다.</p>  <p class="bodycopy">&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7801.ThreeplicateSS.png" alt="" border="0" height="537" width="453"></p>  <p>웹 역할 내에서 실행되고 백그라운드 작업을 자주 실행하는 Amanuens 웹 기반 인터페이스는 지역화 프로세스를 최대한 눈에 거슬리지 않게 만듭니다.</p>  <p><b>MSDN: 클라우드에서 ScrewTurn Wiki를 사용할 수 있나요?</b></p>  <p><b>Solera</b><b>: </b>우리는 판매, 수요 및 통화 볼륨&mdash;에 대한 예측 소프트웨어를 제공하는 <a target="_blank" href="https://www.lokad.com/">Lokada</a>&mdash; 회사와 협력하여 스크류투른 Wiki 인스턴스를 Windows Azure 플랫폼으로 마이그레이션합니다. 이 도구는 인상적인 클라우드 기반 예측 도구를 구축하며 Azure와 제품 Windows 모두의 열렬한 팬입니다. 현재 이 마이그레이션은 파일럿 프로그램이지만, Azure에서 Windows 스크류터른 Wiki와 완벽하게 호환되도록 하기 위해 노력하고 있습니다.</p>  <p><b>MSDN: 클라우드 컴퓨팅 및 Windows Azure 플랫폼을 사용하기로 결정한 데 직면한 과제는 무엇인가요?</b></p>  <p><b>Solera</b><b>: </b>당분간 사용자는 자신의 서버에 ScrewTurn Wiki를 설치해야 합니다. 첫&rsquo; 번째 문제입니다. 매우 간단한 설정 절차가 있지만 다양한 회사 서버의 다양한 시스템 및 구성으로 인해 잘못 될 수 있는 많은 것들이 있습니다&rsquo; . Windows Azure 플랫폼에 제품을 배포하면 환경이 완전히 제어되고 정의되기 때문에 쉽게 설정할 수 있습니다.</p>  <p><b>MSDN: ScrewTurn Wiki는 Windows Azure 플랫폼에서 어떻게 작동하나요?</b></p>  <p><b>솔레라</b><b>: </b>아주&rsquo; 간단합니다. ScrewTurn Wiki는 일반 텍스트 파일에 데이터 저장을 지원합니다. Windows Azure 드라이브를 만들어 스토리지에 사용하기로 결정했습니다. 모든 스토리지 요청은 로컬 파일 시스템이 아닌 드라이브로 전달됩니다. 따라서 애플리케이션에는 매우 제한된 사용자 지정이 필요합니다. 2011년 6월까지 Windows Azure 플랫폼을 사용하여 ScrewTurn Wiki가 완전히 호환되고 확장성을 위해 다시 디자인될 계획입니다.</p>  <p><b>MSDN: Azure를 Windows 위해 ScrewTurn Wiki를 이식하는 데 사용한 도구는 무엇인가요?</b></p>  <p><b>Solera</b><b>: </b>새 릴리스를 사용할 수 있는 즉시 애플리케이션을 업데이트할 수 있는 솔루션을 원했습니다. 웹 사이트에서 다운로드하고, 필요한 데이터 파일을 추가하고, Windows Azure 배포 패키지를 구성하는 빌드 스크립트를 만들었습니다. 이 포팅은 한 단계로 이루어지며, 스크류투른 Wiki는 0으로 변경됩니다.<b></b></p>  <p><b>MSDN: 클라우드 컴퓨팅 공간에서 경쟁업체를 살펴보셨나요?</b></p>  <p><b>솔레라</b><b>: </b>물론이죠. 그러나 Microsoft는 여러 프로그래밍 언어를 지원하고 Windows Azure와 호환되는 소프트웨어 프레임워크인 <a target="_blank" href="https://www.microsoft.com/net/">Microsoft</a> .NET Framework 사용하여 제품을 개발하므로 Microsoft 클라우드 컴퓨팅을 사용하는 것은 자연스러운 선택입니다.</p>  <p><b>MSDN: Windows Azure를 사용하면 어떤 이점이 있나요?</b></p>  <p><b>Solera</b><b>: </b>동적 확장성의 명백한 이점 외에도 Windows Azure는 일반적으로 여러 전용 서버 관리에서 발생하는 모든 문제를 추상화합니다. &rsquo;운영 체제를 업데이트된 상태로 유지하거나 여러 컴퓨터에서 구성 변경 내용을 전파하는 것에 대해 걱정할 필요가 없습니다. 상용구 코드 대신 비즈니스 논리에 집중할 수 있습니다.</p>  <p>ScrewTurn Wiki를 사용하면 사용자가 위키를 만들고, 관리하고, 공유할 수 있습니다. Microsoft ASP.NET&rsquo; 3.5를 기반으로 합니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8345.ThreeplicateLogo.png" alt="" border="0" height="55" width="241"></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요.&nbsp; www.windowsazure.com/evidence</a><span style="text-decoration: underline;"></span></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/17/real-world-windows-azure-interview-with-dario-solera-cofounder-of-threeplicate.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
