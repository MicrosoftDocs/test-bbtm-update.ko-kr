Content: >-
  <h2>클라우드 중심 기업이 되기 위한 로드맵</h2>


  <p>Im&rsquo;은 배리 브릭스와 나 자신에 의해 작성 된 우리의 무료 전자 책, <em>Enterprise 클라우드 전략</em>의 두 번째 버전을 발표하게 된 것을 기쁘게 생각합니다.&nbsp; <a href="https://azure.microsoft.com/en-us/resources/enterprise-cloud-strategy/">전자책의 복사본을</a> 가져옵니다.&nbsp;</p>


  <p>우리가 첫 번째 판을 출판 한 이후 2 년 동안 많은 변화가 있습니다. 클라우드 컴퓨팅은 효율성과 비용 절감을 제공하는 기술에서 새로운 기회로 IT 및 비즈니스 운영의 범위를 혁신하는 기술로 발전했습니다.</p>


  <p>클라우드에 대한 질문은 언제 &ldquo;&rdquo; 어떻게 진행되었는지&rdquo;&ldquo;에 대한 질문에서 &ldquo;비롯되었습니다.&rdquo;</p>


  <h3>효율적인 엔터프라이즈 클라우드 변환을 형성하는 방법 알아보기</h3>


  <p>두 번째 버전&rsquo;에서는 시작하는 방법과 클라우드 마이그레이션에서 먼저 고려해야 할 애플리케이션에 대한 모범 사례 및 지침을 찾을 수 있습니다. 애플리케이션을 마이그레이션하는 기술적 연습이 끝나면 조직의 나머지 부분에 대한 여정이 시작됩니다. 클라우드는 더 큰 규모, 통합 및 풍부한 기능으로 비즈니스를 혁신할 수 있고 시작해야 합니다.</p>


  <p>이 책은 엔터프라이즈 IT의 실제 경험을 기반으로 하며 새로운 질문에 &ldquo;답하고자 합니다. 클라우드 컴퓨팅을 사용하여 비즈니스의 진정한 파트너가 되려면 어떻게 해야 하나요?&rdquo; 여러분은&rsquo; 클라우드 마이그레이션의 세 단계인 실험, 마이그레이션 및 변환과 비즈니스의 모든 부서를 포함하는 전략을 계획하고 구축하는 방법을 이해하게 됩니다.</p>


  <p>클라우드의 조직&rsquo; 데이터를 사용하여 마이그레이션된 애플리케이션을 통합하여 빅 데이터 분석, 기계 학습 및 사물 인터넷과 같은 새로운 클라우드 서비스를 최대한 활용하려면 어떻게 해야 할까요? 어떤 새로운 기술과 새로운 역할이 필요한가요? 의사 결정 프로세스에 다양한 사업부를 적절하게 포함하려면 어떻게 해야 할까요?</p>


  <h4>&ldquo;클라우드로의 전환으로 인해 많은 기회가 열렸습니다. 이를 통해 엔터프라이즈급 엄격함과 거버넌스를 통해 클라우드 플랫폼을 채택하는 방법에 대한 모범 사례와 지침이 필요합니다. 이 책은 명확하고 간결하며 실용적인 방식으로 이 매우 필요한 격차를 채웁니다. 그것은 쉬운 읽기, 너무.&rdquo;</h4>


  <h4 align="right">- Gavriella Schuster, 기업 부사장, 채널 &amp; 프로그램, One Commercial Partner,&nbsp; Microsoft</h4>


  <p><em>Enterprise 2차 버전은 </em>클라우드 전문가와 초보자 모두를 위해 구성되며, 다양한 유형의 클라우드, 애플리케이션 모델 및 클라우드 경험을 이해하는 데 전념하는 챕터로, 클라우드 변환을 계획하고 구현하는 모든 방법을 설명합니다.</p>


  <h3>작성자 정보</h3>


  <p>독립 컨설턴트인 <a href="https://www.barrybriggs.com"><strong>Barry Briggs</strong></a>는 소프트웨어 및 엔터프라이즈 컴퓨팅 분야에서 오랜 역사를 가지고 있습니다. 그는 Microsoft에서 12년 동안 여러 역할을 수행했으며, 가장 최근에는 Microsoft DX(개발자 경험) 팀의 수석 엔터프라이즈 설계자로 일했습니다. 이전에 Barry는 Microsoft&rsquo; IT 조직의 수석 설계자 및 CTO를 역임했으며, Microsoft ITS&rsquo; 클라우드 전략 팀을 만들고 이끌었습니다.</p>


  <p><strong>Eduardo Kassner</strong> 는 Microsoft Corporation의 전 세계 채널 &amp; 프로그램 그룹의 최고 기술 및 혁신 책임자입니다. 그의 팀은 전 세계 수십만 개의 Microsoft 파트너에 대한 기술 역량, 연습 개발 및 수익성을 추진하기 위한 전략을 정의하고 프로그램을 개발할 책임이 있습니다. 그는 최근 Azure.com 웹 사이트에서 250,000 번 이상 다운로드 된 Microsoft Press가 게시 한 Enterprise <em>클라우드 전략</em>의 첫 번째 버전을 공동 작성하고 게시했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/enterprise-cloud-strategy/">오늘 전자책을 다운로드하세요</a>.</p>
