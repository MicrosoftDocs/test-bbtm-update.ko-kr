Title: 이제 Data Lake Storage 다중 프로토콜 액세스가 일반 공급됩니다.
Summary: 이제 Azure Data Lake Storage 대한 다중 프로토콜 액세스를 일반 공급합니다.
Content: >-
  <p><b> Azure Data Lake Storage 대한 다중 프로토콜 액세스의</b> <strong>일반 공급</strong>에 대해 발표하게 되어 기쁩니다. Azure Data Lake Storage 동일한 데이터에 대한 다중 프로토콜 액세스를 제공하는 분석을 위한 고유한 클라우드 스토리지 솔루션입니다. Azure Blob Storage API와 Azure Data Lake Storage API가 모두 단일 스토리지 계정의 데이터에 액세스할 수 있도록 하는 <b>손상되지 않는 솔루션</b>입니다. 다양한 유형의 데이터를 한 곳에 저장할 수 있으므로 사용 사례가 진화함에 따라 데이터를 최대한 활용할 수 있습니다. 다중 프로토콜 액세스의 일반 공급은 <b>Data Lake Storage</b> <b>개체 스토리지 기능을 사용하도록 설정하는 기반을</b> 만듭니다. 이렇게 하면 개체 스토리지와 HDFS(Hadoop Distributed File System)의 최상의 기능을 결합하여 데이터 복사 없이 오늘까지 불가능했던 시나리오를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3f9255f-758d-4402-9f14-445dd4c58543.png"><img alt="Multi-protocol access generally available" border="0" height="471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b83238b4-dba1-4651-8eac-217459a4b753.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="다중 프로토콜 액세스 일반 공급"" width="1024"></a></p>


  <h2>애플리케이션 및 기능의 광범위한 에코시스템</h2>


  <p>다중 프로토콜 액세스는 Data Lake Storage 통합 및 기능을 사용할 수 있는 강력한 기반을 제공합니다. 이제 기존 개체 스토리지 애플리케이션 및 커넥터를 사용하여 <b>변경 없이</b> Data Lake Storage 저장된 데이터에 액세스할 수 있습니다. 이렇게 하면 Azure 서비스 및 파트너 에코시스템과 Data Lake Storage 통합이 크게 가속화되었습니다. 또한 <b>Azure Stream Analytics, IoT Hub, Azure Event Hubs 캡처, Azure Data Box 및 Logic Apps를 포함하여 Data Lake Storage 여러 Azure 서비스 통합의 일반 공급도 발표합니다</b>. 이러한 Azure 서비스는 이제 Data Lake Storage 원활하게 통합됩니다. 이제 IoT Hub, Stream Analytics 및 Event Hubs 캡처를 통해 스트리밍 데이터를 Data Lake Storage 쉽게 수집하여 실시간 시나리오를 사용할 수 있습니다.</p>


  <p>또한 에코시스템 파트너는 애플리케이션에 대한 다중 프로토콜 액세스를 강력하게 활용했습니다. 파트너가 말하는 내용은 다음과 같습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;다중 프로토콜 액세스는 클라우드 분석이 Blob 데이터와 분석 데이터 모두에 대해 단일 계정에서 실행되도록 하는 대규모 패러다임 시프트입니다. 다중 프로토콜 액세스는 고객이 기존 Blob 커넥터를 사용하여 Azure Data Lake Storage 신속하게 통합하는 데 도움이 된다고 믿습니다. 이렇게 하면 비용이 많이 드는 재개발 작업을 수행할 필요 없이 고객에게 엄청난 가치를 제공합니다.&rdquo; </em><strong>- 롭 코넬, 탈렌드 클라우드 얼라이언스 책임자</strong></p>


  <p>고객은 기존 Blob 애플리케이션 및 워크로드 &ldquo;가 다중 프로토콜 기능을 활용하여 작동하는&rdquo; 방식에 대해 매우 기쁘게 생각하고 있습니다. 기존 Blob 애플리케이션에는 귀중한 개발 및 유효성 검사 리소스를 저장하는 데 필요한 변경 내용이 없습니다. 현재 고객은 Blob 커넥터와 Azure Data Lake Storage 커넥터를 모두 사용하여 동일한 데이터에 대해 원활하게 여러 워크로드를 실행하고 있습니다.</p>


  <p>또한 <strong>Data Lake Storage 대한 핫 계층과 쿨 계층 간에 데이터를 계층화할 수 있는 기능을 일반 공급하고 있습니다</strong>. 이는 자주 사용되는 분석 데이터를 핫 계층에 유지하고 덜 사용되는 데이터를 쿨러 스토리지 계층으로 이동하여 비용 효율성을 높이고자 하는 분석 고객에게 적합합니다. 여정을 계속하면서 향후 릴리스에서 Data Lake Storage 더 많은 기능을 사용할 수 있게 될 것입니다. 나중에 더 많은 공지 사항을 확인하세요!</p>


  <h2>다중 프로토콜 액세스 시작</h2>


  <p>시작하려면 <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-multi-protocol-access" target="_blank">다중 프로토콜 액세스 설명서를</a> 방문하세요. 자세한 내용은 <a href="https://aka.ms/mpaadls" target="_blank">미리 보기 공</a>지 사항을 참조하세요. 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/storage/data-lake/" target="_blank">가격 책정 페이지를 참조하세요</a>.</p>
