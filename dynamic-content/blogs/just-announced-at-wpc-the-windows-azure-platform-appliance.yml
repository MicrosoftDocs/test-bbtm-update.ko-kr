Title: 'WPC에서 발표: Windows Azure 플랫폼 어플라이언스'
Summary: 워싱턴 D.C.에서 열린 WPC(Worldwide Partner Conference)에서 오늘 Bob Muglia는 클라우드에 대한 비전을 설명하고 고객과 파트너 모두를 지원하기 위해 막대한 투자를 하는 방법을 설명했습니다.
Content: <p>워싱턴 D.C.에서 열린 WPC(Worldwide Partner Conference)에서 오늘 Bob Muglia는 클라우드에 대한 비전을 설명하고 고객과 파트너가 클라우드로 전환할 때 고객 및 파트너 모두를 지원하기 위해 막대한 투자를 하는 방법을 설명했습니다.&nbsp; 퍼블릭 클라우드 제품이 제공할 수 있는 것보다 더 많은 제어를 찾고 있는 고객을 위해 Bob은 오늘 고객과 파트너가 자체 데이터 센터에 배포할 수 있는 턴키 클라우드 플랫폼인 Windows Azure Platform Appliance를 발표했습니다. </p>  <p>어플라이언스에 대해 가질 수 있는 최상위 질문에 대한 답변을 읽어 보세요. 또한 어플라이언스에 대한 개요를 제공하는 Steve Marx 및 Ryan Dunn과 함께 새 <a target="_blank" href="https://channel9.msdn.com/posts/dunnry/Introducing-the-Windows-Azure-Platform-Appliance/">Channel9 비디오를</a> 시청하거나 Windows Azure 플랫폼 어플라이언스 페이지를 방문할 수 있습니다.&nbsp; Bob이 오늘 발표한 모든 뉴스에 대해 자세히 알아보려면 보도 자료를 읽고, 기조연설을 시청하고, <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2010/07/12/realizing-the-promise-of-cloud-with-microsoft.aspx">로버트 와베(Robert Wahbe</a>) 회사 부사장, Microsoft Server 및 Tools의 게시물을 확인하여 뉴스를 다시 확인할 수 있습니다.</p>  <p><b>Azure 플랫폼 어플라이언스 Windows 무엇인가요?</b></p>  <p>Windows Azure 플랫폼 어플라이언스는 Windows Azure, SQL Azure 및 Microsoft에서 지정한 네트워크, 스토리지 및 서버 하드웨어 구성으로 구성됩니다. 예를 들어 한 번에 1,000대의 서버에 투자하는 서비스 공급자, 정부 및 대기업은 데이터 센터의 자체 하드웨어에 Windows Azure 플랫폼을 배포할 수 있습니다.&nbsp; Microsoft Windows Azure 플랫폼 어플라이언스는 수백에서 수천 대에 이르는 서버에서 이베이 및 데이터 센터 효율성과 같은 스케일 아웃 애플리케이션에 최적화되어 있습니다. </p>  <p><b>어플라이언스의 이점은 무엇인가요?</b></p>  <p>어플라이언스의 주요 이점은 물리적 제어, 지리적 근접성, 규정 준수 및 데이터 주권을 갖춘 Windows Azure 플랫폼의 이점을 제공한다는 것입니다.&nbsp; <b></b></p>  <p><b>어플라이언스는 하드웨어를 포함하나요? 어떤 종류인가요?</b></p>  <p>어플라이언스는 Windows Azure 플랫폼 참조 사양을 충족하는 네트워크, 스토리지 및 서버 하드웨어에서만 실행됩니다. 어플라이언스에 필요한 하드웨어를 최적화하여 수만 대의 서버에서 서비스 가용성, 자동화된 관리 및 전력, 냉각 및 운영 효율성을 가능하게 하기 위해 상당한 엔지니어링 리소스를 투자했습니다. 업계 표준 x64 하드웨어에 따라 고객은 선택한 파트너로부터 어플라이언스 구매를 할 수 있습니다.</p>  <p><b>Microsoft Windows Azure Platform을 지금 사용할 수 있나요?</b></p>  <p>어플라이언스 소프트웨어(Windows Azure 및 SQL Azure)는 현재 소규모 서비스 공급자 파트너(Dell, Fujitsu 및 HP) 및 고객(eBay)에게 전달되어 데이터 센터의 Microsoft 지정 하드웨어에서 실행됩니다. </p>  <p><b>클라우드의 파트너 기회는 무엇인가요? Windows Azure Platform Appliance를 사용하시겠습니까?</b></p>  <p>클라우드의 파트너에게는 엄청난 기회가 있으며, 우리는 강력한 파트너 에코시스템과 협력하여 이러한 전환을 우리 모두에게 승리로 만들기 위해 최선을 다하고 있습니다. 이 어플라이언스는 ISV가 Windows Azure 플랫폼에서 새롭고 기존 애플리케이션을 효율적으로 빌드하고 비용 효율적으로 제공할 수 있는 더 많은 기회를 제공합니다. 현재까지 현재 Azure 구독의 약 30%가 파트너를 통해 제공됩니다.</p>  <p>내일 WPC의 파트너 뉴스와 모멘텀에 대해 자세히 알아보겠습니다.</p>
