Content: '<p class="ppBulletList"><a target="_blank" href="https://watwindows8.codeplex.com/">Windows 8 azure Toolkit Windows</a> 개발자가 Azure Compute 및 Storage Windows 기능을 활용할 수 있는 Windows Metro 스타일 애플리케이션을 쉽게 만들 수 있도록 설계되었습니다. 개발자가 Windows Azure에서 서비스를 활용하는 Windows Metro 스타일 애플리케이션을 쉽게 만들 수 있도록 하는 Visual Studio 대한 Windows 8 클라우드 애플리케이션 프로젝트 템플릿이 포함되어 있습니다. 이 템플릿은 Windows Azure 프로젝트, ASP.NET MVC 3 프로젝트 및 Windows Metro 스타일 JavaScript 애플리케이션 프로젝트를 생성합니다. &nbsp;즉시 기본 제공 클라이언트 및 클라우드 프로젝트가 통합되어 Windows 푸시 알림 서비스(WNS)와 푸시 알림을 사용하도록 설정합니다. 또한 Windows Azure 프로젝트는 WNS 레시피를 사용하는 방법과 Windows Azure Blob 및 Table Storage를 활용하는 방법을 보여 줍니다.</p>  <p class="ppBulletList">Windows 8 Windows Azure Toolkit <a target="_blank" href="https://watwindows8.codeplex.com/">다운로드</a>할 수 있습니다.</p>  <h2>푸시 알림 클라우드 서비스 아키텍처</h2>  <p>Windows Phone 7 및 MPNS(Microsoft 푸시 알림 서비스)를 사용하는 데 익숙한 분들은 Windows 푸시 알림 서비스(WNS)가 매우 유사하다는 것을 알게 되어 기쁩니다. &rsquo;WNS의 작동 방식에 대한 조감도 아키텍처를 살펴보겠습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3223.NHImage1.png" alt="" border="0"></p>  <p>알림을 보내는 프로세스에는 몇 가지 단계가 필요합니다.</p>  <ol start="1">  <li><b>채널을 요청합니다</b>. WinRT API를 활용하여 WNS에서 채널 URI를 요청합니다.&nbsp; 채널 URI는 애플리케이션 인스턴스에 알림을 보내는 데 사용하는 고유 식별자가 됩니다.</li>  <li><b>Windows Azure 클라우드 서비스에 채널을 등록합니다</b>. 채널이 있으면 서비스가 지정된 채널에 알림을 보낼 시간을 결정할&rsquo; 때까지 채널을 저장하고 애플리케이션별 데이터(예: 사용자 프로필 등)와 연결할 수 있습니다.</li>  <li><b>WNS에 대해 인증합니다</b>. 채널 URI에 알림을 보내려면 먼저 OAuth2를 사용하여 WNS에 푸시하는 각 후속 알림에 사용할 토큰을 검색하기 위해 WNS에 대해 인증해야 합니다.</li>  <li><b>채널 받는 사람에게 푸시 알림</b>. 채널, 알림 페이로드 및 WNS 액세스 토큰이 있으면 HttpWebRequest를 수행하여 클라이언트에 배달할 알림을 WNS에 게시할 수 있습니다.</li>  </ol>  <p>다행히 <a target="_blank" href="https://watwindows8.codeplex.com/">Windows 8 Windows Azure Toolkit</a> 간단한 파일 새 프로젝트 환경으로 Windows Azure 클라우드 서비스에서 알림을 제공할 수 있는 프로젝트 템플릿 집합을 제공하여 개발을 가속화합니다.&nbsp; &rsquo;도구 키트 구성 요소를 살펴보겠습니다.</p>  <h2>Toolkit 구성 요소</h2>  <p>Windows Azure Toolkit for Windows 8에는 종속성 검사기, Windows 푸시 알림 서비스 레시피, Dev 11 프로젝트 템플릿, VS 2010 프로젝트 템플릿 및 샘플 애플리케이션을 비롯한 다양한 자산 집합이 포함되어 있습니다.</p>  <h3><b>종속성 검사기</b></h3>  <p>종속성 검사기는 Windows Metro 스타일 앱을 개발하는 데 필요한 누락된 종속성을 식별하고 설치하고 Windows 8 Azure 솔루션을 Windows 수 있도록 설계되었습니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4087.NHImage2.png" alt="" border="0"></p>  <h3><b>Dev 11 Windows Metro 스타일 앱</b></h3>  <p>Dev 11 Windows Metro 스타일 앱은 간단한 UI와 WinRT API를 사용하여 WNS에서 채널을 요청하는 방법을 보여 주는 데 필요한 모든 코드를 제공합니다.&nbsp; 예를 들어 다음 목록은 WNS에서 채널 URI를 요청합니다.</p>  <p><span style="font-size: small;"><span style="color: #3366ff;">var</span> push = Windows. Networking.PushNotifications;</span><br> <span style="font-size: small;"><span style="color: #3366ff;">var</span> promise = push. PushNotificationChannelManager.createPushNotificationChannelForApplicationAsync();</span><br><br> <span style="font-size: small;">promise.then(<span style="color: #3366ff;">function</span> (ch) {</span><br> <span style="font-size: small;">&nbsp;&nbsp;&nbsp;<span style="color: #3366ff;">var</span> uri = ch.uri;</span><br> <span style="font-size: small;">&nbsp;&nbsp;&nbsp;<span style="color: #3366ff;">var</span> expiry = ch.expirationTime;</span><br> <span style="font-size: small;">&nbsp;&nbsp;&nbsp; updateChannelUri(uri, expiry);</span><br> <span style="font-size: small;">});</span></p>  <p>채널이 있으면 이 채널을 Windows Azure 클라우드 서비스에 등록해야 합니다. 이를 위해 샘플 앱은 updateChannelUri를 호출하여 간단한 JSON 페이로드를 생성하고 WinJS.xhr API를 사용하여 Windows Azure에서 실행되는 WCF REST 서비스에 이를 게시합니다.</p>  <p><span style="color: #3366ff;">function</span> updateChannelUri(channel, channelExpiration) {<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #3366ff;">if</span> (channel) {<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #3366ff;">var</span> serverUrl = <span style="color: #800000;">"https://myservice.com/register"</span>;<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #3366ff;">var</span> 페이로드 = { Expiry: channelExpiration.toString(),<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; URI: channel };&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color: #3366ff;">var</span> xhr = <span style="color: #3366ff;">new</span> WinJS.xhr({<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 형식: "POST",<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; url: serverUrl,<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; headers: { <span style="color: #800000;">"Content-Type": "application/json; charset=utf-8"</span> },<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; data: JSON.stringify(페이로드)<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }).then(<span style="color: #3366ff;">function</span> (req) { &hellip; });<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; } }</p>  <h3><b>VS 2010 Windows Azure Cloud Project 템플릿</b></h3>  <p>솔루션에서 제공하는 Windows Azure Cloud 프로젝트는 푸시 알림을 제공하기 위한 Windows Azure 서비스를 빌드하기 위한 여러 자산을 보여 줍니다.&nbsp; 이러한 자산은 다음과 같습니다.</p>  <p>1.&nbsp; 클라이언트 애플리케이션이 채널을 등록하고 TableServiceContext를 사용하여 Azure Table Storage Windows 저장하는 방법을 보여 주는 WCF REST 서비스입니다. 다음 코드 목록에서 프로젝트에서 노출하는 간단한 WCF REST 인터페이스를 볼 수 있습니다.<br> <br> [ServiceContract]<br><span style="color: #3366ff;">공용 인터페이스</span><span style="color: #33cccc;"> IWNSUserRegistrationService</span><br>{<br>&nbsp;&nbsp;&nbsp; [WebInvoke(Method = <span style="color: #993300;">"POST"</span>, BodyStyle = WebMessageBodyStyle.Bare)]<br>&nbsp;&nbsp;&nbsp;<span style="color: #3366ff;">Void</span> Register(WNSPushUserServiceRequest userChannel);<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; [WebInvoke(Method =<span style="color: #993300;"> "DELETE"</span>, BodyStyle = WebMessageBodyStyle.Bare)]<br>&nbsp;&nbsp;&nbsp;<span style="color: #3366ff;">Void</span> Unregister(WNSPushUserServiceRequest userChannel);<br>}<br>&nbsp;<br>2.&nbsp; WNS 레시피를 사용하여 클라이언트에 알림, 타일 및 배지 알림을 빌드하고 보내는 ASP .NET MVC 3 포털입니다.<br><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3058.NHImage3.png" alt="" border="0"><br>3.&nbsp; 타일 및 알림 메시지 이미지에 Blob Storage 활용하는 방법의 예입니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2437.NHImage4.png" alt="" border="0"><br><br>4.&nbsp; WNS에 대해 인증하고, 페이로드를 생성하고, WNS에 알림을 게시하기 위한 간단한 관리형 API를 제공하는 포털에서 사용하는 Windows 푸시 알림 레시피입니다.<br> <br> <span style="color: #3366ff;">Windows 사용.</span> Recipes.Push.Notifications;<br><span style="color: #3366ff;">Windows 사용.</span> Recipes.Push.Notifications.Security;<br>&nbsp;<br>...<br>&nbsp;<br><span style="color: #339966;">WNS에서 액세스 토큰을 가져오는 WNSAccessTokenProvider 생성</span><br>IAccessTokenProvider _tokenProvider = <span style="color: #3366ff;">new</span> WNSAccessTokenProvider(<span style="color: #993300;">"ms-app%3A%2F%2FS-1-15-2-1633617344-1232597856-4562071667-7893084900-2692585271-282905334-531217761", "XEvTg3USjIpvdWLBFcv44sJHRKcid43QXWfNx3YiJ4g"</span>);<br>&nbsp;<br>지정된 CchannelUrl에 대한 알림 메시지 생성<br>var toast = <span style="color: #3366ff;">new</span> ToastNotification(_tokenProvider)<br>{<br>&nbsp; ChannelUrl = <span style="color: #993300;">"https://db3.notify.windows.com/?token=AQI8iP%2OtQE%3d"</span>;<br>&nbsp; ToastType = ToastType.ToastImageAndText02;<br>&nbsp; Image = <span style="color: #993300;">"https://127.0.0.1/devstoreaccount1/tiles/WindowsAzureLogo.png"</span>;<br>&nbsp;Text = <span style="color: #3366ff;">new</span> <span style="color: #3366ff;">Liststring</span>&gt;&lt; {<span style="color: #993300;">"Windows Azure WebRole에서 알림 보내기"</span>};&nbsp;&nbsp;<br>};&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;<br><span style="color: #339966;">WNS에 알림 보내기</span><br>NotificationSendResult 결과 = 알림. Send();<br>&nbsp;<br>5.&nbsp; Windows 푸시 알림 레시피를 보면 알림을 보내는 데 필요한 코드의 양이 3줄로 간소화됩니다.</p>  <p><br>이러한 각 자산의 최종 결과는 Windows 8 Windows Azure Toolkit 사용하여 배달된 알림의 아래 스크린샷에 설명된 대로 알림입니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6661.MHImage5.png" alt="" border="0"></p>  <p>연습에서는 웹 사이트를 사용하여 각 알림, 타일 및 배지 알림 유형에 사용할 수 있는 다양한 템플릿 집합을 탐색하는 것이 좋습니다.</p>  <h3><b>샘플 애플리케이션</b></h3>  <p>현재 도구 키트에는 다른 Windows Azure 기능의 사용을 보여 주는 두 가지 샘플 애플리케이션이 포함되어 있습니다.</p>  <ol>  <li><b>PNWorker</b>: 이 샘플에서는 Windows Azure Storage 큐를 활용하여 Windows Azure 작업자 역할에 알림을 전달하는 작업을 오프로드하는 방법을 보여 줍니다.&nbsp; 자세한 내용은 <a href="https://watwindows8.codeplex.com/">CodePlex</a> 설명서를 참조하세요.</li>  <li><b>ACSMetroClient</b>: Windows Metro 스타일 애플리케이션에서 ACS를 사용하는 방법의 예입니다.&nbsp; 자세한 내용은 Vittorio Bertocci의 <a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/09/14/using-acs-in-metro-style-applications.aspx">이 게시물을</a> 참조하세요.</li>  <li><b>Margies&rsquo; Travel:</b> John Shewchuk의 데모 기조연설에서 볼 수 있듯이 Margies&rsquo; Travel은 메트로 스타일 앱이 Windows Azure에서 작동하는 방법을 보여주는 샘플 애플리케이션입니다. 자세한 내용은 웨이드 웨그너 <a target="_blank" href="https://www.wadewegner.com/2011/09/metro-style-apps-with-windows-azure">에 의해이 게시물을</a> 참조 하세요. 이 샘플 애플리케이션은 //build 회의 직후에 제공될 예정입니다.</li>  </ol>  <h3><b>요약</b></h3>  <p>Windows 8 Windows Azure Toolkit 개발자는 Windows 8 Metro 스타일 애플리케이션에서 Azure를 빠르게 Windows 사용하는 방법을 보여 주는 다양한 재사용 가능한 자산 집합을 제공합니다.&nbsp; 도구 키트를 다운로드하고 단계별 연습을 보려면 <a target="_blank" href="https://watwindows8.codeplex.com/">Windows 8 azure Toolkit Windows</a> 참조하세요.</p>  <p><em>닉 해리스는 Windows Azure의 기술 전도사입니다. 에서 닉을 <a target="_blank" href="https://twitter.com/#!/cloudnick">@cloudnick</a>따르십시오.</em></p>'
