Title: Microsoft는 독일 클라우드에 대한 규정 준수 지침을 게시합니다.
Summary: Microsoft는 소버린 클라우드를 독일에 처음으로 도입했습니다. 데이터 트러스티 모델을 기반으로 하는 Microsoft 클라우드 독일은 유럽 연합(EU) 및 유럽 자유 무역의 고객을 지원합니다...
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16a39411-907c-4413-89d7-1d7e9d1c28e8.png"><img alt="Microsoft German Cloud" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/517db4d1-682d-4d99-bf7d-0fb72f91ed59.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft 독일 CloudMicrosoft" width="1024"></a>는 소버린 클라우드를 독일에 처음으로 도입한 것입니다. 데이터 트러스티 모델을 기반으로 하는 Microsoft 클라우드 독일은 유럽 연합(EU) 및 EFTA(유럽 자유 무역 협회)의 고객이 적용 가능한 독일 법률 및 규정과 주요 국제 표준에 따라 고객 데이터를 저장하고 관리할 수 있도록 합니다.</p>


  <p>성공적으로 출시된 후 첫 번째 단계로 고객에게 아래 통합 문서를 제공하려고 합니다. 우리는 지역 규정 및 규정 준수 요구 사항에 대한 고객의&rsquo; 높은 요구를 경청했으며 IT Grundschutz는 독일 연방 정보 보안 Office (Der Informationstechnik의 분데스암트 fr&uuml; Sicherheit)에서 발표 한 가장 중요한 방법론 중 하나입니다.</p>


  <h3>Microsoft Azure 독일에 대한 새 통합 문서</h3>


  <p>&bull;<strong>Microsoft 클라우드 독일 - EU/EFTA 조직의 클라우드 규정 준수</strong>는 Microsoft에서 게시한 새 문서입니다. 독일 고객 데이터에 대한 기술 및 법적 보호를 모두 제공하는 환경에서 Microsoft 클라우드 서비스의 성능과 유연성을 제공하는 데이터 트러스티 모델을 간략하게 설명합니다. 데이터 트러스티 모델을 사용하면 독일, EU 및 EFTA 지역에 속한 모든 데이터는 독일 토양의 데이터 센터에만 저장되며, 타사 &ndash; 데이터 트러스티는 &ndash; 고객 또는 고객&rsquo; 최종 사용자가 시작한 액세스 이외의 고객 데이터에 대한 액세스를 제어합니다. 문서를 다운로드하려면 이 <a href="https://aka.ms/germansovereigncloud">링크를</a> 방문하세요.</p>


  <p>&bull;<strong>IT<strong> </strong>Grundschutz Compliance Workbook - Microsoft Azure Germany는 독일에서</strong> 가장 유명한 컨설팅 및 감사 회사 중 하나인 Hisolutions AG에서 개발한 새로운 통합 문서입니다.&nbsp; Microsoft Azure 독일에 배포된 솔루션 및 워크로드를 통해 클라이언트가 IT Grundschutz 인증을 달성할 수 있도록 지원합니다. 최신&acute; 버전의 IT Grundschutz를 기반으로 클라우드 사용 관련 섹션을 다룹니다. 통합 문서를 다운로드하려면 이 <a href="https://aka.ms/grundschutzworkbook">링크를</a> 방문하세요.</p>


  <p>위에서 언급한 문서 또는 Microsoft Azure 획득한 기타 규정 준수 인증에 액세스하려면 <a href="https://www.microsoft.com/en-us/TrustCenter/STP/default.aspx">서비스 신뢰 포털</a> 또는 <a href="https://www.microsoft.com/en-us/TrustCenter/default.aspx">Microsoft 보안 센터를</a> 방문하세요.</p>
