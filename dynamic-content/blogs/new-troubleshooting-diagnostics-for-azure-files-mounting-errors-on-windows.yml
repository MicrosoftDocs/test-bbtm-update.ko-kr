Title: Windows Azure Files Storage 탑재 오류에 대한 새로운 문제 해결 및 진단
Summary: Azure Files는 SMB(서버 메시지 블록) 프로토콜을 통해 클라우드에서 완전히 관리되는 파일 공유를 제공합니다. 온-프레미스 Windows 사용 사례에 주로 사용되는 파일 공유 프로토콜입니다.
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/storage/storage-dotnet-how-to-use-files">Azure File Storage</a> 온-프레미스 Windows 사용 사례에 주로 사용되는 파일 공유 프로토콜인 SMB(서버 메시지 블록) 프로토콜을 사용하여 클라우드에서 완전히 관리되는 파일 공유를 제공합니다. Azure Files는 Azure Files에서 지원하는 SMB 버전을 구현하는 모든 클라이언트 OS에서 탑재할 수 있습니다. 현재 Azure Files 파일 공유 사용자가 Windows 클라이언트 환경에 올바른 필수 구성 요소가 있는지 확인하는 데 도움이 되는 <a href="https://github.com/Azure-Samples/azure-files-samples/tree/master/AzFileDiagnostics" target="_blank">AzFileDiagnostics</a><em></em>가 도입되었습니다. AzFileDiagnostics는 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-troubleshoot-windows-file-connection-problems">문제 해결 Azure Files 문서에</a> 언급된 대부분의 증상의 검색을 자동화하고 환경을 설정하고 최적의 성능을 얻을 수 있도록 도와줍니다.</p>


  <p>일반적으로 파일 공유 탑재는 표준 &ldquo;<em><a href="https://technet.microsoft.com/en-us/library/bb490717.aspx">net use</a></em>&rdquo; 명령을 사용하여 Windows 수행할 수 있습니다. 공유를 만들 때 Azure Portal은 자동으로 순 사용&rdquo; 명령을 생성&ldquo;하고 복사 및 붙여넣기를 사용할 수 있도록 합니다. 커넥트&rdquo; 단추를 클릭하고 &ldquo;이 파일 공유를 클라이언트에 탑재하기 위한 명령을 복사하여 붙여넣으면 탑재된 파일 공유가 있는 드라이브가 있습니다. <em>무엇이 잘못 될 수 있습니까?</em> 알고 보니 다양한 클라이언트, SMB 버전, 방화벽 규칙, ISP 또는 IT 정책을 사용하면 Azure Files에 대한 연결에 영향을 줄 수 있습니다. AzFileDiagnostics는 가능한 문제의 각 원인을 격리하고 검사하여 문제를 해결하기 위한 조언이나 해결 방법을 제공합니다.</p>


  <p>예를 들어 Azure Files는 SMB 프로토콜 버전 2.1 및 3.0을 지원합니다. 보안 연결을 보장하기 위해 Azure Files는 다른 지역 또는 온-프레미스에서 통신을 암호화해야 합니다. 따라서 이러한 사용 사례에 대해 SMB 3.0 채널 암호화가 필요합니다. AzFileDiagnostics는 클라이언트에서 SMB 버전을 검색하고 클라이언트가 필요한 암호화 요구 사항을 자동으로 충족하는지 여부를 결정합니다.</p>


  <h2>AzFileDiagnostics를 사용하는 방법</h2>


  <p><a href="https://github.com/Azure-Samples/azure-files-samples/tree/master/AzFileDiagnostics" target="_blank">지금 스크립트 센터에서 AzFileDiagnostics를 다운로드</a>하고 간단히 실행할 수 있습니다.</p>


  <p><u>PowerShell 명령:</u></p>


  <pre class="prettyprint">

  AzFileDiagnostics.ps1 [-StorageAccountName &lt;storage account name&gt;] [-FileShareName &lt;share name&gt;] [-EnvironmentName &lt;AzureCloud| AzureChinaCloud| AzureGermanCloud| AzureUSGovernment&gt;]</pre>


  <p><u>사용 예:</u></p>


  <pre class="prettyprint">

  AzFileDiagnostics.ps1 </pre>


  <pre class="prettyprint">

  AzFileDiagnostics.ps1 -UncPath <a href="file://\\storageaccountname.file.core.windows.net\sharename">\\storageaccountname.file.core.windows.net\sharename</a> </pre>


  <pre class="prettyprint">

  AzFileDiagnostics.ps1 -StorageAccountName storageaccountname &ndash;FileShareName sharename &ndash;Environment AzureCloud </pre>


  <p>문제를 진단하는 것 외에도 검사가 성공적으로 완료되면 파일 공유를 탑재하는 옵션이 제공됩니다.</p>


