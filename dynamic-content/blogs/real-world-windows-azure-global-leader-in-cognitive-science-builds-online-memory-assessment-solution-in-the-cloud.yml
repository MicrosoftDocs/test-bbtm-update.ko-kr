Title: '실제 Windows Azure: Cognitive Science의 글로벌 리더가 클라우드에서 온라인 메모리 평가 솔루션을 빌드합니다.'
Summary: Real World Windows Azure 시리즈의 일환으로 Cogniciti의 사장인 Michael Meagher와 연결하여 회사가 Azure를 Windows 사용하여 온라인 뇌 건강을 구축하는 방법에 대해 자세히 알아봅니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="">Cogniciti</a>의 사장인 Michael Meagher와 연결하여 회사가 Azure를 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0179tri">Windows</a> 사용하여 온라인 뇌 건강 평가 솔루션을 구축하는 방법에 대해 자세히 알아보았습니다.<b>&nbsp; </b> Cognicitis&rsquo; 성공 사례를 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000000676">여기에서</a> 읽어보세요. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱:&nbsp; 코니치티에 대해 말해주세요.</b></p>  <p><b>마이클 미거:</b>&nbsp; Cogniciti는 메모리 및 노화 연구의 세계&rsquo; 의료 선두 주체인 Baycrest와 캐나다 프리미어 혁신 센터인 MaRS 간의 캐나다&rsquo; 기반 영리 합작 투자입니다.</p>  <p><b>HKS:&nbsp; 코그니치티&rsquo;스 미션은 무엇인가요?</b><b></b></p>  <p><b>M M:</b> Baycrest 의사와 과학자들은 노화의 자연적인 부분은 우리의 기억과 주의가 덜 급성이된다는 것입니다 우리에게 말한다. 중요한 문제는 간단한 건망증이 더 심각한 무언가가 될 때 결정하는 것입니다. 노화로 인한 기억 상실의 초기 단계 증상, 불안이나 우울증과 같은 매우 치료 가능한 조건으로 인한 기억 상실, 알츠하이머와&rsquo; 같은 심각한 질병으로 인한 기억 상실이 너무 유사하기 때문에 사람들은 수년 동안 체크 아웃&mdash; 오프텐을 지연시키는 경향이 있습니다. 그리고 그 시간 동안, 많은 사람들이 그들의 상태가 알츠하이머,&rsquo;&rsquo; 암 후 두 번째로 가장 두 번째 가장 두려운 질병이라는 두려움에 살고있다. 그 지연은 우물에 대한 불필요한 걱정을 일으키는 원인이되고 질병을 가진 사람들을 위해 처리를 더 강하게 만듭니다. 우리의 임무는 지연을 제거하는 것입니다.</p>  <p><b>HKS:&nbsp; 그래서 당신은 임상적으로 기억 상실을 평가하기 위해 무엇을 구축했습니까?</b></p>  <p><b>M M:</b>&nbsp; 메모리 손실에 대한 온라인 스크리닝 도구를 만들었습니다. 2011년 말까지, 우리는 임상 인지 테스트의 3시간 배터리를 20분, 자체 관리 평가로 조정하는 데 필요한 대부분의 임상 작업을 완료했습니다. 그런 다음 웹으로 전환할 때&mdash; 랩 환경의 PC에서 평가를&mdash; 전환하는 방법을 살펴보기 시작했습니다. 이렇게 함으로써 확장 가능한 IT 인프라를 자체적으로 구축하는 데 수반되는 방해 요소, 지연 및 비용을 최소화하려고 노력했습니다.</p>  <p><b>HKS:&nbsp; 해결해야 할 주요 IT 요구 사항이 있나요?</b></p>  <p><b>M M:</b>&nbsp; 예, 우리는 전 세계적으로 확장할 수 있는 IT 인프라를 구축하는 모든 복잡성에 사로잡히지 않고 솔루션을 시장에 출시하는 데 필요한 과학에 계속 집중하고 싶었습니다. 초기 출시 시간 단축, 민첩성 유지, 선행 및 장기 비용 최소화도 주요 IT 요구 사항이었습니다. 그러나 경로 전달&mdash;을 선택하는 핵심 요소와 모든 IT 요구 사항을&mdash; 충족하는 첫 번째 단계가 신뢰할 수 있는 파트너를 찾는 것을 알고 있습니다.</p>  <p><b>HKS:&nbsp; Azure에서 어떻게 Windows 선택했나요?</b></p>  <p><b>M M:</b>&nbsp; 클라우드 기반 솔루션이 요구 사항에 적합하다는 것을 깨닫고 Azure를 선택하기 전에 여러 공급업체의 제품을 검토 Windows했습니다. 그것은 모두 우리가 솔루션을 구상하고 우리가 성공했는지 확인하기 위해 주변에 충실 할 수있는 기술 파트너가 필요 관계에&mdash; 내려왔다. Microsoft와의 협력이 올바른 접근 방식이라는 것이 금세 분명해졌습니다.</p>  <p>또한 의료 전문 지식, Microsoft와의 깊은 관계 및 Windows Azure에서 개발한 광범위한 경험으로 인해 Microsoft 파트너 네트워크의 멤버인 Navantis를 선택했습니다.</p>  <p><b>HKS: 개발 프로세스에 대해 알려주세요.</b></p>  <p><b>M M:</b>&nbsp; 평가 개발은 2011년 중반에 Baycrest 랩에서 시작되었습니다. 연말까지 이 도구는 온라인 버전을 만들 수 있을 만큼 충분히 진행되었습니다. 이 작업은 2012년 1월에 시작되었으며, 3명의 전임 개발자, 1명의 하프타임 품질 보증 리소스 및 1명의 분기별 프로젝트 관리자로 구성된 프로젝트 팀과 함께 시작되었습니다. 개발자는 Microsoft Visual Studio 2010 Ultimate 개발 시스템을 코딩에 사용했으며 Microsoft Visual Studio Team Foundation Server 2010에 의존하여 애플리케이션 수명 주기의 다른 모든 측면을 관리했습니다.</p>  <p>팀은 브라우저 간 호환성을 보장하기 위해 HTML4를 선택하고 응답 시간을 정확하게 측정하는 데 필요한 대로 JavaScript를 사용하여 브라우저에서 완전히 실행되도록 평가를 설계했습니다. 애플리케이션&rsquo; 프런트 엔드는 Windows Azure 웹 역할에서 실행되며 ASP.NET, PHP 및 Node.js 같은 인기 있는 기술을 사용하여 웹 애플리케이션의 신속한 개발 및 배포를 위해 인터넷 정보 서비스 7로 미리 구성됩니다. 데이터 스토리지는 Windows Azure Blob Storage, Windows Azure Table Storage 및 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0179sql">Windows Azure SQL Database</a> 조합하여 제공됩니다.</p>  <p>팀은 3월 초까지 Windows Azure에서 기능 완성 평가를 실행하고 4월 중순에 미세 조정을 완료했습니다. 우리는 지금 그것의 평가의 최종 구성 요소를 코딩하는 데 필요한 임상 데이터를 수집하기 위하여 온라인 평가를 사용하고 있습니다: 개별&rsquo;적인 시험 결과를 검토하고 추천을 할 분석 엔진. 올 가을 온라인 메모리 평가를 제공할 것으로 예상됩니다.</p>  <p><b>HKS:&nbsp; 솔루션의 임상 테스트에 어떻게 접근했습니까?</b></p>  <p><b>M M:</b>&nbsp; 창의적으로 생각함으로써, 우리는 충분한 기꺼이 시험 과목을 찾는 전형적인 도전을 피했다. 임상 연구를 위한 자원 봉사자를 얻는 것은 일반적으로 많은 시간과 돈이 걸립니다; 좋은 병원은 일주일에 수십을 얻을 운이 좋다. 우리는 다른 접근 방식을 취하여 40세에서 80세 사이의 사람들을 대상으로 하는 대형 미디어 아울렛에 연락하여 변화를 &lsquo;만들고자 하는 사람들에게 다가가는 데 도움을 요청했습니다.&rsquo; 우리는 처음 4 일 동안 1,000 명 이상의 자원 봉사자를 받았으며, 이는 사람들이 우리가&rsquo; 제공하기 위해 노력하는 것에 굶주리고 있음을 확인합니다.</p>  <p><b>HKS:&nbsp; 온라인 메모리 평가는 어떻게 작동하나요?</b></p>  <p><b>M M:</b> 익명으로 등록 한 후, 사람들은 7 개의 연습을 받게됩니다, 각 몇 분 지속하고 나이에 의해 가장 영향을받는 두 인지 영역의 좋은 지표로 실험실에서 입증: 메모리와 주의. 테스트 결과는 u입니다.<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1258.Cogniciti.png" alt="" border="0" height="235" width="251">연령 및 교육 배경을 고려하여 보정된 사람의&rsquo; 뇌 건강에 대한 전반적인 평가를 생성하기 위해 sed. 그런 다음 개인 설정 된 보고서는 질문에 대답하는 시험 응시자에게 즉시 제시됩니다, &ldquo;내 기억은 정상입니까 아니면 내 의사를 보아야합니까?&rdquo;</p>  <p>온라인 메모리 평가를 마음의 온도계로 생각하십시오. 우리 대부분은 온도계를 사용 하 여 온도&rsquo;계를 사용 하 여 우리의 온도 의사에 게 호출을 보증 하기에 충분히 높은 지 여부를 이해 하는 데 도움이 제대로 느낌 때. 같은 방법으로, 온라인 메모리 평가 우리의 메모리 문제는 단순히 정상적인 노화의 결과 또는 우리가 의사를 볼 수 있어야 하는지 여부를 이해 하는 데 도움이.</p>  <p><b>HKS:&nbsp; 대부분의 사람들이 온라인 메모리 평가를 완료할 때 기대할 수 있는 결과와 이러한 결과를 사용하여 무엇을 해야 하나요?</b></p>  <p><b>M M:</b>&nbsp; 나는 대부분의 시험 응시자가 걱정 잘&rsquo; 범주&mdash;에 &lsquo;빠질 것으로 예상, 우리가 나이가 우리 대부분에 오는 건망증에 대해 우려 건강한 두뇌를 가진 사람들. 이 사람들을 위해, 평가&rsquo;가 그들의 마음과 가족의 마음을 편안하게 할 수 있기를 바랍니다. 결과가 누군가의&rsquo; 나이와 교육에 대한 규범을 벗어나는 경우, 평가는 의사 방문을 가장 잘 준비하는 방법에 대한 명확하고 단계별 경로를 제공합니다. 좋은 준비는 대부분의 환자가 찾고 있는 정확하게 무슨인 닥터&rsquo; 진단을 더 빠르고 더 좋게 만들 수 있습니다.</p>  <p><b>HKS:&nbsp; 이 솔루션으로 어떤 비즈니스 기회를 볼 수 있나요?</b></p>  <p><b>M M:</b> &rsquo;Were는 건강 관련 웹 사이트와의 파트너십을 포함하여 상용화 모델을 평가합니다. 우리는 또한 대기업 및 정부 기관과의 기회를 볼 수 있으며, 평가를 사용하여 생산성 손실을 해결할 수 있습니다. 캐나다 정신 건강 협회에 따르면, 캐나다의&rsquo; 1,800만 명의 인력은 뇌 건강 문제로 인해 매일 500,000명이 일자리를 놓치는 것으로 추정됩니다.&nbsp; &rsquo;연간 510억 달러(미화 CDN 510억 달러)의 경제적 영향을 미치는 병가의 가장 큰 원인입니다.</p>  <p>우리는 또한 의사 사무실에서 사용하기 위한 우리의 온라인 평가 모형을&rsquo; 확장하고 불경기와 불안과 같은 두뇌 건강의 그밖 지역에 적응하는 것을 구상합니다. 온라인 평가는 심지어 어린이&rsquo; 인지 &lsquo;성능을 기반으로 하는&rsquo; 수단을 제공할 수 있습니다., 그래서, 사고 또는 스포츠 관련 부상의 경우, 아이 뇌 손상에 대 한 가능성이 존재할 수 있습니다 여부를 결정 하기 위해 기준에 대 한 재평가 될 수 있습니다.</p>  <p><b>HKS:&nbsp; Windows Azure를 사용할 때의 기술 이점 중 일부를 알려주세요.</b></p>  <p><b>M M:</b> Windows Azure를 구축함으로써 대규모 선행 자본 투자를 피했습니다. 하드웨어를 구입하거나, 데이터 센터를 빌드하거나 임대하거나, 서버를 배포하고 구성하기 위해 비용을 지불할 필요가 없었습니다&rsquo;. 운영 자금에서 IT 인프라 비용을 지불 할 수있는 것은 특히 자본 예산 축소에 직면하여 매우 매력적입니다. 우리는 하드웨어 구매를 피했으며&rsquo;, 사람들이 하드웨어를 관리하거나 필요하기 전에&rsquo; 추가 용량에 투자하기 위해 비용을 지불할 필요가 없습니다. Windows Azure를 사용하면 온라인 메모리 평가 및 향후 제품을 출시할 때 간단히 종량제로 시작하여 규모가 작게 시작하고 주문형으로 확장할 수 있습니다.</p>  <p>또한 애플리케이션을 모든 크기로 쉽게 확장할 수 있습니다. Windows Azure는 완전히 자동화된 셀프 서비스 호스팅 및 관리 환경을 제공하므로 몇 분 내에 컴퓨팅 리소스를 쉽게 프로비전하거나 프로비전 해제할 수 있습니다. 또한 Windows Azure는 전 세계 데이터 센터에서 사용할 수 있기 때문에 글로벌 배포 모델로 이동함에 따라 고객 및 파트너와 가까운 애플리케이션을 배포할 수 있으므로&rsquo; Windows Azure에서 실행되므로 예상보다 높은 수요를 수용하거나 글로벌 수준으로&rsquo; 확장할 수 있다는 걱정이 없습니다.</p>  <p>또한 항상 최신 상태로 유지되는 IT 인프라의 혜택을 누릴 수 있습니다. 워크로드는 하드웨어 오류 발생 시 복원력을 제공하기 위해 기본 제공 네트워크 부하 분산 및 장애 조치(failover)를 통해 자동 운영 체제 및 서비스 패치를 지원하기 위해 Windows Azure 클라우드 내에서 자동으로 이동됩니다.</p>  <p><b>HKS:&nbsp; 비즈니스 혜택은 어떻습니까?</b></p>  <p><b>M M:</b> 우리는 Windows Azure를 활용하여 하드웨어 배포 및 구성에 기술 리소스를 투자해야 하는 임상 팀과 소비자&mdash;의 요구를 충족하도록 온라인 평가 개발에 집중했습니다. 온라인 평가에서 익명 데이터를 수집할 때 Windows Azure를 활용하여 해당 정보를 비용 효율적으로 저장할 수 있습니다. 또한 Windows Azure의 기본 제공 보고 및 고성능 컴퓨팅 기능을 사용하여 수집한 데이터를 분석하여 온라인 메모리 평가를 지속적으로 개선할 수 있습니다.</p>  <p>뇌 건강 문제는 점점 더 많은 베이비 붐 세대가 나이가 들면서 의료 시스템에 대한 부담이 증가함에 따라 우리 모두에게 영향을 미칠 것입니다. Windows Azure는 메모리 손실에 대한 임상적으로 유효한 온라인 평가의 신속하고 비용 효율적인 제공을 통해 게임을&rsquo; 변경하는 데 도움을 주고 &lsquo;있으며, 배달을 글로벌 수준으로 확장하는 것만큼 고통스럽지 않을 것입니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6758.Cognicitilogo2jpg.jpg" alt="" border="0" height="61" width="139"></a></p>  <p>다른 사용자가 Windows Azure를 사용하는 방법을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/?WT.mc_id=cmp_pst001_blg_post0170cas">읽습니다</a>.</p>'
