Slug: stanford-project-creates-cloudlab-with-windows-azure
Title: 스탠포드 Project Windows Azure를 사용하여 CloudLab 만들기
Summary: 최근 Microsoft Research 팀은 CS210, Project-Based Computer Science Innovation &amp;에 등록된 학생 팀이 개발한 CloudLab이라는 멋진 프로젝트에 대해 블로그에 게시했습니다.
Content: <p>최근 Microsoft Research 팀은 <a target="_blank" href="https://www.stanford.edu/class/cs210/about.html">CS210</a>에 등록된 학생 팀이 개발한 CloudLab이라는 멋진 프로젝트에 대해 <a target="_blank" href="https://blogs.msdn.com/b/msr_er/archive/2010/06/04/stanford-students-take-to-the-cloud.aspx">블로그</a>로 작성했으며, 스탠포드 대학의 컴퓨터 과학 혁신 &amp; 개발에 Project-Based. 이 과정에서 Microsoft External Research는 <a target="_blank" href="https://www.lbl.gov/">로렌스 버클리 국립 연구소</a> 가 팀의 고객 역할을 하면서 학생들에게 환경 과학자가 위성 데이터에 더 쉽게 접근할 수 있도록 했습니다. &nbsp;그 결과 CloudLab은 <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure</a> 플랫폼을 활용하여 데스크톱에서 가장 무거운 작업을 제거하고 훨씬 더 많은 컴퓨팅 능력과 접근성이 있는 클라우드에 배치했습니다. </p>  <p>이 프로젝트의 이점은 세 가지입니다:&nbsp; 학생들을 위해, 이 프로젝트는 소스 제어 및 민첩한 프로그래밍 방법론과 같은 컴퓨터 과학의 많은 적용된 측면에 대한 실용적인 통찰력을 얻을 수 있게 해 주었습니다. 스탠포드의 경우, 이와 같은 프로젝트는 실제 사례를 기반으로 학업 제품을 지속적으로 구체화할 수 있게 해 Windows 줍니다.  실제 비즈니스 과제를 충족할 수 있는 Azure. </p>  <p>여기에서 Microsoft Research의 전체 블로그 게시물을 읽 <a target="_blank" href="https://blogs.msdn.com/b/msr_er/archive/2010/06/04/stanford-students-take-to-the-cloud.aspx">어보세요</a>.</p>
