Title: 'MileIQ 및 Azure Event Hubs: 스트리밍된 수십억 마일'
Summary: MileIQ는 마일리지 로깅을 자동화하여 주행 마일의 정확한 기록을 만들어 수동 계산에 필요한 노력과 시간을 최소화합니다. 실시간 마일리지 추적은 시간당 백만 개 이상의 위치 신호 이벤트를 생성하므로 스케일링되는 빠르고 복원력 있는 이벤트 처리가 요구됩니다.
Content: >-
  <p><em>이 게시물은 Shubha Vijayasarathy, Program Manager, Azure Messaging(Event Hubs)이 공동 저술했습니다.</em></p>


  <p>수십억 마일이 기록된 <a href="https://mileiq.com/" target="_blank">MileIQ</a> 는 수백만 명의 운전자에게 스트레스 없는 로깅과 정확한 마일리지 보고서를 제공합니다. 주행 마일을 로깅하고 보고하는 것은 업무를 위해 운전해야 하는 직원이 있는 조직에 독립적인 계약자가 필요합니다. MileIQ는 마일리지 로깅을 자동화하여 주행 마일의 정확한 기록을 만들어 수동 계산에 필요한 노력과 시간을 최소화합니다. 실시간 마일리지 추적은 시간당 백만 개 이상의 위치 신호 이벤트를 생성하므로 스케일링되는 빠르고 복원력 있는 이벤트 처리가 요구됩니다.</p>


  <p>MileIQ는 Apache Kafka를 활용하여 대규모 데이터 스트림을 수집합니다.</p>


  <ul>
      <li>이벤트 처리: 시간이 많이 걸리는 처리를 요구하는 이벤트는 Kafka에 배치되고 여러 프로세서는 이러한 이벤트를 비동기적으로 사용하고 처리합니다.</li>
      <li>마이크로 서비스 간 통신: 이벤트는 Kafka 토픽의 이벤트 소유 마이크로 서비스에 의해 게시됩니다. 이러한 이벤트에 관심이 있는 다른 마이크로 서비스는 이러한 항목을 구독하여 이벤트를 사용합니다.</li>
      <li>데이터 분석: 모든 중요한 이벤트가 Kafka에 게시되므로 데이터 분석 팀은 관심 있는 항목을 구독하고 데이터 처리에 필요한 모든 데이터를 가져옵니다.</li>
  </ul>


  <h2>성장 과제</h2>


  <p>성공적인 벤처와 마찬가지로 인프라가 증가하는 수요를 지원하기 위해 고군분투함에 따라 성장은 운영 과제를 발생합니다. MileIQs&rsquo;의 경우 Apache Kafka 클러스터를 유지 관리하는 데 필요한 노력과 리소스가 채택에 기하급수적으로 곱했습니다. 토픽&rsquo; 보존 구성 수정과 같은 간단한 작업은 이제 Kafka 클러스터 수가 데이터 증가에 맞게 확장됨에 따라 운영 부담이 됩니다.</p>


  <p>관리되는 서비스를 활용하여 MileIQ는 운영 및 유지 관리에서 리소스를 전환하여 비즈니스 영향을 유도하는 새로운 방법에 집중할 수 있었습니다. MileIQ 팀이 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-for-kafka-ecosystem-overview" target="_blank">Kafka용 Azure Event Hubs</a>를 선택한 몇 가지 이유는 다음과 같습니다.</p>


  <ul>
      <li><strong>PaaS(완전 관리형 PaaS)</strong>: 구성 또는 관리 오버헤드가 거의 없는 Kafka용 Event Hubs는 Kafka 클러스터를 관리, 구성 또는 실행할 필요 없이 PaaS Kafka 환경을 제공합니다.</li>
      <li><strong>여러</strong> Kafka 사용 사례를 지원합니다. <strong>Apache Kafka용 Event Hubs는 프로토콜 수준에서 지원을 제공하므로 코드 변경 없이 최소한의 구성 변경 없이 기존 Kafka 애플리케이션을 통합할 수 있습니다.</strong> MileIQs&rsquo; 기존 Kafka 생산자 및 소비자뿐만 아니라 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-kafka-mirror-maker-tutorial" target="_blank">Apache Kafka MirrorMaker</a> 및 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-kafka-spark-tutorial" target="_blank">Apache Spark</a>와 같은 다른 스트리밍 애플리케이션은 Kafka 지원 이벤트 허브와 원활하게 통합됩니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>에 <strong>스트리밍 데이터 제공</strong>: Event Hubs의 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-capture-overview" target="_blank">캡처</a> 기능은 Kafka용 Azure Event Hubs에서 Blob Storage로 데이터를 자동으로 보냅니다. MileIQ는 데이터 분석 및 백업을 위해 Blob Storage의 데이터를 사용합니다.</li>
      <li><strong>Enterprise</strong> 성능: <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-dedicated-overview" target="_blank">전용 계층 클러스터</a>는 보장된 99.99% SLA를 사용하여 단일 테넌트 배포를 제공합니다. MileIQ 성능 테스트에 따르면 전용 계층 클러스터는 초당 6,000개의 이벤트 처리량을 일관되게 생성할 수 있었습니다.</li>
  </ul>


  <p><em>* 한 번에 하나의 이벤트를 기반으로 테스트하여 처리량에 대한 일관성에 초점을 맞춘 특정 사용 사례를 해결합니다. 일괄 처리를 테스트하고 비동기적으로 생성하면 처리량이 훨씬 더 높습니다.</em></p>


  <h2>성공을 위한 설정</h2>


  <p>Apache Kafka를 관리형 서비스로 마이그레이션한 결과 MileIQ는 이제 향후 성장을 지원하는 데 필요한 인프라를 보유하고 있습니다.</p>


  <blockquote>

  <p>&ldquo;요약하면 Azure Event Hubs Kafka로 전환한 경험이 뛰어났습니다. 먼저 온보딩은 간단했고 통합이 원활했으며 Azure Event Hubs Kafka 팀으로부터 계속해서 큰 도움과 지원을 받고 있습니다. 가까운 장래에 Azure Event Hubs Kafka 팀이 지역 복제, Idempotent 생산자, Kafka 스트림 등에서 &ndash; 작업하는 새로운 기능이 출시될 예정입니다.&rdquo;</p>


  <p>&ldquo;Azure Event Hubs Kafka로 마이그레이션하는 것은 고통없는 경험이었습니다. 원활한 통합을 간편하게 온보딩하고 모든 단계마다 Event Hubs 팀의 지원을 받습니다.&nbsp; Were&rsquo;는 다음에 어떤 일이 일어날지&rsquo; 보고 지속적인 파트너십을 기대하게 되어 기쁩니다.&rdquo; &ndash; MileIQ</p>

  </blockquote>


