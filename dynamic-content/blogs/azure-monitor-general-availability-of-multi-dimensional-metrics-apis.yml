Slug: azure-monitor-general-availability-of-multi-dimensional-metrics-apis
Title: Azure Monitor – 다차원 메트릭 API의 일반 공급
Summary: 오늘 Microsoft의 Azure 기본 제공 플랫폼 모니터링 서비스인 Azure Monitor에서 다차원 메트릭의 GA를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>작년 9월에는 Azure용 Microsofts&rsquo; 기본 제공 플랫폼 모니터링 서비스인 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-azure-monitor" target="_blank">Azure Monitor</a>에서 다차원 메트릭의 공개 미리 보기를 발표했습니다. 오늘 이 기능을 지원하는 API의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 이제 해당 차원을 통해 Azure 메트릭을 탐색하고 심층적인 인사이트를 얻을 수 있습니다. 차원은 메트릭을 더 분할하는 데 사용할 수 있는 이름 값 쌍 또는 특성입니다. 이러한 추가 특성은 메트릭 탐색을 보다 의미 있게 만드는 데 도움이 될 수 있습니다. 또한 Azure Monitor는 메트릭 보존 기간을 30일에서 93일로 늘려 데이터에 더 오래 액세스하고 몇 달 동안 의미 있는 비교를 수행할 수 있습니다.</p>


  <p>다음을 통해 다차원 및 기타 메트릭에 액세스하고 탐색할 수 있습니다.</p>


  <ul style="margin-left: 40px;">
      <li><a href="https://docs.microsoft.com/en-us/rest/api/monitor/metricdefinitions/list" target="_blank">메트릭 정의 및</a> <a href="https://docs.microsoft.com/en-us/rest/api/monitor/metrics/list" target="_blank">메트릭</a> REST API는 이 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-rest-api-walkthrough#retrieve-metric-definitions-multi-dimensional-api" target="_blank">샘플 연습을 참조하세요</a>.</li>
      <li><a href="https://portal.azure.com/" target="_blank">Azure Portal</a> 미리 보기에서는 이 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-metric-charts#how-do-i-create-a-new-chart" target="_blank">샘플 연습을 참조하세요</a>.</li>
      <li><a href="https://docs.microsoft.com/en-us/cli/azure/monitor/metrics?view=azure-cli-latest" target="_blank">Azure CLI</a> 명령.</li>
      <li><a href="https://github.com/azure/azure-libraries-for-net#download" target="_blank">.NET SDK</a>, 다음 <a href="https://github.com/Azure-Samples/monitor-dotnet-query-metrics-activitylogs" target="_blank">샘플을</a> 사용해 보세요.</li>
      <li><a href="https://github.com/azure/azure-libraries-for-java#download" target="_blank">Java SDK</a>, 다음 <a href="https://github.com/Azure-Samples/monitor-java-query-metrics-activitylogs" target="_blank">샘플을</a> 사용해 보세요.</li>
      <li>Grafana는 또한 이러한 새 API를 활용하도록 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitor-send-to-grafana">Azure Monitor 플러그 인</a> (버전 0.1.0)을 업데이트했습니다. Grafana 플러그 인은 Azure 미국 정부, Azure 독일 및 Azure 중국 클라우드도 지원합니다.</li>
  </ul>


  <p>앞으로 몇 주 안에 PowerShell에서 다차원 메트릭에 대한 지원도 추가할 예정입니다.</p>


  <p>위의 방법을 사용하여 메트릭에 액세스하고 탐색하는 것 외에도 최근에 다차원 메트릭에 대한 경고를 만들 수 있는 <a href="https://azure.microsoft.com/en-us/blog/the-next-generation-of-azure-alerts-has-arrived/" target="_blank">차세대 메트릭 경고의</a> 일반 공급도 발표했습니다.</p>


  <p>이 업데이트의 일부로 다음 Azure 서비스에 대한 메트릭의 가용성도 소개합니다.</p>


  <ul style="margin-left: 40px;">
      <li>클래식 Cloud Services</li>
      <li>Azure Key Vault</li>
      <li>DNS 영역</li>
      <li>HDInsights</li>
      <li>ACI(Azure Container Instances)</li>
      <li>PowerBI 전용 용량</li>
  </ul>


  <p>이 전체 목록을 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-supported-metrics" target="_blank">사용하여 Azure Monitor를 통해 사용할 수 있는 리소스 및 메트릭</a> 을 찾습니다. 메트릭 쿼리 API의 <a href="https://azure.microsoft.com/en-us/pricing/details/monitor/" target="_blank">가격 책정에 대한 가격 책정 페이지를</a> 참조할 수도 있습니다.</p>
