Slug: cross-post-using-t-sql-to-bulk-migrate-databases-from-on-premises-sql-server-to-windows-azure-sql-database
Title: '교차 게시: T-SQL 사용하여 온-프레미스 SQL Server 데이터베이스를 Bulk-Migrate Windows Azure SQL Database'
Summary: '편집자 주: 이것은 사무엘 레스터, &nbsp;SQL 테스터에 의해 작성 된 크로스 포스트입니다.&nbsp;  온-프레미스 SQL Server Windows Azure SQL Database 마이그레이션하는 많은 옵션이 있지만 현재는...'
Content: '<p><strong>편집기 참고 사항: </strong> 이것은 <a href="https://social.msdn.microsoft.com/profile/samuel%20lester%20-%20msft/" target="_blank">사무엘 레스터</a>, &nbsp;SQL 테스터에 의해 작성 된 크로스 포스트입니다.&nbsp;</p>  <p>온-프레미스 SQL Server Windows Azure SQL Database 마이그레이션하는 많은 옵션이 있지만 현재 대량 마이그레이션 forlarge&nbsp; numbersof&nbsp; 데이터베이스를 수행하는 쉬운 방법은 없습니다.&nbsp; 이 <a href="https://blogs.msdn.com/b/samlester/archive/2012/12/08/bulk-migration-from-on-premise-sql-server-to-sql-azure-step-1-performing-bulk-bacpac-export-through-tsql-scripting-amp-sqlpackage-exe.aspx" target="_blank">블로그&nbsp;</a>에서는 T-SQL 및&nbsp; Data-Tier Application Framework를 사용하여 마이그레이션의 첫 번째 단계를 간략하게 설명하여 모든 데이터베이스를 .bacpac 파일로 추출합니다.&nbsp;&nbsp; T-SQL&nbsp; scriptdynamically buildsand&nbsp;는sqlpackage.exe&nbsp;명령줄 호출을 실행&nbsp;하여 모든 데이터베이스를 선택적으로 반복하고 allvalid&nbsp; SQL 데이터베이스를 추출하는 동시에 SQL Database 지원되지 않는 개체가 있는 해당 데이터베이스에 대한 오류 목록을 제공합니다.&nbsp;</p>  <p>Samuel이 추가 대량 마이그레이션 단계 및 기술을 강조 표시하는 이 시리즈에 추가할 후속 블로그 항목을 계획하고 있으므로 계속 지켜봐 주시기 바랍니다.</p>'
