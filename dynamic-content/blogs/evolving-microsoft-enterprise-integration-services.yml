Title: 진화하는 Microsoft Enterprise Integration Services
Summary: 오늘 런던에서 열린 BizTalk 360 Integration 2016 컨퍼런스에서는 클라우드 네이티브 및 하이브리드 배포에서 엔터프라이즈 애플리케이션 간에 원활한 통합을 가능하게 하는 비전을 공유했습니다.
Content: >-
  <p>오늘날&#39;클라우드 지원 환경에서 요구&#39; 엔터프라이즈 고객은 온-프레미스 워크로드와 오프-프레미스 워크로드의 균형을 다각적이고 발전시키고 &ndash; 있으며, 어디에 있든 데이터를 확보하고 수많은 비즈니스 애플리케이션을 관리합니다. 오늘 런던에서 열린 BizTalk 360 Integration 2016 컨퍼런스에서는 고객이 더 많은 성과를 거둘 수 있도록 클라우드 네이티브 및 하이브리드 배포에서 엔터프라이즈 애플리케이션 간에 원활한 통합을 가능하게 하는 비전을 공유했습니다.</p>


  <p>엔터프라이즈 통합 스토리의 핵심인 <a href="https://www.microsoft.com/en-us/server-cloud/products/biztalk/" target="_blank">BizTalk Server</a> 및 <a href="https://azure.microsoft.com/en-us/services/app-service/logic/" target="_blank">Logic Apps</a>를 통해 고객은 이제 기존의 온-프레미스 애플리케이션을 클라우드 네이티브 애플리케이션에 원활하게 연결할 수 있습니다. Microsoft는 고객이 Logic Apps를 통해 현재 온-프레미스 BizTalk Server 투자를 클라우드로 확장할 수 있는 하이브리드 통합 플랫폼을 제공하는 데 주력하고 있습니다. 이제 고객은 광범위한 B2B/EDI 기능을 활용할 뿐만 아니라 LOB 애플리케이션을 수많은 SaaS 및 엔터프라이즈 커넥터에 쉽게 연결할 뿐만 아니라 Logic Apps를 통해 Azure Machine Learning 및 Azure Functions와 같은 Azure 서비스를 사용할 수 있습니다. Microsoft의 목표는 핵심 BizTalk 서버 기능을 클라우드에 제공하는 엔터프라이즈급 통합 플랫폼으로 Logic Apps를 발전시키는 것입니다.</p>


  <p>고객은 애플리케이션 메시징(Azure Service Bus) 및 API 관리와 같은 서비스가 엔드 투 엔드 통합 시나리오를 달성하는 데 필수적인 구성 요소라고 말했습니다. 따라서 통합 플랫폼 기능을 기반으로 이러한 서비스가 통합 비전의 중심에 있음을 확인했습니다.</p>


  <p>10년 이상 고객이 BizTalk Server 통합 시나리오를 만들 수 있도록 지원해 왔으며, 최근에는 Logic Apps 공개 미리 보기를 사용하여 추가 하이브리드 및 클라우드 시나리오를 도입했습니다. 새로운 BizTalk Server 2016 및 Logic Apps 릴리스가 곧 출시되면 기존 시스템과 클라우드 네이티브 애플리케이션 모두에 쉽게 연결할 수 있습니다. 또한 Functions 및 Machine Learning 같은 다른 Azure 서비스를 Logic Apps와 통합하여 고객이 지금 선택할 수 있는 선택은 확장성 있고 풍부한 통합 워크플로를 빌드하는 데 도움이 됩니다.</p>


  <p>또한 최근 비즈니스 사용자가 통합 문제를 해결할 수 있는 코드 없는 방법을 제공하는 최신 SaaS 제품인 Microsoft Flow 공개 미리 보기를 발표했습니다. Microsoft Flow 통합 솔루션의 핵심 부분입니다. 주로 알림, 데이터 수집 및 비즈니스 승인과 같은 시나리오에 초점을 맞춥니다. Logic Apps는 메시지 유효성 검사, EDI, 다른 Azure 서비스 간 이벤트 오케스트레이션 및 클라우드 데이터에 대한 BizTalk 오케스트레이션과 같은 복잡한 시나리오를 해결하기 위해 시각적 디자이너 기반 접근 방식 또는 Visual Studio 통합을 찾고 있는 통합 전문가 및 개발자에게 이상적입니다. <a href="https://powerapps.microsoft.com/en-us/blog/introducing-microsoft-flow-and-announcing-the-public-preview-of-powerapps/" target="_blank">Microsoft Flow</a>에 대해 자세히 알아봅니다.</p>


  <p>우리는 우리의 생각과 제품 방향에 앞으로 몇 달 동안 더 많은 업데이트를 공유 할 수 있도록 노력하겠습니다. BizTalk Server 및 Logic Apps 마일스톤에 대한 자세한 내용은 이 공간을 시청하세요. 한편, 우리는 지역 사회에서 배우기를 기대합니다. 피드백과 의견을 공유하세요.</p>
