Title: Azure Preview 포털 - 2015년 11월 업데이트
Summary: 오늘 Azure Preview 포털에 대한 새로운 개선 사항을 발표하게 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p>안녕하세요, Azure 친구!</p>


  <p>오늘 Azure Preview 포털에 대한 새로운 개선 사항을 발표하게 된 것을 자랑스럽게 생각합니다. 지난 번과 마찬가지로 이러한 모든 향상된 기능은 사용자로부터 받은 훌륭한 피드백&rsquo;에 대한 응답입니다. &rsquo;귀하의 의견에 매우 감사하고 더 많은 것을 기대합니다!</p>


  <p>주요 변경 내용에 대한 간략한 요약은 다음과 같습니다&rsquo;.</p>


  <ul>
   <li><strong>탐색 </strong>개선 사항

   <ul>
    <li>리소스를 검색할 때 향상된 상호 작용</li>
    <li>찾아보기에서 직접 리소스에 대한 작업 수행</li>
    <li>간소화된 기본 대시보드</li>
   </ul>
   </li>
   <li><strong>알림 </strong>개선 사항</li>
   <li><strong>새 </strong>메뉴에서 사용할 수 있는 Marketplace 검색</li>
   <li><strong>간소화된</strong> 리소스 블레이드</li>
   <li><strong>사용자 지정</strong> 개선 사항 및 중요한 공지 사항</li>
   <li>시각적 업데이트: 어두운 테마 개선</li>
  </ul>


  <h1>탐색 개선 사항</h1>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-preview-portal-improvements-september-update/">마지막 업데이트</a>에서는 기본 탐색 환경을 개선했으며, 결과적으로 <b>리소스</b> <b>검색을</b> <b></b> 보다 쉽게 사용할 수 있게 되었으므로 포털에서 리소스를 관리하기 위한 가장 일반적인 진입점이 되었습니다. 이 업데이트에서는 다음 단계를 수행하고 <b>리소스 찾아보기 환경을 개선했습니다</b>.</p>


  <h2>리소스 검색</h2>


  <p>리소스 목록을 <b>탐색하고</b> 리소스를 클릭하면 이제 찾아보기 블레이드가 리소스 이름만 표시하는 목록으로 자동으로 <b>축소</b> 됩니다. <b>리소스 블레이드</b>를 닫으면 찾아보기 블레이드가 복원됩니다(확장되고 모든 열을 다시 표시).</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb737ddc-4051-42be-8885-77471c7d0514.gif"><img alt="browse_collapse" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a882d71-96d5-4d12-99e1-33b27624ceb8.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="browse_collapse" width="610"></a></p>


  <p>이 환경을 사용하면 리소스 목록을 탐색하고 하나의 <strong> </strong>리소스에 <strong>더 쉽게 집중할 </strong>수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa12305c-8868-493a-8be1-46fe63f2484e.gif"><img alt="BrowseInteractions" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e824711a-5a79-49d1-8aff-fbf2783c0fc1.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="BrowseInteractions" width="610"></a></p>


  <p>찾아보기 블레이드의 <b>너비 </b>가 증가했습니다. 또한 이제 더 많은 리소스 종류가 리소스 목록에 추가할 수 있는 추가 <b>열을</b> 제공합니다. 예를 들어 아래 이미지는 DNS 이름, 크기 및 VIP 열로 보강된 클래식 Virtual Machines 목록을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad7086a7-c4f5-42d7-9428-f2e44768d6af.jpg"><img alt="Browse" border="0" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d1f7ff8-6afa-454d-9339-6fc10d5f2bf2.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="찾아보기" width="610"></a></p>


  <h2>찾아보기에서 직접 리소스에 대한 작업 수행</h2>


  <p>찾아보기 블레이드에서 직접 <b>리소스</b>에 대한 <b>작업을</b> 수행할 수 있습니다. 예를 들어 리소스 블레이드를 열 필요가 없는&rsquo; Virtual Machine<strong>에 연결</strong>, <strong>시작</strong> 또는 <strong>중지</strong>하려는 경우 Virtual Machines 목록에서 직접 수행할 수 있습니다. 검색 가능하도록 찾아보기 블레이드에서 명령 환경을 업데이트했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89e88365-1978-47aa-87e4-57ddf732119d.gif"><img alt="CommandsInBrowse" border="0" height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/844ae033-5d7d-4e5a-9989-f68239c38b3d.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="CommandsInBrowse" width="610"></a></p>


  <h2>간소화된 기본 대시보드</h2>


  <p>기본 대시보드가 간소화되었으며 사용자에 대해 자세히 알아보았습니다. 첫 번째 타일은 <strong>모든 리소스 </strong>이며 대시보드에서 직접 리소스에 대한 액세스를 제공합니다. 다른 기본 타일은 <b>Azure Service Health, Azure</b> <b>Marketplace</b> 및 <strong>도움말 및 지원에</strong> 대한 액세스를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/355ffb4c-c8ad-4db6-8ab1-467d85dcc14f.jpg"><img alt="default_dashboard" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48f189ac-bc19-4e3f-961e-3b03c434beb5.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="default_dashboard" width="610"></a></p>


  <p><strong>모든 리소스 </strong>타일에는 리소스 목록의 첫 번째 항목(사전순으로 정렬됨)이 표시되지만 리소스를 사용하면 자동으로 목록의 맨 위로 이동합니다. 타일 컨테이너(예: 제목)를 클릭하여 목록의 행 또는 <strong>전체 리소스 목록을</strong> 클릭하여 <strong>하나의</strong> 리소스에 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2cace8f-2ebf-45f0-afad-4e737d4837a8.gif"><img alt="All Resources tile" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77414681-8580-46df-bc53-55e2fb1b0925.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="모든 리소스 타일" width="610"></a></p>


  <p>이 타일에 표시되는 리소스 수는 크기(제어 가능)에 따라 달라집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d849ae9-7bba-462c-906b-6e83256c3e69.gif"><img alt="ResizeAllResourcesTile" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c1e913d-da13-4801-bccc-d471e1bf9301.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ResizeAllResourcesTile" width="610"></a></p>


  <h1>알림 개선 사항</h1>


  <p>피드백 및 유용성 연구에서 알림을 놓치기 매우 쉽다는 것을 배웠습니다. 그래서 우리는 이제&rsquo; 더 <strong>눈에 띄</strong>고 <strong>발견 할 수</strong> 있도록 그들을 업데이트했습니다.</p>


  <ul>
   <li>들어오는 모든 알림에 대해 해제 가능한 <strong>알림</strong> 표시</li>
   <li>상단 표시줄 <strong>알림 아이콘 </strong>을 클릭할 때까지 가장 중요한 알림의 <strong>색 </strong>으로 채운 상태로 유지합니다(알림 목록 참조).</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83d06beb-917b-4e31-9e72-286cb0363af7.gif"><img alt="Notifications" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28aa2050-0e35-442e-9949-1756517ebe52.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="알림을" width="610"></a></p>


  <p>알림 동작이 마음에 들지 않으면&rsquo; <strong>포털 설정을</strong> 사용하여 해제할 수 있습니다.</p>


  <h1>Marketplace</h1>


  <p><strong>새 </strong>메뉴를 여는 즉시 <b>Marketplace Search</b>를 사용할 수 있게 되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9a97173-0a6d-4183-a6cd-47493f0b5442.gif"><img alt="MarketplaceSearch" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/190a81a9-c63e-4017-bf84-a58a87df1b2e.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="MarketplaceSearch" width="610"></a></p>


  <h1>간소화된 리소스 블레이드</h1>


  <p>다음 원칙 <strong>을 사용하여 리소스 블레이드를 간소화 </strong>했습니다.</p>


  <ul>
   <li>리소스 설정 <strong>블레이드</strong>에 리소스&rsquo;의 모든 중요한 구성 가능한 측면 포함

   <ul>
    <li>설정 검색할 수 있습니다<strong>.</strong></li>
    <li>설정 <strong>그룹화됨</strong></li>
   </ul>
   </li>
   <li>리소스 블레이드에서 기본적으로 <strong>최소 </strong>타일 집합 표시 <ul>
    <li>일반적으로&rsquo; 주요 메트릭을 노출 <strong>하는 모니터링 </strong>타일을 선호합니다.</li>
   </ul>
   </li>
  </ul>


  <p>가장 많이 사용되는 리소스 종류(Web Apps, Virtual Machines, Storage 등)에 이 패턴을 적용했습니다. 이 변경의 결과는 성능 <strong>향상, </strong><strong>더 간단한 </strong>기본 상호 작용 모델 및 모든 리소스 유형에서 <strong>향상된 일관성</strong> 입니다. 아래 이미지는 Virtual Machines에 적용된 이 패턴을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d461323-bdfd-4d53-8ce5-881875ff73ce.png"><img alt="VM_Blade" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5047aaae-a4d7-45be-924a-e7489e19f4a2.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="VM_Blade" width="610"></a></p>


  <p>리소스 블레이드에 타일을 더 추가하려는 경우 블레이드에서 <strong>타일 갤러리 </strong>를 매우 쉽게 열 수 있습니다.</p>


  <h1>대시보드 사용자 지정 개선 사항</h1>


  <p>기본 대시보드를 간소화하고 대시보드에서 <strong>타일 갤러리 </strong>를 사용할 수 있게 했으므로 타일을 더 쉽게 추가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96294fd3-d8ab-4426-a2f5-77b1e81da8a9.gif"><img alt="customize3" border="0" height="353" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ed2dbe7-aeeb-4071-a60a-9705a525d668.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="customize3" width="610"></a></p>


  <p>기존 고정 환경(포털을 탐색할 때 원하는 타일 고정)도 계속 사용할 수 있으며 타일 갤러리를 보완합니다. 대시보드를 구성하는 두 가지 방법입니다.</p>


  <p>모든 리소스가 타일 갤러리의 타일을 아직 노출하지 않는 것은 언급하는 것이 중요합니다. 앞으로 몇 주 안에 더 많은 리소스가 점진적으로 타일을 제공할 것입니다.</p>


  <h1>블레이드 사용자 지정에 대한 중요한 공지 사항</h1>


  <p><font color="#ff0000">TL;DR</font>: 12월 초에 블레이드 사용자 지정을 <strong>일회성으로 다시 설정</strong> 하여 모든 최신 성능 및 유용성 향상을 활용할 수 있습니다. 대시보드 사용자 지정에는 영향을 미치지 않습니다.</p>


  <p>경우에 따라 이러한 블레이드의 기본 레이아웃으로 인해 성능 문제가 발생합니다. 성능 향상이 최우선 과제이므로&rsquo; 더 빠른 로드를 위해 많은 블레이드&rsquo; 기본 레이아웃을 최적화했습니다.&nbsp; 모든 사용자가 성능 이점을 얻을 수 있도록 모든 <strong>블레이드 </strong>사용자 지정을 <strong>일회성으로 다시 설정합니다</strong>. 이 재설정의 몇 가지 중요한 측면은 다음과 같습니다.</p>


  <ol>
   <li>이 재설정은 대시보드의 사용자 지정에 영향을 <b>미치지 않습니다</b> .</li>
   <li>이 재설정은 기본 설정 언어 또는 테마와 같은 다른 사용자 기본 설정에 영향을 <b>미치지 않습니다</b> .</li>
   <li>위에서 설명한 것처럼 리소스의 기본 레이아웃에는 이전보다 적은 수의 타일이 있습니다. 타일 갤러리를 사용하여 블레이드 또는 대시보드에 해당 타일을 추가할 수 있습니다. 실제로 사용자 지정 가능한 블레이드에 타일을 추가하는 것이&rsquo; 그 어느 때보다 쉬워졌습니다. Weve&rsquo;는 이를 가능하게 하기 위해 새로운 컨트롤을 추가했습니다.</li>
  </ol>


  <p>더 빠른 Azure Portal을 즐기시기를 바랍니다&rsquo;.</p>


  <h1>시각적 업데이트: 어두운 테마 개선</h1>


  <p>시각적 스타일에 대한 몇 가지 업데이트를 만들었습니다. 가장 눈에 띄는 것은 <strong>어두운 테마</strong>에 대한 개선 사항입니다. 아래 이미지는 업데이트된 어두운 테마를 사용하여 사용자 지정된 대시보드를 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07199573-7cb8-41fa-9960-03cc62166076.jpg"><img alt="DarkTheme" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe4445cf-5ba8-4601-b204-204419b12640.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="DarkTheme" width="610"></a></p>


