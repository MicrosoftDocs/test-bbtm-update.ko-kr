Title: '지금 사용 가능: Windows Phone 7 SDK 릴리스'
Summary: Microsoft Research는 Windows Phone 7 + Cloud Services 소프트웨어 개발 키트의 SDK 미리 보기 다운로드를 출시했습니다. (SDK) 이 SDK는 Windows Phone 7개 애플리케이션 개발을 중심으로 설계되었습니다...
Content: '<p>Microsoft Research는 방금 Windows Phone 7 + Cloud Services 소프트웨어 개발 키트의 <a target="_blank" href="https://research.microsoft.com/en-us/downloads/0c54f42c-84b1-4ad5-a1b3-37008f3b6bff/default.aspx?tag=mantle_skin;content">SDK 미리 보기 다운로드를 출시</a>했습니다. (SDK) 이 SDK는 일반 대중에게 제공되지 않는 서비스를 사용하여 Windows Phone 7개의 애플리케이션을 개발하는 것을 중심으로 설계되었습니다.&nbsp; 이러한 서비스에는 계산(Windows Azure), 스토리지(Windows Azure), 인증(Windows Live ID), 알림, 클라이언트 백업, 클라이언트 코드 배포 및 위치가 포함됩니다.</p>  <p><a target="_blank" href="https://research.microsoft.com/en-us/downloads/0c54f42c-84b1-4ad5-a1b3-37008f3b6bff/default.aspx?tag=mantle_skin;content">SDK를 다운로드하려면 여기를 클릭하십시오</a>.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/30/now-available-windows-phone-7-sdk-release.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
