Title: NASA와 Microsoft 문제 패스파인더 혁신 챌린지를 통해 화성 이미지 분류
Summary: "                At PDC last fall, NASA and Microsoft made a number of announcements, including new data APIs in Codename Dallas and a Silverlight+ASP.NET MVC 2 site on the Windows Azure platform.&…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>지난 가을 PDC에서 NASA와 Microsoft는 Codename Dallas의 새로운 데이터 API와 Windows Azure 플랫폼의 Silverlight+ASP.NET MVC 2 사이트를 포함하여 여러 가지 발표를 했습니다.&nbsp; 우리는 또한 화성 이미지를 분류하는 데 도움이 NASA와 프로그래밍 대회를 시작했다는 것을 알고 계십니까?&nbsp; <br>  <p>지구로부터 로버를 다른 행성의 표면으로 보내는 첫 번째 임무의 이름을 따서 명명된 <a href="https://beamartian.jpl.nasa.gov/PIC/home#/Overview" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/PIC/home#/Overview">Pathfinder Innovation Challenge</a> 의 목표는 NASA가 성령과 기회 화성 로버 원정대에서 수집한 수십만 개의 이미지를 분류하는 데 도움을 줄 수 있는 .NET 개발자를 찾는 것입니다. 이 과제는 개발자에게 NASA를 돕기 위해 코딩 기술을 활용할 수 있는 독특한 기회를 제공하는 동시에 NASA 스웨그와 ZuneHD부터 다음 화성 로버 발사를 보기 위한 여행에 이르기까지 훌륭한 상을 받을 수 있는 기회를 제공합니다.</p>  <p>대회는 4개의 다른 리그로 구성됩니다. 2. 글로벌 협력 리그와 인텔리전스 리그는 .NET 개발자와 가장 관련이 있습니다. <a href="https://beamartian.jpl.nasa.gov/pic/coop-league#/Details" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/pic/coop-league#/Details">글로벌 협력 연맹</a>은 코드 이름 댈러스에서 Silverlight 및 NASA의 Windows Azure 호스팅 API를 사용하여 일반 시민이 이미지를 분류할 수 있도록 설계된 캐주얼 게임을 빌드합니다. 예를 보려면 카운팅 분화구 응용 프로그램, <a href="https://beamartian.jpl.nasa.gov/maproom#/WhyMapMars" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/maproom#/WhyMapMars">도움말 맵 화성</a> 을 확인하십시오. <a href="https://beamartian.jpl.nasa.gov/pic/intelligence-league#/Details" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/pic/intelligence-league#/Details">Intelligence League</a>는 Windows Azure 플랫폼의 기능을 사용하여 Mars Expedition Rover 이미지 내에서 흥미로운 개체를 신속하게 감지하고 레이블을 지정할 수 있는 자동화되고 효율적인 이미지 처리 애플리케이션을 만듭니다. </p>  <p>대회에 대한 자세한 내용은 <a href="https://beamartian.jpl.nasa.gov/PIC/home#/Overview" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/PIC/home#/Overview">Pathfinder Innovation Challenge</a> 웹 사이트에서 찾을 수 있습니다. 코드 이름 댈러스에서 NASA API</a><a title="" name="_GoBack">_GoBack 액세스하기 위한 토큰을 획득하려면 추가 정보, 공식 입력 양식 및 지침에 대한 방법 비디오 및 <a href="https://beamartian.jpl.nasa.gov/pic/coop-league#/Downloads" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/pic/coop-league#/Downloads">키 다운로드</a> <a href="https://beamartian.jpl.nasa.gov/pic/coop-league#/LearnHowVideos" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/pic/coop-league#/LearnHowVideos">알아보</a>기 페이지를 확인하세요.&nbsp; </p>
