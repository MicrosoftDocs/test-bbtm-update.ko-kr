Content: >-
  <p>IoT(사물 인터넷)는 데이터를 생성하고, 조직이 해당 데이터에서 운영에 대한 새로운 인사이트를 발견할 수 있도록 지원하고, 생산성과 혁신을 높일 기회를 파악하는 것입니다. 이 시리즈의 첫 번째 게시물에서는 <a href="https://azure.microsoft.com/en-us/blog/getting-started-with-iot-how-to-connect-secure-and-manage-your-things/">IoT 시작: 사물&quot;을 연결, 보안 및 관리하는 &ldquo;방법을 </a> 소개했습니다. 그러나 Azure IoT Hub를 통해 IoT 디바이스를 배포, 보안 및 프로비전한 후에는 모든 데이터를 어디에 보내나요?</p>


  <p>디바이스 및 센서에서 생성된 원격 분석 데이터와 같은 정보는 시간이 중요합니다. 다른 정보는 없습니다&rsquo;. Azure IoT Hub의 역할은 각 데이터 패킷의 우선 순위를 지정하는 방법과 전송 위치를 결정하는 것입니다. 이러한 메시지는 다음 네 가지 일반 범주로 분류됩니다.</p>


  <ul>
      <li><strong>IoT Hub 메시지 라우팅</strong>: 경고 및 시간에 민감한 원격 분석 데이터 포함</li>
      <li><strong>파일 업로드</strong>: 미디어 파일 및 간헐적으로 연결된 디바이스에서 업로드하거나 대역폭을 절약하기 위해 압축되는 대규모 원격 분석 데이터 일괄 처리</li>
      <li><strong>디바이스 쌍 reported 속성</strong>: 기능 및 조건과 같은 디바이스 상태 정보 또는 펌웨어 또는 구성 업데이트와 같은 워크플로의 상태</li>
      <li><strong>Event Grid와 IoT Hub 통합</strong>: 메시지 라우팅의 대안인 Event Grid는 IoT Hub 이벤트를 Azure 및 비 Azure 서비스에 통합합니다. 이러한 이벤트에는 IoT 디바이스를 만들거나 삭제하는 등의 항목이 포함될 수 있습니다.</li>
  </ul>


  <h2>메시지 라우팅과 Event Grid 비교</h2>


  <p>메시지 라우팅과 Event Grid는 모두 비슷한 기능을 갖기 때문에 둘 중 하나를 선택해야 하는 시기를 알기 어려울 수 있습니다. 둘 다 복원력이 있고 메시지가 통과하도록 설계되어 있지만 각각 다른 시나리오를 위해 설계되었습니다.</p>


  <h3>Azure 메시지 라우팅</h3>


  <ul>
      <li>제한된 엔드포인트를 지원하지만 다른 엔드포인트에 대한 커넥터를 빌드할 수 있습니다(즉, <strong>Event Hub</strong>, <strong>Storage Hub, Service Bus</strong><strong> 큐</strong> 및 <strong>Service Bus</strong> 토픽에 연결됨)</li>
  </ul>


  <ul>
      <li>다음을 위해 설계되었습니다. <ul>
          <li>다른 서비스로 원격 분석 데이터 보내기</li>
          <li>디바이스와 백 엔드 간 통신</li>
          <li>메시지의 헤더 또는 본문에 있는 내용&rsquo;에 따라 사용자 지정 엔드포인트로 메시지 라우팅</li>
      </ul>
      </li>
  </ul>


  <h3>Event Grid</h3>


  <ul>
      <li>더 많은 엔드포인트를 지원하고 Azure 에코시스템 외부에서 확장하여 타사 비즈니스 앱과 연결할 수 있습니다.</li>
      <li>이벤트에 대한 경고를 여러 엔드포인트로 보낼 수 있습니다.</li>
      <li>이벤트가 전송되는 순서를 보장할 수는&rsquo; 없지만 시간순 레코드를 유지하는 데 도움이 되는 타임스탬프를 포함할 수 있습니다.</li>
      <li>다음을 위해 설계되었습니다. <ul>
          <li>서버리스 컴퓨팅 애플리케이션 만들기</li>
          <li>IT 작업 자동화</li>
          <li>비즈니스 앱과 통합하여 새 가상 머신 만들기와 같은 특정 이벤트가 발생할 때마다 작업을 트리거합니다.&nbsp;</li>
      </ul>
      </li>
  </ul>


  <p>생성하는 정보를 처리하는 방법과 라우팅할 위치를 아는 것은 어려울 수 있습니다. 하지만 연결 설정이 시작되면 IoT가 비즈니스를 혁신할 수 있는 가능성을 이해하기 시작할 수 있습니다.</p>


  <p>IoT 기능을 빌드하는 방법에 대해 자세히 알아보고 첫 번째 배포를 시작하는 것이 얼마나 쉬운지 알아봅니다. <a href="https://content.microsoft.com/iot/developerguide">Azure IoT 개발자</a> 가이드를 다운로드하고 IoT를 비즈니스에 통합하는 방법에 대해 자세히 알아보세요.</p>
