Title: 이제 Azure CLI 대화형 모드가 CLI에 완전히 통합되었습니다.
Summary: 몇 달 전 Azure CLI 2.0이 일반 공급되었고 CLI가 기본적으로 스크립팅에 최적화되어 있기 때문에 좀 더 대화형으로 무언가를 요구하는 피드백을 들었습니다. 오늘, 우리는 인간 사용자에 초점을 맞춘 CLI를 둘러싸는 대화형 셸을 발표합니다.
Content: >-
  <p>몇 달 전에 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-vm-storage-and-network-azure-cli-2-0/"> Azure CLI 2.0</a> 이 릴리스되었습니다. Azure 리소스를 관리/관리하는 명령줄 인터페이스를 제공합니다. Azure CLI는 여러 명령으로 구성된 자동화 스크립트를 실행하도록 최적화되어 있으므로 명령 및 전체 사용자 환경은 대화형이 아닙니다. Azure CLI 대화형 모드(az interactive)는 Azure CLI 2.0 명령을 실행하는 대화형 환경을 제공합니다. 이 환경은 Azure CLI&rsquo; 기능, 명령 구조 및 출력 형식을 학습하는 새 사용자에게 적합합니다. 각 명령의 사용 방법 예제를 포함하여 자동 완성 드롭다운, 즉석 설명서와 함께 자동 캐시된 제안을 제공합니다. Azure CLI 대화형 모드는 Azure CLI 명령을 더 쉽게 학습하고 사용할 수 있는 환경을 제공합니다.</p>


  <h2>기능</h2>


  <p><img src=""></p>


  <h3>제스처</h3>


  <p>대화형 모드는 사용자가 제스처를 사용자 지정하는 데 사용할 수 있는 제스처를 구현합니다. 도구 모음의 F3 함수 키를 사용하여 언제든지 사용 가능한 모든 제스처를 조회할 수 있습니다.</p>


  <h3>범위 지정</h3>


  <p>대화형 모드를 사용하면 사용자가 명령의 범위를 특정 명령 그룹으로 범위 지정할 수 있습니다. vm&rsquo; 명령만 사용&lsquo;하려는 경우 다음 제스처를 사용하여 모든 후속 명령으로 vm&rsquo;을 입력&lsquo;할 필요가 없&rsquo;도록 올바른 범위를 설정할 수 있습니다.</p>


  <pre>

  &nbsp; $ %% vm</pre>


  <p>이제 모든 완료는 &lsquo;vm&rsquo; 에 따라 다릅니다.</p>


  <p>범위를 제거하기 위해 제스처는 다음과 같습니다.</p>


  <pre>

  &nbsp; $ %% ..</pre>


  <p>또는 모든 범위 지정을 제거하려는 경우:</p>


  <pre>

  &nbsp;&nbsp; $ %% </pre>


  <h4>예제 스크롤</h4>


  <p>대화형 모드는 명령을 입력할 때 각 명령에 대한 여러 예제를 상황에 맞게 나열합니다. 그러나 vm 만들기&rsquo;와 같은 &lsquo;일부 명령에는 터미널 화면에 맞지 않는 예제가 너무 많습니다. 모든 예제를 살펴보려면 각각 CTRLY 및 CTRLN &lsquo;을 사용하여 위&rsquo; / &lsquo;아래로&rsquo; 예제 창을 스크롤할 수 있습니다.</p>


  <h4>단계별 예제</h4>


  <p>모든 예제를 사용하면 예제 창에서 볼 특정 예제를 쉽게 선택할 수 있습니다.</p>


  <pre>

  &nbsp;&nbsp; $ [command] :: [example number]</pre>


  <p>예제 번호는 예제 창에 표시됩니다. 대화형 모드는 사용자를 단계별 프로세스를 통해 명령을 만들고 실행합니다.</p>


  <h3>대화형 모드 외부의 명령</h3>


  <p>Azure CLI 대화형 모드를 사용하면 사용자가 대화형 모드 자체 내에서 Azure CLI 외부에서 명령을 실행할 수 있습니다. &rsquo;예를 들어 git에 무언가를 추가하기 위해 &#39;az interactive&#39; 종료할 필요가 없습니다. 사용자는 제스처를 사용하여 셸 외부에서 명령을 실행할 수 있습니다.</p>


  <pre>

  &nbsp;&nbsp; $ #[command]</pre>


  <h3>이전 명령 쿼리</h3>


  <p>json&rsquo; 형식&lsquo;의 명령 출력에서 jmespath 쿼리를 사용하여 원하는 속성/값을 빠르게 찾을 수 있습니다.</p>


  <pre>

  &nbsp;&nbsp; $ ? [jmespath query]</pre>


  <h3>종료 코드</h3>


  <p>사용자가 실행한 마지막 명령의 종료 코드를 보고 제대로 실행되었는지 확인할 수 있는 제스처가 있습니다.</p>


  <pre>

  &nbsp;&nbsp; $ $</pre>


  <h2>설치</h2>


  <p>대화형 모드는 CLI와 함께 제공되므로 Azure CLI <a href="https://github.com/Azure/azure-cli">GitHub </a> 설치 지침을 참조하세요.</p>


  <h4>응용 프로그램을 시작하려면 다음을 수행하십시오.</h4>


  <pre>

  &nbsp;&nbsp; $ az interactive</pre>


  <h4>Updates</h4>


  <p>업데이트를 받으려면 CLI를 최신 버전으로 업데이트합니다. 이 명령을 사용하여 사용되지 않는 셸 애플리케이션을 제거할&#39;있습니다.</p>


  <pre>

  &nbsp;&nbsp; $ pip uninstall azure-cli-shell</pre>


  <h2>Azure CLI Interactive Shell 시작</h2>


  <p>Azure CLI Interactive Shell은 오픈 소스이며 CLI 리포지토리에서 &#39;대화형&#39; 명령 모듈로 위치합니다. 문제가 있는 경우 Github 리포지토리에 제출하거나 <a href="mailto: azfeedback@microsoft.com">azfeedback</a>에 전자 메일로 전송할 수 있습니다. 또한 &#39;az interactive&#39; 또는 az 내에서 직접 az feedback&rdquo; 명령을 사용할 &ldquo;수도 있습니다.</p>
