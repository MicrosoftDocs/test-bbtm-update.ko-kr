Slug: region-expansion-for-the-next-generation-of-sql-data-warehouse
Title: 차세대 SQL Data Warehouse를 위한 지역 확장
Summary: 'Azure SQL Data Warehouse(SQL DW)는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다. '
Content: >-
  <p>Azure SQL Data Warehouse(SQL DW)는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다. 이 약속을 이행하기 위해 성능 향상의 평균 5배, 컴퓨팅 확장성 증가 5배, 동시성 증가 4배를 포함하는 차세대 SQL DW의 <a href="https://aka.ms/gen2newsblog" target="_blank">일반 공급</a>이 발표되었습니다. Azure SQL DW 컴퓨팅 최적화 Gen2 계층의 릴리스에는 14개의 추가 지역이 확장되어 SQL DW Gen2의 글로벌 지역 공간이 다른 모든 주요 클라우드 공급자를 능가하는 20개까지 확장됩니다. 다음 지역을 사용할 수 있습니다.</p>


  <ul>
      <li>
      <p>오스트레일리아 동부</p>
      </li>
      <li>
      <p>오스트레일리아 남동부</p>
      </li>
      <li>
      <p>캐나다 중부</p>
      </li>
      <li>
      <p>인도 중부</p>
      </li>
      <li>
      <p>미국 중부</p>
      </li>
      <li>
      <p>동아시아</p>
      </li>
      <li>
      <p>미국 동부</p>
      </li>
      <li>
      <p>미국 동부 2</p>
      </li>
      <li>
      <p>일본 동부</p>
      </li>
      <li>
      <p>일본 서부</p>
      </li>
      <li>
      <p>한국 남부</p>
      </li>
      <li>
      <p>미국 중북부</p>
      </li>
      <li>
      <p>북유럽</p>
      </li>
      <li>
      <p>미국 중남부</p>
      </li>
      <li>
      <p>인도 남부</p>
      </li>
      <li>
      <p>동남아시아</p>
      </li>
      <li>
      <p>영국 남부</p>
      </li>
      <li>
      <p>서유럽</p>
      </li>
      <li>
      <p>미국 서부</p>
      </li>
      <li>
      <p>미국 서부 2</p>
      </li>
  </ul>


  <p>Azure SQL Data Warehouse는 다른 클라우드 공급자보다 더 많은 글로벌 지역을 통해 고객이 필요한 곳에 애플리케이션을 배포할 수 있는 유연성을 제공합니다. 또한 특정 데이터 상주 및 규정 준수 요구 사항이 있는 고객은 데이터와 애플리케이션을 가깝게 유지할 수 있습니다. 또한 향후 몇 달 내에 모든 Azure 지역에서 서비스 가용성을 추가하는 강력한 로드맵이 있습니다.</p>


  <p>Gen1 데이터 웨어하우스가 있는 경우 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/upgrade-to-latest-generation" target="_blank">업그레이드하여</a> 최신 세대의 서비스를 활용합니다. 시작하는 경우 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">지금 Azure SQL DW 컴퓨팅 최적화 Gen2 계층을 사용해 보세요</a>. Twitter<a href="https://twitter.com/AzureSQLDW" target="_blank">@AzureSQLDW</a>에서 팔로우하여 최신 Azure SQL DW 뉴스 및 기능을 최신 상태로 유지하세요.</p>
