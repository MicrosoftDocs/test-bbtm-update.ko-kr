  <h2>Traffic Service</h2>


  <p>Azure LBS Traffic Service는 고객에게 트래픽 흐름 및 인시던트 정보를 오버레이하고 쿼리하는 기능을 제공합니다. TomTom과 협력하여 Azure LBS는 전 세계 55개 지역에서 보장되는 동급 최고의 트래픽 제품에 액세스할 수 있습니다. Traffic Service는 트래픽 문제를 빠르고 쉽게 볼 수 있도록 Azure Map Control의 맨 위에 기본적으로 트래픽 정보를 오버레이하는 기능을 제공합니다. 또한 고객은 도로에서 발생하는 교통 사고 정보 &ndash; 실시간 문제에 액세스하고 도로의 프로브 정보를 통해 수집할 수 있습니다. 트래픽 인시던트 정보는 인시던트 유형 및 정확한 위치와 같은 추가 세부 정보를 제공합니다. 교통 서비스는 또한 고객에게 현재 위치에서 &ldquo;라인&rdquo; 뒤쪽까지의 거리와 시간과&rsquo; 같은 인시던트 및 흐름에 대한 세부 정보를 제공하고, 사용자가 트래픽에 들어오면 거리와 시간이 혼잡해질 때까지&rsquo;의 거리와 시간을 제공합니다.</p>


