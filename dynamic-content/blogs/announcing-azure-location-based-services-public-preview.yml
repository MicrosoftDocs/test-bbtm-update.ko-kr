Title: Azure Location Based Services 공개 미리 보기 발표
Summary: 오늘 LBS(Azure Location Based Services)의 공개 미리 보기 가용성을 발표했습니다. 개발자, 엔터프라이즈를 지원하는 Azure에 기본적으로 통합된 지리 공간적 서비스 API 포트폴리오...
Content: >-
  <p>오늘 LBS(Azure Location Based Services)의 공개 미리 보기 가용성을 발표했습니다. LBS는 개발자, 기업 및 ISV가 위치 인식 앱 및 IoT, 이동성, 물류 및 자산 추적 솔루션을 만들 수 있도록 Azure에 기본적으로 통합된 지리 공간적 서비스 API의 포트폴리오입니다. 포트폴리오는 현재 맵 렌더링, 라우팅, 검색, 표준 시간대 및 트래픽에 대한 서비스로 구성됩니다. TomTom과 협력하여 엔터프라이즈 고객을 지원하기 위해 Microsoft는 Azure 퍼블릭 클라우드에 네이티브 위치 기능을 추가했습니다.</p>


  <p>Azure LBS에는 글로벌 지리적 데이터 집합 위에 강력한 지리 공간적 서비스 집합이 있습니다. 이러한 서비스는 5개의 기본 REST 서비스와 JavaScript 맵 컨트롤로 구성됩니다. 각 서비스에는 기본 맵 데이터 위에 고유한 기능 집합이 있으며 Azure 표준에 따라 함께 빌드되므로 서비스 간에 쉽게 상호 운용할 수 있습니다. 또한 Azure LBS는 완전히 호스트되고 Azure 클라우드에 통합되므로 서비스는 개인 정보 보호, 유용성, 글로벌 준비 상태, 접근성 및 지역화에 대한 모든 Azure 기본 사항을 준수합니다. 사용자는 Azure Portal 내에서 모든 <a href="https://portal.azure.com/">Azure</a> LBS 계정 정보를 관리할 수 있으며 다른 Azure 서비스와 마찬가지로 요금이 청구됩니다.</p>


  <p>Azure LBS는 키 기반 인증을 사용합니다. 키를 얻으려면 Azure Portal로 이동하여 Azure LBS 계정을 만듭니다. Azure LBS 계정을 만들어 두 개의 Azure LBS 키를 자동으로 생성합니다. 두 키 모두 다양한 Azure LBS 서비스에 대한 요청을 인증합니다. 계정과 키가&rsquo; 있으면 Azure Location Based Services에 액세스할 준비가 된 것입니다. 또한 API 모델은 사용하기가 간단합니다. URL 요청을 매개 변수화하여 서비스에서 풍부한 응답을 가져오기만 하면 됩니다.</p>


  <p>샘플 주소 검색 요청(키 필요):&nbsp;atlas.microsoft.com/search/address/json?api-version=1&amp; query=1 Microsoft Way, Redmond, WA</p>


  <p>Azure LBS는 5개의 고유한 서비스를 사용하여 공개 미리 보기를 입력합니다. 렌더링(지도), 경로(길 찾기), 검색, 표준 시간대 및 트래픽 및 JavaScript 맵 컨트롤. 이러한 각 서비스는 아래에 자세히 설명되어 있습니다.</p>


  <h2>Azure 맵 컨트롤</h2>


  <p>Azure Map Control은 Azure LBS 벡터 맵 타일을 가져오고, 그 위에 데이터를 그리고, 지도 캔버스와 상호 작용하기 위한 기본 제공 기능을 갖춘 JavaScript 웹 컨트롤입니다. Azure Map Control을 사용하면 개발자가 벡터 및 래스터 계층 모두에서 Azure LBS 지도 위에 데이터를 계층화할 수 있습니다. 즉, 엔터프라이즈 고객이 점, 선 및 다각형에 대한 좌표를 가지고 있거나 제조 공장, 쇼핑몰 또는 테마 파크의 지역 주석 지도가 있는 경우 이러한 래스터화된 맵을 Azure Map Control의 새 레이어로 오버레이할 수 있습니다. 지도 컨트롤에는 지도 캔버스를 클릭하고 픽셀에서 좌표를 가져오는 수신기가 있어 고객이 해당 지점 주변의 비즈니스를 검색하기 위해 서비스에 해당 좌표를 보내거나, 가장 가까운 주소 또는 해당 지점까지의 교차로를 찾거나, 해당 시점을 오가는 경로를 생성하거나, 해당 지점 근처에 있는 비즈니스에 중요한 지리적으로 참조되는 정보를 찾기 위해 자체 정보 데이터베이스에 연결할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/604b1bb6-a838-4085-a0b1-2b72e4b942c4.png"><img alt="Azure Location Based Services Map Control" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf66ca8b-def2-4cd4-8734-b4dfc133261d.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services 맵 컨트롤" width="610"></a></p>


  <p><br>

  Azure 맵 컨트롤을 사용하면 개발자가 개발을 간편하게 시작합니다. HTML 문서에 몇 줄의 코드를 추가하면 완벽하게 작동하는 맵을 얻을 수 있습니다.</p>


  <pre class="prettyprint">

  &lt;!DOCTYPE html&gt;

  &lt;html lang=&quot;en&quot;&gt;
    &lt;head&gt;
  &lt;meta charset=&quot;utf-8&quot;&gt;&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, user-scalable=no&quot;&gt;
     &lt;title&gt;Hello Azure LBS&lt;/title&gt;
      &lt;link href=&quot;https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1.0&quot; rel=&quot;stylesheet&quot; type=&quot;text/css&quot;&gt;
       &lt;script src=&quot;https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1.0&quot;&gt;&lt;/script&gt;
        &lt;style&gt;
         html,
  body {width: 100%; height: 100%;padding: 0;margin: 0;}
          #map {width: 100%;height: 100%;}
        &lt;/style&gt;
       &lt;/head&gt;
  &lt;body&gt;
       &lt;div id=&quot;map&quot;&gt;
     &lt;script&gt;
      var map = new atlas.Map(&quot;map&quot;, {&quot;subscription-key&quot;: &quot;[AZURE_LBS_KEY]&quot;, center: [-122.33, 47.64],zoom: 12, language: &quot;en-US&quot;});
     &lt;/script&gt;
        &lt;/div&gt;
    &lt;/body&gt;
  &lt;/html&gt;</pre>


  <p>위의 코드 샘플에서 [AZURE_LBS_KEY]을 Azure Portal에서 Azure LBS 계정으로 만든 실제 Azure LBS 키로 바꿔야 합니다.</p>


  <h2>Render Service</h2>


  <p>Azure LBS Render Service는 맵을 가져오는 데 사용합니다. Render Service는 Azure LBS의 맵에 대한 기초이며 Azure Map Control의 시각화를 지원합니다. 사용자는 벡터 기반 맵 타일을 요청하여 데이터를 렌더링하고 클라이언트에 스타일을 적용할 수 있습니다. 또한 렌더링 서비스는 웹 페이지 또는 애플리케이션에 지도 이미지를 포함하려는 경우 래스터 맵을 제공합니다. Azure LBS 맵은 전 세계 200개 이상의 지역에 대해 높은 충실도의 지리적 정보를 가지고 있으며 35개 언어와 두 가지 버전의 중립 지상 진리로 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcc728a1-41eb-4270-939b-836dfd5da53c.png"><img alt="Azure Location Based Services Render Service" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01f78a73-a7dc-4ff3-8608-8b98da15d8cf.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services Render Service" width="610"></a></p>


  <p>Azure LBS 지도 제작은 처음부터 설계되었으며 엔터프라이즈 고객을 염두에 두고 만들어졌습니다. 더 낮은 수준의 설명(축소)에서 더 적은 양의 정보가 있으며 확대할 때 더 높은 충실도 정보가 있습니다. 이 디자인은 기업 고객이 고객 데이터의 가치를 방해하여 추가적인 세부 사항 출혈 없이 Azure LBS 지도 위에 데이터를 렌더링하도록 유도하기 위한 것입니다.</p>


  <h2>라우팅 서비스</h2>


  <p>Azure LBS 라우팅 서비스는 길 안내를 가져오는 데 사용되지만 A가 B 방향을 가리키도록 가리키는 것은 아닙니다. Azure LBS 라우팅 서비스에는 다양한 시나리오에 따라 계산된 방향을 수정할 수 있도록 라우팅 엔진에서 사용할 수 있는 다양한 맵 데이터가 있습니다.&nbsp; 먼저 라우팅 서비스는 고객에게 단계별 여정을 통해 기대하는 표준 라우팅 기능을 제공합니다. 경로의 계산은 더 빠르고, 짧거나, 혼잡한 도로 또는 교통 인시던트 방지를 사용할 수 있습니다. 트래픽 기반 라우팅의 경우 이는 두 가지 버전 &ldquo;&rdquo; 으로 제공됩니다. 즉, 사용자가 지정된 경로에서 트래픽이 어떻게 표시되는지 일반적인 아이디어를 갖고 싶을 때 미래의 경로 계획 시나리오에 적합한 기록이며, &ldquo;사용자가 지금 떠날 때 활성 라우팅 시나리오에 이상적이며 트래픽이 존재하는 위치와 이를 방지하는 가장 좋은 방법을 알고자 하는 라이브&rdquo;입니다.</p>


  <p>Azure LBS 라우팅은 트럭용으로만 만들어진 대체 경로를 제공하는 상용차 라우팅을 허용합니다. 상용차 라우팅은 차량 높이, 무게, 도끼 수 및 유해 물질 콘텐츠와 같은 매개 변수를 모두 지원하여 가장 안전하고 안전한 도로를 선택하고 운반을 위한 도로를 추천합니다. 라우팅 서비스는 도보, 자전거 타기, 오토바이, 택시 또는 밴 라우팅을 포함하여 다양한 이동 모드를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1985d0a-0b0a-40a2-9253-61ec61f317f2.png"><img alt="Azure Location Based Services Route Service" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/249a3293-ab7e-4d2e-b3e4-72f8c725cb44.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services Route Service" width="610"></a></p>


  <p>고객은 미리 결정된 정류장이 있는 경우 경로를 따라 최대 50개의 웨이포인트를 지정할 수 있습니다. 고객이 경로를 따라 중지할 최상의 주문을 찾고 있는 경우, 여정이 생성될 라우팅 서비스에 최대 20개의 웨이포인트를 전달하여 Azure LBS가 여러 정류장으로 라우팅할 최상의 순서를 결정하도록 할 수 있습니다.</p>


  <p>고객은 Azure LBS Route Service를 사용하여 특정 시간에 특정 위치에 있어야 하는 경우 도착 시간을 지정할 수도 있습니다. 엄청난 양의 트래픽 데이터를 사용하여 기하 도형 및 고주파 간격별로 캡처된 거의 10년 동안의 프로브를 통해 Azure LBS는 고객에게 출발이 가장 좋은 날짜 또는 주 및 시간을 알릴 수 있습니다. 또한 Azure LBS는 현재 교통 조건을 사용하여 경로에 영향을 줄 수 있는 도로 변경을 고객에게 알리고 업데이트된 시간 및/또는 대체 경로를 제공할 수 있습니다.</p>


  <p>Azure LBS는 사용 중인 엔진 유형을 고려할 수도 있습니다. 기본적으로 Azure LBS는 연소 엔진이 사용되고 있다고 가정합니다. 그러나 전기 엔진이 사용 중인 경우 Azure LBS는 전원 설정에 대한 입력 매개 변수를 수락하고 가장 에너지 효율적인 경로를 생성합니다.</p>


  <p>라우팅 서비스를 사용하면 단일 쿼리에서 여러 대체 경로를 생성할 수도 있습니다. 이렇게 하면 전신 전송을 통해 저장됩니다. 고객은 유료 도로, 고속도로, 페리 또는 카풀 도로와 같은 특정 경로 유형을 방지하도록 지정할 수도 있습니다.</p>


  <p>샘플 상용 차량 경로 요청(키 필요): atlas.microsoft.com/route/directions/json?api-version=1&amp; query=52.50931,13.42936:52.50274,13.43872travelMode&amp;=truck</p>


  <h2>Search Service</h2>


  <p>Azure LBS Search Service는 고객이 실제 개체 및 해당 위치를 찾을 수 있는 기능을 제공합니다. Search Service는 다음 세 가지 주요 기능을 제공합니다.</p>


  <ol>
   <li>지오코딩: 주소, 장소 및 랜드마크 찾기</li>
   <li>POI 검색: 위치를 기반으로 비즈니스 찾기</li>
   <li>역방향 지오코딩: 위치를 기준으로 주소 찾기 또는 교차 거리 찾기</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eab151dd-f931-455c-854b-aaf56d862ffc.png"><img alt="Azure Location Based Services Search Service" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f59c8e65-cb1e-4155-aea1-856c8dcd9938.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services Search Service" width="610"></a></p>


  <p>Search Service를 통해 고객은 전 세계의 주소와 장소를 찾을 수 있습니다. Azure LBS는 38개 지역에서 주소 수준 지오코딩을 지원하며, 전 세계의 다른 지역에 대한 주택 번호, 거리 수준 및 도시 수준 지오코딩을 연계합니다. 고객은 구조화된 주소 양식에 따라 서비스에 주소를 전달할 수 있습니다. 또는 고객이 단일 쿼리에서 주소, 장소 또는 비즈니스를 검색할 수 있도록 허용하려는 경우 구조화되지 않은 양식을 사용할 수 있습니다. 사용자는 지역 또는 경계 상자별로 검색을 제한할 수 있으며 특정 좌표를 쿼리하여 검색 결과에 영향을 주어 품질을 향상시킬 수 있습니다. GPS 수신기에서 말하는 좌표를 제공하기 위해 쿼리를 반대로 하면 고객이 서비스에서 반환된 가장 가까운 주소 또는 교차로를 가져올 수 있습니다.</p>


  <p>Azure LBS Search Service를 사용하면 고객이 비즈니스 목록을 쿼리할 수도 있습니다. Search Service에는 특정 지점 또는 경계 영역 내에서 비즈니스 또는 관심 지점을 찾기 위한 수백 개의 범주와 수백 개의 하위 범주가 포함됩니다. 고객은 브랜드 이름 또는 일반 범주에 따라 비즈니스를 쿼리하고 위치, 경계 상자 또는 지역에 따라 해당 결과를 필터링할 수 있습니다.</p>


  <p>샘플 POI 검색 요청(키 필요): atlas.microsoft.com/search/poi/category/json?api-version=1&amp; query=electric%20vehicle%20stationcountrySet&amp;=FRA</p>


  <h2>Time Zone Service</h2>


  <p>Azure LBS 표준 시간대 서비스는 전 세계 위치에 대한 표준 시간대 및 시간을 쿼리하는 기능을 제공하는 최초의 its&rsquo; 종류입니다. 이제 고객은 Azure LBS에 위치를 제출하고 해당 표준 시간대의 각 시간 및 UTC(협정 세계시)에 대한 오프셋을 받을 수 있습니다. 표준 시간대 서비스는 일광 절약에 대한 변경 내용을 포함하여 과거 및 미래의 표준 시간대 정보에 대한 액세스를 제공합니다. 또한 고객은 고객이 쿼리 및 다운로드를 최적화할 수 있도록 모든 표준 시간대 및 현재 버전의 데이터 &ndash; 목록을 쿼리할 수 있습니다. IoT 고객의 경우 Azure LBS 표준 시간대 서비스에서 POSIX 출력을 허용하므로 사용자는 자주 인터넷에 액세스하지 않는 디바이스에 정보를 다운로드할 수 있습니다. 또한 Microsoft Windows 사용자의 경우 Azure LBS는 Windows 표준 시간대 ID를 IANA 표준 시간대 ID로 변환할 수 있습니다.</p>


