Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/update-2-on-microsoft-cloud-services-continuity/">클라우드 연속성 블로그</a>에 대한 응답에 감사드립니다. 여러분 중 많은 사람들이 이 정보가 도움이 된다고 말씀해 주시면 됩니다. Were&rsquo;는 추가 정보가 있는 경우 추가 게시물을 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>Microsoft에서는 대부분의 회사가 7주째에 전문적이고 개인적인 준비를 시작하면서 살고, 일하고, 배우고, 소통할 수 있는 새로운 방법을 배우고 있습니다. 우리는 또한 고객&mdash; 및 파트너로부터 배우고 있습니다. 우리는 모두 이 순간에 함께 조정하고 있으며, 우리가 받는 피드백과 다양한 클라우드 서비스에서 고객이 가지고 있는 자신감에 감사하고 있습니다.</p>


  <p>글로벌 건강 위기와 싸우는 첫 번째 응답자에게 서비스를 제공하는 기술 우선 응답자로서, 기술 투자가 예상한 가치를 지속적으로 제공할 수 있도록 신뢰할 수 있는 클라우드 공급자로서, 조직이 변화하는 요구에&mdash; 적응할 수 있도록 지원하기 위해 노력하는 회사로서 이러한 변화하는 시기에 인력이 가능한 한 원활하게 운영되도록 돕는 데 필요한 지원을 제공하는 데 끊임없이 집중하고 있습니다.</p>


  <p>최적의 초점을 유지하기 위해 우리의 노력은 다음 두 가지 주요 작업 영역에 계속 고정됩니다.</p>


  <ol>
      <li>고객이 가장 긴급한 요구 사항을 해결할 수 있도록 도와주세요.</li>
      <li>Microsoft Azure 새로운 수요를 충족하기 위해 계속 확장되도록 합니다.</li>
  </ol>


  <p>이 게시물의 나머지 부분에서는 전 세계 조직, 기업 및 그 안의 사람들을 위해 이러한 두 가지 연속성 영역을 지원하기 위해 수행한 작업에 대한 통찰력을 공유합니다.</p>


  <h2>고객이 가장 긴급한 요구 사항을 해결할 수 있도록 지원</h2>


  <p>클라우드 서비스 포트폴리오 전반에 걸쳐 다양한 글로벌 고객 및 조직 그룹과 협력하고 있습니다. 업무 및 고객 요구 사항의 필드는 고유하지만 클라우드 공급자가 원하는 내용&rsquo;에 일관성이 있습니다. 원격 작업, 거리 학습, 실시간 인사이트 및 분석은 모두 이 기간 동안 가장 시급한 요구 사항에 관한 일반적인 주제였습니다.</p>


  <p>작동 중인 이 작업의 몇 가지 예는 다음과 같습니다.</p>


  <p>전 세계의 기업과 학교가 직원과 학생의 안전과 복지를 우선시함에 따라 Azure에서 실행되는 <a href="https://www.microsoft.com/en-us/microsoft-365/microsoft-teams/group-chat-software?&amp;OCID=AID2000955_SEM_W5q0fwAAAFq92Ded:20200421205214:s&amp;msclkid=577e0a6695fe19f4dedf54f9c9057b31&amp;ef_id=W5q0fwAAAFq92Ded:20200421205214:s">Microsoft Teams</a> 비디오 회의, 통화 및 채팅을 통해 연결 상태를 유지하는 데 중요한 역할을 하고 있습니다. Weve&rsquo;는 하루에 27억 회의록의 새로운 일일 기록을 보았습니다. Teams 사용하는 조직 중 하나는 <a href="https://www.slhn.org/">세인트 루크&rsquo;스 대학 건강 네트워크</a>입니다. 세인트 루크&rsquo;스 대학 건강 네트워크는 펜실베니아와 뉴저지에있는 10 개 카운티에 걸쳐 약 1 백만 명의 사람들을 제공합니다. 몇 주 만에 그들은 Teams 통해 일하고 환자 치료를 제공하는 방식을 변화시켰으며 3 월 중순부터 75,000 번 이상의 가상 환자 방문을 완료했습니다. 이것은 그(것)들이 COVID-19 노출에서 환자와 의사 모두를 보호하고 마스크와 장갑 같이 귀중한 자원을 보존하는 동안 중요한 외래 환자 방문을 계속할 수 있었습니다. 태블릿은 또한 공급자가 Teams 통해 감염된 환자와 관여할 수 있도록 환자실에 설치되었습니다, 여전히 환자와 간병인 사이 대면 연결을 허용하는 동안 노출을 최소화합니다.</p>


  <p><a href="https://www.microsoft.com/en-us/hololens">HoloLens 2</a> 및 <a href="https://dynamics.microsoft.com/en-us/mixed-reality/remote-assist/">Dynamics 365 Remote Assist</a> 간호사와 의사 (<a href="https://twitter.com/tms_gregory/status/1245283563139932160?s=20">토마스 그레고리 박사</a>와 같은)가 사회 적 격차를 유지하고 상호 작용을 최소화하는 동시에 지원 직원의 원격 참여와 귀중한 환자 데이터 및 건강 기록에 대한 액세스를 통해 환자의 전문가 지원을 보장하기 위해 최전선에서 사용되고 있습니다. 그리고 사상 처음으로, 캠퍼스에서 함께 일하는 대신, <a href="https://www.newswise.com/coronavirus/holoanatomy-goes-remote-learning-goes-on-during-pandemic/?article_id=729372">케이스 웨스턴 리저브 대학 의과 대학의&rsquo;</a> 모든 185 1 학년 학생들은 전염병 동안 물리적 분리의 필요성에 비추어, HoloLens 대학&rsquo; 서명 HoloAnatomy 혼합 현실 소프트웨어를 사용하고 있습니다.</p>


  <p>수백 명의 의료 제공자가 병원 관리자를 위한 리소스 추적 및 의사 결정 지원 도구를 분석하고 개선하기 위해 시애틀 지역의 스웨덴 보건 서비스와 함께 개발된 병원용 <a href="https://powerapps.microsoft.com/en-us/blog/emergency-response-solution-a-microsoft-power-platform-solution-for-healthcare-emergency-response/">Power Platform 응급 대응 솔루션을</a> 설치했습니다.</p>


  <p><a href="https://www.linkedin.com/pulse/announcing-nonprofit-data-warehouse-quickstart-erik-arnold/">우리의 비영리 데이터 웨어하우스 빠른 시작</a> 활동은 비영리 단체가 <a href="https://www.who.int/gho/database/en/">세계 보건 기구 물 및 위생</a> 데이터 리포지토리, <a href="https://iatistandard.org/en/iati-tools-and-resources/iati-datastore/">IATI(국제 원조 투명성 이니셔티브) 데이터 표준</a>에 부합하는 데이터 및 <a href="https://docs.microsoft.com/en-us/common-data-model/nfp-accelerator">비영리 단체를 위한 공통 데이터 모델</a>과 같은 샘플 데이터 세트를 통합하여 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/">Azure Synapse Analytics</a>와 같은 Azure 분석 서비스 및 미리 빌드된 Power BI 템플릿을 쉽게 배포할 수 있도록 돕고 있습니다.</p>


  <p>우리는 최근에 헬스케어 조직이 더 높은 효율성으로 많은 양의 환자 요청을 해결하는 것을 돕기 위하여 디자인된 <a href="https://docs.microsoft.com/en-us/common-data-model/patient-scheduling-screening-template">Dynamics 365 헬스케어 가속기 환자 예약 및 검열 Templatea</a>&mdash; 도구를 발표했습니다. 템플릿은 COVID-19에 대한 정보, 환자가 위험을 확인하기 위한 사용하기 쉬운 자체 평가 도구 및 COVID-19 검사를 예약하고 수행하기 위한 자동화된 프로세스를 사용하여 포털에 액세스할 수 있도록 합니다.</p>


  <p><a href="https://news.microsoft.com/transform/how-international-health-care-organizations-are-using-bots-to-help-fight-covid-19/">응급 의료 서비스 코펜하겐은</a> 덴마크&rsquo; 인구의 약 3 분의 1에 대한 응급 치료를 제공합니다. COVID-19 발발 직후 응급 라인에 대한 호출이 거의 두 배로 증가했으며, 3 월 초까지 COVID-19의 증상을 나타내거나 질병에 대한 질문이있는 걱정스러운 사람들로부터 매일 약 2,000 건의 전화가 걸려왔다. 응급 의료 서비스 코펜하겐은 이제 잠재적 인 코로나 바이러스 감염 및 치료에 대한 사람들을 선별하는 데 도움이 <a href="https://www.microsoft.com/en-us/research/project/health-bot/">마이크로 소프트&rsquo; 헬스케어 봇</a> 서비스를 사용하여 유럽과 그 너머의 많은 의료 기관 중 하나입니다.</p>


  <h2>Azure가 새로운 수요에 맞게 계속 확장되도록 보장</h2>


  <p>현재 전염병의 영향은 클라우드 컴퓨팅이 새로운 과제를 신속하게 충족하는 방법의 좋은 예입니다. 이러한 전례 없는 불확실한 시기에 Teams 및 기타 Microsoft 365 제품, Dynamics 365 및 Azure를 포함한 모든 Microsofts&rsquo; 클라우드 서비스가 테스트되었습니다. 우리는 위에서 언급한 것과 같이 고객에게 서비스를 제공하는 것을 매우 자랑스럽게 생각하며, 또한 모든 것이 문제없이 진행되지 않았다는&rsquo; 것을 인정합니다. 우리는 모든 상황을 고려하여 설계 및 운영을 지속적으로 개선하고자 합니다. 개선 사항을&rsquo; 공유하기 전에 Azure를&rsquo; 빌드하고 운영하는 방법에 대한 몇 가지 배경을 설명합니다.</p>


  <p>Azure는 급증하는 수요에 맞게 빠르게 확장할 수 있도록 설계되었습니다. 지난 몇 년 동안 Azure 서비스에 대한 놀라운 수요를 확인했습니다. 이러한 수요를 따라잡기 위해 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/">전 세계 58개 데이터 센터 지역에서 데이터 센터</a> 공간을&mdash; 계속 확장하고 있습니다. 예상한 정상적인 고성장을 관리하기 위해 자체 인프라 구성 요소를 설계하고 소스화하고(<a href="https://azure.microsoft.com/en-us/global-infrastructure/hardware-innovation/">Open Compute Project</a> 통해 커뮤니티에 디자인을 공유) 전략적 수요 및 공급망 예측 모델을 면밀히 관리합니다. 일반적으로 특정 Azure 지역에서는 데이터 센터 내에서 거의 즉각적인 용량 버퍼를 보장하고, 수요가 많은 지역으로 배송할 준비가 된 추가 인프라 버퍼를 웨어하우스에 보관합니다.</p>


  <p>지난 달, 전염병으로 인한 원격 작업 및 교육에 대한 Teams 급증한 사용은 전례없는 영토로 넘어갔습니다. 자연 재해에 대응하여 이전에 특정 데이터 센터 지역이나 더 넓은 지역에서 급증을 보았지만 아시아에서 상당한 Teams 수요가 증가한 다음 유럽에서 빠르게 증가하면서 우리는 매우 다른 것을 보고 있으며 점점 더 전 세계적으로 무언가를 보고 있음을 나타냈습니다. 새로운 수요의 진정한 규모를 알지 못한 채 신중한 접근 방식을 취하고 새 Azure 구독에 대한 임시 리소스 제한을 적용했습니다. (기존 고객 구독에는 각 Azure 고객 계정에 액세스할 수 있는 서비스의 정의된 할당량이 있으므로 이러한 제한이 없습니다.) 이를 통해 우리는 기존의 모든 Azure 고객에 대해 약속된 할당량을 계속 충족하고, 전염병 대응의 최전선에서 생명 및 안전 조직에 대한 새로운 요구 사항을 우선시하고, Teams 원격 작업 및 교육으로의 극적인 전환을 지원할 수 있었습니다.</p>


  <p>이러한 Teams 수요가 급증함에 따라 다음과 같이 증가하는 클라우드 인프라 및 네트워크 수요를 관리하기 위한 조치를 신속하게 수행했습니다.</p>


  <ul>
      <li>Teams 아키텍처를 최적화하고 부하를 분산하고, 고객 환경을 중단하지 않고 전 세계적으로 이러한 개선 사항(<a href="https://azure.microsoft.com/en-us/solutions/devops/">Azure DevOps</a> 사용)을 신속하게 롤아웃했습니다. 이 작업은 Azure 고객의&rsquo; 용량 요구 사항에 부담을 주지 않고 Teams 빠른 성장을 관리할 수 있도록 지속성입니다.</li>
      <li>데이터 센터 직원 및 공급망 파트너의 안전성과 상태를 보장하면서 제약 조건에 직면한 특정 지역에 추가 서버 용량을 신속 처리합니다.</li>
      <li>고객 할당량 요청의 백로그를 승인합니다. 이 백로그는 매일 빠르게 수행되고 있으며 거의 모든 지역에서 향후 몇 주 동안 완료할 예정입니다.</li>
      <li>누구나 Azure&rsquo; 기능에 대해 자세히 알아보고 새로운 기술을 개발할 수 있도록 여러 지역에서 새로운 무료 및 혜택 구독에 대한 제한을 제거합니다.</li>
      <li>Azure 수요 모델 구체화 우리의 데이터 과학 모델은 전 세계 어디에서나 동시 수요 사용을 유도하는 전염병과 같은 미래의 글로벌 이벤트를 처리하기 위해 더 많은 지원을 추가하는 것을 포함하여 미래의 수요를 더 잘 예측하기 위해이 전염병에서 배운 것을&rsquo; 사용하고 있습니다.</li>
  </ul>


  <p>우리는 운영 우수성에 전념하고 있으며 이 기간 동안 모든 사람을 지원하기 위해 배우고 하는 일을 계속 공유할 것입니다.</p>
