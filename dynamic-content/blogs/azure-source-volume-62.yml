  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-integration-with-data-lake-storage-gen-2-preview-acl-and-security-update/">Data Lake Storage Gen2 미리 보기와 Azure HDInsight 통합 - ACL 및 보안 업데이트</a></h3>


  <p>이 통합을 통해 HDInsight 고객은 안전한 방식으로 Apache Spark, Hive, MapReduce, Kafka, Storm 및 HBase와 같은 인기 있는 오픈 소스 프레임워크를 사용하여 Azure Data Lake Storage Gen 2에 저장된 데이터에서 분석을 구동할 수 있습니다. Azure Data Lake Storage Gen2는 이제 Azure Blob Storage 직접 통합된 Hadoop 호환 파일 시스템 엔드포인트를 사용하여 1세대 Azure Data Lake의 핵심 기능을 통합합니다. HDInsight 및 Azure Data Lake Storage Gen2 통합은 사용자 할당 관리 ID를 기반으로 합니다. Azure Data Lake Storage Gen2 계정으로 HDInsight에 적절한 액세스를 할당합니다. 구성되면 HDInsight 클러스터는 Azure Data Lake Storage Gen2를 스토리지로 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-backup-server-now-supports-sql-2017-with-new-enhancements/">Azure Backup Server는 이제 새로운 향상된 기능으로 SQL 2017을 지원합니다.</a></h3>


  <p>이제 SQL 2017을 데이터베이스로 사용하여 Windows Server 2019에 Azure Backup Server를 설치할 수 있습니다. Azure Backup Server로 Hyper-V VM, Microsoft SQL Server, SharePoint Server, 단일 콘솔의 Microsoft Exchange 및 Windows 클라이언트와 같은 애플리케이션 워크로드를 보호할 수 있습니다. MABS V3(Azure Backup Server 버전 3)은 최신 업그레이드이며 중요한 버그 수정, Windows Server 2019 지원, SQL 2017 지원 및 기타 기능 및 향상된 기능을 포함합니다. MABS V3은 정식 릴리스이며, Windows Server 2016, Windows Server 2019에 직접 설치하거나 MABS V2에서 업그레이드할 수 있습니다. Backup Server V3로 업그레이드하거나 설치하기 전에 설치 필수 구성 요소를 읽어보십시오.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-functions-now-supported-as-a-step-in-azure-data-factory-pipelines/">Azure Functions는 이제 Azure Data Factory 파이프라인의 단계로 지원됩니다.</a></h3>


  <p>Azure Functions는 인프라를 명시적으로 프로비전 또는 관리하지 않고도 필요 시 코드를 실행할 수 있는 서버리스 컴퓨팅 서비스입니다. Azure Functions를 사용하여 다양한 이벤트에 대한 응답으로 스크립트 또는 코드 조각을 실행할 수 있습니다. ADF(Azure Data Factory)는 AZURE의 관리되는 데이터 통합 서비스로, ETL(추출 변환 로드) 워크플로를 반복적으로 빌드, 오케스트레이션 및 모니터링할 수 있습니다. 이제 Azure Functions가 ADF와 통합되어 데이터 팩터리 파이프라인에서 한 단계로 Azure 함수를 실행할 수 있습니다. Azure 함수를 실행하려면 연결된 서비스 연결과 실행하려는 Azure 함수를 지정하는 작업을 만들어야 합니다.</p>


