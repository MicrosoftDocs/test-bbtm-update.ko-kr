  <h3><a href="https://azure.microsoft.com/en-us/blog/automatic-performance-monitoring-in-azure-sql-data-warehouse-with-query-store/">Azure SQL Data Warehouse의 자동 성능 모니터링(미리 보기)</a></h3>


  <p>Azure SQL Data Warehouse용 쿼리 저장소의 미리 보기는 이제 Gen1 및 Gen2 제품에 대해 미리 보기로 제공됩니다. 쿼리 저장소에는 실행 계획 정보를 유지하기 위한 계획 저장소, 실행 통계 정보를 유지하기 위한 런타임 통계 저장소 및 대기 통계 정보를 유지하기 위한 대기 통계 저장소의 세 가지 실제 저장소가 포함됩니다. 쿼리 저장소는 내부 저장소 및 DMV(동적 관리 뷰)의 집합입니다. 이러한 저장소는 SQL Data Warehouse에서 자동으로 관리되며 추가 비용 없이 지난 7일 동안 누적된 쿼리 수를 무제한으로 제공합니다. 쿼리 저장소는 추가 비용 없이 모든 Azure 지역에서 사용할 수 있습니다.</p>


