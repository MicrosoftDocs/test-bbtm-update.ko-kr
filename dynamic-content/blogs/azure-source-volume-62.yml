  <p>빠르게 변화하는 도시화는 기후 영향을 즉시 줄일 수 있는 흥미로운 기회를 제공합니다. 건물&mdash;공급 단지, 다가구 주택, 호텔, 상점, 학교, 병원, 쇼핑몰&mdash; 등이 도시 인프라의 큰 부분을 차지하므로 스마트하게 만들면 도시의 에너지와 탄소 발자국을 획기적으로 줄일 수 있습니다. 연결된 건물 기술이 조명, 난방 및 냉각을 관리하고 불필요한 사용을 줄이면서 유용성과 편안함을 극대화하는 방법을 알아보려면 이 게시물을 읽어보세요. 또한 스마트 빌딩 소프트웨어가 예방 유지 관리를 예약하고, 비용 및 영향으로 해결 문제를 자동으로 식별하고 우선 순위를 지정하며, 편안함과 에너지 효율을 위해 건물을 지속적으로 최적화하는 방법을 알아봅니다.</p>


