  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-for-containers-now-generally-available/">이제 컨테이너용 Azure Monitor를 일반 공급</a></h3>


  <p>컨테이너용 Azure Monitor는 AKS(Azure Kubernetes Service)에서 호스트되는 Kubernetes 클러스터의 상태 및 성능을 모니터링합니다. 공개 미리 보기 이후 다중 클러스터 보기, Performance Grid 보기, 라이브 디버깅 및 컨테이너용 자동화된 온보딩 Azure Monitor를 비롯한 여러 기능을 추가했습니다. 컨테이너용 Azure Monitor는 Metrics API를 통해 Kubernetes에서 사용할 수 있는 컨트롤러, 노드 및 컨테이너의 메모리 및 프로세서 메트릭을 수집하여 성능을 시각적으로 표시합니다. Kubernetes 클러스터에서 모니터링을 사용하도록 설정하면 Linux용 Log Analytics 에이전트의 컨테이너화된 버전을 통해 메트릭 및 로그가 자동으로 수집되고 Log Analytics 작업 영역에 저장됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/streamlined-iot-device-certification-with-azure-iot-certification-service/">Azure IoT 인증 서비스로 간소화된 IoT 디바이스 인증</a></h3>


  <p>새 웹 기반 테스트 자동화 워크플로인 AICS(Azure IoT 인증 서비스)가 이제 일반 공급됩니다. AICS는 하드웨어 제조업체가 디바이스를 Azure Certified for IoT 프로그램에 대한 인증을 받고 Azure IoT 디바이스 카탈로그에 전시할 수 있도록 운영 프로세스 및 엔지니어링 비용을 크게 줄일 것입니다. 인증 프로그램의 목표는 업계별 수직 솔루션에 적합한 IoT 디바이스 집합을 소개하고 IoT 디바이스 개발을 간소화하는 것입니다. AICS는 자동화를 통해 일관된 인증 프로세스, IoT Hub 기본 형식을 사용한 디바이스 쌍 및 직접 메서드의 유효성 검사를 지원하는 추가 테스트, 사용자 지정된 테스트 사례에 대한 유연성 및 간단하고 직관적인 사용자 환경을 제공하여 이러한 목표를 달성하는 데 도움이 됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/static-websites-on-azure-storage-now-generally-available/">이제 Azure Storage 정적 웹 사이트 일반 공급</a></h3>


  <p>정적 웹 사이트는 미리 정의된 파일 집합에서 정적으로 로드하고 제공될 수 있는 웹 사이트입니다. 이제 Azure Storage 호스트되는 HTML, CSS 및 JavaScript 파일을 사용하여 정적 웹 사이트를 빌드할 수 있습니다. 정적 웹 사이트는 클라이언트 쪽 JavaScript를 사용하면 강력할 수 있습니다. Azure Storage 웹 사이트를 쉽고 비용 효율적으로 호스팅할 수 있습니다. $web 컨테이너&lsquo;&rsquo;를 만드는 Azure Portal, Azure CLI 또는 Azure PowerShell 사용하여 정적 웹 사이트 호스팅을 사용하도록 설정할 수 있습니다. 그런 다음 호스팅을 위해 정적 콘텐츠를 이 컨테이너에 업로드할 수 있습니다. 콘텐츠는 웹 엔드포인트를 통해 사용할 수 있습니다. Azure Storage 정적 웹 사이트를 사용하도록 설정하기 위한 추가 요금은 없습니다.</p>


