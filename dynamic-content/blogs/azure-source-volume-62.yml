  <h3><a href="https://azure.microsoft.com/en-us/blog/automate-always-on-availability-group-deployments-with-sql-virtual-machine-resource-provider/">SQL Virtual Machine 리소스 공급자를 사용하여 Always On 가용성 그룹 배포 자동화</a></h3>


  <p>고가용성 아키텍처는 데이터베이스, 하드웨어 또는 네트워크 오류가 있는 경우에도 계속 작동하도록 설계되었습니다. 모든 운영 체제 디스크 및 데이터 디스크에 Premium Storage 사용하는 Azure Virtual Machine 인스턴스는 99.9%의 가용성을 제공합니다. 이 SLA는 계획되지 않은 하드웨어 유지 관리, 예기치 않은 가동 중지 시간 및 계획된 유지 관리의 세 가지 시나리오 &ndash; 에 의해 영향을 받습니다. 이제 수동 구성에 대한 간단하고 신뢰할 수 있는 대안으로 SQL VM 리소스 공급자(RP)를 사용하여 Azure VM에서 SQL Server 대한 Always On AG(가용성 그룹)를 구성하는 자동화된 새로운 방법이 있습니다. SQL VM 리소스 공급자는 다양한 Azure 리소스의 프로비저닝을 오케스트레이션하고 함께 작동하도록 연결하여 Always On AG 설정을 자동화합니다.</p>


