  <p>&rsquo;Azure Functions의 일반적인 사용 사례는 아니지만, 단일 Azure 함수는 사기 감지 시나리오에 대한 엔드 투 엔드, 실시간 중요 업무용 데이터 파이프라인을 완전히 구현하는 데만 사용합니다. 이 솔루션은 일련의 데이터 변환 활동이 기계 학습 모델에 대한 입력을 제공하여 예측을 제공하는 클라우드 서비스에 대량의 실시간 데이터를 수집하여 빅 데이터 분석 파이프라인에 공통적인 아키텍처 패턴을 기반으로 구축되었습니다. Microsoft Azure 소프트웨어 설계자 인 Kate Baroni는 아키텍처 및 구현에 대한 세부 정보와 함께 Mobile Bank 사기 솔루션 가이드에서 다루는 솔루션의 개요를 제공합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/extracting-insights-from-iot-data-using-the-warm-path-data-flow/">웜 경로 데이터 흐름을 사용하여 IoT 데이터에서 인사이트 추출</a></h3>


  <p>공장 현장에서 기계를 담당한다면 프로세스와 결과를 개선하기 위한 다음 단계가 IoT(사물 인터넷)라는 사실을 이미 인지하고 있을 것입니다. 기계나 공장 현장의 센서가 그 첫 단계입니다. 다음 단계는 데이터를 사용하는 것입니다. 이 게시물에서 Ercenk Keresteci 주요 솔루션 설계자, 업계 환경은 IoT 솔루션 가이드에서 Insights 추출하는 또 다른 시나리오를 강조 표시하며, IoT 데이터 분석에서 실행 가능한 인사이트를 추출하는 데 필요한 구성 요소에 대한 기술 개요를 제공합니다. 이 게시물은 데이터를 실시간으로 분석하는 속도 계층(웜 경로)을 다룹니다. 이 계층은 정확도는 떨어지지만 짧은 대기 시간을 제공하도록 디자인되었습니다. 들어오는 메시지를 보관하고 표시하고 이러한 레코드를 분석하여 경보와 같은 단기 중요 정보 및 작업을 생성하는 더 빠른 처리 파이프라인입니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4be09c59-5546-4113-ae90-d883c6206bf6.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4be09c59-5546-4113-ae90-d883c6206bf6.png"><img alt="Diagram showing an IoT application architecture with the speed layer (warm path) highlighted" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4be09c59-5546-4113-ae90-d883c6206bf6.png" title="솔루션 가이드의 웜 경로 처리 구성 요소" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/extracting-insights-from-iot-data-using-the-cold-path-data-flow/">콜드 경로 데이터 흐름을 사용하여 IoT 데이터에서 인사이트 추출</a></h3>


  <p>위에서 설명한 가이드의 추가 탐색에서 이 게시물은 들어오는 모든 데이터를 원시 형식으로 저장하고 데이터에 대한 일괄 처리를 수행하는 일괄 처리 및 서비스 계층(콜드 경로)을 다룹니다. 이러한 처리의 결과는 일괄 처리 보기로 저장됩니다. 느린 처리 파이프라인으로, 복잡한 분석을 실행하고, 더 긴 기간(예: 시간 또는 일)에 걸쳐 여러 원본의 데이터를 결합하고, 보고서 및 기계 학습 모델과 같은 새로운 정보를 생성합니다.</p>


