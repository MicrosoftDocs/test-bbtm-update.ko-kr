  <h2 style="text-align: center;">KubeCon North America 2018</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/kubecon-north-america-2018-serverless-kubernetes-and-community-led-innovation/">KubeCon 북미 2018: 서버리스 Kubernetes 및 커뮤니티가 혁신을 주도했습니다!</a></h3>


  <p>Microsoft Azure 저명한 엔지니어이자 Kubernetes 프로젝트의 공동 창립자인 브렌던 번스(Brendan Burns)는 지난주 시애틀에서 열린 KubeCon North America 2018을 환영합니다. 그의 게시물에서 Brendan은 Maersk, Siemens 및 Bosch와 같은 회사의 엔지니어가 솔루션에서 AKS를 채택하여 어떻게 이익을 얻었는지를 포함하여 AKS(Azure Kubernetes Services)에 대한 회고전을 제공합니다. 또한 KubeCon에서 발표한 다양한 공지 사항의 개요도 제공합니다. Docker, Bitnami, Hashicorp 등에서는 Helm 또는 기타 구성 도구를 Docker 이미지와 결합하여 완전한 자체 설치 클라우드 애플리케이션을 제공하는 새로운 분산 애플리케이션 패키지인 CNAB(클라우드 네이티브 애플리케이션 번들) 사양을 발표했습니다. 그는 또한 마이크로 소프트가 Phippy의 모습을 기부하고 있다고 발표, <em>그리고 CNCF에 Kubernetes에 어린이&rsquo; 일러스트 가이드</em> 에서 즐겨 찾기의 모든, 가이드의 특별한 두 번째 에피소드의 출시, <em>Phippy는 동물원에 간다</em>, 이는 수신을 커버, CronJobs, CRD 등.</p>


  <p align="center" style="font-size: x-small"><a href="https://azure.microsoft.com/en-us/resources/phippy-goes-to-the-zoo/en-us/" target="_blank"><img alt="Cover from the guide, Phippy Goes to the Zoo: A Kubernetes Story" height="386" src="https://azurecomcdn.azureedge.net/cvt-ff39958940a3d3dff676c95c2dec463de8a10e13c52ecfe92b0c840675e0fc43/mediahandler/files/resourcefiles/phippy-goes-to-the-zoo/Cover-Phippy%20Goes%20To%20The%20Zoo.png" title="동물원으로 가는 핍피: 쿠버네테스 이야기" width="500"></a><br>

  <em>Phippy와 친구들은 맷 부처, 카렌 추, 베일리 베우거에 의해 잉태되었으며 CC-BY 라이센스에 따라 CNCF의 허가를 받았습니다. <a href="https://phippy.io">자세한 내용은 phippy.io</a>.</em></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/a-hybrid-approach-to-kubernetes/">Kubernetes에 대한 하이브리드 접근 방식</a></h3>


  <p>Azure Stack을 사용하면 전역 Azure와 거의 동일한 방식으로 온-프레미스에서 컨테이너를 실행할 수 있습니다. Microsoft Azure Stack은 데이터 센터에서 서비스를 제공할 수 있는 하이브리드 클라우드 플랫폼입니다. 서비스 공급자는 테넌트에 서비스를 제공할 수 있습니다. Azure Stack용 Kubernetes Cluster Marketplace 항목 0.3.0은 템플릿이 Azure Container Service Engine에 의해 생성되므로 Azure와 일치하므로 결과 클러스터는 AKS에서와 동일한 컨테이너를 실행합니다. 또한 Cloud Native Foundation을 준수합니다. 클러스터는 Azure Stack Marketplace에 있는 Ubuntu 서버, 사용자 지정 스크립트 및 Kubernetes 항목에 따라 달라집니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-previews-neural-network-text-to-speech/">Microsoft는 신경망 텍스트 음성 변환을 미리 봅니다.</a></h3>


  <p>Azure Cognitive Services의 일부인 Speech Service는 이제 신경망 기반 텍스트 음성 변환 기능을 제공합니다. 신경망 텍스트 음성 변환은 앱의 음성을 사람들의 목소리와 거의 구별할 수 없게 만듭니다. 챗봇 및 가상 도우미와의 대화를 보다 자연스럽고 매력적으로 만들고, 전자책과 같은 디지털 텍스트를 오디오북으로 변환하고, 자연스러운 음성 환경 등을 통해 차량 내 탐색 시스템을 업그레이드하는 데 사용합니다. 이 릴리스에는 올해 초 Ignite에서 인공신경망 텍스트 음성 변환을 처음 공개한 이후 향상된 음성 품질, 가속화된 런타임 성능 및 더 큰 서비스 가용성과 같은 중요한 향상된 기능이 포함되어 있습니다. 이러한 업데이트를 통해 Speech Services 신경망 텍스트 음성 변환 기능은 기존 및 하이브리드 시스템 접근 방식에 비해 사용자에게 가장 자연스러운 음성 환경을 제공합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/native-python-support-on-azure-app-service-on-linux-new-public-preview/">Linux의 Azure App Service에서 네이티브 Python 지원: 새 공개 미리 보기!</a></h3>


  <p>Linux의 Azure App Service에 대한 기본 제공 Python 이미지는 이제 공개 미리 보기에서 사용할 수 있습니다. Python 3.7, 3.6 및 곧 2.7을 선택하면 개발자는 신속하게 시작하고 Django 및 Flask를 포함하여 Python 애플리케이션을 클라우드에 배포하고 Linux에서 Azure App Service의 전체 기능 제품군을 활용할 수 있습니다. Linux의 App Service에서 Python에 대한 공식 이미지를 사용하는 경우 플랫폼은 requirements.txt 파일에 지정된 종속성을 자동으로 설치합니다. Linux에서 Azure App Service의 기본 인프라는 1년 이상 일반 공급(GA)되었지만, 현재&rsquo;는 공개 미리 보기에서 Python용 런타임을 릴리스하고 있으며, 몇 달 안에 GA가 예상됩니다.</p>


