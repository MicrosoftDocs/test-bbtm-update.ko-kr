Title: Event Hubs 자동 팽창, 확장 제어
Summary: Azure Event Hubs의 새로운 자동 팽창을 사용하면 Event Hubs 네임스페이스의 처리량 단위(TU) 수를 자동으로 확장하여 사용량 요구를 충족할 수 있습니다. 이 기능은 데이터 수신 속도가 설정된 처리량 단위를 초과하거나 데이터 송신 속도가 설정된 TU를 초과하는 경우 제한을 방지합니다.
Content: >-
  <p>Azure Event Hubs는 초당 수백만 개의 이벤트를 수집할 수 있는 하이퍼 스케일링 가능한 원격 분석 수집 서비스입니다. 대기 시간이 짧고 구성 가능한 시간 보존이 있는 분산 스트리밍 플랫폼을 제공하여 대량의 원격 분석을 클라우드로 수신하고 게시-구독 의미 체계를 사용하여 여러 애플리케이션에서 데이터를 읽을 수 있습니다.</p>


  <p>Event Hubs를 사용하면 처리량 단위(TU)를 사용하여 크기를 조정할 수 있습니다. TU는 가변 예약된 용량 및 구매할 구성 요소입니다. 단일 TU는 1MB/초 또는 1,000개 이벤트/초 수신 및 2MB/초 또는 2000개 이벤트/초 송신을 받을 수 있습니다. Event Hubs 네임스페이스를 만들 때 이 용량을 예약/구매해야 합니다.</p>


  <p>이 예약은 변경에 바인딩되지 않은 꾸준하고 예측 가능한 사용량이 있는 경우에 적합합니다. 많은 Event Hubs 고객은 일반적으로 서비스에 온보딩한 후 Event Hubs 사용을 증가합니다. 데이터 전송을 늘리려면 미리 결정된 OU를 수동으로 늘려야 했습니다. 글쎄, 더 이상!</p>


  <p>Event Hubs는 사용 요구 사항에 맞게 자동으로 TU를 스케일 업할 수 있는 새로운 자동 팽창 기능을 시작합니다. 이 간단한 옵트인 기능은 데이터 수신 속도가 미리 결정된 TU를 초과하고 송신 속도가 설정된 TU를 초과하는 경우 제한을 방지하는 컨트롤을 제공합니다.</p>


  <p>네임스페이스에서 자동 팽창을 사용하도록 설정하면 네임스페이스에서 확장하려는 TU 수를 제한할 수 있습니다. 이 간단한 구성을 사용하면 Event Hubs에서 데이터를 확장할 때TU에서 작게 시작하고 스케일 업할 수 있습니다. 기존 설정을 변경하지 않고도 이 비용 효율적인 값 추가 기능을 사용하면 사용량 요구 사항에 따라 더 많은 제어를 얻을 수 있습니다.</p>


  <p>이 기능은 이제 모든 Azure 지역에서 사용할 수 있으며 기존 Event Hubs에서 사용하도록 설정할 수 있습니다. <a href="https://docs.microsoft.com/azure/event-hubs/event-hubs-auto-inflate">네임스페이스에서 자동 확장 사용</a> 문서에서는 자동 팽창(또는 스케일 업) 기능을 자세히 설명합니다.</p>


