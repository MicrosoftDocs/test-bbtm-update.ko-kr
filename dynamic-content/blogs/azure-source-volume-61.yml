  <p>Azure SQL Data Warehouse용 VNet(Virtual Network) 서비스 엔드포인트는 이제 모든 Azure 지역에서 일반 공급됩니다. Azure SQL Data Warehouse는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다. VNet 서비스 엔드포인트를 사용하면 가상 네트워크 내 지정된 서브넷 또는 서브넷 세트의 논리 서버 연결을 격리할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/disaster-recovery-of-zone-pinned-azure-virtual-machines-to-another-region/">다른 지역에 고정된 Azure Virtual Machines 영역 재해 복구</a></h3>


  <p>이제 Azure Virtual Machines는 ASR(Azure Site Recovery)을 사용하여 가용성 영역에 배포된 가상 머신의 재해 복구를 다른 지역으로 지원합니다. 이제 Azure Site Recovery를 사용하여 영역 고정 가상 머신을 지리적 클러스터 내의 다른 지역에 복제하고 장애 조치(failover)할 수 있습니다. 이 새로운 기능은 일반적으로 가용성 영역을 지원하는 모든 지역에서 사용할 수 있습니다. 가용성 집합 및 가용성 영역과 함께 Azure Site Recovery는 Azure Virtual Machines에서 실행되는 애플리케이션에 대한 복원력 연속체를 완료합니다. Azure 가용성 영역은 독립적인 전원, 네트워크 및 냉각 기능을 갖춘 Azure 지역 내의 고유한 내결점 물리적 위치입니다. 각 가용성 영역은 하나 이상의 데이터 센터로 구성되며 데이터 센터 오류에 대한 내결함성이 있는 중요 업무용 고가용성 애플리케이션을 지원하기 위한 인프라가 있습니다.</p>


