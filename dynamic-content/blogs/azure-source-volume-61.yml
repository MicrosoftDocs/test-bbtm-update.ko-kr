  <p>Azure Cosmos DB .NET SDK 버전 3.0은 현재 공개 미리 보기로 제공되며 GitHub 오픈 소스로 제공됩니다. SDK 버전 3.0은 .NET Standard 2.0을 대상으로 하며, 새롭고 직관적인 개체 모델 및 스트림에 대한 지원을 포함하여 다양한 유용성 및 성능 향상 기능을 제공합니다. 또한 SDK는 Java, JavaScript 및 Python SDK를 GitHub 오픈 소스로 조인합니다. 새 SDK를 시작하려면 프로젝트에 새 NuGet 패키지를 추가하지만 프로덕션 워크로드에 Azure Cosmos DB .NET SDK 버전 2.x를 계속 사용해야 합니다.</p>


