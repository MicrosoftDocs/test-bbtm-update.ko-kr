  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-database-for-mariadb/">Azure Database for MariaDB의 일반 공급 발표</a></h3>


  <p>이제 일반 공급되는 Azure Database for MariaDB 서비스는 간편한 리프트 앤 시프트 기능을 갖춘 엔터프라이즈 지원의 완전 관리형 커뮤니티 버전의 MariaDB를 제공합니다. 오픈 소스 호환성, 99.99%의 SLA를 사용하는 기본 제공 고가용성, 스토리지 및 컴퓨팅 리소스에 대한 탄력적 크기 조정 및 유연한 가격 책정을 제공합니다. 완전히 통합된 서비스인 Azure Database for MariaDB는 Azure IP 이점을 포함하여 비교할 수 없는 보안 및 연중 무휴 모니터링을 통해 Microsoft 글로벌 데이터 센터 네트워크에 연결합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-developer-experience-updates-december-2018/">Azure Cosmos DB 개발자 환경 업데이트 2018년 12월</a></h3>


