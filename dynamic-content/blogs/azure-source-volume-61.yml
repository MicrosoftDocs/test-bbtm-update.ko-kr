  <p>Azure API Management는 고객이 API를 게시, 보안, 변환, 유지 관리 및 모니터링할 수 있는 완전 관리형 서비스입니다. API Management는 요청 인증 및 권한 부여, 속도 제한 및 할당량 적용, 요청 및 응답 변환, 로깅 및 추적, API 버전 관리를 비롯하여 API 호출 처리와 관련된 모든 작업을 처리합니다. 이제 Azure 고객은 서버리스 원칙을 중심으로 설계 및 구현되는 새 API Management 인스턴스를 만들 때 새 소비 계층을 선택할 수 있습니다. API Management 사용 계층 채우기는 서버리스 애플리케이션에 대한 Azure API Management를 사용하여 Azure 서버리스 제품을 반올림하는 데 도움이 됩니다.</p>


