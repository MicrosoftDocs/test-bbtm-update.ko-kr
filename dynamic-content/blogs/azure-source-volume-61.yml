  <p>Azure Cosmos DB는 이제 핵심 SQL API에 대해 CORS(원본 간 리소스 공유) &ldquo;allowedOrigins&rdquo; 헤더를 지원합니다. 포털 또는 ARM 템플릿을 통해 이 설정을 구성할 수 있습니다. CORS 지원을 사용하면 JavaScript 라이브러리를 사용하여 @azure/cosmos 브라우저에서 Cosmos DB와 웹앱이 직접 통신하도록 하고 중간 계층 계층을 통한 추가 홉을 방지하여 응답성이 뛰어난 최종 사용자 환경을 얻을 수 있습니다. AKS 가상 노드는 현재 공개 미리 보기로 제공되며, AKS에서 제공하는 일관되고 강력한 Kubernetes API를 확장 가능한 컨테이너 기반 ACI 컴퓨팅 용량으로 확장할 수 있습니다. 이 조합은 Kubernetes에서 제공하는 풍부하고 일관된 API에 서버리스 플랫폼의 많은 이점을 제공합니다.</p>


