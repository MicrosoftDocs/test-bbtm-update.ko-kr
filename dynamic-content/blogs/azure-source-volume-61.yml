Content: >-
  <h2>Microsoft 커넥트(); 2018</h2>


  <p>12월 4<sup>일</sup> 화요일, Microsoft 커넥트(); 2018은 Azure 및 Visual Studio, 기조 연설, 데모 및 전문가와의 실시간 코딩에 대한 개발자 중심 콘텐츠&mdash; 정리 업데이트를 하루 종일 제공했습니다. Scott Guthries&rsquo; 기조 주석은 생산성을 유지하고 중요한 사항에 집중할 수 있는 방법에 대한 모든 Azure 및 Visual Studio 뉴스를 제공했습니다.</p>


  <p align="center"><a href="https://www.microsoft.com/en-us/connectevent/?ocid=AID750056_QSG_BLOG_287417"><img alt="Thumbnail from Scott Guthrie's keynote at Microsoft Connect(); 2018" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47aa7417-db44-4cc3-b73f-88644399300f.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft 커넥트(); 2018 사이트를 방문하여 Scott Guthrie의 기조연설을 시청하세요." width="400"></a></p>


  <p>Guthries&rsquo; 키노트 다음에는 Scott Hanselman과 친구들이 주최하는 데모로 구성된 세션이 진행되었으며, 동급 최고의 개발자 도구를 사용하여 Azure에서 앱을 빌드하는 방법에 대한 전체 둘러보기를 제공했습니다.</p>


  <p align="center"><a href="https://www.microsoft.com/en-us/connectevent/?ocid=AID750056_QSG_BLOG_287417"><img alt="Thumbnail from Scott Hanselman's keynote at Microsoft Connect(); 2018" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a00a77bb-3767-47d6-8a2c-d4f0f7302c9e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft 커넥트(); 2018 사이트를 방문하여 Scott Hanselman의 기조연설을 시청하세요." width="400"></a></p>


  <p>이날은 Twitch 및 Mixer 호스팅되는 코딩 세션으로 계속 진행되었으며, 개발자들은 대화형&amp; CA에 합류하여 Azure와 구축된 내용을&rsquo; 공유했습니다. 발표 및 프로그래밍 언어 중심 비디오의 추가 컬렉션은 다루는 주제에 대한 심층적인 분석을 제공했습니다. <a href="https://www.microsoft.com/en-us/connectevent/?ocid=AID750056_QSG_BLOG_287417">Microsoft 커넥트(); 2018 사이트에서</a> 주문형 보기를 위해 이 모든 콘텐츠에 액세스할 수 있습니다.</p>


  <h3>AI/ML</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-ai-accelerating-the-pace-of-ai-adoption-for-organizations/">조직의 AI &ndash; 채택 속도를 가속화하는 Azure AI</a></h3>


  <p>Azure AI의 기업 부사장인 Eric Boyd는 Microsoft 커넥트();에서 조직에서 AI를 쉽게 적용하여 비즈니스를 혁신할 수 있도록 몇 가지 새로운 발표를 공유하며, 아래의 다음 4개 블로그 게시물에서 자세히 설명합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/">Azure Machine Learning 서비스의 일반 공급 발표: 내부 살펴보기</a></h3>


  <p>기계 학습 모델을 빌드, 학습 및 배포하는 프로세스를 간소화하고 가속화하도록 설계된 많은 고급 기능이 포함된 Azure Machine Learning 서비스가 이제 일반 공급됩니다. 자동화된 기계 학습을 사용하면 모든 기술 수준의 데이터 과학자가 적합한 알고리즘 및 하이퍼 매개 변수를 더 빠르게 식별할 수 있습니다. PyTorch, TensorFlow 및 scikit-learn과 같은 인기 있는 오픈 소스 프레임워크를 지원하면 데이터 과학자가 선택한 도구를 사용할 수 있습니다. 기계 학습을 위한 DevOps 기능은 클라우드 및 에지에 배포된 모델의 실험 추적 및 관리를 가능하게 하여 생산성을 더욱 향상시킵니다. 이러한 모든 기능은 데이터 과학자&rsquo; 워크스테이션을 포함하여 어디서나 실행되는 모든 Python 환경에서 액세스할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/373632e0-1b27-40aa-be61-c4c60d133652.png"><img alt="Screenshot showing the Python extension for Visual Studio Code" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8620e15d-e2c0-467b-8ca8-931b348fce76.png" title="Visual Studio Code 대한 Python 확장" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-is-now-open-source/">이제 ONNX 런타임이 오픈 소스입니다.</a></h3>


  <p>이제 ONNX(Open Neural Network Exchange) 런타임이 오픈 소스가 되었습니다. ONNX는 데이터 과학자와 개발자가 PyTorch, TensorFlow, scikit-learn 등을 포함하여 가장 적합한 프레임워크 및 도구를 사용할 수 있도록 하는 기계 학습 모델을 나타내는 개방형 형식입니다. ONNX 런타임은 ONNX 사양을 완벽하게 지원하고 평균 2배의 성능 향상을 제공하는 최초의 유추 엔진입니다. 소스 또는 미리 컴파일된 이진 파일에서 직접 코드에 ONNX 런타임을 통합할 수 있지만 Azure Machine Learning 사용하여 애플리케이션이 호출할 서비스를 배포하는 것이 쉽게 작동할 수 있습니다.  </p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/getting-started-with-cognitive-services-language-understanding-container/">Cognitive Services Language Understanding 컨테이너 시작</a></h3>


  <p>이제 Language Understanding을 Azure Cognitive Services 컨테이너 미리 보기의 일부로 사용할 수 있습니다. Language Understanding에 대한 컨테이너 지원을 통해 심층 데이터 과학 기술을 갖추지 않고도 개체 감지, 시력 인식 및 언어 이해 &mdash; 와 같은 인식 기능을 &mdash; 앱에 쉽고 빠르게 추가할 수 있습니다. Cognitive Services 컨테이너를 사용하면 고객은 강력한 클라우드 기능과 에지 지역성을 모두 활용하도록 최적화된 하나의 애플리케이션 아키텍처를 빌드할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/">Azure Machine Learning 서비스의 새로운 자동화된 기계 학습 기능</a></h3>


  <p>Azure Machine Learning 서비스 일반 공급의 일환으로 새로운 자동화된 기계 학습(자동화된 ML) 기능을 발표하게 되어 기쁩니다. 자동화된 ML 사용하면 모델 선택 및 하이퍼 매개 변수 튜닝을 자동화하여 기계 학습 모델을 몇 주 또는 몇 달에서 며칠까지 빌드하는 데 걸리는 시간을 줄여 비즈니스 문제에 더 많은 시간을 할애할 수 있습니다. 이 블로그 게시물은 Azure Machine Learning 서비스의 일부로 현재 사용할 수 있는 새로운 자동화된 ML 기능을 강조하고 자동화된 ML 뒤에 있는 동기 부여, 기본 기술 및 원칙에 대한 연습을 제공합니다.</p>


  <h3>IoT</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-azure-iot-offerings-simplify-iot-application-development/">새로운 Azure IoT 제품은 IoT 애플리케이션 개발을 간소화합니다.</a></h3>


  <p>Azure 사물 인터넷 Sam George Director의 이 롤업 게시물에서 그는 클라우드에서 에지로 다양한 데이터 스트림을 IoT 애플리케이션으로 가져오는 추가 기능과 아래의 다음 5개 블로그 게시물에서 자세히 설명하는 IoT 개발 프로세스를 가속화하는 솔루션을 발표합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-key-industrial-iot-capabilities-in-azure-time-series-insights/">Azure Time Series Insights 주요 산업용 IoT 기능 발표</a></h3>


  <p>Azure Time Series Insights 완전히 관리되는 엔드투엔드 IoT 분석 솔루션으로, 고객이 IoT 디바이스에서 생성된 수십억 개의 시계열 측정값에서 신속하게 인사이트를 수집할 수 있습니다. 이 데이터의 가치를 최대화하고 운영 인텔리전스를 구동하기 위해 Microsoft는 광범위한 산업용 IoT 데이터 분석 시나리오를 지원하도록 시계열 Insights 제품을 업데이트하고 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60c224fb-dba8-4715-9d8f-f08475b38f45.png"><img alt="Screenshot showing Data exploration example in Time Series Insights" height="241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60c224fb-dba8-4715-9d8f-f08475b38f45.png" title="시계열 Insights 데이터 탐색 예제" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/location-intelligence-for-the-enterprise-new-pricing-tier-and-sdk-updates/">엔터프라이즈를 위한 위치 인텔리전스: 새 가격 책정 계층 및 SDK 업데이트</a></h3>


  <p>Azure 지도 간단하고 안전한 위치 API를 사용하여 데이터에 지리 공간적 컨텍스트를 추가하고 지리 공간적 인텔리전스를 IoT 디바이스에 추가하는 매핑, 탐색 및 트래픽 서비스의 포트폴리오입니다. 고객에게 향상된 서비스 옵션을 제공하기 위해 Microsoft는 표준 S0 제품을 보완하기 위해 Azure 지도 사용하여 애플리케이션의 프로덕션 규모 배포를 위한 새로운 S1 가격 책정 계층을 도입하고 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stream-analytics-on-iot-edge-now-generally-available/">이제 IoT Edge의 Azure Stream Analytics를 일반 공급</a></h3>


  <p>ASA(Azure Stream Analytics)는 Azure IoT Edge에 강력한 스트림 처리 기능을 제공하여 개발자가 데이터를 처리하고 로컬로 조건에 응답할 수 있도록 합니다. Azure IoT Edge의 ASA를 사용하면 고객이 대기 시간이 짧은 명령 및 제어가 필요하거나, 클라우드에 대한 연결이 제한되거나, 대역폭이 제한되거나, 특정 규정 준수 요구 사항이 있는 시나리오에서 중요할 수 있는 에지와 클라우드 간에 분석을 쉽게 이동할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-remote-monitoring-extends-operator-capabilities-to-the-edge/">Azure IoT 원격 모니터링은 에지로 연산자 기능을 확장합니다.</a></h3>


  <p>이 솔루션 가속기에 대한 지속적인 업데이트를 통해 운영자는 Azure IoT 원격 모니터링 및 자동 디바이스 관리에서 Azure IoT Edge 구성 요소 관리 및 배포를 포함하여 IoT 솔루션의 모든 패싯을 관리할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/accelerating-iot-solution-development-and-testing-with-azure-iot-device-simulation/">Azure IoT 디바이스 시뮬레이션을 사용하여 IoT 솔루션 개발 및 테스트 가속화</a></h3>


  <p>Microsoft는 개발자가 개발 중인 IoT 솔루션을 테스트하는 고급 디바이스 시뮬레이션을 만들어 강력하고 확장 가능한 솔루션 개발을 간소화할 수 있도록 합니다. Azure 구독에 직접 배포할 수 있는 오픈 소스 솔루션인 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Device-Simulation-with-Azure-IoT">Azure IoT 디바이스 시뮬레이션</a>의 기능에 대해 알아보려면 사물 인터넷 쇼, Azure IoT 디바이스 시뮬레이션의 이 에피소드를 시청하세요. 그리고 디바이스 시뮬레이션을 통해 실제처럼 보이고 동작하는 시뮬레이션된 디바이스를 빌드하는 방법을 알아봅니다.</p>


