  <h3>데이터</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">가장 경제적인 클라우드 대상으로 중요 업무용 SQL 워크로드 마이그레이션</a></h3>


  <p>온-프레미스에서 클라우드로의 SQL Server 워크로드 마이그레이션을 간소화하고 최상의 SQL Server 결합하는 SQL Database 새로운 배포 옵션인 Azure SQL Database Managed Instance에서 중요 비즈니스용 서비스 계층의 일반 공급(GA)을 발표합니다.  완전 관리형 데이터베이스 서비스의 모든 이점을 제공합니다. 또한 이제 인스턴스 수준 데이터 정렬 및 AAD(Azure Active Directory) 로그인을 미리 보기로 사용하여 SQL Server 마이그레이션을 간소화할 수 있습니다. 또한 워크로드가 마이그레이션된 후 원활한 프로덕션 환경을 보장하기 위해 SQL Database 플랫폼 기능을 Managed Instance로 더 확장했습니다. Managed Instance용 TDE(투명한 데이터 암호화)는 이제 Azure Key Vault, Azures&rsquo; 클라우드 기반 외부 키 관리 시스템과의 통합을 통해 BYOK(Bring Your Own Key) 시나리오를 지원합니다. 이제 전체 인바운드 보호를 제공하는 기본 제공 방화벽이 도입되면서 네트워킹 보안이 크게 강화되었습니다.</p>


