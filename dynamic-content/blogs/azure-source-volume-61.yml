  <p>모바일 디바이스를 IoT(사물 인터넷) 디바이스로 변환하는 것은 IoT 공간에서 주목을 받고 있습니다. 모바일 디바이스에는 다양한 센서와 큰 화면이 있지만 가장 중요한 것은 유비쿼터스이며 저렴해지고 있다는 것입니다. 2018년 4월에 네이티브 iOS 지원을 릴리스한 후 Android에 대한 지원이 개선되었습니다. Azure IoT Java SDK는 새로운 샘플 및 빠른 시작뿐만 아니라 Android 플랫폼에서의 테스트를 개선했습니다.</p>


