Title: Azure 지도 사용하여 드론에 대한 동적 임무 계획
Summary: '실시간 위치 인텔리전스는 비즈니스 운영에 매우 중요합니다. 실시간 도로 데이터 가져오기부터 드론 함대 탐색을 위한 자산 추적 솔루션 빌드까지. '
Content: >-
  <p>실시간 위치 인텔리전스는 비즈니스 운영에 매우 중요합니다. 실시간 도로 데이터 가져오기부터 드론 함대 탐색을 위한 자산 추적 솔루션 빌드까지. &rsquo;오늘날, 소프트웨어 솔루션이 드론에 대한 동적 임무 계획이라는 새로운 기술 국경에서 실시간 위치 인텔리전스를 위해 Azure 지도 사용하는 고객 AirMap을 강조하게 되어 기쁩니다.</p>


  <p>AirMap은 드론을 위한 선도적인 글로벌 영공 관리 플랫폼입니다. AirMaps&rsquo; UTM(무인 교통 관리) 플랫폼은 기업 및 드론 솔루션 공급자를 위한 안전하고 효율적이며 고급 드론 운영의 배포 및 운영을 가능하게 합니다. 2017년부터 AirMap은 <a href="https://m12.vc/companies/" target="_blank">Microsoft Ventures</a> 포트폴리오의 일부였으며 클라우드 기반 UTM 플랫폼에 대한 <a href="https://www.airmap.com/microsoft-azure-cloud-ethical-drone-skyguide/" target="_blank">신뢰할 수 있는 클라우드로 Microsoft Azure 선택</a>했습니다. AirMap은 소프트웨어 개발자가 AirMaps&rsquo; 인텔리전스 서비스 및 기능을 타사 애플리케이션에 쉽게 통합할 수 있도록 개방형 표준화된 API 및 SDK를 제공합니다. 여기에는 비행 조건, 영공 권고 및 글로벌 영공 규정에 대한 상황 인식이 포함됩니다. AirMap 개발자 플랫폼은 AirMap&rsquo; UTM 플랫폼의 드론 운영자에게 알림, 권한 부여 등을 제공하는 영공 당국의 AirMaps 글로벌 네트워크에 쉽게 액세스할 수 있도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db2d94ad-f660-4f66-b076-433fdf7753b3.png"><img alt="AirMap map screenshot" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e224e950-046a-4ce1-aa78-b1baf9fd1cdf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AirMap 맵 스크린샷" width="631"></a></p>


  <p align="center"><em>그림 1: AirMap은 영공 규정의 적용을 받는 여러 지리적 영역을 나타내는 다각형을 동적으로 렌더링합니다.</em></p>


  <p>위치 인텔리전스 서비스를 선택하는 결정에 직면했을 때 AirMap은 Azure에서 기본적으로 세계적 수준의 지리 공간적 기능을 제공하는 Azure 지도 멀리 나아갈 필요가 없었습니다&rsquo;. 이를 통해 AirMaps&rsquo; 기존 Azure 솔루션과 원활하고 안전하며 확장 가능한 통합이 가능했습니다.</p>


  <h3><em>&ldquo;Azure 지도 속도와 성능은 AirMaps&rsquo; 안전에 중요한 영공 인텔리전스 서비스를 강력하게 보완합니다.&rdquo;</em></h3>


  <p align="right">- 안드레아스 램프레흐트, 에어맵 최고 기술 책임자</p>


  <p>AirMap은 Azure 지도 벡터 타일 서비스(그림 1)를 활용하여 Azure 지도 대한 AirMap 컨텍스트 영공 플러그 인을 만들었습니다. 이 플러그 인을 사용하면 사용자가 Azure 지도 동적 맵 타일에 렌더링된 AirMaps&rsquo; 상황별 영공 자문 계층을 보고 상호 작용할 수 있습니다. Azure 지도 사용자 지정 벡터 타일 서비스는 사용자 지정 데이터 기반 스타일을 사용하여 큰 데이터 집합을 시각화하는 AirMaps&rsquo; 고성능 요구 사항을 지원했습니다. Azure 지능형 클라우드 플랫폼은 AirMaps&rsquo; 복잡하고 실시간 추적 솔루션을 운영하기 위한 이상적인 인프라를 제공합니다. Azure 지도 대한 AirMap 위젯을 통해 개발자는 안전한 드론 작업에 중요한 다양한 Azure 솔루션에 드론 관련 데이터 및 기능을 포함할 수 있습니다. Azure 지도 개발자는 <a href="https://docs.microsoft.com/en-us/azure/azure-maps/map-add-image-layer" target="_blank">이미지 계층</a>을 사용하여 드론에서 캡처한 이미지를 추가하여 지도 시각화를 더욱 보강할 수 있습니다. 다른 Azure 지도 기능에는 농업, 건설 현장, 보험 회사 및 드론 기술을 점점 더 활용하는 다른 많은 산업에 대한 솔루션을 구현하는 데 사용할 수있는 위성 이미지, 검색 및 라우팅이 포함됩니다.</p>


  <p>시작하려면 <a href="https://github.com/airmap/js-azure-maps-plugin" target="_blank">Azure 지도 대한 AirMap 컨텍스트 영공 플러그 인을 설치</a>할 수 있습니다.</p>
