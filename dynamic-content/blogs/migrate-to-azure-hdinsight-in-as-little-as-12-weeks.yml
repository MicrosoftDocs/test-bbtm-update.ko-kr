Slug: migrate-to-azure-hdinsight-in-as-little-as-12-weeks
Title: 12주 이내에 Azure HDInsight로 마이그레이션
Summary: 오픈 소스 에코시스템의 최근 발표로 저명한 오픈 소스 분석 기술 회사의 고객이 Microsoft Azure 옵션을 탐색하게 되었으며, 이를 위해 온-프레미스 오픈 소스 분석 워크로드가 Azure로 마이그레이션되도록 돕기 위한 새롭고 매력적인 제품이 있습니다.
Content: >-
  <p>오픈 소스 에코시스템의 최근 발표로 저명한 오픈 소스 분석 기술 회사의 고객이 Microsoft Azure 옵션을 탐색하게 되었으며, 이를 위해 온-프레미스 오픈 소스 분석 워크로드가 Azure로 마이그레이션되도록 돕기 위한 새롭고 매력적인 제품이 있습니다. 우리는 항상 고객이 클라우드로 쉽게 이동할 수 있는 방법을 찾기 위해 노력하고 있으며, 이 제안을 통해 고객은 이제 더 큰 절감을 실현하고 마이그레이션을 가속화할 수 있습니다.</p>


  <p>Azure HDInsight는 대량의 데이터를 안전하게 처리할 수 있는 쉽고 비용 효율적이며 완전히 관리되고 완전히 지원되는 오픈 소스 클라우드 규모 분석 서비스입니다. 온-프레미스 분석 워크로드를 클라우드로 마이그레이션하려는 고객에게 다음과 같은 이점을 제공하는 HDInsight 마이그레이션 가속기 프로그램을 제공하게 되어 기쁘게 생각합니다.</p>


  <ol>
      <li><strong>위험</strong> - 완화 Microsoft 엔지니어링에서 주도하고 사용자 지정 가속기를 통해 강화된 참여는 위험을 최소화하면서 온-프레미스 워크로드를 Azure HDInsight로 신속하게 마이그레이션할 수 있도록 합니다.&nbsp;</li>
      <li>빠르게 - <strong>프로덕션에 도착</strong> 라이브 상태가 될 때까지 평가로 시작하는 구조화된 참여로 인해 12-17주 가속화된 타임라인.</li>
  </ol>


