Title: Azure Security Center는 Windows Server 2016 대한 지원을 확장합니다.
Summary: 이제 Azure Security Center는 Windows Server 2016 대한 모든 지원을 제공합니다. 현재 Security Center에서 가상 머신에서 보안 메타데이터를 수집하는 데 사용되는 Azure Monitoring Agent는...
Content: >-
  <p>이제 Azure Security Center는 Windows Server 2016 대한 모든 지원을 제공합니다. 현재 Security Center에서 가상 머신에서 보안 메타데이터를 수집하는 데 사용되는 Azure Monitoring Agent는 Windows Server 2008 R2 및 최신 버전(Windows Server 2016 포함) 및 가장 인기 있는 Linux 배포판과 호환됩니다(<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-faq#virtual-machines" target="_blank">전체 목록 참조</a>).</p>


  <p>Security Center는 이 메타데이터를 활용하여 시스템 업데이트 누락 및 취약한 OS 구성과 같은 보안 문제를 식별하고, 동작 분석을 적용하여 코드를 실행하는 공격자 또는 손상된 VM에서 유지하려는 시도와 같은 악의적인 활동을 검색합니다.</p>


  <p>이러한 보호를 사용하도록 설정하려면 다음을 수행합니다.</p>


  <ul>
      <li>Azure Portal에서 <a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Security/SecurityMenuBlade" target="_blank">Security Center 시작</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-get-started#data-collection" target="_blank">데이터 수집을 설정</a> 하여(아직 수행하지 않은 경우) 지원되는 모든 VM에서 모니터링 에이전트를 자동으로 프로비전합니다.</li>
      <li>행동 분석 및 기타 고급 위협 탐지를 사용하도록 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-pricing#try-standard-free-for-90-days" target="_blank">90일 무료 평가판을 시작</a>합니다.</li>
  </ul>
