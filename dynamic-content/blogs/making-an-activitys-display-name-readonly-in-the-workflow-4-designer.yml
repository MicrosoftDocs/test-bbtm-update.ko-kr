Slug: making-an-activitys-display-name-readonly-in-the-workflow-4-designer
Title: 워크플로 4 디자이너에서 활동의 표시 이름을 읽기 전용으로 만들기
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] 활동의 표시 이름을 읽기 전용으로 만들기 위해 DisplayName에서 ReadOnlyAttribute를 사용하는 것만으로는 충분하지 않습니다. 이렇게 하려면 사용자 지정을 만듭니다...'
Content: '<p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>활동의 표시 이름을 읽기 전용으로 만들기 위해 DisplayName에서 ReadOnlyAttribute를 사용하는 것만으로는 충분하지 않습니다. 이렇게 하려면 텍스트 블록에 문자열을 표시하는 사용자 지정 PropertyValueEditor를 만든 다음 활동의 "DisplayName" 속성에 편집기 특성을 선언합니다. 다음 코드에서는 읽기 전용 사용자 지정 PropertyValueEditor를 만드는 방법을 보여 줍니다.</p>  <pre class="scroll"><code class="csharp">public class ReadOnlyStringEditor : PropertyValueEditor<br>  {<br>      public ReadOnlyStringEditor()<br>      {<br>          FrameworkElementFactory factory = new FrameworkElementFactory(typeof(TextBlock));<br>          factory.SetBinding(TextBlock.TextProperty, new Binding("Value"));<br>          this.InlineEditorTemplate = new DataTemplate();<br>          this.InlineEditorTemplate.VisualTree = factory;<br>      }<br>  }</code></pre>  <p>&nbsp;</p>  <p>다음 코드에서는 사용자 지정 속성 편집기를 할당하는 방법을 보여 줍니다. 디자이너의 생성자에서 이 작업을 수행해야 합니다.\</p>  <pre class="scroll"><code class="csharp">// Add attribute onto MyCustomActivity.DisplayName<br>  AttributeTableBuilder builder = new AttributeTableBuilder();<br>  builder.AddCustomAttributes(typeof(Activity), "DisplayName", new EditorAttribute(typeof(ReadOnlyStringEditor), typeof(PropertyValueEditor)));<br>  MetadataStore.AddAttributeTable(builder.CreateTable());</code></pre>  <p>마지막으로 사용자 지정 작업의 생성자에 표시 이름을 할당합니다.</p>  <p></p>  <pre class="scroll"><code class="csharp">this.DisplayName = "Custom Sequence Activity";</code></pre>'
