Title: '실제 세계 SQL Azure: 켄트 맥널, CEO, 쿼살, 스티븐 유와의 인터뷰, 개발 부사장, 쿼살'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 리얼 월드 SQL Azure 시리즈의 일환으로, 우리는 켄트 맥널과 스티븐 유, Quosal의 공동 설립자, 마이크로 소프트 SQL Azure 사용하는 방법에 대해 이야기 ...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Real World SQL Azure 시리즈의 일환으로 <a href=\"https://www.quosal.com\">Quosal</a>의 공동 창립자인 켄트 맥널과 스티븐 유(Stephen Yu)에게 Microsoft SQL Azure 사용하여 워싱턴 주 우딘빌에 본사를 둔 부티크 견적 및 제안 소프트웨어 회사에 대한 글로벌 시장을 개방하는 것에 대해 이야기했습니다. 그들이 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Quosal 및 제공하는 서비스에 대해 알려줄 수 있나요?</b></p>  <p><b>맥널:</b> 당사의 주력 제품인 Quosal은 판매 견적 및 제안 준비, 배달 및 관리 소프트웨어 패키지를 제공합니다. Microsoft SQL Server Quosal의 초석이며, 2년간의 개발 끝에 최적화된 데이터베이스를 설계했습니다.</p>  <p><b>MSDN: SQL Azure 채택하기 전에 Quosal이 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>McNAll: </b> 호스트된 버전의 Quosal을 제공하지만, 네트워크의 대기 시간이 성능 저하되지 않도록 워싱턴의 데이터 센터와 충분히 가깝게 작업하는 고객에게만 제공됩니다. 우리는 서비스로서의 소프트웨어 옵션을 위해 성장하는 글로벌 시장을 활용하고 싶었지만, 지역 호스팅 센터를 건설하여 대규모 선행 노동 및 인프라 비용과 지속적인 유지 보수를 초래해야 했습니다. 이것은 우리의 성장에 중요한 장애물이었다 : 우리는 우리의 호스팅 고객을위한 거대한 잠재적 인 시장을 했다 - 사실상 글로벌 시장 - 그리고 그들을 만족시킬 수있는 방법이 없습니다.</p>  <p><b>MSDN: Quosal이 SQL Azure 사용하여 글로벌 규모로 비즈니스를 구축하는 방법을 설명할 수 있나요?</b></p>  <p><b>맥널: </b> SQL Azure 통해 Quosal은 모든 데이터 센터 인프라 오버헤드를 Microsoft에 오프로드할 수 있습니다. 이제 전 세계의 고객이 호스트된 옵션을 선택하고 견적 및 제안 데이터를 글로벌 Microsoft 데이터 센터의 서버에 저장할 수 있습니다. SQL Azure 호스팅된 제품을 위한 즉각적이고 매우 신뢰할 수 있는 고성능 전 세계 인프라를 제공했습니다. 그것은 회사에 제로 비용으로 글로벌 마켓플레이스에 대한 갑작스런 액세스 권한을 부여하는 것과 같았습니다. </p>  <p><b>MSDN: Quosal을 SQL Azure 마이그레이션하는 것이 얼마나 쉬운가요?</b></p>  <p><b>유: </b> 클라우드 환경에서 실행되도록 자체 유지 관리 데이터베이스를 미세 조정하는 것이 얼마나 쉬운지 매우 기뻤습니다. 프로세스를 간소화하기 위해 Microsoft SQL Server Management Studio 사용했습니다. SQL Azure 및 SQL Server 간의 유사성 덕분에 개발 팀은 단순히 기존 프로그래밍 기술을 적용하여 몇 시간 만에 작업을 완료했습니다. </p>  <p><b>MSDN: SQL Azure 구현한 이후 새 고객에게 연결할 수 있나요?</b></p>  <p><b>맥널: </b> SQL Azure Quosal<b></b>은 거의 하룻밤 사이에 글로벌 마켓플레이스에 문을 열었습니다. SQL Azure 클라우드가 고객과 비즈니스에 영향을 주는 가장 실질적인 방법 중 하나입니다. 유럽, 오스트레일리아, 남아프리카 공화국에서 개최된 모든 판매는 SQL Azure 때문에 이루어졌습니다. 불과 1년 만에 전 세계 매출이 50% 증가했습니다. </p>  <p><b>MSDN: Quosal이 SQL Azure 실현하는 다른 이점은 무엇인가요?</b></p>  <p><b>맥널: </b> 우리는 사업을 하는 비용을 절감하고 있습니다. 우리는 이러한 세 개의 데이터 센터를 건설할 필요가 없어 즉시 미화 30만 달러를 절약했으며 한 달에 $6,000의 지속적인 유지 관리 비용을 피하고 있습니다. 고객이 온-프레미스에서 데이터를 유지 관리하는 비용 효율적, 매우 안전한 턴키 대안의 혜택을 누릴 수 있기 때문에 Microsoft는 차별화하고 있습니다. '마음에 들지 않는 것은 무엇인가?' 같은 피드백을 계속 받고 있습니다. 그리고 그것은 숫자에 반영됩니다. 호스팅된 고객 수는 1년 만에 전체 고객 기반의 25%인 15% 증가했습니다. 제가 말할 수 있는 것은 SQL Azure 지금까지 참여해 온 최고의 Microsoft 제품 중 하나라는 것입니다. </p>  <p>다음에서 전체 이야기를 읽어보세요: <a href=\"https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008782\">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008782</a></p>  <p>고객 성공 사례에 SQL Azure 자세히 알아보려면 다음을 방문하세요.   <br>www.sqlazure.com</p>"
