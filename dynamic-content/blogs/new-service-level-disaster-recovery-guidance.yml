Title: 새 서비스 수준 재해 복구 지침
Summary: 재해 복구를 위한 서비스 수준 지침의 가용성을 발표합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-service-guidance-index/">Microsoft Azure 서비스 복원력 지침</a> 페이지의 가용성을 발표하게 되어 기쁩니다. 고객이 서비스 중단이 발생할 때 수행할 작업에 대한 명확한 지침을 요청했기 때문에 이 페이지를 만들었습니다. 서비스 중단은 지역화될 수 있으므로(특정 호스트 또는 가상 머신 내의 코드에 문제가 있을 수 있음) 또는 보다 일반적(지역 내의 컴퓨터 수에 영향을 주음)은 영향의 범위와 이러한 이벤트가 발생하는 경우 수행할 수 있는 작업을 모두 이해하는 것이 중요합니다. 일반적으로 발생하는 서비스 중단이 애플리케이션의 하위 집합, 모든 구독 또는 전체의 더 큰 지역으로 지역화되었는지 확인하는 것이 좋습니다(마지막은 <a href="https://azure.microsoft.com/en-us/status/">Azure 상태 대시보드</a>를 확인하여 쉽게 확인할 수 있음). 경우에 따라 고유한 장애 조치(failover)를 시작하도록 결정할 수 있습니다(발생한 영향의 범위에 따라 지역 내 또는 다른 지역으로). 장애 조치(failover)의 영향을 이해하고 옵션에 도움이 되도록 재해 복구 프로세스의 일부로 참조하고 고려할 수 있는 장애 조치 옵션의 목록(서비스별)을 게시했습니다. &nbsp;</p>


  <p>Virtual Networks, Virtual Machines, Storage(Blob, 큐, 테이블 및 파일), Key Vault, Cloud Services 및 SQL 데이터베이스와 같은 가장 기본적인 서비스로 시작했습니다. 각 문서에는 쉽게 검색할 수 있도록 자체 문서가 있지만 도움이 되지만(사용 가능한 서비스가 많다는 것을 알고 있기 때문에) 서비스 사용에 가장 적합한 지침을&rsquo; 찾는 데 도움이 되는 인덱스 페이지도 만들었습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-service-guidance-index/">Microsoft Azure 서비스 복원력 지침</a> 페이지에서 현재 목록을 찾을 수 있습니다. &nbsp;</p>


  <p>언제나처럼 이 페이지(및 서비스 지침 페이지)에 대한 피드백과 사용자에 대해 개선할 수 있는 작업 및 도움이 될 다른 복원력 자료에 관심이 있습니다. 의견이나 질문이 있는 경우 아래의 의견 섹션에 자유롭게 남겨 두시거나 복원력 팀에 <a href="mailto:resiliencyfeedback@microsoft.com?subject=Service-level%20DR%20guidance%20blog%20feedback">resiliencyfeedback@microsoft.com</a>이메일을 보내 주세요.</p>
