Title: DocumentDB 일반 공급으로 이동
Summary: 오늘 Microsoft의 완전 관리형 NoSQL 문서 데이터베이스 서비스인 Azure DocumentDB의 예정된 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  오늘 Microsoft의 완전 관리형 NoSQL 문서 데이터베이스 서비스인 Azure DocumentDB의 예정된 일반 공급에 대해 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/03/05/microsoft-enhances-data-platform-with-availability-of-fully-managed-nosql-and-search-services.aspx">발표 </a>하게 되어 기쁩니다.


  현재 Azure DocumentDBPreview" href="https://azure.microsoft.com/services/documentdb/" target="_blank"></a>로 <a title="<strong>사용할 수 있고 4월 8일에 일반 공급</strong>되는 DocumentDB를 사용하면 개발자가 스키마에 대한 엄격한 제약 조건이나 인프라 관리 필요 없이 데이터를 저장, 쿼리 및 처리하는 새 애플리케이션을 빌드할 수 있습니다. 사용자 요구가 진화하고 경쟁이 치열한 환경에서 우리의 목표는 애플리케이션에 더 집중하고 인프라에 더 집중할 수 있는 데이터베이스 서비스를 제공하는 것입니다. 관리되는 서비스인 DocumentDB는 가상 머신의 프로비전, 관리 및 크기 조정을 많이 제거합니다. 몇 분 안에 데이터베이스 계정을 만들고, 필요한 리소스를 프로비전하고, 애플리케이션이 증가함에 따라 데이터베이스 크기를 조정할 수 있습니다.


  DocumentDB의 미리 보기 릴리스 이후 Microsoft는 고객과 긴밀히 협력하여 서비스에 대한 새로운 애플리케이션 및 환경을 시작했습니다. MSN은 웹 및 모바일 환경에서 MSN 사용자에게 서비스를 제공하는 사용자 데이터 저장소에 DocumentDB의 MSN Health 및 Fitness " href="https://azure.microsoft.com/blog/2014/10/09/azure-documentdb-profile-of-msn-health-and-fitness-2/" target="_blank">사용</a> 프로필과 함께 <a title="라이브로 제공됩니다. 통신사 <a title="Telenor와 DocumentDBTelenor" href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18608" target="_blank">는 새로운 Office 365 프로모션 시스템에 대한 출시 시간을 높이기 위해 DocumentDB</a>를 선택했습니다.

  <blockquote>

  <p style="text-align: center;"><em>"Azure DocumentDB는 우리가 하고 있는 일에 자연스럽게 적합했습니다... 그 과정에서 스키마를 쉽게 변경할 수 있었습니다. 특성 및 클래스를 추가하거나 변경해야 할 때 백 엔드에 아무런 문제가 없었습니다." 안드레아스 헬랜드, 모빌리티 아키텍트, 텔레노어</em></p>

  </blockquote>

  개발자가 DocumentDB를 사용하여 빌드하는 내용을 확인하게 되어 정말 기쁩니다. IoT 시스템에서 몰입형 소매 및 콘텐츠 환경에 이르기까지 DocumentDB의 사용 용이성, 성능 및 규모는 다양한 애플리케이션 시나리오에 적합합니다.


  가장 까다로운 엔터프라이즈 및 대규모 소비자 서비스를 처리하기 위해 DocumentDB를 빌드했습니다. 또한 이 NoSQL 데이터베이스 서비스에 대한 기능과 기능의 강력한 조합을 제공하는 데 집중했습니다.


  &nbsp;

  <ul>
      <li><strong>친숙한 SQL 및 JavaScript 구문이 포함된 풍부한 쿼리</strong> – DocumentDB를 사용하여 다른 유형의 JSON 문서를 저장하고 언어 통합 JavaScript를 사용하는 친숙한 SQL 구문을 통해 이러한 문서를 쿼리합니다. DocumentDB의 <a title="DocumentDB 쿼리 플레이그라운드" href="https://www.documentdb.com/sql/demo" target="_blank"> 쿼리 언어</a>는 친숙한 SQL 언어를 통해 풍부한 관계형 및 계층적 쿼리를 지원합니다. JavaScript의 형식 시스템, 식 평가 및 함수 호출 모델에 뿌리를 두고 있습니다.</li>
      <li><strong>자동 인덱싱에 최적화된 쓰기</strong> – 사용자를 위해 일관된 결과를 사용하여 문서를 동시에 저장하고 쿼리하는 애플리케이션을 개발합니다. DocumentDB는 지속적인 문서 쓰기 볼륨에 직면하여 일관된 쿼리를 제공하기 위해 쓰기 최적화 및 스키마 독립적입니다. 기본적으로 데이터베이스 엔진은 스키마 또는 보조 인덱스 없이 모든 문서 및 속성을 자동으로 인덱싱합니다.</li>
      <li><strong>다중 문서 트랜잭션</strong> – DocumentDB의 다중 문서, 저장 프로시저 및 트리거의 트랜잭션 실행을 통해 복잡한 트랜잭션 처리를 데이터베이스 계층으로 오프로드합니다. 저장 프로시저 및 트리거를 사용하면 데이터베이스 내에서 실행되는 작은 JavaScript 프로그램을 통해 JSON 문서를 효율적으로 처리할 수 있습니다. DocumentDB의 JavaScript 통합은 프로그래밍 언어/형식 시스템과 데이터베이스 스키마 간의 불일치를 제거합니다.</li>
      <li><strong>튜닝 가능한 일관성 수준</strong> - DocumentDB를 사용하여 최상의 애플리케이션 성능을 달성하기 위해 데이터 일관성을 조정합니다. 잘 정의되고 예측 가능하며 사용하기 쉽습니다. 이러한 조정 가능한 데이터 일관성 옵션을 사용하면 읽기 일관성과 성능 간에 결정적 장단을 만들 수 있습니다. DocumentDB의 세션 일관성은 고성능 읽기 및 쓰기를 통해 읽기-쓰기 보장을 제공합니다.</li>
  </ul>

  &nbsp;


  4월 일반 공급 발표와 함께 표준 가격 책정 계층에 대한 새로운 <a title="DocumentDB 성능 수준" href="https://azure.microsoft.com/documentation/articles/documentdb-performance-levels/" target="_blank"> 성능 수준</a> 및 시간별 청구도 도입되었습니다. 서비스 용량을 구매하는 방법에 대한 더 많은 제어와 유연성을 제공하기 위해 이러한 변경 내용을 구현했습니다.각 데이터베이스 계정은 애플리케이션의 고유한 요구 사항을 충족하기 위해 성능 수준이 혼합된 데이터 파티션으로 구성됩니다. 시간이 지남에 따라 이러한 요구 사항이 변경되므로 리소스를 비용 효율적으로 사용할 수 있도록 성능 수준을 조정할 수 있습니다.


  지금 Azure DocumentDBAzure" href="https://azure.microsoft.com/services/documentdb/"> DocumentDB</a>를 시작<a title="하면 일반 공급 시 계정이 자동으로 새 제품으로 마이그레이션됩니다. .Net, Node, Java 및 Python에 대한 지원을 포함하여 광범위한 SDK 집합을 제공합니다. 또한 DocumentDB가 DocumentDB, HDInsightHDInsight</a>" href="https://azure.microsoft.com/documentation/articles/documentdb-run-hadoop-with-hdinsight/" target="_blank"><a title=", DocumentDB 및 Azure SearchAzure" href="https://azure.microsoft.com/documentation/articles/documentdb-search-indexer/" target="_blank"> Search</a>를 포함한 <a title="다른 Azure 데이터 서비스와 잘 통합되도록 하기 위해 노력하고 있습니다.


  DocumentDB를 사용하여 빌드하는 내용을 확인해 보시기 기대합니다. 우리는 서비스에 새로운 기능을 계속 추가할 것이며, 언제나처럼 수신 대기하고 있습니다.아래의 의견, <a title="MSDN 포럼" href="https://social.msdn.microsoft.com/forums/azure/home?forum=AzureDocumentDB"> 정보</a> 또는 #DocumentDB" href="https://twitter.com/intent/tweet?text=%23DocumentDB" target="_blank">#DocumentDB</a> 트윗으로 <a title="트윗을 통해 피드백을 보내주세요.


