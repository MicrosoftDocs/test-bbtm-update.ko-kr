Title: Azure Blob Storage 사용하여 대규모 NFS 워크로드 현대화 및 데이터 사일로 제거
Summary: 대규모 데이터를 저장하기 위한 개체 스토리지 플랫폼인 Azure Blob Storage 고객이 다양한 프로토콜을 사용하여 애플리케이션을 실행하는 데 도움이 됩니다. 다중 프로토콜 지원을 통해 고객은 애플리케이션 재작성 없이 단일 스토리지 플랫폼에서 애플리케이션을 실행할 수 있으므로 데이터 사일로가 제거됩니다. 현재 Azure Blob Storage 대한 NFS(네트워크 파일 시스템) 3.0 프로토콜 지원을 일반 공급한다고 발표했습니다.
Content: >-
  <p>대규모 데이터를 저장하기 위한 개체 스토리지 플랫폼인 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a> 고객이 광범위한 프로토콜을 사용하여 애플리케이션을 실행하는 데 도움이 됩니다. 다중 프로토콜 지원을 통해 고객은 애플리케이션 재작성 없이 단일 스토리지 플랫폼에서 애플리케이션을 실행할 수 있으므로 데이터 사일로가 제거됩니다.</p>


  <p>현재 Azure Blob Storage 대한 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/network-file-system-protocol-support" target="_blank">NFS(네트워크 파일 시스템) 3.0 프로토콜 지원을</a> <strong>일반 공급한다고 발표했습니다</strong>.</p>


  <p>제조, 미디어, 생명 과학, 금융 서비스 및 자동차와 같은 다양한 산업의 수백 명의 기업 고객이 미리 보기 중에 이 기능을 수용하고 프로덕션에 워크로드를 배포하고 있습니다. 이러한 고객은 HPC(고성능 컴퓨팅), 분석 및 백업과 같은 광범위한 워크로드에 NFS 3.0을 사용하고 있습니다.</p>


  <h2>NFS 프로토콜을 사용하여 기존 애플리케이션 마이그레이션</h2>


  <p>이 기능을 사용하면 Azure Blob Storage 데이터를NFS 3.0을 통해&nbsp; 탑재하고Blob REST API를 통해&nbsp; 액세스하고 ADLS(Azure Data Lake Service) Gen2 API(Spark 또는 Hadoop 작업)를 사용하여 분석&nbsp;할 수 있습니다. 데이터가 수집되면 재무 위험 시뮬레이션, 분석, 미디어 처리 및 처리량에 민감한 HPC 작업과 같은 기존 중요 비즈니스용 NFS 워크로드를 실행할 수 있습니다.</p>


  <p>삼성전자는 전 세계 영업 및 마케팅 데이터에 대한 전체적인 분석을 제공하는 비즈니스 혁신 센터 플랫폼을 Azure로 마이그레이션했습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Blob에 대한 NFS 3.0 지원 Storage 기존 레거시 시스템을 새로운 현대화된 데이터 레이크에 연결하여 다양한 원본에서 데이터 인사이트를 제공할 수 있습니다. 더 이상 다른 스토리지 솔루션을 유지 관리할 필요가 없으며 데이터 사일로를 제거했습니다.&rdquo;&mdash;</em> 이경운 삼성전자 Professional 수석</p>


  <h2>개체 스토리지 경제성에서 대규모 애플리케이션 실행</h2>


  <p>Azure Blob Storage 개체 스토리지 경제성과 함께 기본적으로 개체 스토리지에 대한 NFS 3.0 프로토콜(게이트웨이 또는 데이터 복사 필요 없음)을 지원하는 유일한 스토리지 플랫폼입니다. 자동차 업계에서 가장 큰 공급 업체 중 하나는 다음과 같이 설명합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;자동화된 운전 및 드라이버 지원 영역에서 소프트웨어 개발을 지원하려면 개발 차량에서 대량의 데이터를 처리하고 저장해야 합니다.&nbsp; NFS 3.0 지원을 사용하는 Azure Blob Storage 대규모 시뮬레이션을 더 빠르고 효율적이며 결과적으로 비용 절감을 통해 피드백 루프를&nbsp; 단축</em>할 수 있습니다<em>.&rdquo;</em></p>


  <p>HPCC Systems는 Azure H 시리즈 Virtual Machine(standard_h8)을 실행하는 수백 명의 작업자가 이 기능을 사용하여 오픈 소스 THOR 워크로드를 테스트했으며 단일 Blob Storage 계정에서 200Gb/s 처리량에 도달했습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;클라우드 규모로 과급되는NFS 3.0을 보는&nbsp; 것은 대단한 일입니다. THOR 워크로드는 개체 스토리지 한도까지 선형적으로 확장하여 다양한 데이터 원본의 데이터에 대한 인사이트를 생성합니다.&rdquo;&mdash;</em> Flavio Villanustre, 기술 및 CISO 부사장, LexisNexis 위험 솔루션 그룹</p>


  <p>NFS 지원을 사용하여 스토리지 계정에 저장된 데이터는 최소한의 프로비전 용량 없이 Blob Storage 용량 요금과 동일한 속도로 청구됩니다. 유연한 종량제 가격 책정 모델은 매우 낮은 총 소유 비용(TCO)을 제공합니다. <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/" target="_blank">Azure Blob Storage 가격 책정</a>에 대해 자세히 알아봅니다.</p>


  <h2>유연한 데이터 관리 기능 활용</h2>


  <p>HPC, 기계 학습 및 빅 데이터 분석과 같은 워크로드 및 애플리케이션은 이제 추가 개발 없이 Azure Blob Storage&#39;대규모 처리량을 활용할 수 있습니다. 고객은 Azure Blob Storage 계층을 선택할 수 있으며 유연한 수명 주기 관리 기능을 사용하여 필요에 따라 계층 간에 데이터를 이동할 수 있습니다. 위치 기술 전문가인 TomTom은 이러한 이유로 이 기능을 채택했습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;NFS 지원을 통해 고객에게 가장 정확한 트래픽 인사이트를 원활하게 제공할 수 있습니다. Azure Blob Storage NFS 3.0은 대기 시간이 짧은 프리미엄 계층과 저비용 쿨 계층을 모두 제공하므로 모든 트래픽 인사이트 워크로드를 클라우드로 리프트 앤 시프트할 수 있으며, 실시간 및 기록 데이터를 사용하여 도로 당국, 지방 정부 및 드라이버를 지속적으로 지원하여 배출 및 혼잡을 줄일 수 있습니다.&rdquo;&mdash;</em> Eric Bowman, SVP Engineering, TomTom</p>


