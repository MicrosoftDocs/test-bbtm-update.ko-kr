Title: Windows Azure HDInsight 서비스를 사용하여 클라우드의 빅 데이터 위기
Summary: '편집자&rsquo; 주: 이 게시물은 SQL Server 제품 관리를 위한 제너럴 매니저 인 Eron Kelly에서 제공됩니다. HDInsight 서비스에서 5부로 구성된 블로깅 시리즈의 첫 번째 항목입니다.  Microsoft는 어려웠습니다...'
Content: <p class="p1"><strong>편집자&rsquo; 주:</strong> 이 게시물은 SQL Server 제품 관리 총괄 매니저인 에론 켈리(Eron Kelly)로부터 제공됩니다. HDInsight 서비스에서 5부로 구성된 블로깅 시리즈의 첫 번째 항목입니다.</p>  <p class="p1">Microsoft는 지난 1년 동안 기업이 익숙한 도구와 프로세스를 사용하여 빅 데이터 분석을 시작할 수 있는 솔루션을 개발하기 위해 열심히 노력해 왔습니다. 현재 Im&rsquo;은 Azure <a href="https://azure.microsoft.com/en-us/home/features/hdinsight/" target="_blank">HDInsight Service</a> &ndash; 를 Windows 이러한 솔루션 중 하나를 공유하게 되어 기쁘게 생각하며, 이제 클라우드 기반 Hadoop &ndash; 배포를 Windows Azure Portal에서 표준 미리 보기 서비스로 사용할 수 있습니다. Scott Guthrie가 <a href="https://weblogs.asp.net/scottgu/archive/2013/03/18/windows-azure-new-hadoop-service-html5-js-cors-phonegap-mercurial-and-dropbox-support.aspx" target="_blank">자신의 blogtoday</a>&nbsp;에서 언급했듯이, 고객은 현재 클라우드에서 Hadoop 기반 빅 데이터 분석을 시작하여 일반 Windows Azure 구독을 통해 사용하는 스토리지 및 컴퓨팅에 대해서만 비용을 지불할 수 있습니다.</p>  <p class="p1">Windows Azure HDInsight Service&nbsp;는 <a href="https://hortonworks.com/what-is-apache-hadoop/" target="_blank">Apache Hadoop</a>과의 완전한 호환성을 제공하므로 고객이 HDInsight를 선택할 때 현재와 미래의 100% Apache Hadoop 호환성을 알고 자신 있게 그렇게 할 수 있습니다.&nbsp; 또한 HDInsight는 고객이 몇 시간 또는 며칠이 아닌 몇 분 만에 클러스터를 배포할 수 있도록 하여 Hadoop을 간소화합니다. 이러한 클러스터는 특정 요구에 맞게 크기가 조정되고 간단한 웹 기반 도구 및 API와 통합되어 고객이 클라우드 기반 클러스터를 쉽게 배포, 모니터링 및 종료할 수 있도록 합니다. 또한 Windows Azure HDInsight Service는 Excel, PowerPivot 및 Power View를 비롯한 비즈니스 인텔리전스 도구와 통합되므로 고객은 데이터를 쉽게 분석하고 해석하여 조직에 대한 귀중한 인사이트를 얻을 수 있습니다.</p>  <p class="p1">Microsoft는 미리 보기 기간 동안 Windows Azure HDInsight 서비스에 대해 50% 할인을 제공합니다. Hadoop 기반 클러스터에는 하나의 헤드 노드와 하나 이상의 컴퓨팅 노드가 필요합니다. 미리 보기 기간 동안 헤드 노드는 클러스터당 시간당 $0.48의 초대형 인스턴스로 사용할 수 있으며, 컴퓨팅 노드는 인스턴스당 시간당 $0.24의 대규모 인스턴스로 사용할 수 있습니다. Windows Azure 가격 책정에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/pricing/details/#header-5" target="_blank">있습니다</a>.</p>  <p class="p1"><a href="https://go.microsoft.com/fwlink/?LinkID=286688" target="_blank">여기를 클릭하여</a> 오늘 Azure HDInsight 서비스에 Windows 사용을 시작합니다. Azure HDInsight 서비스 Windows Hadoop 커뮤니티와의 작업에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/03/18/gartner-bi-summit-2013-bringing-hadoop-to-the-enterprise.aspx" target="_blank">데이터 플랫폼 참가자 블로그</a>를 참조하세요. Hadoop 클러스터가 어디로 가는지 기대합니다!</p>  <p class="p1">업데이트된 HDInsight 서비스의 연습을 제공하는 내일&rsquo; 블로그를 계속 지켜보세요.<br><br>-Eron</p>  <p>&nbsp;</p>
