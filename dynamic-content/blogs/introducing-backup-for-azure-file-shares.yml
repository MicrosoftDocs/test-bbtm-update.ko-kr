Title: Azure 파일 공유에 대한 백업 소개
Summary: '오늘 Azure 파일 공유에 대한 백업의 공개 미리 보기를 발표하게 되어 기쁩니다. Azure Files는 업계 표준 SMB 프로토콜을 지원하는 클라우드 우선 파일 공유 솔루션입니다. '
Content: >-
  <p>오늘 Azure 파일 공유에 대한 백업의 공개 미리 보기를 발표하게 되어 기쁩니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank">Azure Files</a> 는 업계 표준 SMB 프로토콜을 지원하는 클라우드 우선 파일 공유 솔루션입니다. 이 미리 보기를 통해 <a href="https://docs.microsoft.com/en-us/azure/backup/" target="_blank">Azure Backup은 Azure</a> 파일 공유에 대한 네이티브 백업 솔루션을 사용하도록 설정합니다. 이 솔루션은 Azure Files의 엔터프라이즈 채택을 가능하게 하는 기능 아스날에 추가되었습니다. Recovery Services 자격 증명 모음을 통해 Azure Backup을 사용하여 파일 공유를 보호하는 것은 파일을 보호하는 간단한 방법이며 즉시 시간을 거슬러 올라갈 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc056d2c-2145-4a81-9a5d-f2e075ad36f9.png"><img alt="Backup for Azure File Shares" border="0" height="725" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdde0262-aae9-436c-b5e3-7be03da5bf3d.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 파일 공유에 대한 백업" width="919"></a></p>


  <h2>주요 특징</h2>


  <ul>
   <li><strong>보호되지 않는 파일 공유 검색:</strong> Recovery Services 자격 증명 모음을 활용하여 보호되지 않는 모든 스토리지 계정 및 해당 계정 내의 파일 공유를 검색합니다.</li>
   <li><strong>한 번에 여러 파일을 백업합니다.</strong> 스토리지 계정에서 여러 파일 공유를 선택하여 대규모로 백업하고 공통 정책을 적용할 수 있습니다.</li>
   <li><strong>다음을 예약하고 잊어버리세요.</strong> 백업 정책을 적용하여 파일 공유에 대한 백업을 자동으로 예약합니다. 원하는 시간에 백업을 예약하고 원하는 보존 기간을 지정할 수 있습니다. Azure Backup은 만료되면 이러한 백업 정리를 처리합니다.</li>
   <li><strong>즉시 복원:</strong> Azure Backup은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-snapshots-files" target="_blank">파일 공유 스냅샷을 활용하므로</a> 큰 파일 공유에서도 필요한 파일만 즉시 복원할 수 있습니다.</li>
   <li><strong>개별 파일/폴더 찾아보기:</strong> Azure Backup을 사용하면 필요한 파일 및 폴더만 선택하고 복원할 수 있도록 Azure Portal에서 직접 파일 공유의 복원 지점을 찾아볼 수 있습니다.</li>
  </ul>


  <h2>주요 이점</h2>


  <ul>
   <li><strong>제로 인프라 솔루션:</strong> Azure Backup은 파일 공유를 보호하는 데 필요한 인프라를 만들고 관리합니다. 솔루션을 사용하도록 설정하기 위해 에이전트 또는 VM(가상 머신)을 배포할 필요가 없습니다.</li>
   <li><strong>포괄적인 백업 솔루션:</strong> Azure Backup을 사용하면 Azure Files뿐만 아니라 Azure IaaS VM, IaaS VM(미리 보기) 및 온-프레미스 서버에서 실행되는 SQL Server 백업을 관리할 수 있습니다. 모든 워크로드의 백업 및 복원 작업은 단일 대시보드에서 모니터링할 수 있습니다.</li>
   <li><strong>Azure Portal에서 파일을 직접 복구합니다</strong> . 전체 파일 공유를 복원하는 기능을 제공하는 것 외에도 Azure Backup을 사용하면 포털에서 직접 복구 지점을 찾아볼 수 있습니다. 복구 지점에서 모든 파일 및 폴더를 찾아보고 필요한 항목을 복원하도록 선택할 수 있습니다.</li>
   <li><strong>비용 효율적인:</strong> Azure Files에 대한 백업은 미리 보기 중에 무료*이며 즉시 모든 혜택을 누릴 수 있습니다.</li>
   <li><strong>개봉박두:</strong> Azure Backup은 Azure 파일 공유를 지원하기 위한 놀라운 기능 목록을 줄 지어 있으며, 다음 달 초에 업데이트를 기대할 수 있습니다. 기대해 주세요.</li>
  </ul>


  <p>*스냅샷 기능이 일반 공급되면 Azure 파일 공유 스냅샷에 요금이 청구됩니다.</p>


  <h2>시작</h2>


  <p>해당 지역의 Recovery Services 자격 증명 모음을 사용하여 파일 공유 보호를 시작합니다. 자격 증명 모음 개요의 새 백업 목표 옵션을 사용하면 Azure 파일 공유를 선택하여 해당 지역의 스토리지 계정에서 백업할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/N763px" target="_blank">설명서를</a> 참조하세요.</p>


