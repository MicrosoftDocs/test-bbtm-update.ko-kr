Content: >-
  <p>Build에서는 Bot Framework를 사용하여 대화형 환경을 구축하여 고객 환경을 변환하는 몇 가지 고객을 강조했습니다. 예를 들어 BMW는 Bot Framework 및 Cognitive Services를 활용하여 여러 캔버스에서 대화형 환경을 제공하기 위해 <a href="https://mybuild.techcommunity.microsoft.com/sessions/77572?source=%7B%7B%20ctrl.source#top-anchor" target="_blank">BMW 인텔리전트 개인 비서에 대한 작업을 논의</a> 했습니다. LaLiga는 팬들이 여러 플랫폼에서 LaLiga를 경험하고 상호 작용할 수 있도록 <a href="https://azure.microsoft.com/en-us/blog/laliga-entertains-billions-with-azure-based-conversational-ai/" target="_blank">자체 가상 도우미를 구축</a> 했습니다.</p>


  <p>7월 Bot Framework 릴리스를 통해 <a href="https://github.com/microsoft/botframework-sdk" target="_blank">Bot Framework SDK 4.5의 새 릴리스와 4.6 미리 보기</a>, 개발자 도구 업데이트 및 Azure Bot Service의 새 채널을 공유하게 되어 기쁩니다. Well&rsquo;은 이 기회를 사용하여 Microsoft의 Conversational AI 릴리스에 대한 추가 업데이트를 제공합니다.</p>


  <h2>Bot Framework 채널</h2>


  <p>계속해서 Bot Framework 및 Azure Bot Service에 대한 채널 지원 및 기능을 제공합니다.</p>


  <h3>음성 우선 봇 애플리케이션: Direct Line Speech 미리 보기</h3>


  <p>Microsoft Bot Framework 통해 사용자가 어디에 있든지 사용자와 연결할 수 있습니다. 우리는 Skype, Microsoft Teams, Slack, Facebook Messenger, 전보, Kik와 같은 인기있는 메시징 앱뿐만 아니라 점점 더 많은 <a href="https://github.com/microsoft/botframework-sdk#channels-and-adapters" target="_blank">커뮤니티 어댑터를</a> 포함하여 13 개의 <a href="https://github.com/microsoft/botframework-sdk#channels-and-adapters" target="_blank">지원되는 채널을</a> 제공합니다.</p>


  <p>오늘 Direct Line Speech 채널의 미리 보기를 공유하게 되어 기쁩니다. Microsofts&rsquo; Speech Services 기술을 활용하는 Bot Framework의 음성 우선 환경을 위해 설계된 새로운 채널입니다.&nbsp; Direct Line Speech 채널은 텍스트 음성 변환, 음성 텍스트 변환 및 사용자 지정 절전 모드 해제 단어를 지원하는 모바일 애플리케이션 및 IoT 디바이스용 음성의 기본 구현입니다.&nbsp; Were&rsquo;는 이제 모든 Bot Framework 고객에게 미리 보기를 여는 것을&rsquo; 공유하게 되어 기쁩니다.</p>


  <p>봇에 대한 음성 지원을 시작하는 것은 쉽습니다. 최신 Bot Framework SDK로 업데이트하고, 봇에 대한 Direct Line Speech 채널을 구성하고, Speech SDK를 사용하여 현재 모바일 애플리케이션 또는 디바이스에 음성을 포함하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf898b2a-0118-4390-94f6-db3b18d65bae.png"><img alt="Flowchart diagram showing how to utilize Direct Line speech co-located services" border="0" height="822" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c89eac96-f41c-49c6-9664-686f7a75419c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="직접 회선 음성 공동 배치 서비스를 활용하는 방법을 보여 주는 순서도 다이어그램" width="628"></a></p>


  <h3>봇에 대한 더 나은 격리: Direct Line App Service 확장</h3>


  <p style="border-bottom-color: currentColor; border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: currentColor; border-left-style: none; border-left-width: 0px; border-right-color: currentColor; border-right-style: none; border-right-width: 0px; border-top-color: currentColor; border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; letter-spacing: normal; line-height: 1.53em; margin-bottom: 1em; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">Direct Line 및 Webchat은 Bot Framework 고객이 웹 페이지, 모바일 앱 및 디바이스에서 채팅 환경을 제공하는 데 광범위하게 사용됩니다. 일부 시나리오의 경우 고객은 VNET(Virtual Network)과 같이 격리된 상태로 배포할 수 있는 Direct Line 버전과 같은 피드백을&rsquo; 제공했습니다. VNET을 사용하면 Azure에서 고유한 프라이빗 공간을 만들 수 있으며 격리, 구분 및 기타 주요 이점을 제공하므로 클라우드 네트워크에 매우 중요합니다. 직접 회선 App Service 확장은 VNET의 일부로 배포할 수 있으므로 IT 관리자는 홉 수 감소로 인해 대화 트래픽을 더 잘 제어하고 대화 대기 시간을 개선할 수 있습니다. Direct Line App Service 확장을 자유롭게 시작할 수 있습니다.</p>


  <h2>Bot Framework SDK</h2>


  <p>Bot Framework SDK 4.6 미리 보기의 일부로 개발자가 컨텍스트 및 이벤트에 따라 대화 흐름을 동적으로 업데이트할 수 있는 <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/experimental/adaptive-dialog#readme" target="_blank">적응형 대화 상자를</a> 업데이트했습니다. 이는 대화 중간에 대화 컨텍스트 전환 및 중단을 처리할 때 특히 유용합니다. <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/experimental/adaptive-dialog/docs" target="_blank">설명서를</a> 읽고 <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/experimental/adaptive-dialog/csharp_dotnetcore" target="_blank">샘플을</a> 검토하여 자세히 알아보세요.</p>


  <p>오픈 소스 커뮤니티에 대한 약속을 계속하고 개발자가 선호하는 프로그래밍 언어를 사용할 수 있도록 약속에 따라 <a href="https://github.com/microsoft/botbuilder-python" target="_blank">Bot Framework Python SDK를 업데이트</a>했습니다. Python SDK는 이제 OAuth, Prompts, CosmosDB를 지원하며, SDK 4.5의 모든 주요 기능을 포함합니다. 또한 새로운 샘플을 얻었습니다.</p>


  <p>고객과&rsquo; 개발자가&rsquo; 더 나은 테스트 도구를 요청하는 문제를 해결하면 SDK의 7월 버전에는 새로운 <a href="https://aka.ms/bot-test-package" target="_blank">단위 테스트</a> 기능이 도입되었습니다. Microsoft.Bot.Builder.testing 패키지는 봇의 단위 테스트 대화를 간소화합니다. <a href="https://aka.ms/testing-framework" target="_blank">설명서</a> 및 <a href="https://aka.ms/corebot-test" target="_blank">샘플을</a> 확인하세요.</p>


  <p>Microsoft Build 2019에서 도입된 <a href="https://github.com/Microsoft/BotFramework-Emulator/blob/master/content/CHANNELS.md" target="_blank">봇 검사</a>기는 Microsoft Teams, Slack, Cortana 등의 채널에서 봇을 디버그하고 테스트할 수 있는 Bot Framework Emulator 새로운 기능입니다. 특정 채널에서 봇을 사용하면 봇에서 받은 메시지 데이터를 검사할 수 있는 Bot Framework Emulator로 메시지가 미러링됩니다. 또한 특정 순서에 채널과 봇 간에 지정된 턴에 대한 봇 메모리 상태의 스냅샷도 렌더링됩니다.</p>


  <p>엔터프라이즈 고객의 요청에 따라 OAuth를 사용하여 엔터프라이즈 앱에 Single Sign-On을 위한 <a href="https://github.com/microsoft/BotFramework-WebChat/tree/master/samples/19.a.single-sign-on-for-enterprise-apps#single-sign-on-demo-for-enterprise-apps-using-oauth" target="_blank">웹 채팅 샘플을</a> 함께 제공합니다. 이 샘플에서는 봇을 사용하여 엔터프라이즈 앱의 리소스에 액세스하도록 사용자에게 권한을 부여하는 방법을 보여 줍니다. 두 가지 유형의 리소스는 OAuth, <a href="https://developer.microsoft.com/en-us/graph/" target="_blank">Microsoft Graph</a> 및 <a href="https://developer.github.com/v3/" target="_blank">GitHub API</a>의 상호 운용성을 보여 주는 데 사용됩니다.</p>


  <h2>솔루션</h2>


  <h3>가상 에이전트 솔루션 가속기</h3>


  <p>추가 단계 없이 직접 회선 음성 열기 음성 도우미 환경을 기본 지원하도록 Virtual Assistant 및 관련 기술을 업데이트했습니다. 여기에는 사용 중인 음성을 제어할 수 있는 미들웨어가 포함됩니다. 새 Virtual Assistant 배포되면 <a href="https://github.com/microsoft/botframework-solutions/blob/master/docs/howto/assistant/csharp/speechenablement.md" target="_blank">Direct Line Speech 채널을 사용하여 Virtual Assistant 구성</a>하기 위한 지침을 따를 수 있습니다. 예제 테스트 도구 애플리케이션은 음성 시나리오를 빠르고 쉽게 테스트할 수 있도록 제공됩니다.</p>


  <p><a href="https://github.com/microsoft/botframework-solutions/tree/master/solutions/android/VirtualAssistantClient" target="_blank">Virtual Assistant Android 앱 클라이언트</a>는 Direct Line Speech 및 Virtual Assistant 통합하여 디바이스 클라이언트가 Virtual Assistant 상호 작용하고 적응형 카드를 렌더링하는 방법을 보여 줍니다.</p>


  <p>또한 인증 및 적응형 카드를 포함하여 Virtual Assistant 및 기술이 작동하도록 Microsoft Teams 대한 기본 지원을 추가했습니다. <a href="https://github.com/microsoft/botframework-solutions/blob/master/docs/howto/assistant/vaaddtoteams.md" target="_blank">연결된 애플리케이션 매니페스트를 만드는</a> 단계를 수행할 수 있습니다.</p>


  <p><a href="https://github.com/Microsoft/botframework-solutions#readme" target="_blank">Virtual Assistant 솔루션 가속기는</a> 정교한 대화형 환경을 구축하는 데 도움이 되는 템플릿, 솔루션 가속기 및 기술 세트를 제공합니다. Direct Line Speech 및 Virtual Assistant 통합되는 Virtual Assistant 대한 새로운 Android 앱 클라이언트는 디바이스 클라이언트가 Virtual Assistant 상호 작용하고 적응형 카드를 렌더링하는 방법을 보여 줍니다. 업데이트에는 Direct Line Speech 및 Microsoft Teams 지원도 포함되어 있습니다.</p>


  <p><a href="https://dynamics.microsoft.com/en-us/ai/virtual-agent-for-customer-service/" target="_blank">Dynamics 365 Virtual Agent for Customer Service 미리 보기</a>는 지능적이고 적응 가능한 가상 에이전트를 갖춘 뛰어난 고객 서비스를 제공합니다. 고객 서비스 전문가는 AI 기반 인사이트를 사용하여 봇을 쉽게 만들고 향상시킬 수 있습니다. 동적 365 가상 에이전트는 Bot Framework 및 Azure를 기반으로 빌드됩니다.</p>
