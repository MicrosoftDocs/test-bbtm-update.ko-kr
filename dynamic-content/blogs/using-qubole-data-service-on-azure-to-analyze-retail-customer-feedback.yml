Title: Azure에서 Qubole Data Service를 사용하여 소매 고객 피드백 분석
Summary: 2018년 1월 20일에 Microsoft, Qubole 및 Precocity에 참여하여 Azure의 Qubole Data Services 실습 워크샵과 고객의 데이터 인사이트를 최대화하여 구매 결정을 가속화하는 방법을 알아 봅니다.
Content: >-
  <p>그것은 많은 소매 업체에 대 한 바쁜 시즌 되었습니다. 이 기간 동안 소매업체는 Azure를 사용하여 다양한 유형의 데이터를 분석하여 구매 결정을 가속화합니다. Azure 클라우드는 소매점에서 사용량이 많은 시간을 처리할 수 있는 컴퓨팅 용량을 제공할 뿐만 아니라 고객을 더 잘 이해할 수 있는 데이터 분석 도구를 제공합니다.</p>


  <p>많은 소매업체는 고객이 제공하는 수천 또는 수백만 개의 제품 리뷰에 대한 귀중한 정보를 가지고 있습니다. 고객이 &quot;시간이 지남에 따라 도움이 되거나 도움이 되지 않는 리뷰에 투표&quot; 하기 때문에 특정 리뷰가 가치를 표시하는 데 시간이 걸리는 경우가 많습니다. 소매업체는 기계 학습을 사용하여 거의 실시간으로 유용한 검토를 자동으로 식별하고 해당 인사이트를 신속하게 활용하여 추가 비즈니스 가치를 구축할 수 있습니다.</p>


  <p>그러나 심층 빅 데이터와 기계 학습 전문 지식이 없는 소매업체는 어떻게 이러한 대량의 비구조적 데이터에 대해 이러한 유형의 고급 분석을 수행하기 시작할 수 있을까요? Azure 및 Quboles&rsquo; 빅 데이터 서비스를 사용하는 것이 얼마나 쉬운지 보여주기 위해 1월에 워크샵을 개최할 예정입니다.</p>


  <p>이러한 기술을 사용하면 누구나 신속하게 데이터 플랫폼을 스핀업하고 NLP(자연어 처리)를 활용하는 기계 학습 모델을 학습하여 가장 유용한 검토를 식별할 수 있습니다. 앞으로 소매업체는 사용자 기반에서 생성되는 리뷰의 가치를 식별하고 비즈니스의 여러 측면에 영향을 미칠 수 있는 인사이트를 얻을 수 있습니다.</p>


  <p>반나절 동안 Microsoft, Qubole 및 Precocity에 참여하여 다음 방법을 보여 줄 랩 환경에 참여하세요.</p>


  <ul>
      <li>Azure 클라우드 기반 서비스 및 Qubole Data Service를 활용하여 소매에 대한 고급 분석 관리 속도를 높입니다.</li>
      <li>Azure에서 대규모 소매 검토 데이터 집합을 수집하고 Qubole Notebook을 활용하여 소매 컨텍스트에서 데이터 탐색</li>
      <li>NLP(자연어 처리) 파이프라인 중 Qubole Spark 클러스터의 자동 크기 조정 기능 시연</li>
      <li>Apache Spark와 같은 오픈 소스 기술을 사용하여 대규모 기계 학습 모델 학습 및 실시간으로 새 고객 리뷰 점수 매기기</li>
      <li>Spark Streaming과 함께 Azures&rsquo; Event Hub 및 CosmosDB를 사용하여 실시간으로 고객 리뷰의 유용성을 예측하는 방법을 보여 줍니다.</li>
  </ul>


  <p>이 워크샵은 다음을 비롯한 다른 목적을 위해 리뷰에서 비즈니스 가치를 창출하는 기초가 될 수 있습니다.</p>


  <ul>
      <li>가짜 검토 사기 감지</li>
      <li>긍정적인 제품 특성 식별</li>
      <li>영향 요인 식별</li>
      <li>머천다이징을 알리기 위한 제품의 새로운 기능 특성 파악</li>
  </ul>


