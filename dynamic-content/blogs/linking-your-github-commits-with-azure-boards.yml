Title: GitHub 커밋을 Azure Boards 연결
Summary: 오늘, 우리는 Azure Boards GitHub 사이의 새로운 통합을 발표하고 있습니다. 이제 GitHub 사용하는 개발 팀은 Kanban 보드, 백로그, 스프린트 계획 도구, 쿼리 및 여러 작업 항목 유형을 포함하여 Azure Boards 제공하는 풍부한 프로젝트 관리 기능을 활용할 수 있습니다.
Content: >-
  <p>오늘, 우리는&rsquo; <a href="https://azure.microsoft.com/services/devops/boards/" target="_blank">Azure Boards GitHub</a> 사이의 <a href="https://aka.ms/azureboardsgithub" target="_blank">새로운 통합</a>을 <a href="https://github.com/" target="_blank">발표.</a> 이제 GitHub 사용하는 개발 팀은 Kanban 보드, 백로그, 스프린트 계획 도구, 쿼리 및 여러 작업 항목 유형을 포함하여 Azure Boards 제공하는 풍부한 프로젝트 관리 기능을 활용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ad10092-a09c-4945-946d-a2bd25091c3c.png"><img alt="Azure Board and GitHub logos" border="0" height="216" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa18e244-8957-428b-8d48-1cd9dc928111.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 보드 및 GitHub 로고" width="487"></a></p>


  <h2>코드 링크는 필요한 시기와 위치를 연결합니다.</h2>


  <p>GitHub 커밋 및 끌어오기 요청을 Azure Boards 작업 항목에 연결하면 코드 변경 내용이 계획 아티팩트에서 한 번의 클릭으로만 변경됩니다. 각 작업 항목의 개발 섹션(버그, 스토리, 작업 등)은 변경의 최신 상태를 표시하며, 추가 정보가 필요한 경우 쉽게 드릴스루하여 GitHub 대한 자세한 내용을 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a15c253e-8af5-40f4-8713-c0f651510869.png"><img alt="Code links example in Azure Boards" border="0" height="570" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcc0bdfe-2704-4cf8-bacf-75d53f32fb7f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Boards 코드 링크 예제" width="1150"></a></p>


  <h2>GitHub 끌어오기 요청 및 커밋에서 Azure Boards 항목을 자동으로 연결</h2>


  <p>코드 및 작업 항목을 쉽게 연결해야 하므로 Azure Boards GitHub 사용자가 알고 사랑 받는 워크플로를 사용합니다. 코드 변경 작업을 수행하고 작업 중인 작업&rsquo;과 연결하려는 경우&rsquo; 커밋 메시지, PR 제목 또는 PR 설명에서 Azure Boards 작업 항목의 ID를 언급하기만 하면 됩니다. 사용되는 구문은 아래와 같이 AB#[작업 항목 ID]&rdquo;입니다&ldquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df95c10b-8c7d-44c4-b2bf-9d955d69fe20.png"><img alt="Linking Azure Boards items from GitHub pull request commits" border="0" height="286" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69bee4b0-9ea9-4ac4-9db3-35f4d943006b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GitHub 끌어오기 요청 커밋에서 Azure Boards 항목 연결" width="557"></a></p>


  <p>커밋이 GitHub 푸시되거나 PR이 만들어지면 Azure Boards 작업 항목에 대한 링크를 자동으로 만듭니다. PR 또는 커밋이 버그를 수정하거나 작업 중인 작업을&rsquo; 완료하는 경우 작업 항목을 언급하기 전에 Fixes&rdquo;라는 단어를 &ldquo;포함하기만 하면 Azure Boards 변경 내용이 마스터 분기에 도달하면 작업 항목 상태가 자동으로 업데이트됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4aa95fab-cea9-42be-8027-3a8fccd7f55f.gif"><img alt="Azure Board fixes on GitHub" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/004e6cdd-d32e-4f3a-8471-7eb19dc42454.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GitHub Azure 보드 수정" width="1280"></a></p>


  <h2>Azure Boards, GitHub 및 Azure Pipelines 통합하여 승리 조합</h2>


  <p><a href="https://azure.microsoft.com/services/devops/pipelines/" target="_blank">Teams Azure Pipelines</a> 사용하여 코드를 지속적으로 빌드하고 배포하는 데 이미 코드와 CI/CD 파이프라인 간에 긴밀한 통합이 있습니다. 혼합에 Azure Boards 추가하면 통합이 심화되어 빌드 요약에서 엔드 투 엔드 추적을 위한 관련 코드 및 작업 항목에 대한 링크가 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4ee89fe-9a88-434c-abb4-31102904ec4b.png"><img alt="Azure Boards, GitHub and Azure Pipelines integration" border="0" height="934" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e312298e-943b-4240-b0dc-45a10ca1ae90.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Boards, GitHub 및 Azure Pipelines 통합" width="1920"></a></p>


  <h2>Azure Boards GitHub 커밋 연결</h2>


  <p>Azure Boards 처음 사용하는 경우&rsquo; <a href="https://azure.microsoft.com/services/devops/boards/?nav=min" target="_blank">홈페이지</a>로 이동하여 <strong>Boards 무료로 시작을</strong> 클릭하여 첫 번째 프로젝트를 만듭니다. 프로젝트를 만든 후(또는 이미 프로젝트가 있는 경우) 간단한 가이드에 따라 <a href="https://aka.ms/azureboardsgithub" target="_blank">GitHub 리포지토리에 연결합니다</a>. 공유할 피드백이나 답변이 필요한 질문이 있는 경우 Twitter에서 <a href="https://twitter.com/azuredevops" target="_blank">@AzureDevOps</a>문의하세요.</p>
