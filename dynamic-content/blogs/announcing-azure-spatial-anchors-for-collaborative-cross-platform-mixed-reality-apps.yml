Title: 협업 플랫폼 간 혼합 현실 앱을 위한 Azure Spatial Anchors 발표
Summary: HoloLens 처음 출시한 이래로 고객으로부터 배운 모든 것을 되돌아보면 정말 놀랍습니다. 제조, 교육, 소매, 게임 및 기타 많은 산업 전반에 걸쳐 개발자와 기업은 일상적인 워크플로에서 혼합 현실을 사용하고 있으며 다음에 보고 싶은 것에 대한 피드백을 제공합니다.
Content: >-
  <p>HoloLens 처음 출시한 이래로 고객으로부터 배운 모든 것을&rsquo; 되돌아보는 것은&rsquo; 놀라운 일입니다. 제조, 교육, 소매, 게임 및 기타 많은 산업에서 개발자와 기업은 매일 워크플로에서 혼합 현실을 사용하고 있으며 다음에 보고 싶은 것에&rsquo; 대한 피드백을 제공합니다. 지난 몇 년 동안 고객이 구축해 온 모든 혼합 현실 솔루션을 살펴보면 협업과 공간 인식이라는 두 가지가 눈에 띄습니다. 고객은 혼합 현실 환경을 쉽게 공유하고 현실 세계의 컨텍스트에 애플리케이션을 배치하여 효율성을 높이고 생산성을 높이려고 합니다.</p>


  <p><a href="https://blogs.microsoft.com/?p=52558179" target="_blank">어제 MWC 바르셀로나에서</a> 공동 작업, 플랫폼 간 및 공간 인식이 가능한 새로운 세대의 혼합 현실 애플리케이션을 빌드할 수 있는 혼합 현실 서비스인 <a href="https://azure.microsoft.com/en-us/services/spatial-anchors/" target="_blank">Azure Spatial Anchors</a>를 발표했습니다. 오늘날 업계&rsquo; 전반에 걸쳐 추진력을 얻고 있는 두 가지 애플리케이션 패턴과 Azure Spatial Anchors를 통해 더 쉽고 빠르게 제공할 수 있는 방법을 공유합니다.</p>


  <h2>공동 작업 혼합 현실 환경</h2>


  <p>혼합 현실을 통해 인간으로서 더 많은 일을 하고 주변 사람들과 더 자연스럽고 직관적인 방식으로 협업할 수 있습니다. &rsquo;새로운 건설 프로젝트에 대한 당일&rsquo; 계획을 검토하는 건축가와 현장 근로자, 내년&rsquo; 자동차 모델에 협력하는 디자이너 및 관리자 또는 운영하기 전에 절차를 계획하는 외과 의사 팀이든, 혼합 현실은 인간이 지금 함께 디자인, 검토 및 배우는 방식을 변경했습니다. 산업 전반에 걸쳐 고객에게 가장 많이 묻는 질문 중 하나는 혼합 현실에서 이러한 경험을 더 쉽게 공유할 수 있도록 하는 것입니다.</p>


  <p>한 예로, <a href="https://news.microsoft.com/en-gb/2018/01/22/using-holograms-train-nurses-pearson-microsoft-launch-mixed-reality-curriculum/" target="_blank">피어슨 교육은 간호 학생과 교수가 실제 사례의 압력 전에 실제 세계에서 3D에서 아픈 환자를 진단하고 치료하는 연습을 할 수 있습니다</a> . 학생과 교수가 HoloLens 장치를 사용하거나 휴대폰과 태블릿을 사용할 수 있습니다. 오늘날까지 디바이스 및 플랫폼 간에 혼합 현실 환경을 공유하려면 환경 설정(예: QR 코드) 또는 다양한 센서 및 엔드포인트를 처리하기 위한 복잡한 코딩이 필요했습니다. Azure Spatial Anchors는 환경 설정 없이도 HoloLens, iOS 및 Android 디바이스에서 공유 혼합 현실 환경을 위한 공통 좌표 프레임을 제공합니다. Azure Spatial Anchors를 사용하면 모든 사용자가 HoloLens 디바이스에서 헤드업, 핸즈프리 환경을 사용하든, 휴대폰 및 태블릿을 통해 참여하든 관계없이 혼합 현실에서 공동 작업할 수 있습니다.</p>


