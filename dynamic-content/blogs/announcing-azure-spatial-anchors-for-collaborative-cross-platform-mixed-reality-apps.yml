  <h2>연결된 디바이스 및 위치</h2>


  <p>경우에 따라 문제에 대해 작업하고 솔루션을 찾는 가장 좋은 방법은 기존 회의실에 있지 않습니다&rsquo;. 종종 문제 자체의 실제 컨텍스트에서 인사이트와 데이터를 확인하여 더 낫고 더 빠른 결정을 내릴 수 있습니다. 예를 들어 제조 중인 고객은 문제가 있는 장비를 빠르게 탐색하고 집중하기 위해 공장 라인을 따라 걷고 각 기계의 상태를 쉽게 시각화할 수 있기를 원합니다. 오늘까지, 정확하게 큰 공간을 매핑하고 공간 이해를 유지하는 것은 우리의 혼합 현실 고객의 대부분에 대한 불가능했다. Azure Spatial Anchors는 올바른 데이터를 올바른 위치에 있는 적절한 사용자에게 연결하여 사람들이 3D에 사는&mdash; 것처럼 작업할 수 있도록 설계되었습니다.</p>


  <p>IoT(사물 인터넷)는 연결된 솔루션을 더욱 강력하게 만들 수 있습니다. 오늘날 대부분의 IoT 프로젝트는 사물 중심의 접근 방식에서 시작하지만 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a>&rsquo;를 사용하면 이를 뒤집습니다. Weve&rsquo;는 고객이 먼저 물리적 환경을 모델링한 다음 기존 또는 새 디바이스(&ldquo;사물&rdquo;)를 해당 모델에 연결하여 엄청난 이점을 실현한다는 것을 발견했습니다. <a href="https://azure.microsoft.com/services/spatial-anchors/" target="_blank">Azure Spatial Anchors</a> 및 Azure Digital Twins를 사용하여 고객은 공간 및 인프라가 실제로 사용되는 방식에 대한 새로운 공간 인텔리전스 기능과 새로운 인사이트를 얻습니다. 사용자는 HoloLens 또는 모바일 디바이스에서 현장 및 컨텍스트 내 IoT 데이터를 시각화하여 작업 스트림에 영향을 미치기 전에 운영 문제를 파악하고 대응할 수 있습니다.</p>


