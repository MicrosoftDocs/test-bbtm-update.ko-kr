Title: Windows Azure 관리 포털의 ACS
Summary: Howdy 사람들, weve로&rsquo; 지난 몇 개월 동안 Windows Azure Active Directory (AD)의 개발자 미리 보기에 더 풍부하고 풍부한 기능을 추가 계속, 가장 일반적인 중 하나 ...
Content: <p>하우디 사람들,</p>  <p>weve가 AD(Windows Azure Active Directory)의 개발자 미리 보기에 더 풍부하고 풍부한 기능을 계속 추가함에 따라&rsquo; 지난 몇 개월 동안 가장 일반적인 질문 중 하나는 Azure AD와 현재 Windows Windows ACS(Azure Access Control Service)가 서로 어떻게 관련되어 있는지를 묻는 가장 일반적인 질문&rsquo; 중 하나입니다.</p>  <p>ACS는 웹 애플리케이션 및 서비스의 사용자를 쉽게 인증하고 권한을 부여하는 방법입니다. ACS를 사용하면 Facebook, Yahoo 및 Microsoft 계정(이전의 Windows Live 계정)과 같은 표준 기반 ID 공급자를 사용하여 사용자의 인증 및 많은 권한 부여를 쉽게 오케스트레이션할 수 있습니다.</p>  <p>서비스 로드맵의 일환으로 Windows ACS(Azure Access Control)를 Windows Azure Active Directory 기능으로 간주합니다. 우리는 이미 두 가지를 함께 통합하는 작업을 시작했습니다. 이 작업을 수행하려면 몇 가지 반복이 걸리지만 계획 및 개발 작업이 잘 진행되고 있습니다.</p>  <p>어제 이 작업의 첫 번째 부분을 릴리스하여 ACS 네임스페이스 관리 환경을 Windows Azure 관리 포털(<a href="https://manage.windowsazure.com" target="_blank">manage.windowsazure.com</a>)에 병합했습니다.</p>  <p>이제 Azure Portal에서 트레이를 사용하여 ACS 네임스페이스를 만들 수 있습니다.&nbsp;</p>  <p>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6874.AD1.jpg" alt="" border="0"></a></p>  <p>포털의 새 Active Directory 탭에서 모든 ACS 이름 공백(새 이름 및 기존 공백 모두)에 액세스합니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5482.AD2.jpg" alt="" border="0"></a></p>  <p>분명히 우리는 여기에 할 일이 훨씬 더 있지만&rsquo;, 당신과 함께이 첫 번째 작은 단계를 공유 할 수 있게 되어 기쁩니다!</p>  <p>감사합니다.<br>알렉스</p>
