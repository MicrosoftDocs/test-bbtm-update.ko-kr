Title: 'ExpressRoute Global Reach: 고유한 클라우드 기반 글로벌 백본 빌드'
Summary: ExpressRoute Global Reach를 사용하면 모든 규모의 고객이 Microsoft 글로벌 네트워크의 강력한 규모와 규모를 활용하여 클라우드 기반의 프라이빗 글로벌 백본을 구축할 수 있습니다.
Content: >-
  <p style="margin: 0in 0in 8pt;">더 많은 워크로드와 서비스가 클라우드로 이동함에 따라 연결은 근본적인 변화를 겪었습니다. 기존의 WAN(Enterprise Wide Area Networks)은 현대 고객의 요구에 맞게 동적으로 확장할 수 없는 특성으로 수정되었습니다. 앱 및 네트워킹 전략의 기초로 클라우드 우선 접근 방식을 점점 더 많이 적용하려는 고객의 경우 하이브리드 클라우드를 사용하면 애플리케이션 및 서비스를 완전히 연결되고 원활한 아키텍처로 프레미스 간 배포할 수 있습니다. 글로벌 하이퍼스케일 네트워크에서 제공하는 서비스를 통해 클라우드 우선 모델을 활용하기 위해 온-프레미스 간 연결이 이동하고 있습니다.</p>


  <h2 style="margin: 0in 0in 8pt;">Microsoft 글로벌 네트워크</h2>


  <p style="margin: 0in 0in 8pt;">Microsoft는 6개 대륙에 걸쳐 130,000마일 이상의 지상 및 해저 광섬유 케이블 시스템을 아우르는 <a href="https://docs.microsoft.com/en-us/azure/networking/microsoft-global-network" target="_blank">전 세계에서</a>  가장 큰 네트워크 중 하나를 &nbsp; 운영하고 있습니다. Azure 외에도 글로벌 네트워크는 Bing, Office 365 및 Xbox를 포함한 모든 클라우드 서비스를 지원합니다. 이 네트워크는 한 번에 초당 300억 개 이상의 패킷을 전송하며 160개 이상의 글로벌 네트워크 PO를 통해 피어링, 프라이빗 연결 및 애플리케이션 콘텐츠 배달에 액세스할 수 있습니다. Microsoft는 지속적으로 새 네트워크 PO를 추가하여 Microsoft 서비스 액세스하는 고객의 환경을 최적화합니다.</p>


  <p><img alt="Microsoft's Global network map" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91479b4e-3251-419d-861a-102b91287a1c.png"></p>


  <p style="margin: 0in 0in 8pt;">글로벌 네트워크는 지능형 소프트웨어 정의 트래픽 엔지니어링 기술을 사용하여 빌드 및 운영되며, 이를 통해 Microsoft는 최적의 경로를 동적으로 선택하고 네트워크 오류 및 정체 시나리오를 거의 실시간으로 라우팅할 수 있습니다. 네트워크에는 고객을 위해 중요 업무용 워크로드를 구동할 때 최대 가동 시간 및 안정성을 보장하기 위해 여러 중복 경로가 있습니다.</p>


  <p><img alt="Microsoft's Point of Presence (PoP) with connectivity services" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f7c96cb-90ed-4463-bf27-acce9f9e6d08.png"></p>


  <h2 style="margin: 0in 0in 8pt;">ExpressRoute 개요</h2>


  <p> <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-introduction" target="_blank">AzureExpressRouteprovides</a> 는 인터넷을 우회하여 Azure에 안전하고 비공개로 연결하고 자체 글로벌 네트워크를 만드는 서비스를 통해 엔터프라이즈를 만듭니다. 일반적인 시나리오는 기업이 ExpressRoute를 사용하여 자체 개인 IP 주소를 포함하는 Azure VNet(가상 네트워크)에 액세스하는 것입니다. 이를 통해 Azure는 온-프레미스 네트워크의 원활한 하이브리드 확장이 될 수 있습니다. 또 다른 시나리오에는 ExpressRoute를 사용하여 Azure Storage 또는 Azure SQL 같은 프라이빗 연결을 통해 공용 서비스에 액세스하는 것이 포함됩니다. ExpressRoute에 대한 트래픽은 <a href="https://aka.ms/erlocations" target="_blank">전 세계에 전략적으로 분산된 당사의 네트워킹 지점(또는 POP)</a>에서 Microsoft 네트워크에 진입하며, 이 네트워크는 운송업체 또는 통신 업체를 선택할 때 고객에게 옵션을 제공하기 위해 운송업체 중립 시설에서 호스팅됩니다.</p>


  <p style="margin: 0in 0in 0pt;">ExpressRoute는 ExpressRoute 회로의 세 가지 SKU를 제공합니다.</p>


  <ul>
      <li>ExpressRoute 로컬: 물리적으로 Azure 지역에 가까운 ExpressRoute 사이트에서 사용할 수 있으며 로컬 Azure 지역에 액세스하는 데만 사용할 수 있습니다. 트래픽이 지역 네트워크에 유지되고 글로벌 네트워크를 트래버스하지 않으므로 ExpressRoute 로컬 트래픽에는 송신 요금이 부과되지 않습니다.</li>
      <li>ExpressRoute 표준: 예를 들어 런던에서 서유럽까지 <a href="https://docs.microsoft.com/azure/expressroute/expressroute-locations-providers#locations"><u>ExpressRoute 사이트와 동일한 지정학적 지역에</u></a> 있는 모든 Azure 지역에 대한 연결을 제공합니다.</li>
      <li>ExpressRoute Premium: 클라우드 환경 내의 모든 Azure 지역에 대한 연결을 제공합니다. 예를 들어 뉴질랜드 사이트의 ExpressRoute Premium 회로는 호주의 Azure 지역 또는 유럽 또는 북미의 다른 지역에 액세스할 수 있습니다.</li>
  </ul>


  <p>200개 이상의 ExpressRoute 파트너를 사용하여 ExpressRoute에 연결하는 것 외에도 기업은 10G 또는 100G 물리적 인터페이스에서 <a href="https://aka.ms/erdirect">ExpressRoute Direct 옵션을 사용하여 ExpressRoute</a> 라우터에 직접 연결할 수 있습니다. ExpressRoute Direct 내에서 기업은 이 물리적 포트를 여러 ExpressRoute 회로로 분할하여 여러 사업부 및 사용 사례를 제공할 수 있습니다.</p>


  <p>많은 고객은 기존 아키텍처 및 ExpressRoute 연결을 추가로 활용하여 온-프레미스 사이트 또는 데이터 센터 간의 연결을 제공하고자 합니다. 이제 글로벌 네트워크에서 사이트 간 연결을 사용하는 것이 매우 쉽습니다. Azure가 퍼블릭 클라우드의 첫 번째 클라우드인 ExpressRoute Global Reach를 도입했을 때 글로벌 백본 자산을 최대한 활용할 수 있는 세련되고 간단한 방법을 제공했습니다.&nbsp;</p>


  <h2 style="margin: 0in 0in 8pt;">ExpressRoute Global Reach</h2>


  <p style="margin: 0in 0in 8pt;"><a href="https://docs.microsoft.com/azure/expressroute/expressroute-global-reach"><u>ExpressRoute Global Reach</u></a>를 사용하면 기업에서 ExpressRoute 및 Microsofts&rsquo; 글로벌 네트워크를 사용하여 클라우드 기반 가상 글로벌 백본을 빌드할 수 있도록 연결을 민주화하고 있습니다. ExpressRoute Global Reach를 사용하면 온-프레미스에서 온-프레미스로의 연결을 Microsoft 글로벌 백본 내에서 비공개로 완전히 라우팅할 수 있습니다.이 기능은 기존 네트워크 인프라에 대한 백업이거나 WAN(Enterprise Wide Area Network) 요구 사항을 제공하는 기본 수단이 될 수 있습니다. Microsoft는 중복성, 더 큰 글로벌 인프라 투자 및 규모 확장 요구 사항을 처리하여 고객이 핵심 업무에 집중할 수 있도록 합니다. </p>


  <p><img alt="ExpressRoute Global Reach Map" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f145f1b-07e9-4eab-b28f-67ad898f97b4.png"></p>


  <p>텍사스 주 댈러스에 본사를 둔 다국적 기업인 Contoso는 런던과 도쿄에 글로벌 지사를 두고 있습니다. 이러한 세 가지 주요 위치는 지점 및 온-프레미스 데이터 센터의 주요 연결 허브 역할을 합니다. Contoso는 로컬 마지막 마일 이동 통신 사업자를 활용하여 동일한 위치의 ExpressRoute 사이트에서 만날 수 있는 중복 경로에 투자합니다. 물리적 연결을 설정한 후 Contoso는 로컬 공급자 또는  <a href="https://aka.ms/erdirect" target="_blank">viaExpressRoute Directand</a> 를 통해 ExpressRoute 연결을 유지하며 업계 표준인  <a href="https://en.wikipedia.org/wiki/Border_Gateway_Protocol" target="_blank">BGP(Border Gateway Protocol)</a>를 통해 광고 경로를 시작합니다.Contoso는 이제 이러한 모든 사이트를 함께 연결하고 Global Reach를 사용하도록 선택할 수 있습니다. 그러면 온-프레미스 경로를 사용하고 원격 위치의 피어링된 회로에 보급하여 프레미스 간 연결을 사용하도록 설정합니다. Contoso는 이제 몇 분 내에 클라우드 기반 광역 네트워크를 만들었습니다. 장거리 투자 및 고정 계약 없이 엔드투엔드 글로벌 연결을 효과적으로 구현합니다.</p>


  <p>네트워크를 현대화하고 클라우드 우선 모델을 적용하면 고객이 필요에 따라 크기를 조정하는 동시에 최대한 활용하고 기존 클라우드 인프라를 구축할 수 있습니다. 온-프레미스 사이트 및 분기가 등장하거나 변경되면 단추를 클릭하는 것만큼 글로벌 연결이 쉬워야 합니다. ExpressRoute Global Reach를 사용하면 회사에서 지구상에서 가장 포괄적인 소프트웨어 정의 네트워크 중 하나에서 동급 최고의 연결을 제공할 수 있습니다.</p>


  <p><em>ExpressRoute Global Reach는 일반적으로 </em><em>Azure 미국 정부를 비롯한</em> 이러한 <a href="https://docs.microsoft.com/azure/expressroute/expressroute-global-reach#availability"><em><u>위치에서</u></em></a> 사용할 수 있습니다.</p>
