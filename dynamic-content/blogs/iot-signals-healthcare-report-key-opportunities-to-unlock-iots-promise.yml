Title: 'IoT Signals 의료 보고서: IoT의 약속을 잠금 해제할 수 있는 주요 기회'
Summary: 의료 비용은 전 세계적으로 증가하고 있으며 이를 해결하기 위해 병원에서 현지 의사 사무실에 이르기까지 의료 제공자는 프로세스를 간소화하고 비용을 최소화하기 위해 IoT를 찾고 있습니다.
Content: >-
  <p>의료 비용은 전 세계적으로 증가하고 있으며 이를 해결하기 위해 병원에서 현지 의사&rsquo; 사무실에 이르기까지 의료 제공자는 프로세스를 간소화하고 비용을 최소화하기 위해 IoT를 찾고 있습니다. 신흥 기술로 더 많은 것을 얻을 수 있는 산업은 거의 없는 것입니다. 그리고 몇몇 산업에서는 헬스케어에서 증분 효율성이 삶과 죽음의 차이를 만들 수 있기 때문에 지분은 더 높습니다.</p>


  <p>IDC(International Data Corporation)는 2025년까지 416억 개의 연결된 IoT 디바이스 또는 &lsquo;사물&rsquo; 이 있을 것으로 예상하여 79개 이상의 ZB(zettabytes) 데이터를 생성할 것으로 예상합니다.<sup> i</sup> 의료 업계에서 IoT는 품질과 더 나은 환자 치료를 보장하는 데 도움이되는 귀중한 도구로 부상했습니다. IoT는 만성 질환에서 약물 투여량, 장치의 보안 결함이 잠재적으로 생명을 위협하는 의료 장비&mdash;에 이르기까지 모든 것을 관리하는 데 사용됩니다. IoT는 인간의 오류를 줄이고, 안전 조건을 개선하고, 직원 만족도를 높이고, 조직을 보다 효율적으로 만들어 궁극적으로 건강 결과를 개선할 수 있습니다.</p>


  <h2>새 IoT Signals Healthcare 보고서에서 Insights</h2>


  <p>오늘 우리는 IoT 채택 상태에 대한 업계 맥박을 제공하는 <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-healthcare-spotlight/" target="_blank">의료 산업에 초점을 맞춘 새로운 IoT Signals 보고서를</a> 다시 시작할&#39;있습니다. 이 연구를 통해 파트너와 고객에게 더 나은 서비스를 제공할 수 있으며 의료 리더가 자체 IoT 전략을 개발하는 데 도움을 줄 수 있습니다. 여러 국가의 엔터프라이즈 의료 조직에서 152명의 의사 결정자를 대상으로 설문조사를 실시하여 채택률, 관련 기술 추세, 과제 및 IoT의 이점을 포함하여 IoT 에코시스템에 대한 업계 수준의 보기를 제공했습니다.</p>


  <p>연구 결과에 따르면 IoT는 의료 분야에서 광범위한 채택(89%)을 가지고 있으며 성공에 중요한 것으로 간주되지만, 의료 조직은 여전히 보안, 규정 준수 및 개인 정보 보호 문제뿐만 아니라 기술 부족으로 어려움을 겪고 있습니다. 결과를 요약하려면 다음을 수행합니다.</p>


  <ol>
      <li><strong>IoT는 의료 조직이 더 안전하고 효율적이 되도록 돕고 있습니다</strong>. 의료 업무의 민감하고 높은 규제 특성으로 환자 모니터링, 품질 보증 및 물류 지원을 위해 IoT를 활용하는 것은 매우 널리 퍼져 있습니다. IoT는 조직이 이러한 영역에서 품질을 보장하면서 환자 치료를 개선할 수 있도록 돕고 있습니다.</li>
      <li><strong>IoT 구현을 확장하려면 조직에서 규정 및 규정 준수 문제를 해결해야 합니다</strong>. 의료 조직은 계속해서 환자 정보를 비공개로 유지하고 진화하는 규제 표준을 준수하면서 IoT의 투자 수익률을 증명해야 합니다. 진화하는 데이터 규정을 둘러싼 장벽을 극복하는 것이 의료 조직의 핵심이며, 많은 사람들이 수많은 표준을 채택하고 있습니다. 10명 중 8명 이상이 HL7, DICOM 또는 CMS 상호 운용성을 채택했으며 HL7 FHIR 및 DICOM이 가장 일반적입니다.</li>
      <li><strong>IoT 인재 부족이 있습니다</strong>. 기술 과제, 장기적인 약속 및 필요한 투자를 감안할 때 IoT를 처음부터 제거하는 것은 모든 회사에 어려운 일입니다. 인재&rsquo;와 자원이 부족한 의료 조직에는 이중으로 사용됩니다. 실제로 조사 대상자의 43%는 예산과 직원의 부족을 성공의 걸림돌로 꼽었으며, 34%는 특히 숙련된 근로자와 기술 지식의 부족에 대해 우려하고 있습니다. 또한 25%는 리소스와 지식의 부족이 확장 능력과 개념 증명 실패의 핵심 요소라고 답했습니다.</li>
      <li><strong>의료 분야에서 IoT의 미래는 물류 및 운영 최적화의 강력한 성장과 함께 환자 치료를 넘어 확장될 것입니다</strong>. 환자 치료에 대한 IoT 사용량은 계속 증가하고 향후 최고의 사용 사례로 남을 것이지만, 의사 결정권자는 IoT를 더 활용하여 조직의 물류 및 운영 측면을 지원할 강력한 잠재력을 보고 있습니다. 시설 관리 및 직원 추적에서 상당한 IoT 성장이 예상됩니다. 또한 의사 결정자는 환자 치료가 제조, 물류, 공급망 및 품질과 같은 전통적인 IoT 시나리오를 따라잡으면서 공급망 관리, 재고 추적 및 품질 보증 내에서 향상된 IoT 구현을 통해 향상된 안전, 규정 준수 및 효율성을 예상합니다.</li>
  </ol>


  <h2>Microsoft는 이러한 IoT 과제를 해결하기 위해 요금을 선도하고 있습니다.</h2>


  <p>의료 조직은 Azure IoT 플랫폼을 활용하여 디바이스를 연결하고 제어함으로써 여러 가지 이점을 얻을 수 있습니다.</p>


  <ol>
      <li><strong>의료 비용을 줄이면서 환자 모니터링을 간소화합니다</strong>. 배터리 수명 및 디바이스의 일반적인 상태를 포함하여 의료 애플리케이션에 연결된 자산의 지속적인 모니터링을 통해 공급자는 언제 어디서나 개인 설정된 환자 치료를 제공하고 환자&rsquo; 상태 및 활동에 대한 거의 실시간 보기를 의료 팀에 제공할 수 있습니다.</li>
      <li><strong>의료 장비 사용률을 최적화합니다</strong>. 의료진은 장비 가동 중지 시간과 잘못된 배치를 방지하고, 클라우드를 통해 기계, 공급 및 기타 자산을 연결 및 추적하고 최적의 배포를 위해 사용량을 모니터링할 때 환자에게 더 많은 시간을 할당할 수 있습니다.</li>
      <li><strong>사전에 공급품을 보충합니다</strong>. 의료 시설은 콜드 체인 추적을 통해 안전과 효능을 더 잘 보장하여 디바이스를 클라우드에 연결하고 콘텐츠를 사전에 보충하여 생명을 구하는 백신 저장 및 배포를 모니터링, 유지 관리 및 자동화할 수 있습니다.</li>
  </ol>


  <p>이러한 모든 애플리케이션에서 다음을 포함하여 클라우드 컴퓨팅에서 제공하는 일반적인 이점이 표시됩니다.</p>


  <ul>
      <li>상태 데이터의 보안에 대한 신뢰도를 높입니다.</li>
      <li>대량의 데이터를 저장하고 처리하기 위한 거의 무한 규모입니다.</li>
      <li>새 도구에 대한 액세스, 더 많은 스토리지 공간 또는 더 큰 컴퓨팅 성능에 대한 액세스 속도를 향상했습니다.</li>
      <li>자원의 경제적 사용.</li>
      <li>예를 들어 자연 재해와 같은 측면에서 수요가 변동함에 따라 스케일 업 및 다운합니다.</li>
  </ul>


  <h2>우리의 약속</h2>


  <p>당사는 의료 고객이 IoT를 통해 비전을 실현할 수 있도록 돕기 위해 최선을 다하고 있으며, 이는 IoT 간소화 및 보안에서 시작됩니다. 고객은 더 나은 환자 결과를 이끌어내기 위한 핵심 전략으로 IoT를 수용하고 있으며, 2022년까지 <a href="https://blogs.microsoft.com/blog/2019/04/04/one-year-in-how-our-5b-investment-in-iot-and-intelligent-edge-is-accelerating-customer-partner-and-solution-innovation/" target="_blank">IoT 및 지능형 에지 혁신에 50억 달러를 투입하고 IoT 및 지능형 에지</a> 파트너 에코시스템을 10,000개 이상으로 성장시키는 등 이 공간에 많은 투자를 하고 있습니다.</p>


  <p>우리의 비전은 IoT를 단순화하여 전 세계의 모든 비즈니스가 혜택을 누릴 수 있도록 하는 것입니다. Microsoft는 가장 포괄적인 IoT 플랫폼 서비스 포트폴리오를 가지고 있으며, 확장성이 뛰어난 완전 관리형 IoT 앱 플랫폼<a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">인 Azure IoT Central</a>을 사용하여 IoT 솔루션 개발을 더욱 간소화하기 위해 노력하고 있습니다. 솔루션 빌더는 <a href="https://docs.microsoft.com/en-us/azure/iot-central/healthcare/concept-continuous-patient-monitoring-architecture" target="_blank">지속적인 환자 모니터링</a>을 위해 의료 템플릿과 같은 IoT Central 애플리케이션 템플릿을 사용하여 개념 증명에서 프로덕션으로 가속화됩니다. 우리는 의료 조직이 IoT 개발자의 강력한 인재 풀을 갖도록 하기 위해 열심히 노력하고 있으며, <a href="https://iotschool.microsoft.com/en-us" target="_blank">IoT School</a> 및 <a href="https://aischool.microsoft.com/en-us" target="_blank">AI School</a>을 통해 일반적인 애플리케이션 패턴 및 배포에 대한 무료 교육을 제공합니다.</p>


  <p>보안은 의료 고객에게 가장 중요합니다. <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> 는 실리콘에서 클라우드로 전체적인 보안 접근 방식을 취하여 연결된 홈 디바이스에서 의료 및 산업 장비에 이르는 디바이스로 이동하는 연결된 MCU(마이크로 컨트롤러 장치)에 대해 매우 안전한 솔루션을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> 는 클라우드 및 에지에서 실행되는 시스템에 대한 통합 보안 관리 및 고급 위협 방지 기능을 제공합니다. 실시간 <a href="https://blogs.microsoft.com/blog/2019/04/18/microsoft-acquires-express-logic-accelerating-iot-development-for-billions-of-devices-at-scale/" target="_blank">운영 체제</a> (RTOS)와 결합된 Azure Sphere는 실시간 의료 앱이 데이터 규정 요구 사항을 충족하는지 확인하여 의료 이미징 시스템을 포함한 IoT 의료 기기의 성능을 개선하는 데 도움이 되는 더 나은 솔루션을 제공합니다.</p>


  <p>마지막으로,&rsquo; 의료 고객이 AI 및 지능형 에지로 IoT 투자를 활용할 수 있도록 지원합니다. <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>를 사용하면 고객이 클라우드 인텔리전스를 IoT 디바이스에서 직접 격리하여 실행할 수 있으며 Azure Stack Edge는 Azure IoT Edge에서 빌드하고 가상 머신 및 대용량 스토리지 지원을 추가할 수 있습니다.</p>


  <p>IoT가 의료 조직의&rsquo; 혁신 전략의 기초가 되면 환자 치료, 안전 및 수익에 상당한 긍정적인 영향을 미칠 수 있습니다. 우리는 파트너, 고객 및 광범위한 산업이 성공에 대한 장벽을 해결하고 목적을 위해 발명하는 데 필요한 조치를 취할 수 있도록 돕는 데 투자할&#39;있습니다.</p>


  <p>전체 <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-healthcare-spotlight/" target="_blank">IoT Signals 의료 보고서를</a> 읽고 의료 공급자가 미래를 수용하고 IoT를 통해 새로운 기회를 활용할&#39;방법을 알아봅니다.</p>


