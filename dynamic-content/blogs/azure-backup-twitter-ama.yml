Slug: azure-backup-twitter-ama
Title: Azure Backup 호스트 요청 세션
Summary: '2018년 7월 10일에 Azure Backup Twitter AMA를 진행할 예정입니다. '
Content: >-
  <h2><strong>지금 #AzureBackupAMA 질문을 시작할 수 있습니다!!</strong></h2>


  <p>Azure Backup 팀은 <strong>2018년 7월 10일 화요일</strong> <strong>오전 7시 30분부터 오전 11시 30분(PST)에 </strong> Twitter에서 특별 Ask Me Anything 세션을 개최합니다. <strong>AzureBackupAMA로 또는 AzureBackupAMA로#</strong> 트윗할 <a href="https://twitter.com/azurebackup">@AzureBackup</a> 수 있습니다.<a href="https://twitter.com/AzureSupport">@AzureSupport </a></p>


  <h2>AMA 세션은&#39;무엇인가요?</h2>


  <p>&#39;Azure Backup 엔지니어링 팀 전체의 사람들이 질문에 답변할 수 있습니다. 제품, 서비스 또는 우리 팀에 대해 무엇이든 물어볼 수 있습니다!</p>


  <h2>AMA를 수행하는 이유는 무엇인가요?</h2>


  <p>우리는 고객과 지역 사회에서 손을 내밀고 배우는 것을 좋아합니다. 우리는 <a href="https://azure.microsoft.com/blog/azure-backup-reddit-ama-oct20th/">2016년과 2015</a>년에 AMA를 했을 때 과거에 훌륭한 대화를 나<a href="https://azure.microsoft.com/blog/ama-reddit-azure-backup-10th-dec/"></a>눴습니다. Azure 및 Azure Backup을 사용하는 방법과 환경이 어떻게 사용되었는지 알고 싶습니다. 귀하의 질문은 서비스를 개선시킬 수 있는 방법에 대한 인사이트를 제공합니다.</p>


  <h2>Twitter에서 질문하려면 어떻게 하나요?</h2>


  <p>트윗에 <strong>AzureBackupAMA를 배치#</strong>&ldquo;하여 질문을 할 수 있습니다.&rdquo; 이 해시태그를 사용하여 게시한 첫 번째 트윗에 회신하여 여러 트윗에 대한 질문을 할 수 있습니다.&nbsp; 직접 메시지를 표시 <a href="https://twitter.com/AzureBackup">@AzureBackup</a> 하거나 <a href="https://twitter.com/AzureSupport">@AzureSupport</a> 질문을 비공개로 유지하려는 경우에도 가능합니다. AMA의 예약된 시간 하루 전에 질문을 게시할 수 있지만 이벤트 시간 동안에만 답변을 시작합니다. 이는 다른 표준 시간대에 있고 이 특정 시간 동안 이벤트에 참석할 수&rsquo; 없는 고객을 돕기 위한 것입니다. 예약된 시간 동안 라이브 대화를 할 수 있습니다. 추가 후속 조치가 있는 경우 대화 후 이벤트 시간을 계속 진행합니다. 가서 우리에게 트윗!</p>


  <h2>Who 있을 것인가?</h2>


  <p><u>물론이죠!</u> Azure Backup 팀의 PM 및 개발자도 참여할&#39;있습니다.<br>

  다음 항목에 대한 질문이 있나요? AMA로 가져옵니다.</p>


  <ul>
      <li>Azure IaaS VM 백업</li>
      <li><a href="https://azure.microsoft.com/blog/azure-backup-for-sql-server-on-azure-vm-public-preview/">IaaS VM 내에서 실행되는 Sql Server 백업</a> (몇 주 전에 발표했습니다!)</li>
      <li>Azure 파일 공유 백업</li>
      <li>Microsoft Azure Recovery Services 에이전트(온-프레미스 데이터를 클라우드로 보호)</li>
      <li><a href="https://azure.microsoft.com/blog/secure-your-backups-not-just-your-data/">데이터뿐만 아니라 백업을 보호하는</a> Azure Backup 포괄적인 보안 솔루션</li>
      <li>Azure Backup 모니터링</li>
      <li>보고에 대한 Azure Backup 제로 인프라 솔루션</li>
  </ul>


  <h2>StackOverflow 또는&nbsp;MSDN 대신 여기에 질문을 해야 하는 이유는 무엇인가요? 난 정말 아무것도 물어 할 수 있습니까?</h2>


  <p>AMA는 우리에게 아무것도 물어 좋은 장소입니다. StackOverflow 및 MSDN에는 질문을 할 수 있는 제한이 있습니다. AMA&rsquo;를 사용하면 팀에서 직접 답변을 얻고 이러한 제품 및 서비스를 빌드하는 사람들과 대화를 나눌 수 있습니다.</p>


  <p>다음은 몇 가지 질문 아이디어입니다.</p>


  <ul>
      <li>Azure Backup이란?</li>
      <li>Azure Backup에 대한 제로 인프라 솔루션은 무엇을 의미하나요?</li>
      <li>관리 디스크를 사용하여 Azure VM을 백업할 수 있나요?</li>
      <li>구독당 만들 수 있는 자격 증명 모음은 몇 개입니까?</li>
      <li>Log Analytics에서 Azure Backup 데이터를 모니터링하려면 어떻게 해야 하나요?</li>
      <li>백업 데이터를 보호하려면 어떻게 해야 하나요?</li>
      <li>내 Azure Backup 보고서를 동료와 공유하려면 어떻게 해야 하나요?</li>
      <li>보호된 인스턴스 청구 모델은 어떻게 작동하나요?</li>
  </ul>


  <p>계속 진행하여 퍼블릭 제품 또는 팀에 대해 문의하세요. 릴리스되지 않은 기능과 향후 계획 및 심층 디버깅이 필요한 문제에 대해서는 언급할 수 없습니다.</p>


  <p>우리는&#39;당신과 대화를 기대하고 있습니다!</p>
