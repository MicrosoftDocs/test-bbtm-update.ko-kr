Slug: python-node-js-go-client-libraries-for-azure-event-hubs-in-public-preview
Title: 공개 미리 보기에서 Azure Event Hubs용 Python, Node.js, Go 클라이언트 라이브러리
Summary: Event Hubs는 에코시스템을 확장하고 있습니다. 여러 언어를 지원하기 위해 Python, Node.js 및 Go SDK의 새로운 추가는 서비스에 상당한 가치를 더합니다. 이 블로그는 이러한 서비스의 공개 미리 보기를 발표하는 것을 목표로 합니다.
Content: >-
  <p>Azure Event Hubs는 더 많은 언어를 지원하기 위해 에코시스템을 확장하고 있습니다. Azure Event Hubs는 초당 수백만 개의 이벤트를 처리하는 확장성이 뛰어난 데이터 스트리밍 플랫폼입니다. Event Hubs는 AMQP 1.0(Advanced Message Queuing Protocol)을 사용하여 플랫폼 간에 상호 운용성 및 호환성을 사용하도록 설정합니다. 이제 새 클라이언트를 추가하여 Event Hubs를 쉽게 시작할 수 있습니다.</p>


  <p>Go, Python 및 Node.js 대한 새로운 클라이언트&nbsp; 라이브러리가 공개 미리 보기로 제공됩니다. 애플리케이션 로깅을 수행하거나 스트림 분석 파이프라인, 라이브 대시보드 또는 원하는 언어를 제공하는 풍부한 에코시스템을 사용하여 원격 분석 처리를 클릭합니다.</p>


  <p>Python 애플리케이션에서 이벤트/로그를 수집하고 사용하거나 Node.js 애플리케이션과 스트림하거나 Go 애플리케이션과 통합하기만 하면 됩니다. 이제 요구 사항에 따라 선택할 수 있는 넓은 팔레트가 있습니다.</p>


  <p>다음 업데이트는 새 클라이언트 라이브러리의 공개 미리 보기에 대한 더 많은 인사이트를 제공합니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/event-hubs-go-preview/"><u>Go용 Event Hubs</u></a>, 이 새로운 패키지는 <a href="https://github.com/vcabbage/amqp" target="_blank"><u>github.com/vcabbage/amqp</u></a> 구현된 AMQP 1.0 프로토콜을 사용하여 Event Hubs 서비스와 통신하는 사용하기 쉬운 송신 및 수신 함수를 제공합니다. 더 많은 작업 또한 소비자에 대한 부하 분산 및 임대 관리를 관리하는 이벤트 프로세서 호스트를 제공합니다. <a href="https://github.com/Azure/azure-event-hubs-go/blob/master/readme.md"><u>이 추가 기능은</u></a> 라이브러리를 시작하는 데 도움이 됩니다.</li>
      <li><a href="https://azure.microsoft.com/updates/public-preview-event-hubs-for-nodejs/"><u>event Hubs for Node.js</u></a>이 패키지는 <a href="https://github.com/amqp/rhea"><u>레아</u></a>에서 구현한 AMQP 1.0 프로토콜을 사용하여 서비스에 연결하는 효율적인 수집 및 소비 기능을 제공합니다. <a href="https://github.com/Azure/azure-event-hubs-node/blob/master/README.md"><u>추가 정보</u></a> 다음에 따라 Node.js 클라이언트를 사용하여 Event Hubs를 시작합니다.</li>
      <li><a href="https://azure.microsoft.com/updates/public-preview-event-hubs-for-python/"><u>Python용 Event Hubs,</u></a>&nbsp; 는 이 클라이언트 패키지에서 <a href="https://github.com/Azure/azure-uamqp-c"><u>azure-amqp-c</u></a>에서 구현한 AMQP 1.0 프로토콜을 사용하여 Event Hubs와 협상하는 사용하기 쉬운 송신 및 수신 기능을 제공합니다. <a href="https://github.com/Azure/azure-event-hubs-python/blob/master/README.md"><u>예제 및 추가 사항에</u></a> 따라 Python 클라이언트를 사용하여 Event Hubs를 시작합니다.</li>
  </ul>


  <p><a href="https://github.com/Azure/azure-event-hubs"><u>Event Hubs GitHub 리포지토리</u></a>에서 선택한 언어에 대한 링크를 따라 이러한 newclient&nbsp; 라이브러리&nbsp;를 사용해 보세요.</p>


  <p>이러한&nbsp; 라이브러리&nbsp;는 미리 보기로 제공되며 개선하려고 합니다. 귀중 한 피드백을 제공 하 고 질문 또는 댓글 아래에 게시 합니다. 특정 클라이언트 라이브러리에 대한 질문이나 문제는 각&nbsp; 클라이언트 라이브러리에 대한 GitHub 문제를&nbsp; 엽니다.</p>


  <p>행복한 이벤트- ing!</p>


  <p>Azure Event Hubs 팀.</p>
