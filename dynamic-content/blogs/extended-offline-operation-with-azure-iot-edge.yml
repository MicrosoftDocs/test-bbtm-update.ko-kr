Title: Azure IoT Edge를 사용하여 확장된 오프라인 작업
Summary: 최근에 Azure IoT Edge의 일반 공급이 발표되어 AI 및 기계 학습과 같은 클라우드 워크로드를 배포하여 IoT 디바이스에서 직접 실행할 수 있습니다.
Content: >-
  <p>최근에 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">Azure IoT Edge의 일반 공급</a>이 발표되어 AI 및 기계 학습과 같은 클라우드 워크로드를 배포하여 IoT 디바이스에서 직접 실행할 수 있습니다. 이제 디바이스는 실시간 데이터에&mdash; 즉시 작동할 수 있습니다. 그러면 공중 보기에서 파이프의 균열을 인식하거나 발생하기 전에 장비 오류를 예측할 수 있습니다.</p>


  <p>다음 단계를 수행하여 고객&rsquo; IoT 솔루션이 원격 위치에서 안정적으로 작동하고 클라우드 연결이 간헐적으로 이루어지는 가혹한 조건에서&mdash; 작동할 수 있도록 합니다. 오늘 공개 미리 보기로 Azure IoT Edge에 대한 확장 오프라인 작업을 발표하게 되어 기쁩니다.</p>


  <p>클라우드에서 연결이 끊긴 경우에도 디바이스 다시 시작 및 디바이스 간 통신을 통해 기존 기능이 향상되었습니다. 에지 디바이스와 Azure IoT Hub 간에 일회성 동기화 후 에지 디바이스는 오프라인 모드에서 무기한 작동할 수 있습니다.</p>


  <p>에지 디바이스를 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/how-to-create-transparent-gateway-linux" target="_blank">투명 게이트웨이</a>로 사용하는 경우 게이트웨이의 자식으로 IoT 디바이스를 할당하기 위한 새로운 포털 환경을 릴리스합니다. 할당된 자식은 Azure IoT 허브 연결이 없는 경우에도 부모 또는 형제 자매와 연결하고 통신할 수 있습니다.</p>


  <p>이러한 새로운 기능은 많은 실제 시나리오에서 안정적인 클라우드 연결이 없는 경우 원격으로 관리되는 지능형 에지의 기능이 필요하기 때문에 고객이 자주 요청하는 기능을 제공합니다. 원격 광산 깊숙한 지역에서 비정상적인 조건을 감지하거나 생존자를 위해 열린 바다를 수색하는 수색 및 구조 드론과 같은 사용 사례에서 이것이 얼마나 유용한지 쉽게 상상할 수 있습니다.</p>


  <p>기능은 다이어그램에서 아래에 요약되어 있으며 자세한 내용은 <a href="https://aka.ms/exofdocs" target="_blank">설명서를</a> 참조하세요. 여러분의 의견을 기대합니다!</p>


