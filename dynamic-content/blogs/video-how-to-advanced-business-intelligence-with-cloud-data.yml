Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Weve&rsquo;는 SQL Azure Reporting의 일부 기능을 소개하고 Excel 및 PowerPivot SQL Azure 데이터 사용과 같은 고급 분석 도구의 사용을 보여 주는 새로운 준비 비디오를 만들었습니다. 특히 사용자는 Excel SQL Azure 데이터를 사용하고 직원 비용 보고서 데이터를 사용하여 두 개의 피벗 테이블을 만드는 방법을 알아봅니다. 결론은 사용자가 시작하는 데 도움이 되는 몇 가지 추가 리소스를 가리킵니다. </p>  <p>&nbsp;</p>  <p>    <object height=\"360\" width=\"500\" type=\"application/x-silverlight-2\" data=\"data:application/x-silverlight-2,\">  <param value=\"\" name=\"source\">  <param value=\"true\" name=\"enableHtmlAccess\">  <param value=\"#FF000000\" name=\"background\">  <param value=\"true\" name=\"allowHtmlPopupwindow\">  <param value=\"4.0.50401.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"Culture=en-US,Uuid=dfb1ac98-ab80-4f8f-ab8e-89e6bfdb02a7,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\" name=\"initParams\">  <a onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\" style=\"text-decoration: none;\" href=\"https://go.microsoft.com/fwlink/?LinkID=149156\">  <img style=\"border-style: none;\" alt=\"Get Microsoft Silverlight\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\">  </a>  <noscript><div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nojavascript&WT.js=No\"></div></noscript>  </object