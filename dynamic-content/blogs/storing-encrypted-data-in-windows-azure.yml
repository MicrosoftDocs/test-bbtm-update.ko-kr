Title: Windows Azure에 암호화된 데이터 저장
Summary: 기업이 데이터, 프로세스 및 시스템을 클라우드로 이동하는 이점을 저울질하면서 인프라 비용 절감에서 성공 기반의 신속한 스케일링 보안까지 다년생 관심사입니다....
Content: '<p>기업이 데이터, 프로세스 및 시스템을 클라우드로 이동하는 이점을 저울질하면서 인프라 비용 절감에서 신속한 성공 기반 스케일링 보안에 이르기까지 다년생 관심사입니다. 경영진은 계속 확장되는 위협으로부터 회사의 가장 중요한 데이터를 어떻게 보호할 수 있을까요?</p>  <p>위험을 완화하기 위해 일부 회사는 주로 비용 효율적인 데이터 스토리지에 액세스하는 방법으로 클라우드로 전환하고 있습니다. 여러 ISV(독립 소프트웨어 공급업체)는 기업이 온-프레미스 환경을 사용하여 가장 중요한 데이터에서 작동할 수 있도록 하는 솔루션에 대한 수요를 인식하고 암호화된 데이터를 저장하기 위해 클라우드 리소스의 탄력성을 활용했습니다. 이러한 종류의 솔루션을 빌드하려면 강력한 데이터 암호화 및 암호 해독 기능을 통합하는 클라우드 기술 플랫폼이 필요합니다. </p>  <p>애플리케이션 개발 및 호스팅 플랫폼인 Windows Azure는 표준화된 암호화 프로토콜에 대한 심층 지원을 포함하여 다양한 보안 기능을 제공합니다. 개발자는 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee291586.aspx">Microsoft .NET Framework 기본 제공된 CSP(암호화 서비스 공급자)를 사용하여</a> AES(Advanced Encryption Standard) 알고리즘에 액세스하고 SHA-2(보안 해시 알고리즘) 기능과 함께 디지털 서명 유효성 검사와 같은 작업을 처리할 수 있습니다. 또한 Windows Azure 플랫폼은 .NET 보안 모델에 통합된 간단한 키 관리 방법을 기반으로 하므로 개발자는 Windows Azure Storage 서비스 내에서 사용자 지정 암호화 키를 유지할 수 있습니다. </p>  <h3>ISV 성공 사례</h3>  <p>신속한 출시 시간, 낮은 운영 비용 및 확장성 향상을 추구하면서 보안 요구 사항을 철저히 해결하는 것은 어려운 일이 아닙니다. 그러나 점점 더 많은 기술 공급자가 Windows Azure SDK를 사용하여 고객이 클라우드에서 비용 효율적이고 확장 가능한 스토리지를 위해 가장 중요한 데이터를 암호화하는 데 도움이 되는 솔루션을 빌드하고 있습니다.</p>  <h4>컨트롤을 손상시키지 않고 Cloud-Based Storage</h4>  <p>회사에서 공유 파일 드라이브, Microsoft SharePoint Server 및 Microsoft Exchange Server 데이터베이스 및 가상 머신 라이브러리에 추가하는 콘텐츠의 양이 급증하여 비용 효율적인 데이터 보호를 달성하기가 점점 더 어려워지고 있습니다. 이 정보를 모두 관리할 때 한 가지 중요한 고려 사항은 모든 콘텐츠가 동일하게 만들어지지 않는다는 것입니다. 사용자가 가장 자주 상호 작용하는 작업 콘텐츠 집합의 우선 순위를 지정해야 합니다. 성능, 데이터 보호, 재해 복구, 비용 및 자본 및 운영 지출의 균형을 맞추기 위해 이 작업 콘텐츠 집합을 다른 데이터와 다르게 관리하는 것이 중요합니다. </p>  <p>관리자와 사용자 모두 온-프레미스 고속 디스크의 속도를 원합니다. 여러 지역에서 인스턴트 데이터 접근성; 클라우드 기반 인프라에서 제공하는 탄력성 동시에 기존 온-프레미스 테이프 백업 시스템에서 제공하는 안전을 원합니다. 애플리케이션 성능을 향상시키기 위해 많은 회사에서 온-프레미스 서버 추가와 같은 비용이 많이 드는 솔루션으로 전환합니다. Windows Azure의 도입은 새로운 대안을 제공했습니다.</p>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3404.StorSimpleLogo.png" height="51" width="144"></a></p>  <p><a target="_blank" href="">StorSimple</a> 은 성능, 확장성, 관리 효율성, 보안 및 비즈니스에 중요한 비용 애플리케이션과 같은 스토리지 관련 문제를 해결하는 데 중점을 둔 캘리포니아 기반의 독립 소프트웨어 공급업체인 Santa Clara입니다. 특히 StorSimple은 기업이 고성장 애플리케이션에서 경험하는 스토리지 문제를 해결하는 데 집중합니다.</p>  <p>StorSimple의 리더는 고객의 콘텐츠 집약적 애플리케이션을 주문형 클라우드 기반 스토리지와 통합하는 하이브리드 솔루션을 제공할 기회를 보았습니다.  고객이 용량을 보다 효과적으로 확장하고 데이터 스토리지 비용을 더 잘 관리할 수 있도록 돕는 것 외에도 엄격한 데이터 보호를 제공하는 것이 매우 중요하다는 것을 인식했습니다. </p>  <p>이 회사는 안전하고 확장 가능하며 비용 효율적인 스토리지에 대한 증가하는 시장 요구를 충족하기 위해 주력 StorSimple 솔루션을 개발했습니다. StorSimple을 통해 고객은 Windows Azure와 같은 서비스 플랫폼을 통해 온-프레미스 인프라를 엔터프라이즈 클라우드 스토리지와 원활하게 연결할 수 있습니다. 클라우드 기반 및 온-프레미스 데이터 스토리지 연결과 관련된 성능 문제를 해결하기 위해 StorSimple은 SSD(반도체 드라이브) 및 SAS(직렬 연결된 SCSI) 드라이브 간에 데이터를 투명하게 계층화하고 고유한 BlockRank 알고리즘을 사용하여 Azure를 Windows SSD 성능과 클라우드 탄력성을 모두 사용하도록 설정합니다. 이 솔루션은 중복 데이터 세그먼트를 제거하고 애플리케이션에서 사용하는 스토리지 공간의 양을 최소화하는 데이터 압축 프로세스인 데이터를 중복 제거합니다. </p>  <p>StorSimple은 데이터 집약적 애플리케이션에 대한 스토리지 공간을 최적화하는 것 외에도 특허 받은 StorSimple 기술인 Cloud Clones를 사용하여 클라우드에서 애플리케이션 스토리지 볼륨의 복사본을 지속적으로 보관합니다. 클라우드 복제 기술은 중복 제거된 데이터 볼륨 스냅샷을 클라우드에 자동으로 저장합니다. "StorSimple 및 클라우드 스토리지 서비스를 사용하면 고객이 오프사이트 백업에 테이프를 사용하지 않으면서 중요한 데이터 보호를 받을 수 있습니다."</p>  <p>데이터는 여러 수준에서 보호됩니다. 각 파일은 블록으로 구분됩니다. 중복 제거는 변경된 블록만 저장되도록 블록에서 발생합니다. 클라우드로 전송되는 각 블록은 군사 등급 AES 256비트 암호화로 암호화되고 압축되며 프라이빗 키는 클라우드가 아닌 클라이언트 프레미스에 저장됩니다. Pangal은 "Cloud Clones 볼륨을 직접 탑재하여 테이프에 비해 복구 시간을 며칠에서 몇 분으로 줄일 수 있습니다. "클라우드는 이제 모든 사용자가 재해 복구를 위해 매우 안전하고 중복된 데이터 센터를 사용할 수 있음을 의미합니다. 유일한 차이점은 필요할 때만 지불하는 것입니다." </p>  <p>StorSimple 및 Windows Azure를 사용하면 고객은 데이터를 제어하고 보안 강화 데이터 연결을 통해 퍼블릭 클라우드 서비스를 활용할 수 있습니다. StorSimple은 Windows Azure AppFabric Access Control을 사용하여 요청의 유효성을 검사하고 온-프레미스 애플리케이션을 클라우드에 연결하는 규칙 기반 권한 부여를 제공합니다. </p>  <p>고객은 Windows Azure와 함께 StorSimple을 사용하여 감사 표준 번호에 대한 문으로 ISO 27001:2005로 인증된 Microsoft 데이터 센터의 안정성을 얻습니다. 70(SAS 70) 형식 I 및 형식 II 증명입니다. Pangal은 "고객이 클라우드의 데이터 보안에 대해 가지고 있는 질문을 이해하지만 StorSimple 및 Windows Azure를 통해 고객에게 쉽게 휴식을 취하도록 도와주는 솔루션을 제공합니다.</p>  <p>전체 StorSimple 사례 연구를 읽어보세요.<a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008345"> www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008345</a></p>  <h4>     </h4>  <h4>데이터 백업 및 복구 Security-Enhanced </h4>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5543.DatacastleLogo.png" height="53" width="200"></a></p>  <p>워싱턴 주 시애틀에 본사를 둔 <a target="_blank" href="">Datacastle</a> 은 고객이 엔드포인트 자산 및 모바일 디바이스에서 중요한 데이터를 보호하는 데 도움이 되는 독립 소프트웨어 공급업체입니다. 이 회사의 주력 제품인 Datacastle RED는 조직이 데스크톱 및 휴대용 컴퓨터 및 태블릿 PC와 같은 클라이언트 쪽 디바이스에서 정보를 백업하고 복구하는 데 도움이 되는 보안 강화 클라우드 서비스인 "복원력 있는 엔드포인트 데이터"를 홍보하여 컴퓨터 또는 장치가 손실되거나 손상된 경우 직원이 신속하게 비즈니스로 돌아갈 수 있도록 합니다.</p>  <p>Datacastle에는 고객 데이터를 안전하게 유지하는 데 도움이 되는 전통을 이어가는 솔루션이 필요했습니다. 이 회사는 Datacastle RED를 사용하여 기업이 높은 수준의 보안을 통해 온-프레미스 및 클라우드에 높은 가시성, 영향력이 높은 데이터를 저장할 수 있다는 사실에 자부심을 느낍니다.  Datacastle은 함께 작동하는 모든 클라우드 공급자가 보안 강화 데이터 백업 솔루션을 추가로 향상시키지 않더라도 지원할 수 있도록 하고자 했습니다. 따라서 2010년 초에 이 회사는 배포를 위해 Datacastle RED 솔루션을 Windows Azure로 변환하기로 결정했습니다. </p>  <p>고객이 솔루션을 사용하는 경우 온-프레미스 서버 또는 Windows Azure로 전송되기 전에 먼저 데이터가 암호화됩니다. 파일의 핵심 요소는 블록 또는 "데이터 DNA"로 세분화되고 특정 순서로 시퀀싱되고 인덱싱됩니다. 데이터가 불필요하게 중복되지 않도록 백업된 기존 데이터에 대해 데이터를 쿼리합니다. Datacastle RED는 각 디바이스에 암호화로 생성된 임의 키를 할당하고 모든 데이터 DNA 블록에도 고유한 키를 할당합니다. </p>  <p>Datacastle의 CTO인 Gary Sumner는 "데이터가 Windows Azure에 도달할 때까지 백 엔드에서 사용할 수 없는 여러 키로 암호화됩니다. 일반적인 고객 배포를 위해 생성되는 수백만 개의 암호화 키가 있지만 고객의 IT 부서는 설정 중에 생성되는 하나의 키만 관리해야 합니다.</p>  <p>모든 디바이스에 대한 키와 고객이 검색할 수 있는 단일 파일 내의 모든 데이터 블록에 대한 강력한 암호화 정책 외에도 암호화된 모든 데이터 및 메타데이터는 SAS 70 Type I 및 Type II 증명으로 인증된 ISO 27001:2005인 Microsoft 데이터 센터의 Windows Azure에 저장됩니다.</p>  <p>Datacastle은 현재 Microsoft SQL Azure 사용하여 Datacastle RED 관리 대시보드에 대한 사용자 계정 및 로그온 정보를 저장합니다. 향후 이 회사는 Windows Azure AppFabric Access Control을 구현할 계획이며, 이를 통해 솔루션이 디바이스의 클라이언트 쪽 설치와 Windows Azure의 서버 쪽 설치 간에 통신하는 데 사용하는 웹 서비스에 대한 페더레이션된 클레임 기반 액세스 제어를 제공하여 데이터 보안을 더욱 강화할 계획입니다. </p>  <p>다음에서 전체 Datacastle 사례 연구를 읽어보세요.<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008339"> www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008339</a></p>  <h4>     </h4>  <h4>Ironclad 트랜잭션 보안</h4>  <p><a target="_blank" href="https://www.zuora.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8512.ZuoraLogo.png" height="48" width="200"></a></p>  <p><a target="_blank" href="https://www.zuora.com/">Zuora</a> 는 주문형 구독 청구 및 상거래 솔루션의 글로벌 리더입니다. 핵심 제품인 Z-Billing, Z-Payments 및 Z-Commerce-gives는 사용자 지정 빌드<b> </b>인프라 또는 비용이 많이 드는 청구 시스템 없이도 반복 수익 비즈니스를 시작, 실행 및 운영할 수 있는 기능을 제공합니다. </p>  <p>Zuora는 클라우드 기반 구독 청구 솔루션에 대한 급증하는 수요를 활용하기 위해 Microsoft ISV 및 개발자에게 사용하기 쉬운 도구 키트를 제공하려고 했습니다. Zuora의 마케팅 책임자인 Jeff Yoshimura는 "우리의 목표는 ISV와 개발자가 구독 청구 및 사용을 자동화하는 데 사용할 수 있는 클라우드 기반 솔루션의 구성 요소를 만드는 것이었습니다. "고객이 사용자 지정 가능한 구독 지원 상점을 통해 라이브로 전환하고 5~10분 이내에 결제를 수집할 수 있도록 드롭인 솔루션으로 개발하고자 했습니다. 물론 모든 전자 상거래 솔루션의 가장 큰 두 가지 요구 사항인 확장성 및 철갑 트랜잭션 보안을 충족해야 했습니다."</p>  <p>2010년 6월, 이 회사는 설명서, API 및 코드 샘플을 제공하는 Windows Azure용 Zuora Toolkit 제공하므로 개발자는 Windows Azure 기반 애플리케이션 내에서 신속하게 상거래를 자동화하고 해당 애플리케이션을 클라우드 구독 서비스의 Zuora Z-Commerce에 연결할 수 있습니다. Zuora는 Windows Azure용 Zuora Toolkit PCI(결제 카드 산업) 표준을 준수하여 데이터 보호 요구 사항을 충족하는지 확인했습니다. 개발 프로세스 전반에 걸쳐 회사는 클라우드 애플리케이션용 Z-Commerce에서 암호화 작업의 사용에 관한 Microsoft SDL( <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms995349.aspx">보안 개발 수명 주기</a> ) 지침을 준수했습니다. 애플리케이션은 AES( <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/cc164055.aspx">Advanced Encryption Standards</a> )를 사용하여 고객 데이터를 보호하고 PCI 수준 1 규정 준수에 대한 표준을 충족합니다. <b></b></p>  <p>또한 Zuora 팀은 Windows Azure AppFabric Access Control을 활용하여 클라우드 솔루션용 Z-Commerce의 보안을 강화했습니다. Windows Azure AppFabric Access Control은 클라우드, 방화벽 뒤 또는 스마트 디바이스 등 모든 리소스에 대해 페더레이션된 권한 부여 및 인증 솔루션을 제공하는 상호 운용 가능한 클레임 기반 서비스입니다. OAuth WRAP(웹 리소스 권한 부여 프로토콜) 사양을 사용하기 때문에 글로벌 기술 공급업체에서 지원하는 개방형 프로토콜을 통해 개발자는 매우 안전하고 여러 플랫폼에서 서비스에 연결할 수 있는 클레임 인식 애플리케이션을 신속하게 만들 수 있었습니다. 요시무라는 "우리는 보안을 위해 상호 운용성을 희생하고 싶지 않았고 그 반대의 경우도 마찬가지였습니다. "핵심 Microsoft ID 및 액세스 관리 기술을 기반으로 하고 개방형 인증 표준을 사용하기 때문에 Windows Azure는 두 세계의 최고를 제공하므로 이러한 절충을 할 필요가 없었습니다." </p>  <p>에서 전체 Zuora 사례 연구를 읽어보세요: <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008478">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008478</a></p>  <p><b>[추가 리소스]</b></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p>Windows Azure 보안에 대한 추가 정보에 액세스하려면 다음<a target="_blank" href=""> </a> 을 방문하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
