Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]&nbsp; SQL Azure 데이터 동기화 Microsoft Sync Framework를 기반으로 구축된 클라우드 기반 동기화 서비스를 제공합니다.   &nbsp;bi를 제공합니다-...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>&nbsp;</p>  <p>SQL Azure 데이터 동기화 Microsoft Sync Framework를 기반으로 구축된 클라우드 기반 동기화 서비스를 제공합니다. &nbsp;양방향 데이터 동기화 및 기능을 제공하여 SQL Azure 인스턴스 및 여러 데이터 센터에서 데이터를 쉽게 공유할 수 있습니다. &nbsp;지난 주 러스 허먼은 TechNet Wiki에 동기화를 SQL Server SQL Azure 단계별 연습을 게시했습니다. &nbsp;</p>  <p>데이터 동기화 대한 일반적인 사용 시나리오</p>  <ul>  <li>온-프레미스에서 클라우드로</li>  <li>클라우드-클라우드</li>  <li>클라우드에서 Enterprise</li>  <li>양방향 또는 &nbsp;동기화-허브 또는 허브 동기화</li>  </ul>  <p>&nbsp;</p>  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5633.DataSync.png" border="0"></p>  <p><strong>결론</strong></p>  <p><strong>&nbsp;</strong></p>  <p>이 SQL Azure 데이터 동기화 SQL Azure 활용하는 클라우드 및 하이브리드 클라우드 솔루션에서 동기화를 제공하기 위한 빠르게 성숙하는 동기화 프레임워크입니다.&nbsp;  일반적인 사용 시나리오에서 한 SQL Azure 인스턴스는 동기화 체계에서 멤버 데이터베이스에 양방향 메시징을 제공하는 "허브" 데이터베이스입니다.&nbsp; </p>  <p><strong>&nbsp;</strong></p>  <p><strong>리소스</strong></p>  <p><strong>&nbsp;</strong></p>  <ul class="unIndentedList">  <li>  SQL Azure <a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-overview.aspx">데이터 동기화 Wiki</a></li>  <li>  Microsoft Sync Framework <a href="https://msdn.microsoft.com/sync">개발자 센터</a></li>  <li>  SQL Azure <a href="https://blogs.msdn.com/sync">데이터 동기화 블로그</a></li>  <li>  <a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-supported-sql-azure-data-types.aspx">지원되는 데이터 형식</a> SQL Azure 데이터 동기화</li>  <li>  메일 주소 <a href="mailto:syncfdbk@microsoft.com">syncfdbk@microsoft.com</a></li>  <li>  트위터 <a href="https://twitter.com/syncfx">@syncfx</a></li>  </ul>  <p>&nbsp;</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
