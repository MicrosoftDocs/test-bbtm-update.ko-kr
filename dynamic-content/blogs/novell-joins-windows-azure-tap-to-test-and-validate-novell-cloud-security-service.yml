Slug: novell-joins-windows-azure-tap-to-test-and-validate-novell-cloud-security-service
Title: Novell은 Azure TAP에 Windows 조인하여 Novell Cloud Security Service를 테스트하고 유효성을 검사합니다.
Summary: Novell은 오늘 Microsoft Windows AZURE 기술 채택 프로그램(TAP)에 합류하여 Novell의 시험판 비상업적, 내부 테스트 및 유효성 검사에 협력했다고 발표했습니다.
Content: '<p>Novell은 오늘 Microsoft Windows TAP(Azure 기술 채택 프로그램)에 가입하여 Windows Azure에서 NCSS(Novell Cloud Security Service)의 시험판 비상용 내부 테스트 및 유효성 검사에 협력했다고 <a target="_blank" href="https://www.novell.com/news/press/novell-joins-microsoft-windows-azure-technology-adoption-program-to-test-and-validate-novell-cloud-security-service">발표</a>했습니다.&nbsp; 목표는 Azure에서 호스트되는 애플리케이션에 대해 일관된 액세스, 보안 및 규정 준수 관리 프레임워크를 제공하는 Windows. </p>  <p>Novell Cloud Security Service를 사용하면 Windows Azure를 사용하는 개발자는 비즈니스 ID 및 액세스 관리 인프라를 빠르고 쉽게 확장하여 Azure를 Windows 수 있습니다. 조직의 애플리케이션 인프라 내에서 사용자 액세스 권한에 대한 변경 내용은 클라우드에서 즉시 복제됩니다. 이 결과는 Windows Azure를 사용하는 고객이 다른 유형의 클라우드 환경에서 규정 준수 요구 사항을 해결하기 위해 일관된 ID 및 보안 프레임워크를 제공하는 데 도움이 됩니다.</p>  <p>Microsoft의 Windows Azure 제품 관리 책임자인 Robert Duffner는 "Microsoft는 Novell이 Windows Azure 기술 채택 프로그램에 참여하게 되어 기쁩니다.&nbsp; Windows Azure 플랫폼을 사용하면 Novell이 기술 인프라를 관리할 필요 없이 온-프레미스 소프트웨어의 가치를 확장하는 클라우드 기반 서비스를 제공할 수 있습니다.  또한 Novell Cloud Security Service를 Windows Azure에 통합하면 기존 애플리케이션에 대한 투자를 희생하지 않고도 고객에게 안심할 수 있는 ID, 보안 및 규정 준수 관리 프레임워크가 마련됩니다."</p>  <p>TAP(Windows Azure 기술 채택 프로그램)은 일부 Microsoft 고객 및 파트너에 대해 Windows Azure의 시험판 테스트 및 유효성 검사를 다룹니다. TAP는 주요 고객 및 파트너와 Windows Azure 컴퓨팅, 스토리지 및 관리 기능의 채택을 촉진하고, 비즈니스 가치 증거를 생성하며, 플랫폼의 후속 지속적인 릴리스에서 기능의 유효성을 검사하는 데 도움이 됩니다.&nbsp; </p>  <p>이 공지 사항에 대한 자세한 내용은 서버 및 도구 뉴스 바이트 블로그의 최신 블로그 게시물에서 확인할 수 <a target="_blank" href="https://blogs.technet.com/b/stbnewsbytes/">있습니다</a>.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-via="Windowsazure" data-count="horizontal" data-url="" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
