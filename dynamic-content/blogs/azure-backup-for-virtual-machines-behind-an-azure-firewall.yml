  <p>4.<strong>추가</strong>를 선택하여 앞서 언급한 규칙을 만듭니다.</p>


  <p>규칙이 만들어지면 중단 없이 Azure Virtual Machine 내에서 데이터베이스를 백업할 수 있습니다. 모든 동안 외부 위협으로부터 Azure Firewall에 의해 보호됩니다. Azure 가상 머신에서 SQL 서버 백업에 대한 자세한 내용은 블로그인 "<a style="margin: 0px; padding: 0px; outline: 0px; border: 0px currentcolor; border-image: none; text-align: left; color: rgb(95, 151, 175); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; text-decoration: none; word-spacing: 0px; vertical-align: baseline; white-space: normal; orphans: 2; -webkit-text-stroke-width: 0px;" href="https://azure.microsoft.com/en-in/blog/azure-backup-for-sql-server-on-azure-vm-public-preview/" target="_blank">Azure에서 SQL Server 위한 Azure Backup(현재 공개 미리 보기)</a>"을 참조하세요.</p>


  <p>Azure Backup과 Azure Firewall은 서로 잘 보완하여 Azure의 리소스 및 데이터를 완벽하게 보호합니다. 두 서비스를 함께 사용하면 이점을 얻을 수 있는 특별한 구성이나 인프라가 필요하지 않습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-vms-first-look-arm" target="_blank">Azure Virtual Machines를 백업</a>하고 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-sql-database" target="_blank">Azure Virtual Machines 내에서 SQL 서버를 백업</a>하는 방법에 대해 읽어보세요.</p>
