Title: Azure Firewall 뒤에 있는 가상 머신에 대한 Azure Backup
Summary: 이 블로그 게시물에서는 주로 Microsoft Azure 방화벽 및 Azure Backup을 활용하여 데이터에 대한 포괄적인 보호를 제공하는 방법을 설명합니다. 전자는 네트워크를 보호하고 후자는 데이터를 클라우드에 백업합니다.
Content: >-
  <p>이 블로그 게시물은 주로 <a href="https://docs.microsoft.com/en-us/azure/firewall/overview" target="_blank">Azure Firewall</a> 및 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-introduction-to-azure-backup" target="_blank">Azure Backup</a> 을 활용하여 데이터에 대한 포괄적인 보호를 제공하는 방법에 대해 설명합니다. 전자는 네트워크를 보호하고 후자는 데이터를 클라우드에 백업합니다. 이제 일반 공급되는 <a href="https://docs.microsoft.com/en-us/azure/firewall/overview" target="_blank">Azure Firewall</a>은 Azure Virtual Network 리소스를 보호하는 클라우드 기반 네트워크 보안 서비스입니다. 고가용성 및 무제한 클라우드 확장성이 내장되어 있는 서비스 형태의 완전한 상태 저장 방화벽입니다. Azure Firewall을 사용하면 구독 및 가상 네트워크에서 애플리케이션 및 네트워크 연결 정책을 중앙에서 만들고, 적용하고, 기록할 수 있습니다. 가상 네트워크 리소스에 대해 고정 공용 IP 주소를 사용하여 외부 방화벽이 가상 네트워크에서 발생하는 트래픽을 식별할 수 있도록 합니다.</p>


  <h2>Azure Virtual Machines 백업</h2>


  <p>일반적인 시나리오에서는 Azure Firewall 뒤에서 중요 비즈니스용 워크로드를 실행하는 Azure VM(Virtual Machines)이 있을 수 있습니다. 이는 네트워크 위협으로부터 VM을 보호하는 효과적인 수단이지만 Azure VM Backup을 사용하여 VM의 데이터를 보호하려고 합니다. 이렇게 하면 여러 위험에 노출될 확률이 더욱 줄어듭니다. Azure Backup은 Recovery Services 자격 증명 모음에 안전하게 저장하여 VM의 데이터를 보호합니다. 여기에는 가상 머신 스토리지에서 자격 증명 모음으로 데이터를 이동하는 작업이 포함되며 네트워크가 필요합니다. 그러나 이 모든 통신은 가상 네트워크에 액세스할 필요 없이 보안 Azure 백본 네트워크를 통해 수행됩니다. 포트를 열거나 IP를 후보명단에 추가하거나 Azure Firewall에서 Azure Backup에 대한 액세스 권한을 부여할 필요가 없습니다. 따라서 백업은 끝에서 작업을 수행하지 않고도 Azure Firewall의 향상된 보안 하에서 작동합니다.</p>


  <p>이 기능은 네트워크 제한(예: NSG)에 따라 VM을 잠글 수 있는 다른 보안 조치로 확장됩니다. 따라서 Azure VM의 백업은 최종적으로 적용되는 네트워크 제한에 관계없이 원활하게 작동하여 선택한 네트워크 내에서 데이터를 유지하고 추가 작업을 수행할 필요 없이 작동합니다.</p>


  <h2>Azure VM 내에서 실행되는 SQL Server 백업(미리 보기)</h2>


  <p>Azure VM 내에서 실행되는 SQL 서버의 백업에는 백업을 업로드하고 모니터링 정보를 내보내기 위해 백업 확장이 Azure Backup 서비스와 통신해야 합니다. 이 확장은 가상 머신 내에 있으며 네트워크 액세스가 필요합니다. 따라서 Azure VM 내에서 실행되는 SQL 서버를 백업할 때 Azure Backup 서비스가 워크로드에 액세스하도록 허용해야 합니다. 데이터가 Azure Backup으로 제한되고 원하는 수준의 보안을 유지하는 간단한 프로세스입니다.</p>


  <p>다음 단계를 완료하기만 하면 됩니다.</p>


  <p>1. Azure Firewall로 이동합니다.</p>


  <p>2.<strong>규칙</strong>으로 이동하여 <strong>애플리케이션 규칙 컬렉션 탭</strong>을 선택합니다. 여기서는 새 애플리케이션 규칙 컬렉션을 만들거나 이전에 애플리케이션 규칙 컬렉션을 만든 경우 기존 규칙 컬렉션을 편집할 수 있습니다.</p>


