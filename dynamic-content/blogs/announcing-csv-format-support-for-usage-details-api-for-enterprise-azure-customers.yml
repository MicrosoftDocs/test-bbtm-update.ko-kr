Slug: announcing-csv-format-support-for-usage-details-api-for-enterprise-azure-customers
Title: Enterprise Azure 고객을 위한 사용량 세부 정보 API에 대한 CSV 형식 지원 발표
Summary: 'Azure 소비 및 요금 사용량 세부 정보 API에 대한 CSV 형식 지원의 공개 미리 보기를 발표하게 되어 매우 기쁩니다. 2017년 8월에는 JSON 형식 지원을 통해 일반적으로 사용 가능한 버전의 Azure 소비 및 요금 API를 출시했습니다. '
Content: >-
  <p>Azure 소비 및 요금 사용량 세부 정보 API에 대한 CSV 형식 지원의 공개 미리 보기를 발표하게 되어 매우 기쁩니다. 2017년 8월에는 JSON 형식 지원을 통해 Azure 소비 및 요금 API의 사용 가능한&nbsp; 기능을 출시&nbsp;했습니다. CSV 형식의 데이터, 특히 사용량 세부 정보 보고서에 대한 지원을 요청하는 Enterprise 고객으로부터 많은 피드백을 받았습니다. 이 피드백에 따라 CSV 형식의 데이터를 끌어당기는 두 가지 메커니즘을 릴리스합니다.</p>


  <ul>
      <li>동기(예: 비 폴링)</li>
      <li>비동기(예: 폴링 기반)</li>
  </ul>


  <p>CSV 형식 섹션에서 사용할 수 있는 자세한 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-usage-detail">설명서를</a> 참조하여 CSV 형식 지원에 대해 자세히 알아볼 수 있습니다. 또한 Enterprise 고객이 Azure 사용량에 대한 자세한 분석을 수행하고 세부 정보를 지출할 수 있도록 Power BI <a href="https://azure.microsoft.com/en-us/blog/new-power-bi-content-pack-for-azure-enterprise-users/">콘텐츠 팩</a> 및 Power BI <a href="https://azure.microsoft.com/en-us/blog/new-power-bi-connector-for-azure-enterprise-users/">커넥터</a>를 사용할 수 있습니다.</p>


  <h2>API의 세부 정보:</h2>


  <ul>
      <li><strong>사용량 세부 정보</strong>: <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-usage-detail">사용량 세부 정보 API</a> 는 등록별로 소비된 수량 및 예상 요금의 일일 분석을 제공합니다. 결과에는 인스턴스, 미터 및 부서에 대한 정보도 포함됩니다. API는 청구 기간 또는 지정된 시작 및 종료 날짜별로 쿼리할 수 있습니다.

      <ul>
          <li><strong>동기 비 폴링 기반 솔루션</strong>: 데이터 세트가 작은 것으로 알려진 사용량 세부 정보 데이터를 끌어당기는 데 사용할 수 있는 1단계 호출입니다. 더 많은 양의 데이터를 사용하여 더 큰 시간 범위를 끌어당기면 시간 제한이 발생할 수 있습니다.</li>
          <li><strong>비동기 폴링 기반 솔루션</strong>: 데이터의 준비 상태를 확인하기 위해 폴링이 필요한 2단계 호출입니다. 36개월의 시간 범위와 상당한 더 큰 데이터 세트를 지원할 수 있으므로 이 API를 사용하는 것이 좋습니다.</li>
      </ul>
      </li>
  </ul>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


  <p>일관된 채널 독립적 API 집합의 일부로 ARM 지원을 통해 Azure 소비 및 요금 데이터를 제공하기 위해 노력하고 있습니다. 언제나처럼, 우리는 당신이 가질 수있는 피드백이나 제안을 환영합니다. <a href="https://feedback.azure.com/forums/170030-billing">이러한 내용은 Azure 피드백 포럼</a> 및 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurepurchasing">Azure MSDN</a> 포럼을 사용하여 보낼 수 있습니다. Azure에서 실행되는 모든 워크로드에 대한 사용량에 대한 풍부한 인사이트를 제공하고 데이터를 소비하는 추가 기능으로 계속해서 참고 자료를 개선할 것입니다.</p>
