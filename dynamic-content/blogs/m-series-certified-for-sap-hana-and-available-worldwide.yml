Title: SAP HANA용으로 인증되고 전 세계에서 사용할 수 있는 M 시리즈
Summary: 지난 12월에는 메모리 구성이 1TB에서 4TB로 구성된 Azure M 시리즈 Virtual Machines의 일반 공급이 발표되어 필요한 워크로드에 대한 주문형 확장성 및 민첩성을 제공합니다.
Content: >-
  <p>지난 12월에는 메모리 구성이 1TB에서 4TB로 구성된 Azure M 시리즈 Virtual Machines의 일반 공급이 발표되어 대규모 메모리 사용이 필요한 워크로드에 대한 주문형 확장성 및 민첩성을 제공합니다. <strong>최근에 </strong><a href="https://azure.microsoft.com/en-us/blog/azure-m-series-vms-are-now-sap-hana-certified/" target="_blank"><strong></strong></a><strong> M 시리즈 VM에 대한 SAP HANA 인증을 발표하여 종량제(초당 VM 청구)를 사용하여 프로덕션 SAP HANA 워크로드를 실행할 수 있도록 했습니다.</strong> 이제 고객은 파트너 SUSE <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/suse.suse-sap-infra?tab=Overview" target="_blank">와 같은</a> Azure 자동화 템플릿을 사용하여 몇 분 만에 전체 SAP 환경을 배포할 수 있으며, 참조 아키텍처 지침에 따라 오류 없는 설정을 통해 SAP HANA 애플리케이션에 전례 없는 민첩성을 제공할 수 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Azure Reserved VM Instances를 사용하면 Azure</a>에서 실행할 때 M 시리즈 VM에 최대 72%를 절약할 수 있습니다. 민첩하고 저렴하며 인증되었습니다.&nbsp;</p>


  <p>이 SKU에 대한 고객들의 기대감을 감안하여 전 세계에서 M 시리즈 VM을 꾸준히 출시해 왔습니다. 오늘 Im&rsquo;은 이제 <strong>오스트레일리아 동부, 오스트레일리아 남동부, 일본 동부, 일본 서부</strong> 등 4개 지역에서 M 시리즈 VM을 일반 공급한다고 발표하게 되어 기쁩니다. 이는 미국 동부 2, 미국 서부 2, 서유럽, 영국 남부, 동남 아시아 및 US Gov 버지니아의 가용성에 추가됩니다. M 시리즈 VM은 현재 전 세계 10개 지역에서 GA를 사용할 수 있으며, 올해 말 12개 추가 지역에 대한 계획을 세우며, 6개월 만에 SAP HANA 인증 VM의 글로벌 용량을 두 배로 늘렸습니다. 지역별 M 시리즈 일반 공급에 대한 자세한 내용은 Azure 서비스 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/" target="_blank">지역 가용성</a>에 대한 자세한 내용을 확인하세요.</p>


  <p>Azure는 고객이 선택할 수 있는 16가지 구성으로 퍼블릭 클라우드에서 가장 큰 SAP 인증 제품을 보유하고 있습니다. M 시리즈 VM은 현재 다른 클라우드가 제공하는 상한과 일치하는 4TB 이하의 인증을 받았습니다. 더 큰 워크로드를 지원하기 위해 Azure는 모든 퍼블릭 클라우드에서 사용할 수 있는 가장 큰 단일 노드 확장 구성을 위해 최대 20TB의 메모리를 제공하는 특수한 <a href="https://azure.microsoft.com/en-us/solutions/sap/#why-sap-on-azure" target="_blank">운영 체제 미설치 대규모 인스턴스</a>를 개척했습니다. 또한 Azure는 4TB 인스턴스의 15+1 노드 구성을 사용하여 최대 60TB에 대한 스케일 아웃 구성을 인증하여 비용 효율적인 구성으로 모든 퍼블릭 클라우드에서 가장 큰 스케일 아웃을 제공합니다. 고유한 운영 체제 미설치 제품을 감안할 때 스케일 아웃 BW 배포의 경우 Azure는 99.99% SLA를 제공하는 유일한 퍼블릭 클라우드 공급자입니다.</p>


  <p>퍼블릭 클라우드에서 최상의 선택, 규모 및 SLA를 제공하는 업계를 지속적으로 선도하고 있으며, 올해 지역 확장을 통해 모든 퍼블릭 클라우드의 SAP HANA 인증 VM에 가장 큰 글로벌 공간을 제공할 것입니다.&nbsp;</p>


  <p>이를 감안할 때, 우리는 우리의 고객으로부터 매우 흥미로운 결과를 볼 수 있습니다. 글로벌 금속 및 광산 회사인 <a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">Rio Tinto</a>는 중요 업무용 SAP 애플리케이션을 마이그레이션하고 SAP 애플리케이션 사용량을 최대로 충족하기 위해 민첩성을 높여 IT 운영 비용을 30% 절감했습니다. 빠르게 성장하는 터키 소매업체인 <a href="https://customers.microsoft.com/en-us/story/penti-retailers-azure" target="_blank">Penti</a>는 Azure에서 S/4HANA를 실행하여 서비스 가용성을 보장하고, 데이터 보안을 극대화하고, 운영 비용을 줄이면서 비즈니스 민첩성을 높일 것입니다. 캐나다 금 생산업체인 <a href="https://customers.microsoft.com/en-US/story/guyana-goldfields-mining-oil-gas-azure" target="_blank">Guyana Goldfields</a>는 S/4HANA 및 SAP 애플리케이션에 Azure를 사용하여 SAP ERP 유지 관리 비용을 40% 절감할 것으로 예상합니다.<br>

  &nbsp;<br>

  자세히 알아보려면 다음을 수행합니다.</p>


  <ul>
      <li>Azure에서 SAP&rsquo; HANA 인증의 전체 목록을 찾을 수 있는 <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html#categories=Microsoft%20Azure" target="_blank">SAP 인증</a> 사이트를 확인합니다.</li>
      <li>최근에 게시된 <a href="https://azure.microsoft.com/en-us/resources/migrating-sap-applications-to-azure/" target="_blank">Azure로의 SAP 마이그레이션 백서를</a> 참조하여 SAP 애플리케이션을 클라우드로 마이그레이션하는 방법을 알아봅니다.</li>
      <li><a href="https://azure.com/sap" target="_blank">Azure에서 SAP 애플리케이션</a>을 실행하는 방법에 대한 자세한 내용을 검토합니다.&nbsp;</li>
  </ul>


  <p>감사&nbsp;<br>

  코리</p>
