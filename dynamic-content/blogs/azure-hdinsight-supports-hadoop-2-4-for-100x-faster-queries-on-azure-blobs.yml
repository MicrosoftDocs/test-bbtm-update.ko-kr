Slug: azure-hdinsight-supports-hadoop-2-4-for-100x-faster-queries-on-azure-blobs
Title: Azure HDInsight는 Azure Blob에서 100배 빠른 쿼리를 위해 Hadoop 2.4를 지원합니다.
Summary: 오늘 Hadoop Summit에서 Microsoft는 Azure HDInsight가 Hadoop 2.4를 지원한다고 발표합니다. 이는 Microsoft Azure 대한 100% Apache Hadoop 기반 배포의 다음 릴리스입니다.
Content: >-
  오늘 Hadoop Summit에서 Microsoft는 Azure HDInsight가 Hadoop 2.4를 지원한다고 발표합니다. 이는 Microsoft Azure 대한 100% Apache Hadoop 기반 배포의 다음 릴리스입니다. 이 HDInsight 릴리스는 쿼리 응답 시간에 대한 주문 크기(최대 100배) 성능 향상을 제공하고 <a href="https://hortonworks.com/labs/yarn/">YARN의 이점을</a> 계속 활용합니다. 마지막으로 HDInsight 사용자에게 친숙한 환경을 제공하는 사용하기 쉬운 웹 인터페이스도 제공합니다. Hive를 통해 그래픽 사용자 인터페이스를 사용하여 쿼리를 만들 수 있습니다.


  Blob에 데이터가 있는 Azure 고객의 경우 이러한 새로운 쿼리 성능 향상을 통해 이전보다 더 빠르게 데이터에 대한 인사이트를 얻을 수 있습니다. HDInsight는 Blob 데이터를 마이닝하여 새로운 비즈니스 의사 결정을 내릴 수 있습니다. 이는 클릭스트림 데이터를 분석하여 대상 마케팅, 사용량을 측정하는 로그 분석 또는 Twitter의 소셜 감정을 전송하여 판매와 상관 관계를 파악하는 것입니다.


  다른 Azure 고객이 Azure Blob을 통해 HDInsight로 수행한 작업을 확인하려면 최근 여러 HDInsight 고객 스토리를 선보인 <a href="https://www.cio.com/slideshow/detail/139273/9-Windows-Azure-HDInsight-Big-Data-Success-Stories#slide1">CIO 매거진</a> 스포트라이트를 읽어보세요. 다음은 이러한 템플릿의 예입니다.

  <ul>
   <li> <a href="https://www.microsoft.com/casestudies/Microsoft-SQL-Server-2014-Enterprise/Beth-Israel-Deaconess-Medical-Center/Leading-Boston-Hospital-Cuts-Query-Time-by-75-Percent-and-Improves-Access-to-Big-Data/710000004281">하버드 의과 대학의 교육 병원인 베스 이스라엘 디코니스 메디컬 센터는</a> HDInsight를 사용하여 많은 양의 비정형 로그 데이터를 처리하고 데이터 보존에 대한 엄격한 요구 사항을 유지합니다(30년 동안 가능).</li>
   <li> <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000003381">버지니아 폴리테크닉 연구소</a> 는 HDInsight의 기능을 사용하여 방대한 양의 DNA 시퀀싱 데이터를 분석하고 있습니다.</li>
   <li><a href="https://www.microsoft.com/casestudies/Microsoft-Excel-2010/City-of-Barcelona/City-Deploys-Big-Data-BI-Solution-to-Improve-Lives-and-Create-a-Smart-City-Template/710000003415">바르셀로나시는</a> HDInsight를 사용하여 소셜 미디어 피드, GPS 신호 및 정부 시스템에서 수집된 데이터로 인사이트를 수집, 분석 및 생성합니다.</li>
   <li><a href="https://www.microsoft.com/casestudies/Microsoft-SQL-Server-2012-Enterprise/Blackball/Taiwanese-Tea-and-Dessert-Restaurant-Chain-Gains-Big-Data-Insight-with-Hybrid-Cloud-Solution/710000003609">Blackball</a> 은 HDInsight를 사용하여 POS(Point of Sale) 데이터 및 소셜 미디어를 통한 고객 피드백과 같은 새로운 유형의 데이터를 수집합니다.</li>
   <li><a href="https://www.microsoft.com/casestudies/Windows-Azure/Chr.-Hansen/Danish-Research-Based-Firm-Unlocks-Data-from-Multiple-Sources-with-Hybrid-Cloud/710000003368">Chr. Hansen</a> 은 HDInsight를 사용하여 자동화된 장비(로봇, 온도 센서 및 기타 장치)와 같은 원본에서 구조화되고 구조화되지 않은 데이터를 수집합니다. HDInsight를 사용하면 1주일도 채 되지 않아 가동되고 실행되었습니다.</li>
  </ul>

  오늘 Azure Blob에 저장된 데이터에 대해 자세히 알아보고 HDInsight(Hadoop)를 사용하도록 초대합니다.

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/solutions/big-data/">Azure HDInsight</a>를 사용해 보기 및 클릭 15회 또는 20분으로 클라우드에서 Hadoop 클러스터 스핀업</li>
   <li>Azure HDInsight<a href="https://azure.microsoft.com/en-us/documentation/services/hdinsight/">에 대한 자료를 시작 방법</a> 읽기</li>
   <li>채널 9의 <a href="https://channel9.msdn.com/Series/Getting-started-with-Windows-Azure-HDInsight-Service">HDInsight 비디오 시리즈 시작</a> 보기</li>
   <li><a href="https://www.cio.com/slideshow/detail/139273/9-Windows-Azure-HDInsight-Big-Data-Success-Stories#slide1">CIO 매거진의</a> Windows Azure HDInsight 고객 스토리 스포트라이트 읽기</li>
   <li>Stinger를 통한 <a href="https://hortonworks.com/labs/microsoft/">Microsoft의</a> Hadoop 참여 및 Hortonworks와의 파트너 관계에 대해 자세히 알아보기</li>
  </ul>
