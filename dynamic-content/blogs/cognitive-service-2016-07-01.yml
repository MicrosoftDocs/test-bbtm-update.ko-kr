Content: >-
  <p>다음 버전의 Bing API가 여기에 있으며, 웹의 기능, 지식 및 인텔리전스를 앱에 바로 제공합니다. 한 번의 호출과 몇 줄의 코드로 수십억 개의 웹 페이지, 이미지, 비디오, 뉴스 등을 빗질하는 기능을 활용합니다. 그리고 오늘부터 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/">Azure</a>에서 Bing API를 구매할 수 있으므로 오늘 키를 가져와서 검색을 시작하세요.&nbsp;</p>


  <p>&nbsp;</p>


  <p>이제 다음 세 가지 서비스를 사용할 수 있습니다.</p>


  <ul>
      <li>Bing 검색 API - 앱, 웹 페이지 및 기타 환경을 더 스마트하고 더 매력적으로 만듭니다. Bing 검색 API에는 다음이 포함됩니다. <ul>
          <li>수십억 개의 웹 문서에서 향상된 검색 세부 정보를 얻기 위한 <a href="https://www.microsoft.com/cognitive-services/en-us/bing-web-search-api" target="_blank">Web Search API를 Bing</a>.</li>
          <li>이미지에 대한 웹 검색, 썸네일, 전체 이미지 URL, 게시 웹 사이트 정보, 이미지 메타데이터 등의 결과를 검색하기 위한 이미지 <a href="https://www.microsoft.com/cognitive-services/en-us/bing-image-search-api" target="_blank">검색 API를 Bing</a>.</li>
          <li><a href="https://www.microsoft.com/cognitive-services/en-us/bing-video-search-api" target="_blank">Video Search API를 Bing</a>, 유용한 메타데이터(작성자, 인코딩 형식, 비디오 길이, 보기 수)를 포함한 결과를 웹에서 찾을 수 있습니다.</li>
          <li>뉴스 기사를 찾기 위해 <a href="https://www.microsoft.com/cognitive-services/en-us/bing-news-search-api" target="_blank">뉴스 검색 API를 Bing</a>, 뉴스 기사의 신뢰할 수 있는 이미지, 관련 뉴스 및 범주, 공급자 정보, 문서 URL을 포함한 결과</li>
      </ul>
      </li>
      <li><a href="https://www.microsoft.com/cognitive-services/en-us/bing-autosuggest-api" target="_blank">Autosuggest API</a>- Bing 사용자가 앱 또는 웹 사이트에 지능형 미리 입력 기능을 추가하여 쿼리를 더 빠르게 완료할 수 있도록 지원합니다. 이렇게 하면 사용자가 덜 입력하고 자동화되고 완전한 검색 제안으로 더 많은 작업을 수행할 수 있습니다.</li>
      <li><a href="https://www.microsoft.com/cognitive-services/en-us/bing-spell-check-api" target="_blank">맞춤법 검사 API</a>- Bing 사용자가 맞춤법 오류를 수정하고, 이름, 브랜드 이름 및 속어의 차이를 인식하고, 입력할 때 동호폰을 이해할 수&rsquo; 있도록 지원합니다.</li>
  </ul>


  <p>&nbsp;</p>


  <p>이미 Azure Data Market에서 Bing API를 사용하고 있나요? <a href="https://msdn.microsoft.com/en-US/library/mt707570.aspx" target="_blank">여기</a>&nbsp;를 클릭하여 새 Bing API로 마이그레이션하는 방법을 알아봅니다.</p>
