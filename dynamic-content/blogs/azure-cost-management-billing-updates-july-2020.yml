Title: Azure Cost Management + 청구 업데이트 – 2020년 7월
Summary: '7월에는 비용 데이터를 드릴인하고 Azure VM 및 Data Lake Storage를 저장하는 새로운 옵션과 더 많은 비용 절감 팁과 요령을 위한 새로운 비디오가 도입되었습니다. '
Content: >-
  <p>&#39;새로운 학생이든, 스타트업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Azure Cost Management + 청구가 들어오는 곳입니다.</p>


  <p>&#39;항상 문제에 대해 자세히 알아보고 Azure Cost Management + 청구를 통해 클라우드에서 비용을 다시 발생시킬&#39;위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#analyze">비용 분석에서 빈 필드 및 태그가 지정되지 않은 리소스로 드릴링합니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="analyze"></a>&nbsp;</p>


  <h2>비용 분석에서 빈 필드 및 태그가 지정되지 않은 리소스로 드릴링</h2>


  <p>Azure Cost Management + 청구에는 청구 계정에 대한 모든 사용량, 구매 및 환불이 포함됩니다. 전체 사용량 및 요금 파일의 모든 품목을 확인하면 가장 낮은 수준에서 청구서를 조정할 수 있지만 각 레코드는 서로 다른 속성을 가질 수 있는 서로 다른 요금 유형을 나타낼 수 있으므로 비용 분석 내에서 집계하면 빈 결과 그룹이 될 수 있습니다. 값 없음,&quot; &quot;기타 구매 또는 &quot;태그&quot;가 지정되지 않은 그룹과 같은 &quot;그룹이 표시되는 경우입니다&quot;. 이제 이러한 빈 값으로 필터링하고 다른 특성별로 그룹화하여 비용을 드릴 인하고 이해할 수 있습니다.</p>


  <p><img alt="Add a &quot;No value&quot; filter in cost analysis to drill in to properties that don't have a value" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11de86e7-4e6f-4cb8-bae6-8e6f6de9f9c5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1385"></p>


  <p>맨 위에 있는 필터 약을 사용하여 명시적 필터를 추가하거나 차트에서 그룹화된 세그먼트를 클릭하여 비용 분석에서 데이터를 드릴할 수 있습니다. 필터 약을 사용하여 필터를 추가하면 새 &quot;값&quot; 없음 옵션이&#39;. 이 계정은 해당 속성이 비어 있을 수 있는 모든 시나리오를 고려합니다. 다음은 몇 가지 예입니다.</p>


  <ul>
      <li><strong>기타 구독 리소스:</strong>&nbsp; 리소스 그룹에 배포되지&#39;서비스에는 리소스 그룹 이름이 없습니다.</li>
      <li><strong>태그가 지정되지 않은 리소스:</strong>&nbsp; 태그가&#39;없는 비용 범주에는 태그가 적용되지&#39;리소스(태그가 지정되지 않음), 사용량 현황 데이터에 포함되지&#39;태그가 있는 리소스(사용할 수 없는 태그), 태그를 전혀 지정할 수 없는 요금(태그가 지원되지 않음)이 있습니다.</li>
      <li><strong>구매:</strong>&nbsp; 구매는 Azure 리소스와 연결되지&#39;있으므로 Azure 또는 Marketplace 구매에 대한 자리 표시자가 표시될 수 있습니다. Azure 구매는 예약 및 Azure Active Directory 같은 Microsoft 제품을 다룹니다. Marketplace 구매는 Azure Marketplace에서 사용할 수 있는 타사 제품을 다룹니다.</li>
  </ul>


  <p>No 값&quot;으로 &quot;필터링한 후 다른 속성별로 데이터를 그룹화하여 나타내는 내용을 더 명확하게 파악합니다. 예를 들어 미터 및 서비스 속성이 비어 있는 것을 볼 때 각각 Marketplace 비용 또는 구매를 식별하기 위해 게시자 유형 또는 요금 유형별로 그룹화합니다.</p>


  <p>차트 세그먼트를 클릭하여 이러한 비용을 자세히 살펴볼 수도 있습니다. 자리 표시자를 클릭하면 해당 속성에 &quot;대한 No 값&quot; 필터 필이 자동으로 적용됩니다.</p>


  <p>이 새로운 필터링 기능을 사용하여 비용을 드릴 인하고 이해하고 다음에 보고 싶은&#39;알려주세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;자세히 살펴보고 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 당사와 직접 소통하여 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>Cost Management 메뉴에서 청구 메뉴</strong> &ndash; 항목 표시 <em>이제 포털에서 사용할 수 있습니다</em>.<br>
  범위 간 빠른 탐색을 통해 한 곳에서 모든 Cost Management + 청구 메뉴 항목을 함께 참조하세요.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 우리는&#39;당신의 생각을 듣고 당신이 다음에보고 싶은&#39;이해하기를 열망합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


