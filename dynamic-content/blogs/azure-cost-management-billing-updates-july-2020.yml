      <li><a href="https://azure.microsoft.com/updates/hbv2series-vms-now-available-in-japan-east" target="_blank">일본 동부의 Azure 하이브리드 혜택 v2 VM에</a> 대한 지원.</li>
      <li><a href="https://azure.microsoft.com/updates/archive-tier-for-azure-data-lake-storage-now-generally-available" target="_blank">새로운 초저가 보관 계층</a>을 사용하여 Data Lake 스토리지 비용을 줄입니다.</li>
