Summary: Azure Static Web Apps는 2020년 5월에 미리 보기로 처음 발표되었으며, 오늘 간단한 제품 탐색을 위한 무료 계획과 SLA(엔터프라이즈 서비스 수준 계약)에서 지원하는 고급 기능에 대한 표준 계획을 포함하여 Azure Static Web Apps의 일반 공급이 발표됩니다. Azure Static Web Apps 호스팅 서비스는 소비자 및 기업의 증가하는 수요에 맞춰 글로벌 도달률과 최소한의 노력으로 웹 입지를 구축합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/app-service/static/" target="_blank">Azure Static Web Apps</a> 는 2020년 5월에 미리 보기로 처음 발표되었으며, 오늘 간단한 제품 탐색을 위한 무료 계획과 SLA(엔터프라이즈 서비스 수준 계약)에서 지원하는 고급 기능에 대한 표준 계획을 포함하여 Azure Static Web Apps의 일반 공급에 대해 발표하게 되어 기쁩니다. Azure Static Web Apps 호스팅 서비스는 소비자 및 기업의 증가하는 수요에 맞춰 글로벌 도달률과 최소한의 노력으로 웹 입지를 구축합니다.</p>


  <p>최신 웹앱 디자인 패턴은 성능, 민첩성 및 확장성을 위한 마이크로 서비스 모범 사례를 활용합니다. Azure Static Web Apps는 미리 빌드되고 미리 렌더링된 정적 프런트 엔드와 서버리스 API 백 엔드가 있는 이러한 최신 전체 스택 웹앱에 대한 턴키 서비스입니다. 인기 있는 프런트 엔드 프레임워크 또는 정적 사이트 생성기를 사용하여 개발하고, 로컬에서 앱을 신속하게 빌드 및 테스트하고, 간단한 체크 인을 사용하여 배포합니다. 이렇게 하면 Azure에서 배포 및 인프라를 관리하는 동안 앱에 집중할 수 있습니다.</p>


  <p>Azure Static Web Apps를 사용하면 높은 생산성을 위해 설계된 기능을 활용할 수 있습니다.</p>


  <ul>
      <li>프로덕션 앱에 대한 전역적으로 분산된 콘텐츠</li>
      <li>코드에서 클라우드로 맞춤형 CI/CD 워크플로</li>
      <li>자동 프로비전된 미리 보기 환경</li>
      <li>사용자 지정 도메인 구성 및 무료 SSL 인증서</li>
      <li>다양한 인증 공급자에 대한 기본 제공 액세스</li>
      <li>경로 기반 권한 부여</li>
      <li>사용자 지정 라우팅</li>
      <li>Azure Functions에서 제공하는 서버리스 API와 통합</li>
      <li>사용자 지정 Visual Studio Code 개발자 확장</li>
      <li>로컬 개발을 위한 기능이 풍부한 CLI</li>
  </ul>


  <h2>Azure Static Web Apps를 사용하여 코드에서 클라우드로</h2>


  <p>Azure Static Web Apps는 GitHub 및 Azure DevOps 함께 작동하여 DevOps 구성 없이 코드가 변경됨에 따라 앱을 최신 상태로 유지합니다. 커밋 및 끌어오기 요청은 맞춤형 워크플로를 트리거하여 앱을 빌드하고 Azure에 배포합니다. 끌어오기 요청을 병합하기 전에 변경 내용의 유효성을 쉽게 검사할 수 있도록 미리 보기 환경이 만들어집니다.</p>


  <p>모든 Azure 정적 웹앱은 Azure에서 완전히 관리되고 자동으로 갱신되는 무료 SSL 인증서를 받습니다. 사용자 고유의 사용자 지정 도메인을 가져올 수 있으며, 이 릴리스에서는 <a href="https://docs.microsoft.com/azure/static-web-apps/custom-domain" target="_blank">ALIAS 레코드를 통해 루트 도메인에 대한 모든 지원을</a> 도입할&#39;있습니다.</p>


  <p>Azure Static Web Apps는 Azure Functions와 통합되어 서버리스 API 엔드포인트로 앱 확장을 간소화합니다. 이 릴리스부터 <a href="https://docs.microsoft.com/azure/static-web-apps/functions-bring-your-own" target="_blank">기존 Azure Functions 프로젝트를 가져와</a> 서 API로 사용할 수도 있습니다. 이렇게 하면 Azure Functions에서 제공하는 트리거, 바인딩 및 확장의 전체 집합을 활용할 수 있습니다. Azure Functions는 동적으로 확장되므로 앱은 항상 시장 수요를 충족할 준비가 됩니다.</p>


  <p>인증 및 권한 부여도 기본 제공됩니다. 세분화된 경로 보안과 함께 인증 흐름을 사용할 수 있습니다. 또한 이제 <a href="https://docs.microsoft.com/azure/static-web-apps/authentication-custom" target="_blank">사용자 고유의 인증 공급자를 가져와</a> 서 정적 웹앱과 통합할 수 있습니다.</p>


  <p>Azure Static Web Apps의 개발은 맞춤형 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-azurestaticwebapps" target="_blank">VS Code 확장</a>의 이점을 누릴 수 있습니다. 이 확장은 높은 생산성을 위해 설계되었으며 쉽게 정적 웹앱을 만들고, 서버리스 API로 확장하고, 배포 워크플로를 설정할 수 있습니다. 새 <a href="https://github.com/Azure/static-web-apps-cli" target="_blank">Azure Static Web Apps CLI</a> 는 로컬 개발을 지원하기 위한 인증, 사용자 지정 라우팅 및 권한 부여 규칙에 대한 모의 호스팅 플랫폼 기능을 사용하여 클라우드 프로덕션 환경의 고화질 로컬 복제본을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d19d583-da38-4e56-96bc-a8f9928e0e78.png"><img alt="With the VS Code Static Web Apps extension you can use libraries and frameworks like Angular, React, Svelte, Vue to create your web app." border="0" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16999dbd-3688-45ac-a7de-9284cc85e759.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Azure Static Web Apps는 Angular, React, Svelte, Vue 또는 Blazor와 같은 일반적으로 빌드된 라이브러리 및 프레임워크를 사용하여 전체 스택 최신 웹앱의 개발 및 출시 시간을 가속화하는 좋은 옵션입니다.</p>


  <h2>지금 Azure Static Web Apps 시작</h2>


  <ul>
      <li>전체 스택 개발을 위한 <a href="https://azure.microsoft.com/en-us/services/app-service/static/" target="_blank">최신 웹앱 서비스</a> 인 Azure Static Web Apps에 대해 자세히 알아봅니다.</li>
      <li>Azure Static Web Apps <a href="https://docs.microsoft.com/en-us/azure/static-web-apps/" target="_blank">빠른 시작 가이드, 자습서 등을 검토합니다</a>.</li>
      <li><a href="https://github.com/Azure/static-web-apps" target="_blank">Azure Static Web Apps GitHub 리포지토리</a>에서 피드백을 공유합니다.</li>
      <li><a href="https://twitter.com/AzureStaticApps" target="_blank">Azure Static Web Apps</a>에 대한 Twitter 계정을 팔로우하고 태그를 지정합니다.</li>
  </ul>
