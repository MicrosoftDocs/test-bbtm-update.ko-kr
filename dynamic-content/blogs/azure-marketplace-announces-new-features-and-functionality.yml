Slug: azure-marketplace-announces-new-features-and-functionality
Title: Azure Marketplace에서 새로운 기능 발표
Summary: 오늘 컴퓨팅 제품, 새로운 Developer Services 범주 및 Docker Hub 및 Container Apps의 통합에 대한 향상된 기능을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure Marketplace의 목표는 고객&rsquo; 환경을 지속적으로 개선하고 비즈니스 목표를 달성하는 데 필요한 도구를 제공하는 것입니다. 오늘 컴퓨팅 제품, 새로운 Developer Services 범주 및 Docker Hub 및 Container Apps의 통합에 대한 향상된 기능을 발표하게 되어 기쁩니다.</p>


  <h2>컴퓨팅 제품</h2>


  <p><b>대규모 프로덕션 수준 제품 배포</b> 프로덕션 사용 제품에 대한 배포를 지원하기 위한 시장 수요에 대응하여 Azure Marketplace에서 다중 VM 제품에 대한 온보딩 및 배포 기능에 대한 향상된 기능을 발표하게 되어 기쁩니다. 다중 VM은 복잡한 프로덕션 수준 소프트웨어를 배포하는 데 필요한 시간과 리소스를 크게 줄여 개발 및 통합 비용을 최소화합니다. 이러한 제안을 통해 사용자는 서비스를 더 잘 관리하고, 성능을 향상시키며, Azure에서 가상 머신 클러스터를 만드는 프로세스를 획기적으로 간소화할 수 있습니다. 또한 다중 VM은 중복성 및 장애 조치(failover) 기능을 제공하며 최적의 성능으로 안정적으로 작동합니다. <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>를 확인하세요. <b>프로그래밍 방식 사용</b> 이제 구독에서 타사 Marketplace 애플리케이션(Azure Resource Manager)을 사용하여 가상 머신의 프로그래밍 방식 배포에 대한 액세스를 쉽게 사용하도록 설정하고 관리할 수 있습니다. Marketplace 및 구독 보기를 통해 새 Azure Portal에서 이 기능을 활용할 수 있습니다. 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?LinkId=618482">프로그래밍 방식 사용 관리를 참조하세요</a>.</p>


  <h2>개발자 서비스</h2>


  <p>Azure Marketplace는 생산성을 높이기 위해 최선을 다하고 있습니다. 따라서 Azure Marketplace - Developer Services에서 새로운 범주를 발표하게 되어 기쁩니다. Developer Services는 Azure 플랫폼 이외의 추가 기능을 제공하며 애플리케이션에서 복잡한 서비스를 보다 쉽게 통합할 수 있도록 합니다. 또한 애플리케이션을 빌드하거나 Azure에서 비즈니스를 실행할 때 추가 선택, 유연성 및 기능을 제공합니다. Azure 클래식 관리 포털의 기존 Developer Services 포트폴리오에서 선택하거나 Bing 지도, SendGrid, New Relic, Signiant, ConexLink 및 추세 Micro에서 Azure 관리 포털에서 새 Developer Services 제품을 선택할 수 있습니다. 가격 책정을 간소화하기 위해 Azure 관리 포털에서 Azure Marketplace Developer Services에 대한 기본 및 사용량 가격 책정을 발표하게 되어 기쁩니다. 게시자가 설정한 가격 책정에 따라 매월만, 사용량만 또는 둘 다인 제품 플랜을 선택할 수 있습니다. 소비 시나리오에서는 월별 비용 외에 사용하는 항목에 대한 비용을 지불합니다. 자세한 내용은 Azure Marketplace에서 <a href="https://azure.microsoft.com/en-us/marketplace/developer-services/">Developer Services</a> 를 확인하세요.</p>


  <h2>Docker 허브 통합</h2>


  <p>Docker와의 파트너십과 DockerCon 2015에서 생성된 모멘텀을 바탕으로 이제 Azure Marketplace에서 Container Apps를 사용할 수 있습니다. Container Apps를 사용하면 단일 가상화된 인스턴스에서 실행되는 격리된 소프트웨어 컨테이너를 사용하여 애플리케이션의 배포를 자동화할 수 있습니다. 이렇게 하면 가상 머신 시작 및 관리와 관련된 비용이 줄어들고 클라우드 인스턴스의 100% 사용률을 달성하는 데 도움이 됩니다. Azure Marketplace와 통합된 데이터베이스, 웹 블로그, 캐시, 검색 서버 및 CI 도구와 같은 인기 있는 워크로드를 포함하는 Docker Hub에서 큐레이팅된 공식 리포지토리를 검색하고 배포할 수 있습니다. 이제 Docker&rsquo; 커뮤니티의 이점을 활용하고 활용하여 빠른 혁신을 주도하고 Azure에서 더 많은 작업을 수행할 수 있습니다. <a href="https://azure.microsoft.com/blog/2015/06/23/container-apps-now-available-in-the-azure-marketplace/">Container Apps</a> 배포에 대해 자세히 알아보고 <a href="https://go.microsoft.com/fwlink/?LinkId=616707">Azure 관리 포털</a>에서 지금 사용해 보세요.</p>


  <h2>자세히 알아보고 시작</h2>


  <p>오늘&rsquo; 발표는 지속적으로 기준을 높이고 Azure에서 생산성을 향상시키고 혁신을 추진하는 데 필요한 기능과 기능을 제공하려는 Microsoft의 노력을 지원합니다. Azure <a href="https://azure.microsoft.com/en-us/marketplace/">Marketplace</a>에서 사용할 수 있는 Azure에 배포할 준비가 된 수천 가지 미리 구성된 제품을 사용하여 자세히 알아보고 시작합니다. ISV이고 애플리케이션 또는 서비스를 Azure Marketplace에 게시하려는 경우 <a href="https://azure.microsoft.com/en-us/marketplace/partners/">Marketplace 파트너 프로그램</a> 페이지를 방문하여 자세히 알아보세요. Azure Marketplace는 Microsoft Azure 위해 빌드된 앱 및 서비스를 검색, 구매 및 배포하는 온라인 스토어입니다.</p>
