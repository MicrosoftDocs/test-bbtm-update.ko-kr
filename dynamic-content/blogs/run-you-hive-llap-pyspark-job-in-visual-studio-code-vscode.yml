Slug: run-you-hive-llap-pyspark-job-in-visual-studio-code-vscode
Title: Visual Studio Code Hive LLAP & PySpark 작업 실행
Summary: Hive LLAP 대화형 쿼리에 관심이 있는 경우 VSCode용 HDInsight 도구를 사용해 보세요. 빅 데이터에 대한 데이터 웨어하우스 쿼리 환경을 찾고 있다면 HDInsight 도구를 사용해 보세요.
Content: >-
  <p align="justify">로그 파일을 쿼리하고 Hive LLAP를 통해 인사이트를 얻는 데 관심이 있는 경우&rsquo; HDInsight Tools for Visual Studio Code(VSCode)를 사용해 보세요. 빅 데이터에 대한 데이터 웨어하우스 쿼리 환경을 찾는 경우&rsquo; VSCode용 HDInsight 도구를 사용해 보세요. 빅 데이터에 대한 대화형 도구 및 BI 애플리케이션을 찾는 데이터 과학자인 경우 VSCode용 HDInsight 도구를 사용해 보는 것이 좋습니다. HDInsight Spark용 Python 개발자인 경우&rsquo; VSCode용 HDInsight 도구를 사용해 보도록 요청합니다.&nbsp;</p>


  <p align="justify">Hive LLAP의 일반 공급과 함께 MICROSOFT HDInsight에 대한 Hive 대화형 쿼리, Hive Batch 작업 및 Python PySpark 작업을 개발하기 위한 확장인 VSCode용 HDInsight 도구의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. 이 확장은 Hive &amp; Spark 개발을 위한 플랫폼 간, 경량 및 키보드 중심 제작 환경을 제공합니다.</p>


  <p align="justify">VSCode용 HDInsight 도구를 사용하면 대화형 응답, 메모리 캐시 및 Hive LLAP의 높은 수준의 동시성을 통해 인사이트에 대한 더 빠른 시간을 얻을 수 있을 뿐만 아니라 간단한 시작 환경을 통해 Hive 쿼리 및 PySpark 작업을 위한 훌륭한 편집기 환경을 제공합니다.</p>


  <h2 align="justify">주요 고객 혜택</h2>


  <ul>
   <li>하나 또는 여러 개의 선택한 Hive 스크립트를 유연하게 실행할 수 있는 대화형 응답입니다.</li>
   <li>Hive 대화형 쿼리 결과를 csv, json 및 excel 형식으로 미리 보기 및 내보냅니다.</li>
   <li>IntelliSense 자동 제안, 자동 완성, 오류 표식 등과 같은 Hive 언어 서비스가 기본 제공됩니다.</li>
   <li>언어 서비스 및 HDInsight PySpark 작업 제출을 사용한 Python 작성</li>
   <li>HDInsight 클러스터 관리 및 쿼리 제출을 위해 Azure와 통합합니다.</li>
   <li>추가 문제 해결을 위해 Spark UI 및 Yarn UI와 연결합니다.</li>
  </ul>

  <!--EndFragment-->


  <h2 align="left">VSCode용 HDInsight 도구를 시작하는 방법</h2>


  <p>HDInsight 작업 영역에서 Hive 또는 Python 파일을 열고 Azure에 연결하기만 하면 됩니다. 그런 다음 스크립트를 작성하고 데이터를 쿼리하기 시작할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3174c1a-86f6-4153-9058-4fa9ec2bc51a.png"><img alt="interactive-hive-result" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95c5b82e-ae00-4378-b656-5e7856e33c4e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="interactive-hive-result" width="450"></a></p>


  <h2>설치 또는 업데이트 방법</h2>


  <p>먼저 Visual Studio Code 설치하고 Mono 4.2.x(Linux 및 Mac용)를 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 VSCode용 &rdquo;HDInsight 도구를 검색 &ldquo; 하여 최신 <strong>HDInsight 도구를</strong> 가져옵니다.</p>


