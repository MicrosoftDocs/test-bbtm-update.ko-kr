Title: Azure Resource Manager를 사용하여 지역적으로 복원력 있는 클라우드 서비스 빌드
Summary: 오늘 Azure Cloud Services에 대한 새로운 ARM(Azure Resource Manager) 기반 배포 모델인 Cloud Services(추가 지원)의 미리 보기를 발표합니다.
Content: >-
  <p><em>이 블로그 게시물은 Microsoft PrincipalProgram&nbsp; Manager인Altaf Tambawala가 공동 저술&nbsp;했습니다.</em></p>


  <h2>Cloud Services(추가 지원) 및 ARM(Azure Resource Manager)으로 마이그레이션</h2>


  <p>오늘 Azure Cloud Services에 대한 새로운 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/" target="_blank">ARM(Azure Resource Manager)</a> 기반 배포 모델인 Cloud Services(추가 지원)의 미리 보기를 발표합니다. Cloud Services(추가 지원)는 ASM(Azure Service Manager)을 사용하여 배포된 Azure Cloud Services와 기능 패리티와 함께 지역 복원력을 제공하는 주요 이점이 있습니다. 또한 RBAC(역할 기반 액세스 및 제어), 태그, 정책과 같은 일부 ARM 기능을 제공하고 배포 템플릿을 지원합니다.</p>


  <p>이 변경으로 Cloud Services에 대한 ASM 기반 배포 모델은 오늘부터 Cloud Services(클래식)로 이름이 변경됩니다. Customerswill&nbsp;은 웹 및 클라우드 애플리케이션 및 서비스를 빌드하고 신속하게 배포&nbsp;하는 기능을 유지합니다. Customerswill&nbsp;은 현재 수요에 따라 클라우드 서비스 인프라를 확장&nbsp;할 수 있으며, 동시에 비용을 절감하면서 적용 성능을&nbsp; 유지할 수 있습니다.&nbsp;</p>


  <p>Cloud Services(추가 지원)는 고객이&nbsp; ASM에서 ARM으로 마이그레이션할 수 있는 두 가지 경로를 제공합니다. 한 가지 경로는 고객이 ARM에서 직접 클라우드 서비스를 배포한 다음 철저한 유효성 검사 후 ASM에서 이전 클라우드 서비스를 삭제하는 다시 배포하는 것입니다. 두 번째 경로는 가동 중지 시간을 최소화하여 고객에게&nbsp; CLOUD Services(클래식)를 ARM으로 마이그레이션할 수 있는 기능을 제공하는 현재 위치 마이그레이션&nbsp;을 실행하는 것입니다.</p>


  <p>Cloud Services의 다시 배포&nbsp; 경로 미리 보기(추가 지원)는 오늘부터 사용할 수 있으며, 현재 위치 마이그레이션&nbsp; 경로는 곧 발표될 예정입니다.</p>


  <h2>ARM으로 마이그레이션하기 위해 고려할 추가 Azure 서비스</h2>


  <p>Cloud Services(클래식)에서 Cloud Services(추가 지원)로의 마이그레이션 계획을 평가할 때 customersmay&nbsp;는<a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">Virtual Machine Scale Sets</a>, <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">App Service</a>, <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a> 및 <a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">Azure Service Fabric</a> 같은&nbsp; 추가 Azure 서비스를 활용할 기회를 조사하려고 합니다. 이러한 서비스는 계속해서 추가 기능을 제공하는 반면 Cloud Services(추가 지원)는 기본적으로 Cloud Services(클래식)와 동일한 기능 패리티를 유지합니다.</p>


  <p>애플리케이션에 따라 Cloud Services(추가 지원)는 다른 옵션에 비해 ARM으로 이동하는 데 훨씬 적은 노력이 필요할 수 있습니다. 적용이&nbsp; 진화하지 않는 경우 Cloud Services(추가 지원)는 빠른 마이그레이션 경로를 제공하므로 고려할 수 있는 실행 가능한 옵션입니다. 반대로, 업데이트가 지속적으로 진화하고 최신 기능 집합이 필요한 경우&nbsp; 다른 Azure 서비스를 탐색하여 더 나은 주소&nbsp; 동시성 및 향후 요구 사항을 확인하세요.</p>


  <h2>배포 모델 변경 내용</h2>


  <p>Cloud Services(추가 지원)를 배포하려면 서비스 구성 및 서비스 정의 파일(.cscfg 및 .csdef)&nbsp;을 최소한으로 변경해야 합니다. 런타임 코드를&nbsp; 변경할 필요는 없지만 새 ARM 기반 API를 호출하도록 배포 스크립트를 업데이트해야 합니다. 배포와 관련하여 Cloud Services(클래식)와 Cloud Services(추가 지원) 간의 주요 차이점은 다음과 같습니다.</p>


  <ul>
      <li>ARM 배포는 인프라 및 프로젝트 구성을 정의하는 JSON(JavaScript Object Notation) 파일인 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/overview" target="_blank">ARM 템플릿</a> 을&nbsp; 사용합니다. 템플릿은 선언적 구문을 사용하며, 이를 통해 고객은&nbsp; 이를 만들기 위한 프로그래밍 명령 시퀀스를 작성하지 않고도 배포할 내용을 지정할&nbsp; 수 있습니다. Cloud Services(추가 지원)를 배포하는 동안 서비스 구성 및 서비스 정의 파일은 ARM 템플릿과 일치해야 합니다. <a href="https://aka.ms/cses-template" target="_blank">ARM 템플릿</a>을 수동으로 만들거나 <a href="https://aka.ms/cses-powershell" target="_blank">PowerShell</a>, <a href="https://aka.ms/cses-portal" target="_blank">포털</a> 또는&nbsp; <a href="https://aka.ms/cses-vs" target="_blank">Visual Studio</a> 사용하여 이 작업을 수행할 수 있습니다.</li>
      <li>고객은 <a href="https://docs.microsoft.com/en-us/azure/key-vault/general/overview" target="_blank">Azure Key Vault</a> 를 사용하여 Cloud Services(추가 지원)에서 인증서를 관리해야 합니다. Azure Key Vault를 사용하면 고객이&nbsp; 중앙 및 보안 클라우드 리포지토리에 비밀, 키 및 인증서와 같은 애플리케이션 자격 증명을 안전하게 저장하고 관리할 수 있습니다. 애플리케이션은 런타임에 Key Vault에 인증하여 자격 증명을 검색할 수 있습니다. <a href="https://aka.ms/cses-kv" target="_blank">Key Vault</a>&nbsp;에 대한 Findmore&nbsp; 세부 정보는 이 설명서를 참조하세요.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview" target="_blank">가상 네트워크는</a> Azure Resource Manager를 통해 배포된 모든 리소스에 필수입니다. ARM의 가상 네트워크 및 서브넷은 기존 ARM API를 통해 만들어지고 네트워크 구성 섹션 내의 .cscfg에서 참조됩니다.</li>
  </ul>


  <h2>자세한 정보</h2>


  <p>고객이&nbsp; Cloud Services(추가 지원)에 대해 자세히 알아보기 위해 사용할 수 있는 몇 가지 리소스가 있습니다.</p>


  <p>시작하려면 Cloud Services(추가 지원)&mdash;를 <a href="https://aka.ms/cses-overview-steps" target="_blank">사용하여 이제 설명서</a> 미리 보기&mdash;로 제공됩니다. 고객은&nbsp; Cloud Services(클래식) <a href="https://docs.microsoft.com/en-us/azure/cloud-services/cloud-services-choose-me" target="_blank">설명서</a>에서도&nbsp; 자세한 정보를 찾을 수 있습니다.</p>
