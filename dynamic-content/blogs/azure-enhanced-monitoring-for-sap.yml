Title: SAP용 Azure 개선된 모니터링
Summary: 이 블로그는 Microsoft Azure Virtual Machines에서 SAP NetWeaver 기반 시스템을 실행할 때 필요한 SAP용 Azure 고급 모니터링 솔루션에 초점을 맞춥니다.
Content: >-
  지난 주 <a href="https://azure.microsoft.com/blog/2014/05/28/sap-applications-certified-on-azure/">발표</a> 에서 많은 사용자가 보았듯이, 이제 몇 가지 SAP 애플리케이션이 Azure Virtual Machines에서 실행되도록 인증되었으며 가까운 장래에 더 많이 제공될 예정입니다. 이는 Azure에서 SAP 애플리케이션을 실행하려는 고객을 위한 흥미로운 개발이며 <a href="https://azure.microsoft.com/en-us/campaigns/sap/">자세한 내용은 여기에서</a> 확인할 수 있습니다. 이 블로그에서는 Microsoft Azure Virtual Machines에서 SAP NetWeaver 기반 시스템을 실행할 때 필요한 SAP용 Azure 고급 모니터링 솔루션에 집중하려고 합니다. SAP 시스템은 종종 엔터프라이즈가 IT 환경에서 실행하고 매우 구체적인 성능 및 가용성 요구 사항이 있는 가장 중요한 애플리케이션입니다. 그런 다음 이러한 애플리케이션의 성능을 모니터링하는 것이 주요 요구 사항이 됩니다.


  SAP용 Azure 고급 모니터링은 이 요구 사항을 충족하도록 설계된 솔루션입니다. 이 솔루션은 최근에 릴리스된 <a href="https://azure.microsoft.com/blog/2014/04/15/vm-agent-and-extensions-part-2/">VM 에이전트 및 확장</a> 기능을 기반으로 하며 1) Windows Azure Diagnostics 확장이라는 두 가지 새로운 확장을 포함합니다. 이 확장을 사용하면 Azure Virtual Machines에서 OS 및 애플리케이션 성능 카운터와 같은 진단 데이터를 수집할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/services/cloud-services/">Azure Cloud Services</a> 사용자는 <a href="https://msdn.microsoft.com/en-US/library/azure/gg433048.aspx">Windows Azure Diagnostics</a>에 익숙해야 하며 이 확장은 Azure Virtual Machines 2) SAP용 Azure 모니터링 확장에 대해 동일한 기능을 제공합니다. 이 확장은 Windows Azure Diagnostic 확장에서 수집한 진단 데이터와 Azure Storage 같은 몇 가지 다른 데이터 원본을 사용하는 특수 확장입니다.<a href="https://msdn.microsoft.com/en-us/library/azure/hh343270.aspx">  분석 메트릭은</a> SAP 호스트 제어 프로세스에서 사용할 수 있는 집계된 데이터 집합으로 변환합니다.

  <p align="center"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/Azure-enhanced-monitoring-for-SAP.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="SAP에 대한 Azure 향상된 모니터링" alt="Azure enhanced monitoring for SAP" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-enhanced-monitoring-for-SAP_thumb.png" width="585" height="337" border="0" /></a></p>

  &nbsp;


  Azure Virtual Machines에서 이 솔루션을 사용하도록 설정하는 것은 매우 쉽습니다. 다음은 상위 수준 단계입니다.

  <ol>
   <li><a href="https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409">Windows Azure Powershell</a> v0.8.0 이상이 설치된 컴퓨터가 있는지 확인합니다.</li>
   <li>이 솔루션 앞에서 설명한 대로 SAP 시스템을 실행하려는 Azure Virtual Machines에 VM 에이전트를 설치해야 합니다. 2014년 2월 이후 갤러리 이미지를 사용하여 Azure 관리 포털 또는 PowerShell을 사용하여 만든 모든 Virtual Machines에는 기본적으로 VM 에이전트가 설치되어 있습니다. Virtual Machine에 VM 에이전트가 설치되어 있지 않은 경우 <a href="https://go.microsoft.com/fwlink/p/?LinkId=397964">이 문서의</a> 4.4 섹션에 설명된 대로 VM 에이전트를 쉽게 다운로드하여 직접 설치할 수 있습니다.</li>
   <li>SAP용 Azure 고급 모니터링 솔루션을 배포하기 위해 특별히 릴리스한 <a href="https://gallery.technet.microsoft.com/scriptcenter/Azure-Enhanced-extension-16ac0960">PowerShell cmdlet을 다운로드하고 가져옵니다</a>. 가져온 후에는 PowerShell cmdlet 'Update-VMConfigForSAP_GUI'을 실행하기만 하면됩니다. 이 대화형 스크립트는 다음 입력 데이터를 요청합니다.
  <ul>
   <li>Azure 구독에 대한 자격 증명</li>
   <li>업데이트하려는 가상 컴퓨터 이름</li>
  </ul>

  </li>
   <li>이전 단계에서 필요한 입력을 제공하면 몇 분 내에 VM에 SAP용 Azure 고급 모니터링 솔루션이 배포되고 사용하도록 구성됩니다. Virtual Machine에서 종단 간 솔루션 설정을 확인하고 문제를 해결하는 데 사용할 수 있는 추가 cmdlet이 있습니다.</li>
  </ol>

  이 솔루션을 사용하여 일반적인 문제를 배포, 확인 및 해결하는 방법에 대한 매우 자세한 단계별 지침은 <a href="https://go.microsoft.com/fwlink/p/?LinkId=397964">여기에서</a> 확인할 수 있습니다. Azure에서 SAP 시스템을 실행하기 위한 전체 기술 설명서를 보려면 <a href="https://msdn.microsoft.com/library/azure/dn745892.aspx">여기</a>를 참조하세요. 이러한 새 확장에 대한 추가 질문이나 피드백은 <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/e3d5b6ea-a010-4a4b-969b-208affce3d89/vm-agent-and-vm-extensions-feedback-issues-questions?forum=WAVirtualMachinesforWindows">여기에</a> 연결된 MSDN 스레드를 방문하세요.
