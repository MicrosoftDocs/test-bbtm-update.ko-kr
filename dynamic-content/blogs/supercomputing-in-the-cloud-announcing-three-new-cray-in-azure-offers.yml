Title: Cray ClusterStor를 사용하여 클라우드에서 슈퍼컴퓨팅 가속화
Summary: Azure에서 실행되는 가장 복잡한 HPC 작업의 데이터 처리를 가속화하는 전용 솔루션인 Azure에서 Cray ClusterStor를 발표하게 되어 기쁩니다.
Content: >-
  <p>Were&rsquo;는 Azure에서 실행되는 가장 복잡한 HPC 작업의 데이터 처리를 가속화하는 전용 솔루션인 Azure에서 Cray ClusterStor를 발표하게 되어 매우 기쁩니다.</p>


  <p>Microsoft와 Cray는 고객에게 Azure의 슈퍼컴퓨팅 기능에 대한 전례 없는 액세스를 제공하고 클라우드를 활용하여 HPC가 수행되는 방식을 현대화하는 독점 파트너 관계를 맺고 있습니다.</p>


  <h2>Azure의 Cray&reg; ClusterStor&trade;</h2>


  <p><a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-clusterstor-in-azure">Azure 스토리지 시스템의 새로운 Cray&reg; ClusterStor&trade;</a>는 HPC 시뮬레이션을 가속화하는 대용량 및 높은 처리량 스토리지 솔루션입니다. Azure 패브릭에 완전히 통합되고 다양한 다른 Azure 서비스에서 액세스할 수 있는 운영 체제 미설치 어플라이언스입니다.</p>


  <p>HPC 시뮬레이션은 더 많은 성능과 더 많은 용량을 포함하여 스토리지에서 더 많은 수요를 계속 요구하며, 이 명령은 클라우드의 고성능 워크로드에 대한 주요 요구 사항으로 남아 있습니다.</p>


  <p>Azure의<b> </b>Cray&reg; ClusterStor&trade;는 Microsoft Azure Lustre 기반 단일 테넌트, 완전 완전 관리형 HPC 환경을 제공합니다. Cray XC 및 CS 시리즈 슈퍼 컴퓨터와 함께 사용할 수 있으며, 이제 Azure <b>에서 H 시리즈 가상 머신에서 실행되는 HPC 작업의 데이터 처리를 지원</b> 합니다. <b>Azure 내</b>의 데이터를 고성능 처음부터 웜 Azure Blob Storage 및 콜드 보관 스토리지로 이동할 수 있습니다. 시뮬레이션 중에 고성능 및 용량에 액세스하고 시뮬레이션 후 데이터를 중복되고 비용이 적게 드는 클라우드 스토리지 솔루션으로 이동하여 쉽게 배포하거나 다음 시뮬레이션에 사용할 수 있습니다.</p>


  <p>Azure의<b> </b>Cray&reg; ClusterStor&trade;는 경쟁력 있는 가격 책정 및 성능을 제공하므로 현재 사용 가능한 Lustre 제품보다 OSS(Lustre Object Storage Servers)당 <b>3배 이상의 처리량을 </b>지원합니다.</p>


  <h3>자세한 정보</h3>


  <p>Cray와 Microsoft는 Azure의 새로운 ClusterStor 제품 외에도 <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-cfd-in-azure">제조</a> 및 <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-eda-in-azure">EDA</a> 산업 전용의 두 가지 새로운 제품을 발표합니다.</p>


