Content: '<p>Real World Windows Azure 시리즈의 일환으로 ClickDimensions의 창립자이자 CEO인 John Gravely와 회사의 마케팅 자동화 솔루션에 <a target="_blank" href="https://windowsazure.com/">Windows Azure</a>를 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: ClickDimensions 및 제공하는 서비스에 대해 알려주세요. </b></p>  <p><b>한참:</b> ClickDimensions는 Windows Azure용으로 빌드된 Microsoft Dynamics CRM 위한 마케팅 자동화 솔루션입니다. Microsoft 솔루션은 Microsoft Dynamics CRM에 기본 제공되는 이메일 마케팅, 웹 추적, 잠재 고객 점수 매기기, 소셜 검색 및 양식 캡처 기능을 제공합니다. 고객은 개인화된 마케팅의 이점을 이해하고 잠재 고객에 대해 더 많이 이해하고자 하는 기업입니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>한참:</b> 우리는 Windows Azure의 처음부터 ClickDimensions를 설계했기 때문에 마케터의 효율성과 판매 효율성을 높이기 위해 할 수 있는 최상의 솔루션을 개발하는 것이 과제였습니다. 서비스로서의 소프트웨어 모델은 분산 아키텍처를 신속하게 확장할 수 있기 때문에 중요했습니다.</p>  <p><b>MSDN: Windows Azure용으로 빌드한 마케팅 자동화 솔루션을 설명할 수 있나요?</b></p>  <p><b>한참: </b> 이 솔루션은 전체 추적 기능, 웹 양식 통합 및 Microsoft Dynamics CRM에 소셜 데이터 통합을 통해 사용하기 쉽고 고가용성 전자 메일 마케팅을 제공합니다. 이 정보를 사용하면 각 방문자의 관심 수준이 명확해지도록 잠재 고객 점수로 각 방문자의 관심을 수치적으로 채점합니다. 이 모든 것을 구현하기 위해 Windows Azure는 다른 클라우드 서비스 공급자보다 우리에게 분명한 선택이었습니다. 우리는 Microsoft Dynamics CRM 시장에서 베테랑이기 때문에 다른 Microsoft 기술로 쉽게 결정할 수 있었습니다. Microsoft 서비스는 필요에 따라 솔루션의 다른 부분을 확장할 수 있도록 구획화됩니다. <br><br><a target="_blank" href="https://clickdimensions.com/tour/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.CDSS.png" border="0"></a>&nbsp;<br><b>ClickDimensions는 웹 트래픽 데이터를 캡처하고 방문자가 식별될 때 고객의 Microsoft Dynamics CRM 데이터베이스로 보냅니다.</b><br><br><b>MSDN: ClickDimensions를 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>한참: </b> 우리는 Windows Azure를 위해 처음부터 구축 된 Microsoft Dynamics CRM 대한 최초의 마케팅 자동화 솔루션입니다. ClickDimensions를 사용하여 고객은 실제 웹 활동에 대한 인사이트를 얻어 웹 사이트를 방문하는 사용자와 제품 및 서비스에 관심이 있는 사용자를 확인할 수 있습니다. 이는 정확하고 자격을 갖춘 잠재 고객 및 잠재 고객을 보장하는 데 도움이 됩니다. 추적 이벤트를 캡처하고 Windows Azure에 기록하기 때문에 고객은 고객의 CRM 시스템의 가용성에 대해 걱정할 필요가 없습니다. 어떤 이유로든 사용할 수 없는 경우 고객의 Microsoft Dynamics CRM 데이터베이스에 있는 사용자 지정 엔터티로 데이터를 보내기 전에 백업 및 실행될 때까지 기다릴 수 있습니다.<br><br><b>MSDN: Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>한참:</b> 확장성이 중요합니다. 물리적 서버를 조달, 구성, 관리 및 유지 관리하지 않고도 필요한 만큼 확장할 수 있습니다. 즉, 자본 지출과 낮은 운영 비용을 의미합니다. 또한 Microsoft Visual Studio 2010 개발 시스템 및 C#과 같은 프로그래밍 언어와 같은 친숙한 개발 도구를 사용할 수 있습니다. 또한 Microsoft 데이터 센터의 안정성을 확신하므로 판매 주기에 문제가 없도록 하고, 시스템에 새 고객을 신속하게 추가할 수 있으며, 고객에게 데이터가 보호된다는 확신을 줍니다.<br><br><a target="_blank" href="https://clickdimensions.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0245.ClickDimensionslogo.png" border="0"></a><br>Azure 고객 성공 사례&nbsp;에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
