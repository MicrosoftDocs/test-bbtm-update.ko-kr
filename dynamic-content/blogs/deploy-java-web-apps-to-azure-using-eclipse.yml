Title: Eclipse를 사용하여 Azure에 Java Web Apps 배포
Summary: 이제 Eclipse에서 직접 Tomcat 또는 Jetty를 실행하는 Azure Java 웹앱에 몇 초 만에 배포할 수 있는 옵션이 제공됩니다.
Content: >-
  <p>오늘 EclipseCon에서 2016 <a href="https://aka.ms/eclipseannouncement">마이크로 소프트는 Eclipse 재단에 가입 발표했다</a>. 이는 Microsoft가 Java 커뮤니티, 특히 Eclipse를 기반으로 도구를 만드는 사람들과 의미 있는 대화를 계속하기 위한 중요한 다음 단계입니다.</p>


  <p>재단의 새 멤버로서 첫 번째 성과 중 하나는 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-eclipse/"><u>Eclipse용 Azure Toolkit 대한</u></a> 최신 업데이트입니다. Weve&rsquo;는 Java 애플리케이션에 대한 Azure <a href="https://azure.microsoft.com/en-us/services/app-service/web/"><u>Web App</u></a> 지원 및 커뮤니티의 피드백에 따라 몇 가지 다른 향상된 기능을 추가했습니다.</p>


  <p>Java Web Apps는 완전히 관리되므로 엔터프라이즈급 앱을 몇 초 만에 빌드, 배포 및 크기 조정하는 데 집중할 수 있습니다.&nbsp; Java 웹앱은 기본적으로 Tomcat 또는 Jetty에서 실행되지만 다른 앱 서버에 대해서도 구성할 수 있습니다. 다음은&rsquo; <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-get-started/"><u>Java Web Apps 시작</u></a>에 대한 자습서입니다.</p>


  <h2>Eclipse에서 Java 웹앱에 배포</h2>


  <p>이제 Eclipse에서 직접 Tomcat 또는 Jetty를 실행하는 Java 웹앱에 배포할 수 있는 옵션이 있으며, 기존의 클라우드 서비스 배포와 달리 배포에는 몇 분이 아닌 <em>몇 초</em>가 걸립니다. 이는 구성 번거로움을 최소화하면서 Azure에서 완전히 관리되고 확장 가능한 플랫폼에&nbsp; Java 코드를 배포하려는 경우에 특히 좋습니다.</p>


  <p>다음은&rsquo; Azure에서 제공하는 JDK 및 웹 컨테이너를 사용하여 Java 웹앱에 배포하는 방법을 보여 주는 예제입니다.</p>


  <p>Eclipse에서 Azure에 배포할 프로젝트를 선택하고 마우스 오른쪽 단추를 클릭하여 상황에 맞는 메뉴를 표시합니다.</p>


  <p>상황에 맞는 메뉴에서 Azure를 선택한 다음, Azure Web App에 게시를 클릭합니다.</p>


  <p><img height="86" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a19c68c-b013-414c-8ccb-a4d9acc03f1f.png" width="480"></p>


  <p>다음으로 App Service 이름, 위치, 가격 책정 계층 및 인스턴스 크기 등 선택할 수 있는 옵션이 제공됩니다.&nbsp; 이러한 옵션이 설정되면 앱을 배포할 수 있습니다. 몇 초 후 다음과 같이 앱이 게시됩니다.</p>


  <p><img height="117" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffdb78b0-8534-4359-884c-8c81791e1fa1.png" width="480"></p>


  <p>게시된 링크를 클릭하면 실행 중인 Java 웹앱으로 이동합니다.</p>


  <p>기본 제공 Azure 탐색기를 통해 설치된 앱을 탐색할 수 있으며, Eclipse용 Azure Toolkit 설치할 때도 포함됩니다.</p>


  <p><img height="141" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4fbfae1-e895-4e9d-a040-79f2d1fa6b9b.png" width="480"></p>


  <p>이는 Azure에서 제공하는 기본 옵션을 사용하는 빠른 배포의 매우 간단한 예입니다.&nbsp; 이 자습서에는 더 많은 구성 및 배포 옵션이 설명되어 있습니다.</p>


  <h2>Toolkit 액세스</h2>


  <p>Eclipse Toolkit Team Explorer Everywhere 알려진 <a href="https://www.visualstudio.com/products/visual-studio-team-services-vs"><u>Visual Studio Team Services</u></a> 대한 Eclipse 플러그 인과 함께 <a href="https://marketplace.eclipse.org/content/azure-toolkit-eclipse"><u>Eclipse Marketplace</u></a>에서 사용할 수 <a href="https://www.visualstudio.com/en-us/products/team-explorer-everywhere-vs.aspx"><u>있습니다.</u></a></p>


  <p>자세한 내용은 Eclipse용 Azure Toolkit 다운로드 및 설치에 대한 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-eclipse-installation/">지침을</a> 확인하고 업데이트된 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-eclipse/"><u>설명서</u></a> 페이지를 방문하세요.</p>


  <h2>새 Java 개발자 센터</h2>


  <p>또한 사용자와 공유할 새 <a href="https://azure.com/java"><u>Azure Java 개발자 센터</u></a> 도 있습니다.&nbsp; &rsquo;방문자의 피드백을 기반으로 하며 사용자 의견으로 계속 업데이트되므로 의견을 알려주세요!</p>


  <p>새로운 개발자 센터 볼 수&rsquo; 있듯이 Eclipse용 Azure 도구 키트는 Azure에서 Java 개발자가 가능한 한 쉽게 만들 수 있도록 지속적으로 구축하는 많은 투자 중 하나일 뿐입니다.&nbsp; 다른 IDE 및 CI 플랫폼용 여러 다른 플러그 인과 Java 개발 팀을 위한 기타 중요한 SDK 및 도구가 있습니다.</p>


  <h2>지속적인 피드백</h2>


  <p>도구 키트에 대한 대부분의 변경 내용은 사용자와 개발자의 피드백의 결과입니다. Azure에서 Java 애플리케이션을 테스트하고 배포하는 데 필요한 모든 도구 키트를 만들 수 있도록 피드백을 계속 공유할 것을 촉구합니다. 피드백을 공유하는 가장 좋은 채널은 아래의 의견 섹션과 <a href="https://stackoverflow.com/tags/java%20azure"><u>StackOverflow</u></a>입니다.</p>
