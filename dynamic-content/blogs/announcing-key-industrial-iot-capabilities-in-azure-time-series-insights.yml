Title: Azure Time Series Insights 주요 산업용 IoT 기능 발표
Summary: 올해 초, Azure 시계열 Insights 추가될 새로운 기능을 올해 말까지 발표했습니다. 오늘, 우리는 자랑스럽게 그 약속을 전달하고 고객이 IoT 데이터로 더 많은 것을 달성 할 수 있도록 계속 할 기능의 공개 미리 보기를 발표합니다.
Content: >-
  <p>올해 초, Azure 시계열 Insights 추가될 새로운 기능을 올해 말까지 발표했습니다. 오늘, 우리는 자랑스럽게 그 약속을 전달하고 고객이 IoT 데이터로 더 많은 것을 달성 할 수 있도록 계속 할 기능의 공개 미리 보기를 발표합니다. 특히, 오늘 아래에 자세히 설명된 다음 기능을 시작합니다.</p>


  <ul>
   <li>클라우드 기반 IoT 솔루션이 수년간&rsquo; 의 시계열 데이터를 몇 초 만에 추세화할 수 있도록 하는 확장 가능하고 성능 및 비용에 최적화된 다중 계층 시계열 데이터 스토리지입니다.</li>
   <li>자산과 디바이스의 파생 신호 및 비파생 신호와 관련된 도메인 및 메타데이터를 설명하기 위한 의미 체계 모델 지원입니다.</li>
   <li>자산 기반 데이터 인사이트와 비즈니스 및 운영 인텔리전스를 위한 풍부한 임시 데이터 분석을 결합하는 향상된 분석 사용자 환경인 Time Series Explorer.</li>
   <li>Databricks, Apache Spark, Jupyter Notebook 및 Power BI 같은 고급 기계 학습 및 분석 도구와 원활하게 통합하여 고객이 시계열 데이터 문제를 새로운 방식으로 해결할 수 있도록 지원합니다.</li>
  </ul>


  <p>또한 시계열 Insights 대한 가격 책정 모델을 업데이트하는 데 중요한 진전을 이루었으며, 고객에게 더 낮은 진입점과 데이터 처리, 스토리지 및 쿼리를 위한 별도의 레버를 제공하는 새로운 종량제 가격 책정 모델을 발표하게 되어 매우 기쁩니다. IoT 비즈니스에서 요구하는 유연성과 확장성을 제공합니다.</p>


  <h2>고객과의 IoT 경험 수용</h2>


  <p>지난 11월 일반 공급 이후 고객은 시계열 Insights 사용하여 IoT 인사이트 요구 사항을 효과적으로 해결해 왔습니다. 그 과정에서 우리는 고객의 의견을 경청하고 제품과의 IoT 여정에서 배웠습니다.</p>


  <p>고객은 제조, 자동차, 석유 &amp; 가스, 전력 &amp; 유틸리티, 스마트 빌딩 및 컨설팅을 포함한 모든 주요 산업 IoT 세그먼트에 걸쳐 있습니다. 이러한 시나리오에는 데이터 모양을 알 수 없는 사용 사례에 대한 데이터 탐색과 운영 효율성을 높이기 위해 스키마화된(명시적으로 모델링된) 데이터에 대한 운영 분석이 포함됩니다. 수십 년 분량의 시계열 데이터를 저장하는 기능과 자산 기반 운영 인텔리전스에 대한 쿼리를 명시적으로 모델링하고 최적화하는 기능을 갖춘 다중 계층 스토리지(웜 및 콜드)와 같은 플랫폼 기능은 대규모 산업 IoT 엔터프라이즈의 성공과 디지털 혁명의 핵심이 되고 있습니다.</p>


  <p>시계열 데이터의 가치를 최대화하고 운영 인텔리전스를 구동하기 위해 Microsoft는 현재 시장 내 대화형 임시 분석 기능을 자산 기반 운영 인사이트와 결합하여 고객이 IoT 자산에서 수집된 데이터에서 가장 높은 가치를 도출할 수 있도록 하여 광범위한 산업용 IoT 데이터 분석 시나리오를 지원하도록 시계열 Insights 제품을 업데이트하고 있습니다.</p>


  <h2>공개 미리 보기의 새 기능에 대한 세부 정보</h2>


  <h3>확장 가능하고 성능 및 비용 최적화 시계열 데이터 스토리지</h3>


  <p>시계열 Insights 확장 가능한 다중 계층, 웜(시장 내) 및 콜드 시계열 데이터 스토리지를 제공합니다. 시계열 Insights 콜드 스토리지는 현재 공개 미리 보기로 제공되며 고객 소유 스토리지 계정인 Azure Storage 기반으로 빌드됩니다. 데이터는 효율적인 데이터 압축, 공간 및 쿼리 효율성을 위해 오픈 소스 Apache Parquet 파일 형식으로 저장됩니다. 이렇게 하면 고급 분석 및 비즈니스 시나리오를 위해 Databricks, Azure Machine Learning, PowerBI 또는 기타 타사 서비스와 같은 다른 데이터 솔루션에 원활하게 연결할 수 있다는 이점이 추가되었습니다. 데이터는 시계열 ID 및 타임스탬프를 사용하여 고유하게 식별됩니다. 고객이 스토리지 계정의 데이터를 소유하는 동안 데이터 분할은 데이터가 수집될 때 효율적인 스토리지 및 쿼리를 구동하는 데 도움이 되도록 Time Series Insights 플랫폼에 의해 제어됩니다. 데이터는 시장 내 솔루션의 경우와 마찬가지로 Azure IoT Hub 또는 Azure Event Hub를 통해 수집됩니다. 추가 수집 원본은 시간이 지남에 따라 지원됩니다.</p>


  <h3>원시 원격 분석을 컨텍스트화하고 자산 기반 인사이트를 추출하기 위한 시계열 모델</h3>


  <p>IoT 데이터는 매우 구조화되지 않으며, 비즈니스 보고 및 분석을 위해 일관되고 포괄적이며 현재 올바른 정보를 제공하기 위해 운영 및 비즈니스 목적으로 이 데이터의 무시할 만한 부분만 사용됩니다. IoT 데이터를 실행 가능한 인사이트로 전환하려면 무엇보다도 데이터를 탐색하고 이해하는 구조가 필요합니다. 이 공개 미리 보기에서 시계열 Insights 원시 원격 분석 데이터를 컨텍스트화하는 데 도움이 되며 시계열 데이터를 쉽게 찾고, 큐레이팅하고, 유지 관리하고, 보강할 수 있는 시계열 모델을 지원합니다. 의미상 풍부한 데이터는 시계열 데이터를 쉽게 찾고, 큐레이팅하고, 유지 관리하고, 보강할 수 있습니다. 의미상 풍부한 데이터는 쿼리 및 탐색이 용이하므로 자산 중심 데이터에 대한 계산 및 분석을 간단하고 운영 분석에 매우 중요하게 만듭니다.</p>


  <p>시계열 모델을 사용하면 고객이 유형(예: 온도 센서), 계층 구조(예: 속성 이름 및 관계) 및 인스턴스(예: deviceID 또는 assetID와 같은 시계열)를 모델링할 수 있습니다. 시계열 모델링을 통해 고객은 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>계산 작성 및 관리, 스칼라 함수를 활용하는 데이터 변환 및 집계 작업</li>
   <li>시계열 원격 분석에 컨텍스트를 제공하기 위해 탐색 및 참조를 사용하도록 부모/자식 관계를 정의합니다.</li>
   <li>인스턴스와 연결된 속성을 정의하고 이를 사용하여 계층을 만듭니다.</li>
  </ul>


  <h3>자산 기반 데이터 인사이트 및 임시 데이터 분석을 위한 풍부한 분석 사용자 환경(시계열 Insights 탐색기)</h3>


  <p>시계열 Insights 탐색기는 이제 시계열 모델의 작성 및 관리를 지원하고 컨텍스트가 높은 데이터에 대해 풍부한 자산 기반 쿼리를 수행하도록 크게 향상되었습니다. 또한 사용자 환경은 원시 데이터에 대한 현재 시장 내 임시 대화형 데이터 탐색을 접습니다. 공개 미리 보기 기간에는 두 개의 별도 시계열 환경을 통해 데이터 탐색 및 자산 기반 인사이트를 얻을 수 있습니다. 곧 릴리스될 공개 미리 보기 업데이트에서 단일 통합 환경에 원활하게 통합됩니다. 시장 내 제품을 사용하는 고객은 자산 기반 인사이트를 위해 공개 미리 보기 기능을 활용하면서 향상된 환경에서 임시 분석을 볼 수 있어야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15e9d364-d9d0-4341-84fb-c979d5ea8fd4.png"><img alt="Time Series Insight evironment creation " border="0" height="949" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64b155e2-23b0-4b14-9050-06c54e042f66.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Time Series Insight 환경 만들기 " width="1366"></a></p>


  <p>향상된 사용자 환경은 시계열 데이터의 빠른 검색 및 쿼리 탐색, 쉽고 대화형 시각화를 위한 차트 컨트롤, 시간 기반 상관 관계 및 분석을 수행하는 마커를 비롯한 풍부한 분석 환경을 포함하여 분석을 위한 최신 사용자 환경 향상 기능을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60c224fb-dba8-4715-9d8f-f08475b38f45.png"><img alt="Data exploration example in Time Series Insights" border="0" height="1232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d35e7e7-dd51-46fc-8ad9-40ee3b91af9d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="시계열 Insights 데이터 탐색 예제" width="2560"></a></p>


  <h2>Azure Time Series Insights 고객의&rsquo; 성공을 위해 최선을 다하고 있습니다.</h2>


  <p>우리는 고객을 위해 IoT를 간소화하고 IoT 데이터 및 솔루션으로 더 많은 것을 달성할 수 있도록 하겠다는 약속을 계속 이행하기를 기대합니다. 자세한 내용은 시계열 Insights <a href="https://azure.microsoft.com/services/time-series-insights/" target="_blank">제품 페이지</a> 및 <a href="https://docs.microsoft.com/azure/time-series-insights/" target="_blank">설명서를</a> 참조하세요. 또한 오늘 Insights 시계열 사용을 시작하는 <a href="https://docs.microsoft.com/en-us/azure/time-series-insights/time-series-insights-update-quickstart" target="_blank">빠른 시작을 사용해 보세요</a>.</p>


  <p>또한 제품 및 설명서에서 개선할 수 있는 방법에 대한 피드백과 제안을 제공해 주세요. 제품 피드백&rdquo;에 대한 &ldquo;단추를 찾거나 GitHub 계정에 로그인하고 설명서 피드백을 제공할 수 있는 각 설명서 페이지의 아래쪽으로 스크롤하여 이 작업을 수행할 수 있습니다. 여러분의 의견을 소중히 여기며 여러분의 의견을 듣고 싶습니다.</p>
