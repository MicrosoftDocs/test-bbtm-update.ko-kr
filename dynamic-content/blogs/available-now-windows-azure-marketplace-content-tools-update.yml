Title: '지금 사용 가능: Azure Marketplace 콘텐츠 & 도구 업데이트 Windows'
Summary: 오늘 최신 콘텐츠 Windows 릴리스를 발표하게 되어 매우 기쁘게 생각합니다!...
Content: '<p>오늘 최신 콘텐츠 릴리스를 발표하게 되어 매우 기쁩니다. 이 릴리스는 Windows Azure Marketplace에서 사용할 수 있는 훌륭한 새 데이터와 새로운 제품 제출 페이지의 릴리스를 제공합니다!<a target="_blank" href="https://datamarket.azure.com/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3666.header.logo.png" alt="" border="0" height="79" width="167"></a></p>  <p>Marketplace에 애플리케이션 또는 데이터를 게시하시겠습니까? &nbsp;<a target="_blank" href="https://marketplace.windowsazure.com/publishing">https://marketplace.windowsazure.com/publishing</a> 샘플, 설명서를 포함하여 필요한 모든 정보를 확인하고 새 제품 제출 페이지에 액세스하세요!</p>  <p>또한 오늘 사용할 수 있습니다 <a target="_blank" href="https://datamarket.azure.com/dataset/36c385f2-5903-4335-af09-294e3043839f">BranchInfo&trade; 2011</a> RPM 컨설팅에서 우리의 친구에서.&nbsp; BranchInfo 2011은 5년 기간 동안 기관 및 사이트에서 신중하게 주소 일치 및 지역 코딩된 지점 수준 정보를 포함하는 미국 내 모든 은행 지점 위치의 기록 데이터베이스입니다.&nbsp; 이를 통해 분석가는 현재 사무실 위치와 시간이 지남에 따라 분기의 개발 및 소유권을 추적하고 프로젝션하는 기능에 집중할 수 있습니다.&nbsp; 사용자는 또한 각 지점에 대한 1 마일 무역 영역으로 드릴 다운 할 수 있습니다, 예금과 공유를 결정하기 위해, 시장 잠재력, 경쟁.</p>  <p>RPM 컨설팅은 또한 <a target="_blank" href="https://datamarket.azure.com/dataset/13d66793-c703-4efb-9198-ca95802c0d13">방금 MarketBank&trade; 2011</a>을 출시하여 미주&rsquo; 가구 간에 금융 제품 및 서비스의 예상 사용량과 균형을 제공합니다.&nbsp; 데이터는 블록 그룹 수준에서 제공되며 분기 무역 영역 및 기타 표준 및 사용자 지정 비즈니스 및 커뮤니티 지역에 집계됩니다.&nbsp; 추정치는 ESRI 2010/2015 업데이트된 인구 통계에 정의된 대로 연방 준비 은행&rsquo; 소비자 재정 조사 및 기타 산업 데이터의 데이터를 활용하여 시장 인구에 대한 독점 모델을 기반으로 합니다.</p>  <p>Windows Azure Marketplace 팀</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/25/available-now-windows-azure-marketplace-content-amp-tools-update.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
