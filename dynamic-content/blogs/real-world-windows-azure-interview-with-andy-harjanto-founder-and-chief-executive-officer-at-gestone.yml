Content: '<p>Real World Windows Azure 시리즈의 일환으로 Gestone의 설립자이자 CEO인 Andy Harjanto와 소셜 미디어 프로젝트 관리 솔루션에 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Gestone에 대해 알려주세요. </b></p>  <p><b>하르잔토:</b> Gestone은 소셜 미디어와 생산성 도구를 결합하여 사람들이 "물건을 완성"할 수 있도록 돕는 간단한 철학을 가진 소규모 스타트업 회사입니다. Gestone이라고도 하는 프로젝트 관리 솔루션은 기본 프로젝트 관리 도구와 소셜 네트워킹 사이트 <a target="_blank" href="https://www.facebook.com/">Facebook</a>을 결합합니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>하르잔토:</b> Gestone에 대한 계획 단계에 있을 때 클라우드용으로 빌드해야 한다는 것을 알았습니다. Facebook을 활용하는 비즈니스 도구로서 보안이 많은 조직의 주요 관심사라는 것을 알고 있었기 때문에 Gestone의 중추로서 보안 강화 인프라를 원했습니다. 또한 Gestone은 새로운 서비스이므로 정확도로 수요를 예측할 수 없으므로 필요에 따라 확장 및 축소할 수 있는 인프라를 원했습니다. 즉, 비용 관점에서 볼 때 확장 가능하고 안전한 비용이 모두 포함된 자체 데이터 센터를 구축하는 것은 불가능했을 것이므로 결코 지상에서 벗어나지 못했을 것입니다. &nbsp;&nbsp;</p>  <p><b>MSDN: Windows Azure 플랫폼을 선택한 이유는 무엇인가요?</b></p>  <p><b>하르잔토:</b> <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">확장성 및 보안</a>에 대한 요구 사항을 충족하는 것 외에도 Windows Azure는 Active Directory 서비스 및 Windows Server 운영 체제와 같은 여러 클라우드 공급자(예: Amazon 및 Google)와 같이 비즈니스에서 사용하는 다른 인프라 기술과 쉽게 통합할 수 있는 플랫폼을 제공합니다.</p>  <p><b>MSDN: 확장성 및 보안 요구 사항을 해결하기 위해 Windows Azure 플랫폼으로 빌드한 프로젝트 관리 솔루션을 설명할 수 있나요?</b></p>  <p><b>하르잔토:</b> 이 솔루션은 클라이언트 쪽에서 <a target="_blank" href="https://www.microsoft.com/silverlight/">Silverlight 4</a> 브라우저 플러그 인을 사용하고 Windows Azure의 웹 역할에서 호스트되는 브라우저 기반 애플리케이션입니다.  Gestone은 다중 테넌트 환경에 배포된 Table 및 Blob Storage를 비롯한 Windows Azure Storage 서비스를 사용합니다. Gestone은 작업 항목, 업데이트 및 게시물에 대한 계층적 데이터를 저장하는 각 프로젝트에 대해 하나의 테이블을 사용합니다. 문서, 프레젠테이션 및 스프레드시트와 같은 구조화되지 않은 데이터의 경우 Windows Azure의 Blob Storage를 사용합니다. 또한 SQL Azure 사용하여 청구 정보와 같은 관계형 데이터를 저장합니다. </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7140.GestoneSS.png" border="0"></a></p>  <p>Gestone을 사용하면 팀 구성원이 Facebook을 통해 함께 모여 프로젝트에 대해 공동 작업할 수 있습니다.</p>  <p><b>MSDN: Gestone을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>하르잔토:</b> 다른 프로젝트 관리 도구와 비교했을 때 Gestone의 다른 점은 프로젝트 관리를 소셜 네트워킹과 결합하고 최신 POT(Progress, Ownership and Transparencies) 모델을 기반으로 한다는 점입니다. 이 모델은 팀 구성원의 참여를 높이고, 팀 목표에 집중하며, 모든 팀 구성원의 투명성을 장려합니다. 그것은 우리의 바쁜, 항상 연결, 현대 디지털 라이프 스타일을 위해 특별히 설계되었습니다. 설치할 복잡한 소프트웨어가 없으며, 다른 강력한 프로젝트 관리 도구와 달리 Gestone에는 짧은 학습 곡선이 있습니다. Facebook을 사용할 수 있다면 Gestone을 사용할 수 있습니다. 또한 모든 Gestone 구성 요소가 Windows Azure에서 실행되므로 회사에서 Gestone.com 별도로 이 서비스를 실행하는 새 클라우드 계정을 요청할 수 있습니다. 이러한 방식으로 회사는 데이터, 보안 및 개인 정보를 완전히 관리할 수 있습니다. Windows Azure 플랫폼이 없었다면 이 비전을 실현할 수 없었을 것입니다.</p>  <p><b>MSDN: Windows Azure 플랫폼에서 실현한 이점은 무엇인가요?</b></p>  <p><b>하르잔토:</b> 우리는 저명한 언론을 받은 후 대량의 트래픽을 보았을 때와 같이 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff728592.aspx">수요를 충족</a>시키는 데 도움이 되는 중요한 수준의 확장성을 달성했습니다.  또한 이러한 확장성을 활용하여 투자나 위험이 거의 없는 새로운 비즈니스 모델을 시도할 수 있으며, 이는 스타트업 회사로서 우리에게 매우 중요합니다.  또한 고객으로부터 신뢰를 얻는 데 필요한 보안 강화 인프라도 있습니다. Microsoft는 보안에 대한 약속을 가지고 있으며 데이터 센터의 엄격한 표준을 충족하며 고객은 Microsoft 이름을 신뢰합니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0537.GestoneLogo.png" border="0"></a></p>  <p>다음에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요.&nbsp; www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/11/real-world-windows-azure-interview-with-andy-harjanto-founder-and-chief-executive-officer-at-gestone.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
