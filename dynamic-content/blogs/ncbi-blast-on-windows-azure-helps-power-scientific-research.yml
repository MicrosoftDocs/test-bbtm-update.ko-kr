Title: Windows Azure의 NCBI BLAST는 Power Scientific Research를 돕습니다.
Summary: 오늘 뉴 올리언스에서 슈퍼 컴퓨팅 2010에서, 마이크로 소프트는 Windows Azure에 국립 생명 공학 정보 센터 (NCBI) BLAST의 출시를 발표, 새로운 응용 프로그램은 ...
Content: '<p>오늘 뉴 올리언스에서 슈퍼 컴퓨팅 2010에서, 마이크로 소프트는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에 <a target="_blank" href="https://www.ncbi.nlm.nih.gov/">국립 생명 공학 정보 센터</a> (NCBI) <a target="_blank" href="https://blast.ncbi.nlm.nih.gov/Blast.cgi">BLAST</a>의 출시를 발표, 과학자의 광범위한 커뮤니티가 중요한 생물학적 연구를위한 클라우드 컴퓨팅의 힘과 데스크톱 리소스를 결합 할 수있는 새로운 응용 프로그램. Windows Azure의 NCBI BASIC LOCAL Alignment Search Tool(BLAST)은 사용자 친화적인 웹 인터페이스와 매우 큰 BLAST 계산을 위한 Windows Azure 클라우드 컴퓨팅에 대한 액세스 및 소규모 작업을 제공합니다. </p>  <p>Microsoft의 Bob Muglia 사장, 서버 및 도구 사장은 "NCBI BLAST on Windows Azure는 플랫폼이 대규모 데이터에서 인사이트를 추출하고 과학, 비즈니스 및 정부 전반에 걸쳐 세계에서 가장 큰 과제 중 일부를 해결하는 데 도움이 되도록 기술 컴퓨팅 애플리케이션에 필요한 진정한 Platform-as-a-Service 기능을 제공하는 방법을 보여줍니다."</p>  <p>Windows Azure 소프트웨어의 NCBI BLAST는 Microsoft에서 무료로 사용할 수 있으며, Windows Azure 리소스는 <a target="_blank" href="https://research.microsoft.com/azure">Microsoft의 글로벌 클라우드 컴퓨팅 연구 참여 이니셔티브를</a> 통해 많은 연구원에게 무료로 제공됩니다. 클라우드의 기술 컴퓨팅에 대해 자세히 알아보려면 Microsoft의 플랫폼 전략 디렉터인 Bill Hilf와 Dan Reed, Microsoft의 기술 정책 및 전략 및 eXtreme 컴퓨팅 그룹 부사장의 <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/">최신 게시물을 확인</a> 하세요.&nbsp; Dan의 게시물에는 Dan과 함께 클라우드와 함께 엄청난 기회에 대해 설명하는 훌륭한 비디오도 포함되어 있습니다.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  <d--></d--><d--></d--><d--></d--><d--></d--></p>'
