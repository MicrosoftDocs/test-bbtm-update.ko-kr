Title: '실제 세계 Windows Azure: 아일랜드 음악 권리 기구의 배포 이사 데클란 러든과의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 아일랜드 음악 Rights Organisation(IMRO)의 배포 이사인 Declan Rudden과 Windows Azure 플랫폼을 사용하여 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 아일랜드 <a target="_blank" href="">음악 Rights Organization</a>(IMRO)의 배포 이사인 Declan Rudden과 Windows Azure 플랫폼을 사용하여 조직의 온라인 멤버 서비스 포털을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: 아일랜드 음악 권리 기구와 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>러든</b><b>:</b> 1995년에 설립된 IMRO는 공연권을 관리하고 회원을 대신하여 아일랜드에서 저작권이 있는 음악에 대한 로열티를 배포하는 비영리 국가 단체입니다. 멤버로는 작곡가, 작곡가 및 음악 출판사와 당사가 소속된 다른 국제 저작권 단체의 구성원이 포함됩니다. &nbsp;</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 IMRO가 직면한 상황은 무엇인가요?</b></p>  <p><b>Rudden</b><b>: </b>2006년, 인터넷에서 음악 공급자의 스트리밍 및 다운로드뿐만 아니라 추가 라디오 방송국의 출현으로 인해 IMRO는 회원에게 서비스를 제공하기 위해 처리하는 데 필요한 데이터의 양이 크게 증가했습니다. Microsoft Gold Certified 파트너인 Spanish Point Technologies를 고용하여 퍼블릭 도메인에서 발생하는 음악 공연에 대한 로열티 지불을 계산하는 시스템을 구축했습니다. 2007년에 시작된 새로운 시스템은 로열티 수집 및 배포 프로세스를 자동화합니다.  이 시스템은 큰 성공을 거두었습니다. 경기 속도를 크게 향상시키고 효율성을 향상시켰기 때문에 인원을 줄이고 비용을 절감할 수 있었습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>Rudden</b><b>: </b>구성원에게 실질적인 혜택을 보여 주는 방법으로 Windows Azure 플랫폼에서 IMRO Online Member Services 포털을 개발하기로 결정했습니다. 회원들은 우리의 로열티 시스템이 음악 공연에 대한 일치를 증가 들었다. Windows Azure Portal을 사용하면 멤버가 시스템의 이점을 볼 수 있으며 데이터는 매우 안전한 방식으로 노출됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1884.IMROSS.png" border="0"></p>  <p>     &nbsp;IMRO 로열티 분포는 방송사가 지정된 기간 동안 재생되는 음악의 시간(초)을 기반으로 합니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>Rudden</b><b>:</b> Online Member Services 포털을 빌드할 때 Spanish Point Technologies가 해결해야 하는 과제 중 하나는 클라우드에서 중요한 구성원 정보를 보호하는 방법이었습니다. 데이터가 대부분 온-프레미스로 유지되도록 지정했습니다. 상호 작용을 수행하는 데 필요한 정보만 포털을 통해 사용할 수 있습니다. 웹 서비스를 사용하여 중요한 데이터가 있는 온-프레미스 Microsoft SQL Server 데이터베이스에 포털을 연결했습니다. </p>  <p><b>MSDN: IMRO 멤버가 온라인 멤버 서비스 포털과 상호 작용하는 방법을 설명합니다.</b></p>  <p><b>Rudden</b><b>:</b> 멤버는 <a target="_blank" href="https://accountservices.passport.net/ppnetworkhome.srf?vv=900&amp;mkt=EN-US&amp;lc=1033">Windows Live ID</a>를 사용하여 온라인 멤버 서비스 포털에 로그인할 수 있습니다. 사용 가능한 정보에는 각 아티스트의 작품 인벤토리, 작업 저장 방법, 수행 또는 재생되는 작업의 인스턴스, 로열티 지불이 배포된 항목 및 지불 계산 방법이 포함됩니다. 그것은 명확하게 뭔가가 재생되는 경우, 당신은 돈을받을 방법을 보여줍니다. 이렇게 하면 계산이 투명하고 정확하기 때문에 구성원에게 편안함을 줄 수 있습니다. 우리는 또한 군중 소싱을합니다. 구성원이 일치시킬 수 없는 작업을 일치시킬 수 있습니다.</p>  <p><br>  <b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점이 있나요?</b></p>  <p><b>Rudden</b><b>: </b>회원은 온라인 멤버 서비스 기능에 놀라움을 금치 못했습니다. 또한 Windows Azure 플랫폼은 유럽에서 가장 큰 데이터 센터 중 하나에서 호스팅되며, 가동 시간에 대한 엄격한 SLA [서비스 수준 계약]을 포함하며, 트랜잭션 볼륨에서 필요에 따라 서비스를 쉽게 확장할 수 있도록 합니다. 그것은 큰 성공을 거두었습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2867.IMROLogo.png" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/01/real-world-windows-azure-interview-with-declan-rudden-director-of-distribution-at-irish-music-rights-organisation.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
