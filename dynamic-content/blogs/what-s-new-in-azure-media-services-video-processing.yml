Title: Azure Media Services 비디오 처리의 새로운 기능
Summary: 개발자와 미디어 회사는 대규모로 비디오를 인코딩, 보호, 인덱싱 및 제공하는 기능을 위해 Azure Media Services 신뢰하고 사용합니다. 이번 주에는 새 Azure Media Services v3 API의 일반 공급과 Azure Media Player 업데이트를 포함하여 Media Services 몇 가지 향상된 기능을 발표하게 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p>개발자와 미디어 회사는 대규모 비디오를 인코딩, 보호, 인덱싱 및 제공하는 기능을 위해 <a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank">Azure Media Services</a> 신뢰하고 사용합니다. 이번 주에는 새 Azure Media Services v3 API의 일반 공급과 Azure Media Player 업데이트를 포함하여 Media Services 몇 가지 향상된 기능을 발표하게 된 것을 자랑스럽게 생각합니다.</p>


  <h2>짧은 대기 시간 라이브 스트리밍, 24시간 트랜스코딩, CMAF 및 프로덕션용으로 준비된 빛나는 새 API(v3)</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-2018-what-s-new-in-azure-video-processing-and-video-ai/" target="_blank">Azure Media Services v3 API</a>는 2018년 5월 빌드 컨퍼런스에서 발표되었으며, 이는 간소화된 개발 모델을 제공하고, Event Grid 및 Functions와 같은 주요 Azure 서비스와 더 나은 통합 환경을 가능하게 하는 등 훨씬 더 나은 통합 환경을 제공합니다. 이제 API가 일반 공급되며 많은 새로운 흥미로운 기능이 제공됩니다. 미리 보기 API를 기반으로 구축된 워크로드를 현재 프로덕션 용도로 마이그레이션할 수 있습니다.</p>


  <h3>새로운 기능&rsquo;</h3>


  <p>새로운 <a href="https://azure.microsoft.com/en-us/blog/build-2018-what-s-new-in-azure-video-processing-and-video-ai/" target="_blank">Media Services v3 API</a>는 Media Services 고객을 위한 개발자 환경 개선의 주요 중요 시점입니다. 새 API는 .NET, .NET Core, Java, Go, Python, Ruby 및 Node.js 위한 SDK 집합을 제공합니다. 또한 API에는 다음과 같은 주요 시나리오에 대한 지원이 포함됩니다.</p>


  <h3>24시간 트랜스코딩을 사용한 짧은 대기 시간 라이브 스트리밍</h3>


  <p>v2 API의 채널 엔터티를 대체하는 LiveEvent에는 이제 몇 가지 주요 서비스 개선 사항이 있습니다.</p>


  <p>라이브 이벤트를 스트리밍할 때 대기 시간을 줄이는 요청을 받는 경우가 많습니다. 새로운 대기 시간이 짧은 라이브 스트리밍 모드는 이제 v3 API의 LiveEvent 엔터티에서만 사용할 수 있습니다. Azure Media Players&rsquo;의 새로운 짧은 대기 시간 추론 프로필과 함께 사용할 경우 8초 엔드투엔드 대기 시간을 지원하거나 Apple iOS 디바이스에서 네이티브 HLS 재생을 사용하는 경우 최대 10초 동안 지원합니다. 더 작은 1초 GOP 크기를 사용하도록 라이브 인코더를 구성하기만 하면 콘텐츠를 중소 규모의 대상 그룹에 제공할 때 전체 대기 시간을 빠르게 줄일 수 있습니다. 물론 엔드 투 엔드 대기 시간은 로컬 네트워크 조건에 따라 또는 CDN 캐싱 계층을 도입하여 달라질 수 있다는 점에 유의해야 합니다. 대기 시간이 다를 수 있으므로 정확한 구성을 테스트합니다.</p>


  <p>앞으로도 대기 시간이 짧은 솔루션을 계속 개선할 것입니다. 지난 달, 클라우드에 대한 안전하고 안정적인 수집을 통해 Azure로의 짧은 대기 시간 라이브 스트리밍을 개선하기 위해 오픈 소스 <a href="https://www.srtalliance.org/" target="_blank">SRT Alliance</a> 에 가입했다고 발표했습니다. 이 발표의 일환으로 LiveEvent에 SRT 수집 프로토콜 지원을 추가하기 위한 작업이 이미 시작되었습니다.</p>


  <p>새 LowLatency 기능을 사용하려면 LiveEvent에서 StreamOptionsFlag를 LowLatency로 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/783984de-55ca-453a-bad5-dfa6fe7b4a28.gif"><img alt="FE39240A-E58B-4773-B137-891FFAF7141A" border="0" height="570" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e4de68a-3faf-4c0a-adff-59990e9d965e.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="FE39240A-E58B-4773-B137-891FFAF7141A" width="1668"></a></p>


  <p>스트림이 실행되고 나면 <a href="https://ampdemo.azureedge.net/" target="_blank">Azure Media Player 데모</a> 페이지를 사용하고 짧은 대기 시간 휴리스틱스 프로필을&rdquo; 사용하도록 &ldquo;재생 옵션을 설정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2bf08b5-3a69-4646-b83b-4f76ed58e274.png"><img alt="Low Latency Heuristics Profile selection" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cfece03-eb53-4b32-8078-9c20720daac0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="짧은 대기 시간 추론 프로필 선택" width="1096"></a></p>


  <p>다음으로, 라이브 비디오를 스트리밍할 때 장기 스트리밍 이벤트에 대한 두 가지 옵션이 있습니다. 선형(24x7x365) 라이브 스트림을 제공해야 하는 경우 통과, 비 트랜스코딩 LiveEvent와 함께 &ldquo;온-&rdquo;프레미스 인코더를 사용해야 합니다. 클라우드에서 라이브 인코딩이 필요한 경우 v2 API에서 8시간의 실행 시간으로 제한되었습니다. 새 LiveEvent를 사용할 때 최대 24시간까지 라이브 트랜스코딩 기간에 대한 지원이 증가했음을 발표하게 되어 매우 기쁩니다.</p>


  <p>마지막으로 MediaExcel, Telestream Wirecast, Haivision KB 및 Switcher Studio의 최신 릴리스를 포함하여 여러 업데이트된 RTMP 기반 인코더를 확인했습니다.</p>


  <h3>Event Grid 및 Azure Resource Manager를 사용하여 더 쉽게 개발</h3>


  <p>미디어용 Azure 솔루션에서 개발 환경을 더 쉽게 만들기 위해 Azure Event Grid를 통해 일반적인 작업에 대한 더 많은 알림을 제공하고 있습니다. 이제 사용자 지정 미디어 애플리케이션을 더 잘 통합하기 위해 <strong>작업</strong> 및 <strong>JobOutput</strong> 작업에서 상태 변경 이벤트를 구독할 수 있습니다. <strong>변환</strong>에서 사용자 지정 워크플로를 만드는 경우 <strong>Job</strong> 개체에서 고유한 상관 관계 데이터를 지정할 수 있습니다. 이 상관 관계 데이터는 Event Grid를 통해 받은 알림에서 추출하여 다중 테넌트 애플리케이션의 일반적인 문제를 해결하는 워크플로를 만들거나 타사 미디어 자산 관리 시스템과 통합하는 데 도움이 될 수 있습니다. 라이브 스트림을 모니터링할 때 라이브 수집 하트비트, 업스트림 라이브 인코더의 연결 및 연결이 끊긴 이벤트와 같은 새 이벤트를 사용할 수 있습니다.</p>


  <p>코드, Logic Apps, Functions 또는 Azure Portal을 통해 Media Services 이벤트를 구독합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab4acea2-1087-4c68-a9e2-3cbcee210b4c.png"><img alt="Create event subscription" border="0" height="888" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7e1b8d4-7bd5-45c2-97df-bc8d9254c5de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이벤트 구독 만들기" width="1518"></a></p>


  <p>v3 API용 ARM(Azure Resource Management)으로 전환하면 변환, 라이브 이벤트, DRM 키, 스트리밍 엔드포인트 및 자산을 관리할 때 다음과 같은 이점이 있습니다.</p>


  <ol>
   <li>ARM 템플릿을 사용하여 쉽게 배포할 수 있습니다.</li>
   <li>RBAC(역할 기반 액세스 제어)를 적용하는 기능.</li>
  </ol>


  <h3>간소화된 수집 및 자산 만들기</h3>


  <p>Azure Storage 파일을 복사하고 Assets 및 AssetFiles를 만드는 등의 여러 단계를 포함하는 데 사용되는 Media Services 콘텐츠를 수집합니다. 새 API에서 SAS URL을 사용하여 Azure Storage 기존 파일을 가리키거나 액세스 가능한 모든 HTTP URL에서 수집할 수 있습니다.</p>


  <pre>

  var input = new JobInputHttp(
                       baseUri: &quot;<a href="https://nimbuscdn-nimbuspm.streaming.mediaservices.windows.net/2b533311-b215-4409-80af-529c3e853622/&quot;">https://nimbuscdn-nimbuspm.streaming.mediaservices.windows.net/2b533311-b215-4409-80af-529c3e853622/&quot;</a>,
                       files: new List&lt;String&gt; {&quot;Ignite-short.mp4&quot;}
                       );</pre>

  <p>또한 컨테이너 이름을 직접 설정할 수 있도록 하여 Azure Blob Storage 자산 만들기를 간소화했습니다. 그런 다음 스토리지 API를 사용하여 컨테이너에 파일을 추가할 수 있습니다. 기존 v2 자산은 새 API에서 계속 작동하지만 v3 자산은 이전 버전과 호환되지 않습니다.</p>


  <h3>MPEG CMAF를 사용한 스트리밍 및 동적 패키징</h3>


  <p>이 서비스에서는 이제 cbcs&rsquo; 암호화를 사용하는 최신 MPEG CMAF(Common Media Application Format)&lsquo;에 대한 공식 지원을 발표했습니다. 공식적으로 MPEG-A 파트 19 또는 ISO/IEC 23000-19로 알려진 CMAF는 Apple iPhone, Android 및 Windows 포함한 광범위한 장치에 단일 암호화된 적응 비트 전송률 형식을 사용하여 스트리밍 미디어를 저장하고 전달하는 새로운 멀티미디어 파일 형식입니다. 스트리밍 서비스 공급자는 상호 운용성 향상, 짧은 대기 시간 스트리밍 및 CDN 캐시 효율성 향상을 통해 이러한 일반적인 형식의 이점을 누릴 수 있습니다.</p>


  <p>새 CMAF 형식을 사용하려면 스트리밍 URL의 URL에 다음 새 &ldquo;형식=&rdquo; 태그를 추가하고 적절한 매니페스트 유형의 HLS(iOS 디바이스용) 또는 DASH(Windows 또는 Android 디바이스용)를 선택하기만 하면 됩니다.</p>


  <p>CMAF 형식 콘텐츠가 있는 MPEG DASH 매니페스트의 경우 아래와 같이 <strong>format=mpd-time-cmaf&rdquo;를 사용합니다&ldquo;</strong>.</p>


  <p>&lt;&lt;https:// your-account-name.streaming.media.azure.net/&gt;&lt;&lt;&gt; locator-IDmanifest-name.ism&gt;/&gt;&gt;&lt;&lt;&gt;/manifest(format=mpd-time-cmaf)</p>


  <p>CMAF 형식 콘텐츠가 있는 HLS 매니페스트의 경우 아래와 같이 <strong>format=m3u8-cmaf&rdquo;를 사용합니다&ldquo;</strong>.</p>


  <p>https:// your-account-name.streaming.media.azure.net/&gt;&gt;&lt;&lt; locator-IDmanifest-name.ism/&gt;&gt;&gt;&lt;&gt;&lt;/manifest(format=m3u8-cmaf)&lt;&lt;</p>


  <h3>명령줄을 통해 Media Services 관리</h3>


  <p>마지막으로 v3 API의 모든 기능을 포함하도록 Media Services Azure CLI 2.0 모듈을 업데이트했습니다. 최종 Media Services CLI 모듈은 2018년 10월 23일에 다운로드하거나 Cloud Shell 내에서 직접 사용할 수 있도록 릴리스할 예정입니다. CLI는 스크립팅을 쉽게 Media Services 있도록 설계되었습니다. CLI를 사용하여 작업 실행, 라이브 이벤트 만들기, 사용자 지정 변환 만들기, 콘텐츠 키 관리 등을 쿼리합니다. CLI 모듈에는 스트리밍 엔드포인트, 콘텐츠 키 정책 및 동적 매니페스트 필터에 대한 지원도 포함됩니다.</p>


