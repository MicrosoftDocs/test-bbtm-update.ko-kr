Slug: microsoft-lowers-storage-cost-for-blob-and-table-storage-in-windows-azure
Title: Microsoft는 Windows Azure에서 Blob 및 Table Storage 대한 Storage 비용을 절감합니다.
Summary: 즉시 적용되는 Windows Azure Storage 가격을 낮추고 있습니다(월별 GB당 $0.15에서 $0.14로). 우리는 또한 대용량 고객에게 줄 약정 볼륨 할인을 추가하고 있습니다...
Content: '<p>즉시 적용되는 Windows Azure Storage 가격을 낮추고 있습니다(월별 GB당 $0.15에서 $0.14로). 또한 약정 볼륨 할인을 추가하여 대량 고객에게 추가 비용을 절감할 수 있습니다.&nbsp;</p>  <p>모든 Windows Azure Storage 고객은 2011년 10월 26일부터 할인된 스토리지 가격을 자동으로 받게 됩니다. 정기적으로 사용량이 많은 대용량 고객은 Storage Core 제품을 통해 추가 비용을 절감할 수 있습니다.&nbsp; 가격 할인의 분석은 아래에 나열되어 있습니다.&nbsp; &nbsp;아래 가격은 등급이 아닌 가격 계층입니다.&nbsp; 예를 들어 약정 제안을 사용하여 400TB를 저장하는 경우 가격은 50TB를 초과하는 금액뿐만 아니라 전체 금액에 대해 매월 GB당 $0.112가 됩니다.<b><i>&nbsp; </i></b>매월 5페타바이트 이상의 가격의 경우 고객은 Microsoft에 도움을 요청합니다. &nbsp;이 제품에 대한 자세한 내용은 여기를 클릭하세요.</p>  <p>우리는 함께 클라우드 스토리지에 대한 업계에서 최고의 가치를 제공하는 Windows Azure Storage 지역 복제의 지난 달&rsquo; 추가 에 따라 이러한 가격 할인을 확장하게 되어 기쁩니다.</p>  <table style="border-color: #000000; border-width: 0pt; border-style: solid; width: 532px; height: 260px;" rules="all" frame="border" align="center" border="0" cellpadding="3" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="184">  <p><b>Storage 약정 가격</b></p>  </td>  <td valign="top" width="86">  <p><b>가격</b></p>  </td>  <td valign="top" width="86">  <p><b>할인 </b></p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>&lt; 1TB</p>  </td>  <td valign="top" width="86">  <p>$0.140GB</p>  </td>  <td valign="top" width="86">  <p>0%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>1 &ndash; 50TB/월</p>  </td>  <td valign="top" width="86">  <p>$0.125GB</p>  </td>  <td valign="top" width="86">  <p>10.7%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>51 &ndash; 500TB/월</p>  </td>  <td valign="top" width="86">  <p>$0.112GB</p>  </td>  <td valign="top" width="86">  <p>20%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>501 &ndash; 1,000TB/월</p>  </td>  <td valign="top" width="86">  <p>$0.103GB</p>  </td>  <td valign="top" width="86">  <p>26.4%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>1,001TB - 5PB&nbsp; /월</p>  </td>  <td valign="top" width="86">  <p>$0.085GB</p>  </td>  <td valign="top" width="86">  <p>39.3%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>가격