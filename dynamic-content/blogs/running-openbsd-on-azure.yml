Summary: '공지: Azure는 6.1 릴리스 이후 OpenBSD를 지원합니다.  '
Content: >-
  <p>아시다시피 Microsoft는 2014년부터 Azure에서 실행되는 FreeBSD VM(가상 머신)을 공식적으로 지원했으며, 작년에 Microsoft는 <a href="https://azuremarketplace.microsoft.com/marketplace/">Azure Marketplace</a>에서 FreeBSD 10.3의 가용성을 미리 만든 VM 이미지로 <a href="https://open.microsoft.com/2016/06/09/now-available-freebsd-azure-marketplace/">발표</a>했습니다.&nbsp; 이제 Azure Marketplace로 이동하면 FreeBSD 11 VM 및 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/netgate.pfsense-fw-vpn-router-community_support">pfsense</a> 제품도 표시됩니다.</p>


  <p>오늘 우리는 Azure가 Esdenera 및 Microsoft의 공동 작업으로 OpenBSD <a href="https://www.openbsd.org/61.html">6.1</a> 을 지원한다는 것을 공유하게 되어 기쁩니다. 한편 Esdenera는 현재 Azure Marketplace에서 OpenBSD를 기반으로 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/esdenera.esdenera-firewall-3">하는 방화벽 제품을</a> 제공합니다.</p>


  <h2>OpenBSD란?</h2>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/puf200X172.gif"></p>


  <p>OpenBSD 프로젝트는 자유롭게 사용할 수 있는 다중 플랫폼 4.4BSD 기반 UNIX 같은 운영 체제를 생성합니다. 목표는 정확성, 보안, 표준화 및 이식성에 중점을 둡니다.</p>


  <ul>
   <li>OpenBSD는 포괄적인 소스 코드 감사의 결과로 많은 보안 전문가가 가장 <a href="https://www.openbsd.org/security.html">안전한</a> UNIX 같은 운영 체제로 간주합니다.</li>
   <li>OpenBSD는 소스 및 이진 형식으로 무료로 사용할 수 있는 완전한 기능을 갖춘 UNIX 같은 운영 체제입니다.</li>
   <li>OpenBSD는 분산 환경에서 <a href="https://www.openbsd.org/faq/pf/example1.html">방화벽</a> 및 개인 네트워크 서비스를 빌드하는 데 적합한 최첨단 보안 기술을 통합합니다.</li>
   <li>OpenBSD는 여러 영역에서 강력한 지속적인 개발을 통해 새로운 기술 및 개발자 및 최종 사용자의 국제 커뮤니티와 함께 작업할 수 있는 기회를 제공합니다.</li>
  </ul>


  <h2>고유한 OpenBSD를 Azure로 가져오는 방법</h2>


  <p><a href="https://docs.microsoft.com/azure/virtual-machines/linux/create-upload-openbsd">지침</a>에 따라 사용자 지정 OpenBSD 이미지를 준비하고, 가상 하드 디스크를 고정 VHD 형식으로 변환하고, Azure Storage에 업로드하고, 업로드된 VHD에서 가상 머신을 만들 수 있습니다.</p>


  <p>최신 <a href="https://github.com/Azure/WALinuxAgent">Azure 에이전트</a> 는 Esdenera에서 제공한 OpenBSD 지원을 추가했습니다. 다음 릴리스는 v2.2.13입니다.</p>


  <h2>Azure에서 OpenBSD 기반 Virtual Appliance를 사용하시겠습니까?</h2>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/esdenera.esdenera-firewall-3">Esdenera Firewall 3</a>은 Enterprise 네트워크, IaaS(Infrastructure-as-a-Service) 및 원격 액세스 솔루션을 위해 빌드된 전문 네트워크 어플라이언스입니다. Esdeneras OEM 고객을 위해 개발된 OpenBSD 기반 플랫폼인 Esdeneras&rsquo;&rsquo; TNOS 네트워크 운영 체제를 기반으로 합니다.</p>
