Title: Azure의 MariaDB Enterprise 클러스터®
Summary: Microsoft Azure Marketplace에서 MariaDB Enterprise 클러스터의 출시를 발표하게 되어 기쁩니다. 이 제품은 MaxScale을 사용하여 3노드 프로덕션 지원 MariaDB Galera 클러스터를 프로비전합니다.
Content: >-
  <p>Microsoft Azure 오픈 소스 기술을 사용하는 개발자에게 일류 환경을 제공하기 위한 지속적인 노력의 일환으로, 오늘 우리는 Microsoft Azure Marketplace에서 MariaDB Enterprise 클러스터의 출시를 발표하게 되어 기쁩니다.</p>


  <p>MariaDB는 Booking.com 및 Wikipedia와 같은 사이트에서 수십억 명의 사용자를 지원하는 데이터베이스입니다. HP, Wikipedia, Deutsche Telekom, Virgin Mobile 및 Booking.com 같은 글로벌 브랜드를 포함하여 전 세계적으로 2백만 명 이상의 사용자와 45개국 이상에서 500명의 고객이 MariaDB Enterprise Server를 구독하고 있습니다.</p>


  <p>이 발표를 통해 개발자와 DBA는 이제 D2/DS2 이상의 가상 머신을 사용하여 MariaDB MaxScale&reg;을 사용하여 3노드 프로덕션 지원 MariaDB Enterprise 클러스터를 프로비전할 수 있습니다. Galera 기술을 사용하는 MariaDB Enterprise Cluster는 동기 복제, 슬레이브 지연 없이 클러스터 노드에 대한 읽기 및 쓰기, 클러스터에 조인하는 새 노드의 자동 멤버 자격 제어 및 클러스터에서 실패한 노드 삭제와 같은 기능을 통해 고가용성 및 확장성을 달성하는 다중 마스터 클러스터입니다.</p>


  <p>MariaDB MaxScale은 클라이언트 애플리케이션을 데이터베이스 클러스터의 복잡성으로부터 격리하는 데이터베이스 게이트웨이입니다. 부하 분산 외에도 MariaDB MaxScale은 로깅, 필터링 및 모니터링 메커니즘을 제공합니다. 이 아키텍처의 MaxScale VM은 데이터 디스크가 연결되지 않은 두 개의 A 시리즈 가상 머신입니다.&nbsp; Azure 부하 분산 장치는 고가용성을 달성하기 위해 MaxScale VM 앞에 배치됩니다.&nbsp; 부하 분산&rsquo; 장치 공용 IP 또는 DNS를 통해 VM에 액세스할 수 있습니다.</p>


  <p>모든 VM은 OpenLogic CentOS 7.2를 기반으로 하는 사용자 지정 VM 이미지에서 실행됩니다. 다음 다이어그램에서는 Azure의 MariaDB 배포 아키텍처를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff029fa4-18dd-40bf-8e36-56d6c297ec61.png"><img alt="image" border="0" height="373" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da77470d-8402-42d7-a9b4-c242d9dd01ce.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="640"></a></p>


  <p>이 제품은 고가용성, 확장성 및 성능이 필요한 SaaS, 클라우드 및 온-프레미스 애플리케이션을 위한 오픈 소스 데이터베이스 솔루션의 선두 주체인 MariaDB Corporation과의 파트너십을 통해 제공됩니다.</p>


  <p>오늘 발표하는 것과 같은 파트너십을 통해 우리는 하이퍼 스케일 하이브리드 클라우드 플랫폼에서 오픈 소스 실무자에게 일류 경험을 제공하기 위한 여정을 계속합니다.&nbsp; 오픈 소스 기반 데이터 솔루션 및 애플리케이션에 대한 출시 시간을 가속화하거나 클라우드 네이티브 오픈 소스 솔루션 탐색을 시작하려면 <a href="https://azure.microsoft.com/en-us/trial/free-trial-open-source/" target="_blank">평가판을 확인하고</a> 무료로 시작하세요!</p>


  <h2>시작하기</h2>


  <p>MariaDB Enterprise 클러스터는 <a href="https://azure.microsoft.com/en-us/marketplace/partners/mariadb/cluster-maxscale/" target="_blank">Azure Marketplace에서 사용할 수 있습니다</a>. 배포하려면 Azure Portal로 이동하여 새로 만들기를 선택하고 MariaDB를 검색합니다.&nbsp; MariaDB Enterprise 클러스터 + MariaDB MaxScale을 선택해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc6c594f-9d68-4d28-af1f-1a01913c357d.png"><img alt="Marketplace" border="0" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2009f13-2d46-4e6a-9f67-a0538642a836.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="시장" width="640"></a></p>


  <h2>1단계</h2>


  <p>제품 표지에서 만들기를 클릭한 후 기본 페이지의 매개 변수를 입력합니다.</p>


  <ul>
   <li>아직 MariaDB Enterprise 다운로드 토큰이 없는&rsquo; 경우 <a href="https://mariadb.com/my_portal" target="_blank">무료로 다운로드</a>할 수 있습니다. 배포가 성공하려면 토큰이 유효해야 합니다.</li>
   <li>위치를 선택할 때 Premium Storage는 아직 모든 데이터 센터에서 사용할 수 없습니다. 따라서 DS 시리즈 VM에서 Premium Storage를 사용하려는 경우 Premium Storage를 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/regions/#services" target="_blank">위치를 선택합니다</a> .&nbsp;&nbsp;</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1a8bafe-7c1a-443c-bd39-b1505c9b9bc8.png"><img alt="Step1Basics" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84799aa7-7b8b-4df1-a0c7-6077fa44c83b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Step1Basics" width="434"></a></p>


  <h2>2단계</h2>


  <p>VM 구성 페이지에서 VM 크기 및 스토리지 계정 유형을 지정합니다.</p>


  <ul>
   <li>데이터베이스 노드에 대한 DS 시리즈 VM을 선택하는 경우 기본 Standard-LRS 대신 스토리지 계정 유형으로 Premium-LRS를 선택하여 Premium Storage의 성능을 완전히 활용하는 것이 좋습니다.</li>
   <li>선택한 VM 크기에 따라 구독의 VM 코어에 대한 기본 할당량을 초과할 수 있습니다. 이 경우 지원 티켓을 열고 코어 할당량을 늘릴 지역을 지정하고 필요한 코어 유형이 ARM(Azure Resource Manager)임을 지정할 수 있습니다.</li>
   <li>SSH 공개 키는 유효한 SSH 키여야 합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e76f999-de82-48b8-8dab-ce9939278673.png"><img alt="image" border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9866c762-6c0b-4be6-8575-d7334b9f29fe.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="429"></a></p>


  <h2>3단계</h2>


  <p>앱 액세스 구성 페이지에서 클라이언트 애플리케이션이 클러스터에 액세스하는 데 필요한 정보를 지정합니다.</p>


  <ul>
   <li>기본적으로 DNS 이름은 1단계에 지정된 클러스터 이름으로 접두사로 지정됩니다. 전체 DNS 이름은 다음과 같습니다.<br>
  &lt;클러스터 이름&gt;입니다.&lt; location.cloudapp.azure.com&gt;<br>

  이 이름을 사용할 수 있는지 확인할 수 있으며, 사용할 수 없는 경우 다른 이름으로 변경할 수 있습니다.</li>
   <li>앱 사용자 이름 및 암호는 클라이언트 애플리케이션에서 클러스터에 액세스하는 데 사용됩니다.</li>
   <li>Load Balancer 표시 유형&rdquo;에는 &ldquo;두 가지 옵션이 있습니다. <ul>
    <li>내부 &ndash; MariaDB용 MaxScale 엔드포인트는 내부 부하 분산 장치를 통해서만 액세스할 수 있습니다.</li>
    <li>공용 &ndash; MariaDB용 MaxScale 엔드포인트는 인터넷에서 액세스할 수 있습니다.</li>
   </ul>
   </li>
   <li>앱 스키마/데이터베이스는 클라이언트 애플리케이션에 대해 생성될 데이터베이스의 이름입니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8d9596a-5f9b-453d-ae5a-5606f1aeba00.png"><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3af61b9e-de72-4524-b61a-d7dfe02230ac.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="437"></a></p>


  <p>마법사에 따라 매개 변수를 확인하고 클러스터를 만듭니다. 배포가 완료되려면 약 15~25분이 걸립니다. 클러스터가 준비되면 3단계에서 공용 부하 분산 장치를 사용하도록 설정한 경우 다음 명령을 사용하여 원격으로 액세스할 수 있습니다.</p>


  <blockquote>

  <pre class="prettyprint">

  mysql &ndash;h &lt;domain name label&gt;.&lt;location&gt;.cloudapp.azure.com &ndash;P 4006 &ndash;u &lt;App username&gt; &ndash;p</pre>

  </blockquote>


  <p>또는 3단계에서 내부 부하 분산 장치를 사용하도록 설정한 경우 동일한 DNS 이름을 사용하여 MaxScale에 SSH하고 Azure VNET 내에서 클러스터에 연결할 수 있습니다.&nbsp; 2개의 MaxScale 노드에 대한 기본 SSH 포트는 2201 및 2202입니다.&nbsp; 내부 부하 분산 장치의 기본 개인 IP는 10.0.1.10입니다.</p>


  <blockquote>

  <pre class="prettyprint">

  mysql &ndash;h 10.0.1.10 &ndash;P 4006 &ndash;u &lt;App username&gt; &ndash;p</pre>

  </blockquote>


  <h2>문제 해결</h2>


  <p>배포가 실패하면 1단계에 지정된 리소스 그룹으로 이동합니다.&nbsp; 실패한 배포를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/797e3dca-d9da-40f0-9e61-77567894013e.png"><img alt="failure1" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69d13bad-c775-4c10-8bce-bb95c5b78376.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="failure1" width="628"></a></p>


  <p>오류를 확장하고 오류가 발생한 가장 오래된 이벤트까지 아래로 스크롤하여 자세한 오류 메시지를 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9aefb41-4e3b-432f-8a47-f976b0a37387.png"><img alt="failure2" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a12468f-54be-4ac8-b3e6-063e1e76644b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="failure2" width="608"></a></p>


  <p>오류가 일시적인 것으로 표시되거나 잘못된 매개 변수로 인해 발생한 경우&rsquo; MariaDB 클러스터 외부에서 만든 다른 리소스가 없는 경우&rsquo; 전체 리소스 그룹을 제거하고 다시 배포할 수 있습니다.</p>


