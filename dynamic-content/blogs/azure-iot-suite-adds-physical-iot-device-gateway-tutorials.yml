Title: Azure IoT Suite는 물리적 IoT 디바이스/게이트웨이 자습서를 추가합니다.
Summary: 'IoT 솔루션에는 디바이스 코드, 클라우드 솔루션 코드 및 애플리케이션 코드와 같은 많은 패싯이 함께 작동하여 비즈니스 목표를 실현합니다. Azure IoT Suite는 신속하게 시작하고 IoT에서 비즈니스 가치를 실현하도록 설계되었습니다. '
Content: >-
  <p>IoT 솔루션에는 디바이스 코드, 클라우드 솔루션 코드 및 애플리케이션 코드와 같은 많은 패싯이 함께 작동하여 비즈니스 목표를 실현합니다. <a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things/azure-iot-suite.aspx">Azure IoT Suite</a>는 빠르게 시작하고 IoT에서 비즈니스 가치를 실현하도록 설계되었습니다. 몇 분 안에 완벽하게 작동하는 미리 구성된 솔루션을 시작할 수 있습니다. 가상 디바이스는 솔루션을 완료하고 엔드 투 엔드 기능을 시연하기 위해 프로비전되지만, 어떤 시점에서는 사용자 고유의 실제 디바이스 연결을 탐색하려고 합니다.</p>


  <p>오늘 Azure IoT Suite에 대한 두 가지 새로운 자습서를 발표하게 되어 기쁘게 생각합니다. 물리적 디바이스와 미리 구성된 원격 모니터링 솔루션에 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-gateway-kit-get-started-simulator">대한 IoT 게이트웨이</a><a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-raspberry-pi-kit-get-started">의 연결을</a> 자세히 설명합니다. 사용자 고유의 디바이스를 가져오거나 <a href="https://catalog.azureiotsuite.com/details?title=Raspberry_Pi3&amp;source=home-page">Raspberry Pi 3</a> 및 <a href="https://catalog.azureiotsuite.com/details?title=Intel-NUC&amp;source=home-page">Intel NUC 게이트웨이</a>용 <a href="https://catalog.azureiotsuite.com/kits">Azure IoT Starter 키트</a>를 활용합니다. 실제 연결된 센서(또는 센서를 사용할 수 없는 경우 시뮬레이션된 데이터)에서 라이브 원격 분석 피드를 보고 솔루션 웹 포털에서 원격 펌웨어 업데이트를 구현하고 수행하는 방법을 알아봅니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-raspberry-pi-kit-get-started">오늘 Raspberry Pi를 커넥트</a> <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-gateway-kit-get-started-simulator">Intel NUC 게이트웨이</a>를 커넥트 디바이스를 Azure IoT Suite에 연결하기 시작합니다.</p>
