Title: Azure 쿨 Blob Storage 소개
Summary: 이제 Azure Storage 고객에게 낮은 스토리지 비용으로 수명이 길고 드물게 액세스되는 개체 데이터를 저장하는 동시에 동일한 Azure Storage 내구성을 유지할 수 있는 기능을 제공합니다.
Content: >-
  <p>클라우드의 데이터는 기하급수적으로 증가하고 있으며, 이 데이터를 저장하는 비용을 관리하는 데 도움이 되는 방법을 연구해 왔습니다. 스토리지 비용 관리의 중요한 측면은 액세스 빈도, 보존 기간 등과 같은 특성에 따라 데이터를 계층화하는 것입니다. 고객 데이터의 공통 계층은 자주 액세스하지 않지만 핫 데이터와 유사한 대기 시간 및 성능이 필요한 쿨 데이터입니다.</p>


  <p>오늘 <strong>쿨 Blob</strong>의 일반 공급 Storage &ndash; 쿨 개체 데이터에 대한 저렴한 스토리지를 발표하게 되어 기쁩니다. 쿨 스토리지에 대한 예제 사용 사례에는 백업, 미디어 콘텐츠, 과학 데이터, 규정 준수 및 보관 데이터가 포함됩니다. 일반적으로 자주 액세스하지 않는 모든 데이터는 쿨 스토리지에 적합합니다.</p>


  <p>새 Blob Storage 계정을 사용하면 <strong>핫</strong> 및 <strong>쿨</strong> 액세스 계층 중에서 선택하여 액세스 패턴에 따라 개체 데이터를 저장할 수 있습니다. Blob Storage 계정의 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>비용 효율성</strong>: 이제 덜 자주 액세스하는 데이터를 낮은 스토리지 비용(일부 지역에서는 GB당 $0.01)으로 쿨 액세스 계층에 저장하고 핫 액세스 계층에서 더 자주 액세스하는 데이터를 더 낮은 액세스 비용으로 저장할 수 있습니다. 지역별 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/storage/" target="_blank">Azure Storage 가격 책정</a>을 참조하세요.</li>
      <li><strong>호환성</strong>: 기존 애플리케이션에서 새 스토리지 계정을 원활하게 사용할 수 있도록 기존 Blob Storage 제품과 100% API 호환되도록 Blob Storage 계정을 디자인했습니다.</li>
      <li><strong>성능</strong>: 두 액세스 계층의 데이터에는 대기 시간 및 처리량 측면에서 비슷한 성능 프로필이 있습니다.</li>
      <li><strong>가용성</strong>: 핫 액세스 계층은 99.9%의 고가용성을 보장하고 쿨 액세스 계층은 99%의 가용성을 약간 낮춥니다. <a href="https://azure.microsoft.com/documentation/articles/storage-redundancy/" target="_blank">RA-GRS 중복 옵션을</a> 사용하면 핫 액세스 계층의 경우 99.99%, 쿨 액세스 계층의 경우 99.9%의 더 높은 읽기 SLA를 제공합니다.</li>
      <li><strong>내구성</strong>: 두 액세스 계층 모두 Azure Storage 예상한 것과 동일한 높은 내구성과 현재 사용하는 동일한 데이터 복제 옵션을 제공합니다.</li>
      <li><strong>확장성 및 보안</strong>: Blob Storage 계정은 기존 제품과 동일한 확장성 및 보안 기능을 제공합니다.</li>
      <li><strong>글로벌 도달률:</strong> Blob Storage 계정은 현재 대부분의 Azure 지역에서 사용할 수 있으며 추가 지역은 곧 제공될 예정입니다. <a href="https://azure.microsoft.com/regions/#services" target="_blank">Azure 서비스별</a> 지역 페이지에서 사용 가능한 지역의 업데이트된 목록을 찾을 수 있습니다.</li>
  </ul>


  <p>Azure Portal, PowerShell 및 CLI를 사용하여 Blob Storage 계정을 관리하는 것 외에도 <a href="https://storageexplorer.com/" target="_blank">Microsoft Azure Storage Explorer</a> 사용하여 스토리지 계정의 데이터를 관리할 수 있습니다. Azure Storage Explorer Microsoft&nbsp;의 플랫폼 간 데스크톱 애플리케이션으로, 여러 가지 방법으로(로그인, 계정 이름 및 키 사용, SAS 연결 문자열) Blob 컨테이너, 큐 및 테이블의 콘텐츠를 쉽게 관리하는 작업을 노출할 수 있습니다. Storage Explorer 사용하여 Blob 및 containersin&nbsp; yourBlob&nbsp; 스토리지 계정을 보고 관리할 수 있습니다. 여기에는 한 스토리지 계정에서 다른 스토리지 계정으로 복사하는&nbsp; 작업이 포함됩니다.</p>


  <p>이 기능을 사용하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/documentation/articles/storage-blob-storage-tiers/" target="_blank">시작 설명서를</a> 참조하세요.</p>


  <p>대부분의 사용자는 기존 데이터 인프라의 일부로 파트너 솔루션을 통해 Azure Storage 사용합니다. 쿨 스토리지를 지원하는 일부 파트너의 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="https://www.commvault.com/solutions/by-function/data-protection-backup-and-recovery" target="_blank">Commvault</a>: Commvaults&rsquo; Windows/Azure Centric &quot;Commvault 통합 솔루션 포트폴리오&quot; 소프트웨어 솔루션은 엔터프라이즈 데이터 관리를 위한 단일 솔루션을 사용하도록 설정합니다. Azure에 대한 Commvault&#39;기본 지원은 Azure로의 이전을 고려하는 고객에게 중요한 이점이었으며, Commvault는 17년 이상 존재해 온 회사 간의 긴밀한 관계를 맞춤하면서 Microsoft와의 통합 및 호환성 노력을 계속하기 위해 최선을 다하고 있습니다. <strong>이 새로운 쿨 Storage 제품을 통해 Microsoft는 Azure 제품을 다시 한 번 크게 개선했으며, 이 서비스가 Commvault와 Microsoft 모두에 대한 새로운 기회의 중요한 동인이 될 것으로 기대합니다.</strong></li>
      <li><a href="https://www.veritas.com/product/backup-and-recovery.html" target="_blank">Veritas</a>: 시장의 선두 주자인 Veritas NetBackup&trade;은 어디서나 모든 스토리지 디바이스에서 모든 워크로드에 대해 관리 및 성능 모두에서 글로벌 규모로 엔터프라이즈 데이터를 보호합니다.&nbsp; NetBackup에서 입증된 글로벌 엔터프라이즈 기능은 온-프레미스 및 오프-프레미스 데이터 보호를 확장 가능한 클라우드 지원 솔루션으로 수렴하여 모든 사용 사례를 다룹니다.&nbsp; <strong>Azure Cool Storage의 Microsoft 발표와 함께 Veritas는 NetBackup 8.0 베타에 통합된 Azure Cloud Connector의 베타 가용성을 발표</strong>하여 고객이 엔터프라이즈 하이브리드 클라우드 데이터 보호 전략의 핵심 구성 요소로 Azure Storage 활용의 용이성, 관리 효율성 및 성능을 테스트하고 경험할 수 있도록 합니다. NetBackup 8.0 베타 등록으로 이동하여 웹 사이트를 다운로드<a href="https://vxbeta.veritas.com/callout/?callid=16CE61EBE5594901922E953736847127" target="_blank">하려면 여기를 클릭하십시오</a>.</li>
      <li><a href="https://www.softnas.com/wp/products/softnas-cloud-for-azure/" target="_blank">SoftNAS</a>: SoftNAS&trade;&reg; 는 곧 Azure Cool Storage를 지원할 예정입니다. SoftNAS Cloud&reg; NAS 고객은 NFS, CFS/SMB 및 iSCSI와 같은 표준 파일 프로토콜이 필요한 애플리케이션 및 워크로드에 대해 사실상 바닥이 없는 스토리지 풀을 얻게 됩니다. 2016년 여름까지 <strong>고객은 스토리지 비용 증가에 대한 경제적인 대안으로 Azure Cool Storage와 함께 SoftNAS Cloud NAS를 활용할 수 있습니다</strong>. SoftNAS를 사용하면 중복 제거, 압축, 디렉터리 통합, 암호화, 스냅샷 등과 같은 엔터프라이즈급 NAS 기능을 제공하면서 애플리케이션을 변경하지 않고 클라우드를 이동할 수 있습니다. SoftNAS StorageCenter&trade; 콘솔을 사용하면 핫(블록 지원)에서 쿨(Blob 개체 지원)에 이르는 최적의 파일 스토리지 위치를 선택할 수 있으며 데이터 수명 주기 동안 콘텐츠가 적합한 위치로 콘텐츠를 이동할 수 있습니다.&nbsp;</li>
      <li><a href="https://www.cohesity.com/" target="_blank">응집력</a>: 응집력은 엔터프라이즈 데이터에 대한 세계&rsquo; 최초의 하이퍼 수렴형 스토리지 시스템을 제공합니다.&nbsp; 응집력은 조각화되고 비효율적인 보조 스토리지의 아일랜드를 온-프레미스와 퍼블릭 클라우드에서 모두 실행할 수 있는 무한 확장 가능하고 무한한 스토리지 플랫폼으로 통합합니다.&nbsp; 최신 웹 규모의 분산 시스템 기술로 설계된 Cohesity는 즉시 액세스할 수 있는 통합 스토리지 풀을 만들어 기존 백업, 파일 공유, 개체 및 개발/테스트 스토리지 사일로를 근본적으로 간소화합니다.&nbsp; <strong>응집력 플랫폼은 장기 데이터 보존 및 보관, 자주 액세스하지 않는 데이터를 클라우드로 계층화, 재해 복구를 제공하는 복제 등 세 가지&nbsp; 주요 사용 사례에 대해 Azure Cool Storage와 원활하게 상호 운용</strong>됩니다. Azure Cool Storage는 Cohesitys&rsquo; 정책 기반 관리 포털을 통해 응집력 플랫폼에서 실행되는 모든 데이터 보호 워크로드에 쉽게 등록하고 할당할 수 있습니다.</li>
      <li><a href="https://www.cloudberrylab.com/microsoft-azure-system-state-backup-bare-metal-recovery.aspx" target="_blank">CloudBerry Lab</a>: Microsoft Azure CloudBerry Backup은 Microsoft Azure 클라우드 스토리지에 대한 데이터 백업을 자동화하도록 설계되었습니다. 데이터를 컴퓨터에서 나가기 전에 사용자가 제어하는 암호로 데이터를 압축하고 암호화할 수 있습니다. 그런 다음 일정에 따라 또는 실시간으로 클라우드로 안전하게 전송합니다. CloudBerry Backup에는 파일 시스템 및 이미지 기반 백업, SQL Server 및 MS Exchange 지원뿐만 아니라 유연한 보존 정책 및 증분 백업도 함께 제공됩니다. <strong>CloudBerry Backup은 이제 백업 데이터를 저장하기 위한 Azure Blob Storage 계정을 지원합니다</strong>.</li>
  </ul>


  <p>쿨 스토리지와 통합되는 파트너 목록은 앞으로도 계속 증가할 것입니다.</p>


  <p>언제나처럼, 우리는 당신의 피드백과 제안을 기대합니다.</p>


