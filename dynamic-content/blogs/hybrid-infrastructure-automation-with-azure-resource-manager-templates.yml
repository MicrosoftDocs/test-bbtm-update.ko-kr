Content: >-
  <p>올해 5월에 Azure Resource Manager 템플릿을 발표했습니다.</p>


  <p>오늘날&rsquo; Microsoft Mechanics 쇼에서 Microsoft Azure 컴퓨팅 팀을 이끌고 있는 Corey Sanders는 IT용 Azure Resource Manager 템플릿의 기술 이점을 해결합니다. SharePoint 같은 테스트 또는 프로덕션 환경을 설정해야&#39;경우 Active Directory, 백 엔드 데이터에 대한 SQL 및 SharePoint 서버와 같은 몇 가지 항목을 설정해야 합니다.</p>


  <p>고급 스크립팅 또는 수준 400 작업 시퀀서 기술로 이를 자동화할 수&#39;있지만 템플릿 또는 매니페스트 파일을 선택하고 12개 정도의 VM을 모두 함께 연결하고 서로 통신하기 위해 이동하려는 경우를 가정해 보세요. 이는 Azure Resource Manager 템플릿이 수행하는 작업과, Cloud, 온-프레미스 또는 둘 다에서 리소스를 자동화하기 위해 실제로 작동하는 방법을 설명하기 위해 한 걸음 뒤로 물러서면서 Corey가 쇼에서 보여 주는 작업입니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/DevCgPFbiS8" width="560"></iframe></p>


  <h1>클라우드 및 온-프레미스의 인프라 자동화를 위한 통합 모델</h1>


  <p>사용자 고유의 프라이빗 데이터 센터 내에서 바로 Microsoft Azure 운영 및 리소스 관리 모델을 제공하는 예정된 <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/">Azure Stack</a>을 제공하기 위해 Azure Resource Manager 템플릿은 클라우드 또는 온-프레미스에서 앱 및 서비스를 실행하기 위한 인프라를 빌드하는 방법을 자동화하는 통합 모델 역할을 합니다.</p>


  <p>간단히 말해서, 앱을 실행하는 데 필요한 인프라 구성 요소의 시도되고 테스트된 참조 아키텍처를 제공합니다.</p>


  <p>템플릿 자체는 솔루션의 미리 구성되고 선언적인 표현을 제공하여 필요한 리소스를 그룹화합니다. 따라서 필요한 리소스를 논리 단위로 관리하고 온-프레미스 또는 클라우드에서 테스트, 스테이징 및 프로덕션 환경에서 반복 가능한 방식으로 앱을 배포할 수 있습니다. 또한, Corey 데모에서 볼 때 Azure Active Directory 동기화를 통해 오늘날 동일한 보안 구조를 쉽게 복제하여 리소스에 대한 액세스를 제어하고 리소스에 태그를 지정하여 사용 비용을 추적할 수도 있습니다.</p>


  <h1>PowerShell 외</h1>


  <p>PowerShell용 Cmdlet을 계속 사용하지만, 이제 이 방법을 사용하면 사용할 수 있는 스크립팅 및 작업 시퀀싱 이외의 대안을 얻을 수 있습니다. 템플릿을 배포하려면 일반적으로 PowerShell의 세 줄을 호출하기만 하면 되므로 동일한 인프라를 자동화하고 배포하기 위해 논리 및 Cmdlet을 결정하지 않아도&rsquo; 되므로 시간을 절약할 수 있습니다.</p>


  <h1>인프라 자동화 빠른 시작 템플릿</h1>


  <p>개방형 모델을 사용하면 DataStax, Cloudera, Mesosphere 등과 같은 템플릿을 빌드하는 파트너가 점점 늘어나고 있습니다. 이제 Microsoft에서 제공하거나 인프라 자동화 시나리오를 다루는 IT 커뮤니티에서 큐레이팅된 수백 개의 템플릿이 있습니다.</p>


  <p>시작에 관심이 있는 경우 <a href="https://youtu.be/DevCgPFbiS8">쇼를 시청</a> 하고 <a href="https://azure.microsoft.com/en-us/documentation/templates/">오늘 Azure 빠른 시작 템플릿</a> 을 사용해 보세요.</p>
