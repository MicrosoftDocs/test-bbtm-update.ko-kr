  <p>ADF(Azure Data Factory)는 AZURE에서 완전히 관리되는 데이터 통합 서비스로, ETL(추출 변환 로드) 워크플로를 반복적으로 빌드, 오케스트레이션 및 모니터링할 수 있습니다. 파일이 만료되면 온-프레미스 또는 클라우드 스토리지 서버에서 파일을 주기적으로 정리해야 합니다. ETL 워크플로의 일부일 수 있는 ADF 기본 제공 삭제 작업은 코드를 작성하지 않고 원치 않는 파일을 삭제합니다. ADF를 사용하여 Azure Blob Storage, Azure Data Lake Storage Gen1, Azure Data Lake Storage Gen2, 파일 시스템, FTP 서버, sFTP 서버 및 Amazon S3에서 폴더 또는 파일을 삭제할 수 있습니다.</p>


