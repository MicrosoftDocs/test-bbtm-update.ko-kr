  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Blob Storage 수명 주기 관리 일반 공급</a></h3>


  <p>사용자 지정 정의 규칙을 사용하여 Blob 계층화 및 보존을 자동화하는 Blob Storage 수명 주기 관리의 일반 공급 발표 Azure Blob Storage 수명 주기 관리는 데이터를 최상의 액세스 계층으로 전환하고 수명 주기가 끝날 때 데이터를 만료하는 데 사용할 수 있는 풍부한 규칙 기반 정책을 제공합니다. 이 기능은 모든 Azure 퍼블릭 지역에서 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-storage-support-for-azure-ad-based-access-control-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Active Directory 기반 액세스 제어에 대한 Azure Storage 지원 일반 제공</a></h3>


  <p>Azure Storage Blob 및 큐에 대한 AD(Azure Active Directory) 기반 액세스 제어의 일반 공급 발표 이제 기업은 Azure&rsquo; RBAC(역할 기반 액세스 제어)를 사용하여 Azure AD 테넌트에서 사용자 및 서비스 ID에 특정 데이터 액세스 권한을 부여할 수 있습니다.&nbsp; 그런 다음 관리자는 Storage Analytics 로그를 사용하여 데이터에 대한 개별 사용자 및 서비스 액세스를 추적할 수 있습니다. 대부분의 사용자가 강력한 스토리지 계정 액세스 키에 액세스할 필요가 없도록 하여 Storage 계정을 보다 안전하게 구성할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/blob-storage-interface-on-data-box-is-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0445">이제 Data Box의 Blob Storage 인터페이스를 일반 공급</a></h3>


  <p>Data Box에서 Blob Storage 인터페이스의 일반 공급 발표 Blob Storage 인터페이스를 사용하면 REST를 통해 Data Box에 데이터를 복사하고 Data Box를 Azure Storage 계정처럼 표시할 수 있습니다. Azure Blob Storage에 쓰는 애플리케이션은 Azure Data Box에서 작동하도록 구성할 수 있습니다. 이 기능을 통해 Veeam, Rubrik 및 DefendX와 같은 파트너는 이제 Data Box를 사용하여 고객이 Azure로 데이터를 이동할 수 있도록 지원할 수 있습니다.</p>


