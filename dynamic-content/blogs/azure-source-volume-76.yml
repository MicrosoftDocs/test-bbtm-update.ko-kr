  <h3><a href="https://azure.microsoft.com/en-us/blog/people-recognition-enhancements-video-indexer/?ocid=AID765057&amp;wt.mc_id=CFID0445">사용자 인식 향상 - Video Indexer</a></h3>


  <p>사용자 지정 인물 모델 학습 및 관리를 더 빠르고 쉽게 만드는 Video Indexer 개선 사항을 발표합니다. 향상된 기능에는 계정에 여러 모델을 만들기 위한 중앙 집중식 사용자 지정 사용자 모델 관리 페이지가 포함됩니다. 비디오를 업로드하기 전에도 사람 얼굴 이미지를 기반으로 사용자를&rsquo; 식별하도록 계정을 학습시킬 수 있습니다. Video Indexer는 이제 계정당 최대 50명의 사용자 모델을 지원하며, 각 모델은 최대 1백만 명의 다른 사용자를 지원합니다. 이제 새로운 Video Indexer 기능이 공개 미리 보기로 제공됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-search-new-storage-optimized-service-tiers-available-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0445">미리 보기에서 사용할 수 있는 Azure Search &ndash; 새 Storage 최적화된 서비스 계층</a></h3>


  <p>Azure Search에서 Storage 최적화된 워크로드에 대한 두 가지 새로운 서비스 계층의 미리 보기를 발표합니다. Azure Search는 최신 모바일 및 웹앱 개발을 위한 AI 기반 클라우드 검색 서비스입니다. Azure Search는 모든 유형의 정보를 보강하여 관련 콘텐츠를 대규모로 쉽게 식별하고 탐색할 수 있는 AI(인공 지능) 기능이 내장된 유일한 클라우드 검색 서비스입니다. Azure Search를 사용하면 웹 사이트 및 애플리케이션에서 혁신하는 데 더 많은 시간을 할애하고 복잡한 검색 솔루션을 유지하는 데 더 적은 시간을 할애할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-data-discovery-classification-for-microsoft-azure-sql-data-warehouse/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure SQL Data Warehouse에 대한 데이터 검색 &amp; 분류의 공개 미리 보기 발표</a></h3>


  <p>중요한 데이터에 대한 보안을 관리하기 위한 추가 기능인 Azure SQL Data Warehouse에 대한 데이터 검색 &amp; 분류의 공개 미리 보기를 발표합니다. 데이터 검색 &amp; 분류는 데이터 자산이 증가함에 따라 중요한 데이터를 검색, 분류 및 보호하기 위해 관리가 불가능해지지 않도록 보호하는 문제를 완화합니다. Azure SQL Data Warehouse는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다.</p>


