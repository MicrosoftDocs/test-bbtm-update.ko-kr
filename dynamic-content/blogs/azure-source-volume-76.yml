  <h2 id="azs-events">이벤트</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hannover-messe-2019-azure-iot-platform-updates-power-new-highly-secured-industrial-iot-scenarios/?ocid=AID765057&amp;wt.mc_id=CFID0445">하노버 Messe 2019: Azure IoT 플랫폼은 새로운 고보안 산업용 IoT 시나리오를 업데이트합니다.</a></h3>


  <p>하노버 Messe 2019는 이번 주(4월 1일부터 05일까지) 하노버, 독일 및 Azure에서 열립니다. 제조는 사람과 디바이스의 안전성, 효율성 및 안정성을 개선하기 위해 증가하는 시나리오 집합을 위해 IoT를 채택하는 선도적인 산업 중 하나입니다. Weve&rsquo;는 이러한 요구 사항을 해결하기 위해 IoT 플랫폼에 몇 가지 중요한 추가 기능을 추가했습니다. 여기에는 Azure Digital Twins 및 Azure Sphere 출시, Azure IoT Central 및 Azure IoT Edge의 일반 공급이 포함됩니다. 고객이 개방형 표준으로 엔터프라이즈급 산업용 IoT 솔루션을 보다 쉽게 빌드할 수 있도록 하는 일련의 새로운 제품 기능 및 프로그램을 도입하면서 클라우드 경계를 넘어 보안 및 혁신 보호를 보장합니다.</p>


