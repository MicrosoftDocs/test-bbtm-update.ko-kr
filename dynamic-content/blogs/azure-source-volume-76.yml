  <h2 id="azs-hybrid">성공적인 하이브리드 전략 빌드</h2>


  <p>클라우드 &amp; 온-프레미스에 워크로드가 있나요? 그런 다음 포괄적인 하이브리드 디자인 및 구현 계획을 수립하는 것이 얼마나 중요한지 알고 있습니다. 하이브리드 클라우드에 더욱 효과적으로 접근할 수 있도록 Microsoft는 Azure Stack HCI 솔루션과 Azure Data Box Edge라는 두 가지 새로운 하이브리드 클라우드 서비스를 발표했습니다. 단일 클라우드 또는 다중 클라우드가 필요하거나 비즈니스에 지능형 에지 컴퓨팅을 가져오려는 경우 데이터가 어디에 있든 관계없이 일관되고 안전한 환경이 필요합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/enabling-customers-hybrid-strategy-with-new-microsoft-innovation/?ocid=AID765057&amp;wt.mc_id=CFID0445">새로운 Microsoft 혁신을 통해 고객의&rsquo; 하이브리드 전략 사용</a></h3>


  <p>고객이 퍼블릭 클라우드 및 로컬 데이터 센터와 에지 기능을 모두 수용하는 기능을 통해 고객은 IT 민첩성을 개선하고 효율성을 극대화할 수 있습니다. 하이브리드 접근 방식의 이점은 하이브리드를 위해 고유하게 빌드된 하나의 클라우드인 Azure로 고객을 계속 끌어들이는 것입니다. 특히 인텔리전트 클라우드와 인텔리전트 에지를 사용하는 새로운 애플리케이션 패턴으로 발전함에 따라 하이브리드 전략을 사용하도록 설정하는 데 대한 투자를 늦추지 않았습니다&rsquo;. Microsoft는 더 광범위한 고객 요구 사항에 맞게 Azure Stack 제품을 계속 확장하여 자체 데이터 센터에서 가상화된 애플리케이션을 실행할 수 있도록 하고 있습니다. <a href="https://info.microsoft.com/ww-ondemand-building-a-successful-hybrid-cloud-strategy.html?ocid=AID765057&amp;wt.mc_id=CFID0445">주문형 하이브리드 클라우드 가상 이벤트에 참가</a>합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-stack-hci-a-new-member-of-the-azure-stack-family/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Stack HCI 발표: Azure Stack 제품군의 새 멤버</a></h3>


  <p>이제 최신 HCI(하이퍼컨버지드 인프라)에서 가상화된 애플리케이션을 실행하여 비용을 절감하고 성능을 개선하려는 고객이 Azure Stack HCI 솔루션을 발표할 수 있습니다. Azure Stack HCI 솔루션은 Azure Stack과 동일한 소프트웨어 정의 컴퓨팅, 스토리지 및 네트워킹 소프트웨어를 갖추고 있으며, 클라우드 기반 백업, 사이트 복구, 모니터링 등의 하이브리드 기능을 위해 Azure와 통합할 수 있습니다. Azure Stack HCI 솔루션은 하이브리드 클라우드 시나리오를 위해 Azure에 대한 간소화된 액세스를 통해 친숙한 방식으로 온-프레미스에서 가상화된 애플리케이션을 실행하도록 설계되었습니다. 훌륭한 하이브리드 클라우드 전략은 어디에 있든 모든 워크로드에 클라우드 혜택을 제공하는 사용자 위치를 충족하는 전략입니다.</p>


  <p align="center"><a href="https://youtu.be/wehxl24QsIc"><img alt="Thumbnail from Build your hybrid strategy with Azure Stack and Azure Stack HCI" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13249eed-9a4c-4bdb-9595-8cd7023d6efc.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube에서 Azure Stack 및 Azure Stack HCI를 사용하여 하이브리드 전략 빌드 보기" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/accelerated-ai-with-azure-machine-learning-service-on-azure-data-box-edge/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Data Box Edge에서 Azure Machine Learning 서비스를 사용하는 가속화된 AI</a></h3>


  <p>Data Box Edge에서 Project Brainwave를 통해 구동되는 Azure Machine Learning 하드웨어 가속 모델의 미리 보기를 발표합니다. 이 미리 보기는 이미지 분류 시나리오에 대한 TensorFlow 모델을 학습시키고, Docker 컨테이너에서 모델을 컨테이너화한 다음, Azure IoT Hub를 사용하여 Data Box Edge 디바이스에 컨테이너를 배포할 수 있도록 하여 Azure Machine Learning 서비스를 향상시킵니다. Data Box Edge의 데이터에 기계 학습 모델을 적용하면 대기 시간이 짧아지고 대역폭 비용이 절감되는 동시에 중요한 비즈니스 의사 결정에 대한 실시간 인사이트 및 작업 속도를 구현할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-data-box-family-meets-customers-at-the-edge/?ocid=AID765057&amp;wt.mc_id=CFID0445">에지에서 고객을 만나는 Azure Data Box 제품군</a></h3>


  <p>Azure Data Box Edge 및 Azure Data Box Gateway의 일반 공급 발표 Data Box Edge는 Azure의 온-프레미스 앵커 지점이며 기존 엔터프라이즈 하드웨어와 함께 랙을 설치하거나 공장 층에서 소매 통로까지 기존의 환경이 아닌 환경에 거주할 수 있습니다. Data Box Edge에는 기본 제공 스토리지 게이트웨이가 함께 제공됩니다. Data Box Edge 하드웨어 또는 에지 컴퓨팅이 필요하지 않은&rsquo; 경우 Data Box Gateway는 인프라 내 어디서나 배포할 수 있는 독립 실행형 가상 어플라이언스로도 사용할 수 있습니다. 현재 Azure Portal에서 이러한 제품을 가져올 수 있습니다.</p>


  <h2 id="azs-preview">이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-updates-to-azure-ai-expand-ai-capabilities-for-developers/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure AI에 대한 새로운 업데이트는 개발자를 위한 AI 기능을 확장합니다.</a></h3>


  <p>Azure를 AI를 구축하기에 가장 적합한 위치로 만들기 위한 노력의 연속으로, 회사에서 손실 및 고객 영향을 최소화할 수 있도록 AI를 사용하여 문제를 식별하는 새로운 Anomaly Detector Service의 미리 보기를 도입했습니다. 또한 이미지에서 개체를 보다 정확하게 식별하기 위해 Custom Vision의 일반 공급도 발표했습니다. Azure Cognitive Services는 음성 인식, 번역 및 텍스트 음성 변환에서 이미지 및 개체 감지에 이르기까지 개발자가 모든 시나리오에서 애플리케이션에 지능형 기능을 쉽게 추가할 수 있도록 합니다.</p>


