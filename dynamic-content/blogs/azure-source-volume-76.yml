  <h2 id="azs-ga">이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Virtual Machines용 더 크고 강력한 Managed Disks</a></h3>


  <p>Premium SSD, 표준 SSD 및 표준 HDD 디스크 제품에서 최대 32TiB의 더 크고 강력한 Azure Managed Disk 크기의 일반 공급 발표. 또한 미리 보기에서 Ultra Disks에서 최대 64TiB의 디스크 크기를 지원합니다. 또한 Premium SSD의 성능 확장 목표를 20,000 IOPS 및 900MB/초로 늘리고 있습니다. 더 큰 디스크 크기의 GA(일반 공급)를 통해 Azure는 이제 프로덕션 워크로드 요구 사항에 맞게 확장 및 성능이 일치하지 않는 광범위한 디스크 크기를 제공합니다. 다음 단계는 2019년 5월 말까지 엔터프라이즈 백업 시나리오에 대한 전체 범위를 제공하는 더 큰 디스크 크기에 대해 Azure Backup 미리 보기를 사용하도록 설정하는 것입니다. 마찬가지로 온-프레미스에서 Azure로, Azure에서 Azure로 재해 복구에 대한 Azure Site Recovery 지원이 곧 모든 디스크 크기로 확장될 예정입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-premium-block-blob-storage-is-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0445">이제 Azure Premium 블록 Blob Storage 일반 공급</a></h3>


  <p>Azure Premium Blob Storage 일반 공급 발표 Premium Blob Storage 블록 Blob 및 추가 Blob에 대한 Azure Blob Storage 새로운 성능 계층으로, 기존 핫, 쿨 및 보관 액세스 계층을 보완합니다. Premium Blob Storage 매우 빠른 응답 시간 및/또는 높은 트랜잭션 속도(예: IoT, 원격 분석, AI) 및 대화형 비디오 편집, 웹 콘텐츠, 온라인 트랜잭션 등과 같은 루프에 사람이 있는 시나리오가 필요한 워크로드에 이상적입니다. Premium Blob Storage LRS(Locally-Redundant Storage)에서 사용할 수 있으며 256KB보다 큰 블록 Blob을 수집할 때 매우 높고 즉각적인 쓰기 처리량을 제공하는 HTBB(High-Throughput 블록 Blob)와 함께 제공됩니다. Premium Blob Storage 미국 동부, 미국 동부 2, 미국 중부, 미국 서부, 미국 서부 2, 북유럽, 서유럽, 일본 동부, 오스트레일리아 동부, 한국 중부 및 동남 아시아 지역에서 사용할 수 있습니다.</p>


