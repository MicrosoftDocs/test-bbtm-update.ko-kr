  <h3><a href="https://azure.microsoft.com/en-us/blog/incrementally-copy-new-files-by-lastmodifieddate-with-azure-data-factory/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Data Factory를 사용하여 LastModifiedDate로 새 파일을 증분 복사</a></h3>


  <p>ADF(Azure Data Factory)는 Azure의 분석 워크로드를 위한 완전 관리형 데이터 통합 서비스입니다. ADF를 사용하여 사용자는 온-프레미스 및 클라우드의 80개 이상의 데이터 원본에서 레이크를 로드하고, Azure 분석 엔진을 사용하여 데이터를 준비, 정리 및 처리하는 다양한 변환 활동 집합을 사용하고, 큐레이팅된 데이터를 데이터 웨어하우스에 배치하여 혁신적인 분석 및 인사이트를 얻을 수 있습니다. 이제 ADF는 파일 기반 저장소에서 LastModifiedDate에 의해서만 새 파일 또는 변경된 파일을 증분 방식으로 복사할 수 있는 새로운 기능을 제공합니다. 이 기능은 Azure Blob Storage, Azure Data Lake Storage Gen1, Azure Data Lake Storage Gen2, Amazon S3, 파일 시스템, SFTP 및 HDFS에서 데이터를 로드할 때 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/high-throughput-with-azure-blob-storage/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Blob Storage 높은 처리량</a></h3>


  <p>HTBB(High-Throughput 블록 Blob)가 Azure Blob Storage 전역적으로 사용하도록 설정되어 있음을 발표합니다. HTBB는 단일 Blob에 대한 스토리지 계정 제한까지 더 큰 블록 Blob을 수집할 때 크게 향상되고 즉각적인 쓰기 처리량을 제공합니다. 또한 개체 이름을 지정할 때 추측을 제거하여 가장 확장성이 뛰어난 애플리케이션을 빌드하는 데 집중할 수 있도록 했습니다. High-Throughput 블록 Blob은 이제 모든 Azure 지역에서 사용할 수 있으며 추가 비용 없이 기존 스토리지 계정에서 자동으로 활성화됩니다.</p>


