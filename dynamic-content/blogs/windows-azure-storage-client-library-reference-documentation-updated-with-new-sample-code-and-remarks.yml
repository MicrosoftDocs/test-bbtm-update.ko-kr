Slug: windows-azure-storage-client-library-reference-documentation-updated-with-new-sample-code-and-remarks
Title: 새 샘플 코드 및 설명으로 업데이트된 Windows Azure Storage 클라이언트 라이브러리 참조 설명서
Summary: 이제 Windows Azure Storage 클라이언트 라이브러리 참조에는 스토리지 서비스에 대한 액세스 인증, 컨테이너 만들기 및 열거와 같은 일반적인 작업에 대한 샘플 코드와 설명이 포함되어 있습니다.
Content: '<p>이제 Windows Azure Storage 클라이언트 라이브러리 참조에는 스토리지 서비스에 대한 액세스 인증, 컨테이너 및 Blob 만들기 및 열거, Blob 복사 및 스냅샷 작성, Blob에서 읽기 및 쓰기, 큐 만들기 및 열거, 큐에서 메시지 처리와 같은 일반적인 작업에 대한 샘플 코드 및 설명이 포함되어 있습니다. 예를 들어 원본 Blob에서 액세스 조건을 확인하고 조건이 충족되면 복사하는 샘플 코드에 대한 CloudBlob.CopyFromBlob 메서드를 볼 수 있습니다. 참조 설명서 및 샘플은 동기 및 비동기 메서드 모두에 사용할 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/24/windows-azure-storage-client-library-reference-documentation-updated-with-new-sample-code-and-remarks.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
