Slug: manage-azure-hdinsight-clusters-using-net-python-or-java
Title: .NET, Python 또는 Java를 사용하여 Azure HDInsight 클러스터 관리
Summary: .NET, Python 및 Java용 새 Azure HDInsight 관리 SDK의 일반 공급이 발표되어 기쁘게 생각합니다.
Content: >-
  <p align="left">.NET, Python 및 Java용 새 Azure HDInsight 관리 SDK의 일반 공급이 발표되어 기쁘게 생각합니다.</p>


  <h2 align="left">이 릴리스의 주요 내용</h2>


  <ul>
      <li><strong>추가 언어</strong>: 이제 .NET 외에도 Python 또는 Java를 사용하여 HDInsight 클러스터를 쉽게 관리할 수 있습니다.</li>
      <li><strong>HDInsight 클러스터 관리</strong>: SDK는 클러스터 만들기, 클러스터 삭제, 클러스터 크기 조정, 기존 클러스터 나열, 클러스터 세부 정보 가져오기, 클러스터 태그 업데이트, 스크립트 작업 실행 등을 포함하여 HDInsight 클러스터를 관리하는 몇 가지 유용한 작업을 제공합니다.</li>
      <li><strong>HDInsight 클러스터 모니터링</strong>: AZURE Monitor 로그와 HDInsight 클러스터&#39;통합을 관리합니다. HDInsight 클러스터는 Log Analytics 작업 영역의 쿼리 가능한 테이블로 메트릭을 내보낼 수 있으므로 모든 클러스터를 한 곳에서 모니터링할 수 있습니다. SDK를 사용하여 클러스터에서 Azure Monitor 로그 통합의 상태를 사용하거나 사용하지 않도록 설정하거나 볼 수 있습니다.</li>
      <li><strong>스크립트 작업</strong>: SDK를 사용하여 HDInsight 클러스터에서 스크립트 작업에 대한 세부 정보를 실행, 삭제, 나열 및 볼 수 있습니다.&nbsp; 스크립트 작업을 사용하면 Ambari 작업으로 스크립트를 실행하여 클러스터를 구성하고 사용자 지정할 수 있습니다.</li>
  </ul>


  <h2 align="left">시작</h2>


  <p align="left">HDInsight 관리 SDK를 원하는 언어로 시작하는 방법을 알아볼 수 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/dotnet/api/overview/azure/hdinsight?view=azure-dotnet#hdinsight-net-management-sdk-3x-preview">.NET 시작 가이드</a></li>
      <li><a href="https://docs.microsoft.com/en-us/python/api/overview/azure/hdinsight?view=azure-python">Python 시작 가이드</a></li>
      <li><a href="https://docs.microsoft.com/en-us/java/api/overview/azure/hdinsight?view=azure-java-preview">Java 시작 가이드</a></li>
  </ul>


  <h2 align="left">참조 설명서</h2>


  <p align="left">또한 HDInsight Management SDK에서 사용 가능한 모든 함수에 대해 알아보는 데 사용할 수 있는 참조 설명서도 제공합니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.hdinsight?view=azure-dotnet-preview">.NET 참조 설명서</a></li>
      <li><a href="https://docs.microsoft.com/en-us/python/api/azure-mgmt-hdinsight/?view=azure-python">Python 참조 설명서</a></li>
      <li><a href="https://docs.microsoft.com/en-us/java/api/overview/azure/hdinsight/management?view=azure-java-preview">Java 참조 설명서</a></li>
  </ul>


