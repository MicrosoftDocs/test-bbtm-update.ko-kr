Title: 'Microsoft의 진정한 하이브리드 클라우드: 연결뿐만 아니라 일관성'
Summary: 오늘은 하이브리드 클라우드에 대한 Microsoft의 노력의 또 다른 이정표인 Windows Server 2016 일반 공급 발표를 표시했습니다.
Content: >-
  <p>오늘은 하이브리드 클라우드에 대한 Microsofts&rsquo;의 또 다른 이정표인 Windows Server 2016 일반 공급 발표를 표시했습니다. <a href="https://azure.microsoft.com/en-us/marketplace/?term=%22windows+server+2016%22" target="_blank">Azure Marketplace에서 Windows Server 2016 이미지를 사용할</a> 수 있는 Windows Server 2016 지금부터 사용할 수 있습니다.</p>


  <p>하이브리드 클라우드는 가장 야심찬 클라우드 계획을 가진 고객조차도 함께 작업하는 모든 엔터프라이즈 고객에게 현실입니다. 일부 애플리케이션은 퍼블릭 클라우드로 빠르게 이동해야 하고, 다른 애플리케이션은 기술 및 규제 장애물에 직면해야 합니다.&nbsp; 따라서 데이터, ID, 관리,&rsquo; 애플리케이션 및 인프라 플랫폼 전반에 <a href="https://www.microsoft.com/hybrid" target="_blank">걸쳐 기본 제공 하이브리드 기능을</a> 제공합니다.</p>


  <p><img alt="Hybrid Stack graphic" border="0" height="308" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e235d12b-8dcb-4502-9125-9423c1752b97.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="하이브리드 스택 그래픽" width="610"></p>


  <p><em>그림 1: Microsoft 제품 및 서비스에서 기본 제공되는 하이브리드 클라우드 기능</em></p>


  <p>진정한 하이브리드 클라우드 사용은 연결을 넘어 일관성을 제공합니다. 뛰어난 네트워크 연결과 가상 머신을 리프트 앤 시프트&rdquo;하는 &ldquo;기능은 기본 요구 사항입니다. 일관성은 한 단계 더 나아가 리소스의 위치에 따라 변경되지 않는&rsquo; IT 전문가, 개발자 및 최종 사용자 환경을 제공합니다. 하이브리드 클라우드 환경에서 일관성을 유지하면 균일한 개발, 통합 개발 및 관리, 공통 ID 및 보안, 기존 애플리케이션을 클라우드로 원활하게 확장할 수 있습니다. 일관된 하이브리드 클라우드를 사용하면 고객이 비즈니스에 가장 적합한 방식으로 클라우드 전략을 더 빠르게 실행할 수 있습니다.</p>


