Slug: announcing-the-release-of-cordova-plugin-for-azure-mobile-engagement
Title: Azure Mobile Engagement 대한 Cordova 플러그 인의 릴리스 발표
Summary: 나는 Mobile Engagement 서비스에 대한 Cordova 플러그 인의 출시를 발표하게 되어 기쁩니다. Phonegap/Cordova를 사용하여 모바일 앱을 개발하는 경우 이러한 모바일 앱에 Mobile Engagement 매우 쉽게 통합할 수 있습니다.
Content: >-
  올해 초 모바일 앱 게시자 마케 &amp; 터용 SaaS 제공 데이터 기반 사용자 참여 플랫폼인  <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-overview/">Azure Mobile Engagement 서비스</a>(미리 보기)를 출시했습니다. 실시간 세분화된 사용자 구분을 가능하게 하고, 연결된 모든 디바이스(iOS/Android/Windows)에서 스마트 푸시 알림 및 앱 내 메시징을 컨텍스트적으로 인식하면서 앱 사용자 분석을 제공합니다.


  이 <a href="https://azure.microsoft.com/en-us/documentation/videos/azure-mobile-engagement-overview/">빠른 2분 비디오를</a> 확인하여 Mobile Engagement 가치 제안과 도움이 되는 방법을 이해해야 합니다.


  오늘, 나는 우리가 방금 Mobile Engagement 서비스에 대한 Cordova 플러그 인을 발표했다는 것을 발표하게되어 기쁩니다. Phonegap/Cordova를 사용하여 모바일 앱을 개발하는 경우 이러한 모바일 앱에 Mobile Engagement 쉽게 통합할 수 있습니다. 아래 통합 단계를 살펴보세요.


  <strong><em>&gt; cordova 플러그 인 add cordova-plugin-ms-azure-mobile-engagement --variables [....]</em></strong>


  통합 단계에 대한 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-cordova-get-started/">시작 자습서</a> 를 확인하세요.

  <ol>
      <li>플러그 인은  <a href="https://www.npmjs.com/package/cordova-plugin-ms-azure-mobile-engagement">NPMhere</a>에서 사용할 수 있습니다.</li>
      <li>소스 코드를 사용할 수 있습니다 <a href="https://github.com/Azure/azure-mobile-engagement-cordova">.</a></li>
      <li>전체 Cordova 샘플은 <a href="https://github.com/Azure/azure-mobile-engagement-samples/tree/master/GettingStarted/Cordova">여기에서</a> 사용할 수 있습니다.</li>
  </ol>

  &nbsp;


  감사합니다.
