Title: Docker와 Microsoft는 플랫폼 간 및 하트 획득을 위한 더 많은 혁신을 발표했습니다.
Summary: >
  불과 1년 전 DockerCon에서 Docker와의 파트너십의 첫 번째 단계를 발표했습니다. 그 이후로, 우리는 다음 훌륭한 앱을 빌드하고 실행할 수 있도록 하는 광범위한 혁신을 개발해 왔습니다.
Content: >-
  DockerCon에서 Docker와의 파트너십의 첫 번째 단계를 발표한 것은 불과 1년 전이라고 믿을 수 없습니다. 우리는 ( <a href="https://azure.microsoft.com/blog/2014/06/09/docker-and-azure-coolness/">블로그 제목</a>에도 불구하고) 당시에 그것을 잘 알지 못했지만, 이것은 우리의 진화에서 중요한 순간을 표시했습니다.


  그 이후로 Docker와 협력하여 다음 훌륭한 앱을 빌드하고 실행할 수 있는 광범위한 혁신을 개발해 왔습니다. 이 목록에는 <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">Windows 서버 컨테이너</a>, <a href="https://azure.microsoft.com/blog/2015/04/08/microsoft-unveils-new-container-technologies-for-the-next-generation-cloud/">Hyper-V 컨테이너</a>, <a href="https://azure.microsoft.com/blog/2014/06/09/docker-and-azure-coolness/">Azure의 Linux용 Docker VM 확장</a>, <a href="https://azure.microsoft.com/blog/2015/04/16/docker-client-for-windows-is-now-available/">Windows 대한 Docker CLI 지원</a>, <a href="https://azure.microsoft.com/blog/2015/02/26/sunny-and-swarmy-in-azure/">Azure의 Compose 및 Swarm 지원</a><span style="text-decoration: underline;">, </span><span style="text-decoration: underline;">Docker용</span> Visual Studio 도구 등이 포함됩니다. 현재 DockerCon North America에서 2,000명 이상의 참석자가 참여함에 따라 다음 업데이트 및 공지 사항과 함께 파트너 관계에서 다음 단계를 수행하게 되어 기쁩니다.

  <ul>
   <li>Docker의 Ben Golub에 의해 //build의 <a href="https://channel9.msdn.com/Events/Build/2015/KEY01#time=18m33s">무대에서</a> 처음으로 Windows 서버 컨테이너가 도입되었고 이를 시작한 명령이 "docker run"이었다는 것은 당연한 일입니다. 현재 DockerCon 키노트에서 Mark Russinovich는 최초의 다중 플랫폼 컨테이너 애플리케이션을 시연했습니다. Docker를 사용하여 빌드, 배송 및 실행되는 이 컨테이너 애플리케이션은 업계 최초로 Windows Server 및 Linux에서 작동합니다. 진정한 플랫폼 간 환경을 제공하기 위해 Windows Server 및 Linux 컨테이너와 <a href="https://www.docker.com/docker-compose">Docker Compose</a> 및 <a href="https://www.docker.com/docker-swarm">Docker Swarm</a>을 결합하여 앱을 빌드하기 위한 광범위한 선택과 유연성을 제공하고자 합니다.</li>
   <li>//build에서는 Visual Studio 사용하여 .NET 애플리케이션을 Docker 컨테이너에 게시하는 방법도 <a href="https://channel9.msdn.com/Events/Build/2015/KEY01#time=25m2s">무대에</a> 표시했습니다. 현재 Mark는 개발 팀이 <a href="https://www.visualstudio.com/en-us/products/what-is-visual-studio-online-vs.aspx">Visual Studio Online</a>을 사용하여 <a href="https://www.docker.com/docker-compose">Docker Compose</a>를 사용하여 정의된 여러 컨테이너를 빌드, 단위 테스트 및 배포하는 사용자 지정 가능한 연속 통합 파이프라인을 정의하는 방법을 설명했습니다(아래 스크린샷). 엔터프라이즈의 경우 Visual Studio Online은 Docker 이미지의 프라이빗 리포지토리를 제공하기 위해 Docker 신뢰할 수 있는 레지스트리에 배포하는 빌드 작업도 제공합니다. 이 지원은 앞으로 몇 달 안에 제공될 예정입니다.</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/23/VSO.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="VSO" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VSO_thumb.png" alt="VSO" width="610" height="316" border="0" /></a>


  &nbsp;

  <blockquote><i>Docker 작업을 사용하여 온라인 빌드 정의 Visual Studio</i></blockquote>

  <ul>
   <li>또한 처음으로 Azure Marketplace 환경을 사용하여 Docker Compose(아래 스크린샷)를 사용하여 Docker 허브의 이미지에서 가져온 단일 또는 다중 컨테이너 애플리케이션을 배포하는 방법을 선보였습니다. Azure에서 Docker를 배포하는 방법을 빠르게 알아보려는 경우 이제 <a href="https://go.microsoft.com/fwlink/?LinkId=616707">Azure Marketplace</a> 에 필요한 모든 솔루션이 있습니다. 그것은 단지 몇 번의 클릭입니다 ... 시도해 보세요!</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/23/Container-Apps.jpg"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="컨테이너 앱" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Container-Apps_thumb.jpg" alt="Container Apps" width="851" height="665" border="0" /></a>

  <ul>
   <li>또한 Azure Marketplace에 Docker 신뢰할 수 있는 레지스트리 VM 이미지를 추가하여 엔터프라이즈 지원 퍼블릭 클라우드에서 방화벽 뒤에 엔터프라이즈 지원 Docker 리포지토리를 제공합니다.</li>
  </ul>

  어제 DockerCon에서 나오는 OCP(Open Container Project) 공지 사항도 볼 수 있습니다. OCP의 일환으로 Microsoft와 다양한 클라우드 업계 리더 그룹이 함께 모여 소프트웨어 컨테이너에 대한 공통 표준을 만들고 수립하고 있습니다. 우리는 OCP에 대해 완전히 재즈하고이 프로젝트에 참여하게되어 기쁩니다. 앞으로 몇 달 안에 더 많은 것을 찾아보세요.


  작년 DockerCon에서 오늘날까지 Docker 커뮤니티 및 팀과 함께 일하고 배우는 것은 놀라운 일이었습니다. 그러나, 최고는 아직 오지 않았다. Windows Server에서 Docker 컨테이너, Docker Swarm 및 Docker Compose 지원을 릴리스하면 고객과 커뮤니티가 함께 모여 도구, 운영 체제 및 클라우드 플랫폼을 아우르는 가장 완벽한 컨테이너 환경을 제공하여 플랫폼 간 애플리케이션을 간단하고 쉽게 배포할 수 있습니다. 나는 거의 기다릴 수 없다 ... 이제 막 시작했습니다.


