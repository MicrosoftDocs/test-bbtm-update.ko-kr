Title: '실제 세계 Windows Azure: 볼보 자동차 회사의 디지털 전략 관리자인 David Holecek와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 볼보 자동차 회사의 디지털 전략 관리자인 David Holecek에게 Windows Azure를 사용하여 대화형 온라인 회사를&rsquo; 호스트하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.volvocars.com/intl/Pages/default.aspx">볼보 자동차 회사의</a> 디지털 전략 관리자인 David Holecek에게 <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure</a>를 사용하여 <i>트와일라잇</i> 영화 프랜차이즈와 제휴한 대화형 온라인 게임을 호스팅&rsquo;하는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 :</p>  <p><b>MSDN: 볼보와 소비자에게 마케팅하는 방법에 대해 자세히 알려드릴 수 있나요?</b></p>  <p class="Bodycopy"><b>홀섹:</b> 볼보는 자동차 업계에서&rsquo; 가장 인정받는 브랜드 중 하나이며 인간 중심의 접근 방식을 취하는 혁신적인 디자인의 오랜 역사를 가지고 있습니다. 완벽한 안전 기록을 가진 제조 자동차의 명성에 의존하는 것 외에도 전통적인 종이 기반 마케팅 노력을 초월하는 풍부한 디지털 마케팅 캠페인을 개발해야 합니다.</p>  <p><b>MSDN: Windows Azure를 채택하기 전에 볼보가 마케팅 캠페인에 직면한 몇 가지 과제는 무엇인가요?</b></p>  <p><b>홀섹: </b> 영화가 여러 볼보 자동차를 강조했기 때문에 <i>트와일라잇</i> 영화 시리즈가 출시되면서 새로운 마케팅 캠페인을 만들 수 있는 좋은 기회가 있었습니다. 그래서 시리즈의 처음 두 영화가 나왔을 때, 우리는 볼보 웹사이트로 트래픽을 유도하는 디지털 마케팅 캠페인을 시작했습니다. 그러나 캠페인&rsquo; 인기가 최고조에 달했을 때 초당 최대 9,000명의 방문자가 방문했으며, 안타깝게도 캠페인 웹 사이트의&mdash; 중단과 부진한 성과는 불행한 고객을 의미했으며, 이는 고객 중심 회사로서 허용되지 않습니다. IT 직원은 모든 성능 문제를 해결하기 위해 분주히 움직이고 있었습니다. 그래서 세 번째 <i>황혼</i> 영화인 <i>Eclipse</i>가 출시될 때 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee309870.aspx">확장성과 고성능</a>을 제공하는 솔루션이 필요하다는 것을 알았습니다.</p>  <p><b>MSDN: Azure를 솔루션으로 Windows 선택한 이유는 무엇인가요?</b></p>  <p><b>홀섹: </b> 함께 작업하는 전체 서비스 디지털 마케팅 에이전시 및 Microsoft Gold Certified 파트너인 LBi는 클라우드 서비스에 대한 이전 경험을 기반으로 Azure를 Windows 것을 권장합니다. 우리는 영화가 초연되는 동시에 라이브로 가고 싶다면 3 개월 동안 새로운 캠페인을 시작하기&mdash; 위해 촉박한 기한에 있었습니다. <a target="_blank" href="https://www.microsoft.com/net/">Microsoft .NET Framework 4</a> 및 Microsoft Visual Studio 2010 Professional 개발 시스템에 이미 익숙했기 때문에 이러한 기존 기술을 사용하여 Windows Azure<b>용으로 개발할 수 있었습니다. <br></b></p>  <p><b>MSDN: 볼보가 Windows Azure를 사용하여 확장성 및 고성능의 필요성을 해결하는 방법을 설명할 수 있나요?</b></p>  <p><b>홀섹: </b> 사용자가 가장 빠른 시간에 가장 짧은 경로를 사용하여 볼보 차량의 코스 미로를 탐색하려고 하는 대화형 게임을 개발했습니다. 이 상은 새로운 볼보 XC60이었습니다. 이 게임은 <a target="_blank" href="https://www.microsoft.com/windowsazure/compute/default.aspx">Windows Azure의 웹 역할에서</a> 호스트되었습니다. 필요에 따라 새 웹 역할을 빠르게 추가하고 트래픽 요구에 맞게 확장할 수 있습니다. 또한 웹 역할은 게임 플레이 중에 트리거된 웹 서비스 요청을 처리했으며, 해당 서비스 요청의 데이터는 Windows Azure의 Queue Storage에 저장되었습니다. azure에서 Windows 작업자 역할은 서비스 요청을 처리하고 게임 플레이 데이터는 <a target="_blank" href="https://www.microsoft.com/windowsazure/storage/default.aspx">Azure Table Storage Windows</a> 저장되었습니다. 또한 전 세계에 전략적으로 배치된 Microsoft 데이터 센터를 활용하여 미국 및 유럽 전역의 여러 데이터 센터에 게임 인스턴스를 배포하여 게임을 플레이한 고객이 물리적 근접에 가장 가까운 인스턴스에서 액세스할 수 있도록 했습니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>홀섹: </b> Windows Azure를 사용하여 창의력을 발휘하고 가능한 가장 매력적인 경험을 개발하는 데 집중했습니다. 우리는 기술 제약 조건에 의해 제한되지 않았&rsquo;거나 성능 문제 해결에 집중하는 것에 대해 걱정했습니다. 마케팅 프로모션은 볼보 웹사이트로의 트래픽을 유도하는 데 성공했습니다. 2010년 6월 3일부터 7월 14일까지 실행되었으며, 이 기간 동안 100만 명 이상의 고유 방문자가 웹 사이트에 갔으며, 그 중 40만 명 이상이 적극적으로 게임을 했습니다.</p>  <p><b>MSDN: Windows Azure에서 볼보가 실현한 혜택은 무엇인가요?</b></p>  <p><b>홀섹:</b> Windows Azure를 사용하는 가장 중요한 결과 중 하나는 이전 캠페인과 달리 대량의 트래픽을 처리하는 데 필요한 확장성 수준을 가지고 있다는 것입니다. <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff728592.aspx">피크를 처리하도록 쉽게 확장</a>하거나 모든 소강 상태에 적합한 크기로 인프라를 축소할 수 있습니다. 특히 이와 같은 임시 마케팅 프로모션을 실행하기 위해 자체 인프라를 구축하는 것에 비해 가장 비용 효율적인 솔루션이었습니다. 실제로 Windows Azure를 사용하여 제공하는 종량제 가격 책정 모델 덕분에 <a target="_blank" href="https://www.microsoft.com/windowsazure/economics/default.aspx">온-프레미스 인프라에 비해 85%를 절약</a>했습니다. 또한 Windows Azure는 우리가 원하는 고성능 애플리케이션을 제공하는 데 도움이 되었으며 대기 시간 문제를 최소화했습니다. 사실, 우리는 캠페인 웹 사이트와 시내 또는 다른 생산 관련 방해를 경험하지 않았다.</p>  <p><a target="_blank" href="https://www.volvocars.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2376.VolvoLogo.png" alt="" border="0" height="93" width="111"></a></p>  <p>전체<a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008490"></a> <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008490">이야기를</a> 읽습니다.</p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">여기</a>를 클릭하세요.<a h