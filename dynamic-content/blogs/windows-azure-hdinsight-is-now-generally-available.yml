Title: Windows Azure HDInsight는 이제 일반 공급됩니다.
Summary: 오늘 Windows Azure용 HDInsight 서비스의 일반 공급이 발표되었습니다. HDInsight는 100% Apache Hadoop 솔루션을 제공하는 Microsoft의 Hadoop 기반 서비스입니다.
Content: >-
  오늘 우리는 Windows Azure용 HDInsight 서비스의 일반적인 가용성을 <span style="background-color: #ffffff;"><a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/10/28/announcing-windows-azure-hdinsight-where-big-data-meets-the-cloud.aspx?WT.mc_id=Social_TW_OutgoingEvents_Mon%20Oct%2028%2015:18:29%20GMT%202013_28263151_SQLServer" target="_blank"><span style="background-color: #ffffff;">발표</span></a></span>했습니다. HDInsight는 클라우드에 100% Apache Hadoop 솔루션을 제공하는 Microsoft의 Hadoop 기반 서비스입니다.


  <strong>HDInsight는 다음과 같은 이점을 제공합니다.</strong>

  <ul>
   <li><strong>친숙한 도구를 사용하여 Insights.</strong>  HDInsight는 PowerPivot, Power View와 같은 Microsoft BI 도구와의 긴밀한 통합을 통해 Hadoop을 사용하여 데이터에서 인사이트를 쉽게 찾을 수 있습니다.HDInsight를 비롯한 여러 원본의 데이터를 파워 쿼리와 원활하게 결합합니다.2013년 Excel 3D 매핑 도구인 새 파워 맵으로 데이터를 쉽게 매핑할 수 있습니다.</li>
  </ul>

  <ul>
   <li><strong>민첩성 - </strong> HDInsight는 조직의 변화하는 요구 사항을 충족하는 민첩성을 제공합니다.다양한 Powershell 스크립트 배열을 사용하면 몇 시간 또는 며칠이 아닌 몇 분 안에 Hadoop 클러스터를 배포하고 프로비전할 수 있습니다.더 큰 클러스터가 필요한 경우 데이터를 손실하지 않고 클러스터를 삭제하고 몇 분 안에 더 큰 클러스터를 만듭니다.</li>
  </ul>

  <ul>
   <li><strong>Enterprise 준비 Hadoop:</strong>  HDInsight는 엔터프라이즈급 보안 및 관리 효율성을 제공합니다.전용 보안 노드 덕분에 HDInsight는 Hadoop 클러스터를 보호하는 데 도움이 됩니다.또한 PowerShell 스크립팅에 대한 광범위한 지원을 통해 Hadoop 클러스터의 관리 효율성을 간소화합니다.</li>
  </ul>

  <ul>
   <li><strong>풍부한 개발자 환경:  </strong> HDInsight는 .NET, Java 및 기타 언어를 비롯한 언어를 선택할 수 있는 강력한 프로그래밍 기능을 제공합니다..NET 개발자는 LINQ to Hive를 사용하여 언어 통합 쿼리의 모든 기능을 활용할 수 있습니다.</li>
  </ul>

  <h4><strong>HDInsight 시작</strong></h4>

  새 단추를 클릭하고 Data Services 메뉴에서 HDInsight를 선택하여 Windows Azure 관리 포털에서 HDInsight 클러스터를 만들 수 있습니다. HDInsight 클러스터를 만들려면 클러스터 이름, 클러스터의 크기(데이터 노드 수) 및 로그인 암호를 지정합니다.


  클러스터에는 해당 클러스터에 대한 영구 스토리지 메커니즘이 될 하나 이상의 스토리지 계정이 연결되어 있어야 하며 클러스터가 만들어지는 지역은 항상 선택한 스토리지 계정과 동일한 지역이어야 합니다. 일반 공급 시 스토리지 계정은 HDInsight 클러스터와 연결되려면 미국 서부, 미국 동부 또는 북유럽에 있어야 합니다. 추가 스토리지 계정은 사용자 지정 만들기 옵션을 사용하여 클러스터와 연결할 수 있습니다.


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3404.1hd.png" border="0" /></a>


  클러스터를 배포하고 구성하는 데 몇 분 정도 걸리지만 준비가 되면 HDInsight를 사용하여 첫 번째 Hadoop 작업을 실행하는 몇 가지 샘플 코드뿐만 아니라 추가 도움말 콘텐츠에 대한 링크를 제공하는 시작 화면이 표시됩니다.


  클러스터의 HDInsight 페이지에서 대시보드 탭을 선택하면 코어 수, 작업 기록 및 연결된 스토리지 계정의 사용량을 포함하여 클러스터의 현재 상태에 대한 몇 가지 기본 정보를 제공하는 다음 화면이 표시됩니다.


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2185.2hd.png" border="0" /></a>


  <strong>첫 번째 맵 감소 작업 제출</strong>


  첫 번째 작업을 제출하기 전에 HDInsight PowerShell cmdlet을 사용하도록 개발 환경을 준비해야 합니다. PowerShell cmdlet에는 두 가지 주요 구성 요소인 Windows Azure Powershell 및 HDInsight PowerShell 도구가 설치 및 구성되어야 합니다. 시작 화면의 1단계 링크를 따라 환경을 설정합니다.


  시작 페이지에는 Hive 또는 MapReduce 작업을 제출하기 위한 샘플 명령을 보여 주는 화면이 있으며 MapReduce 작업을 제출하여 시작합니다.


  이러한 명령을 사용하여 샘플을 실행하여 작업 정의를 만듭니다. 작업 정의에는 작업에 대한 모든 정보(예: 사용할 매퍼 및 감소기, 입력으로 사용할 데이터 및 출력을 저장할 위치)가 포함됩니다. 이 예제에서는 클러스터에 포함된 샘플 MapReduce 프로그램 및 샘플 파일을 사용합니다. 결과를 저장할 샘플 디렉터리에 출력 디렉터리를 만듭니다.

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$jarFile = "/example/jars/hadoop-examples.jar"</span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$className = "wordcount"</span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$statusDirectory = "/samples/wordcount/status"</span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$outputDirectory = "/samples/wordcount/output"</span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$inputDirectory = "/example/data/gutenberg"</span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$wordCount = New-AzureHDInsightMapReduceJobDefinition -JarFile $jarFile -ClassName </span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$className -Arguments $inputDirectory, $outputDirectory -StatusFolder $statusDirectory </span></p>

  다음 명령을 실행하여 구독 정보를 얻고 MapReduce 프로그램 실행을 시작합니다. MapReduce 작업은 일반적으로 장기 실행되므로 이 예제에서는 비동기 명령을 사용하여 작업 실행을 시작하는 방법을 보여 줍니다.

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$subscriptionId = (Get-AzureSubscription -Current). SubscriptionId</span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">$wordCountJob = $wordCount | Start-AzureHDInsightJob -Cluster HadoopIsAwesome -</span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">구독 $subscriptionId | Wait-AzureHDInsightJob -Subscription $subscriptionId</span></p>

  마지막으로 이 명령을 실행하여 실행 결과를 검색하고 PowerShell 명령줄에 표시합니다.

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">Get-AzureHDInsightJobOutput -Subscription(Get-AzureSubscription -Current). SubscriptionId -</span></p>

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">cluster bc-newhdstorage -JobId $wordCountJob.JobId –StandardError</span></p>

  MapReduce 작업의 결과는 아래와 같이 작업 자체의 실행에 대한 정보입니다. <em></em>


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1300.4hd.png" border="0" /></a>


  작업의 출력은 <em>"/samples/wordcount/output"</em> 디렉터리의 스토리지 계정에 배치되었습니다. Windows Azure Portal에서 스토리지 뷰어를 열고 이 파일로 이동하여 출력 파일을 다운로드하고 봅니다.


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7206.5hd.png" border="0" /></a>


  <strong>첫 번째 Hive 작업 제출</strong>


  시작 페이지에는 클러스터에 연결하고 Hive 작업을 제출하기 위한 몇 가지 샘플 명령을 보여 주는 화면도 있습니다. 작업 유형 섹션에서 Hive 단추를 클릭하여 샘플을 확인합니다.


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8270.6hd.png" border="0" /></a>


  먼저 PowerShell에서 이 명령을 실행하여 클러스터에 연결하여 이 샘플을 실행합니다.

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">Use-AzureHDInsightCluster HadoopIsAwesome(Get-AzureSubscription -Current). SubscriptionID</span></p>

  다음으로 이 명령을 실행하여 HiveQL 문을 클러스터에 제출합니다. 이 문은 클러스터를 만들 때 기본적으로 클러스터에 설정되는 샘플 Hive 테이블을 사용합니다.

  <p style="padding-left: 30px;"><span style="font-family: 'courier new', courier;">Invoke-Hive "국가별 hivesampletable 그룹의 레코드로 국가, 주, 개수(*) 선택, 레코드 desc 제한 5에 의한 상태 순서"</span></p>

  쿼리는 매우 간단한 select-groupby이며 완료되면 PowerShell 명령줄에 결과를 표시합니다.


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4478.7hd.png" border="0" /></a>


  <strong>자세한 정보</strong>


