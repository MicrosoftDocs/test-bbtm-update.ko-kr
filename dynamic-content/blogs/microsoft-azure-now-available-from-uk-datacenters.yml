Slug: microsoft-azure-now-available-from-uk-datacenters
Title: 이제 영국 데이터 센터에서 사용할 수 있는 Microsoft Azure
Summary: Microsoft는 영국의 데이터 센터에서 전체 클라우드를 제공하는 최초의 글로벌 공급자입니다.
Content: >-
  <p>현재 Im&rsquo;은 Microsoft가 영국의 데이터 센터에서 완전한 클라우드를 제공하는 최초의 글로벌 공급자임을 자랑스럽게 생각합니다. Microsoft Azure 이제 Office 365 함께 여러 영국 데이터 센터 위치에서 일반 공급되어 영국 내에 남아 있어야 하는 은행, 정부, 공공 부문 및 의료와 같은 산업에서 고객의 디지털 전환을 가능하게 하는 <a href="https://azuredatacentermap.azurewebsites.net/" target="_blank">데이터 상주</a>를 제공합니다.</p>


  <p>세계에서 가장 큰 클라우드 운영자 중 하나인 Weve&rsquo;는 확장성이 뛰어나고 안정적이며 안전하며 지속 가능한 클라우드 인프라를 구축하는 데 수십억 달러를 투자했습니다. 영국에 새로운 지역이 도입되면서 Microsoft는 현재 전 세계 34개 Azure 지역을 발표했으며 현재 다른 주요 클라우드 공급자보다 28개 더 많이 사용할 수 있습니다 &ndash; .</p>


  <p>Microsoft를 선택하는 고객은 컴퓨팅 리소스 최적화부터 고급 분석, 미디어 서비스, 사물 인터넷(IoT) 및 빅 데이터를 위한 상위 수준 서비스에 이르기까지 모든 것을 제공하는 엔터프라이즈 컴퓨팅 및 하이브리드 클라우드 &ndash; 의 회사&rsquo; 환경을 활용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/what-is-azure/" target="_blank">Microsoft Azure</a> 통합 클라우드 및 데이터 서비스&mdash; 분석, 컴퓨팅, 데이터베이스, 모바일, 미디어, 네트워킹, 스토리지 및 웹&mdash;포의 증가 컬렉션으로 빠르게 이동하여 더 많은 비용을 절감하고 있습니다.</p>


  <p><a href="https://blogs.microsoft.com/?p=71123" target="_blank">공식 Microsoft 블로그</a>에서&nbsp; Microsoft 클라우드를 채택하는 고객에 대해 자세히 알아볼 수 있습니다.</p>
