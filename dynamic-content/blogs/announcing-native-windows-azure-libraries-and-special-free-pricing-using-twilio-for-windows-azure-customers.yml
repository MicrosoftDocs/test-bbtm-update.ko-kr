Title: Windows Azure 고객을 위해 Twilio를 사용하여 네이티브 Windows Azure 라이브러리 및 특별 무료 가격 책정 발표
Summary: Twilio의 친구들은 개발자가 Java용 네이티브 라이브러리를 사용하여 Windows Azure에서 호스트되는 애플리케이션에 문자 메시지 및 전화 서비스를 쉽게 통합할 수 있도록 노력하고 있습니다,...
Content: <p>Twilio의 친구들은 개발자가 <a href="https://www.twilio.com/docs/libraries" target="_blank">Java, PHP 및 .NET용 네이티브 라이브러리</a>를 사용하여 <a href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT.mc_id=cmp_pst001_blg_post0102" target="_blank">Windows Azure</a>에서 호스트되는 애플리케이션에 문자 메시지 및 전화 서비스를 쉽게 통합할 수 있도록 노력하고 있습니다.&nbsp; 냄비를 달게 하기 위해 Twilio와 Windows Azure는 새로운 Twilio 계정을 활성화할 때 1,000개의 무료 문자 메시지 또는 인바운드 음성 분을 <a href="https://ahoy.twilio.com/azure" target="_blank">제공하기</a> 위해 협력했습니다.</p>  <p>Windows Azure <a href="https://azure.microsoft.com/develop" target="_blank">개발자 센터에서</a> 애플리케이션(<a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/twilio-voice-and-sms-service/" target="_blank">.NET</a>, <a href="https://azure.microsoft.com/en-us/develop/php/how-to-guides/twilio-voice-and-sms-service/" target="_blank">PHP</a>, <a href="https://azure.microsoft.com/en-us/develop/java/how-to-guides/twilio-voice-and-sms-service/" target="_blank">Java</a>)에 Twilio 서비스를 통합하고 Twilio 및 Windows Azure에서 <a href="https://ahoy.twilio.com/azure" target="_blank">무료 제품을</a> 활용하는 방법에 대한 단계별 자습서를 시작하세요.</p>  <p>Windows Azure에서 문자 메시지를 보내는 것은 그다지 쉬운 일이 아니었습니다.&nbsp; 예를 들어 .NET을 사용할 수 있습니다.</p>  <p>NuGet 사용하여 .NET용 라이브러리를 잡습니다.<br>PM&gt; Install-Package Twilio&nbsp;</p>  <p><strong>이 작업을 쉽게 수행할 수 있습니다.</strong></p>  <p>계정 정보를 입력하세요!<br>string accountSID = "your_twilio_account";<br>string authToken = "your_twilio_authentication_token";</p>  <p>계정을 잡아!<br>TwilioRestClient 클라이언트;<br>client = new TwilioRestClient(accountSID, authToken);<br>Twilio.Account account = client. GetAccount();</p>  <p>&nbsp;SMS 메시지를 보냅니다.<br>SMSMessage 결과 = 클라이언트입니다. SendSmsMessage(<br>&nbsp;&nbsp;&nbsp;"+14155992671", "+12069419717", "Windows Azure 및 Twilio ROCK!");</p>  <p>&nbsp;오류를 catch합니다.<br>if(result. RestException != null)<br>&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; string message = result. RestException.Message;<br>&nbsp; }</p>  <p>1000 개의 무료 문자 메시지 또는 들어오는 음성 분 오늘 <a href="https://ahoy.twilio.com/azure">가입</a>!&nbsp;</p>
