Title: 'Cloud Services 시리즈: .NET용 Azure SDK Windows 새로운 기능(2012년 6월 릴리스)'
Summary: 편집자&rsquo; 참고:&nbsp; 오늘의&rsquo; 게시물은 azure Windows 프로그램 관리자 인 Avilay Parekh에서 제공됩니다.&nbsp; 이 게시물은 새로운 PaaS(Platform-as-a-Service) 관련 개요를 제공합니다...
Content: '<p><strong>편집자&rsquo; 참고:&nbsp;</strong> 오늘의&rsquo; 게시물은 azure Windows 프로그램 관리자 인 <a href="https://twitter.com/avilay" target="_blank">Avilay Parekh</a>에서 제공됩니다.&nbsp; 이 게시물은 <a href="https://www.windowsazure.com/en-us/develop/net/?WT.mc_id=cmp_pst001_blg_post0168net" target="_blank">.NET용 Azure SDK</a>에 Windows June 2012 릴리스&nbsp;의&nbsp; 새로운 PaaS(Platform-as-a-Service) 관련 기능에 대한 개요를 제공합니다.</p>  <p>지금까지 몇 명의 사용자가 최신 Windows Azure SDK for .NET&nbsp;(2012년 6월 릴리스)을 사용했습니다. 클라우드 애플리케이션에 가치를 더하는 여러 가지 새로운 PaaS 관련 기능을 조명했습니다. 이 게시물에서 Ill&rsquo;은 제가 가장 좋아하는 PaaS 기능 중 일부에 대한 개요를 제공합니다. 또한 후속 게시물에서 이러한 기능에 대한 자세한 연습을 수행합니다. 한편 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/gg441573.aspx" target="_blank">MSDN</a>에서 모든 새로운 기능에 대한 전체 정보를 찾을 수 있습니다.</p>  <p><b>새 패키징 형식</b></p>  <p>2012년 6월 릴리스에서 우리가 한 멋진 일 중 하나는 cspkgs의 패키징 형식을 여는 것입니다. 당신 사이에 해커는 이미 당신이 항상 압축 해제 유틸리티와 cspkgs를 열고 패키지에 있던 것을 검사 할 수 있다는 것을 알고있다. 그러나 cspkg를 편집 및 재패키지하고 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0168tri" target="_blank">Windows Azure</a>에 배포할 수는 없습니다. 즉, 지금까지! 이 릴리스에서는 cspkg를 .zip 형식과 호환되는 개방형 OPC 형식으로 변환하는 방법을 제공했습니다. 즉, 이제 Visual Studio 또는 Windows OS 없이도 패키지를 압축 해제, 편집, 다시 압축 및 배포하여 Windows Azure에 배포할 수 있습니다. 이 기능은 CTP(Community 기술 미리 보기)에 있습니다. 즉, 좋은 기능, 그렇지 않은 기능 및 누락된 항목에 대한 많은 피드백을 찾고 있습니다. 이 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/f1f63af9-ba61-495f-a18e-b347ead855cc" target="_blank">Windows Azure 포럼</a>에서 적극적으로 모니터링하는 피드백을 제공할 수 있습니다. 예정된 게시물에서 이 기능에 대한 자세한 연습을 계속 지켜보세요.</p>  <p><b>직접 인스턴스 주소 지정 가능성</b></p>  <p>우리가 정말 흥미로운 개선을 많이 한 또 다른 영역은 네트워킹입니다. Virtual Machines 미리 보기 릴리스의 일부로 UDP&rsquo; 및 &lsquo;모든&rsquo; 프로토콜 지원에 대해 &lsquo;이미 많이 들어보셨을 것입니다. 이 릴리스에서 작업한 멋진 기능 중 하나는 역할 인스턴스를 직접 해결하는 기능입니다. 즉, 클라우드에서 4개의 인스턴스가 실행되는 웹 역할이 있는 경우 Windows Azure에 5000, 5001, 5002 및 5003과 같은 4개의 인스턴스 포트를 할당하도록 요청할 수 있습니다. 그런 다음, URL(예: &ndash; )을 사용하여 특정 인스턴스와 직접 통신할 수 있습니다. 이 기능이 유용한 여러 시나리오가 있습니다. 예를 들어 이러한 포트에서 관리자 전용 엔드포인트를 열고 런타임에 개별 인스턴스가 동작하는 방식을 제어하거나 맵 감소 형식 워크로드와 같은 특정 인스턴스에 작업을 할당할 수 있습니다. 이 &ndash; 기능에 대한 자세한 연습이 곧 제공될 예정입니다.</p>  <p><b>사용자 지정 Load Balancer 프로브</b></p>  <p>또 다른 훌륭한 기능은 사용자 지정 Load Balancer 프로브입니다. 이는 역할이 Windows Azure 부하 분산 장치에서 트래픽을 수신할 수 있는지 여부와 시기를 제어하는 좋은 방법입니다. 이는 OS에 Windows 경우 고급, 고급&rdquo;&ldquo; 단추 몇 개 &ldquo;아래에 있는 다소 고급&rdquo; 시나리오입니다. Ill&rsquo;은 확실히 당신이 곧 게시물을 추측 &ndash; 에서 &ndash; 이 기능을 커버하는 동안, 이것은 내가 위에서 언급 한 두 가지 다른 기능을 커버 한 후 될 것입니다.</p>  <p><b>SDK의 Side By Side 설치</b></p>  <p>최신 SDK로 업그레이드하고 릴리스하는 모든 멋진 새 항목을 활용할 수 없는 주된 이유 중 하나는 프로덕션 코드를 이전 버전에 유지하면서 최신 SDK로 플레이할 방법이 없기 때문이라는 강력한 피드백을 받았습니다.  이미 SDK를 실행하고 있습니다. 2012년 6월 SDK가 이 특정 도로 블록을 제거하는 데 도움이 되기를 바랍니다. 이전 2011년 11월 SDK와 함께 이 SDK를 설치할 수 있습니다. Ill&rsquo;은 2012년 6월 SDK를 설치한 후 2011년 11월 SDK에서 새 프로젝트를 작성하는 방법과 기존 2011년 11월 SDK 프로젝트를 2012년 6월 SDK로 업그레이드하는 방법에 대한 스크린샷을 게시합니다.</p>  <p>자세한 연습과 함께 내 곧 게시물에 대 한 계속 지켜봐 주시기 바랍니다. 설명하려는 .NET용 Azure SDK Windows 대한 특정 항목이 있는 경우 아래의 설명 섹션에서 알려주세요.</p>'
