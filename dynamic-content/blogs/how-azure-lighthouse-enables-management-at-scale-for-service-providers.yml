Content: >-
  <h3>위임된 리소스 관리를 사용하여 Azure Resource Manager 확장</h3>


  <p>오늘 Microsoft Azure 에린 Chapple(Erin Chapple) 기업 부사장은 서비스 공급자가 모든 고객 간에 Azure를 보고 관리할 수 있는 단일 제어 평면인 Azure <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-lighthouse/" target="_blank">Lighthouse의 일반 공급</a>에 대해 발표했습니다. Azure Lighthouse는 코드로서의 인프라 및 자동화를 관리되는 서비스 사례에 계속 통합하는 Azure 파트너에서 영감을 받아 테넌트 간 거버넌스 및 작업을 간소화하는 새로운 위임된 리소스 개념을 도입했습니다.</p>


  <h2>세분화된 액세스, 향상된 자동화 및 간소화된 고객 온보딩</h2>


  <p>Azure Lighthouse의 전원 공급은 <a href="https://aka.ms/azurelighthouse-docs" target="_blank">위임된 리소스 관리</a>라는 Azure Resource Manager 기능입니다. 위임된 리소스 관리를 통해 고객은 구독, 리소스 그룹 및 개별 리소스를 비롯한 범위를 통해 서비스 공급자에게 권한을 위임할 수 있으므로 서비스 공급자가 대신 관리 작업을 수행할 수 있습니다. 고객이 서비스 공급자에게 리소스를 위임한 후 공급자는 표준 RBAC(역할 기반 액세스 제어) 메커니즘을 사용하여 고객이 지정한 제약 조건 내에서 공급자&rsquo; 테넌트에 있는 사용자 또는 계정에 대한 액세스를 제공할 수 있습니다. 표준 RBAC 메커니즘은 고객 리소스가 공급자&rsquo; 소유 구독의 리소스인 것처럼 작동합니다. 마지막으로 위임된 리소스 관리는 라이선스 생성 서비스 공급자와 관계없이 일관되게 작동하며, 고객은 EA(chooseenterprise Agreement), CSP(클라우드 솔루션 공급자) 및 종량제 계약을 선택할&mdash; 수 있습니다.</p>


  <p><em>&ldquo;Azure 위임 리소스 관리를 사용하면 Nordcloud 고객이 보안 액세스를 쉽게 제공할 수 있습니다. 새로운 관리형 서비스 고객 온보딩을 간소화하여 높은 보안 및 규정 준수 표준을 충족합니다.&rdquo; </em></p>


  <p align="right"><strong>일자 섬말라, 그룹 CTO, 노르드클라우드</strong></p>


  <h2>향상된 가시성 및 거버넌스를 사용하여 대규모 테넌트 간 관리</h2>


  <p>위임된 관리는 해당 공급자가 고객을 대신하여 행동하는 관리 서비스 파트너이든, 여러 Azure 테넌트가 있는 엔터프라이즈의 중앙 IT 팀이든 관계없이 서비스 공급자의 대규모 관리 및 자동화 패턴을 고유하게 지원합니다. 이제 파트너는 자체 Azure Portal 또는 CLI 컨텍스트에서 수천 명의 고유 고객으로부터 수만 개의 리소스를 관리할 수 있습니다. 고객 리소스는 자체 테넌트에서 Azure 리소스로 서비스 공급자에게 표시되므로 서비스 공급자는 상태 모니터링을 쉽게 자동화하고 단일 위치에서 여러 고객의 리소스에 걸쳐 CRUD(만들기, 업데이트, 변경, 삭제) 변경 내용을 적용할 수 있습니다.</p>


  <p>Azure Portal에서 Azure Policy, 리소스 Graph, Azure Monitor의 Log Analytics 기능 또는 업데이트 관리와 같은 서비스에 이르기까지 Azure 리소스 관리와 관련된 모든 항목은 모두 위임된 리소스 관리를 존중합니다. 또한&rsquo; 고객과 서비스 공급자는 활동 로그에서 리소스에 대해 누가 조치를 취했는지 확인할 수 있으며, 개별 서비스 공급자 ID의 개인 정보를 보호하여 양 당사자에 대한 책임을 높일 수 있습니다. 새로&rsquo; 빌드된 리소스 공급자인 Microsoft Managed Services를 사용하면 Azure 서비스에서 리소스&rsquo; 홈 테넌트 또는 서비스 공급자&rsquo; 테넌트에서 호출이 이루어졌는지 확인할 수 있기 때문입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5124560-3505-4eeb-9c31-7d0d683c38c9.png"><img alt="Delegated Resource Mangement" border="0" height="510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53b4d61f-745d-4471-89e8-014b0b479471.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="위임된 리소스 관리" width="1447"></a></p>


  <p>파트너는 이러한 새로운 기능을 사용하는 방법에 대한 몇 가지 옵션을 제공합니다. Azure Lighthouse 포털 환경에는 해당 <a href="https://aka.ms/azurelighthouse-docs" target="_blank">API, PowerShell, Azure CLI, REST API 또는 클라이언트 SDK</a>&rsquo;가 있으므로 다른 클라우드 관리 포털, ITSM 도구 또는 모니터링 도구에 쉽게 통합할 수 있습니다.</p>


  <h2>파트너가 Azure Lighthouse를 사용하는 방법</h2>


  <p>전문 파트너인 Rackspace 및 Sentia의 예제는 Azure Lighthouse 및 위임된 리소스 관리의 기능을 강조 표시합니다.</p>


  <p><strong>Rackspace</strong> 는 다음 세 단계로 Azure Lighthouse를 사용하여 보안 및 대응 기능을 향상합니다.</p>


  <ol>
   <li>Azure Resource Graph 및 테넌트 간 쿼리를 활용하여 배포된 이미지 또는 호스트에 영향을 미친 고객을 신속하게 검색</li>
   <li>모든 고객&rsquo; 관리 자산에 게스트 내 감사 정책을 적용하여 영향/취약성과 관련된 호스트 설정을 확인합니다.</li>
   <li>업데이트 관리를 사용하여 영향을 받은 시스템에 대한 보고 및 대상 핫 픽스 예약</li>
  </ol>


  <p><strong>Sentia</strong> 는 선언적 Azure Resource Manager 템플릿을 사용하여 Azure CSP 라이선스 구문을 사용하는 모든 고객에 걸쳐 관리 아티팩트 프로비전을 위해 CI/CD 파이프라인을 피벗했습니다. Sentias&rsquo; 관리 서비스 제품은 이제 <a href="https://aka.ms/azurelighthouse-github" target="_blank">Resource Manager 템플릿</a>을 기반으로 90%로, 배포를 크게 간소화하고 고객 전체에서 대규모 모니터링, 거버넌스 및 관리 작업을 자동화합니다.&nbsp;</p>


  <h2>파트너를 위한 지속적인 Azure Resource Manager 투자</h2>


  <p>Azure Lighthouse 및 위임된 리소스 관리는 파트너를 위해 계속 투자하는 최신 플랫폼 투자일 뿐입니다. Azure 관리형 애플리케이션 및 사용자 지정 공급자와 함께 파트너 및 고객을 위한 포괄적인 대규모 관리 기능을 사용할 수 있습니다. 자세한 내용을 보려면 <a href="https://mybuild.techcommunity.microsoft.com/sessions/77002" target="_blank">Microsoft Build 2019에서 데모를 시청</a>하세요. 몇 가지 다른 관리 혁신에는&rsquo; 다음이 포함됩니다.</p>


  <ul>
   <li>이제 Azure Resource Manager API 및 Azure Resource Graph 쿼리가 테넌트 컨텍스트로 향상되었으므로 파트너는 최소한의 개발로 솔루션에 테넌트 간 환경을 빌드할 수 있습니다.</li>
   <li>서비스 공급자 및 ISV는 사용자 지정 공급자를 사용하여 Azure 내에서 기본적으로 IP를 확장하고 제공할 수 있습니다. 사용자 지정 공급자가 ITSM 도구&rsquo; 기능을 Azure에 기본적으로 통합하는 기능 덕분에 최종 고객이 Azure 내에서 서비스 공급자에게 서비스 요청을 발생시키는 Imagine.</li>
   <li>고객은 서비스 공급자가 제공하는 바로 관리와 함께 제공되는 Azure Marketplace에서 파트너가 개발한 애플리케이션을 구매할 수 있습니다. 기본 애플리케이션 리소스는 새 관리형 애플리케이션 UI를 사용하여 애플리케이션과 안전하게 상호 작용하는 동안 고객으로부터 보호됩니다. 서비스 공급자는 관리되는 애플리케이션 센터에서 고객을 위한 애플리케이션 지원을 유지 관리, 업데이트 및 제공하기 위해 애플리케이션에 대한 모든 권한을 부여합니다.</li>
  </ul>


  <p><em>&ldquo;클라우드 기반 비즈니스 제품의 자연스러운 확장을 나타내는 Veeams&rsquo; Backup-as-a-Service 제품에 새로운 Azure Lighthouse 기능이 도입된 것을 기쁘게 생각합니다. 이 파트너십은 관리형 서비스 공급자가 Azure Lighthouse를 사용하여 Veeam의 Backup-as-a-Service 제품을 쉽게 확장하여 Azure 고객을 대규모로 관리할 수 있는 좋은 기회입니다.&rdquo; </em></p>


  <p align="right"><strong>Tim FitzGerald, Ingram Micro Inc. 북아메리카 클라우드 부사장</strong></p>


  <p>Azure가 파트너에게 더 많은 역할을 할 때 파트너는 차별화된 서비스와 더 높은 가치를 공동 고객에게 제공하는 데 더 집중할 수 있습니다. 이것이 바로 파트너가 Azure에서 더 많은 것을 가능하게 하는 방법입니다. Azure Lighthouse 및 위임된 리소스 관리에 대한 피드백을 기다리고 있습니다.</p>
