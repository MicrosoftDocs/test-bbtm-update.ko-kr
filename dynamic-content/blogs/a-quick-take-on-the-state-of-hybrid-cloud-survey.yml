Title: 하이브리드 클라우드 상태 설문 조사에 대한 빠른 정보
Summary: 하이브리드 클라우드는 IT 전문가에게 무엇을 의미하며, 왜 그렇게 많은 회사에서 이 클라우드를 사용하나요? Microsoft는 2018년 1월에 리서치 회사인 Kantar TNS를 대상으로 설문조사를 실시하여 1,700명 이상의 응답자들에게 차임(chime)을 요청했습니다.
Content: >-
  <p>하이브리드 클라우드는 IT 전문가에게 무엇을 의미하며, 왜 그렇게 많은 회사에서 이 클라우드를 사용하나요? Microsoft는 2018년 1월에 리서치 회사인 Kantar TNS를 대상으로 설문조사를 실시하여 1,700명 이상의 응답자들에게 차임(chime)을 요청했습니다. IT 전문가, 개발자 및 비즈니스 의사 결정권자로부터 설문 조사를 수집하여 하이브리드 클라우드를 인식하는 방법, 채택에 동기를 부여하는 기능 및 가장 중요한 기능 등을 파악했습니다. 미국, 영국, 독일 및 인도의 설문 조사 참가자들은 하이브리드에 대한 자신의 생각을 물었으며, 설문 조사는 하나 이상의 퍼&rdquo;블릭 클라우드와 통합된 프라이빗 클라우드 또는 온-프레미스 리소스/애플리케이션으로 구성된 &ldquo;것으로 정의되었습니다. Weve&rsquo;는 검토할 수 있는 설문 조사의 <a href="https://azure.microsoft.com/en-us/resources/hybrid-cloud-by-the-numbers/en-us/" target="_blank">요약 인포그래픽</a> 을 만들었습니다. 몇 가지 설문 조사 주요 사항:</p>


  <ul>
   <li>하이브리드는 일반적이며, 현재 응답자의 총 67%가 하이브리드 클라우드를 사용하거나 배포할 계획입니다. 이러한 하이브리드 사용자의 대부분은 최근 이동했다, 지난 2 년 동안 사용자의 54 %.</li>
   <li>비용, 일관된 IT 환경 및 신속하게 확장하는 기능은 모두 하이브리드 클라우드로 전환하는 중요한 이유로 제공되었습니다.</li>
   <li>하이브리드 클라우드의 이점과 몇 가지 과제는 응답자의 지리적 위치에 따라 다릅니다. 예를 들어 보안 강화가 영국과 독일에서 가장 큰 이점인 반면, 미국의 주요 이점은 컴퓨팅 리소스의 확장성이 향상되었습니다.</li>
   <li>하이브리드 클라우드에 대해 가장 중요한 사용 사례는 중요한 데이터가 71%에 저장되는 위치를 제어하는 것이었습니다. 백업 및 재해 복구를 위해 클라우드를 사용하는 것은 69%로 2초 가까이 근접했습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/160960d3-255e-4b3e-b7ce-1f89cfd8d8f6.png"><img alt="image" border="0" height="243" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/212890fa-bb81-49c0-a3ee-803cc63d9d6d.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="146"></a></p>


  <p>오늘날의&rsquo; 하이브리드 클라우드 상태에 대한 <a href="https://azure.microsoft.com/en-us/resources/hybrid-cloud-by-the-numbers/en-us/" target="_blank">인포그래픽</a>을 다운로드하고 공유해 드립니다. 하이브리드 클라우드의 상태 2018 설문 조사 결과에 대한 보다 완전한 검토를 위해 클라우드 중 주문형 웨비나 <a href="https://info.microsoft.com/ww-ondemand-among-the-clouds-enterprises-prefer-hybrid-in-2018.html" target="_blank">: 엔터프라이즈는 여전히 2018년에 하이브리드를 선호합니다</a>.</p>


  <p><strong>Azure의 하이브리드 네트워킹, ID, 관리 및 데이터에</strong> 대한 자세한 내용은 Azure를 <a href="https://www.youtube.com/watch?v=JUKt7ajE1Y8&amp;t=72s" target="_blank">온-프레미스 인프라와 통합하는</a> 이 새로운 Azure Essentials 세그먼트를 확인할 수도 있습니다.</p>


  <hr>

  <p><em><strong>하이브리드 클라우드 2018 설문 조사 상태</strong></em></p>


  <p><em>이 온라인 설문조사 참가자는 Microsoft와 국제 리서치 회사인 Kantar TNS가 선정한 (타사) 현지 시장 목록에서 모집되었으며, 이 목록은 아웃리치를 수행하기 위해 고용되었습니다. 설문 조사 참가자에는 IT 전문가, 전문 개발자 및 하이브리드 클라우드 배포를 사용하거나 계획 중이거나 고려한 비즈니스 의사 결정자/인플루언서가 포함되었습니다. 조사된 회사 규모는 중간 시장부터 기업(250 이상)으로 나타났습니다. 이 설문조사는 2018년 1월 4일부터 24일까지 실시되었습니다. 이 설문 조사를 위해 하이브리드 클라우드는 다음과 같이 정의되었습니다. 하이브리드 클라우드는 하나 이상의 퍼블릭 클라우드와 통합된 프라이빗 클라우드 또는 온-프레미스 리소스/애플리케이션으로 구성됩니다.</em></p>
