Title: IT 서비스 공급자를 위한 신속한 복구 계획
Summary: Azure Lighthouse는 오늘날의 비즈니스 과제를 파트너에게 돕고 번창하는 Azure 사례를 만드는 데 필요한 리소스와 지식을 제공하는 새로운 이니셔티브인 "Azure Lighthouse Vision Series"를 시작합니다.
Content: >-
  <p>Azure Lighthouse는 오늘날의 비즈니스 과제를 파트너에게 돕고 번창하는 Azure 사례를 만드는 데 필요한 리소스와 지식을 제공하는 새로운 이니셔티브인 Azure Lighthouse Vision Series&rdquo;를 시작&ldquo;합니다.</p>


  <p>IT 서비스 파트너가 새로운 글로벌 경제 환경을 준비하고 관리할 수 있도록 돕기 위한 웨비나로 시리즈를 시작하고 있습니다. 이 웨비나에는 <a href="https://www.service-leadership.com/" target="_blank">Service Leadership Inc.</a>의 업계 전문가, 서비스 공급자 소유자 및 전 세계 임원이 주최합니다. 수익, 성장 및 주식 가치를 최적화하기 위한 솔루션 및 서비스에 대한 제품 및 실행 전략을 다룹니다. 서비스 리더십은 솔루션 공급자 성능의 서비스 리더십 인덱&reg; 스, 업계&#39;가장 광범위하고 깊은 운영 및 금융 벤치 마크 서비스를 게시합니다.</p>


  <h2>경기 침체가 서비스 공급자에게 미치는 영향</h2>


  <p>미지의 경제 영역을 계속 진행하면서 서비스 공급자는 가능한 복구 시나리오에 대비해야 합니다. 서비스 리더십은 경기 침체에 있는 솔루션 공급자의 과거 재무 벤치마크와 가능한 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.service-leadership.com%2Fnews-events%2Fnews%2F2020%2Fq2%2F%3Fjujrtyghfud56863a2682994a573a9613a20932a4189&amp;data=02%7C01%7Cv-sastla%40microsoft.com%7Cc37252123ae64b6ed15f08d8070bd8eb%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637267094746685344&amp;sdata=bfwO91kI8zcE8PiU9MeWPLiMZ5vRYNg7ST%2FsxNRhdJY%3D&amp;reserved=0" target="_blank">복구&trade;</a> 시나리오를 기반으로 서비스 공급자 소유자 및 임원을 위한 독점(및 비용 없음) 가이드를 개발했습니다.</p>


  <p>이 가이드는 2008년 경기 침체에서 현재까지의 재무 성과에 의해 입증된 바와 같이 과거 경기 침체에서 가장 잘한 서비스 제공업체가 사용하는 모범 사례를 잠금 해제합니다. 가이드에서 설명한 대로 서비스 리더십 인덱&reg; 스 연간 솔루션 공급자 산업 수익성 보고서를&trade; 통해 서비스 리더십은 다음을 결정했습니다.</p>


  <ul>
      <li>2001년과 2008년 경기 침체로 부가가치 재판매인(VAR)과 재판매인 수익은 2분기 이내에 평균 45% 감소했습니다.</li>
      <li>2008년 경기 침체로 중형 및 엔터프라이즈 관리 서비스 제공업체(MSP)는 첫 3분기 동안 매출이 30% 감소했습니다.</li>
      <li>프라이빗 클라우드 공급자는 지난 경기 침체에서 평균 하락율이 10%에 불과했습니다.</li>
      <li>Project 서비스 기업들은 2008년에 마이너스 조정된 EBITDA로 하락하면서 가장 큰 하락을 경험했습니다.</li>
  </ul>


  <p>다가오는 웨비나에서는 현재 경제에서 성공적으로 계획하고 실행하기 위해 최고 성과를 내는 서비스 공급자가 사용하는 방법을 살펴봅니다.</p>


  <h2>오늘과 내일의 과제 해결</h2>


  <p>서비스 공급자는 경제 회복에 필수적인 역할을 합니다. 원격 근무 문화로 전환함에 따라 전 세계 기업들은 비용을 절감하고, 모든 비즈니스 라인에서 연속성을 보장하며, 국경 없는 사무실로 새로운 보안 과제를 관리하기 위한 노력을 강화하고 있습니다.</p>


  <p>아래 차트는 마지막 경기 침체가 끝난 이후 세 가지 서비스 공급자 주요 비즈니스 모델이&trade; 어떻게 수행되었는지 보여 줍니다.<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec7c7a50-6176-43d3-844e-be2e411d96d3.png"><img alt="Average solution provider revenue growth since 2009." border="0" height="534" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5faeb8cc-bbaf-4cb3-80b4-b857d76f9e76.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2009년 이후 평균 솔루션 공급자 수익 증가." width="964"></a><br>

  웹 세미나 기간 동안 서비스 리더십은 2028년까지 여러 경제 시나리오를 사용하여 예상 재무 예측을 제공할 것입니다. 이러한 예측은 경기 침체를 관리하기 위한 서비스 공급자 모범 사례와 함께 프레젠테이션의 핵심이 될 것입니다.</p>


  <h2>Azure를 사용하여 성공 탐색</h2>


  <p>Azure Lighthouse의 수석 PM 관리자인 Archana Balakrishnan은 서비스 리더십에 참여하여 Microsoft Azure 관리 도구가 서비스 공급자에게 Azure에서 관리되는 서비스를 확장, 자동화 및 최적화하는 데 필요한 도구를 제공하는 방법을 설명합니다.</p>


  <p>하나의 네이티브 Azure 솔루션을 활용하여 고객 환경을 중앙에서 관리하고, 비용 및 성능을 모니터링하고, 규정 준수 및 적절한 거버넌스를 보장하고, Azure Lighthouse 및 Azure Arc의 최신 기능을 사용하여 최적화하는 Azure 사례를 빌드하고 확장하는 방법을 알아보세요.</p>


  <h2>이벤트 세부 정보</h2>


  <p><strong>Azure Lighthouse Vision 시리즈: IT 서비스 공급자를 위한 신속한 복구 계획</strong></p>


  <p>이 세션에서는 업계 전문가 인 Paul Dippell, 서비스 리더십 Inc.의 CEO 및 Azure Lighthouse의 수석 PM 관리자인 Archana Balakrishnan이 다음 항목을 다룹니다.</p>


  <ul>
      <li>아마도 다가오는 거시 경제 시나리오.</li>
      <li>복구를 통해 서비스 공급자 수익 및 수익 경로가 발생할 수 있습니다.</li>
      <li>수익, 수익 및 안전을 극대화하기 위한 서비스 공급자를 위한 제안된 작업입니다.</li>
      <li>Azure에서 서비스를 빌드하고 크기 조정하기 위한 Azure 관리 도구입니다.</li>
      <li>파트너에 대한 닫는 조언.</li>
  </ul>


  <p>Paul과 Archana는 이 세션 중에 참석자와 함께 라이브 QA&amp;에 사용할 수 있습니다.</p>


  <p>웹 세미나는 2020년 6월 29일 월요일 오전 11:00( &ndash; PT) 오후 12:00부터 개최됩니다. 이 무료 이벤트에 등록하려면 <a href="https://aka.ms/VisionSeries-RapidRecovery" target="_blank">Azure Lighthouse Vision Series: IT 서비스 공급자를 위한 신속한 복구 계획을</a> 방문하세요.</p>
