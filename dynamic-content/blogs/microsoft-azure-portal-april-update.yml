Title: Microsoft Azure Portal 2019년 4월 업데이트
Summary: 이번 달 업데이트에는 IaaS, Azure Data Explorer, Security Center, Recovery Services, Role-Based Access Control, 지원 및 Intune에 대한 개선 사항이 포함됩니다.
Content: >-
  <p>이번 달&rsquo; 업데이트에는 IaaS, Azure Data Explorer, Security Center, Recovery Services, Role-Based Access Control, 지원 및 Intune에 대한 개선 사항이 포함됩니다.</p>


  <p>지금 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a> 에 로그인하고 새로운 모든 것을&rsquo; 직접 확인합니다. 언제든지 어디서나 Azure 리소스에 연결되도록 Azure <a href="https://aka.ms/azuremobileapp" target="_blank">모바일 앱을</a> 다운로드합니다.</p>


  <h2>Azure Portal에 대한 4월 업데이트 목록은 다음과 같습니다&rsquo;.</h2>


  <h3>IaaS</h3>


  <ul>
   <li><a href="#Improved create experience for Managed Disks">Managed Disks에 대한 향상된 만들기 환경</a></li>
   <li><a href="#Use of non-ASCII characters for virtual machine names">가상 머신 이름에 비 ASCII 문자 사용</a></li>
  </ul>


  <h3>Azure Data Explorer</h3>


  <ul>
   <li><a href="#New full-screen Create Cluster experience">새 전체 화면 클러스터 만들기 환경</a></li>
  </ul>


  <h3>Security Center</h3>


  <ul>
   <li><a href="#Public preview: Adaptive network hardening">공개 미리 보기: Azure Security Center의 적응형 네트워크 강화</a></li>
   <li><a href="#Adaptive application control updates">Azure Security Center 적응형 애플리케이션 제어 업데이트</a></li>
   <li><a href="#Support for virtual network peering">Azure Security Center에서 가상 네트워크 피어링 지원</a></li>
   <li><a href="#Secure score impact changes">Azure Security Center: 보안 점수 영향 변경</a></li>
  </ul>


  <h3>Azure Site Recovery</h3>


  <ul>
   <li><a href="#Replication to managed disks">관리 디스크로 복제</a></li>
  </ul>


  <h3>역할 기반 Access Control</h3>


  <ul>
   <li><a href="#New Classic administrators tab">새 클래식 관리자 탭</a></li>
  </ul>


  <h3>지원</h3>


  <ul>
   <li><a href="#Updated support request experience">업데이트된 지원 요청 환경</a></li>
  </ul>


  <h3>기타</h3>


  <ul>
   <li><a href="#Updates to Microsoft Intune">Microsoft Intune 업데이트</a></li>
  </ul>


  <h2>IAAS</h2>


  <h3><a id="Improved create experience for Managed Disks" name="Improved create experience for Managed Disks">Managed Disks에 대한 향상된 만들기 환경</a></h3>


  <p>이제 관리 디스크에는 Azure에서 리소스를 만들기 위한 최신 UI 패턴이 있습니다. 이 업데이트된 흐름은 만들기 워크플로 중에 수평 스크롤을 제거하고 VM, Storage, Cosmos DB 및 AKS와 같은 다른 인기 서비스에서 사용하는 것과 동일한 UI 패턴을 따르므로 더 쉽게 배우고 더 나은 고객 환경을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5be2ea4-07cc-46f1-9b1b-bf8f75a984b7.png"><img alt="Disk create screenshot" border="0" height="1800" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34abe29a-44ed-4455-9666-d93604f0b419.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="디스크 만들기 스크린샷" width="3360"></a></p>


  <h3><a id="Use of non-ASCII characters for virtual machine names" name="Use of non-ASCII characters for virtual machine names">가상 머신 이름에 비 ASCII 문자 사용</a></h3>


  <p>ASCII가 아닌 문자를 포함하도록 포털에서 가상 머신의 이름을 지정하는 데 사용할 수 있는 문자에 대한 제한을 완화했습니다. 포털의 Azure 가상 머신 명명은 더 제한적일 수 있는 Azure 리소스 명명 규칙 및 게스트 운영 체제 호스트 이름 명명 규칙이라는 두 가지 규칙 집합으로 제한됩니다. 이 릴리스에서는 Azure 리소스 이름과 게스트 호스트 이름으로 사용되는 가상 머신 이름에 더 많은 유니코드 문자를 허용합니다. Azure 리소스 이름은 변경할 수 없지만 VM을 만든 후 게스트 내 호스트 이름을 업데이트할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f5923d-e671-4aa1-9b8b-2e6f6b601515.png"><img alt="Non ascii screenshot" border="0" height="1696" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ded7842-0116-4157-b6d8-7aa9b3ca5ac5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="비 ascii 스크린샷" width="3360"></a></p>


  <h2>Azure Data Explorer</h2>


  <h3><a id="New full-screen Create Cluster experience" name="New full-screen Create Cluster experience">새 전체 화면 클러스터 만들기 환경</a></h3>


  <p>&#39;사용자가 클러스터를 만드는 방식을 변경했습니다. 새 환경에는 여러 Azure 제품에 표시되는 검토 + 만들기&quot;의 &quot;새로운 UX 패턴이 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55ea56dd-cb1f-448e-824c-3549e4e4fdd9.png"><img alt="Data explorer screenshot" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff360872-dc75-43a0-b8e0-430e1c3354d3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="데이터 탐색기 스크린샷" width="760"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75efb82b-eb77-47a5-98eb-cf54520f2046.png"><img alt="Data explorer screenshot" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bedb1e5-e6ab-4e85-a300-e60292c010ca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="데이터 탐색기 스크린샷" width="760"></a></p>


  <h2>Security Center</h2>


  <h3><a id="Public preview: Adaptive network hardening" name="Public preview: Adaptive network hardening">공개 미리 보기: 적응형 네트워크 강화</a></h3>


  <p>이제 Azure Security Center에서 Azure 워크로드의 네트워크 트래픽 및 연결 패턴을 알아보고 인터넷 연결 가상 머신에 대한 NSG(네트워크 보안 그룹) 규칙 권장 사항을 제공할 수 있습니다. 이를 적응형 네트워크 강화라고 하며 현재 공개 미리 보기로&#39;. 가장 일반적인 공격 표면 중 하나인 공용 인터넷(퍼블릭 클라우드에서 실행되는 워크로드에 의해 만들어진)과의 연결을 보호하는 데 도움이 됩니다.</p>


  <p>필요한 원본 범위에서만 Azure 워크로드를 사용할 수 있도록 하기 위해 어떤 NSG 규칙을 마련해야 하는지 알기 어려울 수 있습니다. Security Center의 이러한 새로운 권장 사항은 네트워크 액세스 정책을 구성하고 공격에 대한 노출을 제한하는 데 도움이 됩니다. Security Center는 기계 학습을 사용하여 자동화된 적용 메커니즘을 포함하여 이 프로세스를 완전히 자동화합니다. 또한 이러한 권장 사항은 Microsofts&rsquo;의 광범위한 위협 인텔리전스 보고서를 사용하여 알려진 악성 행위자가 차단되도록 합니다.</p>


  <p>이러한 권장 사항을 보려면 Security Center 포털에서 <strong>네트워킹 </strong>을 선택한 다음 <strong>적응형 네트워크 강화를</strong> 선택합니다.</p>


  <h3><a id="Adaptive application control updates" name="Adaptive application control updates">적응형 애플리케이션 제어 업데이트</a></h3>


  <p>이제 Azure Security Center에서 감사 모드의 적응형 애플리케이션 제어를 Azure Linux VM에 사용할 수 있습니다. 이 허용 목록 솔루션은 Security Center에 연결된 비 Azure Windows 및 Linux VM 및 서버에도 사용할 수 있습니다.</p>


  <p>또한 이제 Security Center에서 가상 머신 및 서버 클러스터 그룹의 이름을 바꿀 수 있습니다. &#39;group1, group2 등의 이름을 자동으로 지정합니다. 그러나 이러한 애플리케이션 제어 정책 그룹을 보다 잘 나타낼 수 있도록 컴퓨터 클러스터 그룹에 더 의미 있는 이름을 제공하도록 편집할 수 있습니다. Azure Security Center의 적응형 애플리케이션 제어 설명서를 &ldquo; 방문하여 Security Center의 자동화된 엔드 투 엔드 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-adaptive-application" target="_blank">애플리케이션 제어에</a> 대해 자세히 알아봅니다.&rdquo;</p>


  <h3><a id="Support for virtual network peering" name="Support for virtual network peering">가상 네트워크 피어링에 대한 지원</a></h3>


  <p>Azure Security Center의 네트워크 맵은 이제 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">가상 네트워크 피어링을 지원합니다</a>. 피어된 가상 네트워크 간에 허용되는 트래픽 흐름을 네트워크 맵에서 직접 보고 연결 및 엔터티를 자세히 살펴볼 수 있습니다.</p>


  <h3><a id="Secure score impact changes" name="Secure score impact changes">보안 점수 영향 변경</a></h3>


  <p>Azure Security Center에서 보안 점수 영향의 수는 권장 사항을 따르는 경우 전반적인 보안 점수가 얼마나 향상되는지를 나타냅니다.</p>


  <p>Security Center는 권장 사항의 점수를 미세 조정하여 필요한 우선 순위를 반영하도록 지속적으로 조정합니다. 이러한 노력의 일환으로 몇 가지 권장 사항에 대한 보안 점수가 변경되었습니다. 변경 내용이 전체 보안 점수에 영향을 줄 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-secure-score" target="_blank">Azure Security Center의</a> 보안 점수 향상 설명서를 &ldquo; 방문하여 보안 점수에 대해 자세히 알아볼 수 있습니다.&rdquo;</p>


  <h2>Azure Site Recovery</h2>


  <h3><a id="Replication to managed disks" name="Replication to managed disks">관리 디스크로 복제</a></h3>


  <p>이제 ASR(Azure Site Recovery)은 Managed Disks에 직접 복제하여 VMware 가상 머신 및 물리적 서버의 재해 복구를 지원합니다. 이제 모든 새 보호 기능을 Azure Portal에서 사용할 수 있습니다. 컴퓨터에 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-enable-replication" target="_blank">대해 복제를 사용하도록 설정</a> 하려면 더 이상 스토리지 계정을 만들 필요가 없습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/simplify-disaster-recovery-with-managed-disks-for-vmware-and-physical-servers/" target="_blank">VMware 및 물리적 서버용 Managed Disks를 사용하여 재해 복구 간소화</a> 알림 블로그 게시물을 &ldquo; 참조하세요.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/182e6784-780d-4d39-8242-450809443088.png"><img alt="Recovery screenshot" border="0" height="807" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d22e2f8d-9a59-447b-9e08-4e399b000a64.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="복구 스크린샷" width="1526"></a></p>


  <h2>역할 기반 액세스 제어</h2>


  <h3><a id="New Classic administrators tab" name="New Classic administrators tab">새 클래식 관리자 탭</a></h3>


  <p>클래식 배포 모델을 계속 사용하는 경우 <strong>클래식 관리자</strong>라는 새 탭에서 공동 관리자 관리를 통합한&#39;있습니다. 공동 관리자를 추가하거나 제거해야 하는 경우 이 새 탭을 사용할 수 있습니다. 이 탭에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/classic-administrators" target="_blank">Azure 클래식 구독 관리자를 참조하세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c9a0cc0-c784-45fd-80cf-87a586b3f16e.png"><img alt="Classic administrators in the Azure portal" border="0" height="646" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75bc2f6d-4e96-48ee-9b93-3460f9d3c84f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="클래식 관리자" width="1098"></a></p>


  <p>새<strong> 클래식 관리자 탭을</strong> 보려면:</p>


  <ol>
   <li>Azure Portal에서 <strong>모든 서비스를</strong> 선택한 다음 <strong>, 구독을</strong> 선택합니다.</li>
   <li>구독을 선택합니다.</li>
   <li><strong> 액세스 제어(IAM)</strong>를 선택한 다음<strong>, 클래식 관리자 탭을</strong> 선택합니다.</li>
  </ol>


  <h2>지원</h2>


  <h3><a id="Updated support request experience" name="Updated support request experience">업데이트된 지원 요청 환경</a></h3>


  <p>지원 요청 만들기 환경을 업데이트하여 화면 부동산 사용량을 개선하고 더 나은 상호 작용 패턴을 만들었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9d164c8-130a-4af3-9953-2e860542ca0f.jpg"><img alt="Basics screenshot" border="0" height="886" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f89ac985-ea70-4784-86c3-37804f747436.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="기본 사항 스크린샷" width="1534"></a></p>


  <p>지원 사례를 만드는 동안 고객은 풍부한 자가 진단 콘텐츠 및 진단을 활용하여 문제를 해결하고 문제에 대한 즉각적인 해결책을 얻을 수 있습니다. 자가 진단 및 문제 해결 단계는 Microsoft에서 기술 지원 계획을 구입하지 않은 고객을 포함하여 모든 고객이 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a404c5-beb4-4bc8-8463-fdf466661599.png"><img alt="Solutions screenshot" border="0" height="1008" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67dad92f-b904-4150-95ac-babffa48862e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="솔루션 스크린샷" width="1920"></a></p>


  <h2>기타</h2>


  <h3><a id="Updates to Microsoft Intune" name="Updates to Microsoft Intune">Microsoft Intune 업데이트</a></h3>


  <p>Microsoft Intune 팀은 업데이트에 대해서도 열심히 노력해 왔습니다. Intune &ldquo; 을 사용하는 환경에 영향을 주는 변경 내용을 포함하여 <a href="https://aka.ms/intunewhatsnewtoday" target="_blank">Microsoft Intune 페이지의 새로운&#39;</a>&rdquo; 기능에서 Intune에 대한 업데이트의 전체 목록을 찾을 수 있습니다.</p>


  <h2>Azure Portal &ldquo;비디오 시리즈 방법&rdquo;</h2>


