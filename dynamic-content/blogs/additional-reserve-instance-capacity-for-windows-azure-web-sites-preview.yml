Title: Windows Azure 웹 사이트 미리 보기에 대한 추가 예약 인스턴스 용량
Summary: Weve&rsquo;는 6월 7일 초기 릴리스 이후 새로운 Windows Azure 웹 사이트 미리 보기에 대한 고객 사용량과 피드백을 확인했습니다.&nbsp;&nbsp;&nbsp; 오늘, 우리는&rsquo; 우리가&rsquo; 발표하게 되어 기쁩니다...
Content: <p>Weve&rsquo;는 6월 7<sup>일</sup> 초기 릴리스 이후 새로운 Windows Azure 웹 사이트 미리 보기에 대한 고객 사용량과 피드백을 확인했습니다.&nbsp;&nbsp;&nbsp; 오늘날 미국 동부,&rsquo; 서유럽 및 북유럽 데이터 센터에서 사용 가능한 Azure 웹 사이트 예약 인스턴스의 Windows 수의 두 배 이상을 weve로 발표&rsquo;하게 되어 기쁩니다.&nbsp;</p>  <p>Azure 웹 사이트를 Windows 사용해 보지 못했다&rsquo;면 지금이 좋은 시간입니다!&nbsp; 여기에서 자세히 알아보고 미리 보기에 등록할 수 <a href="https://azure.microsoft.com/en-us/home/scenarios/web-sites/?WT.mc_id=cmp_pst001_blg_post0158" target="_blank">있습니다</a>.</p>
