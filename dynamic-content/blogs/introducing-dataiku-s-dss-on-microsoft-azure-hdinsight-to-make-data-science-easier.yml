Slug: introducing-dataiku-s-dss-on-microsoft-azure-hdinsight-to-make-data-science-easier
Title: 데이터 과학을 더 쉽게 만들기 위해 Microsoft Azure HDInsight에 Dataiku의 DSS 소개
Summary: 이 게시물에서는 데이터 과학을 더 쉽게 수행할 수 있도록 Azure HDInsight의 Dataiku Data Science Studio를 소개합니다.
Content: >-
  <p>Dataiku를 포함하도록 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/">HDInsight 애플리케이션 플랫폼</a> 의 확장을 발표하게 되어 기쁘게 생각합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> 는 업계 최고의 완전 관리형 클라우드 Apache Hadoop &amp; Spark 제품으로, 고객이 업계 최고의 SLA를 사용하여 신뢰할 수 있는 오픈 소스 분석을 수행할 수 있도록 합니다. <a href="https://www.dataiku.com/">Dataiku</a> 는 기업이 분석 솔루션을 보다 효율적으로 빌드하고 제공할 수 있는 협업 데이터 과학 플랫폼인 DSS(Data Science Studio)를 개발합니다.</p>


  <p>HDInsight에서 DSS를 결합하면 고객은 데이터 과학을 쉽게 사용하여 빅 데이터 솔루션을 빌드하고 엔터프라이즈급 및 규모로 실행할 수 있습니다.</p>


  <h2>HDInsight &ndash; Microsoft Azure Enterprise 등급 &amp; 규모의 신뢰할 수 있는 오픈 소스 분석</h2>


  <p>HDInsight는 99.9% SLA를 통해 지원되는 Spark, Hive, Interactive Hive, MapReduce, HBase, Storm, Kafka 및 R Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop 제품입니다. 이러한 각 빅 데이터 기술은 엔터프라이즈 수준의 보안 및 모니터링을 통해 관리형 클러스터로 쉽게 배포할 수 있습니다.</p>


  <p>빅 데이터에서 애플리케이션의 에코시스템은 고객이 빅 데이터 및 분석 문제를 더 빠르게 해결할 수 있도록 하는 것을 목표로 성장했습니다. 오늘날 고객은 이러한 생산성 애플리케이션을 검색한 다음 이러한 앱을 설치하고 구성하는 데 어려움을 겪는 경우가 많습니다.</p>


  <p>이러한 격차를 해결하기 위해 HDInsight 애플리케이션 플랫폼은 ISV&rsquo;(독립 소프트웨어 공급업체)가 고객에게 애플리케이션을 직접 제공할 수 있는 HDInsight 고유의 환경을 제공하며, 고객은 빅 데이터 에코시스템용으로 빌드된 이러한 애플리케이션을 쉽게 검색, 설치 및 사용할 수 있습니다.<br>

  이 통합의 일환으로 Dataiku는 협업 데이터 과학을 훨씬 쉽게 만들기 위해 DSS를 제공합니다.</p>


  <h2>DSS(Dataiku Data Science Studio) &ndash; 프로토타입, 배포 및 대규모 실행</h2>


  <p>Dataiku는 전문가(데이터 과학자, 데이터 엔지니어 등)가 분석 솔루션 빌드에 대해 공동 작업할 수 있도록 하는 공동 작업 데이터 과학 플랫폼인 Data <a href="https://www.dataiku.com/dss/features/connectivity/">Science Studio</a>를 제공합니다. DSS에는 데이터 과학자 및 초급 분석가를 위한 팀 기반 인터페이스를 사용하기 쉽습니다. 사용자는 DSS를 사용하여 데이터 수집(모든 데이터 형식, 크기, 형식 등), 데이터 준비, 데이터 처리, 기계 학습 모델 학습 및 적용, 시각화 및 솔루션 운영까지 다양한 완전한 분석 솔루션을 구현할 수 있습니다.</p>


  <p>사용자는 DSS를 사용하여 데이터 수집(모든 데이터 형식, 크기, 형식 등), 데이터 준비, 데이터 처리, 기계 학습 모델 학습 및 적용, 시각화 및 솔루션 운영까지 다양한 완전한 분석 솔루션을 구현할 수 있습니다.</p>


  <h2>엔터프라이즈급 &amp; 규모의 HDInsight &ndash; 데이터 과학의 DSS</h2>


  <p>고객은 Hadoop 또는 Spark 클러스터를 사용하여 HDInsight에 DSS를 설치할 수 있습니다. 실행 중인 기존 클러스터 또는 새 클러스터를 만드는 동안 DSS를 설치할 수 있습니다. 또한 DSS 4.0은 Azure Blob Storage 데이터를 읽기 위한 커넥터로 사용하기 위한 지원을 추가했습니다.</p>


  <p>사용자가 HDInsight에 DSS를 설치하면 HDInsight에서 Hadoop 또는 Spark의 이점을 활용할 수 있습니다. 사용자는 DSS를 활용하여 프로젝트를 빌드할 수 있습니다. 프로젝트는 MapReduce 또는 Spark 작업을 생성할 수 있으므로 DSS는 HDInsight 클러스터에 대한 훌륭한 칭찬입니다. 이러한 작업은 일반 MapReduce 또는 Spark 작업으로 실행되므로 엔터프라이즈급 플랫폼에서 이러한 작업을 실행하는 모든 이점을 얻을 수 있습니다. 이러한 작업은 HDInsight에서 실행되므로 고객은 주문형 클러스터의 크기를 조정할 수 있으므로 고객이 HDInsight에서 대규모로 DSS를 실행할 수 있습니다.</p>


  <h2>HDInsight에서 DSS 시작</h2>


  <p>HDInsight에서 DSS를 설치하고 시작하는 빠른 연습을 보여 드리겠습니다. 다음 스크린샷은 <a href="https://portal.azure.com/">Microsoft Azure 포털</a>의 Spark 클러스터를 보여줍니다. 사용자는 애플리케이션 타일을 클릭하여 설치된 애플리케이션 목록을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64753b4e-5fa6-4f03-853a-a9e726f3ba51.png"><img alt="HDI Application" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c6e2d20-07ea-42c6-8994-ef1341651253.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="HDI 애플리케이션" width="975"></a></p>


  <p>사용자는 DSS를 선택하고 계약 조건에 동의하며 DSS를 설치할 수 있습니다. 이는 원클릭 배포 환경과 관련된 단순성입니다. 사용자가 DSS를 선택한 후 클러스터의 일부인 에지 노드에 DSS가 설치됩니다.</p>


  <p>DSS가 설치되면 고객은 WEBPAGE&rdquo; 링크를 사용하여 DSS를 &ldquo;시작할 수 있습니다. (DSS 제품에 대한 링크입니다.) 사용자는 먼저 클러스터 사용자 자격 증명을 사용하여 인증한 다음 DSS 자격 증명으로 로그인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ca7e5b1-46f5-4dd0-a343-5a0e9fbae83b.png"><img alt="Launch DSS" border="0" height="391" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/066485d5-2b8a-486c-b06f-603adabaa3de.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DSS 시작" width="975"></a></p>


  <p>다음 스크린샷은 DSS에서 일반적인 데이터 과학 프로젝트&rsquo; 방문 페이지가 어떻게 표시되는지 보여 줍니다. 다음은 프로젝트의 요약과 프로젝트에 대한 변경 내용의 타임라인을 모두 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48fe78bc-1da6-401b-a4d8-386c01199ad1.png"><img alt="DSS Project" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21169433-6419-4deb-a13a-81ba75df5a92.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DSS Project" width="975"></a></p>


