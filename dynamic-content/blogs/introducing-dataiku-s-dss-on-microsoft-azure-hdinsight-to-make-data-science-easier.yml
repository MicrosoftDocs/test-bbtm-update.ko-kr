  <h2>요약</h2>


  <p>Dataikus&rsquo; Data Science Studio를 포함하도록 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/">HDInsight 애플리케이션 플랫폼</a>의 확장을 발표하게 되어 기쁘게 생각합니다. HDInsight에 DSS를 배포하면 고객은 분석 솔루션을 쉽게 빌드하고 엔터프라이즈급 및 규모로 실행할 수 있습니다.</p>
