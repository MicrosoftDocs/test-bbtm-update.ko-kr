Summary: 작년에 Azure Stack을 주문할 준비가 되었다고 발표했습니다. 현재는 Microsoft Azure Backup Server를 사용하여 Azure Stack 테넌트에서 애플리케이션 및 파일을 백업하는 기능을 확장하고 있습니다. 이...
Content: >-
  <p align="left">이달 초, <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-expands-availability-to-92-countries/">Azure Stack이 92개 국가/지역으로 가용성을 확장한다고 발표했습니다</a>. 오늘 Microsoft <a href="https://docs.microsoft.com/en-us/azure/backup/backup-introduction-to-azure-backup">Azure Backup Server</a>를 사용하여 파일 및 애플리케이션 데이터를 백업하는 기능을 발표합니다. 이제 Azure Stack 테넌트는 Azure Stack VM에서 데이터의 앱 일치 백업을 수행하고, 작동 복구를 위해 스택에 저장하고, 장기 보존 및 오프사이트 복사 요구 사항을 위해 데이터를 Azure로 보낼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ae3a65a-6b47-4fe2-9201-dc0b298e151a.png"><img alt="Screenshot_1" border="0" height="781" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66e35c4e-dec2-413c-9123-85e450e54d9f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_1" width="1500"></a></p>


  <h2>주요 이점</h2>


  <h3>SQL, SharePoint 및 Exchange 대한 애플리케이션 일치 백업</h3>


  <p>앱 일치 백업은 Azure Backup이 백업을 수행하는 동안 메모리가 플러시되고 보류 중인 IO가 없음을 확인합니다. 즉, 복구할 수 있는 것 외에도 백업 시 애플리케이션이 완전히 일관성을 유지합니다. Azure Backup Server를 사용하면 애플리케이션의 앱 일치 백업을 수행하여 데이터가 복구될 때 유효하고 일관된지 확인할 수 있습니다.</p>


  <h3>로컬 복구 지점에 대한 항목 수준 복구</h3>


  <p>빠른 작업 복구는 항목 수준 복구를 사용하여 스택에서 실행되는 Microsoft Azure Backup Server에서 직접 트리거할 수 있습니다. 즉, 스테이징 위치에서 전체 볼륨을 복구하지 않고도 백업된 50GB 볼륨에서 단일 파일을 복구할 수 있습니다.</p>


  <h3>Azure에서 오프사이트 복사본의 장기 보존</h3>


  <p>오늘날 대부분의 조직에는 데이터 센터가 다운될 경우 복구할 수 있는 오프사이트 데이터 복사본이 있어야 합니다. 또한 장기 보존은 종종 법적 요구 사항입니다. Azure와의 원활한 통합은 번거로운 테이프 관리에 대해 걱정할 필요가 없으며 필요할 때마다 클릭으로 데이터를 복구할 수 있다는 것을 의미합니다.</p>


  <h3>Azure Portal의 중앙 집중식 보기</h3>


  <p>Azure Backup을 사용하면 모든 Microsoft Azure Backup 서버, 해당 서버가 보호하는 항목, 사용하는 스토리지 및 Azure Portal의 클라우드 복구 지점을 중앙에서 볼 수 있습니다. 이렇게 하면 Azure VM, MARS 에이전트로 보호되는 시스템 및 중앙 위치에서 Azure VM의 SQL 포함한 모든 Azure Backup 엔터티에 대한 정보를 가져올 수 있습니다.</p>


  <h3>보안 기능</h3>


  <p>Azure Backup은 악의적인 공격으로부터 데이터를 보호하고 예방, 경고 및 복구의 세 가지 전략을 통해 복구하는 데 도움이 됩니다. 즉, 암호 변경 시 중요한 작업에는 다단계 인증이 필요합니다. 또한 클라우드 데이터 삭제로 인한 보호 중지로 인해 경고가 트리거되고 삭제 데이터가 트리거된 후에도 데이터가 14일 동안 보존되므로 클라우드 백업에서 데이터를 복구할 수 있습니다.</p>


  <p>지금 Microsoft Azure Backup Server를 다운로드하세요! <a href="https://docs.microsoft.com/en-us/azure/backup/backup-mabs-install-azure-stack">Microsoft Azure Backup Server</a>를 계획하고 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-mabs-install-azure-stack">설치</a>하는 방법에 대한 자세한 내용을 확인하세요. Microsoft Azure Backup Server <a href="https://azure.microsoft.com/en-us/pricing/details/backup/">가격 책정</a>에 대한 자세한 정보도 확인할 수 있습니다.</p>


