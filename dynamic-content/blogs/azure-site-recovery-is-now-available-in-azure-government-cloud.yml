Content: >-
  <p>전 세계에서 대규모로 ASR(Azure Site Recovery)을 성장시키기 위한 여정을 계속하면서, 오늘 <a href="https://aka.ms/azuregov_asr">Azure Government 클라우드</a>에서 ASR의 가용성을 발표하게 되어 기쁘게 생각합니다.</p>


  <p>이제 미국 공공 부문 고객은 ASR을 사용하여 Hyper-V 및 VMware를 비롯한 물리적 및 가상 인프라 &ndash; 에서 실행되는 중요한 애플리케이션을 보호할 수 있습니다. Azure Government Cloud에서 ASR의 주요 기능 중 일부는 다음과 같습니다.</p>


  <ul>
      <li><strong>이질성:</strong> Azure Site Recovery는 VMware, Hyper-V 및 물리적 서버를 포함하여 다른 유형의 하이브리드 IT 환경을 포괄적으로 보호하는 하나의 강력한 솔루션을 제공합니다.</li>
      <li><strong>Azure에서 보호 및 복구:</strong> 온-프레미스 애플리케이션을 Azure에 복제하고 장애 조치(failover)하여 복구를 위해 두 번째 데이터 센터를 빌드하고 관리할 필요가 없습니다.</li>
      <li><strong>N 계층 애플리케이션 일관성:</strong> 다중 계층 애플리케이션을 검색 및 스테이징하고, 지정된 시작 순서 및 수동 구성의 필요성을 무시하는 스크립트를 삽입하는 기능을 사용하여 그룹으로 복원합니다.</li>
      <li><strong>복구 계획 테스트에 영향을 주지 않음:</strong> 프로덕션 또는 복구 가상 머신에 영향을 주지 않고 주기적인 DR 드릴 및 테스트를 수행합니다.</li>
      <li><strong>매력적인 가격 책정:</strong> 고객은 Azure Site Recovery를 사용하여 <a href="https://aka.ms/azuregov_asrpricing">31일 동안 무료로</a> 워크로드를 보호할 수 있습니다.</li>
      <li><strong>데이터 보안 및 보안 전송:</strong> 데이터는 Azure에서 전송 중이거나 미사용일 때 암호화됩니다.</li>
      <li><strong>선별된 담당자:</strong> Azure Site Recovery 작업 및 Azure Government 클라우드의 일부로 지원은 백그라운드 스크린된 미국 시민 담당자에 의해 수행됩니다.</li>
      <li><strong>비즈니스 연속성:</strong> Azure Site Recovery는 매우 신뢰할 수 있는 서비스이며 <a href="https://aka.ms/asr_sla">ASR SLA</a>에 명시된 대로 99.9%의 가용성을 보장합니다.</li>
  </ul>


  <p>시작하려면 <a href="https://aka.ms/azuregovtrial_asr">Azure Government 평가판을</a> 요청합니다. Azure Government 구독이 이미 있는 경우 계속 진행하여 <a href="https://aka.ms/azuregov_asrgettingstarted">Azure Site Recovery</a>를 사용해 보세요.</p>


  <p>추가 정보는 <a href="https://aka.ms/asr_wap_blog_msdn_forum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하세요.</p>
