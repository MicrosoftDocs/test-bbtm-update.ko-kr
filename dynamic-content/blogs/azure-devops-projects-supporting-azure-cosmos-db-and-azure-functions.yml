Slug: azure-devops-projects-supporting-azure-cosmos-db-and-azure-functions
Title: Azure Cosmos DB 및 Azure Functions를 지원하는 Azure DevOps 프로젝트
Summary: Azure DevOps Projects를 사용하면 활용하려는 개발 언어 및 애플리케이션 플랫폼에 맞게 조정된 완벽하게 작동하는 DevOps 파이프라인을 쉽게 설정할 수 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/features/devops-projects/" target="_blank">Azure DevOps Projects</a>를 사용하면 활용하려는 개발 언어 및 애플리케이션 플랫폼에 맞게 완벽하게 작동하는 DevOps 파이프라인을 쉽게 설정할 수 있습니다.</p>


  <p>Azure DevOps Projects를 지속적으로 개선하고 있으며, 이제 모든 고객이 사용할 수 있는 최신 배포에서는 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a> 및 <a href="https://azure.microsoft.com/services/functions/" target="_blank">Azure Functions</a>를 애플리케이션의 대상 대상으로 추가했습니다. 이는 기존 Azure App Service, Azure SQL Database 및 AKS(Azure Kubernetes Service) 지원을 기반으로 합니다.</p>


  <p>Azure DevOps Projects에서 Azure Cosmos DB를 지원하면 이제 몇 번의 클릭만으로 Azure Cosmos DB에서 지원하는 기본 2계층 Node.js 애플리케이션을 만들 수 있습니다. Azure DevOps Projects는 파이프라인에 대한 모든 스캐폴딩을 만들어 다음을 포함하여 애플리케이션을 개발, 배포 및 모니터링하는 데 필요한 모든 것을 제공합니다.</p>


  <ul>
   <li>기본 Node.js 애플리케이션을 <a href="https://azure.microsoft.com/services/devops/repos/" target="_blank">사용하여 Azure Repos</a> 호스트되는 Git 코드 리포지토리</li>
   <li>데이터베이스 계층을 Azure <a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Cosmos</a> DB 및 Azure의 웹 계층에 배포하기 위한 Azure Pipelines CI/CD 파이프라인</li>
   <li>컨테이너용 Web Apps, Azure Kubernetes Service 또는 Azure의 Windows Web App</li>
   <li>애플리케이션에 필요한 구독의 모든 Azure 리소스 프로비전</li>
   <li>애플리케이션 모니터링을 위한 애플리케이션 Insights 통합</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b246c4c-c2a7-4e5e-afc3-bf3b786fa388.png"><img alt="Select an Azure service to deploy the application screenshot" border="0" height="1036" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2060360d-a1df-4b82-b281-1532cc0209cc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="애플리케이션을 배포할 Azure 서비스 선택 스크린샷" width="1688"></a></p>


  <p>Azure DevOps Projects를 사용하여 Azure Portal에서 애플리케이션을 스캐폴드한 후 각각 Azure Repos 및 Azure Pipelines 사용하여 코드 및 CI/CD 파이프라인에 액세스할 수 있습니다.</p>


  <p>Azure DevOps Projects에서 Azure Functions를 지원하면 몇 번의 클릭만으로 기본 .Net 또는 샘플 Node.js 서버리스 애플리케이션을 만들 수 있습니다. Azure Cosmos DB와 마찬가지로 이 워크플로를 사용하면 Git Code 리포지토리, CI/CD 파이프라인, 애플리케이션 Insights 및 필요한 Azure 리소스를 포함하여 애플리케이션을 개발, 배포 및 모니터링하는 데 필요한 모든 것이 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/569ca690-c75f-490e-b3d7-8d27e83c290f.png"><img alt="Choose an application framework screenshot" border="0" height="822" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9af42530-c5fc-4988-b93d-a82437955ace.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="애플리케이션 프레임워크 선택 스크린샷" width="1262"></a></p>


  <p>이러한 기능은 이제 Azure Portal에서 사용할 수 있습니다. 지금 <a href="https://go.microsoft.com/fwlink/?linkid=862313" target="_blank">Azure DevOps 프로젝트를 만들어</a> 시작합니다. 자세한 내용은 <a href="https://aka.ms/azprojectdocs" target="_blank">Azure DevOps</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>
