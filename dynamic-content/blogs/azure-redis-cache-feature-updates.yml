  <h2>다시 부팅</h2>


  <p>다시 부팅하면 Redis Cache에서 하나 이상의 노드를 다시 시작할 수 있습니다. 이 함수는 캐시 오류를 시뮬레이션하고 애플리케이션이 이에 어떻게 반응하는지 테스트하는 데 특히 유용합니다. 사용자 의견에서 요청이 많은 기능입니다. Azure Portal 또는 이 <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-howto-manage-redis-cache-powershell#to-reboot-a-redis-cache" target="_blank">PowerShell 명령</a>의 <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-administration#reboot" target="_blank">다시 부팅 블레이드</a>를 사용하여 캐시 노드를 다시 부팅할 수 있습니다. 다시 부팅으로 인해 데이터가 손실될 수 있으며 손실의 양은 다시 부팅하는 노드에 따라 달라집니다. <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-administration#reboot-faq" target="_blank">다시 부팅 FAQ</a>는 이 문제와 알고 싶은 기타 문제를 문서화합니다.</p>


