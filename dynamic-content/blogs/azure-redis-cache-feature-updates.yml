  <h2>영역 고정</h2>


  <p>영역 고정은 여러 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역</a>으로 구성된 Azure 지역 내에 캐시 인스턴스가 배치되는 위치를 제어하여 데이터 센터 수준 오류로부터 보호하는 기능을 제공합니다. 캐시를 특정 영역에 고정하면 애플리케이션과 캐시가 긴밀하게 함께 배치되도록 할 수 있습니다. 이 기능은 현재 공개 미리 보기(가용성 영역과 마찬가지로)에 있으며 Premium Redis 캐시에서 지원됩니다. <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">영역 지원에 Azure 구독</a>을 사용하도록 설정한 후 이 <a href="https://aka.ms/redis/az/getstarted/" target="_blank">지침</a> 집합에 따라 영역 고정을 시도할 수 있습니다.</p>


