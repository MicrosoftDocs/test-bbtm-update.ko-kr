Title: Azure Redis Cache 기능 업데이트
Summary: 이제 세 가지 Azure Redis Cache 계층에서 방화벽 및 다시 부팅 함수가 모두 지원됨을 알려드립니다. 이전에는 이러한 프리미엄 전용 기능을 추가 비용 없이 기본 및 표준 계층에서 사용할 수 있게 되었습니다.
Content: >-
  <p>이제 세 가지 Azure Redis Cache 계층에서 방화벽 및 다시 부팅 함수가 모두 지원됨을 알려드립니다. 이전에는 이러한 프리미엄 전용 기능을 추가 비용 없이 기본 및 표준 계층에서 사용할 수 있게 되었습니다. 또한 Redis 인스턴스를 특정 가용성 영역 지원 Azure 지역에 고정하는 기능을 미리 봅니다.</p>


  <h2>방화벽</h2>


  <p>방화벽은 Azure Redis 배포에 대한 추가 보안을 제공합니다. 이를 통해 IP 주소에 따라 Redis 캐시에 연결할 수 있는 클라이언트를 제한할 수 있습니다. Redis 클라이언트에서 사용하는 각 IP 주소 범위에 대한 <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-configure#firewall" target="_blank">방화벽 규칙을</a> 만들 수 있습니다. 방화벽을 사용하도록 설정하면 하나 이상의 규칙을 지정하여 정의된 IP 범위에 속하는 IP 주소에서 들어오는 요청만 Redis에서 수락됩니다. 그러나 Redis 모니터링 엔드포인트는 방화벽 규칙에서 제외됩니다. 이렇게 하면 방화벽 설정으로 인한 실수로 인한 네트워크 연결이 끊어지지 않고 모니터링이 중단 없이 작동합니다.</p>


