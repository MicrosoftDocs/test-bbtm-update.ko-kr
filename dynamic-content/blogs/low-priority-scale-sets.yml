  <h2>우선 순위가 낮은 VM 프로비전</h2>


  <p>우선 순위가 낮은 VM은 VM 확장 집합 제품을 통해 쉽게 배포할 수 있습니다. VM 확장 집합 생성 시간에 우선 순위를 낮게 쉽게 설정할 수 있는 새 속성 필드가 있습니다. 설정된 경우 확장 집합의 VM은 우선 순위가 낮습니다. 포털, Azure CLI, PowerShell 및 Resource Manager 템플릿을 사용하여 확장 집합에 우선 순위가 낮은 VM을 만들 수 있습니다.</p>


