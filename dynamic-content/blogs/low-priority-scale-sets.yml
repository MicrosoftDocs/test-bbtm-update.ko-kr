Title: 이제 공개 미리 보기로 확장 집합에 우선 순위가 낮은 VM 발표
Summary: VM 확장 집합에서 우선 순위가 낮은 VM(Virtual Machines)의 공개 미리 보기를 발표하게 되어 기쁩니다. 우선 순위가 낮은 VM을 사용하면 사용자가 가격의 일부로 워크로드를 실행할 수 있으므로 상당한 비용을 절감할 수 있습니다.
Content: >-
  <p>VM 확장 집합에서 우선 순위가 낮은 VM(가상 머신)의 공개 미리 보기를 발표하게 되어 기쁩니다. 우선 순위가 낮은 VM을 사용하면 사용자가 가격의 일부로 워크로드를 실행할 수 있으므로 상당한 비용을 절감할 수 있습니다. 이 제품은 2017년 5월부터 Azure Batch 서비스를 통해 사용할 수 있으며, 고객이 큰 성공을 거두었기 때문에 VM 확장 집합으로 확장하고 있습니다. 이는 이러한 VM이 사용 가능하지 않은 용량을 사용하여 할당되므로 복원력이 뛰어난 내결함성 애플리케이션에 적합한 옵션이므로 제거될 수 있습니다. 우선 순위가 낮은 VM은 최대 80% 할인된 VM 확장 집합을 통해 사용할 수 있습니다.</p>


  <h2>우선 순위가 낮은 VM이란?</h2>


  <p>우선 순위가 낮은 VM을 사용하면 사용하지 않는 용량을 활용할 수 있습니다. 사용 가능한 미사용 용량의 크기는 크기, 지역, 하루 중 시간 등에 따라 달라질 수 있습니다. VM 확장 집합에서 우선 순위가 낮은 VM을 배포할 때 Azure는 사용 가능한 용량이 있는 경우 VM을 할당하지만 SLA 보장은 없습니다. Azure에 용량이 다시 필요할 때 언제든지 우선 순위가 낮은 VM을 제거합니다. 따라서 우선 순위가 낮은 제품은 대규모 처리 작업, 개발/테스트 환경, 데모 및 개념 증명과 같은 유연한 워크로드에 적합합니다.</p>


