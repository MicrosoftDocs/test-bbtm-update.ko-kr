  <h2>우선 순위가 낮은 VM의 기능</h2>


  <p><strong>제거 정책: </strong> 우선 순위가 낮은 VM을 프로비전할 때 제거 정책을 설정할 수 있습니다. 지원되는 두 가지 제거 정책은 제거 시 중지 할당 취소 및 제거 시 삭제됩니다. 제거 시 할당 취소를 중지하면 사용자가 이러한 VM과 연결된 디스크를 유지 관리할 수 있습니다. 사용자는 확장 집합에서 낮은 우선 순위를 다시 시작하려고 시도할 수 있지만 할당 보장은 없습니다. 제거 시 삭제 정책은 VM 및 VM에 연결된 모든 디스크를 삭제합니다. 이렇게 하면 디스크 비용을 계속 지불하지 않으므로 비용을 절감할 수 있습니다.</p>


  <p><strong>알림(출시 예정): </strong> 사용자는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/scheduled-events">Azure Scheduled Events</a>를 통해 VM 내 알림을 수신하도록 옵트인할 수 있습니다. 이렇게 하면 VM을 제거하는 경우에 알림이 표시되며, 제거 전에 작업을 완료하고 종료 작업을 수행할 수 있도록 30초 정도의 시간 여유가 제공됩니다.</p>


  <p>우선 순위가 낮은 VM은 모든 Azure 지역에서 사용할 수 있습니다. B 시리즈 및 Dv2 프로모션 시리즈를 제외한 모든 크기 패밀리가 지원됩니다.</p>


