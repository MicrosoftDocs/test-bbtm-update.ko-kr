Slug: docker-cli-for-windows-clients
Title: Windows 클라이언트용 Docker CLI
Summary: 이제 Windows 컴퓨터에서 직접 Docker 클라이언트를 사용하여 Linux 호스트에서 실행되는 컨테이너를 관리할 수 있음을 발표하게 되어 기쁩니다.
Content: >-
  <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/" target="_blank">Microsoft가 Docker와 파트너십을 맺</a>은 후 지난 몇 주 동안 Azure 확장에 대한 포털 지원을 포함하여 Docker 컨테이너를 Microsoft Azure 쉽게 통합<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">하여 Azure Linux VM에서 Docker 호스트를 설치하고 Azure의</a> 프라이빗 레지스트리에 대한 지원을 쉽게 통합할 수 있도록 몇 가지 기능을 추가했습니다. <a href="https://azure.microsoft.com/blog/2014/11/11/deploying-your-own-private-docker-registry-on-azure/" target="_blank">Azure에 프라이빗 Docker 레지스트리를 배포하는 방법에</a> 대한 Ahmet Alp Balkan의 블로그를 참조하세요.


  이제 <strong>Windows 컴퓨터에서 직접 Docker 클라이언트</strong>를 사용하여 Linux 호스트에서 실행되는 컨테이너를 관리할 수 있음을 발표하게 되어 기쁩니다. Docker CLI를 빌드하고 설정하는 방법에 대한 자세한 내용은 Windows 명령줄 인터페이스: <a href="https://ahmetalpbalkan.com/blog/compiling-docker-cli-on-windows/" target="_blank">Windows Docker를 컴파일하는 방법을</a> 참조하세요. 지금까지 Linux 기반 클라이언트 CLI만 사용하여 Docker 컨테이너 배포를 관리하거나 boot2docker를 사용하여 Windows 클라이언트 머신에서 가상화된 개발 환경을 설정할 수 있습니다. 현재 Windows CLI를 사용하면 Windows 클라이언트에서 직접 Docker 호스트를 관리할 수 있습니다.


  Docker 클라이언트에 대한 코드는 공식 Docker <a href="https://github.com/docker/docker/" target="_blank">GitHub 리포지토리</a>에 통합되며 <a href="https://github.com/docker/docker/pull/9113" target="_blank">끌어오기 요청#9113</a>에서 활성 개발을 따를 수 있습니다.


  보너스로, 이번 주, <a href="https://weblogs.asp.net/scottgu/announcing-open-source-of-net-core-framework-net-core-distribution-for-linux-osx-and-free-visual-studio-community-edition" target="_blank">오픈 소싱 .NET Core 프레임워크 및 Linux 배포의 Microsoft의 발표</a>에 따라, 우리는 당신이 기본 이미지에서 ASP.NET 준비 컨테이너를 만드는 데 활용할 수있는 Docker 허브에서 ASP.NET 대한 Docker 이미지를 사용할 수 있게했다. Docker Hub에서 직접 ASP.NET 이미지에 액세스할 수 있습니다.<a title="https://registry.hub.docker.com/u/microsoft/aspnet/" href="https://registry.hub.docker.com/u/microsoft/aspnet/">https://registry.hub.docker.com/u/microsoft/aspnet/</a>
