Slug: azure-black-belt-networking-and-security-presents-microsoft-networking-academy-fall-2017
Title: Azure Black Belt 네트워킹 및 보안은 Microsoft 네트워킹 아카데미를 제공합니다 - 2017년 가을
Summary: 네트워킹 및 이제 보안 웨비나 시리즈의 새로운 시즌에 오신 것을 환영합니다! 이 쇼가 Azure 클라우드를 사용하려는 모든 사용자와 Azure와의 클라우드 연결을 더 깊이 개발하는 모든 사용자에게 중요한 콘텐츠를 제공하는 데 도움이 되기를 바랍니다.
Content: >-
  <p>네트워킹의 새로운 시즌에 오신 것을 환영합니다, 지금은 보안, 웨비나 시리즈! &rsquo;이 쇼가 Azure 클라우드에 대한 정보를 소비하기 시작하거나 Azure와의 클라우드 연결을 심층 개발하려는 모든 사용자에게&rsquo; 유용한 콘텐츠를 제공하는 데 도움이 되기를 바랍니다.</p>


  <p>Microsoft 네트워크 아카데미(#MNA) 세션은 올 가을 금요일 4주마다 진행됩니다. ExpressRoute, Virtual Networking 및 보안(예: Microsoft 클라우드에 대한 연결을 계획하고 설계하는 방법) 및 Azure를 둘러싼 다양한 보안 &mdash; 요소를 포함하여 Azure 네트워킹에 대해 자세히 알아보려는 고객, 파트너 및 Microsoft 직원에게 열려 있습니다.</p>


  <p>MNA는 일반적으로 에피소드, 파트너 중심 세션 및 심층 분석 세션 <strong>에 따라 두 가지 형식</strong>으로 제공됩니다. 두 형식 모두에서 고객이 전문가&quot;에게 물어볼 수 &quot;있는 개방형 QA&amp; 세션이 마지막에 열립니다. 콘텐츠 및 파트너 발표자는 각 세션에 따라 다르지만 일반적인 의제는 다음과 같습니다.</p>


  <h2>파트너 중심 세션</h2>


  <ul>

  </ul>


  <ul>
      <li>Azure 네트워킹 기본 사항(10분)</li>
      <li>금주의 심층 분석 항목(15-20분)</li>
      <li>이번 주의 파트너 스포트라이트(15-20분)</li>
      <li>Q&amp;A</li>
  </ul>


  <h2>심층 분석 세션</h2>


  <ul>
      <li>소개(5분)</li>
      <li>금주의 심층 분석 항목(35-45분)</li>
      <li>QA&amp;(10분)</li>
  </ul>


  <p>이 블로그에 사전에 안건을 게시할 예정이며 관심 있는 시청자에게 제목 줄 &ldquo;조인 Microsoft 네트워킹 아카데미 목록&rdquo;으로 전자 메일을 보내 메일 그룹에 참가할 <a target="_blank">gbb-anf@microsoft.com</a> 수 있습니다. 예정된 세션에 대한 미리 알림과 의제를 이메일로 보내드립니다.</p>


  <ul>

  </ul>


  <p>우리는 <strong>2017년 9월 22<sup>일</sup> 금요일에</strong> 이 새로운 시즌을 시작합니다.</p>


  <p><a href="https://meet.lync.com/microsoft/omartin/CM4DD3Y7" target="_blank">Skype 모임</a> 참가하고 이 시리즈를 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/MNA-F2017.ics" target="_blank">Outlook 일정</a>에 추가하여 향후 세션을 놓치지 않도록&rsquo; 합니다. <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/MNA-F2017.ics">ICS를 다운로드</a>할 수도 있습니다(&rsquo;되풀이 이벤트가 &ndash; 누락되지 않는&rsquo; 경우, ICS를 만들 수&rsquo; 없는 경우 데크와 녹음/녹화가 아래에 게시됩니다).</p>


  <h2>편의를 위한 몇 가지 링크는 다음과 같습니다.</h2>


  <ul>
      <li>Microsoft 네트워킹 아카데미의 세션 녹음/녹화는 <a href="https://channel9.msdn.com/Shows/MNA">채널 9</a>에 게시됩니다.</li>
      <li>이전 세션은 채널 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">9s&rsquo; Azure 네트워킹 금요일 채널</a>에 이미 게시되어 있습니다.</li>
      <li><a href="https://aka.ms/ERCheckList">ExpressRoute 확인 목록</a></li>
      <li>이전 시즌 데크 및 녹음: <ul>
          <li><a href="https://azure.microsoft.com/en-us/blog/azure-networking-fridays-black-belt-team/" target="_blank">2016년 가을 세션</a></li>
          <li><a href="https://azure.microsoft.com/en-us/blog/azure-networking-fridays-with-the-azure-black-belt-team-winter-2017/" target="_blank">2017년 초겨울 세션</a></li>
          <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-networking-academy-with-the-azure-black-belt-team-winter-2017/" target="_blank">2017년 겨울 이후 세션</a> (Microsoft 네트워킹 아카데미 브랜드 변경)</li>
      </ul>
      </li>
  </ul>


  <h3>에피소드 #11: 올 여름부터 Azure 네트워킹 및 보안의 새로운 기능&rsquo; 9월 22<sup>일</sup> &ndash;</h3>


  <ul>
      <li>빠른 소개 및 공지 사항(새 팀 구성원!)</li>
      <li>Azure 네트워킹의 새로운 기능&rsquo; <ul>
          <li>Azure Container Networking</li>
          <li>새 포털 환경</li>
      </ul>
      </li>
      <li>전문가에게 QA&amp;에게 물어보세요!</li>
