Title: Udacity를 사용하여 고급 Azure Machine Learning Nanodegree 프로그램 발표
Summary: 올해 초 우리는 Udacity와 함께 무료 'Machine Learning 소개' 과정을 발표하여 전 세계 10,000명의 학자들이 기계 학습의 기본 사항을 배울 수 있도록 지원했습니다. 오늘, 우리는 Udacity에 Microsoft Azure Nanodegree 프로그램에 대한 새로운 Machine Learning 엔지니어를 발표 - 학생들은 이제 등록하고이 새로운 Nanodegree를 복용 시작할 수 있습니다.
Content: >-
  <p>올해 초, 전 세계에서 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-machine-learning-scholarships-and-courses-with-udacity/" target="_blank">온 10,000명 이상의 학생들이</a> 4개월 동안 기계 학습의 기본 사항을 배울 수 있도록 했습니다. 우리는 Udacity에 고급 기계 학습 Nanodegree 프로그램의 가용성과 기술의 다음 단계를 발표하게 되어 기쁩니다. 오늘부터 학생들은 <a href="https://www.udacity.com/course/machine-learning-engineer-for-microsoft-azure-nanodegree--nd00333" target="_blank">Microsoft Azure Nanodegree 프로그램의 Machine Learning 엔지니어에</a> 등록할 수 있습니다.</p>


  <p>이 새로운 Nanodegree 프로그램은 학생들에게 기계 학습(ML)에서 더 심층적인 기술 기술을 개발할 수 있는 기회를 제공합니다. 학생들은 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 사용하여 정교한 ML 모델을 빌드하고 배포하여 기술을 강화할 것입니다. ML 모델을 학습시키고, ML 파이프라인을 관리하고, 하이퍼 매개 변수를 조정하여 모델 성능을 개선하는 방법을 알아봅니다. 모델이 준비되면 학생들은 자동화, CI/CD 및 모니터링을 포함하여 올바른 MLOps 사례를 사용하여 모델을 조작하는 방법을 알아봅니다.</p>


  <p>학생들은 Udacitys&rsquo; 교실 환경 내에서 이론을 실습할 수 있도록 설계된 기본 제공 Azure 랩을 통해 실습 노출을 얻을 수 있습니다. 이를 마무리하기 위해 학생들은 실제 데이터 과학 시나리오를 기반으로 캡스톤 프로젝트를 완료하여 자신의 재능을 과시할 수 있습니다. 이 프로그램이 끝나면 학생들은 <a href="https://docs.microsoft.com/en-us/learn/certifications/azure-data-scientist" target="_blank">Azure Data Scientist Associate 인증</a>을 받을 준비가 잘 됩니다.&nbsp;</p>


  <p>우리는 또한 Nanodegree 프로그램에 대한 장학금을받고있는 입문 ML 과정의 상위 300 학생을 축하하고 싶습니다. 다음은 소개 과정에서 자신의 경험을 공유하는 다섯 명의 학자입니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4GNo1" width="960"></iframe></p>


  <blockquote>

  <p><em>&ldquo;Azure에서 ML 마스터하고, 업계 전문가의 지도를 받고, 경력 발전을 위한 견고한 기계 학습 포트폴리오를 구축할 수 있는 기회입니다. 나는 장학금 기회가 내 꿈을 실현에 한 걸음 더 가까이 가져올 것이라고 믿습니다,&quot; </em>Ijeoma Ndu는 말했다.</p>

  </blockquote>


  <p>Ijeoma와 마찬가지로, 이 학생들의 대부분은 자신의 경력을 더 하거나 경력 스위치를 만들기 위해이 Nanodegree 프로그램을 찾고 있습니다. Nanodegree 프로그램을 진행하는 장학금 수상자에 참여하세요. <a href="https://www.udacity.com/course/machine-learning-engineer-for-microsoft-azure-nanodegree--nd00333" target="_blank">지금 등록하세요</a>!</p>


