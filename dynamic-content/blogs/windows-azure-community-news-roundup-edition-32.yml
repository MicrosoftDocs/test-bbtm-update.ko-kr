Title: 'Windows Azure Community 뉴스 검거(버전 #32)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0178">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>Windows Azure <a target="_blank" href="https://twitter.com/riedwaanb">@riedwaanb</a> <a target="_blank" href="https://blogs.technet.com/b/mstechsa/archive/2012/08/16/running-linux-on-windows-azure.aspx">에서 Linux 실행</a>(8월 16일 게시)</li>  <li>Python <a target="_blank" href="https://twitter.com/smarx">@smarx</a> 에서 Windows Azure Service Management API 호출(8월 15일 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/silverlining/archive/2012/08/14/customizing-a-windows-azure-php-worker-role.aspx">Windows Azure PHP 작업자 역할</a> <a href="https://twitter.com/brian_swan">@brian_swan</a> 사용자 지정(8월 14일 게시)</li>  <li><a target="_blank" href="https://hashtagfail.com/post/29453543052/azure-node-redesign-homepage">(Windows) Azure Node.js 개발자 센터 홈페이지 재설계</a>(<a target="_blank" href="https://twitter.com/digthepony">@digthepony</a>8월 14일 게시)</li>  <li><a target="_blank" href="https://chrisrisner.com/URL-Shortener-now-Available-on-GitHub">URL Shortener now available on GitHub</a> by <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> (posted8월 13일)</li>  <li>참조 <a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/08/12/setting-up-azure-data-sync-service-with-federations-in-windows-azure-sql-database-for-reference-data-replication.aspx">데이터 복제를 위한 Windows Azure SQL Database 페더레이션을 사용하여 Azure 데이터 동기화 서비스 설정(Windows)</a> (8월 13일 게시)<a target="_blank" href="https://twitter.com/cihangirb">@cihangirb</a></li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>8월 20일 10 &ndash; 월 11일:&nbsp; Azure 개발자 캠프 &ndash; 다양한 Windows(20개 이상의 북미 도시)</li>  <li>8월 23일: <a target="_blank" href="https://www.meetup.com/VancouverAzure/">캐나다 BC 주 밴쿠버에서 Azure Meetup Group</a> &ndash; Windows 밴쿠버</li>  <li>9월 5-7일:&nbsp; 하트랜드 개발자 컨퍼런스 &ndash; 오마하, NE</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  <li>9월 12일: (AIS &amp; Microsoft) Azure IaaS Windows 소개 - 시보레 체이스, MD</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>8월 23일: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-AT&amp;EventID=1032521550&amp;IO=ZrFeMiiPJGu8TpCHxy%2fZmg%3d%3d">Windows Azure 개발자 캠프</a> &ndash; 비엔나, 오스트리아(<a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-AT&amp;EventID=1032521548&amp;IO=ZrFeMiiPJGtSN6KfaOcEdg%3d%3d">9월 5일</a>)</li>  <li>8월 29일-9월 12일:&nbsp; Windows Azure Developer Camp &ndash; 다양한, 독일</li>  <li>8월 29일: <a href="https://www.wazug.nl/agenda/wazugnl-10-sogeti-in-vianen.aspx">네덜란드 Windows Azure Group Meeting</a> &ndash; Vianen, 네덜란드</li>  <li>8월 30일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522070&amp;Culture=en-GB&amp;community=0">Windows Azure 개발자 캠프</a> &ndash; 에든버러, 스코틀랜드</li>  <li>9월 25일:&nbsp; 벨기에 브래디 가스터 &ndash; 메헬렌<a href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">과 Azure 웹 사이트 심층 분석 Windows</a></li>  <li>9월 27-28일:&nbsp; CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  <li>9월 30일: <a href="https://www.eventbrite.com/event/4135647834">맨체스터 Windows Azure 사용자 그룹</a> &ndash; 맨체스터, UK<b> <br></b></li>  </ul>  <p><b>기타 세계/가상</b></p>  <ul>  <li>8월 22일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523408&amp;Culture=zh-TW&amp;community=0">Windows Azure 개발자 캠프</a> &ndash; 타이베이, 대만</li>  <li>9월 14<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523479&amp;Culture=en-US&amp;community=0">일: 실습 랩 온라인: Windows Azure</a> - Virtual에서 애플리케이션 디버깅</li>  <li>9월 19<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523641&amp;Culture=en-US&amp;community=0">일: 실습 랩 온라인: Windows Azure Storage</a> - 가상 탐색</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/aa8cdf32-fca0-4a81-bf47-659345696047">(Windows) Azure Project 템플릿이 Visual Studio</a> &ndash; 2,193개의 보기, 24개의 회신에서 표시되지 않음</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/fbdb53da-2891-4817-ba0f-4e2029254ccd">재배포된 앱 장애 조치(Windows) Azure(SQL) 데이터베이스</a> &ndash; 1,383 보기, 6개 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/27873730-fdd1-4028-b4b1-96331fb444b9">(Windows) Azure Virtual Network, 사이트-사이트 VPN, Fortigate 110c Firewall</a> &ndash; 2,081 보기, 5 회신</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/11981155/can-i-transfer-diagnostic-data-to-azure-storage-of-different-account-and-with-so">다른 계정의 (Windows) Azure Storage 일부 중간 API</a> &ndash; 1 답변, 3표로 진단 데이터를 전송할 수 있나요?</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/11955560/windows-azure-ends-connection-and-returns-a-324-error-code">Windows Azure에서 연결을 종료하고 324 코드</a> &ndash; 3 답변, 4표 반환</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
