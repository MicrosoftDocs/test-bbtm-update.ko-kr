Slug: mobile-and-desktop-telemetry-in-application-insight-and-hockeyapp
Title: '업데이트: 애플리케이션 Insights 및 HockeyApp의 모바일 및 데스크톱 앱 원격 분석 환경'
Summary: 이 문서에서는 Application Analytics 및 HockeyApp의 연결된 앱에 대해 설명하고 모바일 및 데스크톱 앱에 대한 분석 기능을 소개합니다.
Content: "<p>지난 달, <a href=\"https://azure.microsoft.com/en-us/blog/update-on-transitioning-mobile-apps-from-application-insights-to-hockeyapp/\">모바일</a> 및 데스크톱 앱을 <a href=\"https://azure.microsoft.com/services/application-insights/\">Visual Studio 애플리케이션 Insights</a> HockeyApp으로 전환하는 업데이트된 접근 방식을 발표했습니다. 이 공지 사항을 요약하면 기존 모바일 및 데스크톱 앱에 연결된 HockeyApp 앱이 있습니다. <a href=\"https://www.hockeyapp.net/features/\">HockeyApp</a> 은 사용자 메트릭, 배포, 충돌 보고서 등과 관련된 뛰어난 기능을 가능하게 하는 이러한 앱에 대한 Microsofts&rsquo; 주요 제품입니다. 이러한 기능을 보완하기 위해 애플리케이션 Insights 계속해서 <a href=\"https://blogs.msdn.microsoft.com/bharry/2016/03/28/introducing-application-analytics/\">분석</a> 및 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-export-telemetry/\">연속 내보내기</a> 기능을 통해 모든 데이터를 탐색할 수 있습니다. HockeyApp이 제공하는 모든 기능을 최대한 활용하기 위해 HockeyApp SDK로 마이그레이션하는 것이 좋지만 이 게시물에 설명된 전환에는 사용자의 부분에 대한 작업이 필요하지 않습니다. 기존 애플리케이션 Insights SDK는 HockeyApp SDK를 채택할 준비가 될 때까지 현재 수행하는 모든 데이터를 계속 수집합니다.</p>\n\n<p>이 블로그 게시물에서는 모바일 및 데스크톱 앱이 애플리케이션 Insights 분석 기능을 사용하기 시작하는 방법을&#39;. 그런 다음, 이러한 앱의 경우 애플리케이션 Insights/HockeyApp 연결 환경을 간략하게 설명합니다. 마지막으로 새로운 모바일 및 데스크톱 앱의 환경이 어떻게 될지에 대한 업데이트를 제공합니다.</p>\n\n<h2>분석</h2>\n\n<p>&rsquo;분석을 자세히 살펴보겠습니다. 이 기능은 이전에 Application Insights 모바일 및 데스크톱 앱에서 사용할 수 없었지만 현재 모든 애플리케이션 Insights 앱에서 사용할 수 있습니다. 분석을 사용하면 임시 쿼리를 실행할 수 있도록 하여 애플리케이션 Insights 데이터와 상호 작용할 수 있습니다. 이러한 쿼리는 마지막 n개 데이터를 검색하는 것만큼 간단할 수 있으며, 기본 제공 기계 학습 알고리즘을 사용하여 프로그래밍 방식으로 패턴을 검색하는 것만큼 광범위할 수 있습니다. 결과는 편집기 내에서 여러 가지 방법으로 시각화할 수 있을 뿐만 아니라 CSV 또는 PowerBI 대시보드로 내보낼 수 있습니다. 즉, 검색 질문을 하면 앱에서 중단의 근본 원인을 신속하게 조사하고, 사용량 현황 데이터를 분석하고, 성능 문제를 이해하는 등의 작업을 수행할 수 있습니다.</p>\n\n<p>간단한 실용적인 예제로, 가장 일반적으로 발생하는 사용자 지정 이벤트의 테이블을 Insights &ndash; Application에서 현재 사용할 수 있는 기본 부분 중 하나를 사용합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca06a23e-fa2a-4f76-af7a-a07884b154c1.png\"><img alt=\"clip_image002[11]\" border=\"0\" height=\"610\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/614c776b-d04d-4900-ae14-22a941626e20.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image002[11]\" width=\"472\"></a></p>\n\n<p>Analytics에서 동일하게 복제하려면 다음 쿼리를 사용합니다.</p>\n\n<pre class=\"prettyprint\">\ncustomEvents \n| summarize count() by name\n</pre>\n\n<p>분석에서 동일한 결과를 생성하는 것은 다음과 같습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3ac99c3-156a-471d-bf25-5d5c7e7c1259.png\"><img alt=\"clip_image004[11]\" border=\"0\" height=\"309\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c75e1d8d-fd41-470f-afa8-3a8be9e260b3.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image004[11]\" width=\"610\"></a></p>\n\n<p>앱의 애플리케이션 Insights 블레이드에서 분석 단추를 클릭하여 시작합니다.<br>\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cbe6e37-070c-430d-842f-8417530473cd.png\"><img alt=\"clip_image006[11]\" border=\"0\" height=\"40\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/652f3d33-a8c5-4f15-86d1-8f64ab38fc74.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image006[11]\" width=\"330\"></a></p>\n\n<p>분석에 대한 자세한 내용은 다음 리소스를 참조하세요.</p>\n\n<ul>\n <li><a href=\"https://blogs.msdn.microsoft.com/bharry/2016/03/28/introducing-application-analytics/\">알림 블로그</a></li>\n <li><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-analytics-tour/\">분석 기능 둘러보기</a></li>\n <li>//Build/2016의 비디오 세션: <a href=\"https://channel9.msdn.com/Events/Build/2016/P591\">고급 개념</a> <a href=\"https://channel9.msdn.com/events/Build/2016/T666\">소개</a> &amp;</li>\n</ul>\n\n<h2>기존 앱 연습</h2>\n\n<p>지금 애플리케이션 Insights 기존 모바일 또는 데스크톱 앱을 시작해 보겠습니다&rsquo;.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d53b22f1-e47e-4ebc-86ca-28343b592fea.png\"><img alt=\"Picture1\" border=\"0\" height=\"614\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94020766-a82f-4764-94df-11afa8e6f935.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"그림1\" width=\"527\"></a></p>\n\n<p>애플리케이션 Insights 연결된 HockeyApp 앱을 만들라는 메시지가 표시됩니다. 표시줄을 클릭하고 프로세스를 진행합니다&rsquo;.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c07fbb19-c338-4247-880b-a27dc3a1cb7c.png\"><img alt=\"Picture2\" border=\"0\" height=\"499\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3909f8c1-e68d-4293-89cd-cad3f8a2bdad.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"그림2\" width=\"614\"></a></p>\n\n<p>&ldquo;전송 앱&rdquo; 단추를 누르면 연결 프로세스가 완료됩니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/032c3dfb-3383-4717-8170-4c331660147b.png\"><img alt=\"Picture3\" border=\"0\" height=\"614\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d482b85-75ec-43a9-9d5e-bc5793dcaf9e.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"그림3\" width=\"522\"></a></p>\n\n<p>경고 표시줄 또는 HockeyApp 타일을 클릭하여 HockeyApp에서 이 앱을 열고 모든 훌륭한 HockeyApp 기능을 사용할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d52880a-ee21-43d6-b721-90e784d230c2.png\"><img alt=\"Picture4\" border=\"0\" height=\"257\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/972b9277-96eb-4310-ac6d-2dfc49e1707c.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"그림4\" width=\"614\"></a></p>\n\n<p>또는 Azure Portal에 로그인하는 데 사용하는 것과 동일한 자격 증명을 사용하여 새로 만든 HockeyApp 앱에 액세스할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3c05f12-b323-4d18-a5e4-29863bf447e8.png\"><img alt=\"clip_image010[9]\" border=\"0\" height=\"526\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d91b1f28-71f5-4585-83aa-3cc392fb57d2.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image010[9]\" width=\"610\"></a></p>\n\n<p>앱에서 애플리케이션 Insights SDK를 계속 사용하더라도 데이터는 이미 HockeyApp으로 스트리밍되고 있습니다. HockeySDK를 사용하도록 전환하면 반대의 경우도 마찬가지입니다. 애플리케이션 Insights 데이터를 자동으로 사용할 수 있습니다. 데이터 형식 및 해당 가용성에 대한 자세한 내용은 아래 표를 참조하세요.</p>\n\n<p>HockeySDK는 활성 개발 중이므로 새로운 기능을 사용할 수 있도록 권장합니다. 애플리케이션 Insights SDK는 현재 형식으로 당분간 계속 사용할 수 있으므로 고유한 속도로 HockeySDK로 마이그레이션할 수 있습니다. HockeySDK는 현재 많은 플랫폼에서 사용할 수 있으며, 애플리케이션 Insights SDK에 사용된 기능을 HockeySDK에서도 사용할 수 있도록 활성 개발이 진행 중입니다. 예를 들어 현재 UWP 플랫폼에서 실행되는 앱은 HockeySDK의 사용자 지정 차원을 지원합니다. 애플리케이션 Insights 더 많이 사용되는 기능 중 하나인 이 기능은 현재 HockeySDK의 iOS 및 Android 앱에도 구현되고 있으며 곧 사용할 수 있게 될 것입니다. 자세한 내용은 <a href=\"https://www.hockeyapp.net/releases/\">HockeyApp 설명서를</a> 참조하세요.</p>\n\n<p>연결된 HockeyApp 앱을 만든 후 Application Insights 및 HockeyApp 모두에서 데이터 형식 및 해당 가용성은 다음과 같습니다.</p>\n\n<table border=\"1\" cellpadding=\"0\" cellspacing=\"0\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>데이터 형식</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p><b>애플리케이션 Insights SDK에서 지원</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p><b>HockeySDK에서 지원</b></p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>Traces</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>모든 플랫폼에 대해 예</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>플랫폼만 Windows</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>사용자 지정 차원이 있는 사용자 지정 이벤트</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>모든 플랫폼에 대해 예</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>모든 플랫폼에 대해 예</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>페이지 보기</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>모든 플랫폼에 대해 예</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>플랫폼만 Windows</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>종속성</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>플랫폼만 Windows</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>플랫폼만 Windows</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>메트릭</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>모든 플랫폼에 대해 예</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>플랫폼만 Windows</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>예외</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>예, 사용자 지정 이벤트를 통해<sup>2</sup></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>예, 사용자 지정 이벤트를 통해<sup>2</sup></p>\n   </td>\n  </tr>\n </tbody>\n</table>\n\n<p><sup>1 </sup>&ldquo; &rdquo; Windows UWP, WPF, WinRT 및 Silverlight 앱을 참조합니다.</p>\n\n<p><sup>2</sup> 사용자 지정 이벤트 메커니즘의 키/값 특성을 통해 예외를 추적할 수 있습니다. 자세한 내용은 설명서를 참조하세요.</p>\n\n<p>7월 15<sup>일부터</sup> 모바일 및 데스크톱 앱에 대한 애플리케이션 Insights 페이지는 다음과 같습니다.</p>\n\n<h4><b><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67904e8c-4217-433c-a757-5d15e890dd25.png\"><img alt=\"clip_image012[9]\" border=\"0\" height=\"392\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38210b63-117a-4fd2-8929-2bdc9b6fee72.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image012[9]\" width=\"610\"></a></b></h4>\n\n<h2>새 모바일 및 데스크톱 앱</h2>\n\n<p>지금까지 Application Insights 기존 Mobile 및 Desktop 앱에 대한 환경을 설명했습니다. 분석 및 연속 내보내기의 기능을 고려할 때 생성되는 모든 새 앱에도 동일한 환경을 제공하고자 합니다. 이를 위해 곧 Application Insights 새 &ldquo;HockeyApp 브리지&rdquo; 앱을 만들 수 있을 것이라고 발표하겠습니다. 이러한 애플리케이션 중 하나를 만들면 HockeyApp 애플리케이션 키를 제공하고 애플리케이션&rsquo; 데이터를 애플리케이션 Insights 분석 및 연속 내보내기 기능에 사용할 수 있습니다.</p>\n\n<p>이 환경에 대한 자세한 내용은 가용성에 더 가깝게 제공될 예정이며, 곧 제공될 예정입니다.</p>\n\n<h2>다음 단계</h2>\n\n<p>Application Insights 사용하여 모바일 또는 데스크톱 앱을 모니터링하는 경우 이제 HockeyApp에서도 볼 수&#39;있습니다. 다음이 권장됩니다.</p>\n\n<ul>\n <li>데이터를 임시로 쿼리하는 강력한 도구인 Analytics를 사용하여 원격 분석을 진단하고 분석하고 근본 원인과 패턴을 신속하게 검색할 수 있습니다.</li>\n <li>모든 HockeyApp 기능을 활용하려면 기존 모바일 및 데스크톱 앱용 HockeyApp SDK로 업그레이드합니다.</li>\n <li>HockeyApp을 사용하여 새 모바일 및 데스크톱 앱을 계측하고 곧 애플리케이션 Insights 연결하여 분석을 통해 데이터를 탐색합니다.</li>\n</ul>\n\n<p>언제나처럼 <a href=\"https://visualstudio.uservoice.com/forums/357324-application-insights\">애플리케이션 Insights UserVoice 페이지에서</a> 새로운 기능 또는 향상된 기능에 대한 아이디어를 공유하세요. 질문이 있으면 <a href=\"https://social.msdn.microsoft.com/Forums/vstudio/en-US/home?forum=ApplicationInsights\">애플리케이션 Insights 포럼</a> 또는 <a href=\"https://support.hockeyapp.net/\">HockeyApp 지원을</a> 방문하세요!</p>"
