  <h2>재고 부족 예제에 기계 학습을 적용하는 방법</h2>


  <p>SKU 구색 최적화 솔루션을 사용하여 재고 부족 문제를 해결하는 방법을 확인하려면 <a href="https://download.microsoft.com/download/0/1/5/0150425C-14C7-41F4-97EA-3DE57B678C51/IndUC_InvOpt.pdf">SKU 구색 + 기계 학습 사용 사례를 통해 인벤토리 최적화</a>를 읽어보십시오. 이 문서에서는 비즈니스 분석을 위한 Microsoft 2017 올해의 글로벌 파트너인 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fappsource.microsoft.com%2Fproduct%2Fweb-apps%2Fneal_analytics.8066ad01-1e61-40cd-bd33-9b86c65fa73a%3FWT.mc_id%3Dshelves-acomblog-mazoroto&amp;data=02%7C01%7C%7C3d28ba314a0f4f46a86508d60d159e22%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636710783823548462&amp;sdata=WgVSSlAfuyri2YBEilDQwr9tR6XDahqWEWQ3V5oCQeI%3D&amp;reserved=0">Neal Analytics</a>의 접근 방식을 포함하여 품절 문제를 해결하는 옵션과 Azure 서비스를 활용하는 솔루션 개요를 제공합니다.&nbsp;</p>


