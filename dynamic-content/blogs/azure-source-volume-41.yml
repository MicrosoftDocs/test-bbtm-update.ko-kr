  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/score-one-for-the-it-pro-azure-file-sync-is-now-generally-available/">IT Pro 대해 점수 매기기: 이제 Azure 파일 동기화를 일반 공급합니다.</a> -Azure 파일 동기화는 Windows Server 컴퓨터를 Azure 파일 공유의 빠른 캐시로 변환합니다. Windows Server에서 사용할 수&#39;프로토콜을 사용하여 SMB, NFS(네트워크 파일 시스템) 및 FTPS(파일 전송 프로토콜 서비스)를 포함하여 로컬로 데이터에 액세스할 수 있습니다. 전 세계에서 필요한 만큼 많은 캐시를 가질 수 있습니다. Azure 파일 동기화를 배포하려는 동일한 지역에 Azure Storage 계정 및 Azure 파일 공유가 있어야 합니다. <a href="https://docs.microsoft.com/azure/storage/files/storage-sync-files-planning#region-availability">Azure 파일 동기화에 대한 지역 가용성</a>입니다.</p>


