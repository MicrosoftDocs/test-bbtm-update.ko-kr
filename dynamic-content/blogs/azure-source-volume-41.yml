  <p><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-is-now-integrated-into-the-subscription-experience/">이제 Azure Security Center가 구독 환경에</a> - 통합되었습니다. Azure Security Center는 Azure Portal의 구독 환경 내에서 공개 미리 보기로 제공됩니다. 구독에 대한 새 보안 탭은 구독의 보안 상태를 빠르게 파악하여 해당 구독에서 리소스의 보안을 검색 및 평가하고 조치를 취할 수 있도록 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/speech-services-july-2018-update/">Speech Services 2018년 7월 업데이트</a> - Azure Cognitive Services용 Speech SDK에 대한 0.5.0 업데이트는 미리 보기로 출시되었습니다. 이 업데이트는 UWP(Windows 버전 1709), .NET Standard 2.0(Windows), Android 6.0(Marshmallow, API 수준 23) 이상의 Java에 대한 지원을 추가합니다. 기능 변경 및 버그 수정도 포함됩니다. 특히, 이제 장기 실행 오디오 및 자동 다시 연결을 지원합니다. 이렇게 하면 시간 제한, 네트워크 오류 또는 서비스 오류가 발생할 경우 Speech Service의 복원력이 향상됩니다. 오류 메시지가 개선되면 오류를 더 쉽게 처리할 수 있습니다.</p>


