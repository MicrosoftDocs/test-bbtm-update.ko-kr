              <p><strong><a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Service-Fabric-Mesh-preview">Azure Friday | Azure Service Fabric Mesh 미리 보기</a> </strong> - Chacko Daniel은 Scott Hanselman과 함께 Azure Service Fabric Mesh에 대해 논의합니다. 이 메시는 고객이 Service Fabric 사용하는 것과 동일한 안정성, 중요 업무용 성능 및 규모를 제공하지만 클러스터 관리 및 패치 작업의 오버헤드는 더 이상 발생하지 않습니다. Service Fabric Mesh는 Windows 및 Linux 컨테이너를 모두 지원하여 원하는 프로그래밍 언어와 프레임워크를 사용하여 개발할 수 있습니다.</p>
