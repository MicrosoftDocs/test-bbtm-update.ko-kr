  <p>Visual Studio Code - <a href="https://azure.microsoft.com/en-us/blog/cloudshelleditor/">공동 작업으로 Azure Cloud Shell 편집기 발표</a> Visual Studio Code 팀 및 오픈 소스 Monaco 프로젝트와의 협업을 통해 Visual Studio Code 지원하는 동일한 웹 표준 기반 편집기가 이제 Cloud Shell에 직접 통합됩니다. Monaco 코드 편집기에서는 구문 색 지정, 자동 완성 및 코드 조각과 같은 기능을 제공합니다. 새 Cloud Shell 통합에는 원활한 파일 탐색을 위해 Cloud Shell 파일 시스템을 쉽게 탐색할 수 있는 파일 탐색기가 포함되어 있습니다. 이렇게 하면 코드를&rdquo; 입력하기&ldquo;만 하면 풍부한 편집 워크플로가 가능하며 Cloud Shell 웹 기반 환경에서 편집기&rsquo; 파일 탐색기를 열 수 있습니다.</p>


