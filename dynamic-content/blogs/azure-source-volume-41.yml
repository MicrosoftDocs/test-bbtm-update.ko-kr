  <p><a href="https://azure.microsoft.com/en-us/blog/corda-enterprise-launch-on-azure/">Azure의 R3: Corda Enterprise v3.1</a> - 시작 R3는 무료 평가판 제품으로 Azure Marketplace에 Corda Enterprise v3.1 제품을 출시하여 구입하기 전에 타이어를 걷어차는 기회를 제공했습니다. Corda Enterprise 오픈 소스 블록체인 플랫폼인 Corda의 중요 업무용 버전입니다. Enterprise 엔터프라이즈 조직에서 요구하는 더 높은 성능, 고가용성 및 기타 기능을 제공합니다.</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/globally-replicated-data-lakes-with-livedata-using-wandisco-on-azure/">에서 WANdisco를 사용하여 LiveData로 전역적으로 복제된 데이터 레이크</a> WANdisco를 사용하면 Azure에서 전역적으로 복제된 데이터 레이크를 통해 최신 데이터를 분석할 수 있습니다. WANdisco Fusion을 사용하면 기존 환경에 가동 중지 시간 또는 중단 없이 Azure Blob Storage, ADLS Gen1 및 Gen2에서 사용할 수 있는 다른 대규모 분석 플랫폼에서 사용한 데이터를 만들 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/giving-customers-control-with-bring-your-own-key-byok-technology/">Azure BYOK(Bring Your Own Key) 기술을</a> - 사용하는 지능형 의료 BYOK 지원을 통해 Change Healthcare가 TDE(Azure SQL Database 투명한 데이터 암호화)를 구현하는 방법을 알아봅니다. BYOK를 사용하는 TDE는 디스크에 기록될 때 데이터베이스, 로그 파일 및 백업을 암호화하여 미사용 데이터를 무단 액세스로부터 보호합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-june-container-offers/">Azure Marketplace 6월 컨테이너 제품</a> - Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 6월에는 Cassandra, Kafka 및 Azure용 Open Service Broker에 대한 컨테이너 이미지를 포함하여 Bitnami의 42개 컨테이너 제품을 게시했습니다.</p>


