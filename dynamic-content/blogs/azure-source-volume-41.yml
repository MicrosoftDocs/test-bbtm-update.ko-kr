Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-mesh-is-now-in-public-preview/">Azure Service Fabric Mesh는 현재 공개 미리 보기</a> - 로 제공됩니다. Azure Service Fabric Mesh는 개발자가 VM, 스토리지 또는 네트워킹 구성을 관리할 필요 없이 컨테이너화된 애플리케이션을 배포하고 운영하면서 엔터프라이즈급 안정성, 확장성 및 중요 업무상 중요한 Service Fabric 성능을 유지할 수 있는 완전 관리형 서비스입니다. Service Fabric Mesh는 Windows 및 Linux 컨테이너를 모두 지원하므로 원하는 프로그래밍 언어 및 프레임워크를 사용하여 개발할 수 있습니다. Service Fabric Mesh의 공개 미리 보기는 미국 서부, 미국 동부 및 유럽 서부의 세 Azure 지역에서 사용할 수 있습니다. 앞으로 몇 달 안에 다른 Azure 지역으로 서비스를 확장할 예정입니다.</p>


