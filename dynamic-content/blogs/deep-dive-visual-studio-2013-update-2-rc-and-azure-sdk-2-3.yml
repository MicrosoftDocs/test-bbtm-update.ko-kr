Content: "이전 게시물에서는 Visual Studio 2013 업데이트 2 RC 및 .NET용 Azure SDK 2.3 릴리스를 발표했습니다.이 게시물에서는 Azure 개발을 위한 이러한 기능에 대해 자세히 설명합니다.\n\nVisual Studio 2013 업데이트 2 RC [<a href=\"https://aka.ms/vs2013update2rc\">다운로드</a>]\n<ul>\n <li><strong><a href=\"#DevTest\">개발/테스트</a></strong>: 웹앱용 개발/테스트 환경(Azure 웹 사이트 또는 VM)을 만들고 자동화된 PowerShell 배포 스크립트 생성</li>\n <li><strong><a href=\"#JSONEditor\">JSON 편집기</a></strong>: Resource Manager 템플릿을 편집할 때 IntelliSense를 지원하는 새 편집기</li>\n <li><strong><a href=\"#MobileServices\">Mobile Services</a></strong>: 원격 디버깅을 포함한 .NET 지원</li>\n <li><strong><a href=\"#NotificationHubs\">Notification Hubs</a></strong>: 테스트 알림 보내기</li>\n</ul>\n.NET용 Azure SDK 2.3 [<a href=\"https://azure.microsoft.com/en-us/develop/net/\">다운로드</a>]\n\nAzure SDK 2.3의 추가 설치를 통해 다음 기능을 활용할 수도 있습니다.\n<ul>\n <li><strong><a href=\"#VirtualMachines\">Virtual Machines</a></strong>: 네이티브 또는 관리 코드를 원격 디버그하고 서버 탐색기에서 가상 머신 만들기</li>\n <li><strong><a href=\"#WebSites\">웹 사이트</a></strong>: 향상된 웹 게시 환경을 사용하여 원격 파일 및 로그를 보고 편집하고 웹앱을 쉽게 게시</li>\n <li><strong><a href=\"#CloudServices\">Cloud Services</a></strong>: 기본 사용자로 실행으로 Emulator Express의 일반 공급은 네이티브 코드에 대한 원격 디버깅을 지원 &amp; 합니다.</li>\n <li><strong><a href=\"#Storage\">Storage</a></strong>: 업데이트된 Storage Emulator &amp; Storage Client 3.0이 이제 새 프로젝트에 포함됨</li>\n <li><strong><a href=\"#PowerShell\">PowerShell</a>, X-Plat CLI 및 .NET Automation </strong>(Azure SDK 2.3에서 별도 <a href=\"https://azure.microsoft.com/en-us/downloads/\">다운로드</a> ): Resource Manager 사용에 대한 지원 및 웹 사이트, Cloud Services, VM 등을 자동화하기 위한 많은 새로운 명령</li>\n</ul>\n&nbsp;\n<h2>개발/테스트: 웹 애플리케이션 개발 및 테스트에 웹 사이트 및 VM 사용</h2>\n이제 대상 개발 및 테스트 환경 역할을 하는 Visual Studio 새 ASP.NET 애플리케이션을 만들 때 Azure 웹 사이트 및 Virtual Machines를 쉽게 만들 수 있습니다. 또한 이러한 리소스를 만들 때 리소스의 추가 인스턴스를 프로비전하고 Azure에 애플리케이션을 배포할 수 있도록 하는 PowerShell 스크립트 및 JSON 구성 파일이 솔루션에 추가됩니다.이러한 스크립트는 Visual Studio 편집하고, 개발자의 데스크톱에서 실행하며, TFS 빌드 정의 또는 PowerShell을 사용하는 다른 릴리스 관리 도구에서 사용할 수 있습니다.\n\n아래의 ASP.NET 새 Project 대화 상자에서 이 새로운 기능을 볼 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/4405.DevTest1.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/4405.DevTest1.png\" border=\"0\"></a>\n\n웹 사이트를 선택하는 경우 연결된 데이터베이스뿐만 아니라 웹 사이트를 만들 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3465.DevTest2.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3465.DevTest2.png\" border=\"0\"></a>\n\nVirtual Machine을 선택하는 경우 MSDN 이미지(MSDN 구독자에만 사용 가능), Windows Server 2012 같은 플랫폼 이미지 또는 구독에서 사용할 수 있는 사용자 지정 이미지를 사용하여 VM을 만들 수 있습니다.\n\n웹 개발을 위해 가상 머신을 자동으로 구성하는 옵션도 있습니다. 이제 가상 머신에 원격 데스크톱을 사용하는 대신 IIS, ASP.NET, 디버깅, 추적 및 웹 배포를 자동으로 구성하여 게시를 자동화할 수 있습니다. 앱이 온-프레미스 또는 Azure에서 실행되도록 하든, Visual Studio 웹 개발에 필요한 VM을 만들고 구성할 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/6403.DevTest3.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/6403.DevTest3.png\" border=\"0\"></a>\n\n애플리케이션이 배포되면 온-프레미스 애플리케이션과 마찬가지로 디버거를 연결할 수 있습니다. 자세한 내용은 아래의 Virtual Machines: 원격 디버깅을 참조하세요.\n\nVisual Studio 개발/테스트 환경을 만들기 위한 PowerShell 활용\n\n리소스 만들기와 함께 Visual Studio 웹 사이트 또는 VM을 만들고 배포하기 위한 PowerShell 스크립트 및 JSON 구성 파일을 제공합니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3480.DevTest4.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3480.DevTest4.png\" border=\"0\"></a>\n\n다음 이미지와 같이 Visual Studio 제공하는 구성 파일을 쉽게 복제하여 웹 사이트 또는 VM의 다양한 인스턴스를 만들 뿐만 아니라 Azure 웹 사이트의 스테이징 기능을 활용할 수도 있습니다. 이러한 JSON 파일 편집은 Visual Studio 2013 업데이트 2 RC의 일부로 새 JSON 편집기 릴리스에서 수행할 수 있습니다. 자세한 내용은 아래 JSON 편집기 섹션을 참조하세요.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/1362.DevTest5.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/1362.DevTest5.png\" border=\"0\"></a>\n\nPowerShell 색 지정에 대한 새로운 지원을 사용하여 Visual Studio IDE 내에서 PowerShell 스크립트를 편집할 수도 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3731.DevTest6.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3731.DevTest6.png\" border=\"0\"></a>\n\n웹 업데이트 게시\n\n이 릴리스에서는 웹 사이트를 Azure Virtual Machine에 직접 게시하는 기능을 포함하여 웹 게시 대화 상자에 몇 가지 새로운 기능을 추가했습니다. 또한 웹 사이트 및 Virtual Machines를 첫 번째 대화 상자에 바로 배치하여 Azure에 게시하기 위한 사용자 환경을 간소화했습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/8400.DevTest7.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/8400.DevTest7.png\" border=\"0\"></a>\n\nAzure 웹 사이트 또는 Virtual Machine에 게시하려면 해당 단추를 클릭할 수 있습니다. 가져올 .publishsettings 파일이 있는 경우에도 가져오기 단추를 사용할 수 있습니다. 다른 시나리오의 경우 <strong>사용자 지정</strong> 단추를 사용하여 설정을 수동으로 지정할 수 있습니다.\n<h2>JSON 편집기</h2>\nVisual Studio 2013 업데이트 2 RC 릴리스에는 JSON 스키마를 지원하는 JSON 편집기가 포함되어 있습니다.JSON 파일을 사용하는 경우 Visual Studio <strong>$schema</strong> 키워드로 지정된 위치에서 스키마 파일을 자동으로 다운로드합니다.이렇게 하면 프로젝트 또는 Visual Studio 업데이트하지 않고도 JSON 파일에 대한 최신 IntelliSense를 얻을 수 있습니다.\n\nAzure <a href=\"https://azure.microsoft.com/en-us/documentation/articles/azure-preview-portal-using-resource-groups/\">Resource Manager</a> 템플릿은 <strong>$schema</strong> 키워드를 포함하는 JSON 파일이므로 Visual Studio 자동으로 스키마를 다운로드하고(편집기 맨 위에 있는 드롭다운에 표시됨) 이러한 파일을 편집할 때 IntelliSense를 제공합니다.이 예제에서는 Azure SQL Database 서버의 속성에 대한 IntelliSense를 볼 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3324.json1.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3324.json1.png\" border=\"0\"></a>\n<h2>Mobile Services: .NET 지원 및 원격 디버깅</h2>\nVisual Studio 2013 업데이트 2 RC는 .NET 및 ASP.NET Web API 프레임워크를 사용하여 백 엔드 모바일 서비스 논리를 만들기 위한 모든 지원을 제공합니다.\n\n.NET Mobile Services 사용하여 쉽게 시작할 수 있습니다. <strong>새 Project</strong> 대화 상자(<strong>새</strong> -&gt; <strong>파일</strong> -&gt; <strong>Project</strong>)로 이동하여 <strong>웹</strong> 노드에서 <strong>ASP .NET 웹 애플리케이션 </strong>프로젝트 템플릿을 선택하기만 하면 됩니다. 그런 다음 새 ASP.NET Project 대화 상자에서 <strong>Azure Mobile Service</strong>를 선택합니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/6562.Mobile1.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/6562.Mobile1.png\" border=\"0\"></a>\n\nMobile Services .NET 프로젝트가 표시됩니다. 이 프로젝트는 추가 Mobile Service NuGet 패키지 및 샘플 컨트롤러가 포함된 사용자 지정된 ASP.NET Web API 프로젝트입니다.\n\n로컬로 모바일 서비스 실행\n\n다른 웹 프로젝트와 마찬가지로 .NET Mobile Service 프로젝트를 로컬로 실행할 수 있습니다. 프로젝트에서 샘플 TodoItemController.cs를 엽니다. 컨트롤러는 Mobile Services 제공하는 기본 제공 TableControllerT&lt;&gt; .NET 클래스를 사용하는 방법을 보여줍니다. GetAllTodoItems() 메서드 내에서 중단점을 설정하고 Visual Studio F5를 눌러 모바일 서비스를 로컬로 실행합니다.\n\nMobile Services API를 보고 테스트하는 도움말 페이지가 포함되어 있습니다. 도움말 페이지에서 <strong>사용해 보기 </strong>링크를 클릭한 다음 <strong>GET 테이블/TodoItem</strong> 링크를 클릭합니다. 그런 다음 <strong>이 작업을 클릭하고</strong> GET 테이블/TodoItem 페이지에서 <strong>보냅니 </strong>다<strong>. </strong> 예상한 대로 이전에 설정한 중단점에 도달합니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/7127.Mobile3.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/7127.Mobile3.png\" border=\"0\"></a>\n\n스캐폴드 추가\n\n<strong>스캐폴드 추가</strong> 대화 상자를 통해 Web API, OData 또는 Mobile Service 스캐폴드를 추가할 수 있습니다(프로젝트를 마우스 오른쪽 단추로 클릭하고 <strong>새 스캐폴드 항목</strong> <strong>추가</strong> -&gt; 선택...).\n\nAzure에 Mobile Services 프로젝트 게시\n\n모바일 서비스 개발이 완료되면 Azure에 게시할 수 있습니다. 프로젝트를 마우스 오른쪽 단추로 클릭하고 <strong>게시</strong> 명령을 선택합니다. 게시 마법사를 사용하여 새 모바일 서비스 또는 기존 모바일 서비스에 게시할 수 있습니다.\n\n원격 디버깅\n\nCloud Services, Virtual Machines 및 웹 사이트와 마찬가지로 Azure에서 모바일 서비스를 원격으로 디버그할 수 있습니다. 모바일 서비스에 대해 원격 디버깅을 사용하도록 설정하려면 모바일 서비스를 다시 게시하고 게시 마법사에서 <strong>구성</strong> 을 <strong>디버그</strong> 하도록 설정합니다.\n\n모바일 서비스가 클라우드에서 게시되고 실행되면 로컬 소스 코드에서 중단점을 설정한 다음 서버 탐색기를 사용하여 배포된 모바일 서비스 인스턴스를 선택하고 마우스 오른쪽 단추를 클릭하고 <strong>디버거 연결을</strong> 선택합니다. 디버거가 모바일 서비스에 연결되면 Visual Studio 강력한 디버깅 기능을 사용하여 클라우드에서 실행되는 앱을 디버그할 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5037.Mobile4.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5037.Mobile4.png\" border=\"0\"></a>\n<h2>Notification Hubs: 테스트 알림 보내기</h2>\n이전 Mobile Services 런타임 릴리스에서는 새 Notification Hub를 만들고 각 모바일 서비스와 통합하여 일반 모바일 개발에서 Notification Hubs를 사용하도록 설정했습니다. 이 릴리스에서는 Visual Studio 테스트 메시지를 보낼 수 있는 유용한 문제 해결 도구를 추가했습니다. 테스트 메시지를 보내려면 서버 탐색기를 열고 <strong>Notifications Hubs</strong> 노드에서 알림 허브를 선택하고 마우스 오른쪽 단추를 클릭하고 <strong>테스트 알림 보내기를</strong> 선택합니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/7077.NotificationHubs1.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/7077.NotificationHubs1.png\" border=\"0\"></a>\n\n알림 허브 창에서 특정 태그 또는 모든(브로드캐스트)에 10개의 임의 등록에 메시지를 보낼 수 있습니다. 사용자 지정 템플릿을 사용하여 다양한 템플릿(Windows Store, Windows Phone, Android, iOS 또는 플랫폼 간 메시지 중에서 선택할 수 있습니다. <strong>보내기</strong>를 적중하면 메시지가 성공적으로 전송되었는지 여부를 진단하는 데 도움이 되는 메시지 결과를 즉시 받게 됩니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/0511.NotificationHubs2.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/0511.NotificationHubs2.png\" border=\"0\"></a>\n<h2>Virtual Machines: 서버 탐색기에서 Virtual Machines 만들기</h2>\n서버 탐색기에서 직접 Virtual Machines를 만들 수도 있습니다.Virtual Machines 노드의 상황에 맞는 메뉴에서 Virtual <strong>Machine 만들기</strong> 옵션을 선택합니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5141.VM1.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5141.VM1.png\" border=\"0\"></a>\n\n새 Virtual Machine 만들기 마법사는 Virtual Machine을 만들기 위한 보다 자세한 단계 집합을 안내합니다.마법사의 첫 번째 페이지에서 VM을 만들 때 사용할 구독을 선택할 수 있습니다.구독 드롭다운에는 현재 로그인한 자격 증명으로 액세스할 수 있는 모든 구독이 나열됩니다.다른 자격 증명 집합으로 로그인하려면 구독 드롭다운에서 <strong>[관리&gt;]를 선택합니다&lt;</strong>.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5710.VM2.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5710.VM2.png\" border=\"0\"></a>\n\n마법사의 다음 페이지에서 VM을 만드는 데 사용할 이미지를 선택할 수 있습니다.<strong>이미지 유형</strong> 드롭다운을 사용하여 플랫폼 이미지, MSDN 이미지 또는 사용자 지정 이미지 집합 중에서 선택할 수 있습니다. 선택한 이미지에 대한 세부 정보가 오른쪽에 표시됩니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/0535.VM3.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/0535.VM3.png\" border=\"0\"></a>\n\n사용할 이미지를 선택한 후 마법사의 세 페이지가 더 있습니다.\n<ul>\n <li><strong>컴퓨터 설정</strong> - 이름, 크기 및 관리자의 사용자 이름 및 암호와 같은 기본 VM 설정을 제공합니다.</li>\n <li><strong>클라우드 서비스</strong> - VM이 인터넷에 노출되는 방법을 선택합니다.구독에 클라우드 서비스가 이미 있는 경우 이 가상 머신을 기존 클라우드 서비스에 추가하도록 선택하여 단일 클라우드 서비스에서 여러 VM으로 트래픽 부하를 분산할 수 있습니다.기존 클라우드 서비스를 선택하면 가상 머신이 해당 클라우드 서비스의 다른 가상 머신과 동일한 네트워크에 만들어지며, 이 경우 Virtual Network 및 서브넷 필드가 비활성화됩니다.원하는 경우 새 클라우드 서비스를 만들 수도 있습니다.마찬가지로 스토리지 계정과 마찬가지로 기존 스토리지 계정을 선택하거나 새 스토리지 계정을 만들 수 있습니다.스토리지 계정은 VM과 연결된 VHD를 저장하는 데 사용되며 VM과 동일한 지역 또는 선호도 그룹에 있어야 합니다.필요에 따라 단일 실패 지점을 방지하기 위해 특정 가용성 집합에서 가상 머신을 만들도록 선택할 수 있습니다.</li>\n <li><strong>엔드포인트</strong> – 가상 머신에 필요한 엔드포인트를 지정합니다.원격 데스크톱 및 PowerShell 엔드포인트는 기본적으로 추가되므로 VM에 연결하고 원격 PowerShell 명령을 실행할 수 있습니다.비표준 포트를 사용하거나 원하는 경우 제거하려는 경우 이러한 엔드포인트에 대한 포트를 변경할 수 있습니다.VM에서 실행 중일 수 있는 다른 서비스에 대한 엔드포인트를 추가할 수도 있습니다.이렇게 하려면 포트 이름 목록에서 서비스 유형을 선택하고 추가 단추를 클릭합니다.엔드포인트가 추가되면 이름, 포트 또는 프로토콜을 수정할 수 있습니다(이름 및 포트는 고유해야 함).</li>\n</ul>\n엔드포인트 구성이 완료되면 <strong>만들기</strong> 를 클릭하여 가상 머신을 만듭니다.작업 창에 진행률이 표시되고 VM이 만들어지면 서버 탐색기에 새 VM이 표시됩니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/4606.VM4.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/4606.VM4.png\" border=\"0\"></a>\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3858.VM5.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3858.VM5.png\" border=\"0\"></a>\n<h2>Virtual Machines: 원격 디버깅</h2>\n또한 2.3 SDK의 새로운 기능은 가상 머신을 원격으로 디버그하는 기능입니다. 서버 탐색기의 상황에 맞는 메뉴에서 가상 머신의 특정 인스턴스에서 디버깅을 사용하도록 설정할 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5658.VM6.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5658.VM6.png\" border=\"0\"></a>\n\nVM에서 원격 디버깅 확장을 사용하도록 설정하면 작업 창에 진행률이 표시됩니다. 원격 디버깅을 사용하도록 설정하기 위해 추가 구성이 필요하지 않습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/1362.VM7.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/1362.VM7.png\" border=\"0\"></a>\n\nVM에서 디버깅 확장을 사용하도록 설정하면 디버거를 연결하거나 서버 탐색기 상황에 맞는 메뉴에서 디버깅 확장을 사용하지 않도록 설정할 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/7331.VM8.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/7331.VM8.png\" border=\"0\"></a>\n\n<strong>디버거 연결</strong>...을 선택하면 메뉴 항목, 디버그하려는 Virtual Machine에서 프로세스를 선택할 수 있는 프로세스에 연결 대화 상자가 표시됩니다.<strong>선택</strong> 단추를 클릭하여 디버그할 코드 유형(관리형, 네이티브 또는 둘 다)을 선택할 수도 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/1134.VM9.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/1134.VM9.png\" border=\"0\"></a>\n\n원격 디버깅을 사용하도록 설정하면 Visual Studio 원격 디버깅 에이전트와 상호 작용하는 데 사용되는 VM의 추가 엔드포인트를 확인할 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/0743.VM10.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/0743.VM10.png\" border=\"0\"></a>\n<h2>웹 사이트: 원격 보기 및 편집</h2>\n이전 릴리스에서는 서버 탐색기에서 Azure 웹 사이트를 보고 관리하는 지원을 추가했습니다. 이 릴리스에서는 이제 서버 탐색기에서 웹 사이트 파일 및 로그 파일을 원격으로 볼 수 있습니다. 게시할 필요 없이 변경 내용을 사이트에 다시 저장할 수도 있습니다. 로컬 프로젝트를 변경하지 않고 사이트에 적용하려는 임시 변경(예: customErrors mode=\"off\"로 Web.config 업데이트)에 유용합니다.\n\n서버 탐색기에서 각 웹 사이트를 확장하면 파일 및 로그 파일에 대한 노드가 표시됩니다. 아래 그림을 참조하세요.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/0284.Web1.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/0284.Web1.png\" border=\"0\"></a>\n\n파일을 두 번 클릭하면 파일이 다운로드되어 Visual Studio 열립니다. 변경 내용을 Azure 웹 사이트에 다시 저장할 준비가 되면 <strong>저장</strong> 단추를 클릭하기만 하면 됩니다. 다음 이미지에 표시되는 확인 대화 상자가 표시됩니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/8468.Web2.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/8468.Web2.png\" border=\"0\"></a>\n\n<strong>다시 묻지 않음</strong> 확인란을 선택하여 확인 대화 상자를 방지할 수 있습니다.\n\n파일을 두 번 클릭하여 로그 파일을 쉽게 볼 수도 있습니다. 파일을 편집하면 로컬로 저장됩니다. Visual Studio 로그 파일을 원격으로 편집할 수 없습니다.\n<h2>Cloud Services: Emulator Express를 사용하는 로컬 디버깅</h2>\nSDK 2.3 릴리스에서는 Emulator Express의 일반 공급이 발표되었으며, 이제 새 클라우드 서비스 프로젝트의 기본 컴퓨팅 에뮬레이터가 되었습니다. Emulator Express를 사용하면 클라우드 서비스 프로젝트를 일반 사용자로 로컬로 실행할 수 있습니다. 즉, 관리자 권한으로 Visual Studio 실행하지 않고도 클라우드 서비스를 만들고 배포할 수 있습니다.\n\nSDK 2.1에서 미리 보기로 릴리스된 이 경량 에뮬레이터는 전체 에뮬레이터보다 적은 리소스를 사용하고 다중 역할 단일 인스턴스 시나리오를 지원합니다.\n<h2>Cloud Services: 원격 디버깅</h2>\nCloud Services에 대한 원격 디버깅의 일반 공급도 발표합니다. 이 릴리스에서는 역할 또는 인스턴스의 임의 프로세스에 연결하는 기능, 네이티브 및 상호 운용성(관리 및 네이티브) 디버깅 지원 등 디버깅 기능에 더 많은 기능을 추가했습니다. Cloud Services에 대한 원격 디버깅은 게시 프로세스의 일부로 게시 대화 상자에서 계속 사용하도록 설정됩니다.\n\n클라우드 서비스가 게시되면 디버깅을 시작할 위치에서 코드의 중단점을 설정하고 서버 탐색기에서 <strong>디버거 연결을</strong> 선택하기만 하면 됩니다. 역할 수준 또는 인스턴스 수준에서 디버거 연결을 선택할 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3582.CloudServices1.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/3582.CloudServices1.png\" border=\"0\"></a>\n\n그러면 프로세스에 새 연결 대화 상자가 표시됩니다. 가상 머신 디버깅과 마찬가지로 프로세스에 연결 대화 상자에는 인스턴스에서 실행되는 모든 프로세스가 표시됩니다. 디버거를 연결할 프로세스를 선택합니다. 이 경우 웹 애플리케이션이므로 <strong>w3wp.exe</strong>선택합니다. 디버그할 코드 유형을 선택할 수도 있습니다. 이 예제에서는 상호 운용성 디버깅을 사용하도록 설정하여 관리(v4.5, v4.0) 및 네이티브를 사용하도록 설정합니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5367.CloudServices2.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5367.CloudServices2.png\" border=\"0\"></a>\n\n중단점이 적중되면 디버거 및 코드 단계별 실행 및 자동 창과 같은 모든 일반적인 기능을 사용할 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5355.CloudServices3.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/5355.CloudServices3.png\" border=\"0\"></a>\n\n관리 코드가 프로젝트에서 참조되는 네이티브 코드의 함수를 호출하는 경우 아래와 같이 관리 코드에서 네이티브 코드로 단계별로 디버깅을 계속할 수 있습니다.\n\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/4571.CloudServices4.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1750/4571.CloudServices4.png\" border=\"0\"></a>\n<h2>Storage: 업데이트된 Emulator &amp; Storage Client 3.0이 새 프로젝트에 포함됨</h2>\n이전에 NuGet에서만 릴리스된 .NET용 저장소 클라이언트 라이브러리 버전 3.0은 Azure SDK 2.3에 포함되어 있습니다. 이 라이브러리는 테이블을 사용할 때 JSON 프로토콜에 대한 지원뿐만 아니라 RA-GRS(읽기 액세스 Geo-Redundant Storage)를 포함하여 2013년 11월에 릴리스된 새로운 기능과의 호환성을 추가합니다. 이 저장소 에뮬레이터는 이제 JSON 및 CORS와 같은 2013년 11월 REST 기능도 지원합니다. 자세한 내용은 Azure Storage 클라이언트 라이브러리 3을 참조하세요.\n<h2>PowerShell 향상된 기능</h2>\n또한 최근에 Azure PowerShell 0.8.0(<a href=\"https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409\">별도의 다운로드</a>)을 제공했습니다. Azure PowerShell 자주 배송되며 SDK 2.2 이후 많은 릴리스가 있습니다.전체 변경 로그는 여기에서 확인할 수 <a href=\"https://github.com/WindowsAzure/azure-sdk-tools/blob/master/ChangeLog.txt\">있습니다</a>. 다음은 2.2 이후의 몇 가지 개선 사항이며 최신 Azure PowerShell 다운로드에서 사용할 수 있습니다.\n<ul>\n <li>Azure <a href=\"https://azure.microsoft.com/en-us/documentation/articles/azure-preview-portal-using-resource-groups/\">Resource Manager</a> 지원</li>\n <li>ExpressRoute 지원</li>\n <li>HDInsight 지원</li>\n <li>Scheduler 지원</li>\n <li>Virtual Machines: 새 확장 cmdlet</li>\n <li>Cloud Services: 새 확장 cmdlet</li>\n <li>웹 사이트\n<ul>\n <li>준비된 게시 지원</li>\n <li>웹 작업 지원</li>\n</ul>\n</li>\n <li>Storage\n<ul>\n <li>새 메트릭 및 로깅 cmdlet</li>\n <li>새 SAS 토큰 cmdlet</li>\n</ul>\n</li>\n <li>네트워크\n<ul>\n <li>새 예약된 IP cmdlet</li>\n <li>새 고정 IP cmdlet</li>\n <li>Azure Pack VM 지원</li>\n</ul>\n</li>\n</ul>\n<h2>PowerShell: Resource Manager 지원</h2>\n최신 PowerShell 0.8.0 릴리스와 <a href=\"https://github.com/WindowsAzure/azure-sdk-tools-xplat/releases\">X-Plat CLI</a> 및 <a href=\"https://www.nuget.org/packages?q=windowsazureofficial&amp;prerelease=true&amp;sortOrder=relevance\">.NET 클라이언트 라이브러리</a>는 모두 새 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/azure-preview-portal-using-resource-groups/\">Resource Manager</a>에 대한 지원을 포함합니다.PowerShell 지원은 아래에 설명되어 있습니다.\n\nPowerShell에서 Resource Manager를 사용하려면 PowerShell 콘솔을 열고 실행합니다.\n<pre class=\"prettyprint\">Switch-AzureMode AzureResourceManager</pre>\n그러면 Resource Manager를 사용하도록 Azure PowerShell 구성됩니다. 서비스 관리 API를 사용하도록 다시 전환하려면 <strong>Switch-AzureMode AzureServiceManagement</strong>를 실행합니다.\n\n그런 다음 다음 cmdlet을 사용하여 모든 Resource Manager cmdlet을 검색할 수 있습니다.\n<pre class=\"prettyprint lang-ps1\">help azure</pre>\n로컬 JSON 템플릿 파일에서 리소스 그룹 만들기\n\n템플릿을 사용하여 리소스 그룹을 만들려면 다음 cmdlet을 사용할 수 있습니다.\n<pre class=\"prettyprint\">PS C:\\&gt; New-AzureResourceGroup \n -Name testrg -Location \"West US\" -TemplateFile .\\WebSiteAndSQLDatabase.json -StorageAccountName teststorage -siteName testsite\n -hostingPlanName testplan -siteLocation \"West US\" -sku Free -workerSize 0 -serverName testsql serverLocation \"West US\"\n -databaseName db -collation SQL_Latin1_General_CP1_CI_AS -administratorLogin scottgu -Verbose</pre>\n<pre class=\"prettyprint nocode\"> cmdlet New-AzureResourceGroup at command pipeline position 1\n Supply values for the following parameters:\n (Type !? for Help.)\n administratorLoginPassword: ***********</pre>\n리소스 그룹을 만드는 동안 상태가 표시됩니다.\n<pre class=\"prettyprint nocode\">VERBOSE: 3:31:36 PM - Create resource group 'testrg' in location 'West US'\nVERBOSE: 3:32:03 PM - Uploading template 'Microsoft.WebSiteSQLDatabase.0.1.0-preview1.json' to https://teststorage.blob.core.test-cint.azure-test.net/deployment-templates/20140324_223203_WebSiteAndSQLDatabase.json?sv=2013-08-15&amp;sr=b&amp;sig=lchiNTgZZpVH/FDgbQderQYv+UL/dqpD5ZbB24d5A+M=&amp;st=2014-03-24T22:27:03Z&amp;se=2014-03-25T22:32:03Z&amp;sp=r.\nVERBOSE: 3:32:04 PM - Template is valid.\nVERBOSE: 3:32:05 PM - Create template deployment WebSiteAndSQLDatabase' using template https://teststorage.blob.core.test-cint.azure-test.net/deployment-templates/20140324_223203_WebSiteAndSQLDatabase.json?sv=2013-08-15&amp;sr=b&amp;sig=lchiNTgZZpVH/FDgbQderQYv+UL/dqpD5ZbB24d5A+M=&amp;st=2014-03-24T22:27:03Z&amp;se=2014-03-25T22:32:03Z&amp;sp=r.\nVERBOSE: 3:32:24 PM - Resource Microsoft.Sql/servers 'testsql' provisioning status in location 'westus' is Succeeded\nVERBOSE: 3:32:24 PM - Resource Microsoft.Web/serverFarms 'testplan' provisioning status in location 'westus' is Succeeded\nVERBOSE: 3:32:30 PM - Resource Microsoft.Sql/servers/databases 'testsql/db' provisioning status in location 'westus' is Succeeded\nVERBOSE: 3:32:30 PM - Resource Microsoft.Sql/servers/firewallrules 'testsql/AllowAllWindowsAzureIps' provisioning status in location 'westus' is Succeeded\nVERBOSE: 3:32:37 PM - Resource Microsoft.Web/Sites 'testsite' provisioning status in location 'westus' is Succeeded\nVERBOSE: 3:32:45 PM - Resource Microsoft.Web/Sites/config 'testsite/web' provisioning status in location 'westus' is Succeeded\n\nResourceGroupName : testrg\nLocation          : West US\nProvisioningState : Succeeded\nResources         :\n                    Name             Type                        Location\n                    ==========  =========================        ========\n                    testsql     Microsoft.Sql/servers            westus\n                    testsql/db  Microsoft.Sql/servers/databases  westus\n                    testplan    Microsoft.Web/serverFarms        westus\n                    testsite    Microsoft.Web/sites              westus</pre>\n\"siteName\"와 같은 매개 변수는 지정한 템플릿 파일을 기반으로 동적으로 cmdlet에 추가됩니다. cmdlet은 템플릿을 구문 분석하고 매개 변수 이름, 형식 및 허용되는 값을 파악할 수 있을 만큼 스마트합니다.따라서 탭 완성 및 구문 검사와 같은 모든 PowerShell 기능을 얻을 수 있습니다.또한 자격 증명을 안전하게 지정할 수 있도록 \"securestring\" 형식의 템플릿에서 모든 매개 변수를 PowerShell SecureString으로 처리합니다.\n\n동적 매개 변수 대신 <strong>TemplateParameterObject</strong> 를 사용하여 매개 변수 해시 테이블 또는 <strong>TemplateParameterFile</strong> 을 지정하여 매개 변수 파일을 지정할 수 있습니다.\n\n갤러리에서 리소스 그룹 만들기\n\n로컬 템플릿 파일을 사용하는 것 외에도 갤러리에서 직접 템플릿을 쉽게 사용할 수 있습니다. 다음 cmdlet을 사용하여 사용하거나 사용자 지정하려는 적절한 갤러리 템플릿을 검색/다운로드할 수 있습니다.\n<pre class=\"prettyprint\"># List all the gallery templates published by Microsoft\nGet-AzureResourceGroupGalleryTemplate -Publisher Microsoft\n\n# Get detail information of a particular template\nGet-AzureResourceGroupGalleryTemplate -Identity Microsoft.WebSiteSQLDatabase.0.1.0-preview1\n\n# Download a particular template\nSave-AzureResourceGroupGalleryTemplate -Identity Microsoft.WebSiteSQLDatabase.0.1.0-preview1</pre>\n또는 <strong>New-AzureResourceGroup</strong> cmdlet의 <strong>GalleryTemplateIdentity</strong> 매개 변수를 사용하여 갤러리 템플릿을 사용하여 리소스 그룹을 직접 만들 수 있습니다. 물론 동적 매개 변수도 이 경우에 작동합니다.\n\n리소스 그룹을 만든 후에 <strong>는 Get-AzureResourceGroup</strong> 을 사용하여 리소스 그룹 정보를 볼 수 있습니다. <strong>Get-AzureResourceGroupDeployment</strong>를 사용하여 템플릿 배포 기록에 대해 자세히 알아볼 수 있습니다. <strong>Get-AzureResourceGroupLog</strong>를 사용하여 모든 작업의 세부 정보 로그를 가져올 수도 있습니다. 이는 진단에 매우 유용합니다.\n<h2>요약</h2>\n<a href=\"https://aka.ms/vs2013update2rc\">Visual Studio 2013 릴리스 2 RC</a> 및 Azure SDK 2.3을 사용하면 그 어느 때보다 쉽게 풍부한 클라우드 애플리케이션 개발을 시작할 수 있습니다. 개발 노력을 안내하는 <a href=\"https://www.windowsazure.com/en-us/develop/net/\">Azure Developer Center의 증가하는 .NET 개발자 리소스 집합</a> 과 함께 Azure SDK 2.3 릴리스는 개발 환경을 더 즐겁고 효율적으로 만들어야 합니다.\n\nAzure 계정이 아직 없는 경우 <a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/\">무료 평가판</a> 에 등록하고 현재 위의 모든 기능을 사용할 수 있습니다.그런 다음 <a href=\"https://www.windowsazure.com/\">, Azure 개발자 센터를</a> 방문하여 앱을 빌드하는 방법에 대해 자세히 알아보세요."
