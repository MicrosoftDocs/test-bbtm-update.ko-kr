Title: '심층 분석: Visual Studio 2013 업데이트 2 RC 및 Azure SDK 2.3'
Summary: >-
  이전 게시물에서는 Visual Studio 2013 업데이트 2 RC 및 .NET용 Azure SDK 2.3 릴리스를 발표했습니다.이 게시물에서는 Azure 개발을 위한 이러한 기능에 대해 자세히 설명합니다.


