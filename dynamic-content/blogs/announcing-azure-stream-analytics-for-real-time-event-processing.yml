Title: 실시간 이벤트 처리를 위한 Azure Stream Analytics 발표
Summary: 오늘 TechEd Europe 2014에서 Microsoft는 Azure Stream Analytics의 미리 보기를 발표했습니다. Stream Analytics는 디바이스, 센서, 인프라, 애플리케이션 및 데이터의 인사이트를 파악하는 데 도움이 되는 실시간 이벤트 처리 엔진입니다.
Content: >-
  오늘 TechEd Europe 2014에서 Microsoft는 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/10/29/microsoft-adds-iot-streaming-analytics-data-production-and-workflow-services-to-azure.aspx">Azure Stream Analytics의 미리 보기를 발표했습니다</a>. Stream Analytics는 디바이스, 센서, 인프라, 애플리케이션 및 데이터의 인사이트를 파악하는 데 도움이 되는 실시간 이벤트 처리 엔진입니다. <a href="https://azure.microsoft.com/en-us/services/event-hubs/?WT.mc_id=Blog_CENews_Announce_CEA">Event Hubs</a>에 즉시 통합하면 결합된 솔루션은 수백만 개의 이벤트를 수집할 뿐만 아니라 분석을 통해 패턴을 더 잘 이해하고, 대시보드에 전원을 공급하고, 변칙을 검색하고, 데이터가 실시간으로 스트리밍되는 동안 작업을 시작할 수 있습니다. Azure 클라우드에서 제공하는 Stream Analytics는 확장성이 뛰어나며 하드웨어 또는 기타 선행 비용, 설치 또는 설정이 없습니다. 개발자는 단순히 SQL 기반 쿼리 구문에서 원하는 분석 함수를 설명하고 시스템은 규모, 성능 및 복원력에 대한 배포를 투명하게 처리합니다.


  <a href="https://azure.microsoft.com/blog/2014/10/15/microsoft-brings-real-time-analytics-to-hadoop-with-storm-preview/">Azure HDInsight의 Apache Storm 미리 보기 가용성</a>을 중심으로 Strata+Hadoop World에서 발표한 내용을 통해 Stream Analytics는 스트림 처리 엔진이기도 합니다. Storm 및 Stream Analytics를 모두 사용할 수 있게 함으로써 Microsoft는 고객이 선택한 실시간 이벤트 처리 엔진을 배포할 수 있는 옵션을 제공합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/29/clip_image001.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="clip_image001" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.png" width="815" height="461" border="0" /></a>


  Azure Stream Analytics는 다음과 같은 고객 이점을 통해 전체 복잡한 이벤트 처리 및 실시간 처리 공간에서 고유한 관점을 제공합니다.

  <ul>
   <li> <strong>저렴한 비용</strong>: Stream Analytics는 다중 테넌트용으로 설계되어 유휴 리소스가 아니라 사용하는 항목에 대해서만 비용을 지불합니다.</li>
   <li> <strong>더 빠른 개발자 프로</strong>듀싱: Stream Analytics를 사용하면 개발자가 수천 줄의 코드에서 몇 줄까지 개발 시간을 단축할 수 있는 SQL 같은 구문을 사용할 수 있습니다. 시스템은 개발자로부터 병렬화, 분산 컴퓨팅 및 오류 처리의 복잡성을 추상화합니다.</li>
   <li> <strong>클라우드의 탄력성</strong>: Stream Analytics는 Azure에서 관리 서비스로 빌드됩니다. 즉, 고객은 주문형 리소스 수를 증가 또는 축소할 수 있습니다. 고객은 비용이 많이 드는 하드웨어를 설정하거나 소프트웨어를 설치하고 유지 관리할 필요가 없습니다.</li>
  </ul>

