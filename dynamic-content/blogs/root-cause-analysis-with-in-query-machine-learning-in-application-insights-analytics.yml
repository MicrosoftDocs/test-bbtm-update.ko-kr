  <h2>요약</h2>


  <p>분석 사용자가 신속하게 데이터를 조사하고 사소한 인사이트를 추출할 수 있는 도구를 제공하는 일련의 Machine Learning 및 기타 고급 구문을 제시했습니다. 구문은 쿼리 언어에 기본으로 사용되며 대화형 시나리오와 자동화된 시나리오 모두에 유용합니다.</p>


  <p>Machine Learning 도메인별 정보 기술, 도메인에 혁명을 일으키고 있습니다. 로그 분석도 예외는 아닙니다. 로그가 쌓이면 로그에서 인사이트를 얻을 수 있는 흥미로운 기회가 생깁니다. Machine Learning 지루한 작업을 자동화하거나, 데이터의 본질을 말하거나, 지능적인 추측으로 당신을 놀라게함으로써 시간을 절약하는 게임의 주요 플레이어입니다.</p>


