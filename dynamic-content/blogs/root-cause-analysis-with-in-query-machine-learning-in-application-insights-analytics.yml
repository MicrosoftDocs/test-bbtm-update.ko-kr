Title: 애플리케이션 Insights 분석에서 In-Query Machine Learning 사용하여 Root-Cause 분석
Summary: 이제 애플리케이션 Insights 분석에서 기계 학습 알고리즘을 구현하는 여러 언어 구문이 있습니다. 분석은 사용량을 분석하고...
Content: >-
  <p>이제 <a href="https://analytics.applicationinsights.io/demo#/discover/home">애플리케이션 Insights 분석</a>에서 기계 학습 알고리즘을 구현하는 여러 언어 구문이 있습니다. 분석은 웹앱에서 사용량 및 성능 원격 분석을 분석할 수 있는 강력한 쿼리 언어입니다.</p>


  <p>이러한 연산자를 사용하면 기본 기술에 대한 자세한 지식 없이 쿼리 흐름 내에서 직접 Machine Learning(ML)를 적용할 수 있습니다. 이 문서에서&rsquo;는 도움말을 통해 효율적인 근본 원인 분석을 수행하는 방법을 알아보세요.</p>


  <p>우리는 ML 구문의 두 가족을 발표했다 :</p>


  <ul>
   <li>쿼리 결과에 대한 지능형 인사이트</li>
   <li>시계열 분석 &ndash; 회귀 등</li>
  </ul>


  <p>이 블로그에서는 예제별로 둘러보겠습니다. 로그를 더 잘 사용할 수 있는 방법을 찾고 있든, ML 팬이든, 이러한 새로운 ML 기능에 대해 읽어보시기 바랍니다.</p>


  <h2>둘러보기 1: 쿼리 결과에 대한 지능형 인사이트</h2>


  <p><em>자동 클러스터</em>를 사용하여 쿼리 결과의 핵심에 집중합니다.</p>


  <p>근본 원인 분석 및 기타 로그 분석 흐름의 기본 단계는 쿼리 결과를 이해하고 이 이해를 사용하여 다음 쿼리를 빌드하는 것입니다. 행과 열이 많은 경우 이는 사소한 작업과는 거리가 멀다.</p>


  <p>&rsquo;결과의 자연스러운 그룹화가 #23 열의 값에서 가져온다는 것을 이해하기 위해 각 열에서 추가 쿼리를 실행하는 대신 쿼리 결과의 빠른 요약을 사용하는 것이 좋습니다.</p>


  <p>자동 클러스터는 쿼리의 결과를 자동으로 간략하게 설명하는 쿼리 친구입니다.</p>


  <ul>
   <li><em>자동 클러스터는 무엇을 합니까? 쿼리 결과를 소수의 자연 클러스터로 요약합니다. 각 클러스터는 서로 유사한 입력 행 집합입니다. 클러스터가 겹칠 수 있습니다. </em></li>
   <li><em>자동 클러스터는 무엇을 사용합니까? 데이터를 빠르게 이해하기 위해 쿼리 결과의 작은 요약이 필요한 경우입니다. </em></li>
  </ul>


  <p><i>예제:</i> 쿼리의 결과 <em>| 자동 클러스터()를 평가</em>합니다. 여기서 <i>쿼리</i> 는 약 4,000개의 예외를 반환합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34fed9c5-2c80-4bd9-9ec1-e88f8be1bc30.png"><img alt="image" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4df10f7c-2034-4154-9171-c7514b767f1d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="이미지" width="796"></a></p>


  <ul>
   <li><i>자동 클러스터는 어떻게 작동하나요?</i> 감독되지 않는 고급 학습은 최대 크기이지만 와일드카드 수에서 최소인 클러스터를 찾습니다.</li>
   <li><em>자동 클러스터의 좋은 점은 무엇인가요?</em> 그룹화에 대해 아무것도 지정할 필요가 없습니다. 이를 이해하기 위해 통계 쿼리 프로세스를 저장하여 자동으로 학습됩니다. 위의 예제에서는 <i>자동 클러스터</i> 를 사용하여 데이터에 3개의 주요 클러스터가 있고, 줄 4와 5가 모두 roes이고 거의 모든 행이 있음을 알아봅니다.</li>
   <li><i>경고:</i> <i>자동 클러스터</i> 가 중독성 <img alt="Smile" class="wlEmoticon wlEmoticon-smile" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca723a6d-2600-4e83-9dd8-13c499597d20.png"></li>
  </ul>


  <h3><i>diffpatterns</i>로 인시던트 진단</h3>


  <p>근본 원인 분석을 위한 또 다른 핵심 구성 요소는 두 동작을 병치하고 둘 사이의 차이점을 검색하는 것입니다. 예를 들어 실패한 요청과 성공한 요청, 느린 트랜잭션 및 나머지 요청의 특징을 나타내는 패턴을 확인하고 긴 응답 시간에 대한 가설의 유효성을 검사할 수 있습니다.</p>


  <p><i>diffpatterns는 </i>비교를 통해 진단할 수 있는 기능을 제공합니다. 이는 데이터 패턴 측면에서 설명된 근본 원인에 대해 기계 학습 추측을 표면화하여 수행됩니다.</p>


  <ul>
   <li><i>diffpatterns는 </i><i>무엇을 합니까</i><i>?</i> 두 데이터 세트를 동일한 스키마(예: 인시던트 시간 로그와 일반 시간 로그)와 비교합니다.</li>
   <li><i>diffpatterns는 무엇을 위해 사용됩니?</i> 비교를 통해 진단하거나 특징을 지정하려는 경우입니다. 예를 들어 인시던트 시간 로그에 의심스러운 패턴이 표시됩니다.</li>
  </ul>


  <p>예: 인시던트를 조사하고 행이 인시던트에 속하는지 여부를 나타내는 이진 열 <i>&rsquo;isIncident&rsquo;</i>가 있는 <i>쿼리</i>를 작성합니다.</p>


  <p><i>query |evaluate diffpatterns(split=&rdquo;isIncident&rdquo;) </i>는 집합에 대한 패턴과 해당 백분율 표현을 반환합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00b0ea24-3510-46fc-8f39-08fd47e38da5.jpg"><img alt="clip_image004[1]" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d1c9252-3c29-4a69-87ea-0afcce9a0132.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="clip_image004[1]" width="786"></a></p>


  <ul>
   <li><i>diffpatterns는 어떻게 작동하나요?</i> 감독되지 않는 학습은 두 행 집합에 공통적인 자주 발생하는 패턴을 찾은 다음 해당 항목의 차이를 계산하는 데 사용됩니다.</li>
   <li><i>diffpatterns에 대 한 좋은 무엇입니까&rsquo;? </i> 조사 경로의 빠른 진행 또는 경로 해제를 허용하여 직관 또는 고도로 구체적인 지식에 대한 RCA 프로세스의 종속성을 줄입니다.</li>
   <li>아래 예제에서는 &ldquo;애플리케이션 오류 조사를 통해 <i>diffpatterns</i>&rdquo;와 <i>autocluster</i>를 결합하는 방법을 확인할 수 있습니다.</li>
  </ul>


  <h3><i>바구니</i>를 사용하여 쿼리 결과의 모든 패턴을 효율적으로 마인</h3>


  <p><i>위의 자동 클러스터</i> 예제에서는 예외 집합을 빠르게 살펴볼 수 있는 소수의 상위 수준 및 서로 다른 클러스터로 그룹화하려고 했습니다. 그러나 쿼리에 표시되는 패턴을 추가로 처리하면 많은 패턴이 있더라도 미리 정의된 크기 임계값을 초과하여 모든 패턴을 생성할 수 있습니다. <i>바구니</i> 는 여기에 도움이 될 수 있습니다.</p>


  <ul>
   <li><i>바구니</i><i>는 무엇을 합니까</i><i>?</i> 쿼리 결과에서 값의 모든 빈번한 조합을 효율적으로 마인합니다.</li>
   <li><i>장바구니의 용도는 무엇인가요?</i> 많은 패턴이 있는 경우에도 모든 패턴을 원하는 경우입니다.</li>
  </ul>


  <p>예: <i>쿼리 | 계산 basket()</i> . 여기서 <i>쿼리</i> 는 <em>자동 클러스터</em>에 대한 예제와 동일하며 아래를 반환합니다.</p>


  <p><i><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62f04692-5859-4109-b856-fa88b778a11d.jpg"><img alt="clip_image006[1]" border="0" height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f101556-6673-45cd-aaa1-f05ba65355a2.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="clip_image006[1]" width="795"></a></i></p>


  <ul>
   <li><i>바구니</i><i>는 어떻게 </i><i> 작동하나요?</i> <a href="https://en.wikipedia.org/wiki/Apriori_algorithm">apriori 알고리즘</a>을 기반으로 Machine Learning 진주 중 하나는 범주 기능의 모든 빈번한 패턴을 철저히 검색하는 학습 대안입니다.</li>
   <li><em>바구니에 대한 좋은 점은 무엇입니까?</em> 효율적인 계산 외에도 쿼리에서 크기를 제한하거나 명시적으로 지정할 필요 없이 모든 빈번한 패턴을 검색할 수 있습니다.</li>
  </ul>


  <h2>둘러보기 2: Time-Series 분석 &ndash; 회귀 등</h2>


  <p>시간이 지남에 따라 컴퓨팅 리소스를 모니터링하는 것은 문제를 진단하는 데 필수적인 각도입니다. 시스템은 많은 수의 시계열을 생산하고 효율적으로 마이닝하면 건초 더미에서 바늘을 찾는 데 도움이됩니다. 이러한 이유로 시계열을 분석의 새로운 데이터 형식으로 도입하고 시간 관점에서 고급 분석을 수행할 수 있는 언어 구문 집합을 소개합니다.</p>


  <p><i>make-series</i> 는 테이블 형식 데이터를 정렬된 숫자 값 계열인 새 데이터 형식으로 변환하는 기본 연산자입니다. 일반적으로 시계열에 사용되는 나머지 언어의 유연성으로 계열 축과 값을 만들 수 있습니다.</p>


  <p>그런 다음 셰이프 감지기를 사용하여 쿼리 흐름 내에서 다시 조사 프로세스를 신속하게 처리하여 많은 수의 계열에서 작동할 수 있습니다. 예를 들어 둘러보겠&rsquo;습니다.</p>


  <h3><i>series_fit_line</i> 사용하여 비정상적인 성능 카운터 검색</h3>


  <p>정상 시스템은 안정적이고 예측 가능하며 정기적인 패턴을 나타냅니다. 문제가 발생하면 데이터에 변칙으로 표시됩니다. 비정상적인 동작을 감지하는 방법 중 하나는 데이터의 정상적인 동작과 이를 준수하지 않는 표면 값을 학습하는 것입니다. <i>series</i>_<i>fit_line</i> 특히 시계열이 많은 경우 이 작업을 수행하는 데 도움이 됩니다.</p>


  <ul>
   <li><i>series</i>_<i>fit_line 무엇을 합니까?</i> <i> </i> 데이터를 통해 가장 적합한 직선을 찾고 얼마나 잘 맞는지 알려줍니다.</li>
   <li>series_fit_line 용도<i>는 무엇인가</i><i>요?</i> 계열의 추세를 계산하려는 경우입니다.</li>
  </ul>


  <p>예: 배포 중 하나에서 서비스 속도가 느려지는 것을 보고하고 메모리 성능 카운터를 살펴보려고 합니다. 그러나 10개 시리즈조차도 수동으로 이해할 수 없으며 실제 시스템에는 수천 개의 시리즈가 있습니다. 데이터의 작은 부분이 다음과 같습니다. 근본 원인 분석은 어디에서 시작하나요?!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7204c787-8046-4b27-bb66-fa3e9fc2df7d.jpg"><img alt="clip_image008[1]" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f94fb4b-886e-42e7-91c5-b0c858d14314.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="clip_image008[1]" width="797"></a></p>


  <p>비정상적인&rsquo; 지점이 있는 카운터로 시작하는 것을 좋아합니다. <i>series_fit_line</i> 다음 두 가지 유형의 동작을 비교하여 지정된 계열에 비정상적인 값이 있는지 확인하는 데 도움이 됩니다.</p>


  <ol>
   <li><i>series_fit_line</i> 생성된 값과 원래 값 간에 차이가 있는 경우 서로 비슷합니다.&nbsp;&nbsp;</li>
   <li>아래 그림과 같이 평균 차이보다 급증한 경우입니다. 이제 임계값을 입력하고 비정상적인 지점이 있는 카운터를 조사 시작점으로 검색할 수 있습니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19d9968a-8b0a-4bb1-a44a-2713eb36afaa.jpg"><img alt="clip_image010[1]" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5bf0cce-8201-41fd-9feb-af6361774d74.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="clip_image010[1]" width="802"></a></p>


  <ul>
   <li><i>series_fit_line 어떻게</i> <i>작동하나요?</i> <a href="https://en.wikipedia.org/wiki/Linear_regression">선형 회귀</a> 는 계열 값에 대해 계산됩니다. 즉, 적합도 측정값과 함께 데이터에 가장 적합한 선을 찾습니다.</li>
   <li><i>series_fit_line 좋은 점은 무엇입니까&rsquo;? </i> 추세, 시각화, 기울기별 계열 순위 등을 가정하는 미래 값을 포함한 변칙 검색 외에도 다양한 시나리오에서 유용합니다.</li>
  </ul>


  <h3><i>series_fit_2lines</i> 사용하여 메모리 누수 조사</h3>


  <p>모든 잘못된 동작을 줄의 편차로 설명할 수 있는 것은 아닙니다. 예를 들어 메모리 누수는 시간이 지남에 따라 서서히 증가하는 값을 나타내며, 그 중 어느 값도 급증하지 않습니다. <i>series</i>_<i>fit_2lines</i> 이러한 잘못된 동작을 감지하는 데 한 걸음 더 나아갑니다. 두 줄을 사용하여 s 계열에 대한 최상의 설명을 알아봅니다.</p>


  <ul>
   <li><i>series</i>_<i>fit_2lines 무엇을 합니까?</i> <i> </i> 데이터에 두 개의 직선을 맞습니다. 한 줄은 특정 시점까지, 다른 하나는 지점에서 정렬됩니다.</li>
   <li>series_fit_2lines 용도<i>는 무엇인가</i><i>요?</i> 한 추세에서 다른 추세로의 변화를 정량화하려는 경우입니다.</li>
  </ul>


  <p>예: 파란색 선은 누수 중 메모리 카운터의 일반적인 동작을 보여 줍니다. 처음에는 모든 것이 좋습니다. 어떤 시점에서 카운터는 천천히 올라가기 시작합니다. <i>series</i>_<i>fit_2lines </i>자동으로 추세 변경과 빨간색 선을 찾습니다. 이제 추세가 변경될 때 실행되기 시작한 프로세스를 조사하고 누출을 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5e025eb-7174-4904-9797-253038f827f1.jpg"><img alt="clip_image012[1]" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e017889-f5c9-4792-8870-f2f53e817b40.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="clip_image012[1]" width="809"></a></p>


  <ul>
   <li><i>series</i>_<i>fit_2line 작동</i> <i>방식 </i> 데이터를 두 창으로 분할할 때 선형 회귀를 실행하고 최상의 조합을 찾습니다.</li>
   <li>series_fit_2lines 사용되는 <em>용도는 무엇인가</em><i>요?</i> &rsquo;지루한 수동 작업을 자동화하고 변경 시점으로 직접 안내하는 강력한 ML 기반 추세 변경 검색 도구입니다. 이전 예제와 같이 많은 수의 계열에서 가장 많이 변경되는 계열을 추출하는 데 사용할 수 있습니다.</li>
  </ul>


  <p>다음 예제는 클래식 ML 아니지만 시계열의 고급 분석에 매우 유용합니다.</p>


  <h3>series_periods_detect <em>및</em> <em>series_periods_validate </em>사용하여 버그 조사</h3>


  <p>정상 서비스에는 주기적인 예측 가능한 패턴이 있는 경우가 많습니다. 이 패턴의 중단은 사용자&rsquo; 환경을 방해하는 버그를 나타낼 수 있습니다. 이 예제에서는 <em>series_periods_detect</em> 및 <em>series_periods_validate</em> 사용하여 문제를 좁히는 방법을 살펴보겠습니다.</p>


  <ul>
   <li><em>series</em>_<em>periods_detect </em><em>무엇을 합니까?</em> <em> </em> 계열에서 정규 기간을 자동으로 찾습니다. 예를 들어 웹 사이트 사용량에는 일반적으로 매일 및/또는 매주 주기적인 패턴이 있습니다.</li>
   <li><em>series_periods_detect</em> 용도<em>는 무엇인가 </em><em> 요?</em> 일반적으로 손상된 패턴을 모니터링하기 위해 데이터를 구성하는 기간을 알고 싶은 경우입니다.</li>
  </ul>


  <p>예: 많은 서버 클러스터에서 작동하는 대규모 서비스에 대한 느린 서비스 응답에 대한 고객 불만 사항을 조사하라는 메시지가 표시되지만&rsquo; 문제가 발생한 위치를 정확히 알 수 없습니다.</p>


  <p><em>series_periods_detect </em>사용하여 데이터 패턴의 일반 패턴을 자동으로 추출하고 일반적인 기간(매주, 매일 또는 조합)을 확인할 수 있습니다. 그런 다음 이 패턴을 깨뜨리는 특정 클러스터/서버의 경우 세그먼트를 찾습니다. 이는 문제가 이 비정상적인 세그먼트에서 발생했음을 나타낼 수 있습니다.</p>


  <p>모든 페이지의 전체 트래픽 패턴은 다음과 같습니다.</p>


  <p style="margin: 0px"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e1f6b61-022c-4e91-b6b6-de59b1b251c7.jpg"><img alt="clip_image014[1]" border="0" height="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c85c0ff-73ff-45ae-a239-bbb80b1ebc83.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="clip_image014[1]" width="789"></a></p>


  <p style="font-size: 10pt; font-family: times new roman; font-weight: normal; color: rgb(0,176,80); font-style: normal; margin: 0px 0px 5px; line-height: 105%">&nbsp;</p>


  <p>매주 또는 매일(또는 기타) 기간이 있는 신호의 경우 <em>series_periods_detect</em> 사용하여 유효성을 검사할 수 있습니다.</p>


  <p>문제가 있는 클러스터/서버에는 이 패턴이 없으므로 이 조사의 시작점은 <em>series_periods_detect</em> 사용하여 용의자인 이 패턴을 위반하는 세그먼트를 제공하는 것입니다.</p>


  <p>1일 미만의 기간이 있는 세그먼트의 예는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/102cab93-fcc6-46b6-8b8d-b7c4756fba01.jpg"><img alt="clip_image016[1]" border="0" height="224" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5181fea-6427-443c-8b38-55005c0da6fd.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="clip_image016[1]" width="789"></a></p>


  <p>예전에는 마침표가 있었지만 문제가 발생하고 사용자에게 영향을 미쳤을 수 있는 버그와 같은 문제가 발생했음을 알 수 있습니다.</p>


  <ul>
   <li><em>series</em>_<em>periods_detect</em><em> 작동</em> <em>방식 </em> <a href="https://en.wikipedia.org/wiki/Fast_Fourier_transform"><u>빠른 푸리에 변환</u></a>을 적용하여 빈도 도메인에서 후보 기간을 선택한 다음 자동 상관 관계를 사용하여 거짓 후보를 필터링합니다.</li>
   <li><em>series_periods_detect</em> <em>좋은 점은 무엇인가</em><em>요?</em> &rsquo;기간이 다른 데이터에 대해 다른 쿼리를 작성할 필요가 없습니다. ML 매개 변수를 선택합니다.</li>
   <li>도메인 지식, 원하는 기간에 따라 사전에 알고 있는 경우 <em>series_periods_validate</em> 사용하여 지정된 기간의 점수를 매기고 노이즈 영향을 줄일 수 있습니다.</li>
  </ul>


  <h3>series_outliers 사용하여 비정상적으로 긴 요청 기간 검색</h3>


  <p style="margin: 0px">서비스 요청 기간은 상태의 주요 메트릭 중 하나입니다. 이 예제에서는 <i>series_outliers</i> 사용하여 계열의 다른 값을 기준으로 비정상적으로 높은 값을 자동으로 식별하므로 문제를 나타낼 수 있습니다.</p>


  <ul>
   <li style="margin: 0px"><i>series</i>_<i>outliers는</i> <i>무엇을 합니까</i>? 계열에서 높음 또는 낮음의 비정상적인 값을 자동으로 찾습니다. 예를 들어 정상 요청 기간은 안정적이어야 하며 이상값은 문제를 나타낼 수 있습니다.</li>
   <li style="margin: 0px"><i>series_outliers 용도는 무엇인가요?</i> 많은 계열에서 나온 계열과 상대적으로 비정상적인 점을 자동으로 검색하려는 경우입니다.</li>
  </ul>


  <p style="margin: 0px">예: 긴 요청 기간에 해당하는 세그먼트가 강조 표시된 대시보드를 만들려고 합니다. <i>series_outliers </i>사용하여 비정상적인 값을 자동으로 채점하고 점수를 사용하여 대시보드에 표시할 항목을 결정할 수 있습니다. 아래 예제에서는 모든 데이터 요소(파란색 선)에 대한 비정상 점수(녹색 선)를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6f82b90-e65e-4e0e-84d2-572411ffe231.jpg"><img alt="anomaly_picture" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9e5c27b-9ab0-446f-bae9-2a8f12bbea17.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="anomaly_picture" width="735"></a></p>


  <h3><i>series_fir</i>,<i> series_iir 및 </i>보간 함수를 사용하여 고급 시리즈 처리</h3>


  <p style="margin: 0px 0px 3px">이러한 구문은 시계열의 유연한 처리에 유용합니다.</p>


  <ul>
   <li>
   <div style="margin: 0px 0px 3px"><i>series_fir</i> 계열의 유한 창 값에 <a href="https://wikipedia.org/wiki/Finite_impulse_response"><u>유한 임펄스 응답</u></a> 필터를 적용합니다. 가중치는 창의 각 요소에 지정되며 결과는 값의 가중치 합계입니다. <i>series_fir</i> 널리 사용되는 예제는 고정 기간 동안 평균을 롤링하고 계열의 파생을 계산하는 것입니다. 다음 섹션에서는<i> series_fir</i> 대한 실습 예제를 찾을 수 있습니다.</div>
   </li>
   <li>
   <div style="margin: 0px 0px 3px"><i>series_iir</i> 재귀 필터인 <a href="https://wikipedia.org/wiki/Infinite_impulse_response"><u>무한 임펄스 응답</u></a> 필터를 적용합니다. <i>series_fir</i> 사용하려면 너무 큰 시간 창이나 알 수 없는 크기의 창이 필요한 경우에 유용합니다. 필터의 결과는 필터의 창 값과 과거 값의 조합입니다. 인기 있는 예는 계열 요소의 누적 합계를 계산하는 것입니다. 여기서 필터는 지금까지 계산된 합계에 현재 값을 재귀적으로 추가합니다. 다음 섹션에서는 series_iir 대한 실습 예제를 찾을 수<i> 있습니다</i>.</div>
   </li>
   <li>
   <div style="margin: 0px 0px 3px"><em>series_fill_linear(), series_fill_const(), series_fill_forward() </em>및 <em>series_fill_backward()는</em> <a href="https://en.wikipedia.org/wiki/Interpolation"><u>보간</u></a> 함수입니다. 보간 함수는 데이터가 존재하지 않거나(예: 트래픽이 낮음) 손실되거나 손상되어 정리될 수 있는 실제 데이터에 일반적인 누락된 값을 채우는 데 사용됩니다. 이러한 함수를 사용하면 누락된 데이터 요소를 누락된 창 주위에 있는 기존 데이터의 선형 함수로 채우거나 상수로 채우거나 값을 앞으로 또는 뒤로 복사할 수 있습니다.</div>
   </li>
  </ul>


