Title: Microsoft는 NVIDIA의 GTC 디지털 컨퍼런스에서 변환을 강화합니다.
Summary: 슈퍼컴퓨팅의 세계는 진화하고 있습니다. 한때 HPC(고성능 컴퓨팅) 온-프레미스 클러스터 및 기존 HPC 시나리오로 제한되었던 작업은 이제 에지, 온-프레미스, 클라우드 및 그 사이의 모든 위치에서 수행되고 있습니다.
Content: >-
  <p>슈퍼컴퓨팅의 세계는 진화하고 있습니다. 한때 HPC(고성능 컴퓨팅) 온-프레미스 클러스터 및 기존 HPC 시나리오로 제한되었던 작업은 이제 에지, 온-프레미스, 클라우드 및 그 사이의 모든 위치에서 수행되고 있습니다. 고급 시뮬레이션을 실행하는 제조업체, 실시간 웰 모니터링을 통한 드릴링을 최적화하는 에너지 회사, 원격으로 작업해야 하는 직원에게 전문적인 가상 그래픽 워크스테이션을 제공하는 아키텍처 회사, 시장 위험을 탐색하기 위해 AI를 사용하는 금융 서비스 회사 등&rsquo;, NVIDIA와 Microsoft&rsquo;의 협업을 통해 그 어느 때보다 쉽게 NVIDIA GPU(그래픽 처리 장치) 플랫폼에 액세스할 수 있습니다.</p>


  <p>이러한 최신 요구 사항에는 확장하기 어렵고 제공하는 데 오랜 시간이 걸렸기 때문에 일반적으로 일부 조직으로 제한되었던 고급 솔루션이 필요합니다. 현재 Microsoft Azure HPC 기능, 포괄적인 AI 플랫폼 및 이러한 과제를 직접 해결하는 하이브리드 및 에지 제품의 Azure Stack 제품군을 제공합니다.</p>


  <p><a href="https://www.nvidia.com/en-us/gtc/?ncid=afm-chs-44270&amp;ranMID=44270&amp;ranEAID=je6NUbpObpQ&amp;ranSiteID=je6NUbpObpQ-JSMo7h5bd7s4xnwXsWdYLQ" target="_blank">GTC Digital</a>에서 올해는 에지,&rsquo; 온-프레미스 및 클라우드 컴퓨팅에 대한 우리의 헌신을 강조하는 NVIDIA GPU 가속으로 구동되는 가장 혁신적인 애플리케이션 중 일부를 조명합니다. 등록은 무료이므로 등록하여 Microsoft가 변환을 구동하는 방법을 알아보세요.</p>


  <h2>시각화 및 GPU 워크스테이션</h2>


  <p>Azure를 사용하면 데스크톱 가상화뿐만 아니라 컴퓨터 지원 디자인, 콘텐츠 만들기 및 대화형 렌더링과 같은 전문 그래픽에도 중요한 다양한 시각화 워크로드를 사용할 수 있습니다. Azure의 시각화 워크로드는 세계적 수준의 시각적 컴퓨팅 플랫폼인 NVIDIAs&rsquo; 세계적 수준의 GPU 및 Quadro 기술&rsquo;로 구동됩니다. Azure 클라우드의 그래픽 워크스테이션에 액세스할 수 있는 아티스트, 디자이너 및 기술 전문가는 원격으로, 어디서나, 연결된 모든 디바이스에서 작업할 수 있습니다. Windows 및 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux</a>에 대한 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">NV-Series</a> VM(가상 머신)을 참조하세요.</p>


  <h2>인공 지능</h2>


  <p>&rsquo;WERE는 NVIDIA <a href="https://developer.nvidia.com/tensorrt" target="_blank">TensorRT 7</a>에 대한 통합과 <a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-is-now-open-source/" target="_blank">함께 ONNX 런타임</a>에서 업데이트된 실행 공급자의 릴리스를 공유합니다. 이 업데이트를 통해 ONNX 런타임은 Azure Stack Edge를 사용하여 Azure 클라우드의 NVIDIA GPU 및 에지에서 열린 ONNX(Open Neural Network Exchange) 모델을 실행할 수 있으며, 동적 셰이프, 혼합 정밀도 최적화 및 INT8 실행과 같은 TensorRT 7의 새로운 기능을 활용할 수 있습니다.</p>


  <p>동적 셰이프 지원을 사용하면 사용자가 변수 일괄 처리 크기를 실행할 수 있습니다. 이 크기는 ONNX 런타임에서 RNN(되풀이 신경망) 및 BERT(<strong></strong>변환기) 모델의 양방향 인코더 표현을 처리하는 데 사용됩니다. 혼합 정밀도 및 INT8 실행은 GPU에서 실행 속도를 높이는 데 사용되며, 이를 통해 ONNX 런타임은 CPU 및 GPU 간에 성능의 균형을 더 잘 맞출 수 있습니다. 2019년 3월에 출시된 TensorRT와 ONNX 런타임은 일반 GPU 가속에 비해 동일한 하드웨어에서 더 나은 추론 성능을 제공합니다.</p>


  <p>또한 Azure Machine Learning 서비스는 이제 NVIDIA <a href="https://developer.nvidia.com/cuda-zone" target="_blank">CUDA 플랫폼을</a> 사용하는 데이터 과학 프레임워크에 대한 고성능 GPU 실행 가속기인 <a href="https://www.developer.nvidia.com/rapids" target="_blank">RAPIDS</a>를 지원합니다. Azure 개발자는 현재 다른 기계 학습 프레임워크를 사용하는 것과 동일한 방식으로, Pandas, Scikit-learn, PyTorch 및 TensorFlow와 함께 RAPIDS를 사용할 수 있습니다. 이러한 두 가지 개발은 AI를 위한 진정으로 개방적이고 상호 운용 가능한 에코시스템을 향한 중요한 이정표를 나타냅니다. 이러한 플랫폼 추가가 이러한 개발자 환경을 단순화하고 보강할 수 있도록 하기 위한 Were&rsquo; 작업입니다.</p>


  <h2>Edge</h2>


  <p>Microsoft는 인텔리전트 에지 포트폴리오의 다양한 솔루션을 제공하여 고객이 클라우드뿐만 아니라 에지에서도 기계 학습이 이루어지도록 할 수 있도록 합니다. 솔루션에는 Azure Stack Hub, Azure Stack Edge 및 IoT Edge가 포함됩니다.</p>


  <p>Edge에서 센서 데이터를 캡처하고 추론하든, Azure에서 모델 학습을 사용하여 엔드 투 엔드 처리를 수행하든, 향상된 추론 작업을 위해 에지에서 학습된 모델을 활용하는지 여부에 관계없이 Microsoft는 사용자의 요구 사항과 필요한 모든 위치를 지원할 수 있습니다.</p>


  <h2>슈퍼컴퓨팅 배율</h2>


  <p>의사 결정의 시기는 끊임없이 움직이고 있는 세계 경제에서 매우 중요합니다. 변화하는 속도가 가속화되면서 회사는 클라우드와 에지에서 방대한 양의 데이터를 수집하고, 모델을 학습시키고, 실시간 추론을 수행할 수 있는 새로운 방법을 찾고 있습니다. Azure HPC 포트폴리오는 데이터 및 처리 요구 사항을 다양한 워크로드 특성에 최적화된 인프라 옵션과 원활하게 연결하는 데 도움이 되는 특수한 컴퓨팅, 네트워킹, 스토리지 및 애플리케이션 서비스로 구성됩니다.</p>


  <h2>Azure Stack Hub 발표 미리 보기</h2>


  <p>Microsoft는 NVIDIA와 공동으로 Azure NC-Series VM(Virtual Machine) 지원이 포함된 Azure Stack Hub가 미리 보기로 제공됩니다. Azure NC-Series VM은 에지에서 사용할 수 있는 GPU 지원 Azure Virtual Machines입니다. Azure Stack Hub의 GPU 지원은 다양한 새로운 솔루션 기회를 제공합니다. Azure Stack Hub 하드웨어 파트너와 함께 고객은 워크로드에 적합한 GPU를 선택하여 인공 지능, 교육, 유추 및 시각화 시나리오를 사용하도록 설정할 수 있습니다.</p>


  <p>Azure Stack Hub는 클라우드의 전체 기능을 결합하여 단일 솔루션으로 가져올 수 없는 워크로드를 효과적으로 배포하고 관리합니다. 미리 보기 기간 동안 두 개의 NVIDIA 지원 GPU 모델을 제공합니다. NVIDIA V100 Tensor Core와 NVIDIA T4 Tensor Core GPU 모두에서 사용할 수 있습니다. 이러한 물리적 GPU는 다음과 같은 Azure N 시리즈 VM 유형에 맞춥니다.</p>


  <ul>
      <li>NCv3(NVIDIA V100 Tensor Core GPU): 학습, 유추 및 시각화 시나리오를 사용하도록 설정합니다. 유사한 구성은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fvirtual-machines%2Fncv3-series&amp;data=02%7C01%7Ckeraines%40microsoft.com%7Cb42c6eeec37c49e2721108d7cb7e5f26%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637201615953045405&amp;sdata=rBbTlbL20LU5L1S6H6lBClGYAYASHaU64t9RJfwfRVY%3D&amp;reserved=0" target="_blank">Standard_NC6s_v3</a> 참조하세요.</li>
      <li>TBD(NVIDIA T4 Tensor Core GPU): 이 새로운 VM 크기(Azure Stack Hub에서만 사용 가능)를 통해 가벼운 학습, 유추 및 시각화 시나리오를 사용할 수 있습니다.</li>
  </ul>


  <p>Hewlett Packard Enterprise Microsoft Azure Stack Hub 솔루션용 HPE ProLiant의 일부로 Microsoft GPU 미리 보기 프로그램을 지원하고 있습니다.&ldquo; HPE ProLiant DL380 서버 노드를 사용하는 Microsoft Azure Stack Hub 솔루션을 위한 HPE ProLiant는 GPU 워크로드&rdquo;에 대한 최대 CPU, RAM 및 모든 플래시 스토리지 구성을 지원하기 위해 GPU를 사용할 수 있다고 HPE의 MICROSOFT AZURE Stack Hub용 HPE ProLiant 제품 관리자인 Mark Evans는 말했습니다. &ldquo;고객이 GPU 기능에서 사용하도록 설정된 새로운 워크로드 옵션을 탐색하는 데 도움이 되는 이 협업을 기대합니다.&rdquo;&nbsp;</p>


  <p>선도적인 클라우드 인프라 공급자<sup>1</sup>인 Dell Technologies는 조직이 클라우드 복잡성을 제거하고 클라우드 간에 일관된 운영 모델을 확장할 수 있도록 지원합니다. Microsoft와 긴밀히 협력하여 Azure Stack Hub용 Dell EMC 통합 시스템은 2U 폼 팩터에서 NVIDIA V100 Tensor Core GPU를 포함하는 추가 GPU 구성을 지원합니다. 이를 통해 고객은 증가하는 예측 분석 및 AI/ML 시장에 대한 성능 밀도 및 워크로드 유연성을 높일 수 있습니다. 이러한 새로운 구성에는 자동화된 수명 주기 관리 기능과 탁월한 지원이 함께 제공됩니다.</p>


  <p>Azure Stack Hub GPU 미리 보기에 참여하려면 오늘 <a href="mailto:azshubgpupreview@microsoft.com">이메일을 보내</a> 주세요.&nbsp;</p>


  <h2>Azure Stack Edge 미리 보기</h2>


  <h2><img align="right" alt="Azure Stack Edge Hi-Res" border="0" height="147" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cfbb6b9-12d9-44c2-aad7-f5ec05cd9f43.png" style="margin: 0px 0px 0px 15px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Stack Edge Hi-Res" width="261"></h2>


  <p>또한 NVIDIA T4 Tensor Core GPU를 사용하여 Microsoft Azure Stack Edge 미리 보기의 확장을 발표했습니다. Azure Stack Edge는 빠른 로컬 분석 및 데이터에 대한 인사이트를 처리하기 위한 처리를 제공하는 클라우드 관리 어플라이언스입니다. NVIDIA GPU&rsquo;를 추가하면 클라우드에서 빌드한 다음 에지에서 실행할 수 있습니다. 이 흥미로운 릴리스에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/microsoft-is-expanding-the-azure-stack-edge-with-nvidia-t4-gpu-preview/" target="_blank">자세한 블로그</a>를 참조하세요.</p>


