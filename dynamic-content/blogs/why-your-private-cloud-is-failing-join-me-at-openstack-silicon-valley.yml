Title: 프라이빗 클라우드가 실패하는 이유 - OpenStack 실리콘밸리에서 참가
Summary: 평균적인 회사 프라이빗 클라우드 환경은 내부 고객의 사양에 맞게 구축되지 않았지만, 대신 IT가 편안하게 수행하는 작업을 반영하고 프라이빗 클라우드가 되기를 원했습니다.
Content: >-
  가트너 분석가 <a href="https://blogs.gartner.com/thomas_bittman/">톰 Bittman</a> 은 최근  <a href="https://blogs.gartner.com/thomas_bittman/2015/02/05/why-are-95-of-private-clouds-failing/">회사 프라이빗 클라우드의 대부분이 실패하고 있음을 표시하는</a> 블로그를 게시, "나는 조금 놀랐다 140 응답자의 95 %(장소에 개인 클라우드를 했다) 자신의 개인 클라우드에 문제가 있다고 말했다. [1]" 높은 비율로, 프라이빗 클라우드에 사용하는 기술( <a href="https://www.slideshare.net/christopherKeyaert/how-to-bring-windows-azure-benefits-to-your-own-datacenter-v07">Microsoft</a>, <a href="https://docs.openstack.org/admin-guide-cloud/content/index.html">OpenStack</a>, VMware 또는 기타)은 중요하지 않습니다. 그의 보고서는 이러한 실패에 대한 다양한 이유를 제공하지만 net-net은 이것으로 귀결됩니다: 평균적인 기업 프라이빗 클라우드 환경은 내부 고객의 사양에 따라 구축되지 않았지만, 대신 IT가 편안하게 하는 일을 반영하고 프라이빗 클라우드가 되기를 원했습니다.


  이러한 클라우드의 대부분은 전혀 흐리지 않지만 포레스터 리서치 Inc. 선임 분석가 로렌 넬슨이 "<a href="https://blogs.forrester.com/lauren_nelson/13-10-28-four_common_approaches_to_private_cloud">향상된 가상화</a>" 환경이라고 부르는 것입니다. 즉, IT의 효율성을 높이기 위해 자동화가 거의 없는 기존의 정적 가상 머신 환경입니다. 개발자는 셀프 서비스가 아니며, 완전히 구성된 환경에 대한 빠른 액세스를 제공하지 않으며, 요금제(사용당 지불은 커녕)되지 않으며, 일반적으로 <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">컨테이너</a>는 물론 <a href="https://www.chef.io/chef/">Chef</a> 또는 <a href="https://www.ansible.com/home">Ansible</a> 기반 배포를 지원하지 않습니다. 프라이빗 클라우드 관리자가 새 엔터프라이즈 애플리케이션을 캡처하려면 접근 방식을 재고하고 인프라 관리에서 서비스 제공으로의 급진적이고 문화적으로 어려운 전환을 만들어야 합니다. 클라우드 <i>에서 학습</i> 해야 하지만, 더 중요한 것은 개발자가 프라이빗 클라우드 솔루션에서 원하는 것을 반영해야 한다는 것입니다.


  너무 많은 IT 인프라 관리자는 퍼블릭 클라우드를 적이라고 보기 때문에 개발자가 클라우드를 사용하는 이유를 이해하거나 이러한 환경의 작동 방식을 더럽히지 않습니다. 이 정신은 이러한 관리자가 보유한 오랜 견해를 강화하는 역할을 하며, 일선 개발자에게 호소하려는 경우 이 접근 방식은 잘못된 것입니다. <i>새 워크로드를 배포하는 데 2일이 걸리는 클라우드로 씻긴 가상 서버 환경은 지원팀을 통해 요청을 수행하고 비용 투명성이 없는 경우 퍼블릭 클라우드에 매일 손실됩니다</i>.


  보안 또는 안정성 카드도 시도하지 마세요. 정말? 2013년에 구입한 서버의 1990년대 데이터 센터에서 호스트된 오래된 방화벽 기반 보안 뒤에 숨어 있는 정적 VM 환경이 19개 지역의 차세대 데이터 센터 클러스터가 최고 보안 전문가 팀에 의해 보호되는 퍼블릭 클라우드를 능가할 것이라고 솔직히 생각하십니까? 또한 퍼블릭 클라우드를 적이라고 하여 개발자와 협력하여 퍼블릭 클라우드 환경에 배포하는 새롭고 종종 매우 중요한 애플리케이션을 관리하고 모니터링할 수 있는 기회를 포기하게 됩니다. 여기서 <a href="https://www.forrester.com/Assess+Your+Cloud+Maturity/quickscan/-/E-RES61605">IT 전문가는 실제로 에너지를 집중해야 합니다</a>.


  대신 인프라 관리자 커뮤니티에 정적 사내 및 클라우드에서 진정한 하이브리드 클라우드 포트폴리오로 발전하는 방법을 가르쳐야 합니다. IT 인프라 관리자가 일선 개발자가 셀프 서비스를 매우 소중히 여기는 이유와 데이터 센터의 혼란을 야기하지 않는 방법을 이해하게 합니다. 서비스 정의와 비용 투명성을 향한 경력 경로가 오래 전에 항해한 회사가 더 많은 퍼블릭 클라우드를 사용하지 못하도록 하기 위해 싸우는 것보다 낫다는 것을 이해하도록 도와줍니다.


  동의하지 않나요? 동의하지만이 권리를 얻기 위해 더 많은 지침이 필요합니까? 토론해 봅시다. 수요일, 8 월 26 일에 OpenStack 실리콘 밸리 포럼에서 나와 함께이 주제에 대한 강연을 주도하고 Google 및 CoreOS의 동료들과이 접근 방식의 장점을 논의 할 것입니다.


  <a href="https://blogs.technet.com/b/cloud-blogs/">IT 전문가는 엔터프라이즈 클라우드 성공에 매우 중요</a> 하지만 이 기회를 소유하려면 진화해야 합니다. Microsoft는 귀하의 성공을 보장하기 위해 귀하와 함께 도움을 주고 원할 수 있습니다.


