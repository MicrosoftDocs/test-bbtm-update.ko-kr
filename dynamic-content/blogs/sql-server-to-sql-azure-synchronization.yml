Title: SQL Azure 동기화에 대한 SQL Server
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] TechNet의 위키 섹션에는 동기화를 SQL Azure SQL Server&rdquo; 라는 제목의 &ldquo;또 다른 위키 문서가 게시되었습니다.&nbsp; 이...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class="MsoNormal">또 다른 <a title="wiki articlewiki" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-server-to-sql-azure-synchronization.aspx"> 문서는</a> TechNet의 위키 섹션에 게시되었습니다: &ldquo;SQL Azure 동기화&rdquo;에 대한 SQL Server.&nbsp; <span></span> 이 문서에서는 2.1 버전의 Sync Framework를 사용하여 콘솔 애플리케이션을 작성하여 온-프레미스 SQL 서버와 SQL Azure를 동기화하는 방법을 보여 줍니다. 동기화 프레임워크는 모든 지저분한 세부 정보를 처리하므로 몇 줄의 코드로 조각을 함께 묶을 수 있습니다. 이 문서는 Liams&rsquo; 블로그 게시물 및 비디오를 기반으로 작성되었습니다.</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">읽기: <a title="동기화를 SQL Azure SQL Server" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-server-to-sql-azure-synchronization.aspx"> SQL Server SQL Azure 동기화</a></p>'
