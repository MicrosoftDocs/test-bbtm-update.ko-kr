Slug: migration-cookbook-now-available-for-the-latest-azure-sql-database-update-v12
Title: 이제 최신 Azure SQL Database 업데이트(V12)에 마이그레이션 쿡북을 사용할 수 있습니다.
Summary: 최신 Azure SQL Database 업데이트(V12)에 대한 마이그레이션 쿡북의 가용성을 발표하게 되어 기쁩니다!
Content: >-
  최신 Azure SQL Database 업데이트(V12)에 대한 마이그레이션 쿡북의 가용성을 발표하게 되어 기쁩니다!쿡북은 온-프레미스 SQL Server 데이터베이스를 최신 V12(Azure SQL Database Update)로 마이그레이션하는 데 사용할 수 있는 다양한 방법을 설명합니다. 요리책은 여기에서 보고 다운로드할 수 <a href="https://aka.ms/azuresqlmigration">있습니다</a>.


  이 최신 Azure SQL Database 업데이트(V12)는 거의 완전한 SQL Server 엔진 호환성, 더욱 Premium 성능을 제공하며 차세대 SQL Database 서비스를 제공하는 첫 번째 단계를 표시합니다. SQL Server 2014와의 향상된 T-SQL 호환성을 통해 한 번의 클릭으로 현재 사용 중인 도구(예: SQL Server Management Studio)를 사용하여 대부분의 온-프레미스 데이터베이스를 최신 V12(Azure SQL Database Update)로 쉽게 마이그레이션할 수 있습니다. 쿡북에는 온-프레미스 데이터베이스에서 사용하는 기능을 기반으로 이러한 업데이트된 도구 및 기타 접근 방식을 사용하는 방법에 대한 세부 정보가 있습니다.


  마이그레이션 요리책에서 레시피를 사용하려면 아래 링크에서 최신 도구를 다운로드하여 설치했는지 확인하세요.


  <a href="https://support2.microsoft.com/kb/3011055" target="_blank">SQL Server Management Studio 2014 누적 업데이트 5</a>


  최신 Azure SQL Database 업데이트 V12용 SQL Server 데이터베이스 도구 미리 보기


  <a href="https://sqlazuremw.codeplex.com/" target="_blank">SQL Database 마이그레이션 마법사</a>


  지금 마이그레이션 쿡북과 업데이트된 도구를 다운로드하여 여러분이 어떻게 생각하는지 알려주세요!
