Title: '실제 세계 Windows Azure: 스파이크스 카벨의 CEO 루크 스파이크스와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로, 저는 Spikes Cav Windows ell의 최고 경영자인 Luke Spikes와 이야기를 나누었습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로, 저는 Spikes Cavell의 최고 경영자인 Luke Spikes와 이야기를 나누면서, 공공 부문 엔터티가 일반 대중과 지출 데이터를 공유하는 데 도움이 되는 새로운 제품인 spotlightonspend를 제공하기 위해 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0056">Windows Azure</a>에 장기적인 전략적 베팅을 한 방법에 대해 이야기했습니다. 여기에서 전체 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Spikes-Cavell/Government-Spending-Analytics-Provider-Uses-Cloud-to-Scale-Solution-Expand-Overseas/4000010842">고객 성공 사례를</a> 읽을 수 있습니다. 이단&rsquo; 그가 무슨 말을했다 :</p>  <p><b>히만슈 쿠마르 싱: 스파이크 카벨은 무엇을 합니까?</b></p>  <p class="bodycopy"><b>Luke Spikes</b><b>:</b> <a target="_blank" href="">Spikes Cavell</a> 은 공공 부문 기업이 조달 관행의 효율성을 높여 비용을 절감하는 데 도움이 되는 온라인 솔루션을 개발합니다. 모듈식 데이터 기반 온라인 도구 모음인 자체 호스팅 Observatory 제품을 통해 정부 조직은 여러 시스템의 지출 정보를 단일 데이터베이스에 수집하고 저장할 수 있습니다. 재무 의사 결정자는 관측소의 검색, 분석 및 보고 도구를 사용하여 절감 기회를 식별할 수 있습니다. &nbsp;&nbsp;</p>  <p><b>HKS: 스포트라이트에 대한 아이디어를 어떻게 생각해 왔습니까?</b></p>  <p><b>LS</b><b>:</b> 2009년 8월, 저는 선데이 타임즈 신문에서 공공 부문 조직이 지출 데이터를 일반 대중과 공유할 수 있도록 새로운 클라우드 기반 제품에 대한 아이디어를 촉발시킨 기사를 읽었습니다. 이 기사는 2010년 5월 영국 총리로 선출된 보수당 지도자 데이비드 캐머런이 공공 기관이 상품과 서비스에 대한 모든 외부 지불을 공개하도록 강요하는 성명서 제안에 관한 것이었습니다. 우리는 정부 기관이 이 제안된 정책을 준수할 수 있도록 관측소를 위해 이미 개발한 지출 분석 및 보고 기능을 기반으로 할 수 있는 기회를 인정했습니다. 명백한 과제는 수천 명의 사람들이 동시에 이러한 애플리케이션을 사용할 수 있도록 인프라를 확장하는 방법이었습니다. 영업 기회를 최대화하기 위해 2010년 5월 총선 직후 클라우드에 애플리케이션을 제공하고자 했습니다. 2009년 9월에 개발을 시작했습니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p><b>HKS: Windows Azure 외에 다른 클라우드 공급자를 평가했나요?</b></p>  <p><b>LS</b><b>: </b>처음에는 EC2(Amazon Elastic Cloud Compute)를 사용하여 spotlightonspend를 호스트했지만, 서버를 지속적으로 업데이트하고 재구성하여 개발자 생산성을 저해하고 새로운 시장 기회에 대한 회사의&rsquo; 응답성을 저해한다는 것을 알게 되었습니다. 몇 달 후 Spotlightonspend를 Windows Azure로 이동하기로 결정했습니다.</p>  <p><b>HKS: Windows Azure에서 spotlightonspend를 시작하기로 결정한 이유는 무엇인가요?</b></p>  <p><b>LS</b><b>: </b>Windows Azure로의 전환은 장기적인 전략적 베팅이었습니다. 빠르게 변화하는 정치적 고려 사항에 따라 변화하는 업계의 성장하는 회사로서 Azure와 같은 완전 관리형 클라우드 플랫폼만 제공할 수 있는 민첩성이 필요 Windows했습니다.</p>  <p><b>HKS: 선거 기한을 맞추셨나요?</b></p>  <p><b>LS</b><b>: </b>예, 새로 설치된 연합 정부가 투명성 정책을 공식적으로 발표한 지 며칠 후인 2010년 5월에 spotlightonspend를 발표했습니다. 2011년 6월까지 영국에서 40명의 고객을 제공했습니다. 우리는 이제 미국에 기반을 둔 공공 부문 조직에 솔루션을 제공하고 있습니다. &nbsp;</p>  <p><b>HKS: Windows Azure for Spikes Cavell 및 해당 고객의 다른 이점 중 일부를 설명합니다.</b></p>  <p><b>LS</b><b>: </b>Windows Azure로 마이그레이션하는 데 10주밖에 걸리지 않았는데, 이는 Microsoft 기술의 유연성과 사용 편의성 없이는 불가능했을 타임라인입니다. 단일 플랫폼에서 전체 도구 집합에 액세스할 수 있는 기능은 개발 비용을 낮게 유지하고 고객 요구 사항을 충족하는 새로운 기능을 계속 제공할 수 있습니다. Windows Azure를 사용하면 핵심 강점&rsquo;에 더 쉽게 집중할 수 있기 때문에 기존 고객을 지원하고 새로운 시장에서 비즈니스 기회를 육성하는 데 더 많은 시간을 할애할 수 있으며, 이는 성공에 중요한 역할을 했습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5852.SpikesCavell.png" alt="" border="0" height="131" width="262"></a></p>  <p>전체 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Spikes-Cavell/Government-Spending-Analytics-Provider-Uses-Cloud-to-Scale-Solution-Expand-Overseas/4000010842">이야기를</a> 읽어보기.&nbsp; <a target="_blank" href="https://azure.microsoft.com/evidence">다른</a> 사용자가 Windows Azure를 사용하는 방법을 알아봅니다.</p>'
