Title: 'ISV 게스트 포스트 시리즈: Digital Folio'
Summary: Azure ISV 블로그 시리즈를 Windows 목적은 Windows Azure 애플리케이션 개발 및 deployment.& 중에 작업한 ISV&rsquo;의 성과 중 일부를 강조하는 것입니다.
Content: <p>Windows Azure ISV 블로그 시리즈의 목적은 Windows <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0027">Azure</a> 애플리케이션 개발 및 배포 중에 작업한 ISV&rsquo;의 성과 중 일부를 강조하는 것입니다.&nbsp; Windows Azure 설계자 인 리카르도 빌라로보스 (Ricardo Villalobos)가 쓴 오늘의&rsquo; 게시물은 <a href="" target="_blank">Digital Folio</a>가 Windows Azure를 사용하여 온라인 쇼핑 서비스를 제공하는 방법에 관한 것입니다.&nbsp;</p>  <p>Digital Folio는 최종 사용자가 온라인으로 쇼핑하는 동안 가격을 비교하고 제품 제안을 찾을 수 있도록 하는 인터넷 브라우저 플러그 인입니다. 솔루션의 클라이언트 부분은 검색하는 동안 쉽게 액세스할 수 있는 사이드바 또는 위젯으로 표시됩니다. 제품이 발견되면 최종 사용자는 다른 공급 업체의 가격 비교를 시작하거나 단순히 최신 가격, 가격 기록 및 아마존, 베스트 바이, 시어스, 대상 및 월마트와 같은 소매 업체의 &ldquo;기타 정보를 추적하기 위해 폴리오&rdquo; 중 하나에 항목을 끌어 놓을 수 있습니다. 사용자는 친구, 가족 및 영업 직원과 folio를 공유하여 풍부한 소셜 쇼핑 환경을 만들 수 있습니다.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4885.digitalfolio1.png" alt="" border="0"></a></p>  <p>Digital Folios&rsquo; 실용적이고 공동 작업적인 사용자 인터페이스는 매우 인상적이지만 Azure 아키텍처,&rsquo; 인프라 및 기술을 지원하는 데 Windows 역할을 이해하는 것이 중요합니다.</p>  <p><b>아키텍처</b></p>  <p>Digital Folio 브라우저 플러그 인은 Windows Azure 웹 역할에서 실행되는 IIS 웹 사이트에서 제공되는 Silverlight를 사용하여 만들어졌습니다. 클라이언트 컴퓨터에 설치되면 WCF를 서비스 계층으로 사용하여 두 번째 웹 역할에 호스트되는 일련의 웹 서비스와 비동기적으로 통신합니다. 이러한 서비스는 동시성 및 트랜잭션 관리를 관리하는 비즈니스/데이터 계층과 차례로 통신합니다. 이 시점까지는 일반적인 LOB(기간 업무) 애플리케이션 아키텍처로, Windows Azure의 클러스터형 특성을 활용하여 다양한 수준의 트래픽을 쉽게 확장하고 적응할 수 있습니다. 그러나 이 아키텍처를 특별하게 만드는 것은 Windows Azure Storage 테이블을 사용하여 여러 사용자가 온라인으로 제품을 비교하고 쇼핑하는 데 생성된 모든 정보를 저장하는 것입니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6886.DigitalFolio2.png" alt="" border="0"></p>  <p>Digital Folio는 먼저 <a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0027">SQL Azure</a> 기본 스토리지 메커니즘으로 사용하는 것을 고려했지만, 기본 확장성 및 용량 계획과 같은 소비자 인터넷 애플리케이션의 일반적인 비즈니스 동인에 따라 결정이 그렇게 간단하지 않다는 것을 빠르게 깨달았습니다. 결국 Digital Folio는 Windows Azure 테이블을 사용했지만 보고와 같은 일부 기능과 기능은 테이블 스토리지를 사용할 때 구현하기가 쉽지 않았습니다. 다음 섹션에서는 Windows Azure 테이블로 작업할 때 학습한 단원 및 모범 사례를 요약합니다.</p>  <p><b>Windows Azure Storage 테이블과 SQL Azure 중에서 결정</b></p>  <p>Digital Folio가 1년 전에 이러한 많은 결정을 내렸을 때, SQL Azure 여전히 성장하고 있었습니다.&nbsp; 예를 들어 1GB-10GB 데이터베이스 크기만 구매할 수 있지만 현재 인스턴스는 최대 150GB까지 사용할 수 있습니다. 그리고 SQL Azure 페더레이션 지원이 생산에 들어갔을 때까지 SQL Azure 분할에 대한 지원 옵션이 없었습니다.</p>  <p>Digital Folio는 클라우드 아키텍처와 관련된 다양한 특성을 식별하여 시작하여 다음을 생각해 왔습니다.</p>  <ul>  <li>Cost</li>  <li>확장성</li>  <li>성능</li>  <li>보고/사용자 지정 보기</li>  <li>용량</li>  </ul>  <p><b>비용 분석</b></p>  <p>하드 비용 측면에서 비관계형 Windows Azure 테이블을 사용하면 각 기가바이트의 가격이 매월 $0.14 USD, 10,000 트랜잭션당 $0.01(SQL Azure 월 평균 기가바이트당 $9.99)로 책정된다는 점을 감안할 때 운영 비용이 크게 감소했습니다.&nbsp;  그러나 테이블 스토리지에 대한 학습 곡선과 모범 사례를 파악하는 것은 당시 Digital Folio 팀의 비용이었습니다.&nbsp; 현재 이 소프트 비용은 Windows Azure 테이블에 대한 개발 작업을 지원하는 데 사용할 수 있는 지침 및 도구의 양을 고려할 때 더 낮아야 합니다.</p>  <p><b>확장성 분석</b></p>  <p>Windows Azure 테이블의 분할을 감안할 때 Digital Folio 팀은 각 테이블에 적절한 분할 전략을 사용하는 한 테이블을 수억 개의 행으로 쉽게 확장할 수 있다고 확신했습니다. 당시 Digital Folio는 SQL Azure&rsquo; 크기 제한 및 명확한 확장성 목표 부족에 대해 우려했습니다.&nbsp; 오늘날 SQL Azure 페더레이션과 증가된 데이터베이스 크기로 결합된 이러한 문제는 덜 우려되지만 ACID 속성을 사용하는 구조화된 SQL 스토리지는 기본 NoSQL 접근 방식과 비슷한 수준의 확장성을 달성하기 위해 더 많은 TLC가 필요한 경향이 있습니다.&nbsp; 각 Windows Azure 테이블에 대해 신중한 분할 전략을 사용하면 Microsoft가 대상으로 한 500개의 요청/초/파티션 메트릭이 예상 사용자 수에 대해 제대로 작동합니다.</p>  <p><b>성능 분석</b></p>  <p>SQL Azure 및 Windows Azure 테이블 간의 가장 큰 성능 차이는 단일 쿼리에서 반환되는 결과 수와 엔터티당 필요한 인덱스 수에 따라 달라집니다. SQL Azure 일반적으로 각 Windows Azure 테이블 쿼리는 추가 결과를 가져오는 데 사용되는 연속 토큰과 함께 쿼리당 1,000개의 결과만 반환하도록 제한되므로 일반적으로 1,000개 이상의 행을 반환하는 쿼리에 더 나은 성능을 제공합니다.&nbsp; 이 점을 염두에 두고 2,500개의 결과를 반환하는 쿼리에는 단일 SQL Azure 호출이 필요하지만 세 Windows Azure Table Storage 요청이 필요합니다. Digital Folio에는 적은 수의 엔터티 형식이 스토리지에 유지되므로 쿼리당 적은 수의 행이 반환되므로 Windows Azure 테이블이 매우 적합했습니다.&nbsp;</p>  <p>두 번째 주요 성능 차이는 하나 이상의 인덱스가 있는 테이블에서 비롯됩니다.&nbsp; Windows Azure 테이블은 행당 단일 파티션 키로 모든 행을 분할하여 확장성을 얻을 수 있으므로 파티션 키 외부의 조회는 기본적으로 전체 테이블 검사(큰 테이블&rdquo;의 읽기 &ldquo;성능 영향)입니다.&nbsp; SQL Azure 여러 인덱스를 각 테이블에 추가할 수 있다는 측면에서 더 전통적인 데이터베이스입니다.&nbsp;  이는 본질적으로 다른 테이블에 인덱스인 테이블을 만들어 확실히 극복할 수 있으며, 실제로 Digital Folio는 요구 사항이 발생함에 따라 몇 차례에 걸쳐 이 작업을 수행했습니다.&nbsp; Azure Table Storage를 Windows 대부분의 쿼리는 일반적으로 Digital Folio 팀에서 Azure 테이블에 걸쳐 빌드된 신중한 분할 전략을 고려하여 150ms로 반환됩니다.</p>  <p><b>보고/사용자 지정 보기</b></p>  <p>Windows Azure Table Storage는 일반적으로 쿼리당 1,000개의 행만 반환되고 각 추가 1,000개 행에는 이전 행에서 제공한 연속 토큰을 사용하여 추가 호출이 필요하다는 점을 감안할 때 전체 보고를 위한 리포지토리로는 일반적으로 좋지 않은 선택입니다.&nbsp; 이를 위해 Digital Folio 팀은 기존의 보고가 발생할 수 있도록 모든 분석 이벤트를 별도의 SQL Azure 데이터베이스 시스템에 배치했습니다.&nbsp;</p>  <p><b>용량</b></p>  <p>Windows Azure 테이블은 스토리지 계정당 테이블, Blob 및 큐 스토리지에 대해 100TB로 확장할 수 있으며, 이는 대부분의 애플리케이션에 충분합니다.&nbsp; 현재 SQL Azure 데이터베이스당 최대 150GB까지 사용되며 페더레이션을 사용하면 더 큰 데이터베이스를 사용할 수 있습니다.</p>  <p><b>결론</b></p>  <p>Digital Folio는 클라우드 솔루션의 스토리지 메커니즘으로 Windows Azure 테이블을 선택하기 전에 여러 가지 요인을 고려했습니다. 비용, 학습 곡선, 확장성, 성능, 보고 및 용량과 같은 요인을 고려하므로 유사한 요구 사항을 가진 회사에서 동일한 프로세스를 수행할 수 있습니다.</p>  <p>Windows Azure ISV 블로그 시리즈의 다음 게시물을 계속 시청하고 아래의 의견을 게시하여 시리즈에 대해 어떻게 생각하는지 자유롭게 알려주세요. 우리는 당신에게서 듣고 기대!&nbsp;&nbsp;</p>
