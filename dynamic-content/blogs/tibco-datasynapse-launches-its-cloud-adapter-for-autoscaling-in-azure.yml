  <p><a href="https://www.tibco.com/products/automation/application-development/grid-computing/gridserver"><u>TIBCO DataSynapse GridServer</u></a> 는 그리드 인프라에서 언제든지 모든 애플리케이션을 동적으로 크기 조정하기 위한 서비스 실행 플랫폼입니다. 생산성, 성능 및 가동 시간 개선으로 인해 특정 위험 애플리케이션을 병렬 컴퓨팅하기 위해 금융 서비스 내에서 많이 사용됩니다.</p>
