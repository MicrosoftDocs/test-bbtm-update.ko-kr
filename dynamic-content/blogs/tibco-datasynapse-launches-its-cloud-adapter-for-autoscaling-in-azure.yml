Slug: tibco-datasynapse-launches-its-cloud-adapter-for-autoscaling-in-azure
Title: TIBCO DataSynapse는 Azure에서 자동 크기 조정을 위한 클라우드 어댑터를 시작합니다.
Summary: TIBCO DataSynapse는 GridServer 6.2.0의 기능을 확장하고 고객이 Azure에서 컴퓨팅 용량을 일시적으로 늘릴 수 있도록 HPCC(고성능 클라우드 컴퓨팅) 어댑터를 릴리스했습니다.
Content: >-
  <p>8월에 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/tibco-software.gridserverlinuxengine?tab=Overview">Azure Marketplace</a> 에서 TIBCO DataSynapse GridServer 엔진 이미지가 출시된 이후, Azure에 작업 및 작업을 예약하는 통합 및 환경을 개선하는 기능 업데이트를 계속 추구해 보았습니다. FRTB(기본 무역 서적 검토)의 규제 요구 사항이 증가함에 따라 추가 컴퓨팅 용량을 사용하기 위해 Azure로 버스트할 수 있는 기능이 금융 서비스 업계에서 화제가 됩니다.</p>


  <p>이번 주, TIBCO DataSynapse는 GridServer 6.2.0의 기능을 확장하고 고객이 클라우드에서 컴퓨팅 용량을 일시적으로 늘릴 수 있도록 HPCCA(고성능 클라우드 컴퓨팅 어댑터)를 출시했습니다.</p>


  <p style="text-align: center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6192da6-a63f-4e61-847c-8a21d87dd329.png"></p>


  <p>하이브리드 버스트 시나리오는 Linux 및 Windows VM을 Azure에 직접 동적으로 만들고 프로비전하는 기능을 통해 한 걸음 앞으로 나아갑니다. HPCCA를 Broker에 관리자 후크로 구현하면 Broker 이벤트를 검토하고 간단한 클라우드 관리 알고리즘을 통해 올바른 작업 과정을 수행할 수 있습니다.</p>


  <p>발생한 이벤트 수에 따라 수식은 필요한 VM 수를 예측하고 고객이 만든 이미지가 시작됩니다. HPCCA는 현재 배포를 구성하고 이러한 이벤트를 처리할 준비가 된 엔진 디먼을 원격으로 시작할 수 있습니다.</p>


  <p>또한 HPCCA는 이벤트가 감소하기 시작하는 즉시 엔진 디먼을 종료할 수 있습니다. 동일한 Azure API 집합을 활용하여 이벤트 실행 후 엔진 유휴 시간이 이 작업을 트리거합니다.</p>


  <p>이에 대한 자세한 내용을 듣고 싶고 뉴욕시 지역에 거주하는 경우 <strong>4월 19일 수요일</strong> Microsoft 사무실에서 데모를 확인하세요.</p>


