  <p><a href="https://aka.ms/ash-acom">Azure Service Health</a> 를 사용하면 중단 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 받을 때 정보를 유지하고 조치를 취할 수 있습니다. Azure 구독의 리소스에 영향을 줄 수 있는 문제를 이해하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/blog/stay-informed-about-service-issues-with-azure-service-health/?ocid=AID765057&amp;wt.mc_id=CFID0449">개인 설정된 대시보드</a> 를 제공합니다. 모든 이벤트의 경우 지침 및 지원을 받고, 동료와 세부 정보를 공유하고, 문제 업데이트를 받을 수 있습니다. Weve&rsquo;는 Azure Service Health를 사용하는 방법을 알아보고 서비스 문제를 해결하는 데 도움이 되는 새로운 비디오 시리즈를 게시했습니다.</p>


