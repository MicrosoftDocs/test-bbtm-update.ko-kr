  <h2 id="azs-preview">이제 미리 보기로</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hybrid-storage-performance-comes-to-azure/?ocid=AID765057&amp;wt.mc_id=CFID0449">하이브리드 스토리지 성능은 Azure에 제공됩니다.</a></h3>


  <p>컴퓨팅과 파일 스토리지 간에 성능 계층을 추가하는 데 있어 Avere Systems는 Avere FXT Edge Filer로 알려진 고성능 캐싱 어플라이언스로 이 길을 이끌었습니다. 지난 주 NAB에서 참석자들은 이제 더 많은 성능, 메모리, SSD 및 Azure Blob에 대한 지원을 통해 새로운 <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure FXT Edge Filer</a>를 처음 살펴볼 것입니다. 지난 3월 Microsofts&rsquo;가 Avere를 인수한 이후,&rsquo; Avere 어플라이언스 기술로 하이브리드 스토리지 아키텍처를 지원하기 위해 성능과 효율성의 흥미로운 조합을 제공하기 위해 노력해 왔습니다. 현재 고객 사이트에서 FXT 6600 모델을 미리 보고 있으며, 두 번째 FXT 6400 모델은 일반 공급으로 제공됩니다.</p>


  <p align="center"><img alt="Photograph of an Azure FXT Edge Filer" border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41e98543-52e2-43a6-a73e-b51740b4298e.jpg" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure FXT Edge Filer" width="480"></p>


  <h2 id="azs-news">새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/want-to-evaluate-your-cloud-analytics-provider-here-are-the-three-questions-to-ask/?ocid=AID765057&amp;wt.mc_id=CFID0449">클라우드 분석 공급자를 평가하시겠습니까? 다음은 세 가지 질문입니다.</a></h3>


  <p>2월, GigaOm의 독립적인 연구는 높은 인정을 받은 TPC-H 벤치마크를 사용하여 Azure SQL Data Warehouse, Amazon Redshift 및 Google BigQuery를 비교했습니다. Azure SQL Data Warehouse는 최대 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID765057&amp;wt.mc_id=CFID0449">14배 더 빠르</a>며 다른 클라우드 공급자보다 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID765057&amp;wt.mc_id=CFID0449">94% 적은</a> 비용이 든다는 것을 발견했습니다. 그리고 오늘, 우리는 GigaOms&rsquo; 두 번째 벤치 마크 보고서에서, 동등하게 중요한 TPC-DS 벤치 마크와 이번에 발표하게 된 것을 기쁘게 생각합니다, Azure SQL 데이터 웨어하우스는 다시 업계 선두 업체입니다. 아마존 레드시프트가 아닙니다. 아니 구글 빅 쿼리. 이러한 결과는 Azure가 모든 분석에 가장 적합한 위치임을 증명합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-the-app-service-migration-assistant-for-asp-net-applications/?ocid=AID765057&amp;wt.mc_id=CFID0449">ASP.NET 애플리케이션에 대한 App Service Migration Assistant 소개</a></h3>


  <p>2018년 6월에 App Service 마이그레이션 평가 도구를 릴리스했습니다. 평가 도구는 고객이 외부에서 액세스할 수 있는(HTTP) 엔드포인트를 검사하여 사이트를 Azure App Service로 이동할 수 있는지 여부를 빠르고 쉽게 평가할 수 있도록 설계되었습니다. 오늘 우리는&rsquo; 업데이트 된 버전의 출시를 발표 기쁘게 생각합니다, App Service는 Migration Assistant! 새 버전을 사용하면 고객과 파트너가 ASP.Net 사이트를 App Service로 빠르고 쉽게 마이그레이션하여 평가 도구로 식별된 사이트를 이동할 수 있습니다. 도구에 대해 자세히 알아보고 마이그레이션을 시작하려면 이 블로그를 참조하세요.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad810c75-f024-4a57-b779-af63fb1ce31a.png"><img alt="Screenshot of App Service Migration Tool landing page" border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad810c75-f024-4a57-b779-af63fb1ce31a.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="App Service 마이그레이션 도구 방문 페이지" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/expanding-azure-iot-certification-service-to-support-azure-iot-edge-device-certification/?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure IoT Edge 디바이스를 지원하도록 Azure IoT 인증 서비스 확장</a></h3>


  <p>2018년 12월 Microsoft는 셀프 서비스 도구를 통해 인증 프로세스를 간소화하기 위해 웹 기반 테스트 자동화 워크플로인 Azure IoT 인증 서비스를 <a href="https://azure.microsoft.com/en-us/blog/streamlined-iot-device-certification-with-azure-iot-certification-service/">시작</a>했습니다. 이제 Azure IoT Edge 디바이스 인증도 지원하도록&nbsp; 서비스를 확장하는 단계를 수행하고 있습니다. Azure IoT Edge 디바이스는 IoT Edge 모듈, IoT Edge 런타임 및 클라우드 기반 인터페이스의 세 가지 주요 구성 요소로 구성된 디바이스입니다. <a href="https://docs.microsoft.com/en-us/azure/iot-edge/about-iot-edge?ocid=AID765057&amp;wt.mc_id=CFID0449">IoT Edge를 설명하는</a> 이 블로그에서 이러한 세 가지 구성 요소에 대해 자세히 알아봅니다.</p>


  <h3><a href="https://azure.microsoft.com/updates/?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure 업데이트</a></h3>


  <p>중요한 Azure 제품 업데이트, 로드맵 및 공지 사항에 대해 알아봅니다. 알림을 구독하여 정보를 유지합니다.</p>


  <h2 id="azs-tech">기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/smarter-faster-safer-azure-sql-data-warehouse-is-simply-unmatched/?ocid=AID765057&amp;wt.mc_id=CFID0449">더 스마트하고 더 빠르고 안전합니다. Azure SQL Data Warehouse는 단순히 일치하지 않습니다.</a></h3>


  <p>Azure SQL Data Warehouse가 가장 최근의 GigaOm <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID765057&amp;wt.mc_id=CFID0449">벤치마크 보고서에서</a> 다른 클라우드 공급자를 다시 능가했다는 흥미로운 소식에 주목하고자 합니다. 이는 고객이 필요로 하는 새로운 기능을 제공하는 데 있어 끊임없는 혁신과 레이저 중심의 실행의 결과이며, 고객이 최상의 가치로 업계 최고의 성과를 얻을 수 있도록 가격을 절감합니다. 이 블로그에서는 이러한 새로운 기능의 기술 기능과 가장 중요한 것은 지금 바로 사용할 수 있는 방법을 자세히 살펴보겠습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-exposes-crypto-miner-campaign/?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure Security Center, 암호화 광부 캠페인 공개</a></h3>


  <p>Azure Security Center는 Azure 고객 리소스에 대한 새로운 암호 화폐 마이닝 작업을 발견했습니다. 이 작업은 알려진 RCE 취약성을 진입점으로 사용하여 알려진 오픈 소스 CMS의 이전 버전을 활용한 다음, 지속성을 위해 CRON 유틸리티를 사용한 후 XMRig&rdquo; 오픈 소스 암호화 마이닝 도구의 &ldquo;새로운 컴파일된 이진 파일을 사용하여 Monero&rdquo; 암호 화폐를 마&ldquo;이닝합니다. 자세한 내용은 블로그를 확인하세요.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51f168f6-4704-43a9-9aaa-c6d0c3e2ef7a.png"><img alt="Screenshot of binary editor showing malcious binary packed with UPX packer" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51f168f6-4704-43a9-9aaa-c6d0c3e2ef7a.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="UPX Packer로 포장된 악랄한 이진 파일" width="480"></a></p>


  <h3><a href="https://dev.to/azure/you-gotta-keep-privileges-separated-509">권한을 분리된 상태로 유지해야 합니다.</a></h3>


  <p>자동화를 위한 스크립트를 작성하거나 서비스를 빌드할 때 사용자 고유의 자격 증명으로 실행하지&#39;. 이렇게 하면 서비스에 대한 단일 실패 지점이 만들어집니다. 환경 간의 우려를 분리하는 것도 좋은&#39;. 이렇게 하면 누군가가 실수로 프로덕션에 대해 테스트 명령을 실행하더라도 비참한 결과가 발생하지&#39;. 한 가지 권장 방법은 서비스 주체를 사용하는 것입니다. Azure 서비스 주체는 애플리케이션, 서비스 및 도구에서 Azure 리소스에 액세스하는 데 사용할 ID입니다. 서비스 주체를 사용하면 범위가 제한된 특정 권한을 필요한 항목으로 정확하게 할당할 수 있으므로 손상될&#39;경우 영향을 최소화할 수 있습니다. 이 블로그에서는 방법을 설명합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-do-teams-work-together-on-an-automated-machine-learning-project/?ocid=AID765057&amp;wt.mc_id=CFID0449">팀은 자동화된 기계 학습 프로젝트에서 어떻게 함께 작동하나요?</a></h3>


  <p>조직에서 기계 학습 프로젝트를 실행하는 경우 데이터 과학자, 프로젝트 관리자 및 비즈니스 리더가 함께 협력하여 특정 비즈니스 목표를 충족하는 최상의 모델을 배포해야 합니다. 이 단계의 주요 목적은 분석에서 예측해야 하는 주요 비즈니스 변수를 식별하는 것입니다. 이러한 변수를 모델 대상이라고 하며, 관련 메트릭을 사용하여 프로젝트의 성공 여부를 결정합니다. 이 사용 사례에서는 소매점의 데이터 과학자, 프로젝트 관리자 및 비즈니스 리더가 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml?WT.mc_id=acom-blog-lazzeri">자동화된 기계 학습</a> 및 Azure Machine Learning 서비스를 활용하여 제품 과잉 재고를 줄이는 방법을 살펴봅니다.</p>


  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/How-to-Use-Azure-Pipeline-Task-and-Job-Conditions/ba-p/393986?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure Pipeline 작업 및 작업 조건을 사용하는 방법</a></h3>


  <p>Azure Pipeline Job은 동일한 대상에서 순차적으로 실행되는 태스크 그룹화입니다. 대부분의 경우 특정 조건이 충족된 경우에만 작업 또는 작업을 실행하려고 합니다. Azure Pipeline 조건을 사용하면 작업 또는 작업이 실행되는 조건을 정의할 수 있습니다. 이 블로그에서는 파이프라인 조건이 유용한 일반적인 상황, 이 조건의 구성 및 자세한 정보를 제공하는 설명서 링크를 자세히 설명합니다.</p>


  <h3><a href="https://galasoft.ch/presentations/details/2019010">데이터베이스를 Azure로 이동</a></h3>


  <p>이 세션에서는 온-프레미스 MongoDB 데이터베이스를 Azure Cosmos DB로 마이그레이션하고 데이터베이스를 Azure SQL Server Managed Instance로 SQL Server 방법을 보여 줍니다. &rsquo;클라우드 호스팅 데이터베이스 공급자로 전환하는 동안 데이터 준비 결정, 마이그레이션 수행 및 애플리케이션 가동 중지 시간이 0으로 유지되도록 하는 방법에 대해 알아봅니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-seven/?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure Stack IaaS &ndash; 시리즈 7부</a></h3>


  <p>대부분의 앱은 팀에서 배달됩니다. 팀이 VM(가상 머신)을 통해 앱을 제공하는 경우 노력을 조정하는 것이 중요합니다. 전 세계의 팀에 서비스를 제공하기 위해 클라우드에서 태어난 Azure 및 Azure Stack에는 팀 전체에서 VM 작업을 조정하는 데 도움이 되는 몇 가지 편리한 기능이 있습니다. 이 블로그에서는 Single Sign-In, 역할 기반 액세스 및 조직 외부 사용자와의 공동 작업과 같은 기능을 살펴봅합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-to-accelerate-devops-with-machine-learning-lifecycle-management/?ocid=AID765057&amp;wt.mc_id=CFID0449">Machine Learning 수명 주기 관리를 사용하여 DevOps 가속화하는 방법</a></h3>


  <p>DevOps 최종 사용자에게 지속적으로 가치를 제공할 수 있도록 하는 사람, 프로세스 및 제품의 통합입니다. 기계 학습의 DevOps DevOps 수명 주기 관리를 Machine Learning. Machine Learning 활용하여 DevOps 워크플로 및 공동 작업 프로세스를 간소화하면서 모델을 쉽게 관리, 모니터링 및 버전화할 수 있습니다. DevOps 성공하려면 Machine Learning 수명 주기를&rsquo; 효과적으로 관리하는 것이 중요합니다. 기계 학습 수명 주기 관리의 첫 번째 단계는 기계 학습 파이프라인 또는 파이프라인을 빌드하는 것입니다. 우리는 방법을 설명합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d243dc01-3c83-42b4-822a-94c61f1c22cb.png"><img alt="Illustration of a machine learing pipeline" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d243dc01-3c83-42b4-822a-94c61f1c22cb.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="기계 학습 파이프라인" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-do-teams-work-together-on-an-automated-machine-learning-project/?ocid=AID765057&amp;wt.mc_id=CFID0449">팀은 자동화된 기계 학습 프로젝트에서 어떻게 함께 작동하나요?</a></h3>


  <p>조직에서 기계 학습 프로젝트를 실행하는 경우 데이터 과학자, 프로젝트 관리자 및 비즈니스 리더가 함께 협력하여 특정 비즈니스 목표를 충족하는 최상의 모델을 배포해야 합니다. 이 단계의 주요 목적은 분석에서 예측해야 하는 주요 비즈니스 변수를 식별하는 것입니다. 이러한 변수를 모델 대상이라고 하며, 관련 메트릭을 사용하여 프로젝트의 성공 여부를 결정합니다.</p>


