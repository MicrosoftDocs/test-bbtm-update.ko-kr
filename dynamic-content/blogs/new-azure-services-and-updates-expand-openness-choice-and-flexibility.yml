Content: >-
  Microsoft Azure 전략의 핵심 구성 요소 중 하나는 개발자가 선택한 기술을 사용하여 애플리케이션을 유연하게 빌드할 수 있는 개방형 플랫폼을 구축하는 것입니다. 오늘 우리는 개발자가 원하는 대로 혁신을 구축 할 수 있도록하는 우리의 약속을 확인하는 새로운 서비스 및 업데이트를 발표하게되어 기쁩니다.

  <h2>공개 미리 보기의 Azure DocumentDB</h2>

  오늘날 개발자는 사용자가 생성한 데이터, 게임 데이터 및 소셜 콘텐츠를 활용하여 여러 플랫폼과 여러 애플리케이션 간의 여러 동시 버전 또는 데이터 교환을 지원하는 웹 및 모바일 애플리케이션을 빌드하려고 합니다. 이러한 애플리케이션이 고성능 및 신뢰할 수 있는 성능을 제공하기를 원합니다. NoSQL은 이러한 요구를 해결하는 선도적인 데이터베이스 기술로 부상했습니다. 현재 미리 보기로 제공되는 Azure DocumentDB는 NoSQL 문서 데이터베이스의 이점을 제공하지만 관계형 데이터베이스 시스템에 공통적인 쿼리 처리 및 트랜잭션 의미 체계를 추가하는 관리되는 NoSQL 문서 데이터베이스-as-a-Service입니다.


  Azure DocumentDB는 MongoDB, MongoLabs, Nodejitsu, Redis 및 RavenHQ의 기존 NoSQL 제품과 함께 이제 고객에게 이러한 시나리오에 대해 확장된 선택을 제공합니다.


  DocumentDB는 <a href="https://portal.azure.com">Azure Preview 포털</a> 에서 사용할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/documentdb/">DocumentDB</a> 웹 페이지를 참조하세요.

  <h2>Apache HBase™에 대한 Azure HDInsight 지원 일반 공급</h2>

  Apache HBase는 이제 HDInsight의 일반 공급 기능입니다. Apache HBase는 Apache Hadoop 에코시스템의 NoSQL 데이터베이스 구성 요소입니다. 이 기능을 사용하면 이제 웹 트랜잭션 또는 센서 데이터를 Azure Blob Storage에 작성하고 HDInsight의 기능으로 분석할 수 있습니다.


  자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-get-started/">시작 가이드를 참조하세요</a>.

  <h2>Azure 갤러리의 VM Depot</h2>

  현재 Azure Preview 포털 및 Azure 갤러리에 VM Depot 오픈 소스 이미지를 가져와 커뮤니티 기반 VM Depot 이미지의 다음 단계를 수행하고 있습니다. 이제 개발자 스택(예: LAMP, Ruby on Rails, Node 및 Django)을 통해 기본 운영 체제 배포(예: Debian, Ubuntu, CentOS, Suse 및 FreeBSD)에 걸쳐 미리 구성된 300개에 가까운 Virtual Machine 이미지를 찾아 애플리케이션(예: Wordpress, Drupal 및 Apache Solrfor Microsoft Azure)을 완료할 수 있습니다. 통합된 Azure 갤러리 환경에서 이 모든 것을 얻을 수 있습니다.

  <h2>미리 보기의 Azure Search</h2>

  검색은 사용자가 데이터 볼륨을 관리하는 애플리케이션과 상호 작용하는 자연스러운 방법이 되었습니다.그러나 검색 인프라를 대규모로 관리하는 것은 어렵고 시간이 오래 걸릴 수 있으며 전문 기술과 지식이 필요한 경우가 많습니다. Azure Search는 고객이 완전한 검색 환경을 애플리케이션에 통합하고 세부 조정된 순위 프로필을 통해 검색 결과를 비즈니스 목표에 연결하는 데 사용할 수 있는 완전 관리형 검색 서비스입니다. 소셜 또는 사용자 생성 콘텐츠를 사용하여 전자 상거래용 웹 또는 모바일 애플리케이션을 빌드하는 경우 검색 인프라 배포, 유지 관리 또는 관리의 복잡성에 대해 걱정할 필요가 없습니다.


  Azure Search를 사용하면 개발자는 Azure Portal 또는 관리 API를 사용하여 초당 쿼리 수와 로드 변경으로 문서 개수 측면에서 용량을 늘리거나 줄일 수 있으므로 검색 시나리오에 보다 비용 효율적인 솔루션을 제공할 수 있습니다.


  Azure Search는 <a href="https://portal.azure.com">Azure Preview 포털</a>에서 사용할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/search/">검색</a> 웹 페이지를 방문하세요.

  <h2>지속적인 클라우드 확장 및 서비스 혁신</h2>

  고객에 대한 선택을 확장하는 것은 기술 및 개발 플랫폼에 관한 것이 아닙니다. 그것은 또한 당신이 구입하는 방법에 관한 것입니다. 또한 고객이 신용 카드를 사용하여 Azure를 구입하고 글로벌 데이터 센터 공간으로 서비스를 배포할 수 있는 51개의 새로운 국가를 추가하고 있음을 발표하게 되어 기쁩니다.


  또한 오늘 Azure Websites, API Management 및 Virtual Machines에 대한 몇 가지 흥미로운 기능 업데이트를 발표했습니다. 이러한 모든 업데이트 및 여러 다른 업데이트에 대해 자세히 알아보려면 <a href="https://weblogs.asp.net/scottgu">Scott Guthrie 블로그를</a> 방문하세요.
