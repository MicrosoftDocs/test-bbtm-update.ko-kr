Title: BEDIN, 유럽 소매 Community 대한 Azure Platform-Based 솔루션 Windows 발표
Summary: 어제 독일 뒤셀도르프에서 열린 유로샵 소매 디자인 컨퍼런스에서 열린 "소매 아침 식사의 클라우드 컴퓨팅"에서 Microsoft 파트너 BEDIN Shop Systems는 azure를 Windows 발표했습니다-...
Content: '<p>어제 독일 뒤셀도르프에서 열린 <a target="_blank" href="https://www.euroshop-tradefair.com/">유로샵 소매 디자인 컨퍼런스에서</a> 열린 "소매 아침 식사의 클라우드 컴퓨팅"에서 Microsoft 파트너 BEDIN Shop Systems는 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 기반 aKite Vers.2.0 소프트웨어 서비스 제품군이 작년 도입 이후 상당한 고객 수용을 얻었다고 발표했습니다. 유럽 소매업체는 클라우드 컴퓨팅의 이점을 점점 더 많이 실현하고 있습니다. 새로운 고객은 이탈리아의 휴대 전화 유통 체인, 이탈리아 소매 업체 브리오 센터, 브루엘과 럭셔리 브랜드 제니퍼 타타넬리를 포함한다. 이 공지 사항에 대한 자세한 내용은 보도 자료를 참조하세요.  </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/02/bedin-announces-windows-azure-platform-based-solutions-for-the-european-retail-community.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
