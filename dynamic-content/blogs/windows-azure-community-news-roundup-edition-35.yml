Title: 'Windows Azure Community 뉴스 검거(버전 #35)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0193">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a target="_blank" href="https://www.biztalkgurus.com/biztalk_server/biztalk_blogs/b/biztalk/archive/2012/09/05/go-from-no-azure-to-biztalk-2010-r2-ctp-in-less-than-30-minutes-video.aspx">30분 이내에 No(Windows) Azure에서 BizTalk 2010 R2 CTP로 이동</a>(비디오) 작성자 <a target="_blank" href="https://twitter.com/StephenWThomas">@StephenWThomas</a> (Sept 5 게시)</li>  <li>PowerShell을 사용하여 SQL Azure 데이터베이스 백업 <a target="_blank" href="https://twitter.com/sandrinodm">@sandrinodm</a> 및 복원(Sept 5 게시)</li>  <li>(Windows) Azure Mobile Services:&nbsp; 해당 Who 코딩하려는 <a target="_blank" href="https://twitter.com/MarkedUpMobi">@MarkedUpMobi</a> 경우(Sept 5 게시)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Web+Camps+TV/David-Pallmann-Demonstrates-azureQuery">데이비드 팔만이 AzureQuery를 시연합니다</a> (비디오) 작성 <a target="_blank" href="https://twitter.com/SyntaxC4">@SyntaxC4</a> 자 및 <a target="_blank" href="https://twitter.com/bradygaster">@bradygaster</a> (Sept 5 게시)</li>  <li><a target="_blank" href="https://www.strathweb.com/2012/09/using-azure-mobile-services-in-your-web-apps-through-asp-net-web-api/">(Windows) ASP.NET Web API 통해 Web Apps에서 Azure Mobile Services</a> <a target="_blank" href="https://twitter.com/filip_woj">@filip_woj</a> 사용(Sept 3 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/pstubbs/archive/2012/09/03/building-a-sharepoint-2010-farm-on-windows-azure-with-powershell.aspx">PowerShell을 사용하여 Windows Azure에서 SharePoint 2010 팜 빌드</a>(Sept 3 게시)<a target="_blank" href="https://twitter.com/PaulStubbs">@PaulStubbs</a></li>  <li>2012년 9월 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx">MSDN Magazine</a> Paul Yuknewicz 및 Boris Scholl의 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/jj618299.aspx">Visual Studio 사용하여 Azure Cloud Services Windows 개발 및 배포</a></li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임 <br></b></p>  <p><b>북아메리카</b></p>  <ul>  <li>10월 20 &ndash; 일 11일:&nbsp; Azure 개발자 캠프 &ndash; 다양한 Windows(20개 이상의 북미 도시)</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  <li>9월 12일: (AIS &amp; Microsoft) azure IaaS Windows 소개 - 시보레 체이스, MD</li>  <li>10월 30일-11월 2일: <a target="_blank" href="https://www.buildwindows.com/">MICROSOFT BUILD 2012</a> &ndash; Redmond, WA</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>8월 29일-9월 12일: Windows Azure Developer Camp &ndash; 다양한, 독일</li>  <li>9월 13일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522318&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; Bristol, UK</li>  <li>9월 13<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523448&amp;Culture=en-us&amp;community=0">일: IT 캠프:&nbsp; 벨기에 Windows Azure</a> &ndash; Zaventem과 실습</li>  <li>9월 25일: 벨기에 브래디 가스터 &ndash; 메헬렌<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">과 함께 Azure 웹 사이트 심층 분석 Windows</a></li>  <li>9월 27일: 구름의 저녁: 올드, 더 뉴, 빅 &ndash; 콘티치, 벨기에</li>  <li>9월 27-28일: CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  <li>9월 30일: <a target="_blank" href="https://www.eventbrite.com/event/4135647834">맨체스터 Windows Azure 사용자 그룹</a> &ndash; 맨체스터, 영국</li>  <li>10월 25일: 벨기에 Azure &ndash; Leuven<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">과 Windows SaaS로 긴 꼬리 잡기</a></li>  </ul>  <p><b>나머지 세계/가상</b></p>  <ul>  <li>9월 11-14일: <a target="_blank" href="https://australia.msteched.com/plan/">Microsoft TechEd Australia 2012</a> &ndash; 골드 코스트, 오스트레일리아</li>  <li>9월 14<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523479&amp;Culture=en-US&amp;community=0">일: 실습 랩 온라인: Windows Azure</a> &ndash; Virtual에서 애플리케이션 디버깅</li>  <li>9월 19일: <a target="_blank" href="https://www.meetup.com/Brisbane-Azure-User-Group/events/78849362/">브리즈번 Windows Azure 사용자 그룹 </a>&nbsp;&ndash; 브리즈번, 오스트레일리아</li>  <li>9월 19<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523641&amp;Culture=en-US&amp;community=0">일: 실습 랩 온라인: Windows Azure Storage</a> - 가상 탐색</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/84414f4b-c4be-4297-88ec-38d634bb68fe">&rsquo;내 작업자 역할</a> &ndash; 의 문제 2,493 보기, 33개 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/b8834b47-1cb9-42b5-a723-8eaafe39e706">(Windows) Azure 사이트 간 VPN &amp; OpenVPN</a> &ndash; 1,614 보기, 6개 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/1bb7b7c7-a455-4673-bb38-b05a23899a76">분산 팀 작업 구성 모범 사례(Windows) Azure+TFS+VS)</a> &ndash; 보기 1,144개, 회신 6개</li>  </ul>  <p><b> </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b>스택 오버플로</b>에 대한 최근 Windows Azure 토론</a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12278572/how-to-get-azure-webrole-to-log-all-404s">Azure Webrole을 사용하여 모든 404s</a> &ndash; 2 답변, 1표 로깅하는 방법(Windows)</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12268320/is-maximum-limit-of-sharedaccessexpirytime-60-minutes">SharedAccessExpiryTime의 최대 제한은 60분인가요?</a> &ndash; 답변 2개, 투표 1개</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
