Slug: icertis-boosts-performance-over-80-percent-and-lowers-costs-on-azure-sql
Title: Icertis는 80% 이상의 성능을 향상시키고 Azure SQL 비용을 낮춥니다.
Summary: 고객이 중요 업무용 워크로드를 확장함에 따라 사내에서 뾰족한 워크로드를 관리하도록 확장하는 것은 비용이 많이 드는 제안이 될 수 있습니다.
Content: >-
  <p>고객이 중요 업무용 워크로드를 확장함에 따라 사내에서 뾰족한 워크로드를 관리하도록 확장하는 것은 비용이 많이 드는 제안이 될 수 있습니다. 클라우드에서 계약 수명 주기 관리의 선도적인 공급자인 Icertis는 1조 달러가 넘는 750만 개 이상의 계약을 관리하는 워크로드를 가지고 있었습니다. ICI(Icertis Contract Intelligence) 플랫폼은 전적으로 Azure에서 호스팅되므로 고객에게 모든 규모의 조직에 맞게 새로운 유연성과 규모를 제공합니다. 증가하는 고객 수와 데이터베이스 워크로드 수요의 일일 급증 변동성을 관리하려면 사내 솔루션을 통한 수동 개입이 필요했으며, 곧 유지 관리 비용이 많이 드는 것으로 판명되었습니다. Icertis는 필요할 때 즉시 크기를 조정할 수 있는 자동화된 솔루션이 필요했고 Azure SQL Database 서버리스를 선택하여 클라이언트 쿼리 응답 시간을 80% 이상 개선하면서 비용을 더 잘 관리해야 했습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/azure-sql/database/serverless-tier-overview" target="_blank">Azure SQL Database 서버리스</a>는 가격 성능을 최적화하고 간헐적이고 예측할 수 없는 사용량이 있는 데이터베이스에 대한 성능 관리를 간소화하는 컴퓨팅 계층입니다. 서버리스에서는 필요할 때 자동으로 컴퓨팅 크기를 조정하고 비활성 기간 동안 일시 중지합니다. 초당 청구를 사용하면 고객은 사용된 컴퓨팅 리소스에 대해서만 비용을 지불하므로 프로세스에 상당한 비용이 절감될 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;서버리스로 청구하는 것은 프로비전된 컴퓨팅을 사용하는 시간당과 초 단위이며, 스케일 업 및 다운은 완전히 자동입니다. 그 자체가 비용을 절감 결국, 특히 우리가 일반적으로 볼 사용 패턴을 감안할 때. 실제로 절감액은 프로비전된 컴퓨팅에 비해 약 70% 정도입니다.&rdquo; </i>&mdash;Monish Darda, CTO, Icertis</p>

  </blockquote>


  <p>서버리스를 통해 더 많은 유연성과 규모를 갖춘 Icertis는 더 많은 AI 및 기계 학습 기반 서비스를 제공하기 위해 투자를 확대하고 있습니다. 제레미 채프먼과 함께 <a href="https://www.youtube.com/watch?app=desktop&amp;v=RBpLILQW7Aw&amp;feature=youtu.be" target="_blank">Microsoft Mechanics</a>의 최신 에피소드에서 Icertis&rsquo; Monish Darda와 대화하고 실습 사용 사례를 통해 SQL Database 서버리스 구현에 대한 고객의&rsquo; 관점을 얻으세요.&nbsp;</p>


