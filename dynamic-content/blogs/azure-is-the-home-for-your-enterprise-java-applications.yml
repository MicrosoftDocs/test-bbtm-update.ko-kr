Title: Azure는 엔터프라이즈 Java 애플리케이션의 홈입니다.
Summary: 마이크로 서비스 아키텍처가 점점 더 널리 보급되고 있으며 개발자는 컨테이너 및 관리형 서비스를 사용하여 클라우드 플랫폼에서 더 많은 애플리케이션을 빌드하고 있습니다. Java 에코시스템은 복잡하며 엔터프라이즈 규모로 클라우드에서 Java 애플리케이션을 실행하는 것은 어려울 수 있습니다. 고객은 Java 애플리케이션을 현대화하고 엔터프라이즈급 플랫폼인 Azure의 Java에서 실행하는 데 도움을 요청합니다.
Content: >-
  <p>Java는 700만 명이 넘는 개발자가 엔터프라이즈 애플리케이션에서 복잡한 로봇에 이르기까지 모든 것을 만드는 데 사용하는 가장 인기 있는 프로그래밍 언어 중 하나입니다. 지난 몇 년 동안 우리는 Spring과 같은 오픈 소스 도구 및 프레임워크의 가속화된 성장과 함께 Java 에코시스템의 진화를 보았습니다. 마이크로 서비스 아키텍처가 점점 더 널리 보급되고 있으며 개발자는 컨테이너 및 관리형 서비스를 사용하여 클라우드 플랫폼에서 더 많은 애플리케이션을 빌드하고 있습니다. Java 에코시스템은 복잡하며 엔터프라이즈 규모로 클라우드에서 Java 애플리케이션을 실행하는 것은 어려울 수 있습니다. 고객은 <a href="https://azure.microsoft.com/en-us/develop/java/?ocid=AID3032702" target="_blank">Java 애플리케이션을 현대화</a> 하고 엔터프라이즈급 플랫폼인 Azure에서 실행하는 데 도움을 요청합니다.</p>


  <p>Spring Boot 애플리케이션의 관리 대상인 VMware를 사용한 Azure Spring Cloud 개발부터 jClarity 인수 및 Microsoft Java 엔지니어링 그룹 만들기에 이르기까지 광범위한 고객 워크로드를 지원하기 위해 Java에 상당한 투자를 했습니다. <a href="https://www.microsoft.com/openjdk" target="_blank">Microsoft Build of OpenJDK</a>는 Azure에서 지원되는 새로운 Java 런타임 옵션을 제공하며, Azure에서 조정된 최적화를 수행할 수 있습니다. 이제 일반 공급됩니다. 이제 Red Hat, Oracle 및 IBM과의 협업을 통해 Java EE 및 Jakarta EE 애플리케이션 서버의 전체 범위를 지원하며, <a href="https://aka.ms/jbosseap-blog-build2021" target="_blank">Red Hat JBoss Enterprise EAP(애플리케이션 플랫폼)</a> 및 Azure Virtual Machines의 <a href="https://aka.ms/websphere-blog-build2021" target="_blank">IBM WebSphere</a>에 대해 새로 릴리스된 제품을 제공합니다.</p>


  <p>또한 Microsoft는 Java를 광범위하게 사용하고 있습니다. Microsoft는 Java가 회사로서의 성공에 매우 중요하다고 보고 LinkedIn, SQL Server, Azure, Minecraft 및 Yammer 같은 가장 전략적인 제품 중 일부를 구동하는 데 도움이 됩니다. Microsoft는 내부 시스템(고객 워크로드 포함 안 함)을 위해 프로덕션 환경에서 수십만 개의 Java 가상 머신(JVM)을 실행하고 있으며 LinkedIn만으로도 수천 개의 Java 마이크로 서비스가 프로덕션 환경에 있습니다. Microsoft는 고객이 비즈니스를 혁신할 수 있도록 내부 및 외부에서 엔터프라이즈 Java 워크로드를 실행하는 전문 지식을 제공합니다.</p>


  <p style="margin-left: 40px;"><em>"이와 같이 클라우드로 이동하는 것에 대해 이야기합니다. 경마장 피트스톱으로 끌어당기고 타이어를 교체하는 대신 전체 엔진을 바꿔야 했다고 상상해 보십시오. 그리고 Microsoft Azure 전환할 때, 우리는 그 엔진을 말 그대로 하룻밤 사이에 바꿨습니다."</em> - Doug Wilson, <a href="https://mybuild.microsoft.com/sessions/db6c0213-d07f-4ee1-8d5c-26154d7632b6" target="_blank">Kroger</a> 소프트웨어 엔지니어링 수석 이사</p>


  <h2>좋아하는 도구 및 프레임워크를 사용하여 빌드</h2>


  <p>Azure는 IDE(통합 개발 환경), 빌드, 자동화, CI/CD(지속적인 통합 및 지속적인 업데이트) 및 SCM(소스 코드 관리)에서 Java 상점에서 널리 사용되는 DevOps 도구와 일류 통합을 제공합니다. IntelliJ 및 Eclipse용 Azure 도구 키트를 사용하여 IntelliJ, Eclipse 또는 Visual Studio Code 같은 선호하는 IDE에서 바로 가용성이 높고 확장 가능한 Java 앱을 쉽게 만들고, 개발하고, 구성하고, 테스트하고, Azure에 배포할 수 있습니다. Maven 및 Gradle용 플러그 인을 사용하면 기본적으로 Azure 서비스를 빌드하고 상호 작용할 수 있으며, GitHub Actions, Jenkins 및 Terraform을 사용하여 워크플로 및 배포를 자동화할 수 있습니다.</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fee88c01-33aa-4445-9b07-984c06620b44.png"><img width="835" height="535" title="이미지 - 빌드" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Azure supports a wide range of developer tooling options for Java" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a75a5934-9ad7-4972-b99e-ea0431bf66d7.png" border="0"></a></p>


  <p style="text-align: center;"><em>Azure는 Java에 대한 광범위한 개발자 도구 옵션을 지원합니다.</em></p>


  <p>Microsoft는 Java 커뮤니티에 전념하고 있으며 Java 개발자 환경을 개선하는 프로젝트를 지원합니다. OpenJDK에 직접 기여했습니다. 즉, ARM의 Windows 및 macOS에서 포트를 구현하고, Windows Java 빌드 속도를 향상시키고, Shenandoah 가비지 수집기의 개발을 가속화하는 데 도움을 주었습니다. Microsoft Build에서는 오픈 소스이며 누구나 어디서나 배포할 수 있는 <a href="https://aka.ms/openjdk-blog-build2021" target="_blank">OpenJDK의</a> 비용 없는 장기 지원(LTS) 배포인 Microsoft Build of OpenJDK의 일반 공급에 대해 발표합니다.</p>


  <p>또한 GitHub 360만 개 이상의 호스팅 Java 리포지토리가 있는 오픈 소스 Java 프로젝트의 본거지라는 것도 놀랄 일이 아닙니다. Microsoft는 GitHub 리포지토리에서 CI/CD 및 코드 검사 기능을 지원하는 무료 클라우드 컴퓨팅 주기를 제공하는 등 Java 개발자가 사용할 수 있는 지원 및 리소스를 더욱 개선하기 위해 노력해 왔으며, 이는 Adoptium, Apache, Eclipse Foundation, Red Hat 및 VMware와 같은 조직에서 상위 Java 프로젝트의 몇 가지 기능을 지원하는 데 도움이 됩니다.</p>


  <p style="margin-left: 40px;"><em>"Java, Tomcat, Docker 컨테이너, Red Hat Enterprise Linux, SUSE Linux 및 기타 많은 오픈 소스 도구를 DevTest Labs에 가져왔으며 모두 잘 작동합니다."</em> —Peter Rothlaender, Manager of Cloud Solutions, <a href="https://customers.microsoft.com/en-us/story/daimler-manufacturing-azuredevtest" target="_blank">Daimler AG</a></p>


  <h2>완전 관리형 서비스를 사용하여 더 빠르게 배송</h2>


  <p>조직과 개발자는 인프라를 관리하고 구성하는 것이 아니라 애플리케이션에 집중하려고 합니다. 컨테이너화된 앱을 실행하려는 경우 Azure Kubernetes Service 및 ARO(Azure Red Hat OpenShift)에 가장 적합한 Kubernetes 플랫폼이 있습니다. 또한 Azure는 Azure App Service 및 Azure Spring Cloud의 Spring에서 Java SE, Tomcat 및 Red Hat JBoss EAP(미리 보기)를 비롯한 모든 주요 클라우드 플랫폼의 Java용 가장 완벽하게 관리되는 호스팅 애플리케이션을 제공합니다. 이벤트 기반 아키텍처의 경우 자동화되고 유연한 크기 조정을 통해 Azure Functions를 사용할 수 있습니다. 관리되는 서비스는 사용 편의성, 생산성 향상 및 총 소유 비용 절감을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac5fdc50-15cb-4685-907d-35b7f3b30bbc.png"><img width="953" height="615" title="Azure는 다양한 관리형 컴퓨팅 대상에서 모든 Java 서버 및 프레임워크를 지원합니다." style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Azure supports all Java servers and frameworks on a range of managed compute destinations" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ad0bd6c-fbf5-407c-bf5c-c5cf9c7d6111.png" border="0"></a></p>


  <p style="text-align: center;"><em>Azure는 다양한 관리형 컴퓨팅 대상에서 모든 Java 서버 및 프레임워크를 지원합니다.</em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">Azure Spring Cloud</a> 는 비즈니스를 실행하는 앱을 빌드하고 실행하는 데 집중할 수 있는 Spring Boot 앱용 완전 관리형 서비스입니다. JAR 또는 코드를 배포하기만 하면 Azure Spring Cloud는 Spring 서비스 런타임을 사용하여 앱을 자동으로 연결합니다. 배포가 완료되면 애플리케이션 성능을 쉽게 모니터링하고, 오류를 수정하고, 애플리케이션을 빠르게 개선할 수 있습니다. Azure 에코시스템과 엔터프라이즈 지원으로 통합됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> 를 사용하면 용어에 따라 Java 웹앱 및 API를 신속하게 빌드, 배포 및 확장할 수 있습니다. Maven 플러그 인, 명령줄 또는 IDE에서 원하는 방식으로 Tomcat 또는 Red Hat JBoss EAP(미리 보기)에 EAR, WAR 및 JAR 파일을 배포할 수 있습니다. Azure App Service에는 배포 슬롯이 있는 기본 제공 CI/CD 통합 및 가동 중지 시간 없는 배포가 포함됩니다. Azure App Service 진단을 사용하여 지능형 문제 해결을 수행하고 Azure Monitor 및 Azure App Insights 사용하여 성능을 최적화할 수 있습니다. 보안 엔터프라이즈 애플리케이션 호스팅은 다양한 네트워킹 기능 또는 단일 테넌트 App Service Environment에서 가능합니다. 기존 Tomcat 웹앱이 있는 경우 App Service Migration Assistant 사용하여 평가하고 Azure App Service로 마이그레이션할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>"최소한의 오버헤드로 앱을 작성하고 실행하는 데 집중하기 위해 Azure Spring Cloud를 선택했습니다."</em> -Jonathan Jones, Lead Solutions Architect, Group Finance IT, <a href="https://customers.microsoft.com/en-us/story/1358540087031302788-swiss-re-accelerates-java-app-modernization-using-azure-spring-cloud" target="_blank">Swiss Re</a></p>


  <h2>Java 애플리케이션을 쉽게 확장</h2>


  <p>애플리케이션에는 데이터베이스, 통합, 보안 및 모니터링과 같은 지원 서비스가 필요합니다. Azure는 Azure Database for PostgreSQL, Azure Database for MySQL, Azure Cosmos DB 및 Azure SQL Database 비롯한 다양한 관리형 데이터베이스 옵션을 제공합니다. Azure는 하이퍼스케일 PostgreSQL을 제공하는 유일한 클라우드이므로 고객은 데이터베이스를 거의 제한 없이 확장할 수 있습니다. JMS(Java Message Service) 지원 및 API Management를 사용하여 Azure Service Bus 같은 통합 서비스를 사용하여 애플리케이션을 커넥트. 데이터 수집의 경우 Event Hub 또는 Event Grid를 사용할 수 있습니다. Azure Monitor 애플리케이션 Insights 통해 APM(애플리케이션 성능 모니터링)을 포함하여 Azure의 Java 워크로드에 대한 완전 관리형 네이티브 모니터링 기능을 가져옵니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfb8e4f0-089a-4d9e-8a8f-55ead690073f.jpg"><img width="1916" height="931" title="일반적인 Azure 플랫폼 서비스, 보안 및 통합을 사용하는 Azure의 Azure Spring Cloud 및 Java 참조 아키텍처" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Azure Spring Cloud and Java on Azure reference architecture with common Azure platform services, security, and integration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c09edf42-c295-4b44-a0e1-db91fd7940cc.jpg" border="0"></a></p>


  <p style="text-align: center;"><em>Azure의 Azure Spring Cloud 및 Java는 일반적인 Azure 플랫폼 서비스, 보안 및 통합을 사용하는 참조 아키텍처입니다.</em></p>


  <p>엔터프라이즈 고객과 지속적으로 협력하여 크기 조정, 보안, 배포 및 비용 요구 사항을 비롯한 요구 사항에 집중할 수 있도록 합니다. 제로 트러스트 보안 모델 적용, 엔드 투 엔드 모니터링 및 관찰 가능성, 완전한 자동화와 같은 주요 테마가 등장합니다. 많은 고객이 온-프레미스에서 수천 개의 Java 애플리케이션을 실행합니다. 이러한 애플리케이션을 클라우드로 마이그레이션할 때 IT 부서 및 규제 기관의 요구 사항을 충족하는 검증된 아키텍처가 필요합니다. 또한 많은 고객 환경에서 온-프레미스 시스템 아키텍처에서 업계 정의 보안 제어 및 벤치마크로의 직접 매핑을 표시해야 합니다.</p>


  <p>Azure의 Azure Spring Cloud 및 Java에 대해 최근에 릴리스된 <a href="https://docs.microsoft.com/en-us/azure/spring-cloud/reference-architecture" target="_blank">참조 아키텍처</a> 를 사용하면 지원 서비스를 위한 범위가 있는 클라우드에 Java 앱을 배포하는 엔터프라이즈 모범 사례를 쉽게 따를 수 있습니다. 강력한 기초로 시작하고 요구 사항이 확장됨에 따라 기능을 쉽게 추가합니다.</p>


  <p style="margin-left: 40px;"><em>"Azure Spring Cloud 참조 아키텍처의 가용성은 아키텍처 옵션 및 Spring Cloud 기능 집합을 조사하는 내부 주기를 줄여 <em>전 세계적으로</em> 구현하고 확장하는 방법을 신속하게 결정할 수 있게</em> 해 주었습니다." — 데본 요스트, Enterprise 아키텍트, <a href="https://devblogs.microsoft.com/java/deploy-spring-boot-applications-by-leveraging-enterprise-best-practices/" target="_blank">디지털 부동산 트러스트</a></p>


  <h2>강력한 파트너 에코시스템의 이점 활용</h2>


  <p>Microsoft에는 기존 Java 워크로드를 Azure로 가져오고 애플리케이션의 기능을 확장하는 동급 최고의 솔루션을 제공하는 강력한 파트너 에코시스템이 있습니다. 공동 개발 및 지원이 포함된 고유한 관리형 호스팅 옵션부터 인기 있는 Linux 배포를 위한 Azure Marketplace 이미지에 이르기까지 증가하는 Java 중심 솔루션 포트폴리오를 활용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/758cf496-0086-438d-bf55-1085b20fe6d4.png"><img width="1024" height="206" title="" style="display: inline;" alt="Microsoft has a strong partner ecosystem that provides many options for building and running Java applications" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d429439-9d07-415a-9905-f815ed2ce58f.png"></a></p>


  <p style="text-align: center;"><em>Microsoft에는 Java 애플리케이션을 빌드하고 실행하기 위한 다양한 옵션을 제공하는 강력한 파트너 에코시스템이 있습니다.</em></p>


  <p>고객은 온-프레미스에서 실행되는 중요 업무용 Java 애플리케이션에 상당한 투자를 하고 있으며 클라우드에서 이러한 앱을 실행하려면 완전히 지원되는 환경이 필요합니다. Azure VM에서 실행되는 Red Hat Enterprise Linux(Linux) 및 <a href="https://aka.ms/websphere-blog-build2021" target="_blank">IBM WebSphere</a>의 <a href="https://aka.ms/jbosseap-blog-build2021" target="_blank">Red Hat JBoss EAP</a>에 대한 Azure Marketplace 제품을 발표합니다. Azure VM의 Red Hat JBoss EAP에는 RHEL에 대한 사용자 고유의 구독 가져오기 및 결제를 비롯한 유연한 라이선스 옵션이 포함되어 있습니다. 이러한 제품은 컴퓨팅 리소스를 프로비전하고, 기본 이미지를 설치하고, 구성 옵션을 제공하는 솔루션 템플릿 및 빠른 시작을 제공합니다. Red Hat JBoss EAP 및 IBM WebSphere가 추가되면서 고객은 이제 Azure VM(Oracle WebLogic, IBM WebSphere 및 Red Hat JBoss EAP)에 가장 널리 사용되는 Java 엔터프라이즈 애플리케이션 서버를 배포하기 위한 Azure Marketplace 제품을 선택할 수 있습니다.</p>


  <p>또한 많은 Java 개발자는 캐싱을 위해 Redis, 로그 분석 및 관찰 기능을 위한 탄력적 서비스, 애플리케이션 아키텍처에서 이벤트 스트리밍을 위해 Kafka와 같은 서비스를 사용합니다. Azure는 Azure 관리형 인프라의 Redis Enterprise 및 Redis Enterprise Flash, ELK 기반 모니터링 및 Azure와 통합된 문제 해결을 위한 Azure Marketplace의 Elastic, Azure Portal 및 CLI 통합을 사용하는 Confluent Cloud를 비롯한 이러한 서비스에 대한 고유한 관리형 제품을 제공합니다. 관리형 인프라 및 지원의 추가 혜택으로 Azure에서 즐겨찾는 서비스를 계속 사용할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>"Red Hat과 Microsoft는 기존 Java 애플리케이션을 클라우드로 전환하면서 조직의 선택과 유연성을 확장하기 위해 최선을 다하고 있습니다. Azure의 Red Hat JBoss EAP는 조직이 클라우드 기반 아키텍처의 이점을 보다 쉽게 실현할 수 있도록 완벽하게 구성된 공동 지원 솔루션을 고객에게 제공합니다. Microsoft와의 오랜 관계를 지속적으로 구축하고 공동 고객에 대한 지원을 확대할 수 있기를 기대합니다."</em> - Rich Sharples, 수석 제품 관리 디렉터 – Application Services, <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/red-hat/" target="_blank">Red Hat</a></p>


  <h2>Azure에서 Java 시작</h2>


  <p>고객과 개발자는 워크플로 및 프로세스를 변경할 필요가 없는 클라우드에서 Java 앱을 실행하는 원활한 환경을 원합니다. Azure의 개방형 플랫폼은 광범위한 개발자 도구 통합, 완전 관리형 컴퓨팅, 데이터베이스 및 플랫폼 서비스 및 광범위한 파트너 제품 세트를 제공합니다. 고객이 Azure에서 Java를 사용하여 놀라운 작업을 수행하는 것을 살펴보았으며, Java 제품에 계속 투자하고 엔터프라이즈 규모로 Azure에서 Java 애플리케이션을 실행하기 위한 추가 지원을 추가할 것입니다.</p>


