Title: Windows Azure 솔루션을 사용하여 두 번째 Most-Innovative 회사로 명명된 OCCMundial
Summary: InformationWeek 멕시코는 연례 "50 가장 혁신적인 회사"문제에서 멕시코에서 두 번째로 혁신적인 회사로 OCCMundial을 지명했습니다. OCCMundial은 가장 큰 작업 목록을 개발했습니다...
Content: <p><i>InformationWeek 멕시코</i> 는 연례 "50 가장 혁신적인 회사"문제에서 멕시코에서 두 번째로 혁신적인 회사로 <a target="_blank" href="https://www.occ.com.mx/">OCCMundial</a> 을 지명했습니다. OCCMundial은 멕시코 고용 시장에서 가장 큰 일자리 목록 웹 사이트를 개발했으며 매년 1,500 만 명 이상의 고유 방문자를 보유하고 있으며 매년 600,000 개 이상의 일자리를 게시합니다. </p>  <p>이 회사는 추천 시스템인 OCCMatch로 <i>InformationWeek Mexico</i> 와 혁신적 구별을 얻었으며, 강력한 알고리즘을 사용하여 채용 채용을 후보자 이력서와 일치시켰습니다. OCCMatch에서 사용하는 알고리즘은 매일 약 90,000개의 활성 작업 제안을 최대 400만 개의 이력서가 나타내는 후보 풀과 비교합니다. 이 시스템은 자격을 갖춘 지원자를 채용 공고에 일치시키고 잠재적 후보자에게 이메일 알림을 보냅니다. OCCMatch는 매일 수십만 개의 전자 메일 메시지를 생성합니다. </p>  <p>강력한 알고리즘을 처리하는 데 필요한 컴퓨팅 능력과 인기 있는 서비스에 필요한 스토리지 용량을 달성하기 위해 OCCMundial은<a target="_blank" href="https://windowsazure.com/"> Windows Azure</a> 플랫폼을 사용합니다. 온-프레미스 인프라를 통해 회사는 매일 실행할 수 있는 작업 수가 제한되었지만, Windows Azure 플랫폼에서 클라우드 기반 솔루션으로 혁신함으로써 이제 회사가 필요로 하는 만큼의 처리 능력과 병렬로 수백만 개의 OCCMatch 작업을 실행할 수 있습니다. 현재 매일 몇 시간 동안 200개 이상의 Windows Azure 인스턴스를 사용하지만, 필요할 때 신속하게 확장 또는 축소할 수 있습니다. 또한 약 미화 60만 달러의 자본 및 운영 비용을 피하면서 인상적인 수준의 확장성을 달성했습니다.</p>  <p>OCCMundial에서 Windows Azure 플랫폼을 사용하는 방법에 대한 전체 이야기를 읽어보세요. <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005802">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005802</a> </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음<a target="_blank" href="https://azure.microsoft.com/evidence">을 방문하세요. www.windowsazure.com/evidence</a></p>
