  <p>이러한 서비스를 수신 대기하고 지속적으로 향상하고 있습니다. 피드백이 있거나 아이디어가 있는 경우 <a href="https://feedback.azure.com/forums/907195-azure-migrate/suggestions/33626260-spreadsheet-pricing" target="_blank">Azure Migrate</a> 및 <a href="https://feedback.azure.com/forums/256299-site-recovery" target="_blank">ASR</a> 에 대한 UserVoice 포럼을 사용하고 알려주세요.</p>


  <p>이러한 도구를 접하는 경우 <a href="https://www.azure.com/migration" target="_blank">Azure 마이그레이션 센터에서</a> 시작하세요. Microsoft에서 제공하는 <a href="https://info.microsoft.com/ww-landing-assessing-and-planning-microsoft-azure-migration-contest.html" target="_blank">Azure 마이그레이션 평가 및 계획 과정을 무료로 진행하여</a> 여정을 바로 시작해야 합니다.</p>
