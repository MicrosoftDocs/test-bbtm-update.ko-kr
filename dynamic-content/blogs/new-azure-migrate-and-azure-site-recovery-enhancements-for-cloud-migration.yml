Title: 클라우드 마이그레이션을 위한 새로운 Azure Migrate 및 Azure Site Recovery 개선 사항
Summary: 클라우드로의 디지털 트랜스포메이션 여정에 도움이 되도록 지속적으로 제품을 강화하고 있습니다. 이러한 제품에 대한 자세한 내용은 블로그에서 "Windows Server 및 SQL Server 고객이 계속해서 Azure를 선택하는 세 가지 이유"를 참조하세요.
Content: >-
  <p>클라우드로의 디지털 트랜스포메이션 여정에 도움이 되도록 지속적으로 제품을 강화하고 있습니다. 이러한 제품에 대한 자세한 내용은 블로그 &ldquo; 에서 확인할 수 있습니다. <a href="https://azure.microsoft.com/blog/three-reasons-why-windows-server-and-sql-server-customers-continue-to-choose-azure/" target="_blank">Windows Server 및 SQL Server 고객이 계속해서 Azure를 선택하는 세 가지 이유</a>입니다.&rdquo; 이 블로그에서는 마이그레이션 여정을 Azure로 전환하고 리프트하는 데 도움이 되는 Microsoft Azure Migrate 및 Azure Site Recovery에 추가된 몇 가지 새로운 기능을 살펴보겠습니다.</p>


  <h2>Azure Migrate</h2>


  <p>Azure Migrate를 사용하면 온-프레미스 환경을 검색하고 Azure로의 마이그레이션을 계획할 수 있습니다. 인기 있는 수요에 따라 이제 아시아, 유럽 및 Azure Government의 세 가지 새로운 지역에서 Azure Migrate를 사용하도록 설정했습니다. 다른 Azure 지역에 대한 지원은 나중에 사용하도록 설정될 예정입니다.</p>


  <p>다음은 검색 및 평가 메타데이터가 저장되는 Azure 지역 내의 지역 목록입니다.</p>


  <table border="1" cellpadding="2" cellspacing="0">
      <tbody>
          <tr>
              <td valign="top"><strong>지리</strong></td>
              <td valign="top"><strong>메타데이터 스토리지에 대한 지역</strong></td>
          </tr>
          <tr>
              <td valign="top">미국</td>
              <td valign="top">미국 중서부, 미국 동부</td>
          </tr>
          <tr>
              <td valign="top">유럽</td>
              <td valign="top">북유럽, 서유럽</td>
          </tr>
          <tr>
              <td valign="top">아시아</td>
              <td valign="top">동아시아, 동남 아시아</td>
          </tr>
          <tr>
              <td valign="top">Azure Government</td>
              <td valign="top">미국 버지니아 주 정부</td>
          </tr>
      </tbody>
  </table>


  <p>Azure Portal에서 마이그레이션 프로젝트를 만들 때 메타데이터 스토리지에 대한 지역이 임의로 선택됩니다. 예를 들어 미국에서 프로젝트를 만드는 경우 해당 지역을 미국 중서부 또는 미국 동부로 자동으로 선택합니다. 지리적 위치의 특정 지역에 메타데이터를 저장하는 방법에 대해 구체적으로 설명한 경우 <a href="https://docs.microsoft.com/rest/api/migrate/projects/create" target="_blank">REST API</a> 를 사용하여 마이그레이션 프로젝트를 만들고 API 요청에 따라 지역을 지정할 수 있습니다.</p>


  <p>지리 선택은 다른 Azure 대상 지역에 대한 마이그레이션을 계획하는 것을 제한하지 않습니다. Azure Migrate를 사용하면 마이그레이션 계획을 위해 30개 이상의 Azure 대상 지역을 지정할 수 있습니다. 설명서를 &ldquo; 방문하여 <a href="https://docs.microsoft.com/en-us/azure/migrate/how-to-modify-assessment" target="_blank">평가를 사용자 지정</a>하여 자세히 알아볼 수 있습니다.&rdquo;</p>


  <h2>Azure Site Recovery</h2>


  <p>ASR(Azure Site Recovery)을 사용하면 온-프레미스 VM(가상 머신)을 Azure의 IaaS VM으로 마이그레이션할 수 있습니다. 이는 리프트 앤 시프트 마이그레이션입니다. 여러분의 의견을 듣고 있으며, 최근 ASR을 개선하여 마이그레이션 여정을 더욱 원활하게 만들었습니다. 다음은 ASR에서 최근에 수행된 향상된 기능 목록입니다.</p>


  <ul>
      <li><strong>UEFI 부팅 유형이 있는 물리적 서버에 대한 지원</strong>: UEFI 부팅 유형이 있는 VM은 Azure에서 지원되지 않습니다. 그러나 ASR을 사용하면 마이그레이션하는 동안 온-프레미스 서버의 부팅 유형을 BIOS로 변환하여 이러한 온-프레미스 Windows 서버를 Azure로 마이그레이션할 수 있습니다. 이전에는 ASR에서 가상 머신에 대해서만 부팅 유형의 변환을 지원했습니다. 최신 업데이트를 통해 ASR은 이제 UEFI 부팅 유형을 사용하는 물리적 서버의 마이그레이션도 지원합니다. 지원은 Windows Server 2012 이상에서만 Windows 컴퓨터로 제한됩니다.</li>
      <li><strong>Linux 디스크 지원</strong>: 이전에는 ASR이 Linux 컴퓨터의 디렉터리에 대해 특정 제한을 두었으며 마이그레이션하기 위해 /(root), /boot, /usr 등의 디렉터리를 VM의 동일한 OS 디스크에 있어야 했습니다. 또한 디스크 파티션이 아닌 LVM 볼륨에서 /boot가 있는 VM을 지원하지 않았습니다. <a href="https://support.microsoft.com/help/4478871/update-rollup-31-for-azure-site-recovery" target="_blank">최신 업데이트를</a> 통해 ASR은 이제 다른 디스크의 디렉터리를 지원하고 LVM 볼륨에서 /boot도 지원합니다. 이는 기본적으로 ASR을 통해 LVM 관리 OS 및 데이터 디스크와 여러 디스크의 디렉터리를 사용하여 Linux VM을 마이그레이션할 수 있음을 의미합니다. <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-support-matrix" target="_blank">Azure에 대한 VMware VM 및 물리적 서버의 재해 복구를 위한 지원 매트릭스 설명서,</a>&ldquo; 지원 매트릭스를 방문하여 자세히 알아볼 수 있습니다.&rdquo;</li>
      <li><strong>어디에서든 마이그레이션</strong>: ASR을 사용하면 실행되는 위치, 프라이빗 클라우드 또는 퍼블릭 클라우드에 관계없이 모든 종류의 서버를 Azure로 마이그레이션할 수 있습니다. AWS에 대한 게스트 OS 적용 범위가 확장되었으며 ASR은 이제 AWS VM을 Azure로 마이그레이션하기 위한 다음 운영 체제를 지원한다는 사실을 발표하게 되어 기쁩니다.</li>
  </ul>


  <table border="1" cellpadding="2" cellspacing="0">
      <tbody>
          <tr>
              <td valign="top"><strong>원본</strong></td>
              <td valign="top"><strong>OS 버전</strong></td>
          </tr>
          <tr>
              <td valign="top">AWS</td>
              <td valign="top">
              <ul>
