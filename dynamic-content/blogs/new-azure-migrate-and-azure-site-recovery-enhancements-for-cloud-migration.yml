              </ul>

              <p>AWS<a href="https://docs.microsoft.com/en-us/azure/site-recovery/migrate-tutorial-aws-azure" target="_blank">(Amazon Web Services) VM</a>을 Azure로 마이그레이션하는 설명서 &ldquo; 에서 AWS에서 Azure로 마이그레이션하는 방법에 대해 자세히 알아봅니다.&rdquo;</p>
              </td>
          </tr>
