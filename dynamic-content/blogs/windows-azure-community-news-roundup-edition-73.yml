Content: '<p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0267" target="_blank">Windows.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong><strong>문서, 비디오 및 블로그 게시물&nbsp;</strong></strong></p>  <ul>  <li>Windows Azure 및 SQL Database News&nbsp;(8월 14일 게시)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/08/14/windows-azure-and-identity-that-conference-2013/" target="_blank">Windows Azure 및 Identity &ndash; That Conference2013&nbsp;</a>&nbsp;(게시 8월 14일)</li>  <li>도대체 <a href="https://seroter.wordpress.com/2013/08/16/where-the-heck-do-i-host-my-net-app/" target="_blank">내 &hellip; .NETapp&nbsp;을 호스트하는 위치는 어디인가요?</a>&nbsp; (게시일: 8월 16일)</li>  <li><a title="Windows Azure SQL Database (게시 8 월 22) Windows Azure SQL Database" href="https://www.scarydba.com/2013/08/22/get-started-with-windows-azure-sql-database/" target="_blank">시작와 시작</a>&nbsp; 영구 링크</li>  <li><a href="https://convective.wordpress.com/2013/08/12/semantic-logging-application-block-slab/" target="_blank">SLAB(의미 체계 로깅 애플리케이션 블록&nbsp;)</a>&nbsp;(8월 12일 게시됨)</li>  <li>당신의 #windowsazure &nbsp;환경 (게시 8 월 23)<a href="https://techmike2kx.wordpress.com/2013/08/23/10-tools-of-the-trade-for-your-windowsazure-environment/" target="_blank">에 대한 무역의 10 도구&nbsp;</a></li>  <li>클라우드의 EAI 및 EDI: Azure Service Bus EAI &amp; EDI &ndash; Part I&nbsp;(게시 8월 12일)</li>  <li>클라우드의 EAI 및 EDI: Azure Service Bus EAI &amp; EDI &ndash; 파트 II&nbsp;의 전망(9월 12일 게시)</li>  <li><a href="https://blogs.blackmarble.co.uk/blogs/sspencer/post/2013/08/14/Handling-A-Topic-Dead-Letter-Queue-in-Windows-Azure-Service-Bus.aspx" target="_blank">Azure Service Bus Windows 토픽 배달 못 한 편지 큐 처리</a>(8월 14일 게시)&nbsp;</li>  <li><a href="https://www.simple-talk.com/cloud/cloud-data/an-introduction-to-windows-azure-blob-storage-/" target="_blank">Azure BLOB Storage Windows 소개</a>(7월 12일 게시)</li>  <li><a href="https://www.simple-talk.com/cloud/development/the-operating-systems-of-windows-azure/" target="_blank">Windows Azure</a>&nbsp; 운영 체제(8월 7일 게시)</li>  <li><a href="https://blogs.msdn.com/b/esmsdn/archive/2013/08/05/post-invitado-quot-dnn-cloud-services-software-servicios-sobre-windows-azure-quot-por-david-rodr-237-guez.aspx" target="_blank">DNN Cloud Services: software + servicios sobre Windows Azure</a>&nbsp;- Original in spanish, view in Chrome 또는 Bing translator. (게시 8월 5일)</li>  <li><a href="https://hhaggan.wordpress.com/2013/08/22/windows-azure-brokered-messaging-main-classes/" target="_blank">Windows Azure Brokered Messaging MainClasses&nbsp;</a>&nbsp;(게시 8월 22일)</li>  <li><a href="https://www.youtube.com/playlist?list=PLLasX02E8BPDdP84slDIVwIspdxEB10B4&amp;feature=edit_ok" target="_blank">Azure Open Platform&nbsp; Windows 비디오 시리즈</a></li>  </ul>  <p><strong>데크 및 코드</strong></p>  <ul>  <li><a href="https://www.slideshare.net/buckeye01/using-windows-azure-for-solving-identity-management-challenges-25255651" target="_blank">Windows Azure를 사용하여 ID 관리 문제 해결</a>&nbsp;</li>  <li><strong><a href="https://github.com/richorama/AzureSpeedTest" target="_blank">AzureSpeedTest</a>&nbsp;</strong></li>  </ul>  <p class="entry-title public"><strong><strong>Stack Overflow에 대한 흥미로운 최근 Windows Azure 토론</strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/18206691/import-large-table-to-azure-sql-database" target="_blank">큰 테이블을 Azure sql Database</a>&nbsp;로 가져오기 - 답변 2개, 투표 2개</li>  <li><a href="https://stackoverflow.com/questions/18394992/cloudtable-vs-tableservicecontext-in-azure-storage-client-library-2-0" target="_blank">Azure Storage 클라이언트 라이브러리의 CloudTable 및 TableServiceContext 2.0</a>&nbsp;- 1 응답, 4표</li>  <li><a href="https://stackoverflow.com/questions/18324100/store-user-account-information-on-a-windows-azure-table" target="_blank">사용자 계정 정보를 Windows Azure Table</a>&nbsp;- 1 답변, 2표에 저장</li>  <li>Azure Cloud Service &nbsp; <a href="https://stackoverflow.com/questions/18297657/custom-configuration-section-in-azure-cloud-service" target="_blank">의 사용자 지정 구성 섹션</a> - 답변 1표, 투표 3표</li>  <li>Azure 인스턴스 &nbsp; <a href="https://stackoverflow.com/questions/18300882/implementing-a-simple-local-memory-cache-on-an-azure-instance" target="_blank">에서 간단한 로컬 메모리 캐시 구현</a> - 답변 2개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/18298702/sql-vm-missing-in-azure-sql-databases" target="_blank">Azure SQL Databases에서 VM 누락 SQL</a>- 답변 1개&nbsp;, 투표 4개</li>  <li><a href="https://stackoverflow.com/questions/18282544/how-do-i-go-about-changing-the-management-certificates-for-my-azure-subscribtion" target="_blank">Azure 구독에 대한 관리 인증서를 변경하려면 어떻게 해야 하나요?</a>&nbsp; - 답변 1표, 투표 3표</li>  <li><a href="https://stackoverflow.com/questions/18247381/sql-azure-synchronous-replication-to-second-database" target="_blank">SQL Azure - 두 번째 데이터베이스에 동기 복제하시겠습니까?</a>&nbsp; - 답변 1표, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/18206691/import-large-table-to-azure-sql-database" target="_blank">큰 테이블을 Azure sql Database</a>&nbsp;로 가져오기 - 답변 2개, 투표 2개</li>  </ul>  <p>표시</p>'
