Slug: freebsd-now-available-in-azure-marketplace
Title: 이제 Azure Marketplace에서 FreeBSD 사용 가능
Summary: 오늘, Azure Marketplace에서 직접 사용할 수 있는 기성용 VM 이미지로 FreeBSD 10.3의 가용성을 발표하게 되어 기쁩니다. 즉, Azure에서 FreeBSD VM을 신속하게 가져올 수 있으며 기술 지원이 필요한 경우 Microsoft 지원 엔지니어가 지원할 수 있습니다.
Content: >-
  <p>다시 10 월에 2015, 나는 가상 머신으로 Hyper-V에서 실행 FreeBSD에 대한 우리의 투자를 논의 <a href="https://blogs.technet.microsoft.com/server-cloud/2015/10/20/microsoft-loves-linux-deep-dive-5-freebsd-on-hyper-v/">블로그</a> 게시물을 썼다. 지난 몇 년 동안 FreeBSD를 Hyper-V에서 1<sup>급</sup> VM 게스트로 만들기 위해 엄청난 작업을 수행하여 성능이 뛰어난 네트워킹 및 스토리지 기능을 가능하게 하여 Hyper-V 환경에서 프로덕션 FreeBSD 워크로드를 처음으로 실행할 수 있게 했습니다. 이 작업을 완료하면 Microsoft에서 Hyper-V에서 공식 지원 FreeBSD를 게스트로 선언할 수 있으므로 고객이 필요한 경우 Microsoft 지원에 전화할 수 있습니다.</p>


  <p>Hyper-V의 FreeBSD에 이러한 투자를 하는 주된 이유 중 하나는 Hyper-V가 Azure의 가상화 플랫폼이므로 FreeBSD VM을 Azure에서 실행할 수 있도록 하는 것이었습니다. <i>FreeBSD가 Azure에서 실행되는 것이 왜 그렇게 중요한지 궁금&ldquo;할 수 있습니다.&rdquo;</i> 많은 최상위 가상 어플라이언스 공급업체는 FreeBSD 운영 체제에서 제품을 기반으로 합니다. 지난 2년 동안 Weve는 Citrix Systems,&rsquo; Array Networks, Stormshield, Gemalto 및 Netgate와 긴밀히 협력하여 가상 어플라이언스를 Azure Marketplace로 가져오고&rsquo; 향후 제품을 위해 다른 제품의 긴 목록을 계속 작업했습니다. 그러나 Azure에서 사용자 고유의 FreeBSD 이미지를 실행하려는 경우 지금까지 유일한 옵션은 Azure 외부에서 사용자 지정 이미지를 가져오는 것이었습니다.</p>


  <p>오늘 Im&rsquo;은 Azure Marketplace에서 직접 사용할 수 있는 기성용 VM 이미지로 FreeBSD 10.3의 가용성을 발표하게 되어 기쁩니다. 즉, Azure에서 FreeBSD VM을 신속하게 가져올 수 있으며 기술 지원이 필요한 경우 Microsoft 지원 엔지니어가 지원할 수 있습니다.</p>


  <p>여기서&rsquo;는 <a href="https://portal.azure.com/">Azure</a> Portal을 시작하고 통과하는 것이 얼마나 쉬운지 설명합니다. 왼쪽 창(또는 대시보드의 마켓플레이스 타일)에서 +새로 만들기를 클릭하고 검색 텍스트 상자에&rsquo; FreeBSD 10.3&rdquo;을 입력&ldquo;하면 됩니다.</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71e761ed-3d77-440f-aa68-3da6a281f217.png"><img alt="FreeBSD" border="0" height="479" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4363afe3-34c8-4747-a936-1407808805ae.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Freebsd" width="885"></a></p>


  <p>위의 스크린샷에서 알 수 있듯이 Microsoft는 <a href="https://www.freebsd.org/">FreeBSD Foundation</a>이 아닌 마켓플레이스에서 FreeBSD 이미지의 게시자입니다. FreeBSD 재단은 FreeBSD에서 솔루션을 구축하는 회사를 포함하여 FreeBSD 커뮤니티의 기부금으로 지원됩니다. 이들은 지원 조직이 있는 솔루션 공급자 또는 ISV가 아니라 서로를 지원하는 매우 활동적인 커뮤니티에 의존합니다. 고객이 Azure에서 실행되는 FreeBSD VM에 대한 엔터프라이즈 SLA를 갖도록 하기 위해 Foundation에서 해당 부담을 제거하기 위해 이미지를 빌드, 테스트, 릴리스 및 유지 관리하는 작업을 수행했습니다. Hyper-V 및 Azure의 FreeBSD에 대한 추가 투자를 통해 재단과 긴밀하게 협력할 것입니다.</p>


  <blockquote>

  <p style="margin-left: 40px;">&quot;FreeBSD 커뮤니티와 Microsoft에서 지원되는 FreeBSD 이미지를 Azure Marketplace에 게시하는 것은 매우 중요한 이정표가&#39;. FreeBSD 프로젝트에&quot; 대한 Microsoft&#39;노력과 투자에 진심으로 감사드립니다.<br>

  - 저스틴 T. 깁스, FreeBSD 재단 회장</p>

  </blockquote>


  <p><strong>Microsoft의 FreeBSD 10.3 이미지에 대한 다른 점은 무엇인가&rsquo;요?</strong></p>


  <p>네트워크 및 스토리지 성능을 활성화하기 위해 커널 수준에서 투자하는 대부분의 투자는 FreeBSD 10.3 릴리스로 업스트림되었으므로 FreeBSD Foundation에서 FreeBSD 10.3 이미지를 다운로드하는 사람은 Microsoft에서 OS에 기본 제공된 투자를 받을 수 있습니다. FreeBSD 10.3 릴리스 &ndash; 를 만들기 위해 완료되지 않은&rsquo; 몇 가지 중요한 수정 사항이 포함된 몇 가지 예외가 <a href="https://github.com/FreeBSDonHyper-V/FreeBSD-Integration-Service/commits/10.3.0_hyperv">있습니다. 여기에서</a> 추가 커밋에 대한 세부 정보를 얻을 수 있습니다.</p>


  <p>또한 첫 번째 사용 시 VM 프로비전(사용자 이름, 암호, 호스트 이름 등)을 프로비전하고 선택적 VM 확장에 기능을 사용하도록 설정하는 등의 작업을 위해 FreeBSD VM과 Azure Fabric 간의 통신을 담당하는 Azure VM 게스트 에이전트를 추가했습니다.</p>


  <p><strong>이전 버전의 FreeBSD는 어떻습니까?</strong></p>


  <p>Hyper-V에서 FreeBSD를 10.3으로 다시 지원하지만 일부 드라이버의 선택적 포트는 8.4로 돌아갑니다. Hyper-V Technet의 FreeBSD <a href="https://technet.microsoft.com/en-us/library/dn848318.aspx">문서에</a> 는 이전 버전에서 지원하는 기능이 나열되어 있습니다. 하지만&rsquo; 제공된 포트 및 설치된 Azure VM 에이전트를 사용하여 이전 버전에서 Azure로 FreeBSD VM 이미지를 가져올 수 있지만 마일리지는 성능 및 안정성 측면에서 다를 수 있습니다. 예를 들어 FreeBSD 10.1의 10Gb 네트워크에서 측정된 네트워킹 처리량은 2Gbps였습니다. 10.3&rsquo;을 사용하면 테스트에서 9Gbps 이상을 달성할 수 있었습니다.</p>


  <p><strong>다음 항목&rsquo;</strong></p>


  <p>이후 버전의 FreeBSD는 FreeBSD 릴리스 엔지니어링 팀에서 릴리스한 직후 최신 릴리스를 최신 상태로 유지하고 사용할 수 있도록 하는 것입니다. 스토리지 성능을 더욱 조정하고 새로운 Hyper-V 기능을 &ndash; 추가하기 위해 지속적으로 투자하고 있습니다.</p>
