Content: >-
  <p>모바일 뱅킹의 미래는 분명합니다. 사람들은 모바일 장치를 좋아하며 은행은 디지털 기능과 기능으로 앱을 향상시키기 위해 큰 투자를 하고 있습니다. 모바일 뱅킹이 성장함에 따라 고객과 은행, 모바일 장치 사기에 대한 렌치 될 수있는 한 가지 측면도 마찬가지입니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0febe794-79db-4ad5-a70e-d13bd6f0cb91.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dde14595-cd8a-4654-be7f-d110073aa529.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>문제: 거의 실시간으로 사기 감지를 구현하려면</h2>


  <p>대부분의 모바일 사기는 휴대폰 번호가 해킹되는 SIM 스왑 공격이라는 타협을 통해 발생합니다. 전화 번호가 복제되고 범죄자는 피해자&rsquo; 모바일 장치로 보낸 모든 문자 메시지와 전화를 받습니다. 그런 다음 소셜 엔지니어링, 피싱, 비싱 또는 감염된 다운로드된 앱을 통해 로그인 자격 증명을 얻습니다. 이 정보를 통해 범죄자는 은행 고객을 가장하고, 모바일 액세스를 등록하고, 즉시 자금 이체 및 인출을 요청할 수 있습니다.</p>


  <p>AI(인공 지능) 모델은 사기 감지 속도 및 감지 시간을 크게 향상시킬 수 있습니다. 한 가지 방법은 <a href="https://aka.ms/bankingsolutionguide" target="_blank">모바일 은행 사기 솔루션 가이드</a>에 설명되어 있습니다.&nbsp; &rsquo;동작 기반 AI 접근 방식을 사용하며 규칙 기반 또는 기타 접근 방식보다 변화하는 사기 패턴에 훨씬 더 응답할 수 있습니다.</p>


  <h2>솔루션: 2초 이내에 사기를 감지하는 파이프라인</h2>


  <p>대기 시간 및 응답 시간은 사기 감지 솔루션에서 매우 중요합니다. 은행이 사기 거래에 대응하는 데 걸리는 시간은 재정적 손실을 방지할 수 있는 양으로 직접 변환됩니다. 탐지가 빨리 이루어질수록 재정적 손실이 줄어듭니다.</p>


  <p>효과적이려면 검색이 2초 이내에 발생해야 합니다. 즉, 들어오는 모바일 활동을 처리하고, 동작 프로필을 작성하고, 사기 행위를 위해 트랜잭션을 평가하고, 조치를 취해야 하는지 결정하는 데 2초 미만이 걸립니다. 이 솔루션에 설명된 접근 방식은 다음을 기반으로 합니다.</p>


  <ul>
   <li>고객 및 계정 프로필을 만드는 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/team-data-science-process/create-features?WT.mc_id=twoseconds-acomblog-kbaroni" target="_blank">기능 엔지니어링</a>입니다.</li>
   <li>사기 분류 모델을 만드는 Azure Machine Learning.</li>
   <li>실시간 이벤트 처리 및 엔드 투 엔드 워크플로를 위한 Azure PaaS 서비스입니다.</li>
  </ul>


  <h2>아키텍처: Azure Functions, Azure SQL 및 Azure Machine Learning</h2>


  <p>이벤트 처리 파이프라인의 대부분의 단계는 함수가 서버리스이고, 쉽게 스케일 아웃되고, 예약될 수 있기 때문에 <a href="https://azure.microsoft.com/en-us/services/functions/?WT.mc_id=twoseconds-acomblog-kbaroni" target="_blank">Azure Functions</a> 호출로 시작합니다.</p>


  <p>이 솔루션의 데이터 기능은 동작 프로필을 만들기 위해 기록 데이터로 표준화, 조인 및 집계되는 모바일 메시지에서 비롯됩니다. 이 작업은 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-in-memory?WT.mc_id=twoseconds-acomblog-kbaroni" target="_blank">Azure SQL 메모리 내 기술을</a> 사용하여 수행됩니다.&nbsp;&nbsp;</p>


  <p>사기 행위 분류자의 교육은 <a href="https://studio.azureml.net/?WT.mc_id=twoseconds-acomblog-kbaroni" target="_blank">Azure Machine Learning Studio(AML Studio</a>) 및 사용자 지정 R 코드를 사용하여 계정 수준 메트릭을 만듭니다.</p>


