Title: 업데이트된 Windows Azure Platform Training Kit 지금 사용 가능
Summary: 어제는 Windows Azure SDK 및 Windows Azure Tools for Visual Studio 릴리스 1.3의 가용성과 베타 또는 CTP로 출시되는 여러 기능을 발표했습니다.&nbsp;&nbsp; 받는 사람...
Content: '<p>어제<span style="text-decoration: underline;"><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=128752">는 Windows Azure SDK 및 Windows Azure Tools for Visual Studio 릴리스 1.3</a></span>의 가용성과 베타 또는 CTP로 출시되는 여러 기능을 발표했습니다.&nbsp;&nbsp; 이러한 새로운 기능과 향상된 기능을 사용하는 방법과 이달 초 PDC10에서 발표된 기능을 더 잘 이해할 수 있도록 이제 새 버전의 Windows Azure Platform Training Kit를 무료로 다운로드할 수 있습니다.  이 학습 키트 릴리스에는 최신 Windows Azure 기능 및 향상된 기능에 초점을 맞춘 몇 가지 새로운 HOL(실습 랩)이 포함되어 있습니다.&nbsp; </p>  <p>업데이트에는 다음이 포함됩니다.</p>  <ul class="unIndentedList">  <li> 고급 웹 및 작업자 역할 - 관리 모드 및 시작 작업을 사용하는 방법을 설명합니다.</li>  <li> Windows Azure를 사용하여 온-프레미스 리소스에 Cloud Apps 연결 커넥트 </li>  <li> Virtual Machine 역할 - VHD를 만들고 배포하여 VM 역할을 시작하는 방법을 설명합니다.</li>  <li> WindowsAzure CDN - CDN 대한 간단한 소개  </li>  <li> Azure AppFabric Service Bus Windows 소개 - AppFabric 랩 환경에서 새로운 Service Bus 기능을 사용하는 방법을 보여 줍니다.</li>  <li> Caching Service를 사용하여 Azure Apps를 Windows 빌드 - 새 Windows Azure AppFabric 캐싱 서비스 사용하는 방법을 설명합니다.</li>  <li> AppFabric Access Control Service V2 소개 - 여러 ID 공급자를 지원하는 간단한 웹 애플리케이션을 빌드하는 방법을 설명합니다.</li>  <li> Windows Azure 소개 - 새 Windows Azure Platform Portal을 사용하도록 업데이트됨 </li>  <li> SQL Azure 소개 - 새 Windows Azure Platform Portal을 사용하도록 업데이트됨</li>  </ul>  <p>전체 학습 키트 패키지를 다운로드하지 않고 선택한 HOL을 다운로드하려는 경우 여기에서 사용 가능한 모든 랩을 찾아 다운로드할 수 있습니다.&nbsp;  </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
