Title: Microsoft Build Live에 참여하여 최고의 디지털 환경
Summary: 이제 Microsoft Build Live 디지털 환경(5월 7~9일)에 등록이 열립니다. Microsoft Build Live는 3일간의 영감을 주는 스피커에 대한 라이브 및 주문형 액세스를 제공합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be9bdc95-d414-40bd-a252-c0e8e45a92a3.png"><img alt="Build-MSFT%20Dev%20Banner-%202000x590" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf3b580a-077a-4701-9eca-862de5446e82.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="빌드-MSFT%20Dev%20Banner-%202000x590" width="2000"></a></p>


  <p><a href="https://www.microsoft.com/en-us/build?icid=azure_blog_livestream_copy1" target="_blank">이제</a> <strong>Microsoft Build Live</strong> 디지털 환경인 5월 79&ndash;일에 등록이 열립니다!</p>


  <p>Microsoft Build Live를 사용하면 3일간의 영감을 주는 발표자, 활발한 토론 및 가상 네트워킹에 대한 주문형 액세스뿐만 아니라 라이브도 사용할 수 있습니다. 시애틀에 연결할 수&rsquo; 없거나 <a href="https://www.microsoft.com/en-us/build?icid=azure_blog_livestream_copy1" target="_blank">Microsoft Build</a>에서 현장 환경을 개선하려는 경우 라이브 스트림은 클라우드, AI, 혼합 현실 등의 최신 아이디어와 연결하고, 아이디어를 촉발하고, 참여를 심화할 수 있는 또 다른 방법을 제공합니다.</p>


  <p><a href="https://www.microsoft.com/en-us/build?icid=azure_blog_livestream_copy1" target="_blank">무료로 등록</a> 하고 사용자 고유의 맞춤형 디지털 환경 설계를 시작합니다.</p>


  <ul>
   <li><strong>배울:</strong> &rsquo;Microsoft Build에서 많은 일이 진행되고 있습니다! 즐겨찾는 필수 항목을 선택하고 콘텐츠 권장 사항을 받습니다. 그런 다음 가장 보고 싶은 <a href="https://www.microsoft.com/en-us/build/speakers" target="_blank">스피커</a> 및 세션에 맞게 사용자 고유의 피드를 조정 <a href="https://www.microsoft.com/en-us/build/sessions" target="_blank">합니다</a> .</li>
   <li><strong>큐레이팅:</strong> 라이브로 시청할 대상의 우선 순위를 지정하고 주문형 보기를 위해 동시 세션을 저장합니다. 재생 목록 및 즐겨찾기를 만들고 개발 동료와 공유합니다.</li>
   <li><strong>참여:</strong> 라이브&amp; CA, 채팅 및 세션 댓글을 통해 개발 분야에서 가장 혁신적인 사람들과 대화를 나눌 수 있습니다. 그리고 당신이 당신의 자신의 무인 항공기를 구축하기 위해 거기에있을 수없는&rsquo; 경우에도 <a href="https://aischool.microsoft.com/dronerescue?icid=buildsite_homepage" target="_blank">무인 항공기 기술 검색 및 구조 도전을</a> &ndash; 놓치지 마세요&rsquo;, 당신은 보고 거의 즐겨 찾기를 응원 할 수 있습니다.</li>
   <li><strong>유지:</strong> 기술이 발전함에 따라 최신 개발에 대한 개인 설정, 사후 이벤트 요약 및 업데이트와 함께 흥분을 유지합니다.</li>
  </ul>


  <p>인텔리전트 에지에서 인텔리전트 클라우드까지, 다음과 같은 <a href="https://www.microsoft.com/en-us/build/speakers" target="_blank">Microsoft 전문가</a>의 <strong>판도를 바꾸는 기조 연설</strong>과 세계를 변화시키는 아이디어에서 영감을 얻습니다.</p>


  <ul>
   <li>조 벨피오레, 기업 부사장, Windows</li>
   <li>Scott Hanselman, 수석 프로그램 관리자, .NET</li>
   <li>일레인 장, AI 플랫폼 수석 프로그램 관리자</li>
   <li>신디 알바레즈, 수석 디자인 연구원, Visual Studio</li>
  </ul>


  <p>다음과 같은 <strong>뛰어난 컨퍼런스</strong> 세션에서 지식을 확장하고 창의력을 발휘하며 기술의 미래를 탐색<a href="https://www.microsoft.com/en-us/build/sessions" target="_blank"><strong>합니다.</strong></a></p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/build/sessions#designing_massive" target="_blank">대규모 글로벌 데이터 센터 하드웨어 및 소프트웨어 아키텍처 설계</a></li>
   <li><a href="https://www.microsoft.com/en-us/build/sessions#building_the_futureofiot" target="_blank">IoT 앱의 미래 구축</a></li>
   <li><a href="https://www.microsoft.com/en-us/build/sessions#understanding_basics" target="_blank">블록체인의 기본 사항 이해</a></li>
   <li><a href="https://www.microsoft.com/en-us/build/sessions#serverless_applications" target="_blank">Azure를 사용하여 서버리스 애플리케이션 분류</a></li>
  </ul>


  <p>다음을 포함하여 워크샵에 가상 참여를 통해 기술 세트를 향상 <strong>시킵니다</strong>.</p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/build/sessions#featuredworkshops$serverless_license_plate_recognition" target="_blank">서버리스 인텔리전트 번호판 인식 시스템 빌드</a></li>
   <li><a href="https://www.microsoft.com/en-us/build/sessions#featuredworkshops$launch_microsoftstore" target="_blank">Microsoft Store 앱을 개발한 후 시작</a></li>
   <li><a href="https://www.microsoft.com/en-us/build/sessions#featuredworkshops$deploying_azuresqldatabase" target="_blank">Azure SQL 데이터베이스를 사용하여 보안 데이터 환경 배포</a></li>
  </ul>


  <p>&nbsp;</p>


  <p><a href="https://www.microsoft.com/en-us/build?icid=azure_blog_livestream_copy1" target="_blank">Microsoft Build Live에 참여</a> 하여 가상 환경 설계를 시작하세요!</p>
