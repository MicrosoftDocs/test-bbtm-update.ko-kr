Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><b><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1057/4428.asada.jpg"></a></b></p>  <p><b><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3414.asada.jpg"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3414.asada.jpg" border="0"></a></b></p>  <p><b>리얼 월드 SQL Azure: Kai Boo Lee와의 인터뷰, 비즈니스 개발 디렉터, aZaaS</b></p>  <p>Real World SQL Azure 시리즈의 일환으로 최근 <a href="https://www.azaas.com/">aZaaS</a>의 비즈니스 개발 디렉터인 Kai Boo Lee와 Microsoft SQL Azure 및 <a href="https://azure.microsoft.com/">Windows Azure</a>를 사용하여 고객이 필요에 맞게 조정할 수 있는 비즈니스 애플리케이션인 aZaaS Cloud Application Engine을 호스트하는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 : </p>  <p><b>MSDN: aZaaS라는 이름은 어디서 나왔나요?</b></p>  <p class="Bodycopy"><b>리:</b> 우리 회사 nameaZaaSmeans&mdash;&mdash;&ldquo; 서비스로 A에서 Z에 아무것도.&rdquo; Microsoft는 고객이 소프트웨어, 하드웨어 및 데이터 센터를 구입, 설치 또는 유지 관리할 필요 없이 기술과 자동화의 이점을 누릴 수 있도록 하는 서비스로서의 소프트웨어 솔루션을 제공합니다. </p>  <p><b>MSDN: aZaaS에 대해 자세히 알려주세요.</b></p>  <p><b>Lee: </b>aZaaS는 2009년부터 모든 규모의 글로벌 고객에게 솔루션을 제공하고 있습니다. 운영 첫 해에 Microsoft로부터 올해의 파트너 상을 수상했으며&rsquo;, 2010년부터 Microsoft 골드 인증 파트너로 선정되었습니다. 또한 소프트웨어, 교육, 지원 및 마케팅 리소스를 사용하는 기술 스타트업 기업의 초기 단계를 지원하는 프로그램인 Microsoft BizSpark 참여했습니다. 중국, 대만, 싱가포르에서 근무하는 직원은 40명입니다. Microsoft는 두 명의 직원에게 전문가 지정을 수여했습니다. 하나는 Microsoft 지역 이사이고 다른 하나는 Microsoft Most Valuable Professional. Microsoft는 Microsoft 기술을 기반으로 하는 클라우드 솔루션을 전문으로 하며 풍부한 미디어 애플리케이션 및 비즈니스 애플리케이션을 만들기 위한 개발 플랫폼인 Microsoft Silverlight를 통해 인정받는 전문가입니다. </p>  <p><b>MSDN: AZaaS 클라우드 애플리케이션 엔진을 빌드하고 사용자 지정할 수 있도록 하기로 결정한 것은 무엇인가요?</b></p>  <p><b>리: </b> 인적 자원 관리를 위한 기능을 제공하는 클라우드 기반 애플리케이션을 개발했습니다. 전 세계 고객들은 사용자 지정을 자주 요청했습니다. 모든 고객의 핵심 요소는 출시 시간입니다. 모든 사용자가 최소한의 노력으로 사용자 지정할 수 있는 기성용 모듈을 포함하는 플랫폼을 빌드하기로 결정했습니다. 고객이 자신의 비즈니스 모델 및 프로세스에 따라 솔루션을 쉽게 개발할 수 있을 만큼 유연해야 했습니다. </p>  <p><b>MSDN: SQL Azure 선택한 이유는 무엇인가요?</b></p>  <p><b>리: </b> &rsquo;Were는 고객&mdash;200이 더 많고 증가하는&mdash; 시점에 각 고객&rsquo; 애플리케이션의 트랜잭션 양이 증가함에 따라 수요에 따라 확장할 수 있어야 합니다. 클라우드 기반 관계형 및 자체 관리형 데이터베이스 서비스인 SQL Azure 함께 진행하기로 결정했습니다. &rsquo;동적 환경에서 복잡한 작업을 간단하게 만드는 범용 클라우드 플랫폼인 Windows Azure 플랫폼의 일부입니다. 고객이 사용하는 데이터 간에 복잡한 관계를 구축하기 위해 SQL Azure 관계형 기능이 필요했습니다. 현재 SQL Azure 클라우드에 사용할 수 있는 유일한 완전한 관계형 데이터베이스 관리 서비스를 보유하고 있습니다. </p>  <p><b>MSDN: aZaaS 클라우드 애플리케이션 엔진은 어떻게 작동하나요?</b></p>  <p><b>리: </b> aZaaS 클라우드 애플리케이션 엔진은 애플리케이션 디자이너와 애플리케이션 작업 영역의 두 부분으로 구성됩니다. 비즈니스 도메인의 전문가인 사용자가 사용할 애플리케이션 디자이너를 개발했습니다. 즉, 조직&rsquo; 작업 프로세스에 익숙한 비즈니스 사용자는 다양한 모듈&mdash;을 쉽게 디자인하고 양식을 만들거나 내부 요구 사항을 충족하는 보고 메커니즘을&mdash; 정의할 수 있습니다. 애플리케이션을 사용자 지정한 후 사용자는 클라우드에 업데이트를 게시할 수 있습니다. 애플리케이션 작업 영역에서 사용자는 친숙한 Windows 환경에서 사용자 지정된 aZaaS 클라우드 애플리케이션 엔진을 작동할 수 있습니다.</p>  <p class="Bodycopy"><b>MSDN: SQL Azure 사용하여 데이터베이스 기능을 빌드하기 위해 무엇을 해야 했나요?</b></p>  <p><b>Lee: </b>aZaaS는 Microsoft SQL Server 기술을 기반으로 하는 관계형 클라우드 데이터베이스를 사용하여 aZaaS 클라우드 애플리케이션 엔진에서 완전 자동화되고 고가용성 다중 테넌트 데이터베이스 서비스를 제공합니다. SQL Azure 스케일 아웃 데이터베이스 기능을 활용하고 있습니다. 또한 클라우드에서 데이터베이스를 통합하고 데이터베이스를 신속하게 프로비전하기 위해 간소화된 SQL Azure 기능을 활용하고 있습니다. 각 테넌트에 대해 aZaaS 클라우드 애플리케이션 엔진 데이터베이스를 분할합니다. 각 테넌트는 해당 테넌트에 속한 데이터베이스의 해당 부분에만 액세스할 수 있습니다. SQL Azure 매우 세분화된 액세스 제어를 하므로 다중 테넌시를 매우 쉽게 달성할 수 있었습니다.</p>  <p><b>MSDN: 사용자와 고객이 실현한 이점은 무엇인가요?</b></p>  <p><b>리:</b> 웹 기반 애플리케이션&mdash;을 사용하는 모든 고객의&rsquo; 경우 기본적으로 모든&mdash; 사용자는 Windows Azure 플랫폼이 갈 길이라고 믿습니다. 우선 시장 출시 시간을 단축합니다. 1일 이내에 SQL Azure 새 테넌트에 배포할 수 있습니다. 전체 배포 프로세스는 온-프레미스 모델보다 9배 이상 빠릅니다. 또한 Windows Azure 플랫폼에서 SQL Azure 솔루션을 호스팅하는 비용은 고객&rsquo; 소유의 데이터 센터에서 호스팅하는 비용의 약 20%입니다. aZaaS의 경우 훨씬 저렴한 비용으로 고객의 많은 부분에 구독 기반 서비스를 제공할 수 있습니다. 이를 통해 보다 일관된 수익 기반을 얻을 수 있습니다. 또한 고객&rsquo; 비즈니스 프로세스를 중단하지 않고 기능 및 서비스를 추가할 수 있습니다.</p>  <p>에서 전체 이야기를 읽어보세요: <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000010017">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000010017</a> </p>  <p>SQL Azure 대해 자세히 알아보려면 다음을 방문하세요.<br>www.SQLAzure.com</p>'
