Title: 'TechEd NA에서 Microsoft Azure 대한 흥미로운 업데이트로 고객이 클라우드를 수용할 수 있도록 지원 '
Summary: 클라우드 컴퓨팅의 이점(속도, 크기 조정 및 비용 절감)은 많은 비즈니스에서 쉽게 판매할 수 있도록 합니다. 기업은 안전하고 신뢰할 수 있는 방식으로 클라우드를 수용하는 데 도움이 필요합니다.
Content: >-
  <p>클라우드 컴퓨팅&mdash;속도, 규모 및 비용 절감<a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">의 이점</a>은 많은 기업에서 쉽게 판매할 수 있도록 합니다. 그러나 기업은 이러한 이점을 실현하기 위해 기존 투자를 활용하면서 안전하고 신뢰할 수 있는 방식으로 클라우드를 수용하는 데 도움이 필요합니다.&nbsp; 따라서 오늘 TechEd에서는 비즈니스를 클라우드 우선 모바일 우선 미래로 전환하고 고객에게 새로운 기능, 인사이트 및 애플리케이션을 제공할 수 있도록 설계된 몇 가지 새로운 서비스를 발표했습니다. 여기에&rsquo; 모든 흥미 진진한 Azure 뉴스의 개요.</p>


  <h2>데이터 센터 확장</h2>


  <p>기업은 갑자기 클라우드 우선으로 이동하지 않습니다&rsquo;. 대부분의 고객에게는 발을 젖게 하고 온-프레미스 투자를 활용하려는 여정입니다. Azure와 온-프레미스 기술 간의 연결은 이러한 종류의 하이브리드 클라우드 환경에서 핵심입니다. 오늘부터 일반 공급되는 <b>Azure ExpressRoute</b>를 사용하면 고객이 이러한 종류의 프라이빗 연결을 만들 수 있습니다. ExpressRoute는 ATT&amp;, BT, Equinix, Level3 &nbsp;, SingTel, TelecityGroup 및 Verizon과 같은 업계 최고의 통신 및 교환 공급자와의 파트너십을 통해 비즈니스에 더 나은 안정성, 더 빠른 속도 및 짧은 대기 시간을 제공합니다. <a href="https://www.microsoft.com/casestudies/Microsoft-Azure/Microsoft-Corporation/Microsoft-IT-Reduces-Capital-Investments-Expands-Datacenter-Capacity-by-Moving-to-the-Cloud/710000004385">Microsoft IT</a>는 더 나은 중복성, 대역폭, 성능 및 보안을 위해 이 서비스를 가장 먼저 채택했습니다. 다른 많은 고객 중 Mckesson, Zadara 및 Acelera는 ExpressRoute와의 보안 개인 연결의 이점을 누리고 있습니다. 또한 Zadara Storage 같은 솔루션 공급자는 ExpressRoute를 활용하여 Azure 고객에게 추가 서비스를 제공하고 있습니다. 또한 하이브리드 클라우드에는 강력한 네트워크 연결,&mdash; 지역 간 및 여러 데이터 센터 환경이 필요합니다. 이를 위해 <a href="https://azure.microsoft.com/en-us/services/virtual-network/">Azure Virtual Network</a> 는 이제 둘 이상의 <b>사이트 간 VPN</b> 연결을 지원하므로 여러 온-프레미스 위치를 안전하게 연결할 수 있습니다. 새로운 <b>VNET 간 </b>연결을 사용하면 특히 SQL Server Always On 기능과 결합된 경우 여러 가상 네트워크를 서로&mdash; 직접 안전하게 연결하여 뛰어난 재해 복구 솔루션을 만들 수 있습니다. <b>또한 IP 예약</b><b>을 사용하면 공용</b> IP 주소를 예약하고 고정 공용 IP 주소&mdash;가 필요한 애플리케이션 또는 예약된 IP 주소를 교환하여 애플리케이션을 업데이트해야 하는 경우 가상 IP 주소로 사용할 수 있습니다. <b>이제</b> 일반 공급되는 Azure Traffic Manager Azure&nbsp; 및 온-프레미스에서 고가용성 애플리케이션을 빌드하기 위해 Azure 및 외부 엔드포인트를 모두 지원합니다. 또한 오늘날에는<b> </b><b> 컴퓨팅 집약적인 두 가상 머신 인스턴스</b>&mdash;A8 및 A9가&mdash; 온라인 상태가 되어 더 빠른 프로세서와 상호 연결, 더 많은 가상 코어 및 더 큰 메모리를 제공합니다<b></b>.</p>


  <h2>애플리케이션 빌드 및 배포를 위한 새로운 도구</h2>


  <p>일부 사용자는 온-사이트 서버의 파일에 액세스하도록 설계된 경우 애플리케이션을 클라우드로 이식하는 것이 어려울 수 있다고 말&rsquo;했습니다.<b> </b>현재 미리 보기로 시작된 Azure Files를 사용하면 이제 여러 가상 머신이 Azure <em>&#39;고가용성 및 지속성 스토리지 시스템을 기반으로</em> 파일 공유를 쉽게 설정할 수 있도록 하여 기존 애플리케이션을 클라우드로 쉽게 &ldquo;리프트 앤 시프트&rdquo;할 수 있습니다. Storage Blob에서 대량의 데이터를 이동하는 데 사용되는 <b>Azure</b> Import/Export 서비스도 이제 일반 공급됩니다. 하드 디스크 드라이브를 통해 테라바이트 단위의 암호화된 데이터를 데이터 센터로 배송할 수 있습니다. 그런 다음 Microsofts&rsquo; 고속 내부 네트워크를 사용하여 Blob Storage 계정 간에 데이터를 전송합니다. 또한 Azure에서 하이브리드 애플리케이션을 쉽게 빌드할 수 있는 방법으로 현재 미리 보기에서<b> </b><b> BizTalk 하이브리드 연결을 </b>사용할 수 있도록<b> </b>했습니다. 이 새로운 Azure 서비스를 사용하면 사용자 지정 코딩 없이 Azure 클라우드 솔루션을 온-프레미스 TCP 또는 HTTP 리소스와 보다 안전하고, 빠르고, 쉽게 통합할 수 있습니다. 일부 고객은 데이터에 대한 초고속 액세스를 제공하여 확장성이 뛰어나고 응답성이 뛰어난 애플리케이션을 빌드해야 합니다. <b>Azure Cache </b>는 현재 일반 공급되는 분산 메모리 내 확장 가능한 캐시 솔루션입니다. 또한 <b>Azure Redis Cache </b>를 미리 보기로 시작하게 되어 기쁩니다. 인기 있는 <a href="https://redis.io/">오픈 소스 Redis 캐시</a>에 따라 Microsoft에서 관리하는 보안 지원 전용 Redis 캐시&rsquo;에 액세스할 수 있습니다.</p>


  <h2>먼저 모바일이 되기 쉽도록 만들기</h2>


  <p>API는 비즈니스에 새로운 것이 없습니다. 조직은 일반적으로 내부 및 외부 개발자가 새 모바일 및 웹앱에서 사용하는 모든 백 엔드 시스템에 대한 많은 API를 가지고 있습니다. &nbsp;그러나 기업은 이러한 API&nbsp;에 대한 액세스를 안정적으로, 안전하고, 규모에 맞게 게시하고 관리해야 합니다. <strong>미리 보기에서 사용할 수 있는 Azure API Management</strong> 를 통해 기업은 쉽게 API 정책을 설정하고, 개발자 포털을 사용자 지정하고, 분석을 검토하고, 더 많은 것을 검토할 수 있습니다&nbsp;. &nbsp;비즈니스&nbsp;가 내부 및 외부 개발자에게 API를 게시할 때 디지털 자산으로 직접 수익을 창출하고 핵심 제품을 플랫폼으로 변환하며 모바일 디바이스에서 새로운 콘텐츠 배포 채널을 만들 수 있는 문이 열립니다. IT 조직은 사람들이 좋아하는 스마트폰과 태블릿에서 작업하는 동시에 기업의 비밀을 안전하게 유지하는 데 점점 더 많은 도움을 주고자 노력하고 있습니다. 현재 미리 보기로 제공되는 <b>Azure RemoteApp</b>은 회사에서 모바일 직원에게 다양한 디바이스에서 Windows 애플리케이션에 액세스할 수 있도록 지원합니다. Microsofts&rsquo;의 강력한 원격 데스크톱 서비스 기능과 Microsoft Azure 규모 및 비용 효율성을 결합한 RemoteApp은 직원들이 이동 중에도 생산성을 유지하는 동시에 IT 부서에 인프라를 쉽고 저렴하게 확장하거나 축소할 수 있는 권한을 제공합니다.</p>


  <h2>생각할 수 없는 준비 완료</h2>


  <p>기업은 항상 최악의 시나리오에 대비해야 합니다. 다음 달 미리 보기에서 시작되면 <b>Azure Site Recovery</b>(이전의 Hyper-V Recovery Manager)는 클라우드에서 더 나은 비용 효율적인 재해 복구를 제공하여 도움이 될 것입니다. 고객은 이 서비스를 사용하여 기본 데이터 센터에서 중단이 발생할 경우 가상 머신 및 서비스를 Azure에 복제하고 복구할 수 있습니다. 현재 미리 보기로 제공되는 <b>Azure용 Microsoft Antimalware</b> 고객에게 클라우드 서비스와 가상 머신 모두에 대한 맬웨어 방지 에이전트를 설치할 수 있는 기능을 제공합니다. 또한 Microsoft는 마이크로 및 <b>Symantec</b><b>을 추세</b> 클라우드 보안 시장 리더와 협력하고 있다고 발표했습니다. 오늘부터 고객은 추세 Micro Deep Security 에이전트 및 Symantec Endpoint Protection 에이전트를 Azure Portal에서 직접 가상 머신에 배포할 수 있습니다. 마지막으로, 이제 SUSE Linux Enterprise Server에 지원 계획을 사용할 수 있음을 발표하게 되어 기쁩니다. Azure Virtual Machines에서 Linux를 실행하고 Azure 지원을 구입한 경우 Azure 이미지 갤러리에 연결된 이미지를 배포하여 이러한 계획을 활용할 수 있습니다.</p>


  <h2>시작하기만 하면 됨</h2>


  <p>클라우드의 발전과 관련하여 이제 막 시작됩니다. 이러한 새로운 서비스와 향후 출시될 서비스를 통해 고객이 온-프레미스 투자를 활용하거나 클라우드 우선 애플리케이션을 빌드하려는 경우 클라우드 채택에 대한 장벽을 제거할 수 있도록 돕는 것이 목표입니다. 오늘&rsquo; 뉴스에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/microsoft_blog/">공식 Microsoft 블로그</a> 및 <a href="https://weblogs.asp.net/scottgu/">Scott Guthries&rsquo; 블로그를</a> 확인하세요. 또한 Channel&rsquo; 9 이벤트 앱을 사용하여 TechEd에서 발생하는 모든 작업을 계속 수행할 수 있습니다.</p>
