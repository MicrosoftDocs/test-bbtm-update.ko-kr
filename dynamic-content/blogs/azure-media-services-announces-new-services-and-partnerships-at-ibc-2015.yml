Title: Azure Media Services, IBC 2015에서 새로운 서비스 및 파트너십 발표
Summary: 지난 6개월 동안 Media Services 팀은 콘텐츠 소유자와 파트너가 미디어를 준비, 보호, 배포 및 수익을 창출할 수 있도록 혁신적인 새로운 기능을 적극적으로 추가했습니다.
Content: >-
  <p>지난 6개월 동안 Media Services 팀은 콘텐츠 소유자와 파트너가 클라우드에서 미디어를 준비, 보호, 배포 및 수익을 창출할 수 있도록 혁신적인 새로운 기능을 적극적으로 추가했습니다. 우리는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-supports-nbc-sports-digitals-record-breaking-live-event-with-super-stream-sunday/" target="_blank">2015 슈퍼 스트림 일요일</a>의 기록적인 성공적인 스트림, 차세대 스포츠 네트워크 (NGSN)의 출시, FujiTVs&rsquo; NextSmart 서비스에서 F1 자동차 경주, 텔레넷&rsquo; 새로운 대화 형 &ldquo;플레이 스포츠&rdquo; 응용 프로그램을 포함하여 우리의 고객과 파트너와 함께 큰 모멘텀을보고있다.</p>


  <p>오늘 암스테르담의 IBC에서 카메라에서 뷰어에 이르기까지 엔드투엔드 클라우드 기반 미디어 워크플로를 더욱 가능하게 하는 주요 새로운 서비스, 인증 및 파트너십을 발표하게 되어 기쁩니다. 여기에는 다음이 해당합니다.</p>


  <h2>라이브 인코딩 일반 공급</h2>


  <p>라이브 인코딩을 사용하면 단일 비트 전송률 라이브 피드를 Azure Media Services 보내고, 적응 비트 전송률 스트림으로 인코딩하고, MPEG-DASH, Microsoft 부드러운 스트리밍, Apple HLS 또는 Adobe HDS 형식으로 배달하기 위해 다양한 클라이언트에 제공할 수 있습니다. 앞으로 몇 주 안에 일반 공급되는 <a href="https://azure.microsoft.com/en-us/blog/an-introduction-to-live-encoding-with-azure-media-services/?WT.mc_id=azurebg_email_Trans_671" target="_blank">라이브 인코딩</a> 은 동적 패키징, 동적 암호화, 하위 클리핑, 동적 매니페스트 조작, 광고 표식 삽입 및 거의 원활한 라이브/주문형 기능과 결합하여 포괄적인 라이브 및 클라우드 DVR 워크플로를 빌드할 수 있습니다.</p>


  <h2>라이브 하위 클리핑 및 보관 추출 소개</h2>


  <p>업계에서 입증된 미디어 인코더 <a href="https://azure.microsoft.com/en-us/blog/sub-clipping-and-live-archive-extraction-with-media-encoder-standard" target="_blank">표준</a> 및 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-premium-encoding/" target="_blank">Premium</a> 최근 가용성을 기반으로 라이브 스트리밍 플랫폼에 중요한 새로운 기능을 발표하게 되어 기쁩니다. 이제 Media Encoder Standard 하위 클립 추출을 지원합니다. 즉, 라이브 스트림의 일부를 가져와서 새로운 주문형 자산을 생성합니다. 이제 Media Encoder Standard 후속 배포를 위해 라이브 아카이브를 MP4로 추출할 수 있습니다. 이러한 새로운 라이브 자산 편집 기능을 시작하는 방법에 대한 자세한 내용을 보려면 <a href="https://azure.microsoft.com/en-us/" target="_blank">여기</a> 를 클릭하십시오.</p>


  <h2>이제 콘텐츠 보호에 대해 지원되는 Google Widevine</h2>


  <p>AES 128비트 지우기 키 암호화 및 Microsoft PlayReady DRM 콘텐츠 보호 서비스 외에도 Google Widevine 모듈식 DRM 동적 패키징에 대한 지원이 추가되었습니다. 또한 <strong>EZDRM</strong> 및 <strong>Axinom</strong> 과의 새로운 파트너십을 통해 디바이스 및 브라우저에 Widevine 라이선스를 제공할 수 있으며 CENC(Common Encryption)를 사용하는 동적으로 패키지된 다중 DRM 스트림을 제공할 수 있습니다. 자세한 내용을 보려면 <a href="https://azure.microsoft.com/en-us/blog/azure-media-services-adds-google-widevine-packaging-for-delivering-multi-drm-stream/">여기</a>를 클릭하세요.</p>


  <h2>Azure Media Player에 대한 확장된 도달률</h2>


  <p>우리는 NAB에서 4 월에 Azure Media Player를 시작했으며 놀라운 반응과 흡수를 보고 있습니다. 포함된 사용자 지정 Azure Media Player를 사용하여 웹 사이트 및 모바일 앱에 이미 4백만 개 이상의 스트림이 제공되었습니다. Widevine DRM에 대한 새로운 지원을 통해 Azure Media Player는 이제 Html5를 통해 Widevine을 사용하여 Google Chrome에서 암호화된 비디오 콘텐츠를 재생하고 PlayReady 또는 AES를 사용하여 Microsoft Edge 및 Internet Explorer 브라우저를 재생할 수 있습니다. 그리고 네, 즉, 데스크톱, 안드로이드 장치 및 Mac에서 실행되는 크롬을 의미합니다! 또한 이제 Azure Media Player는 다국어 오디오를 재생할 수 있으며 WebVTT 캡션, 화면 읽기 프로그램 및 탭 컨트롤을 계속 지원합니다.</p>


  <h2>Azure Media Indexer가 사용자 지정 언어 모델을 추가합니다.</h2>


  <p>강력한 음성 텍스트 변환 엔진은 오디오 또는 비디오 미디어 자산을 사용하고 캡션/인덱스/키워드 파일을 반환합니다. 예를 들어 인터넷에서 카탈로그를 사용할 수 있도록 하려는 브로드캐스터는 인덱서로 TTML 자막을 자동으로 생성할 수 있습니다. 인덱서의 새로운 기능인 사용자 지정 언어 모델을 사용하면 관련 텍스트 문서를 사용하여 작업 기간 동안 내부 사전(언어 모델)을 보강할 수 있습니다. 비표준 단어 또는 기술 전문 용어(예: 과학, 법 집행, 산업) 또는 특정 브랜드 이름 또는 적절한 명사로 콘텐츠를 인덱싱하는 경우 매우 유용합니다.</p>


  <h2>브로드캐스트 채널 클라우드 플레이아웃에 대한 Imagine 통신 통합</h2>


  <p>IBC의 Microsoft 부스 방문자는 재해 복구를 위해 완전한 기능을 갖춘 &lsquo;팝업&rsquo; 채널 솔루션 및 채널을 설정하고 배포하는 방법에 대한 데모를 볼 수 있습니다. 이전에 브로드캐스터를 배포하는 데 몇 주가 걸렸던 작업은 이제 자동화, 브랜딩, 그래픽 및 파일 서버 기능을 포함하여 기존의 모든 통합 채널 플레이아웃 기능을 클라우드로 사용하도록 설정하여 Azure에서 몇 분 안에 수행할 수 있습니다.</p>


  <h2>규정 준수 인증</h2>


  <p>CDSA(콘텐츠 배달 및 보안 협회&rsquo;) CPS(콘텐츠 보호 및 보안 프로그램) 인증을 통해 Azure Media Services 주문형 비디오 및 라이브 스트리밍 브로드캐스트 모두에 즉시 암호화를 제공하는 시장에서 유일한 대규모 클라우드 미디어 솔루션 공급자입니다. CDSA 인증의 유효성 검사를 통해 Azure Media Services 플랫폼의 자산 소유자는 콘텐츠가 엔터프라이즈급 보안으로 보호된다는 것을 확신할 수 있습니다. Microsoft IBC 부스에 들러 CDSA CPS 구현 가이드의 복사본을 선택합니다.</p>


  <p>이번 주 암스테르담에서 발표하는 서비스, 파트너십 및 인증은 클라우드에서 확장 가능하고 안전하며 비용 효율적인 미디어 워크플로와 관련하여 바늘을 이동하는 데 도움이 됩니다. IBC의 Microsoft 부스 내에서 발표되는 파트너의 풍부한 에코시스템과 결합된 Microsoft는 엔드투엔드 미디어 솔루션 요구 사항을 가능하게 하는 차별화된 플랫폼을 제공합니다. Azure Media Services 대한 자세한 내용을 보려면 <a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank">여기</a>를 클릭하고 홀 13, MS1 및 MS2의 IBC를 방문하세요.</p>
