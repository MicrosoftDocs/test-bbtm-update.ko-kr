Slug: hdinsight-tools-for-vscode-integrates-with-azure-account-and-hdinsight-explorer
Title: 'VSCode용 HDInsight 도구: Azure 계정 및 HDInsight 탐색기와 통합'
Summary: 수업 시작 환경을 가장 잘 제공하는 것이 항상 최우선 과제였습니다. 이제 VSCode용 HDInsight 도구가 Azure 계정과 통합된다는 사실을 발표하게 되어 기쁩니다.
Content: >-
  <p>개발자가 코딩을 쉽게 시작할 수 있도록 하는 것이 항상 최우선 과제였습니다. HDInsight Tools for VS Code 이제 VS Code Azure 계정과 통합된다는 사실을 발표하게 되어 기쁩니다. 이 새로운 기능을 사용하면 Azure HDInsight 로그인 환경이 훨씬 쉬워집니다. 처음 사용자를 위해 도구는 필요한 로그인 코드를 복사 버퍼에 넣고, 사용자가 코드를 붙여넣고 인증 프로세스를 완료할 수 있는&nbsp; Azure 로그인 포털을 자동으로 엽니다. 사용자를 반환하기 위해 도구는 자동으로 로그인합니다. PySpark 또는 Hive 작업 작성, 데이터 쿼리 수행 또는 Azure 리소스 탐색을 빠르게 시작할 수 있습니다.</p>


  <p>또한 VS Code 내에서 HDInsight 탐색기에 대한 그래픽 트리 뷰를 도입하게 되어 기쁩니다. HDInsight Explorer를 사용하면 데이터 과학자와 데이터 개발자가 구독 및 테넌트에서 HDInsight Hive 및 Spark 클러스터를 탐색하고 이러한 HDInsight 클러스터에 연결된 Azure Data Lake Storage 및 Blob Storage 찾아볼 수 있습니다. 또한 Hive 메타데이터 데이터베이스 및 테이블 스키마를 검사할 수 있습니다.</p>


  <h2 align="justify">주요 고객 혜택</h2>


  <ul>
   <li>Azure 계정 확장과의 통합을 통해 Azure 자동 로그인을 지원하고 로그인 환경을 개선합니다.</li>
   <li>여러 테넌트에서 Azure 구독 리소스를 관리할 수 있도록 다중 테넌트 지원을 사용하도록 설정합니다.</li>
   <li>환경, 구독 및 테넌트에서 사용 가능한 HDInsight Spark, Hadoop 및 HBase 클러스터에 대한 인사이트를 얻습니다.</li>
   <li>HDInsight Explorer에서 Hive 메타데이터 테이블 및 스키마를 노출하고 Blob Storage 및 Azure Data Lake Storage 표시하여 Spark 및 Hive 프로그래밍을 용이하게 합니다.</li>
  </ul>


  <p align="justify">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26b136a5-da7a-4c13-bb8b-36abf29ac77c.png"><img alt="hdi-azure-hdinsight-cluster" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f6730c8-8bb1-4cd7-8200-486e738a871a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="hdi-azure-hdinsight-cluster" width="300"></a></p>


  <h2>설치 또는 업데이트 방법</h2>


  <p>먼저 Visual Studio Code 설치하고 Mono 4.2.x(Linux 및 Mac용)를 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 VSCode <strong>용 HDInsight 도구를 검색하여 최신 HDInsight 도구를 가져옵니다.</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/563d5104-1a69-4713-b4d7-3c13938a9dd8.png"><img alt="Install_thumb2_thumb" border="0" height="210" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84b2aa16-d0eb-40f3-98db-4c908b5efed3.png" style="margin: 0px auto; float: none; display: block;" title="Install_thumb2_thumb" width="420"></a></p>


  <p>VSCode용 HDInsight 도구에 대한 자세한 내용은 다음 리소스를 사용하세요.</p>


  <ul>
   <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode">VSCode용 HDInsight 도구</a></li>
   <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/set-up-pyspark-interactive-environment?branch=pr-en-us-26060">PySpark 대화형 환경 설정</a></li>
   <li>데모 비디오: <a href="https://youtu.be/RLjVNP8ufuw">VSCode 비디오용 HDInsight</a></li>
   <li>Hive LLAP: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started">HDInsight에서 대화형 쿼리 사용</a></li>
  </ul>


