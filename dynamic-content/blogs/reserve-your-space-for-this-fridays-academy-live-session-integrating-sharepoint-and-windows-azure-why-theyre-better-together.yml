Slug: reserve-your-space-for-this-fridays-academy-live-session-integrating-sharepoint-and-windows-azure-why-theyre-better-together
Title: '이번 금요일 아카데미 라이브 세션을 위한 공간 예약, "SharePoint 및 Windows Azure 통합: 함께 더 나은 이유"'
Summary: SharePoint 엔터프라이즈를 위한 Microsoft의 가장 빠르게 성장하는 공동 작업 기술 중 하나이며 Windows Azure는 Microsoft의 Cloud Services Platform입니다. 하지만 이 두 기술은 어떻게 작동하나요?
Content: '<p>SharePoint 엔터프라이즈를 위한 Microsoft의 가장 빠르게 성장하는 공동 작업 기술 중 하나이며 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>는 Microsoft의 Cloud Services Platform입니다. 하지만 이 두 기술은 어떻게 함께 작동할까요? 이러한 기술을 함께 사용하여 어떤 솔루션을 빌드하고 판매할 수 있나요? </p>  <p>이러한 질문 등에 대한 답변을 들으려면 2011년 2월 18일 금요일 오후 2-3:00 PST에서 아카데미 라이브 세션에서 Microsoft 전문가와 함께하세요.&nbsp; 이 세션에서는 이러한 두 기술이 서로를 보완하는 방법과 고유한 솔루션을 빌드, 배포 및 판매하는 방법을 알아봅니다.&nbsp;  또한 Azure 및 클라우드를 Windows SharePoint 사용하여 이미 수행할 수 있는 작업을 개선할 수 있는 방법을 알아보세요.</p>  <p>이 세션은 토론 및 고객 기술 데모를 특징으로 하며 개발자 및 IT 직원, 비즈니스 의사 결정자를 포함하지만 이에 국한되지 않는 많은 대상에게 적합합니다.&nbsp;</p>  <p>여기에서 세션에 대해 자세히 알아보고 등록 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=1c5d2g1o">합니다</a>.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/14/reserve-your-space-for-this-friday-s-academy-live-session-quot-integrating-sharepoint-and-windows-azure-why-they-re-better-together-quot.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
