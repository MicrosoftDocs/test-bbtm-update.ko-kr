Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>안녕 여러분</p>  <p>좋은 하루를 마무리하는 또 다른 빠른 메모. Azure AppFabric, Microsoft Codename "Dallas" 및 미들웨어를 Windows SQL Azure 마케팅의 새로운 GM인 Zane Adam을 소개하고 싶습니다. Zane은 여기에서 찾을 수있는 그의 새로운 블로그에 첫 번째 게시물을 올렸습니다. </p>  <p>제인을 환영합니다!!!</p>
