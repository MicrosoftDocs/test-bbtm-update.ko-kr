Content: '<p><a target="_blank" href="https://www.imaginecup.com/"><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7750.ImagineCup.jpg" height="62" width="160"></a>세계&rsquo; 최고의 학생 기술 대회인 <a target="_blank" href="https://www.imaginecup.com/">Microsoft Imagine Cup은</a> 가장 밝은 젊은이들을 한데 모아 기술을 사용하여 세계에서 가장 어려운 문제를 해결합니다. 지난 10년 동안 190개국 이상에서 온 165만 명 이상의 학생들이 Imagine 컵에 참가했습니다. 2013년 Imagine 컵 등록이 시작되었으며, 2013년 7월 러시아 상트페테르부르크에서 월드와이드 파이널이 개최됩니다.</p>  <p>올해 Imagine 컵은 최신 Microsoft 기술에 대한 세 가지 과제를 제공합니다.</p>  <ul>  <li><a target="_blank" href="https://www.imaginecup.com/IC13/Competition/WindowsAzure">Azure Challenge의 Windows</a> 좋은 웹 애플리케이션을 빌드하기 위해 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0">Windows Azure</a> 기능을 활용하여 팀이 다음으로 큰 일을 시작&ldquo;하도록 하는 것입니다&rdquo;.</li>  <li><a target="_blank" href="https://www.imaginecup.com/IC13/Competition/Windows8">Windows 8 앱 챌린지</a><b></b>는 Windows 8 기능 및 디자인 원칙을 활용하여 플랫폼에서 뛰어난 환경을 제공하는 Windows 스토어 앱을 디자인하고 빌드하는 팀&rsquo; 기능을 테스트합니다.</li>  <li><a target="_blank" href="https://www.imaginecup.com/IC13/Competition/WindowsPhone">Windows Phone 챌린지</a>는 유쾌한 Windows Phone 사용자 환경과 결합된 놀라운 기능과&nbsp;device 중심 유틸리티를 갖춘 최고의 앱을 찾고 있습니다.</li>  </ul>  <p><a target="_blank" href="https://www.imaginecup.com/IC13/Competition/WindowsAzure">Windows Azure Challenge</a>를 시작하려면 azure Challenge 퀴즈를 등록하고 Windows.&nbsp; 퀴즈&rsquo;를 통과하면 팀을 등록할 수 있습니다.&nbsp; 등록 마감일은 2013년 1월 15일입니다. 모든 국가의 온라인 결승전 제출 마감일은 2013년 4월 15일이며 최종 후보자는 2013년 5월 15일에 발표됩니다. 모든 결선 진출팀과 멘토는 러시아<b> </b>상트페테르부르크로 무료 여행을 가서 월드와이드 파이널에 참가합니다.</p>  <p>이 세 가지 챌린지의 1위 당첨자는 USD($10,000)를 받게 됩니다. 2위는 $5,000(USD)를 받게 됩니다. 그리고 3 위는 집에 걸릴 것입니다 $3,000 (USD).</p>  <p>Imagine 컵은 세계 각국의 학생들이 기술 혁신에 상상력, 열정 및 창의성을 적용하여 세상을 배우고, 협력하고, 변화하도록 초대합니다. 올해는 최고의 <a target="_blank" href="https://www.imaginecup.com/IC13/Competition">게임</a><strong>, </strong><a target="_top" href="https://www.imaginecup.com/IC13/Competition/WorldCitizenship">세계 시민권</a> 중심 앱 및 가장 <a target="_blank" href="https://www.imaginecup.com/IC13/Competition/Innovation">혁신</a>을 보여주는 솔루션에 대한 대회도 있습니다.</p>  <p>최신 뉴스를 얻으려면 Microsoft Imagine Cup 사이트에 등록하여 <a target="_blank" href="https://www.facebook.com/microsoftimaginecup">Facebook</a>의 Microsoft Imagine Cup과 같은 이메일 뉴스레터를 받고 <a target="_blank" href="https://twitter.com/#%21/imaginecup">트위터에서</a> 팔로우하세요. 그리고 Imagine 컵에 대한 자세한 내용은 경쟁자 및 FAQ에 대한 자원을 확인하십시오.</p>'
