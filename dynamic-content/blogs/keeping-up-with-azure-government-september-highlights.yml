Slug: keeping-up-with-azure-government-september-highlights
Title: 'Azure Government 유지: 9월 하이라이트'
Summary: 바쁜 한 달의 서비스 출시와 릴리스를 요약하게 되어 매우 기쁩니다.
Content: >-
  <p>Im&rsquo;은 흥미 진진한 한 달의 서비스 출시 및 릴리스를 요약하게되어 매우 기쁩니다. 이것은 우리가 우리 모두가 기다리고있는 중요한 주요 기능을 착륙 우리에게 여분의 바쁜 달이었다. 이러한 업데이트는 더 풍부하고 강력한 고객 환경을 제공하며 SQL v12, Redis Cache, Virtual Machine Scale Sets, Service Fabric, Storage 서비스 암호화, Web Apps 등 미국 정부 시장에 이러한 추가 멋진 제품을 제공할 수 있게 되어 기쁘게 생각합니다.</p>


  <p>특히 플랫폼에 대한 주요 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/27/iaas-just-got-easier-for-government/">ARM(Azure Government Resource Management)</a>의 향상된 기능으로 가상 머신 및 기타 서비스를 훨씬 쉽게 설정 및 구성할 수 있습니다.</li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/27/azure-sql-database-v12-generally-available-in-azure-government/">SQL v12</a>를 사용하면 사용자가 빠른 앱 개발에 집중하고 SQL 데이터베이스를 지원하는 VM 및 인프라 관리에 대해 걱정할 필요가 없습니다.</li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/29/generally-available-securing-your-data-with-storage-service-encryption/">Storage 서비스 암호화</a>는 정부 보안 및 규정 준수 요구 사항을 충족하기 위해 미사용 데이터를 암호화합니다.</li>
      <li>USGov 아이오와에 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/19/azure-government-adding-f-series-vms-to-usgov-iowa/">F 시리즈 VM</a> 가져오기</li>
  </ul>


  <p>이번 달의 다른 하이라이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/06/now-offering-azure-government-in-pricing-calculator/">이제 Azure Government 가격 책정</a> 은 정부 소비자가 Azure 서비스 사용을 더 효율적으로 예산을 책정할 수 있도록 가격 계산기에 있습니다.</li>
      <li>Microsoft <a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/08/microsoft-signs-cjis-security-addendum-for-oregon/">는 Microsoft에서 CJIS를 지원하는 23번째 주인 오리건의 CJIS 보안 부록에 서명</a>합니다. 이는 다른 어떤 클라우드 공급자보다도 많기 때문에 CJIS의 클라우드 리더가 되었습니다.</li>
  </ul>


  <p>Azure Government의 모든 항목을 최신 상태로 유지하려면 Azure Government 블로그에서 이메일 구독을&rdquo; 클릭하여 &ldquo;RSS 피드를 구독하고 이메일을 수신해야 합니다. 조직에 대한 Azure Government의 기능을 사용하려면 <a href="https://azuregov.microsoft.com/trial/azuregovtrial">Azure Government 평가판</a>에 등록합니다.</p>
