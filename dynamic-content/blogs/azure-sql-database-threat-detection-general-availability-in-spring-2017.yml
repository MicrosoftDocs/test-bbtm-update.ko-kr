Summary: Azure SQL Database 위협 탐지는 2017년 봄에 일반 공급될 예정이며 Azure SQL Database 위협 탐지가 Azure SQL Database 서비스에 기본 제공되는 중요한 보안 계층을 제공하는 방법을 보여 주는 몇 가지 고객 환경을 공유하고자 합니다.
Content: >-
  <p>오늘 우리는 Azure SQL Database 위협 탐지가 2017년 4월에 일반 공급될 것이라고 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-threat-detection-your-built-in-security-expert/"><u>미리 보기</u></a> 과정을 통해 제품을 최적화했으며 SQL 위협 경고의 유용성에 대한 고객으로부터 90%의 긍정적인 피드백을 받았습니다. 일반 공급 시 SQL Database 위협 탐지 비용은 $15/서버/월입니다. 이 서비스를 60일 동안 체험해 보세요.</p>


  <h2>Azure SQL Database 위협 탐지란?</h2>


  <p>Azure SQL Database 위협 탐지는 Azure SQL Database 서비스에 기본 제공되는 추가 보안 인텔리전스 계층을 제공합니다. 이 기능은 Azure SQL Database 사용하여 데이터베이스 보안 전문가가 될 필요 없이 몇 분 내에 데이터베이스를 보호하는 데 도움이 됩니다. 데이터베이스에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도를 나타내는 비정상적인 데이터베이스 활동을 학습, 프로파일링 및 검색하기 위해 쉬지 않고 작동합니다.</p>


  <h2>SQL Database 위협 감지를 사용하는 방법</h2>


  <ul>
   <li style="margin-left: 24px;"><strong>그냥 켜기 - </strong>SQL Database 위협 탐지는 매우 쉽게 사용할 수 있습니다. Azure Portal의 감사 &amp; 위협 검색 구성 블레이드에서 위협 검색을 켜고, <a href="https://portal.azure.com/"><u>Azure</u></a> Storage 계정(SQL 감사 로그가 저장되는 위치)을 선택하고, 경고를 수신하기 위해 하나 이상의 이메일 주소를 구성하기만 하면 됩니다.</li>
  </ul>


  <ul>
   <li style="margin-left: 24px;"><strong>실시간 실행 가능한 경고 - </strong>SQL Database 위협 탐지는 잠재적 취약성 및 SQL 삽입 공격뿐만 아니라 비정상적인 데이터베이스 액세스 패턴(예: 비정상적인 위치 또는 익숙하지 않은 보안 주체의 액세스)을 검색하는 여러 알고리즘 집합을 실행합니다. 데이터베이스에서 위협이 감지되면 보안 책임자 또는 기타 지정된 관리자가 전자 메일 알림을 받습니다. 각 알림에서는 의심스러운 활동에 대한 세부 정보를 제공하고 해당 위협을 자세히 조사하고 완화하는 방법을 권장합니다.</li>
  </ul>


  <ul>
   <li style="margin-left: 24px;"><strong>라이브 SQL 보안 타일 - </strong>SQL Database 위협 감지는 <a href="https://azure.microsoft.com/en-us/services/security-center/"><u>경고를 Azure Security Center</u></a>와 통합합니다. Azure Portal의 데이터베이스 블레이드 내에서 라이브 SQL 보안 타일은 활성 위협의 상태를 추적합니다. SQL 보안 타일을 클릭하면 Azure Security Center 경고 블레이드가 시작되고 데이터베이스에서 감지된 활성 SQL 위협에 대한 개요가 제공됩니다. 특정 경고를 클릭하면 향후 유사한 위협을 조사하고 방지하기 위한 추가 세부 정보 및 작업이 제공됩니다.</li>
  </ul>


  <ul>
   <li style="margin-left: 24px;"><strong>SQL 위협 조사 - </strong>각 SQL Database 위협 감지 이메일 알림 및 Azure Security Center 경고에는 SQL 감사 로그에 대한 직접 링크가 포함됩니다. 이 링크를 클릭하면 Azure Portal이 시작되고 이벤트 시간 경에 SQL 감사 레코드가 열리므로 실행된 SQL 문(액세스한 사람, 수행한 내용 및 시기)을 쉽게 찾고 이벤트가 합법적인지 또는 악의적인지(예: SQL 주입에 대한 애플리케이션 취약성, 누군가가 중요한 데이터를 위반했는지) 확인할 수 있습니다.  등).</li>
  </ul>


