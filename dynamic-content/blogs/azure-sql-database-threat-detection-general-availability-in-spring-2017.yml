  <h2 style="background: white; margin: 0px 0px 12px; line-height: normal;">SQL Database 위협 탐지를 사용한 최근 고객 환경</h2>


  <p style="margin: 0px 0px 11px;">미리 보기 중에는 위협 탐지가 제공하는 향상된 보안 SQL Database 많은 고객이 혜택을 받았습니다.</p>


  <h3 style="margin: 0px 0px 11px;"><b>사례 #1</b>: <b>새 네트워크에서 프로덕션 데이터베이스로의 비정상적인 액세스</b></h3>


  <h3 style="font-style: italic;"><i>저스틴 윈드호스트, 대문자 IT 북미 책임자</i></h3>


  <p style="margin: 0px 0px 11px;">&ldquo;Archroma는 다중 계층 아키텍처를 사용하여 20개 이상의 웹 서버와 20개의 데이터베이스로 구성된 사용자 지정 빌드된 ERP/전자 상거래 솔루션을 실행하며 Azure SQL Database 핵심입니다.&nbsp; SQL Database 위협 탐지(보안용) 및 지역 복제(가용성용)와 같은 엔터프라이즈 수준 기능과 같은 부가 가치를 제공하는 기본 제공 기능을 좋아합니다.&nbsp; 사례: 몇 번의 클릭만으로 SQL 감사 및 위협 감지를 사용하도록 설정하여 데이터베이스 내의 모든 활동에 대해 지속적인 모니터링이 수행되도록 했습니다.&nbsp; 몇 주 후 <strong>누군가가 비정상적인 위치에서</strong>&rdquo; SQL 서버에 로그온했다는 &quot; 이메일 경고를 받았습니다. 테스트 목적으로 새 네트워크에서 프로덕션 데이터베이스로 비정상적인 액세스로 인해 경고가 트리거되었습니다.&nbsp; 우리 뒤에 Microsoft의 힘이 있다는 것을 알면 이와 같은 비정상적인 빛을 자동으로 비정상으로 만들어 주며, 따라서 우리는 더 나은 서비스를 제공하는 데 집중할 수 있습니다.&rdquo;</p>


  <h3 style="margin: 0px 0px 11px;"><b>사례 #2: SQL 삽입 공격 방지</b></h3>


  <h3><em>HSI의 클라우드 기술 컨설턴트 페르난도 솔라</em></h3>


  <p style="margin: 0px 0px 11px;">&ldquo;Azure SQL Database 위협 탐지 덕분에 SQL 주입 공격에 대한 취약성을 감지하고 수정하고 데이터베이스에 대한 잠재적인 위협을 방지할 수 있었습니다. Azure Portal을 사용하여 위협 탐지를 사용하도록 설정하는 것이 얼마나 간단한지 매우 인상적이었습니다. Azure SQL Database 위협 검색을 사용하도록 설정한 후 잠시 후 <strong>애플리케이션이 데이터베이스에 잘못된 SQL 문을 생성했다는 이메일 알림을 받았는데, 이는 애플리케이션이 SQL 삽입에 대한 취약성을 나타낼 수 있습니다</strong>.&rsquo;&nbsp; &lsquo; 알림은 의심스러운 활동에 대한 세부 정보와 SQL 감사 로그를 사용하여 애플리케이션 코드에서 잘못된 SQL 문을 관찰하고 수정하는 방법을 권장하는 작업을 제공했습니다. 또한 경고는 SQL 삽입 공격에 취약한 애플리케이션 코드를 수정하는 방법을 설명하는 Microsoft 설명서를 가리켰습니다. SQL Database 위협 탐지 및 감사는 우리 팀이 몇 분 내에 Azure SQL Database 데이터를 보호하는 데 도움이 되며 데이터베이스 또는 보안 전문가가 될 필요가 없습니다.&rdquo;</p>


  <h2 style="background: white; margin: 0px 0px 12px; line-height: normal;">요약</h2>


  <p style="margin: 0px 0px 11px;">공개 미리 보기 중에 피드백과 공유 환경을 제공한 모든 분들께 감사드립니다. 활성 참여는 SQL Database 위협 탐지가 데이터베이스 보안 전문가가 될 필요 없이 데이터베이스를 보호하는 데 도움이 되도록 Azure SQL Database 서비스에 기본 제공되는 중요한 보안 계층을 제공한다는 것을 확인했습니다.</p>


