Title: '클라우드의 사고 리더: ZapThink LLC의 제이슨 블룸버그와 대화'
Summary: 제이슨 블룸버그는 엔터프라이즈 아키텍처 자문 회사인 ZapThink LLC의 파트너이자 선임 애널리스트를 관리하고 있습니다. 그는 엔터프라이즈 아키텍처 및 서비스 지향 분야에서 사고 리더입니다...
Content: '<p>제이슨 블룸버그는 엔터프라이즈 아키텍처 자문 회사인 <a target="_blank" href="">ZapThink</a> LLC의 파트너이자 선임 애널리스트를 관리하고 있습니다. 그는 엔터프라이즈 아키텍처 및 서비스 지향 분야의 사고 리더입니다.<img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0842.JBloombergHS.png" height="200" width="145"> 아키텍처를 통해 전 세계 조직이 IT 리소스를 더 잘 활용하여 변화하는 비즈니스 요구 사항을 충족할 수 있습니다. </p>  <p>그는 자주 연설가, 다작 작가, pundit입니다. 그의 책, <i>서비스 지향 또는 운명! 서비스 방향이 비즈니스를 변화시키는 방법</i> (John Wiley &amp; Sons, 2006, Ron Schmelzer와 공동 저서)은 서비스 지향에 관한 선도적인 비즈니스 책으로 널리 인정받고 있습니다.</p>  <p>이 인터뷰에서는 다음에 대해 설명합니다.</p>  <ul>  <li><b>내결함성 및 클라우드 조정</b></li>  <li><b>실패에 대한 설계</b></li>  <li><b>클라우드를 엔터프라이즈 아키텍처의 일부로 만들기</b></li>  <li><b>수요 예측에서 사용 비용 예측으로의 전환</b></li>  <li><b>퍼블릭 및 프라이빗 클라우드</b></li>  <li><b>다중 테넌시를 위한 다양한 모델</b></li>  </ul>  <p><b>로버트 더프너:</b> 잠시 시간을 내어 자신을 소개해 주시겠습니까?</p>  <p><b>제이슨 블룸버그:</b>  저는 ZapThink와 파트너를 관리하고 있습니다. Microsoft는 서비스 지향 아키텍처, 엔터프라이즈 아키텍처 및 광범위하게 말하는 데 중점을 둔 업계 자문 회사로, 조직이 더 민첩하게 작업할 수 있도록 지원합니다. 우리는 다른 유형의 IT 환경을 활용하는 데 있어 대규모 조직이 직면한 문제를 처리하기 위한 아키텍처 접근 방식을 취합니다.</p>  <p><b>로버트:</b> 최근에 클라우드 <a target="_blank" href="2011/04/19/cloud-brokering-building-a-cloud-of-clouds/">조정 없이 하이브리드 클라우드를 관리하는 것이 가치 있는 것보다&rsquo; 더 문제가 될 수 있다고</a> 썼습니다&ldquo;.&rdquo;  당신은 조금 확장 할 수 있습니까?</p>  <p><b>제이슨:</b> 흥미롭게도, 나는 아마존 클라우드 인프라의 몇 가지 다른 부분이 다운 된 가장 최근의 아마존 클라우드 문제 전에 불과 며칠 전에 그 기사를 썼다. 클라우드가 본질적으로 내결함성이 있다는 일반적인 인식 하에 있었기 때문에 많은 회사가 이를 인식하지 못하고 클라우드 기반 애플리케이션이 중단되었기 때문에 Amazons&rsquo; 인프라는 본질적으로 내결함성이 있습니다.</p>  <p>여러 가용성 영역이 있습니다. 우리는 클라우드에서 이 모든 훌륭한 일을 하고 있으며 여전히&rsquo; 다운되고 있습니다. 실제로 Amazon 클라우드에 베팅한 회사는 실제로 컴퓨팅 시스템의 핵심 원칙 중 하나를 위반했으며, 이는 다른 어느 곳보다 클라우드에 비해 그다지 사실이 아닙니다. 단 하나의 실패 지점을 피해야 합니다.</p>  <p>이러한 회사들은 모든 계란을 단일 클라우드 바구니에 넣음으로써 실제로 아마존 클라우드 자체를 단일 실패 지점으로 만들었습니다. 클라우드&rsquo; 조정이 들어오는 위치입니다. 퍼블릭 클라우드를 사용하는 경우 공용 클라우드 공급자와 브로커가 여러 개 있어야 합니다. 이러한 요구 사항은 조직이 퍼블릭 클라우드를 활용하는 방법에 대한 기준을 분명히 높입니다.</p>  <p><b>로버트:</b> 이 모든 일이 일어났을 때 Microsoft에서 마지막으로 해야 할 일은 모든 schadenfreude에 참여하는 것이었고, 우리에게는 배포 전략에 관한 문제를 고객과 파트너에게 제공하고 복원력 설계에 대한 대화를 나눌 수 있는 기회였습니다.</p>  <p><b>제이슨:</b> &rsquo;모든 사람에게 중단이 발생할 수밖에 없으며, 문제가 발생할 때 필연적으로 얼굴에 달걀을 얻을 수 있습니다. IT 분야에는 완벽한 것이 없으며, 어떤 사람이든 문제가 가장 기대되지 않는 곳에서 발전할 것이라는 사실에 의존할 수 있습니다.</p>  <p><b>로버트:</b> 정확히&rsquo; 맞습니다. 하나의 데이터 센터에만 배포하는 일부 고객이 있으며, 여러 데이터 센터에 배포하는 다른 고객이 있습니다. 단일 데이터 센터에만 배포한 Amazon 고객이 가장 심각한 중단을 겪은 것 같습니다.</p>  <p><b>제이슨:</b> 단일&rsquo; 실패 지점 문제가 다시 발생합니다.</p>  <p><b>로버트:</b> 실제로.  실패는 실패에 대한 설계의 중요성에 대해 이야기하는 <a target="_blank" href="2011/05/03/failure-is-the-only-option/">유일한 옵션</a>&rdquo;이라는 &ldquo; 또 다른 훌륭한 게시물을 만들었습니다. 당신은 그에 조금 확장 할 수 있습니까?</p>  <p><b>제이슨:</b> 또한 단일 실패 지점을 방지하는 것과 동일한 주제에 대해서도 다룹니다. 데이터베이스, 네트워크, 프로세서, 프레젠테이션 계층 등, 각 조각이 실패할 경우 어떤 일이 발생할지 묻는 전체 IT 환경의 어디에서나 오류가 발생할 것으로 예상해야 합니다.</p>  <p>모든 질문에 대해 좋은 대답이 있어야 하며, 실패하는 경우 모든 것이 중단되지 않아야 합니다&rsquo;. 클라우드 내재된 복원력으로 인해 클라우드 공급자가 저렴한 하드웨어 및 저렴한 네트워크를 사용하도록 유도하기 때문에 클라우드&rsquo;는 실제로 이 사실을 훨씬 더 중요하게 만듭니다.</p>  <p>상용 장비를 사용하고 동적 클라우드 프로비저닝 및 장애 조치(failover)를 사용하여 오류 문제를 처리합니다. 고객은 클라우드가 설계되고 실패할 것으로 예상되며 그에 따라 애플리케이션을 빌드해야 한다는 것을 이해해야 합니다. </p>  <p>클라우드 공급자는 어떤 종류의 마법, 실패하지 않는 픽시 먼지가 없기&rsquo; 때문에 모든 것을 단일 클라우드 인스턴스에 넣을 수&rsquo; 없습니다. 이러한 고려 사항은 종종 애플리케이션을 설계하는 방법 측면에서 막대를 높이는 것을 의미합니다.</p>  <p><b>로버트:</b> 당신은 많은 기업을 처리합니다. 클라우드 컴퓨팅이 즉시 가장 큰 차이를 만들 수 있다는 점에서 낮은 매달려 있는 열매를 어디에서 찾을 수 있을까요?</p>  <p><b>제이슨:</b> 클라우드 컴퓨팅은 여전히 비교적 새로운 기능이며, 대부분의 엔터프라이즈 조직은 여전히 발가락을 물에 담그는 단계에 있습니다. 일부 고급 기능에 더 큰 베팅을 할 의향이 있지만 규칙보다 예외가 더 많은 얼리 어답터 몇 가지가&rsquo; 있습니다.</p>  <p>대부분의 기업은 여전히 클라우드 또는 일부 가상 머신 인스턴스에서 일부 스토리지를 수행할 수 있는 수준에 있지만 클라우드를 활용하는 애플리케이션 현대화 또는 애플리케이션 통합에 대해 아직 생각하지 못했습니다&rsquo;.</p>  <p>이 단계를 수행하려면 클라우드를 활용하는 방법에 대한 엔터프라이즈 설계 관점이 훨씬 더 필요합니다. 일부 조직에서는 현재 이 작업을 진행하고 있으며, 조직이 클라우드가 옵션에 추가되는 방식을 이해할 수 있도록 많은 초점을 맞추고 있습니다.</p>  <p>아키텍처에 적합해야 하며 클라우드는 데이터 센터에 대한 일종의 마술적인 대안이 아닙니다. 올바른 접근 방식은 그들이 가지고있는 다른 옵션 중 하나로 생각하는 것입니다.</p>  <p><b>로버트:</b> 전 세계의 고객을 위해 많은 임원 브리핑 프레젠테이션을 진행하게 되었으며, 기업 관심의 대부분은 서비스로서의 인프라와 서비스로서의 플랫폼에 관한 것 같습니다. 나는 그들이 단지 기존 앱을 복용하고 누군가가 클라우드에서 호스팅하는 측면에서, 낮은 매달려 과일을 찾고 있다고 생각합니다.</p>  <p><b>제이슨:</b> 이는&rsquo; 클라우드 채택의 가장 간단한 측면이며&rsquo; 말이 없는 마차&rdquo; 접근 방식입니다&ldquo;. 이러한 조직은 앱을 빌드하고 내부적으로 호스트하는 방법을 이해하며, 이 방법을 통해 이러한 이해를 외부 호스팅 모델로 확장할 수 있습니다.</p>  <p>그것은 문제를 지나치게 단순화하고, 몇 가지 놓친 기회를 전달합니다. 한편으로는 클라우드를 최대한 활용하도록 앱을 다시 설계해야 합니다. 반면에 클라우드는 이전에 없었던&rsquo; 새로운 기능을 엽니다. &rsquo;기존 ERP 솔루션을 가져와서 클라우드에 고집하는 것과는 달리 큰 승리가 있는 곳입니다.</p>  <p>그것은&rsquo; 문제에 대해 생각하는 올바른 방법이 아닙니다. 문제에 대해 생각하는 방법은 클라우드가 엔터프라이즈 애플리케이션을 갖는 것이 무엇을 의미하는지 재창조할 것이지만&rsquo; 시간이 걸릴 것이라는 것입니다. 우리는 아직 준비가되지 않았습니다.</p>  <p><b>로버트:</b> 클라우드로 이동하지 않을 수 있는 항목으로 표시되는 항목은 무엇인가요?</p>  <p><b>제이슨:</b> &rsquo;이와 같은 추세의 장기적인 전망에 대해 생각하기 시작하면 클라우드 컴퓨팅을 수행하는 것이 무엇을 의미하는지 광범위하고 유비쿼터스가 되기 때문에 이 단어를 사용하지 않기를 꺼려합니다. 클라우드는 자동화된 방식으로 배포된 동적 프로비저닝 및 가상화를 의미합니다.</p>  <p>리소스가 어디에 있든 리소스를 활용하여 내부 또는 외부에서 이 작업을 수행할 수 있습니다. 5년, 10년, 15년 또는 20년 후, 더 이상 클라우드로 생각하지 않을 것입니다&rsquo;. IT&rsquo;가 수행되는 방식일 뿐입니다.</p>  <p>따라서&rsquo; 어떤 것이 클라우드인지 아닌지에 대한 질문은 아닙니다. 가상&rsquo;화를 원하는 위치에 대한 질문일 뿐입니다. 동적 프로비저닝이 필요한 곳은 어디인가요? 추상화 수준이 필요한 곳은 어디인가요? 이러한 추상화는 사용자에게 유연성을 제공하려면 어떻게 해야 할까요?</p>  <p>이러한 관점을 적용하면 클라우드를 어떤 것이 속하고 일부는 그렇지 않은&rsquo; 특정 항목으로 보는 것 이상으로 모범 사례의 연속체가 됩니다.</p>  <p><b>로버트:</b> Mark Wilkinson은 클라우드 엑스포에서 <a target="_blank" href="https://cloudcomputingexpo.com/event/session/1183">광범위한 Enterprise 클라우드 채택에 대한 최종 장벽을 극복하는</a> 것에 관한 &ldquo; 강연을 하고 있으며,&rdquo; 많은 조직에서 클라우드로의 이동을 믿음의 도약으로 간주한다고 말합니다. 조직에서 일반적으로 올바른 것에 대해 걱정하고 있다고 생각하십니까?</p>  <p><b>제이슨:</b> 클라우드에 큰 베팅을 하는 회사는 얼리 어답터이며 특정 종류의 심리학을 가지고 있습니다. 그들은 먼저함으로써 전략적 우위를 얻을 수 있다고 인식하기 때문에 위험이있는 무언가에 내기를 기꺼이 배치합니다. </p>  <p>이러한 회사는 클라우드에 대한 경쟁을 이겨 내는 대가로 클라우드의 위험을 감수한 다음, 다른 사람 앞에 있는 고객에게 맡기려고 합니다. 오직 특정 회사만이 그 심리학을 가지고 있습니다.  대부분의 기업은 너무 위험하지 않습니다. </p>  <p>몇몇은 더 큰 베팅을 기꺼이 배치하고, 대부분은 누락&rsquo; 된 조각, 표준 지원의 부족 및 신흥 기술과 함께 가지고있는 다른 모든 문제와 함께 여전히 새로운 접근 방식을 가지고 있다는 사실에서 위험이 있다는 것을 이해합니다.</p>  <p><b>로버트:</b> Joe Weinman은 <a target="_blank" href="https://cloudonomics.wordpress.com/2011/04/25/overview-of-cloudonomics/">Cloudonomics 블로그에 최근 게시물을 올려 10 개의 Cloudonomics</a> 법칙에 대한 &ldquo;몇 가지 세부 사항을 제공합니다.&rdquo; 하나는 주문형이 예측을 능가한다는 개념입니다. &nbsp;당신은 그 주위에 어떤 생각이 있습니까?</p>  <p><b>제이슨:</b> 나는 당신이 예측에 의해 &ldquo;무엇을 의미하는지에 따라 달라집니다 같아요.&rdquo; 기존 온-프레미스 인프라가 있는 기존 사고 방식의 컨텍스트에서 사용 패턴 및 이러한 항목을 추적하기 때문에&rsquo; 앞으로 필요한 서버&rsquo; 수를 알 수 있습니다. </p>  <p>클라우드는 구입해야 하는 서버 수를 예측해야 하는 등의 문제에서 벗어나지만, 다른 한편으로는 새로운 종류의 예측을 엽니다. 이제 클라우드를 활용하고 클라우드 기반 기능이 성숙함에 따라 활용하는 방법을&rsquo; 예측해야 합니다.</p>  <p>예측의 다른 유형은 너무 많은 알 수없는 있기 때문에, 시장에서 초기에이 작업을 수행하는 것은 매우 어렵다. &rsquo;사용량 추세에 따라 Im&rsquo;은 다음 달에 10개의 서버를 구입해야 한다고 쉽게 말할 &ldquo;수 있습니다.&rdquo; 이런 종류의 예측은 매우 간단합니다. </p>  <p><b>로버트:</b> 점점 더 많은 Im&rsquo;은 인프라와 서비스로서의 플랫폼, 심지어 어느 정도 서비스로서의 소프트웨어 간에 모호해지는 것을 보기 시작했습니다. 제가 SaaS 2.0 공급업체라고 부르는 많은 것은 기본적으로 플랫폼을 구축하고 있습니다. 인프라와 Platform-as-a-Service가 함께 제공되는 것을 볼 수 있나요?</p>  <p><b>제이슨:</b> 실제로 세 가지 배포 모델 간의 차이는 처음에는 약간 인위적이라고 말하고 싶습니다. 이 모델은 이러한 것들이 어떻게 재생될지에 대한 몇 가지 초기 생각을 기반으로 했습니다. &rsquo;이제 서비스로서의 인프라가 가상 서버에서 어떻게 성장했는지, 그리고 미들웨어 시장의 성장으로 플랫폼 서비스라는 개념도 있습니다.</p>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4477.zapthinkLogo.png" height="108" width="109"></a>시간이 지남에 따라, 그것은&rsquo; 정말 연속체의 더 많은. 플랫폼 유형 기능을 갖추기 전에 인프라에 얼마나 많은 기능을 배치하나요? 마찬가지로 플랫폼을 서비스로 특징짓는 일부 요소에는 애플리케이션을 빌드할 수 있는 애플리케이션 프레임워크가 포함됩니다. Its software as a Service 전에&rsquo; 애플리케이션 프레임워크가 얼마나 강력해야 합니까?&nbsp;</p>  <p>물론 이러한 용어는 명확히 하기 위한 것일 뿐이기 때문에 이러한 대답은 별로 중요하지 않습니다&rsquo;. 그들은&rsquo; 기술의 어렵고 빠른 구별보다 더 많은 대화를 돕기 위해 임의의 구별을 합니다.</p>  <p><b>로버트:</b> 그것은&rsquo; 좋은 점입니다. 예를 들어, Beanstalk를 사용하면 Amazon은 서버 중 하나에서 호스트되는 VM을 실행하는 간단한 기능을 기반으로 추상화 계층을 제공합니다.</p>  <p><b>제이슨:</b> 아마존&rsquo; 흥미로운 경우, 그들은&rsquo; 멋진 생각 깃대까지 아무것도 실행하기 때문에, 구글은 같은 일을한다. 그것은 이륙하는 경우, 좋은. 그렇지 않은 경우 다른&rsquo; 작업을 수행합니다. 즉, 그들이&rsquo; 뭔가를한다고 해서 itll&rsquo;이 확립 된 시장이 되거나 반드시 좋은 아이디어가된다는&rsquo; 것을 의미하지는 않습니다&rsquo;. 그것은 단지 그들이 할 수있는 일이었고, 그들은 그것이 멋지다고 생각했기 때문에 그렇게&rsquo;한다고 생각했습니다.</p>  <p>웰&rsquo;은 이 모든 것이 어떻게 진행되는지 보아야 합니다. 시간이 지남에 따라 개별 시장 범주가 통합되고 명확해지지만 현재로서는 모든 곳에서 일종의 범주&rsquo;가 됩니다. 물론, 고객의 관점에서 볼 때, 그것은 단지 일을 더욱 혼란스럽게 만듭니다.</p>  <p><b>로버트:</b> Gartner는 <a target="_blank" href="https://blogs.gartner.com/thomas_bittman/2010/04/21/polling-data-on-publicprivate-cloud-computing/">응답자의 3분의 1이 프라이빗 클라우드 전략을 추구하고</a> 있으며 퍼블릭보다 프라이빗 클라우드에 더 많은 투자를 할 것이라는 연구 메모를 발표했습니다. 아이&rsquo;브는 또한 포레스터의 제임스 스테이턴에서 몇 가지 좋은 연구를 보았다. 제가 특별히 기억하는 한 가지 조각은 프라이빗 클라우드에 대한 Youre&rsquo; Not Ready라고 불렸&ldquo;습니다.&rdquo; </p>  <p>프라이빗 클라우드를 배포하기 위해 조직적으로 필요한 사항에 대한 논의가 중심이라고 생각합니다. &rsquo;통합을 통해 워크로드를 가상화하고 물리적 서버 수를 줄이는 것은 한 가지이지만&rsquo;, 프라이빗 클라우드 및 서비스 계층을 근본적으로 배포하는 것은 또 다른 일입니다.</p>  <p>프라이빗 클라우드 전략을 살펴보는 조직에는 어떤 조언이 있나요? 그리고 이것은 대형 다국적 은행과 같은 막대한 예산을 가진 IT 상점에만 해당한다고 생각하십니까?</p>  <p><b>제이슨:</b> 나는 그들이 해결하고자하는 문제에 따라 다른 고객에게 다른 조언을 제공 할 것입니다. 하지만&rsquo; 프라이빗 클라우드에 불균형적으로 중점을 두었으며 공급업체 스핀의 결과라고 생각합니다. </p>  <p>공급업체의 관점에서 프라이빗 클라우드는 더 많은 장비를 판매하는 좋은 방법이므로 대형 미들웨어 및 하드웨어 공급업체는 더 많은 장비를 판매하기 때문에 프라이빗 클라우드를 한 손에 밀어붙이고 있습니다. 다른 한편으로는, 특히 IBMs&rsquo;의 경우, 그들은 서비스 제공 업체 시장에 장비를 제공하는 것으로 자신을 참조하십시오.</p>  <p>그들은&rsquo; 고객에게 클라우드 기능을 제공하기 위해 IBM 고객이었던 통신회사를 찾고 있습니다. 그리고 물론, 통신 회사는 IBM 이외의 기본 장비를 구입하려고 누구입니까?</p>  <p>그래서 공급 업체가&rsquo; 당신이 그렇게하기를 원하기 때문에 이에 중점을 둡니다. 실제로 대부분의 경우&rsquo; 엔터프라이즈용 퍼블릭 클라우드에서 사용할 수 있는 더 나은 가치 제안이 있습니다.</p>  <p>결국 퍼블릭 클라우드는 많은 비용 이점, 운영 비용으로의 전환 및 일부 동적 프로비저닝 기능을 제공합니다. 프라이빗 클라우드의 과제 중 하나는 첫날부터 사용자 고유의 데이터 센터와 마찬가지로 트래픽 급증을 처리하는 기능을 지원해야 한다는 것입니다.</p>  <p>퍼블릭 클라우드에는 여러 고객이 있으며, 모두가 서로 다른 시간에 트래픽이 급증할 수 있기를 바랍니다. 즉&rsquo;, 어쨌든, 그리고 그것이 사실이라면, 모두가 서버의 훨씬 더 나은 사용의 혜택을 누릴 수 있습니다. 프라이빗 클라우드는 이러한 이점을 제공하지 않으므로&rsquo; 여러 가지 면에서 클라우드 가치 제안은 프라이빗 클라우드에서 축소됩니다.</p>  <p>공급업체는 퍼블릭 클라우드의 보안 및 거버넌스 문제에 많은 역할을 하고 있습니다. 그 중 일부는 사실이지만 프라이빗 클라우드에서도 이러한 문제가 있습니다. 그래서 그 중 일부는 공급 업체 &ldquo;fudfear&rdquo;&mdash;, 불확실성, 그리고 의심&mdash;이며, 그 중 일부는 시장의 미숙함을 반영합니다.</p>  <p>클라우드 소비자는 대기업이 더 많은 장비를 구매하도록 밀어붙이려고 하기 때문에 공급업체 스핀의 역할을 고려하는 것이 중요합니다. 여러 번, 그들이 말하는 이야기는, &ldquo;당신은 데이터 센터를 가지고 있지만, 지금은 프라이빗 클라우드를 호출하려고 하는 또 다른 하나를&rsquo; 구축해야합니다. 모든 새 랙, 블레이드 및 소프트웨어를 구입해야 합니다.&rdquo;</p>  <p>일부 통신 회사는 고객에게 클라우드 기능을 제공하기 위해 프라이빗 클라우드를 구축하려고 하며, 기본적으로&rsquo; 관리되는 서비스 공급자 인프라를 구축하려고 합니다. 반대로, 일부 대기업은 프라이빗 클라우드를 대기업의 여러 부서에 클라우드 기능을 제공하는 자체 내부 서비스 공급자로 간주합니다.</p>  <p>퍼블릭 클라우드에 있는 기업에 대한 가치 제안은 여전히 존재하며, 시간이 지남에 따라 모든 것을 파악할&rsquo; 수 있습니다. 퍼&rsquo;블릭 클라우드는 이에 적합하고 프라이빗 클라우드는 각각의 장단점을 정의하는 데 도움이 되는 모범 사례를 통해 좋은 것이라고 말합니다. 그러나 현재로서는 공급업체가&rsquo; 더 많은 달러 기호를 볼 수 있기 때문에 프라이빗 클라우드에 지나치게 중점을 둡니다.</p>  <p><b>로버트:</b> 그것은&rsquo; 내 준비 된 질문의 끝입니다. 주소를&rsquo; 지정하거나 확장하려는 다른 항목이 있나요?</p>  <p><b>제이슨:</b> 나는 최근에 클라우드 다중 테넌시라는 &ldquo;기사를 게시 : 눈을 충족보다 더.&rdquo; 아시다시피 다중 테넌시는 퍼블릭 클라우드의 주요 특징이지만 실제로는 다른 수준의 다중 테넌시가 있다는 것을 발견했습니다.</p>  <p>첫째,&rsquo; 전체 다중 테넌트 또는 공유 스키마 다중 테넌시가 있습니다. 예를 들어 모든 사람이 기본적으로 동일한 애플리케이션과 동일한 테이블에 있는 Salesforce의 종류입니다. 이 모델은 관리 및 크기 조정이 용이하지만&rsquo; 모든 종류의 옵션에 맞는 옵션과 같은 특정 이점을 제공합니다.</p>  <p>다른 방법도 있습니다. 예를 들어&rsquo; 여러 SaaS 애플리케이션에 고객 클러스터가 있는 클러스터형 공유 스키마 접근 방식이 있습니다. 이러한 각 항목은 특정 고객의 요구 사항을 충족하도록 구성할 수 있으며, 이는 좀 더 유연성을&rsquo; 제공하지만 관리하기가 더 어렵습니다.</p>  <p>또 다른 모델은 대규모 공급업체가 레거시 앱을 클라우드로 이동할 수 있는 격리된 테넌시라고 할 수 있으며, 각 고객에 대해 다른 인스턴스가 있습니다. 실제로&rsquo; 다중 테넌시가 아닌, 그 수준에서, 그러나 고객 관점에서, 그것은 다중 테넌트처럼 보일 수 있습니다.</p>  <p>즉, 실제로 모든 고객이 여전히 자신의 애플리케이션 스택을 얻는 조금 더 많은 공급 업체 스핀을 포함 할 수 있지만&rsquo;, 실제로&rsquo;는 호스팅 된 공급자 옵션의 더 많은 있지만, 지금은 이론적으로 클라우드에서.</p>  <p><b>로버트:</b> 그건&rsquo; 좋은. 시간을 내어 관점을 공유해 주셔서 감사합니다.</p>  <p><b>제이슨:</b> 감사합니다.  그것은&rsquo; 즐거움이었다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/15/thought-leaders-in-the-cloud-talking-with-jason-bloomberg-of-zapthink-llc.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
