Summary: 몇 년 전, 게시된 IoT 시간-값 다이어그램을 보았던 기억이 나요. 각 단계에서 필요한 다양한 파트너 유형 및 기술 세트를 포함하여 IoT 솔루션을 완료하고 고객에게 배포하는 데 필요한 여러 단계를 설명했습니다.
Content: >-
  <p><em>이 게시물은 로드니 클라크, 부사장, IOT 판매, CDS에 의해 작성되었습니다.</em></p>


  <p>몇 년 전, 게시된 IoT 시간-값 다이어그램을 보았던 기억이 나요. 각 단계에서 필요한 다양한 파트너 유형 및 기술 세트를 포함하여 IoT 솔루션을 완료하고 고객에게 배포하는 데 필요한 여러 단계를 설명했습니다.</p>


  <p>그 순간 아직 포착 &mdash; 되지 않은 기회가 있었고, 이러한 파트너를 연결하고 역량을 연결하여 파트너와 고객 모두에게 가치를 제공하는 시간을 신속하게 만드는 방법이라는 것이 분명해졌습니다. IoT는 제품 관점과 파트너 관점에서 모두 관련됩니다. 움직이는 부분이 많으며, 최상의 IoT 솔루션을 결정하고, 올바른 파트너를 식별하고, 처음부터 명확한 ROI 기대치를 달성하는 것은 어려울 수 있습니다.</p>


  <p>&rsquo;파트너 플러스 플랫폼 접근 방식을 사용하는 Microsoft는 엄청난 필요성을 메우고 IoT 업계의 변화를 이끌고 있습니다. Weve&rsquo;는 사용 가능한 가장 일관되고 포괄적인 에지-클라우드 서비스 집합을 혁신하는 훌륭한 작업을 수행했습니다. 또한 RD&amp; 및 지속적인 제품 혁신&rsquo;을 추진하는 것 외에도 <a href="https://www.businessinsider.com/microsoft-is-set-to-pour-5-billion-into-the-iot-2018-4" target="_blank">50억 달러 규모의 IoT 투자</a> 의 일부를 활용하여 IoT 파트너 에코시스템에 연료를 공급하여 비즈니스 변환, 혁신 및 가치 창출 시간을 가속화합니다.</p>


  <h2>변환은 문화 및 조직의 사고방식 변화로 시작됩니다.</h2>


  <p><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fglobenewswire.com%2Fnews-release%2F2018%2F04%2F19%2F1481996%2F0%2Fen%2FPCL-Construction-and-Microsoft-are-Building-Smart.html&amp;data=02%7C01%7Crodys%40microsoft.com%7C3df0e983766c429f311408d62a14d304%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636742666265382982&amp;sdata=AKnwqB0VxEyP9jcAV2MiRLDXk7Yv3yaeisbEJtAvAaw%3D&amp;reserved=0" target="_blank">PCL 생성</a> 이 좋은 예입니다. 이 백주년 기업은 클라우드, 이동성, 데이터 분석 및 엔터프라이즈급 통합을 주요 핵심 요소로 수용함으로써 IoT를 통해 업계에서 디지털 혁신을 선도하고 있습니다. 여기에는 Azure의 공간 인텔리전스 혁신을 포함하는 JSI(작업 사이트 Insights) 플랫폼이 포함됩니다.</p>


  <p>그러나 IoT 여정에도 변화가 필요했습니다. PCL의 고급 기술 서비스 매니저인 Chris Palmer에 따르면, 문화적 변화는 PCLs &ldquo;&rsquo;IoT 여정의 필수 요소이자 원동력이었습니다. 제품, PL&amp; 및 파트너에 대한 접근 방식의 변화를 추진하기 위해 먼저 이러한 변화를 리더십 팀으로 수용해야 했습니다.&rdquo; 이제 PCL은 JSI 플랫폼에서 생성된 인사이트를 통해 생산성과 안전을 높이고, 재작업을 줄이고, 비용을 최소화하고, 에너지 소비를 줄이고, 프로젝트의 전반적인 품질을 개선할 수 있었습니다.</p>


  <p>이러한 사고방식 변화는 실제 비즈니스 모델 및 PL&amp; 변환의 잠금을 해제하는 열쇠입니다. 조직은 청구, 상록 업데이트 및 특정 시점 업데이트와 같은 영역에서 솔루션을 빌드하고 전략적으로 사용하도록 설정하는 방법을 제품 개발을 &mdash; 재고할 준비가 되어 있어야 합니다. 고정 목적 디바이스를 고객 관계로 전환하여 스택의 가치를 전환하고 새 수익원을 생성하는 방법을 모색해야 합니다. 그리고 그들은&rsquo; 새로운 기술 세트에 대한 접근 방식을 다시 상상하고 의도 된 회사 및 고객 결과에 부합하는 인센티브를 만들어야했습니다.</p>


  <p>우리는 매일 파트너의 에코시스템을 사용하여 솔루션을 구상하고, 구축하고, 크기를 조정하며, 변화를 수용하는 사람들은 기술 혁신을 활용하고 보조를 맞추기에 가장 적합한 위치에 있습니다. 비즈니스 모델 변환은 기술 혁신의 크기를 조정하는 데 성공하기 위한 기반입니다.</p>


  <h2>IoT 에코시스템 혁신: 파트너 및 솔루션</h2>


  <p>Microsoft는 IoT를 통해 고객 변환을 제공하는 데 필수적인 파트너 대 파트너에 의존합니다. 더 큰 성공을 위해 파트너를 설정하는 것이 우리의 접근 방식의 핵심입니다.</p>


  <p>이 작업을 수행하는 방법 중 하나는 매치 메이킹 프로그램을 통해 수행하는 것입니다. 파트너&rsquo; 핵심 전문 지식을 다른 사람의 전문 지식으로 보완할 수 있는 기능은 파트너에게 기회를 확대하고 고객을 위한 솔루션을 가속화합니다. 사일로를 분해하고 파트너가 가장 잘하는 일에 집중할 수 있도록 하는 것이 이 에코시스템의 핵심 부분입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-solution-accelerators-bring-the-next-wave-of-innovation/" target="_blank">솔루션 가속기는</a> IoT 에코시스템 혁신의 두 번째 구성 요소로 구성됩니다. Microsoft에서 빌드한 미리 구성된 오픈 소스 솔루션 가속기는 특정 수직 또는 사용 사례에 대한 안전하고 차별화된 IoT 솔루션 개발을 신속하게 진행하는 데 도움이 됩니다. 이러한 자사 가속기는 파트너와 고객이 솔루션을 빌드할 수 있는 다양한 IoT 사용 사례(수평 및 수직 기반)와 관련된 공통 아키텍처 프레임워크를 제공합니다. 위험을 최소화하고, 개발 비용을 줄이고, 리소스 효율성을 높이는 역할을 하므로 파트너는 보다 전략적인 혁신에 집중할 수 있습니다.</p>


  <p>Microsoft&rsquo; 파트너는 타사 오픈 소스 솔루션 가속기도 만들고 있습니다. 이러한 액셀러레이터는 에너지 관리, 자산 추적, 디지털 사이니지 등에 &ndash; 중점을 두고 있으며, 그 중 일부는 회사에서 IoT 솔루션 개발을 신속하게 진행하고 선행 개발 비용을 우회하는 데 사용되고 있습니다.</p>


  <p>IoT 에코시스템 혁신의 세 번째 구성 요소는 솔루션 집계입니다. 집계는 엔드투엔드 IoT 솔루션을 출시하는 데 필요한 다양한 파트너 구성 요소, 서비스 및 솔루션을 통합하는 사내 기능을 갖춘 파트너입니다. Avnet 및 Synnex와 같은 파트너는 상업적 배포를 위해 필요한 모든 구성 요소를 한데 모으기 위해 채널 배포에 대한 깊은 전문 지식을 갖추고 있습니다.</p>


  <h2>값에 대한 시간 가속화</h2>


  <p>고객은 가능한 한 빨리 가치 있는 시간을 달성하기를 원합니다. 또한&rsquo; IoT 에코시스템 혁신과 결합된 변환의 순 결과입니다. 파트너는 비즈니스 모델 변환을 수용할 때 고객에게 훨씬 더 큰 가치를 제공합니다. 가속기 및 집계를 통해 일반적인 아키텍처 및 반복 가능한 솔루션을 활용하면 개발 작업의 최대 80%를 제거할 수 있습니다. 또한 호환되는 파트너와 협력하여 더 빠른 속도, 확장성 및 심층적인 전문 지식을 제공합니다. 즉, 고객은 IoT 솔루션을 빠르게 실행하고 &mdash; ROI를 서두르고 수익성을 높일 수 있습니다.</p>


  <p><a href="https://news.avnet.com/blog/avnet-secures-iot-–-selected-first-distributor-microsoft-azure-sphere" target="_blank">Avnet</a>은 성공적인 비즈니스 모델 변환과 에코시스템 혁신으로 가치 창출 시간을 늘리는 방법을 예시한다고 생각합니다. 그들은&rsquo; 이 모델을 수용하기 위해 비즈니스를 완전히 변화시켰습니다. <a href="https://www.avnet.com/wps/portal/us/solutions/iot/cloud-and-digital-services/iot-connect/" target="_blank">IoTConnect 플랫폼을</a> 통해 고객은 구성, 디바이스 간 통신 및 디바이스 모니터링과 같은 주요 과제를 해결하여 수직 시장으로 확장할 수 있습니다. 또한 IoT 기술 공급자의 방대한 에코시스템을 탭하여 각 고객에게 가장 적합한 솔루션을 식별합니다.&nbsp;</p>


  <p>IoT의 복잡성을 줄이고 가치 창출 시간을 가속화하는 것은 기술 혁신과 결합될 때 파트너와 고객 모두에게 타의 추종을 불허하는 가치를 제공하는 주요 차별화 요소입니다. 2018년 10월 25일 <a href="https://iotinactionevents.com/event/santa-clara/?ocid=MSFT_AM_EN_IOTALE_OTH_IASC_EA_BL_CE_AZB_NA" target="_blank">산타클라라</a>에서 열린 IoT in Action 이벤트나 가까운 도시에서 <a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_IALP_EA_BL_CE_AZB_NA" target="_blank">열리는 예정된 행사에서</a> 저와 함께 하기를 바랍니다&rsquo;. 이 글로벌 이벤트 시리즈는 IoT 에코시스템의 다른 파트너와 연결하고 비즈니스 수행 방식을 변화시키는 파괴적인 IoT 솔루션에 대해 자세히 알아볼 수 있는 기회입니다.</p>
