Title: 'Azure Community 라운드업 Windows(버전 #48)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다.  이 기회를 가져가고 싶습니다...
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0235" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다.</p>  <p><img style="padding: 0px 0px 0px 3px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4466.Mark.JPG" alt="" width="200" height="215" border="0">이 기회를 통해 Windows Azure 커뮤니티 관리자인Mark Brown을 소개합니다&nbsp;.&nbsp; 다음 주부터 Mark는 주간 검거를 인수할 예정입니다.&nbsp; Mark의 초점은 글로벌 Windows Azure 커뮤니티의 구성원들로부터 가장 흥미롭고 영향력 있는 콘텐츠를&nbsp; 큐레이팅하고 강조하는 것뿐만 아니라 글로벌 이벤트&nbsp;, 토론 및 코드에 대한 최신 정보입니다!&nbsp; 주간 검거에 대한 의견이나 제안이 있거나 Windows Azure 커뮤니티에 더 많이 참여하려면 트위터에 줄을 서십시오.<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>피드백에 따라 이번 주에 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li>블로그: <a href="https://gauravmantri.com/2012/09/03/simple-calculator-for-comparing-windows-azure-blob-storage-and-amazon-s3-pricing/" target="_blank">Azure Blob Storage 및 Amazon S3 가격 책정</a> <a href="https://twitter.com/gmantri" target="_blank">@gmantri</a> Windows 비교하기 위한 간단한 계산기(9월 3일 게시)</li>  <li>블로그: Windows Azure Websites 및 기타 위치에서 <a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a> ASP.NET Web API 위한 IIS 메서드 구성(12월 7일 게시)</li>  <li>블로그: <a href="https://www.codeproject.com/Articles/504399/Understanding-Windows-Identity-Foundation-WIF-4-5" target="_blank">WIF(Windows Identity Foundation) 4.5</a> 작성자 <a href="https://twitter.com/mohamadhalabi" target="_blank">@mohamadhalabi</a> 이해(12월 5일 게시)</li>  <li>블로그: 12월 5일까지 Windows Azure Virtual Machines에 <a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm</a> 대한 액세스 보호</li>  <li>블로그: <a href="https://blogs.msdn.com/b/mvpawardprogram/archive/2012/12/03/mvp-monday-connected-apps-made-wicked-easy-with-windows-azure-mobile-services.aspx" target="_blank">MVP 월요일 - 연결된 앱이 azure Mobile Services Windows</a>&nbsp;<a href="https://twitter.com/sseely" target="_blank">@sseely</a> 쉽게 만들어 줍니다(12월 3일 게시).</li>  <li>블로그: <a href="https://www.scarydba.com/2012/12/03/hdinsight-finally/" target="_blank">HDInsight, 마지막으로</a> 작성자 <a href="https://twitter.com/GFritchey" target="_blank">@GFritchey</a> (12월 3일 게시)</li>  <li>블로그: <a href="https://blog.codingoutloud.com/2012/12/01/engineering-for-disaster-recovery-in-the-cloud/" target="_blank">클라우드에서 재해 복구 엔지니어링(데이터 손실 방지)</a> <a href="https://twitter.com/codingoutloud" target="_blank">@codingoutloud</a> 작성자(12월 1일 게시)&nbsp;</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월: Azure 개발자 캠프 &ndash; 다양한 Windows(50개 이상의 도시)</li>  <li>12월 11일: NC <a href="https://www.meetup.com/CharlotteAltNet/events/88586792/v" target="_blank">해크나이트</a> &ndash; 샬럿의 손</li>  </ul>  <p><strong>유럽 </strong></p>  <ul>  <li>12월 10일: Windows <a href="https://micbru.fikket.com/event/windows-azure-camp-in-brussels--11" target="_blank">Azure Camp</a> &ndash; Brussels, 벨기에</li>  <li>12월 11일: <a href="https://www.azug.be/events/2012-12-11---clemens-vasters-unplugged" target="_blank">Clemens Vasters Unplugged - Azure UG</a> &ndash; Zaventem, Belgium</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows</li>  </ul>  <p>Stack Overflow<strong>에 대한 흥미로운 최근 Windows Azure 토론 </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13741379/azure-preparing-content-for-smooth-streaming" target="_blank">Azure - 부드러운 스트리밍</a> &ndash; 을 위한 콘텐츠 준비 답변 2개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/13731179/whats-the-recommended-way-to-deploy-a-django-app-on-iis" target="_blank">IIS에 Django 앱을 배포하는 권장되는 방법은 무엇인가요?</a> &ndash; 답변 1개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/13646612/microsoft-windowsazure-storage-vs-microsoft-windowsazure-storageclient" target="_blank">Microsoft Windows Azure Storage vs. Microsoft Windows Azure Storage Client</a> &ndash; 1 답변, 5표</li>  </ul>  <p>멋진 주말을 만드세요!<br>크레이그<br><a href="https://www.twitter.com/craigkitterman">@craigkitterman</a></p>'
