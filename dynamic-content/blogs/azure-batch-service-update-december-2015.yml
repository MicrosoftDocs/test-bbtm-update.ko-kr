Slug: azure-batch-service-update-december-2015
Title: Azure Batch 서비스 업데이트(2015년 12월)
Summary: MPI 지원 및 노드 오프라인 용량을 포함하여 Azure Batch 서비스에 추가된 여러 가지 새로운 기능에 대해 자세히 알아봅니다.
Content: >-
  <p>지난 7월에 서비스가 일반 공급된 이후 Azure Batch에 대한 첫 번째 주요 서비스 업데이트를 발표하게 되어 기쁩니다.</p>


  <p>이 서비스는 다음을 비롯한 여러 가지 새로운 기능을 제공합니다.</p>


  <ul>
      <li>MPI 지원</li>
      <li>노드를 삭제하지 않고 오프라인으로 전환할 수 있는 기능</li>
      <li>자동 크기 조정 수식 평가 간격을 변경하는 기능</li>
  </ul>


  <p>다음 블로그 게시물에서 자세히 알아보세요.</p>


  <ul>
      <li><a href="https://blogs.technet.com/b/windowshpc/archive/2016/01/01/azure-batch-service-update-dec-2015.aspx" target="_blank">Azure Batch 서비스 업데이트</a></li>
      <li><a href="https://blogs.technet.com/b/windowshpc/archive/2015/12/31/announcing-the-availability-of-mpi-support-on-azure-batch.aspx" target="_blank">Azure Batch에서 MPI 지원의 가용성 발표</a></li>
  </ul>
