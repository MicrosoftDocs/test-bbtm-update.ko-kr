Title: 'ISV 게스트 포스트 시리즈: Minitab, Windows Azure를 사용하여 Qeystone을 클라우드로 출시'
Summary: '&nbsp;편집자&rsquo; 주: Minitab Enterprise 웹 설계자 Michael Yeaney가 작성한 오늘&rsquo; 게시물은 회사가 Windows Azure 및 지속적인 통합을 사용하여 신속하게 빌드하는 방법을 설명합니다.'
Content: '<p>&nbsp;<b><i>편집&rsquo;기 참고:</i></b><i> Minitab Enterprise 웹 설계자 Michael Yeaney가 작성한 Todays&rsquo; 게시물은 회사가 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0118gen">Windows Azure</a> 및 지속적인 통합을 사용하여 분석 솔루션을 신속하게 빌드하는 방법을 설명합니다.<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1108.myeaneycolor.jpg" alt="" height="155" border="0" width="164"> 고객.</i></p>  <p><a target="_blank" href="https://www.minitab.com/en-US/">Minitab Inc.</a> 는 품질 개선 소프트웨어의 선도적인 공급자입니다. Minitab 통계 소프트웨어 &ndash; 우리의 주력 제품은 &ndash; 전 세계의 거의 모든 주요 식스 시그마 이니셔티브를 구현하는 데 사용되었습니다. Minitab의 품질 트레이너는 품질 개선 통계와 Minitab을 사용하여 데이터를 분석하는 방법을 설명합니다. &nbsp;Minitab의 품질 도우미는 처음부터 끝까지 프로젝트를 통해 Lean Six Sigma 팀을 지원하고 안내합니다. BMW, 제너럴 일렉트릭, 듀폰, 보잉, 나이키, 프록터 &amp; 갬블, 선도적인 식스 시그마 컨설턴트 등 미니탭 제품과 서비스에 의존하는 저명한 회사들이 있습니다.</p>  <h3><strong>개요</strong></h3>  <p>Qeystone 제품 제품군은 Windows Azure에 구축된 LSS(Lean Six Sigma) 시장을 위한 프로젝트 포트폴리오 관리 시스템입니다.&nbsp; 여러 개별 애플리케이션으로 구성된 Qeystone은 LSS 실무자를 위한 강력하고 통합된 분석 플랫폼을 제공하기 위해 Windows Azure의 사용 가능한 기능을 최대한 활용합니다.&nbsp; Project 데이터는 다양한 데스크톱 인터페이스를 통해 LSS 프로젝트 팀 구성원으로부터 수집되어 데이터를 Qeystone Cloud Services 데이터 리포지토리로 푸시합니다. 제출되면 이 데이터는 여러 차원에 걸쳐 인덱싱되고 거의 실시간으로 분석 및 롤업 정보를 제공하는 데 사용됩니다. 이 정보는 고객&rsquo; 기업 전체의 모든 프로세스 개선 프로젝트에 대한 가시성을 최대 1분까지 제공합니다.</p>  <p>Qeystone 제품 제품군의 핵심 구성 요소는 다음과 같습니다.</p>  <ul>  <li><b>Cloud Services:</b>&nbsp; 데이터 리포지토리 및 롤업/보고 정보를 관리하는 데 사용되는 웹 기반 HTML/Javascript 대시보드입니다.&nbsp; 또한 모든 신뢰 Qeystone 제품에 사용되는 핵심 REST 관리 서비스를 제공합니다.<b></b></li>  <li><b>데스크톱 도구:</b> LSS 시장과 관련된 완전히 사용자 지정 가능한 정보 수집 및 데이터 시각화 도구(값 스트림 맵, 프로세스 맵 등). 모든 데이터 요구 사항에 대해 Cloud Services 배포(위)에 연결합니다.<b></b></li>  <li><b>웹/모바일: </b> 빠른 정보 전달을 위해 설계된 작업 중심 인터페이스입니다.<b></b></li>  <li><b>배포 관리 도구:</b> 고객 사이트의 신속한 사용자 지정, 배포 및 관리에 사용되는 특수 도구입니다. Qeystone REST 관리 API를 사용합니다.<b></b></li>  <li><b>라이선싱 포털:</b> 라이선스 제어, 구독 관리, 할당량 등을 통합하는 회사 차원의 STS(보안 토큰 서비스)입니다.&nbsp; 연결된 애플리케이션에 대한 웹 디렉터리 기능도 제공합니다. WIF(Windows Identity Foundation) 및 WS-Federation 표준을 기반으로 합니다.</li>  </ul>  <p>전통적인 접근 방식을 사용하여 이러한 광범위한 제품 제품군을 개발하는 데는 일반적으로 몇 달이 걸리고 상당한 수의 인적 자원을 소비합니다. 그러나 Windows Azure의 유연성 및 서비스 제공을 사용하여 애플리케이션을 매우 빠르게 사용할 수 있게 할 수 있었습니다(앱은 8~12개월 미리 보기 테스트에 사용할 수 있음).</p>  <h3><strong>Qeystone 아키텍처</strong>&nbsp;</h3>  <p>Qeystone 제품 제품군과 관련된 모든 구성 요소에 대한 개략적인 보기는 다음과 같습니다. 적절한 경우 각 구성 요소에 사용되는 Windows Azure 서비스가 호출됩니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5383.Minitab1.jpg" alt="" border="0"></p>  <p>Qeystone 제품 제품군의 핵심은 클라우드 플랫폼으로 연결된 모든 애플리케이션에 대해 중앙 집중식 데이터 관리를 제공합니다. &nbsp;이 플랫폼은 몇 가지 보강된 기능이 있는 일반적인 웹/큐 작업자 설정으로 구성됩니다(아래 다이어그램 참조). 공용 웹 역할은 모든 클라이언트 애플리케이션에서 REST API 호출을 처리하고 단일 특정 데이터에 대한 구조적 메타데이터를 조작합니다. 이러한 호출로 인해 데이터 추출, 인덱싱, 내보내기/보고서 생성과 같은 추가 지연 명령이 발생할 수 있으며, 이 명령은 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/storage/?WT.mc_id=cmp_pst001_blg_post0118sto">Windows Azure Storage</a> 큐 인스턴스를 통해 하나 이상의 사용 가능한 백 엔드 컴퓨팅 역할로 전달됩니다. 들어오는 명령에 대한 큐를 모니터링하는 것 외에도 이러한 백 엔드 컴퓨팅 노드는 웹 역할이 발급된 분석/롤업 요청을 디스패치할 수 있도록 하는 실시간 WCF Analysis Services 집합을 호스팅합니다. 백 엔드 컴퓨팅 노드에 대한 이러한 두 가지 고유한 입력 방법은 시스템 명령과 분석 요청 간의 명확한 분리를 제공합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2313.Minitab2.jpg" alt="" border="0"></p>  <h3><b>클라우드 아키텍처</b></h3>  <p>Qeystone 시스템은 엔터프라이즈 데이터 분석에 대한 기존의 &ldquo;큰 철&rdquo; 접근 방식에 의존하는 것이 아니라 많은 독립 서버를 활용하도록 Windows Azure 환경을 위해 설계되었습니다.&nbsp; 시스템의 모든 구성 요소는 컴퓨팅 요구가 큰 고객에게 신속하고 강력한 스케일 아웃을 가능하게 하기 위해 1..N 컴퓨팅 인스턴스에서 실행되도록 설계되었습니다. &nbsp;이를 활용하기 위해 고객 배포는 미리 결정된 임계값에 대한 성능 카운터 데이터를 추적하는 사내 시스템에서 Windows Azure Diagnostics를 통해 지속적으로 모니터링됩니다.&nbsp; 특정 고객이 이러한 임계값을 초과하는 경우 지원 엔지니어에게 경고가 전송되어 고객이 확장할 수 있지만 현재 구독 한도 내에 머무를 수 있는지 여부를 평가합니다.&nbsp; 탄력적 확장성을 위해 Windows Azure를 활용하여 고객 배포를 일반적으로 몇 주 또는 몇 달이 걸렸던 6대의 컴퓨터에서 24로 확장하면 이제 고객 구독에서 크기 조정이 가능하도록 몇 분 안에 수행할 수 있습니다.</p>  <p>데이터 스토리지 하위 시스템의 또 다른 중요한 부분은 치명적인 시스템 오류, 사용자 오류 또는 애플리케이션 오류가 발생할 경우 백업 및 복원하는 기능입니다. &nbsp;Windows Azure에서 제공하는 관리 API를 활용하여 SQL Azure 및 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0118sql">Windows Azure Storage</a> 키 데이터의 매일 백업을 만드는 완전히 자동화된 시스템을 만들 수 있었습니다.<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/storage/?WT.mc_id=cmp_pst001_blg_post0118sto"></a>&nbsp; 이러한 백업은 필요에 따라 복원 작업에 사용할 수 있습니다.</p>  <p>Windows Azure의 탄력성은 핵심 제품 개발에도 도움이 되었습니다. 대규모 다중 인스턴스 개발 및 테스트 환경을 설계하고 빌드하는 것은 전통적으로 엄청난 노력이었습니다. &nbsp;이는 일반적으로 병렬 처리 및 상태로 인한 버그가 개발 주기의 후반부까지 발견되지 않음을 의미합니다. 그러나 Windows Azure에서 이러한 시스템을 구축하면 실제&rdquo; 구성에 대한 &ldquo;테스트를 통해 레이싱, 일정 충돌 등과 같은 어려운 문제를 빠르고 쉽게 플러시할 수 있습니다.</p>  <h3>라이선싱 포털</h3>  <p>라이선스 포털을 사용하면 신뢰할 수 있는 애플리케이션(예: Qeystone)이 사용자 인증, 권한 부여 및 클레임 할당의 모든 처리를 단일 기관에 완전히 위임할 수 있습니다. 신뢰할 수 있는 애플리케이션이 라이선스 포털에 ID 요청을 위임하는 경우 구독을 설명하는 포털 내에 포함된 정보는 현재 사용자를 식별하기 위한 적절한 권한을 선택하는 데 사용됩니다. 이러한 기관은 ADFS, OpenID 또는 기본 Minitab ID 공급자와 같은 SAML/WS-FED 규격 서비스일 수 있습니다.</p>  <p>이 클라우드 기반 ID 공급자를 사내 시스템에 연결하는 것은 이러한 통합을 용이하게 하는 데 필요한 양방향 메시징을 제공하는 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT.mc_id=cmp_pst001_blg_post0118bus">Windows Azure Service Bus</a> 의해 활성화됩니다. Service Bus 토픽 기반 액세스 및 멀티캐스트 기능을 활용하여 모든 Qeystone 배포와 사내 지원 시스템 간에 메시지를 보내고 받을 수 있으므로 라이선싱 포털을 구동하는 데 필요한 긴밀한 통합이 가능합니다. Service Bus 기능은 설치, 배포 및 업데이트의 오버헤드 없이 엔터프라이즈급 메시징 인프라를 즉시 활용하는 기능입니다. 이는 인프라를 지원하는 대신 제품 구축에 집중할 수 있도록 Azure를 Windows 또 다른 훌륭한 예입니다.</p>  <h3><strong>애플리케이션 테넌시</strong></h3>  <p>고객이 Qeystone 시스템 내에 배치하는 정보의 민감한 특성으로 인해 Qeystone Cloud Services를 단일 테넌트 애플리케이션으로 빌드하고 배포하기로 일찍 결정했습니다.&nbsp; 즉, 각 고객 배포에는 격리된 컴퓨팅, 스토리지 계정, SQL Azure 및 Service Bus 인스턴스가 있습니다. 운영 관점에서 비용이 더 많이 들 수 있지만 격리된 배포와 관련된 추가 보안은 고객으로부터 긍정적인 피드백을 받았으며 기존의 엔터프라이즈 소프트웨어 모델과 더 유사합니다. 일반적인 배포 시나리오는 다음과 같습니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0285.Minitab3.jpg" alt="" border="0"></p>  <p>위의 다이어그램에서는 각 고객에 대해 별도의 신뢰 경계가 설정되어 배포 간 데이터 누출의 위험을 완화합니다. 이러한 트러스트는 추가 기능(예: ADFS와의 통합)을 위해 고객 사이트로 확장할 수도 있습니다.</p>  <h3><strong>개발 과제</strong></h3>  <p>대규모 제품 개발 노력과 마찬가지로 애플리케이션 개발 수명 주기의 메커니즘&rdquo;을 개발하는 데 &ldquo;많은 주기가 사용됩니다. 기본 제공 Windows Azure SDK 도구는 Windows Azure 애플리케이션에 간단하고 강력한 배포 옵션을 제공하지만 다음과 같은 이유로 고도로 제어/감사된 배포 환경을 쉽게 수용할 수 없습니다.</p>  <ul>  <li>개별 개발자는 제어된 애플리케이션의 배포를 게시할 수 있습니다.</li>  <li>개발, 테스트, 부하 테스트 및 회귀를 위한 다양한 Windows Azure 사이트에 제어된 방식으로 빌드/분기를 선택적으로 푸시할 수 없습니다(Visual Studio 위해 Windows Azure Tools에서 제공하는 기본 제공 구성 지원과는 다름).</li>  <li>프로덕션 배포는 제어된 채널을 통해서만 배포 및 업그레이드하기 위해 감사된 사용자 워크플로를 통해 전달되지 않습니다.</li>  </ul>  <p>이러한 이유로 제품 개발 파이프라인의 모든 주요 구성 요소인 VS2010, Windows Azure Tooling 및 SDK, TFS 2010 및 CruiseControl.NET 연결하는 사내 사용자 지정 배포 메커니즘을 개발했습니다.&nbsp;&nbsp; 다음 다이어그램에서는 이 워크플로를 간략하게 설명합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2437.Minitab4.jpg" alt="" border="0"></p>  <p>이 워크플로는 코드를 체크 인할 때(따라서 CI 환경을 구동) 자동으로 트리거되며 필요에 따라 사용자 지정 빌드 스크립트를 수동으로 트리거합니다.&nbsp; 이러한 사용자 지정 스크립트를 사용하면 지원 엔지니어&ldquo;가 제품 개발에 사용하는 많은 Windows Azure 계정 중 하나에 배포할 정확한 빌드, 분기 및/또는 변경 집합을 선택하고 선택할&rdquo; 수 있습니다. 각 자동화된 빌드는 선택한 원본 분기를 끌어오고, 제품을 빌드하고, Windows Azure 에뮬레이터를 시작하고, 전체 단위 테스트 및 자동화된 확인 제품군을 통해 실행됩니다. 테스트 실행이 성공한 후에만 선택한 사이트에 배포할 수 있는 빌드입니다.&nbsp; 서비스 관리 API를 활용하여 빌드 패키지는 활성 단계적 배포로 선택한 Windows Azure 계정에 업로드됩니다. 이 배포 사이트가 내부 계정(예: 테스트, 회귀 등)인 경우 스테이징 환경이 프로덕션으로 교환됩니다.&nbsp; 그러나 사이트가 고객 계정인 경우 VIP 교환이 실행되지 않고 고객 지원 기술자에게 마지막 단계를 맡깁니다. &nbsp;위에서 설명한 것처럼 이 수동 단계는 제어된 채널을 통해 고객에게 배포를 전달합니다.</p>  <h3><strong>결론</strong></h3>  <p>Windows Azure는 기존의 방법의 비용 및 오버헤드의 일부에서 SaaS 애플리케이션 개발을 빠르게 가능하게 하는 많은 강력한 기본 기능을 제공합니다.&nbsp; 또한 Qeystone과 같은 시스템 개발을 심각하게 방해할 수 있는 많은 기술적 제한 사항을 제거했습니다.&nbsp; Minitab은 이러한 문제로 어려움을 겪는 대신, Azure를 Windows 않고는 거의 불가능했을 벤처인 놀라운 속도로 최종 고객에게 비교할 수 없는 가치를 제공하는 데 집중할 수 있습니다.</p>'
