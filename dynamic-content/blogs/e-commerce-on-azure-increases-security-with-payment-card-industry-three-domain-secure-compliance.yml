  <h2>Azure PCI 3DS 공유 책임 매트릭스</h2>


  <p>Azure PCI 3DS 공유 책임 매트릭스는 Azure PCI 3DS 평가 범위를 설명하고 Azure 및 해당 고객에 대한 PCI 3DS 규정 준수 책임을 보여 줍니다. Azure 고객과 규정 준수 관리자는 Azure PCI 3DS 평가의 범위와 고객&#39;3DE의 일부로 Azure 서비스를 사용할 때 책임에 대한 기대치를 이해하는 데 사용됩니다.<br>

  클라우드 환경에서 보안 제어를 구현하는 공동 책임을 이해하는 것은 고객이 시스템을 구축하고 Azure에서 서비스를 활용하는 데 필수적입니다. Azure <a href="https://download.microsoft.com/download/b/5/e/b5e4adc3-56c1-4e02-b7a0-81adb7d50a0b/PCI3DS_Azure_Shared_Responsibility_Matrix.xlsx" target="_blank">PCI 3DS 공유 책임 매트릭스는 각 PCI 3DS</a> 요구 사항&#39;책임을 명확하게 구분하여 Azure에 빌드된 시스템에 대한 보안 제어를 구현하고 문서화하는 Azure 고객을 지원합니다. 특정 보안 제어를 구현하는 것은 Azure의 책임, Azure&#39;고객의 책임 또는 Azure와 고객 간의 공동 책임일 수 있습니다.</p>


  <h2>Azure PCI 3DS 백서</h2>


  <p>새로운 <a href="https://azure.microsoft.com/en-us/resources/azure-cloud-platform-for-pci-3ds/" target="_blank">Microsoft Azure Cloud Platform for PCI 3DS 백서는 PCI 3DS</a> Core Security Standard의 Azure PCI 3DS 고객에게 지침과 Azure 3DE를 활용하여 Azure 클라우드 플랫폼에서 3DE를 구현하는 방법을 제공합니다. 이 논문은 문서 검토, 직원 인터뷰 및 데이터 센터 연습을 포함한 평가 활동을 수행하여 PCI 3DS Core Security Standard 1.0에 대한 Azure 3DE의 유효성을 검사하는 <a href="https://www.coalfire.com/solutions/audit-and-assessment/payments-services" target="_blank">Coalfire Systems</a>의 Microsoft Azure 대신하여 제작되었습니다. 또한 PCI DSS(PCI Data Security Standard)와 3DS Core Security Standard 간의 관계를 검토하고 PCI 3DS 핵심 보안 표준 요구 사항을 충족하기 위해 Azure와 해당 고객이 공유하는 책임을 정의합니다.</p>


  <h2>규정 준수의 Azure PCI 3DS 증명</h2>


  <p>Azure&rsquo; PCI 3DS AoC(Attestation of Compliance)&nbsp;는 Azure가 정규화된 3DS 평가자 회사에서 수행한 평가에 따라 PCI 3DS Core Security Standard를 준수하고 <a href="https://servicetrust.microsoft.com/" target="_blank">Service Trust Portal</a>을 통해 액세스할 수 있다는 증거를 제공합니다. Azures&rsquo; PCI 3DS AoC는 2021년 1월 29일에 발급되었습니다.</p>


  <h2>Azure의 PCI 3DS 배포에 대한 참고 사항</h2>


  <p>고객은 다양한 클라우드 서비스 모델이 Azure와 고객 간에 책임을 공유하는 방식에 영향을 줍니다. Azure는 3DS 서버(3DS), DS(3DS 디렉터리 서버) 또는 3DS ACS(Access Control Server)의 기능을 직접 수행하지 않으며, Azure 고객은 제공되는 서비스를 사용하여 Azure에서 자체 3DS 환경을 호스트할 수 있습니다. 보안 제어를 구현하고 규정 준수 의무에 따라 보안 제어가 구현되도록 하는 책임의 전체 범위를 평가하고 이해하는 것은 고객&#39;책임입니다.</p>


  <p>3DS 엔터티는 해당 요구 사항이 충족되는 경우 HSM(하드웨어 보안 모듈) 인프라의 호스팅 및 관리를 타사 서비스 공급자에게 아웃소싱하도록 선택할 수 있습니다. Azure 환경을 사용하여 3DE를 호스트하는 3DS 함수를 수행하는 엔터티는 여전히 PCI 3DS Core Security Standard의 적용을 받으며 해당 환경이 적용 가능한 모든 요구 사항에 대해 평가되어야 합니다.</p>


  <p>Microsoft는 클라우드의 기능을 활용하기 위해 전자 상거래 솔루션의 최전선에 서 있습니다. Microsoft의 전자상거래 플랫폼을 통해 사이트 트래픽 및 구매 전환율을 분석하여 고객 행동에 따라 특별 제품 및 신제품을 정의할 수 있습니다. 대상 콘텐츠 및 제품으로 맞춤형 쇼핑 환경을 만들고 지속적인 참여&mdash;, 후 및 판매 시점을 통해 만족도를 높입니다. 제품 또는 서비스에 대한 수요가 더&mdash; 많은 고객과 더 많은 트랜잭션을&mdash; 자동으로 처리하도록 준비되거나 예측 불가능하게 준비되는 경우.</p>


