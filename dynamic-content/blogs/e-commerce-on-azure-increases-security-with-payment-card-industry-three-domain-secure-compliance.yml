Title: Azure의 전자 상거래는 결제 카드 산업 Three-Domain 보안 규정 준수로 보안을 강화합니다.
Summary: '그 어느 때보다 많은 고객이 현재 의료 환경에서 집에서 쇼핑하고 있으며, 기업들은 클라우드 기반 전자 상거래 솔루션을 신속하게 배포하여 대응하고 있습니다. '
Content: >-
  <p>그 어느 때보다 많은 고객이 현재 의료 환경에서 집에서 쇼핑하고 있으며, 기업들은 클라우드 기반 전자 상거래 솔루션을 신속하게 배포하여 대응하고 있습니다. Azure는 이러한 회사가 빠르고 안전하게 트랜잭션을 처리하는 강력하고 사용자 지정 가능하며 확장 가능한 <a href="https://azure.microsoft.com/en-us/solutions/ecommerce/" target="_blank">전자 상거래 솔루션</a> 으로 고객의&#39; 요구를 충족하도록 돕고 있습니다.&nbsp;</p>


  <p>보안은 전자 상거래 공급자와 고객 모두에게 가장 중요하며, 항상 Azureas&nbsp;를 최대한 안전하게 만들기 위해 노력하고 있습니다.&nbsp;</p>


  <p>오늘 Azure&rsquo;는 PCI 3DS(Payment Card Industry Three-Domain Secure) 인증을 달성한 최초의 하이퍼스케일 클라우드 서비스 공급자 중 하나라고 발표했습니다.&nbsp;</p>


  <p>Azure는 PCI 3DS Core Security Standard에 따라 Azure&#39;PCI 3D 보안 환경(3DE)에 대한 평가를 수행하기 위해 자격을 갖춘 <a href="https://www.pcisecuritystandards.org/document_library?category=3DS&amp;document=3DS_standard#agreement" target="_blank">3DS</a> 평가자 회사를 유지했습니다. PCI 3DS Core Security는 EMV 3DS(3DS) 메시징 프로토콜을 사용하여 카드가 없는 트랜잭션의 무결성 및 기밀성을 지원하는 보안 제어를 구현하기 위한 프레임워크를 제공합니다. EMV 3DS는 카드 소유자가 온라인 트랜잭션을 만들기 전에 카드 발급자에 인증할 수 있도록 하여 카드가 없는 트랜잭션에 대한 추가 보안 계층을 제공합니다.&nbsp;</p>


  <p>Azure 클라우드 플랫폼은 고객이 자체 PCI 3DS 결제 솔루션을 지원하는 데 사용할 수 있는 다양한 제품 제품을 제공합니다. Azure 클라우드 플랫폼은 3DS 도메인 또는 해당 기능을 관리하지 않지만 Azure PCI 3DS 인증을 통해 Azure&rsquo; 고객은 Azure 클라우드 플랫폼에서 자체 3D 보안 환경(3DE)을 구현하고 자체 PCI 3DS 인증을 추구하지 못하도록 차단할 수 있습니다.&nbsp;</p>


  <p>Azure&rsquo; PCI 3DS 인증은 PCI 3DS Core Security Standard를 준수하면서 보다 안전한 전자 상거래 솔루션을 만들려는 고객에게 좋은 소식을 제공합니다.</p>


  <p>고객은 아래 설명된 대로 다음 문서를 포함하여 <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuideV3?command=Download&amp;downloadType=Document&amp;downloadId=4afb494b-548b-45c7-b155-6de539b17d00&amp;tab=7027ead0-3d6b-11e9-b9e1-290b1eb4cdeb&amp;docTab=7027ead0-3d6b-11e9-b9e1-290b1eb4cdeb_PCI_DSS" target="_blank">Azure PCI 3DS</a> 인증을 활용하는 데 필요한 모든 정보가 포함된 Azure&rsquo; PCI 3DS 1.0 패키지를 다운로드할 수 있습니다.<br>

