Title: Windows Azure Tools 및 SDK 1.1 릴리스됨
Summary: '[UPDATE 10:14PM PST]: This release supports VS 2008 and the upcoming VS 2010 RC.&#160; For VS 2010 Beta 2 please use the November 2009 release.  Today, coinciding with the commercial launch of…'
Content: '<p><strong>[업데이트 10:14PM PST]</strong>: <i>이 릴리스는 VS 2008 및 예정된 VS 2010 RC.&#160; VS 2010 베타 2를 지원합니다. 2009년 11월 릴리스를 사용하세요.</i></p>  <p>현재 Windows Azure의 상용 출시와 동시에 Windows <a href="https://go.microsoft.com/fwlink/?LinkID=128752">Azure Tools 및 SDK</a> 버전 1.1을 출시했습니다.</p>  <p>이 릴리스는 Visual Studio 2008 SP1 및 향후 Visual Studio 2010 RC를 지원합니다.</p>  <p><b>새로운 기능</b></p>  <ul>   <li>Windows Azure 드라이브: Windows Azure 애플리케이션이 기존 NTFS API를 사용하여 지속형 드라이브에 액세스할 수 있도록 합니다. 이렇게 하면 Windows Azure 애플리케이션이 페이지 Blob을 X:와 같은 드라이브 문자로 탑재할 수 있으며 기존 NTFS 애플리케이션을 클라우드로 쉽게 마이그레이션할 수 있습니다. </li>    <li>OS 버전 지원: Windows Azure 애플리케이션에서 클라우드에서 실행할 적절한 게스트 OS를 선택할 수 있습니다. </li>    <li>버그 수정:      <ul>       <li>StorageClient: 스토리지 자격 증명에서 계정 키를 노출하고, 페이지 매김에 대한 연속 토큰을 노출하고, 병렬 업로드의 최대 버퍼 크기를 줄입니다. </li>        <li>Windows Azure Diagnostics: 크래시 덤프에 대한 경로 손상을 수정합니다. OnDemandTransfer는 이제 LogLevelFilter를 준수합니다. </li>        <li>VS 2010: 패키징 성능이 향상되었습니다. </li>        <li>VS 2010: 웹 프로젝트의 연결된 파일에 대한 지원. </li>        <li>VS 2010: ASP.NET 웹 프로젝트 web.config 변환에 대한 지원. </li>        <li>인증서 선택에는 CurrentUser\My 대신 LocalMachine\My의 인증서가 나열됩니다. </li>        <li>역할 폴더 아래의 역할을 마우스 오른쪽 단추로 클릭하여 HTTP, HTTPS에 대해 브라우저를 시작할지 여부를 선택합니다. </li>     </ul>   </li> </ul>  <p>업데이트된 샘플 및 추가 샘플은 다음에서 사용할 수 있습니다. <a href="https://code.msdn.microsoft.com/windowsazuresamples">https://code.msdn.microsoft.com/windowsazuresamples</a></p>'
