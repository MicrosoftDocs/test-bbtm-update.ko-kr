Title: Azure AppFabric CTP 5월 및 6월 릴리스 Windows 발표
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] 오늘 TechEd 컨퍼런스에서 우리는 Windows Azure AppFabric CTP 5 월의 일환으로 Service Bus 향상된 기능을 발표했다고 발표했습니다...'
Content: '<p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>오늘 TechEd 컨퍼런스에서는 Azure AppFabric CTP 5월 Windows 릴리스의 일환으로 <b>Service Bus 향상된 기능을</b> 발표했으며, Azure AppFabric CTP 6월 Windows 일부로 <b>AppFabric 개발자 도구 </b>및<b> 애플리케이션 관리자</b>의 예정된 릴리스를 발표했습니다.</p>  <p>Service Bus 이미 전체 SLA에서 지원되는 프로덕션 서비스입니다. 또한 <a target="_blank" href="">LABS 미리 보기 환경에서</a> 향후 향상된 기능을 보여주는 CTP 버전의 서비스도 있습니다. 오늘 새로운 시나리오를 향상시키고 사용하도록 설정하는 Windows Azure 플랫폼에 보다 <b>포괄적인 pub/sub 기능을</b> 추가하는 Azure AppFabric CTP 5월 Windows 릴리스를 릴리스했습니다.</p>  <p>Service Bus 향상된 기능에는 구독을 사용하도록 설정하는 지속성 저장소 및 <b>토픽</b>이 있는 <b>큐</b>를 통해 고급 <b>펍/하위 메시징</b>을 사용하도록 설정하는 기능이 포함됩니다. <b><a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/05/13/introducing-the-windows-azure-appfabric-service-bus-may-2011-ctp.aspx">2011년 5월 CTP에서 Windows Azure AppFabric Service Bus 소개</a></b>하는 블로그 게시물에서 이러한 기능에 대해 자세히 알아볼 수 있습니다.</p>  <p>또한 이러한 향상된 기능을 통해 <b>REST/HTTP API를 통해 모든 플랫폼 또는 운영 체제</b>에서 Service Bus 연결할 수 있습니다. 예를 들어 <b>Java</b> 및 <b>PHP</b> 애플리케이션이 REST/HTTP API를 사용하여 Service Bus 연결할 수 있습니다. </p>  <p>또한 이러한 기능에 대해 CodePlex에서 사용할 수 있는 <a target="_blank" href="https://appfabricdemos.codeplex.com/">Azure AppFabric Learning 시리즈에 Windows</a> 더 많은 비디오 및 코드 샘플을 추가하고 있습니다. 이미 릴리스되었거나 곧 출시될 이러한 기능에 대한 비디오 목록은 다음과 같습니다.</p>  <ul>  <li>azure AppFabric Service Bus Windows 소개 </li>  <li>Windows Azure AppFabric 소개 </li>  <li><a href="https://blogs.msdn.com/b/appfabric/archive/2011/05/17/an-introduction-to-service-bus-queues.aspx" title="Service Bus QueuesAn"> Service Bus 큐 소개 소개</a> </li>  <li><a href="https://blogs.msdn.com/b/appfabric/archive/2011/05/25/an-introduction-to-service-bus-topics.aspx" title="Service Bus 항목"> 소개An Service Bus 항목 소개</a> </li>  <li>출시 예정: Service Bus Relay 소개 </li>  <li>출시 예정: Service Bus 토픽 + 코드 샘플을 사용하는 방법 </li>  <li>출시 예정: Service Bus 큐 + 코드 샘플을 사용하는 방법 </li>  <li>출시 예정: Service Relay + 코드 샘플을 사용하는 방법 </li>  <li>출시 예정: Java 및 PHP 애플리케이션 코드 샘플에서 Service Bus 연결하는 방법 </li>  </ul>  <p>또한 TechEd에서 예정된 Windows Azure AppFabric CTP 6월 릴리스에서는 개발자<b>가 </b><b>다중 계층 애플리케이션(웹, 비즈니스 논리 및 데이터베이스 계층에서)을 단일 논리 엔터티로 쉽게 빌드, 배포, 관리 및 모니터링할 수 있는</b> 새로운 기능을 도입할 것이라고 발표했습니다.</p>  <p>이러한 새로운 기능은 다음으로 구성됩니다.</p>  <ul>  <li>Windows Azure 플랫폼에서 엔드 투 엔드 애플리케이션을 시각적으로 디자인하고 빌드할 수 있는 Visual Studio 향상된 <b>AppFabric 개발자 도구</b>입니다.</li>  <li><b>AppFabric Application Manager</b> 는 엔드 투 엔드 애플리케이션의 자동 배포, 관리 및 모니터링을 사용하도록 설정하고 클라우드 관리 포털 내에서 시각적 모니터링 및 분석을 통해 지원되는 런타임 기능입니다.</li>  <li>Windows Azure 플랫폼에서 애플리케이션을 작성하기 위한 .NET Framework 확장 집합인 <b>컴퍼지션 모델</b>입니다. 이는 친숙한 Azure 서비스 모델 개념을 기반으로 하며 애플리케이션의 구성 요소를 설명하고 통합하기 위한 새로운 기능을 추가합니다. 컴퍼지션 모델은 AppFabric 개발자 도구에서 만들어지고 AppFabric 애플리케이션 관리자에서 사용됩니다.</li>  </ul>  <p>또한 이 CTP를 <b>사용하면 </b> AppFabric에서 <b>WCF(Windows Communication Foundation) 및 Windows WF(Workflow Foundation) 서비스를 쉽게 빌드, 배포, 관리 및 모니터링</b>할 수 있습니다.</p>  <p>CodePlex에서 사용할 수 있는 Windows Azure <a target="_blank" href="https://appfabricdemos.codeplex.com/">AppFabric Learning 시리즈에 추가한 Windows Azure AppFabric</a> 비디오를 사용하여 애플리케이션 작성 및 관리를 통해 자세히 알아볼 수 있습니다.</p>  <p>이러한 기능에 대한 자세한 내용은 Windows Azure AppFabric 6월 CTP 릴리스와 공유합니다.</p>  <p>Service Bus 향상된 기능은 다음의 LABS 미리 보기 환경에서 <a target="_blank" href=""></a>사용할 수 있습니다. 따라서 로그인하고 이러한 새로운 기능을 체크 아웃해야 합니다. <br>또한 이러한 기능을 사용하려면 새 Windows Azure AppFabric SDK V2.0 CTP &ndash; May Update를 다운로드해야 합니다. CTP 사용과 관련된 비용은 없지만 SLA에서 백업되지 않습니다.</p>  <p>CTP에 소개된 이러한 새로운 기능에 대한 피드백을 받으시기 바랍니다. 따라서 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp/threads">Azure AppFabric CTP 포럼에 Windows</a> 질문을 하고 피드백을 제공해야 합니다.</p>  <p>프로덕션 Service Bus 대한 질문과 피드백은 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/threads">Windows Azure 플랫폼 포럼에 대한 연결을</a> 사용하세요.</p>  <p>Azure AppFabric Windows 대해 자세히 알아보려면 다음을 수행합니다.</p>  <ul>  <li><a target="_blank" href="https://windowsazure.com/appfabric">Windows Azure AppFabric 웹 사이트</a> 방문</li>  <li>Windows Azure AppFabric 개발자 페이지 방문</li>  <li><a target="_blank" href="https://go.microsoft.com/?linkid=9773006">Windows Azure AppFabric 개요 백서</a> 읽기</li>  <li>CodePlex에서 사용할 수 있는 <a target="_blank" href="https://appfabricdemos.codeplex.com/">Windows Azure AppFabric Learning 시리즈의</a> 비디오 및 코드 샘플 보기</li>  </ul>  <p>Windows Azure AppFabric에 등록하지 않은 경우 무료 평가판 제품을 활용해야 합니다. 아래 이미지를 클릭하고 오늘 시작하세요!</p>  <p><a target="_blank" href=""><img height="82" width="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5504.clip_5F00_image001_5F00_2978800B.png" alt="clip_image001" border="0" title="clip_image001" style="background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px;"></a></p>  <p>Windows Azure AppFabric 팀입니다.</p>'
