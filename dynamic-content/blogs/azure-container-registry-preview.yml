Title: Azure Container Registry 미리 보기
Summary: 오늘날의 클라우드 우선 세계에서 애플리케이션은 혁신과 생산성을 높이는 중요한 요소입니다.
Content: >-
  <p>오늘날&rsquo; 클라우드 우선 세계에서 애플리케이션은 혁신과 생산성을 높이는 중요한 요소입니다. 앱을 클라우드로 리프트 앤 시프트하거나 새로운 클라우드 네이티브 앱을 빌드하는 경우 컨테이너는 소프트웨어 애플리케이션을 효율적으로 패키지하고 비즈니스 요구에 따라 신속하게 배포할 수 있는 매력적인 옵션입니다. 컨테이너를 통해 엔지니어는 코드 배포 방법을 걱정하기보다는 혁신과 새로운 기능에 집중할 수 있습니다. 또한 컨테이너를 사용하면 IT 전문가가 쉽게 상향 및 하향 크기 조정을 가능하게 하여 계절적 수요 변동에 쉽게 적응할 수 있습니다. 한마디로, 컨테이너 및 그 주변에서 개발 중인 에코시스템은 조직이 차세대 애플리케이션 환경을 만들고 비즈니스 속도로 이러한 혁신을 제공할 수 있도록 지원합니다. 이 컨테이너 에코시스템의 중요한 구성 요소는 사용자가 컨테이너를 저장, 관리자 및 검색할 수 있는 컨테이너 레지스트리입니다.</p>


  <p>2016년 4월, Microsoft는 ACS(Azure Container Service)를 <a href="https://azure.microsoft.com/en-us/blog/azure-container-service-is-now-generally-available/">일반 공급했습니다</a>. 2016년 6월 Microsoft<a href="https://azure.microsoft.com/blog/running-docker-container-on-azure-batch/">는 Azure Batch</a> 및 <a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/06/16/service-fabric-preview-on-linux/">Azure Service Fabric 컨테이너 지원에 대한 컨테이너 지원을</a> 발표했습니다. 현재 Azure Container 제품으로의 <a href="https://azure.microsoft.com/en-us/blog/azure-container-service-the-cloud-s-most-open-option-for-containers/">주요 업그레이드</a> 를 발표하여 컨테이너 배포에 대한 가장 광범위한 지원을 통해 Azure를 클라우드로 만듭니다. 여기에는 ACR(Azure Container Registry)의 미리 보기가 포함됩니다. ACR은 컨테이너 이미지를 호스팅하기 위한 프라이빗 레지스트리입니다. 고객은 Azure Container Registry를 사용하여 모든 유형의 컨테이너 배포에 대한 Docker 형식 이미지를 저장할 수 있습니다. Azure Container Registry는 Docker Swarm, DC/OS 및 Kubernetes를 포함하여 Azure Container Service에서 호스트되는 오케스트레이터와 잘 통합됩니다. 사용자는 오픈 소스 Docker 레지스트리 v2로 작업할 수 있는 친숙한 도구를 사용하면 이점을 얻을 수 있습니다.</p>


  <p>Azure Container Registry의 사용 사례에는 다음이 포함됩니다.</p>


  <h4>모든 유형의 컨테이너 배포에 대한 이미지 저장 및 관리</h4>


  <p>Docker는 배포의 새로운 이진 형식이 되고 있습니다. 개발 및 운영 팀은 호스팅 환경의 구성과 격리된 앱의 구성을 관리할 수 있습니다. 컨테이너는 Mesosphere DC/OS, Docker Swarm 및 Kubernetes와 같은 확장성이 뛰어난 오케스트레이션 시스템에만 배포되는 것이 아니라 모든 유형의 배포에&#39;. Azure App Services, Azure Batch, Service Fabric 및 기타 서비스는 컨테이너를 배포 모델로 지원하는 온라인 상태가 됩니다. 컨테이너를 배포하는 위치에 관계없이 이미지를 저장하고 관리할 수 있는 장소가 필요할&#39;있습니다. Azure Container Registry를 사용하여 모든 유형의 컨테이너 배포에 대한 이미지를 저장할 수 있습니다.</p>


  <h4>자동화된 컨테이너 빌드, 테스트 및 보안 검사</h4>


  <p>Visual Studio Team Services 사용하여 개발자는 컨테이너에서 코드를 컴파일하고, Docker 이미지를 빌드하고, Azure Container Registry에 배포하는 프로세스를 자동화할 수 있습니다. <a href="https://www.twistlock.com/2016/11/07/twistlock-supports-azure-container-registry">TwistLockand</a>&nbsp; <a href="https://blog.aquasec.com/image-vulnerability-scanning-in-azure-container-registry">Aqua</a>와 같은 파트너를 사용하면 이미지 빌드 프로세스가 Azure Container Registry에 배포될 때 보안 이미지를 생성하고 클러스터의 각 노드를 보호하여 ACS와 같은 배포 환경을 보호할 수 있습니다.</p>


  <h4>Azure의 로컬 네트워크 닫기 스토리지에 컨테이너 이미지 저장</h4>


  <p>Azure Container Registry는 컨테이너 이미지의 로컬 네트워크 닫기 스토리지를 제공합니다. 배포와 동일한 데이터 센터에 레지스트리를 인스턴스화하면 수신/송신 요금이 발생하지 않고 네트워크 대기 시간이 줄어듭니다.</p>


  <h4>CLI(Common Command Line Interface)를 사용하여 레지스트리와 상호 작용</h4>


  <p>Docker 로그인, 푸시 및 풀과 같은 친숙한 오픈 소스 CLI 도구를 사용하면 이점을 얻을 수 있습니다. &rsquo;레지스트리를 사용하려면 새 API 또는 명령을 배울 필요가 없습니다. 사용자는 오픈 소스 Docker 레지스트리로 작업할 수 있는 친숙한 도구를 사용하면 이점을 얻을 수 있습니다.</p>


  <h4>Azure Active Directory 사용하여 자동화된 CI/CD 및 취약성 검사와 같은 헤드리스 연결에 대한 서비스 주체를 포함하여 액세스를 관리합니다.</h4>


  <p>자격 증명은 Azure Active Directory 사용하여 안전하게 관리됩니다. 공개 미리 보기는 읽기 전용, 쓰기 및 소유자 권한에 대한 역할 기반 액세스를 포함하여 기본 인증 흐름에 대한 Azure Active Directory 서비스 주체 지원 인증을 지원합니다.</p>


  <h4>단일 레지스트리에서 Windows 및 Linux 컨테이너 이미지 관리</h4>


  <p>Azure Container Registry는 Windows 및 Linux 이미지를 모두 관리할 수 있으므로 컨테이너 내에서 실행할 플랫폼 및 워크로드를 유연하게 선택할 수 있습니다.</p>


  <p>이러한 혁신은 컨테이너 에코시스템에 대한 지속적인 투자를 보여주고 DC/OS, Docker Swarm 및 Kubernetes의 선택 오픈 소스 오케스트레이션 기술을 &mdash; 제공하는 유일한 퍼블릭 클라우드 컨테이너 오케스트레이션 서비스를 제공하는 고유한 전략을 강조합니다. Azure Container Registry에 대한 지원은 조직이 클라우드에서 컨테이너를 더 쉽게 채택할 수 있도록 전략을 증폭합니다.</p>


  <p>고객은 11월 16 &mdash; 일에 Azure Container Registry의 미리 보기에 액세스할 수 있습니다. <a href="https://connectevent.microsoft.com/">자세한 내용은 Microsoft 커넥트();</a>!</p>
