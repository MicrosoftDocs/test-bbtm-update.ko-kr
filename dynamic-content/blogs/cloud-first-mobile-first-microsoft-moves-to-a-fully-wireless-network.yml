Content: >-
  <h2>전환 중인 네트워크 지원: David Lef를 사용하는 QA&amp; 블로그 시리즈</h2>


  <p><em>Microsoft IT의 수석 네트워크 설계자인 David Lef는 일련의 블로그 게시물에서 기존 인프라에서 완전 무선 클라우드 컴퓨팅 플랫폼으로 전환하면서 네트워크를 지원하는 방법에 대해 우리와 대화를 나봅니다. Microsoft IT는 전 세계 900개 위치와 220,000명의 사용자를 지원합니다. David는 변화하는 고객 요구 및 최신 애플리케이션 디자인을 지원하는 Azure의 클라우드 기반 모델로 네트워크 토폴로지의 진화를 정의하는 데 도움을 주고 있습니다.</em></p>


  <p>David Lef는 기본 드라이버, 계획 고려 사항 및 과제를 포함하여 무선 네트워킹 환경으로 마이그레이션하는 계획 및 프로세스에 대해 설명합니다.</p>


  <h4><strong>Q:</strong> 역할 및 지원 환경을 설명할 수 있나요?</h4>


  <p><strong>A:</strong> Microsoft에서의 역할은 Microsoft IT의 주요 네트워크 설계자입니다. 우리 팀은 전 세계 약 900개의 사이트와 해당 사이트를 연결하는 네트워킹 구성 요소를 지원합니다. 이 사이트는 220,000명이 넘는 Microsoft 직원과 공급업체를 대신하여 작업하는 조합에서 사용됩니다. 네트워크는 2,500개 이상의 개별 애플리케이션 및 비즈니스 프로세스를 지원합니다. Microsoft는 조직에 유선, 무선 및 원격 네트워크 액세스를 제공하고, 네트워크 에지를 포함하여 네트워크를 통해 네트워크 보안을 구현할 책임이 있습니다. IP 주소 지정, 이름 확인, 트래픽 관리, 전환, 라우팅 등 네트워크 기능의 너트와 Bolt가 예상대로 작동하는지 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e421c31b-efc0-4ef4-9139-90e30f860c1e.png"><img alt="Figure 1. The Microsoft IT environment" border="0" height="179" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce791398-611b-4740-8430-4007f3464f72.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="그림 1. Microsoft IT 환경" width="480"></a></p>


  <h4><strong>Q:</strong> 무선 환경으로의 전환을 이끄는 요인은 무엇인가요?</h4>


  <p><strong>A:</strong> Microsoft&rsquo;의 경우 두 가지 주요 사항이 있습니다. 첫째, 직원들은 작업을 완료하는 방식으로 유연성을 원합니다. 사용자는 책상에서 워크스테이션을 사용하여 더 이상 작업을 수행하지 않습니다&rsquo;. 그들은&rsquo; 휴대 전화, 태블릿, 노트북 및 데스크톱 컴퓨터를 사용하는 경우 사용합니다. 단일&rsquo; 생산성 디바이스가 아닌 디바이스 에코시스템으로 발전했으며 대부분의 디바이스는 무선을 지원합니다. 사실, 그들 대부분은 무선만 지원합니다. 두 번째 동기는 간단한 비용 효율성입니다. &rsquo;유선 인프라에서 동일한 작업을 수행하는 것보다 무선 환경을 설정하고 설치하는 것이 더 저렴하고 간단합니다. 또한 네트워킹 환경에 대한 업그레이드 및 추가를 더 쉽고 저렴하게 만듭니다. 무선을 사용하면 추가할 스위치 스택이 없고 실행할 케이블이 없습니다.</p>


  <h4><strong>Q:</strong> 이에 대한 계획을 어떻게 시작했나요?</h4>


  <p><strong>A:</strong> Microsoft가 회사 네트워크에 연결하는 모바일 디바이스를 수락하고 지원하기 시작했을 때 네트워크에 액세스하는 방식이 변경될 것이 분명했습니다. 우리는 처음에 유선 인프라에 대한 지원으로 가장 필요한 물리적 위치에 무선 지원을 제공 할 계획입니다. 그러나 트래픽 및 사용 분석에 따르면 무선 네트워크는 사용자&rsquo; 관점에서 주요 네트워크 인프라가 매우 빠르게 되고 있는 것으로 나타났습니다. 우리는 모바일 장치를 지원하기 위해 무선이 필요하다는 것을 알고 있었고, 최종 사용자 연결의 대부분을 지원하기 위해 무선 네트워크를 계획해야 한다는 것을 알고 있었습니다. 우리는 정보 근로자 역할 전반에 걸친 디바이스 프로필을 살펴보고 필요한 것을 평가했으며, 이러한 수요를 충족하고 향후 성장에 맞게 잘 확장되도록 네트워크를 구축했습니다.</p>


  <p>우리는 단순히 잠재력에 사용되지 않는&rsquo; 많은 유선 인프라를 가지고 있습니다. 대부분의 정보 작업자 사이트에서 유선 포트 사용률은 10% 미만입니다. 모든 사용자 사이트에서&rsquo; 평균을 계산하면 30%에 가까울 수 있지만 수학을 할 때는 네트워크 인프라에 대한 많은 투자가 필요 없습니다&rsquo;. 사이트의 75% 이상이 무선 우선을 대상으로 하며&rsquo;, 사용자 관점에서 유선 네트워크 인프라에 대한 종속성을 제거하는 프로세스를 진행해 왔습니다. 경우에 따라 무선 네트워크 어댑터를 기본적으로 무선을 지원하지 않는&rsquo; 데스크톱 컴퓨터에 배치하고 무선 연결을 지원하는 디바이스에서 무선 연결을 사용하도록 설정하고 구성하기만 하면 됩니다. 디바이스 수 측면에서 무선으로 전환할수록 기존 유선 인프라를 더 빨리 사용 중지하고 비용 절감을 실현할 수 있습니다. 무선 우선 전략은 네트워크 장비가 50% 이상 감소할 것으로 예상합니다.</p>


  <h4><strong>Q:</strong> 이 프로젝트의 주요 고려 사항은 무엇인가요?</h4>


  <p><strong>A:</strong> &rsquo;주로 클라우드 우선, 모바일 우선의 높은 수준의 목표에서 구동됩니다. 무선 네트워킹은 단순히 이러한 전략을 모두 보완합니다. 는&rsquo; 더 큰 퍼즐의 논리적이고 필요한 부분을 차지합니다. 물론 우리는 사업이기 때문에 비용과 자본 비용 절감이 중요합니다. 기본 네트워크 인프라로 무선으로 마이그레이션한다는 것은 장기적인 비용 회피, 구매 장비 감소 및 유지 관리 요구 사항 감소를 의미합니다.</p>


  <p>또한 전환이 사용자에게 최대한 방해가 되지 않기를 바랍니다. 우리는&rsquo; 그들이&rsquo; 무선으로 전환 할 준비가 되어 있는지 확인하기 위해 현장에 가고 있습니다. 이는 사용자가 무선 어댑터를 설치하거나 구성하는 데 도움을 주고 운영 체제 설치와 같은 작업을 수행하는 방법을 다르게 보여 주는 것을 의미할 수 있습니다. 또한 네트워크를 사용하는 방법에 대해 교육하고 자체의 첫 번째 지원 수준이 되고 발생할 수 있는 기본 문제를 해결하는 데 익숙해지길 원합니다.</p>


  <h4><strong>Q:</strong> 이 작업을 만드는 데 있어 가장 큰 과제는 무엇이었을까요?</h4>


  <p><strong>A:</strong> Weve&rsquo;는 몇 가지 다른 영역에서 몇 가지 도전에 직면해 있습니다. 새로운 무선 어댑터를&rsquo; 사용하는 것이 기존 컴퓨터에 투입되는지, 이전 무선 네트워크 하드웨어를 사용하는 디바이스에 대한 액세스 및 인증 메커니즘을 사용하는지 여부에 관계없이&rsquo; 다양한 장치와 드라이버의 특징과 문제가 있습니다. 또한 전 세계에 무선 액세스 지점이 많기 때문에 이러한 액세스 지점의 표준화는 어려운 일이었습니다. BYOD(Bring Your Own Device)의 출현과 IoT(사물&rdquo; 인터넷)의 &ldquo;등장으로 더 많은 무선 네트워크 디바이스가 우리 환경에 나타나고 있으며 대역폭은 항상 문제가 됩니다. 이러한 추세를 관리하는 데 중요한 부분은 모든 IoT 디바이스가 회사 네트워크에 포함되어야 하는 것은 아니며 회사 네트워크에서&mdash; 사용하도록 설정하는 기능의 이점을 얻을 수 있다는 것입니다. &rsquo;디바이스를 지원하고 전송 표준을 충족하는 한 우리가 할 수 있는 가장 높은 수준의 무선 대역폭을 제공하지만,&rsquo; 불필요한 병목 현상을 제거하기 위해&rsquo; 대역폭 가용성을 면밀히 모니터링해야 합니다.</p>


  <p>Weve&rsquo;는 또한 프로세스와 개념의 일부 변경 사항을 해결해야 했습니다. 경우에 따라 사용 중인&rsquo; 오래된 기술이 무선으로 작동하지 않으므로&rsquo; 사용자에게 작업을 다르게 수행하는 방법을 보여 주거나 대체 방법을 제공해야 합니다.</p>


  <h4>Q: 이 기술을 성공적으로 만들기 위해 오늘 사용할 수 있나요?</h4>


  <p><strong>A:</strong> 예,&rsquo; 802.11ac를 출시하는 과정에서 우리는 무선 인프라 전반에 걸쳐 더 많은 기능과 대역폭을 제공합니다. Weve&rsquo;는 또한 기존 유선 인프라의 의무 제거를 시작하기 전에 802.11ac를 완전히 구현하기로 약속했습니다. 이전 연결 방법을 제거하기 전에 무선 네트워크가 사용자에게 만족스러운 수준의 안정성과 성능을 제공할 수 있도록 하고자 합니다.</p>


  <p>&rsquo;802.11ac를 구현하기 위해 인프라에 대한 업그레이드 및 변경 사항을 지속적으로 롤아웃하지만 사용자가 사용하는 기존 장비가 네트워크에서 실수로 제거되지 않도록&rsquo; 하는 것도 의미합니다. 802.11ac 호환 솔루션을 제공하든 단순히 디바이스 자체를 교체하든 관계없이&rsquo; 변경이 사용자에게 미치는 부정적인 영향을 줄이는 것에 대해 매우 의식합니다.</p>


  <h4>Q: 이 프로젝트의 파일럿 및 구현을 위한 로드맵은 무엇인가요?</h4>


  <p><strong>A:</strong> 그것은&rsquo; 이미 제자리에 진행 중입니다. 파일럿 프로젝트가 종료되었으며 향후 24개월 동안 무선 인프라 업데이트 및 변환을 대상으로 하는 660개의 사이트가 있습니다. 다른 200개 정도는 유선 기능을&mdash; 유지합니다. 데이터 센터, 엔지니어링 센터 또는 고객 또는 사용자가 여전히 유선 연결이 필요할 수 있는 위치입니다. 사물의 웅장한 계획에서, 우리는&rsquo; 우리의 최종 사용자 네트워크 인프라의 90 % 이상을 절단 할 것입니다. 유선 포트는 필요한 경우 계속 사용할 수 있지만 이를 지원하는 데 필요한 공간 및 관련 리소스는 크게 줄어듭니다.</p>


