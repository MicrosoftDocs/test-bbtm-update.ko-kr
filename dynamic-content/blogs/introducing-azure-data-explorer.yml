Title: Azure Data Explorer 소개
Summary: '오늘 올랜도의 Microsoft Ignite에서는 데이터 탐색에 최적화된 빠른 빠른 서비스인 41개 지역에서 Azure Data Explorer의 미리 보기를 발표했습니다. 이 서비스를 통해 조직은 페타바이트 단위의 구조화 및 비구조적 데이터에서 신속하게 인사이트를 검색할 수 있습니다. '
Content: >-
  <p>오늘 올랜도의 Microsoft Ignite에서 데이터 탐색에 최적화된 빠른 빠른 서비스인 41개 지역에서 <a href="https://azure.microsoft.com/services/data-explorer/"><strong>Azure Data Explorer</strong></a> 의 미리 보기를 발표했습니다. Azure Data Explorer는 사용자 지정 애플리케이션에 포함하여 거의 실시간으로 분석 기능을 추가할 수 있는 PaaS 서비스입니다. 이 서비스를 통해 조직은 페타바이트 단위의 구조화 및 비구조적 데이터에서 신속하게 인사이트를 검색할 수 있습니다. Azure Data Explorer를 사용하여 스트리밍 데이터를 쿼리하여 성능 분석, 추세 및 변칙 식별 및 문제 진단에 대한 즉각적인 인사이트를 얻을 수 있습니다. 또한 데이터 엔지니어는 이를 사용하여 데이터 분석의 초기 단계에서 데이터를 탐색하여 데이터를 더 잘 이해할 수 있습니다. Azure Data Explorer는 몇 분 전부터 몇 주 또는 몇 달 동안의 데이터에 대한 즉각적인 가시성과 분석을 제공하여 최신 데이터 웨어하우스를 향상시킵니다.</p>


  <p>Azure Data Explorer는 문제를 더 잘 해결하고 해결하기 위해 서비스에서 원격 분석 스트림에서 들어오는 엄청난 양의 데이터를 이해해야 하는 개발자 팀에 의해 빌드되었습니다. 임시 쿼리를 쉽게 실행하고, 매우 큰 데이터 집합을 처리하고, 빠른 결과를 반환할 수 있는 솔루션이 필요했습니다. 이 서비스는 Microsoft 내의 여러 개인 및 팀에서 신속하게 채택되었습니다. 현재 Azure Data Explorer는 25,000명이 넘는 Microsoft 직원이 정기적으로 사용하고 있습니다.</p>


  <p>Azure Data Explorer는 디지털 변환 과정에서 데이터를 활용하는 데 몇 가지 이점을 제공합니다.</p>


  <p><strong>생산성</strong></p>


  <p>Azure Data Explorer&rsquo; 빠른 인덱싱은 임시 탐색에 최적화된 강력하고 간단한 <a href="https://aka.ms/ade.ql">쿼리 언어</a> 와 결합됩니다. Azure Data Explorer를 사용하면 1초 이내에 10억 개의 레코드를 쿼리하여 생산성을 높일 수 있습니다.</p>


  <p><strong>확장성</strong></p>


  <p>Azure Data Explorer는 가장 까다로운 워크로드를 처리하기 위해 선형 크기 조정을 사용하여 노드당 초당 200MB를 수집할 수 있습니다. 이 서비스는 몇 분 내에 수백 대의 컴퓨터로 확장할 수 있으며, 데이터 수집 및 쿼리 모두에 대해 효율적으로 처리할 수 있습니다.</p>


  <p><strong>단순</strong></p>


  <p>Azure Data Explorer를 사용하여 데이터 탐색을 간소화합니다. Azure Data Explorer는 스마트 IntelliSense 및 색 코딩을 활용하여 쿼리를 쉽게 실행할 수 있는 최신 쿼리 언어를 사용합니다. 기본적으로 빠르고 유지 관리가 없는 텍스트 인덱싱, 열 형식 스토리지 및 시계열 기능을 결합하여 데이터에 더 많은 시간을 할애하고 솔루션을 엔지니어링하는 시간을 줄입니다.</p>


  <p><strong>유연성</strong></p>


  <p>Azure Data Explorer는 <a href="https://azure.microsoft.com/en-us/services/log-analytics">Azure Log Analytics</a>, Azure <a href="https://azure.microsoft.com/en-us/services/application-insights/">Application Insights, Azure</a> <a href="https://azure.microsoft.com/en-us/services/time-series-insights/">Time Series</a> Insights, Windows Defender <a href="https://www.microsoft.com/en-us/WindowsForBusiness/windows-atp">Advanced Threat Protection</a>과 같은 여러 데이터 집약적 Azure 서비스에 대해 입증된 백 엔드입니다. 이제 PaaS 서비스로 제공되므로 거의 실시간 분석이 필요한 사용자 지정 솔루션을 유연하게 빌드할 수 있습니다.</p>


  <p>현재 미리 보기의 가용성을 발표하고 있지만, Azure Data Explorer가 이미 Microsoft에서 대규모 로드를 실행하고 있으며 쿼리 및 테이블에 4조 행에 사용할 수 있는 200PB의 데이터 용량을 사용하여 서비스에 대한 확신을 가질 수 있습니다. Azure Data Explorer는 텍스트, 형식화된 열 및 반구조화된 데이터를 일관되게 처리하여 모든 데이터 형식을 자동으로 인덱싱하고 압축할 수 있습니다. 데이터가 수집되면 Azure Data Explorer는 다음과 같은 고유한 조합을 사용하여 강력한 분석 쿼리 기능을 제공합니다.</p>


  <ul>
      <li>집계, 필터링, 선택, 조인, 계산 열, 고급 분석 및 집계 함수를 포함한 관계형 쿼리 기능입니다.</li>
      <li>전체 텍스트 인덱싱 및 검색, 정규식 평가 및 텍스트 구문 분석</li>
      <li>시계열 분석 기능.</li>
  </ul>


  <p>마지막으로, 선택한 파트너와 고객은 커넥티드 카, 디지털 광고 및 마케팅 플랫폼, 디젤 엔진, 초콜릿 제조 기계, 건강 및 디지털 이미징, 온라인 문서 및 인증 서비스를 포함한 Azure Data Explorer를 실행하고 있습니다. Azure Data Explorer는 서비스를 사용하여 SaaS 솔루션을 만드는 소프트웨어 회사를 포함하여 석유, 가스 및 에너지와 같은 다양한 산업에서도 사용되고 있습니다.</p>


  <p>Azure Data Explorer에 대해 자세히 알아보려면 다음을 수행할 수 있습니다.</p>


