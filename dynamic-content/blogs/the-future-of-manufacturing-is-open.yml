Title: 제조의 미래는 열려 있습니다.
Summary: 모든 산업에서 IoT가 확장되면서 데이터가 혁신의 통화가 되고 있습니다. 조직은 기술을 신속하게 채택하고, 디지털 역량을 구축하고, 더 넓은 에코시스템에 서비스를 제공할 새로운 부가 가치 서비스를 제공하는 기회와 비즈니스가 모두 있어야 합니다.
Content: >-
  <p>모든 산업에서 IoT가 확장되면서 데이터가 혁신의 통화가 되고 있습니다. 조직은 기술을 신속하게 채택하고, 디지털 역량을 구축하고, 더 넓은 에코시스템에 서비스를 제공할 새로운 부가 가치 서비스를 제공하는 기회와 비즈니스가 모두 있어야 합니다.</p>


  <p>제조는 IoT가 혁신적 영향을 미치는 산업이지만, IoT가 효과적이기 위해서는 많은 회사가 함께 모여야 합니다. 레거시 산업 자산의 독점 데이터 구조 및 폐쇄된 산업 솔루션과 같이 제조 혁신을 늦추는 몇 가지 과제가 있습니다. 이러한 폐쇄형 구조는 데이터 사일로를 촉진하고 생산성을 제한하여 생산 및 수익성을 저해합니다. 변환을 추진하기 위해서는 새로운 소프트웨어보다 더 많은 것이 필요합니다. 개방형 표준, 생태계 사고방식, 데이터에 대한 "벽으로 둘러싸인 정원"에서 벗어나는 기능 및 새로운 기술을 사용하는 새로운 접근 방식을 사용합니다.</p>


  <p>이 때문에 Microsoft는 OPC UA를 사용하여 Azure가 원활하게 작동할 수 있도록 하는 데 많은 투자를 했습니다. 사실, 우리는 OPC 재단에 오픈 소스 소프트웨어의 선도적 인 기여자입니다. 이러한 개방형 플랫폼 접근 방식을 강화하기 위해 세계 최고의 제조업체와 협력하여 산업 IoT의 혁신을 가속화하여 가치 창출 시간을 단축했습니다. 하지만 Microsoft와 파트너 간에 직접뿐만 아니라 업계 전반과 파트너 간에 더 많은 일을 해야 한다고 생각합니다. 그것은 어떤 회사가 자신의 운영 내에서 제공 할 수있는 것에 관한 것이 아닙니다 - 그것은 그들이 모든 사람들이 새로운 수준에서 달성 할 수 있도록 부문 전반에 걸쳐 다른 사람들과 공유 할 수있는 것에 관한 것입니다. 그것은 분명히 어떤 조직이 취할 수있는 것보다 훨씬 더 큰 작업이며, 오늘, 나는 우리가 오픈 플랫폼을 사용하도록 설정하여 제조 공간에서 혁신을 발전시키기 위해 만드는 투자에 대해 더 많은 것을 공유하게되어 기쁩니다. </p>


  <h2>오픈 제조 플랫폼 발표</h2>


  <p>오늘 하노버 메세 2019에서는 이 이니셔티브의 파트너인 BMW 그룹과 함께 <a href="https://www.microsoft.com/en-us/enterprise/open-manufacturing-platform">OMP(오픈 제조 플랫폼)</a> 를 출시합니다. Microsoft Azure 산업용 IoT 클라우드 플랫폼을 기반으로 구축된 OMP는 산업용 IoT 프로젝트에 기여하고 다른 사용자로부터 학습할 커뮤니티 구성원을 위한 참조 아키텍처 및 개방형 데이터 모델 프레임워크를 제공합니다. 우리는 초기 접근 방식을 설정했으며 새로운 커뮤니티 구성원을 선상에 데려오기 위해 적극적으로 노력하고 있습니다. BMW는 Microsoft Azure 기반으로 구축된 IoT 플랫폼에 초점을 맞춘 초기 사용 사례를 사이트 중 하나에 있는 2세대 자율 운송 시스템에 집중하여 물류 프로세스를 크게 간소화하고 효율성을 높입니다. <a href="https://news.microsoft.com/?p=432053">이에 대한 자세한 내용은 여기에서 확인할 수 있습니다</a>.</p>


  <p>OMP는 레거시 산업 자산에서 데이터를 해방하고, 보다 효율적인 데이터 상관 관계를 위해 데이터 모델을 표준화하며, 가장 중요한 것은 제조업체가 제어되고 안전한 방식으로 에코시스템 파트너와 데이터를 공유할 수 있게 해 줍니다. 미리 빌드된 산업용 사용 사례 및 참조 설계를 통해 커뮤니티 구성원은 공동 작업하여 일반적인 산업 문제를 해결하는 동시에 자체 데이터에 대한 소유권을 유지합니다. <a href="https://news.microsoft.com/?p=432053">오늘 아침 BMW 그룹과 공동으로 공유 된 우리의 보도 자료는 여기에서 찾을 수 있습니다</a>.</p>


  <h2>모든 보트를 들어 올리는 상승 조류</h2>


  <p><a href="https://news.sap.com/press-room/">오픈 인더스트리 4.0 얼라이언스</a>의 SAP 발표에서 입증된 바와 같이 개방형 접근 방식의 필요성에 대한 인식은 업계 전반에 걸쳐 유지되고 있습니다. SAP와 여러 유럽 제조 리더 간의 공장, 공장 및 창고에 초점을 맞춘 이 동맹은 고도로 자동화된 공장 운영을 위한 개방형 에코시스템을 만드는 데 도움이 될 것입니다.</p>


  <p>OMP와 오픈 인더스트리 4.0 얼라이언스는 보완적인 비전입니다. 둘 다 클라우드용 개방형 플랫폼과 공장의 인텔리전트 에지에 대한 필요성을 인식합니다. 둘 다 회사 간 협업을 허용하는 개방형 데이터 모델 및 표준 기반 데이터 교환 메커니즘을 강조 표시합니다.</p>


  <p>우리는 <a href="https://www.microsoft.com/en-us/open-data-initiative">오픈 데이터 이니셔티브</a> 와 같은 노력과 <a href="https://www.iiconsortium.org/">산업 인터넷 컨소시엄</a>, <a href="https://www.plattform-i40.de/PI40/Navigation/EN/Home/home.html">플래트 폼 Industrie 4.0</a> 및 <a href="https://opcfoundation.org/">OPC 재단</a>을 포함한 광범위한 이니셔티브에 대한 업계 전반에 걸쳐 SAP와 긴밀히 협력해 왔습니다. 우리는 이 유익한 파트너십을 계속하고 OMP와 오픈 인더스트리 4.0 얼라이언스를 맞추기 위해 노력할 것을 기대합니다. 협업은 미래 제조의 생명선이며, 함께 작업할수록 더 많은 성과를 달성할 수 있습니다. <br>

  </p>


