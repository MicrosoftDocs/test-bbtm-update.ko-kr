Slug: announcing-the-service-bus-eai-edi-labs-release
Title: Service Bus EAI & EDI Labs 릴리스 발표
Summary: Windows Azure에 대한 지속적인 혁신의 일환으로, 오늘 Windows Azure Service Bus EAI &amp; EDI Labs 릴리스를 발표하게 되어 기쁩니다. 이전 랩 릴리스와 마찬가지로 몇 가지 정보를 공유하고 있습니다.
Content: '<p><a href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0022">Windows Azure</a>에 대한 지속적인 혁신의 일환으로, 오늘 Windows Azure Service Bus EAI &amp; EDI Labs 릴리스를 발표하게 되어 기쁩니다. 이전 랩 릴리스와 마찬가지로 Windows Azure에 가능한 기능 추가에 대한 몇 가지 초기 생각을 공유하고 있으며 처음부터 피드백을 얻기 위해 최선을 다하고 있습니다.</p>  <p>이 릴리스에 소개된 기능을 사용하면 Windows Azure에서 두 가지 주요 시나리오를 사용할 수 있습니다.</p>  <ul>  <li>다양한 메시지 처리 기능과 프라이빗 클라우드 자산을 퍼블릭 클라우드에 연결하는 기능을 제공하는 <b>EAI(애플리케이션 통합)를 Enterprise</b>.</li>  <li>B2B(비즈니스 대 기업) 시나리오를 대상으로 하는 <b>EDI(전자 데이터 교환)</b>는 거래 업체 관리를 위해 빌드된 완성된 서비스 형식입니다.</li>  </ul>  <p>랩에 등록하는 것은 쉽고 무료입니다. 새 기능을 확인하기 위해 수행해야 할 일은 다음과 같습니다.</p>  <ul>  <li>SDK 다운로드 및 설치</li>  <li>Windows 라이브 ID를 사용하여 랩 환경에 로그인</li>  </ul>  <p>Service Bus EAI &amp; EDI Labs 릴리스 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/servicebuslabs/">포럼</a>에서 질문하고 피드백을 제공하는 것이 좋습니다.</p>  <p><a href="https://go.microsoft.com/fwlink/?LinkID=235197">MSDN 설명서</a>에서 새 기능을 사용하는 방법에 대해 자세히 확인할 수 있습니다.</p>  <p>랩에 대한 SLA 약속이 없으므로 프로덕션 요구 사항에 이러한 기능을 사용하지 않아야 합니다. 랩을 변경하거나 종료하기 전에 30일 전에 알림을 제공합니다.</p>  <p><span style="text-decoration: underline;">이 릴리스에 대한 추가 세부 정보</span></p>  <p><b>EAI 기능은 다음과 같습니다.</b></p>  <ul>  <li>메시지를 쉽게 유효성 검사, 보강 및 변환하고 프라이빗 또는 퍼블릭 클라우드에 노출된 엔드포인트 또는 시스템으로 라우팅합니다. 여기에는 외부 데이터 조회, xpath 추출, 경로 작업, 응답 메시지 변환 등의 기능이 포함됩니다.</li>  <li><a href="https://azure.microsoft.com/en-us/home/tour/service-bus/" target="_blank">Service Bus</a> Relay 기능을 사용하여 온-프레미스 LOB(기간 업무) 시스템, 애플리케이션 및 데이터에 하이브리드 연결 여기에는 SAP, Oracle DB, Oracle EBS, Siebel 및 SQL DB와 같은&nbsp; LOB 시스템에 대한 기본 연결이 포함됩니다.</li>  </ul>  <p>이러한 기능은 다음과 같은 Visual Studio 풍부한 개발 환경에서 지원됩니다.</p>  <ul>  <li>시각적 개체 디자이너를 사용하여 서로 다른 메시지 구조 간에 복잡한 메시지 변환을 정의하고 테스트합니다.</li>  <li>브리지 구성(즉, 파이프라인)은 시각적 디자이너를 사용하여 메시지의 처리 및 라우팅을 나타내고 관리합니다. 또한 Windows Azure에 배포하는 간단한 환경을 찾습니다.</li>  <li>Visual Studio Server Explorer를 사용하여 온-프레미스에서 LOB 엔터티를 만들고 구성 및 배포하고 Windows Azure에 노출합니다.</li>  </ul>  <p>EAI 기능은 IT에서 모니터링할 수 있으며, 개발자가 관리 콘솔을 만들 수 있도록 REST API를 통해 노출됩니다.</p>  <p><b>EDI 기능은 다음과 같습니다.</b></p>  <ul>  <li>비즈니스 사용자 또는 서비스 공급자가 공급업체 또는 소매업체와 같은 거래 파트너를 온보딩하여 사용자 친화적인 웹 기반 포털을 통해 파트너 프로필 및 EDI 계약을 만들 수 있도록 합니다.</li>  <li>EDI 또는 XML 메시지를 통해 비즈니스 트랜잭션 수신 및 처리</li>  </ul>'
