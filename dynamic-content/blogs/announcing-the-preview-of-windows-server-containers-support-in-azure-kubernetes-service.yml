Title: Azure Kubernetes Service에서 Windows Server 컨테이너 지원 미리 보기 발표
Summary: Window Server 컨테이너 및 Azure Kubernetes Service를 사용하여 새로운 가능성의 잠금을 해제합니다.
Content: >-
  <p>Kubernetes는 앱 개발 세계를 폭풍으로 몰아가고 있습니다. 이달 초 AKS(Azure Kubernetes Service)가 Azure&rsquo; 역사상 가장 빠르게 성장하는 컴퓨팅 서비스라고 공유했습니다.&nbsp; <a href="https://customers.microsoft.com/en-us/story/siemens-healthineers-health-provider-azure" target="_blank">Siemens Healthineers</a>, <a href="https://customers.microsoft.com/en-us/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra</a>, <a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-azure" target="_blank">Maersk</a> 및 <a href="https://customers.microsoft.com/en-us/story/hafslund-nett-power-and-utilities-azure" target="_blank">Hafslund</a>와 같은 고객은 인프라 유지 관리의 어려움 없이 애플리케이션을 쉽게 배포, 관리 및 크기 조정하기 위해AKS를 사용하는&nbsp; 이점을 실현하고 있습니다.&nbsp; 커뮤니티와 채택이 증가함에 따라 <a href="https://aka.ms/k8slearning" target="_blank">Kubernetes</a> 자체는 진화하고 있으며, 더 많은 엔터프라이즈 친화적인 기능을 추가하고 더 많은 시나리오로 확장되고 있습니다.&nbsp; <a href="https://kubernetes.io/blog/2019/04/01/kubernetes-v1.14-delivers-production-level-support-for-windows-nodes-and-windows-containers/">Windows Server 컨테이너에 대한 프로덕션 수준 지원</a> 릴리스는 진화에 대한 진정한 증거입니다.</p>


  <p>오늘 AKS(Azure Kubernetes Service)에서 최신&nbsp; 버전,&rsquo; 1.13.5 및 1.14.0에 대한&nbsp; Windows Server 컨테이너의 미리 보기를 발표하게 되어 기쁩니다. &nbsp;이를 통해 이제 akS에서 Windows Server 컨테이너를 배포하고 오케스트레이션하여 Azure에서 Windows Server 애플리케이션을 마이그레이션하고 현대화할 수 있는 새 경로를 사용할 수 있습니다.</p>


  <p>고객은 Linux 및 Windows 애플리케이션을 실행합니다. 동일한 API, 도구 및 지원을 사용하여 동일한 Kubernetes 클러스터에서 Windows 및 Linux 컨테이너를 나란히 관리하는 기능은 Microsoft에 지원을 요청하여 다양한 새 시나리오를 엽니다. 예를 들어 이제 기존 Virtual Network에 Windows 노드 풀을 추가하거나, 동일한 Kubernetes 클러스터의 Windows 컨테이너에 역방향 프록시 또는 Redis 캐시를 실행하는 Linux 컨테이너와 IIS 애플리케이션을 배포할 수 있으며, 동일한 애플리케이션의 일부로도 일관된 모니터링 환경 및 배포 파이프라인을 사용할 수 있습니다.</p>


  <p>AKS(미리 보기)에서 Windows Server 컨테이너를 실행하면 다음과 같이 Kubernetes 애플리케이션 개발 및 관리를 훨씬 쉽게 만드는 데 도움이 되는 많은 기존 Azure 서비스 및 기능을 계속 활용할 수 있습니다.</p>


  <ul style="margin-left: 40px; width:80%;">
      <li>모든 컨테이너 기본 이미지를 미리 준비한 <a href="https://azure.microsoft.com/en-us/services/container-registry/" target="_blank">Azure Container Registry</a>를 통해 Linux 및 Windows 컨테이너의 수명 주기를 쉽게 관리합니다. 네트워크 대기 시간을 줄이거나 엄격한 규정 준수 요구 사항을 충족하기 위해 Container Registry는 컨테이너 이미지를 사용자가 있는 곳과 가까운 데이터 센터에 자동으로 지역 복제할 수 있습니다.</li>
      <li>표준화된 배포 파이프라인을 사용하여 모든 OS에서 애플리케이션을 더 빠르게 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/apps/cd/deploy-aks?view=azure-devops" target="_blank">AKS와 Azure DevOps</a> 통합하면 유효성 검사, 테스트, 카나리아 및 궁극적으로 프로덕션을 몇 단계 만에 쉽게 자동화할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/container-insights-overview" target="_blank">Azure Monitor</a>를 사용하여 포괄적인 모니터링 환경을 사용하여 Kubernetes 클러스터 및 워크로드의 성능 및 상태에 대한 인사이트를 얻습니다.</li>
  </ul>


  <p>이제 Azure Kubernetes Service(미리 보기)에서 Windows Server 컨테이너를 <a href="https://aka.ms/aks/windowsdocs">시작할</a> 때이며, 이러한 새로운 기능과 환경에 대한 <a href="https://github.com/azure/aks/issues">피드백을</a> 기대합니다.&nbsp; Kubernetes를 접하는 경우 Kubernetes의 공동 창립자 중 한 명인 Brendan Burns와 함께 이 짧은 <a href="https://aka.ms/k8sbasics">Kubernetes 화이트보드 비디오를</a> 확인하여 Windows Linux에서 어떻게 작동하는지 알아볼 수 있습니다!</p>


  <p>오늘 발표가 불가능할 모든 기여자와 고객에게&rsquo; 감사드립니다.&nbsp; 우리는 더 광범위하고 활기찬 Kubernetes 커뮤니티의 일원이 된 것을 자랑스럽게 생각합니다.&nbsp;&nbsp;</p>
