Title: 콘텐츠 생산자와 제작자가 원격으로 작업할 수 있도록 도와주는 솔루션 및 지침
Summary: COVID-19 위기가 전 세계 모든 사람들의 일상 생활에 미치는 영향은 심오했습니다. 인간이 노출을 제한하기 위해 집에 머물 수있는 정부의 다양한 수준에서 위임 ...
Content: >-
  <p>글로벌 건강 전염병은 planetno&mdash;에 있는 모든 조직에 영향을 미쳤습니다.&mdash; 사회 분열과 대피소에 대한 강조는 사실상 모든 산업과 비즈니스 형태를 방해했습니다. ME&amp;(미디어 &amp; 엔터테인먼트) 산업도 예외는 아닙니다. 대부분의 물리적 생산은 당분간 폐쇄되었습니다. 사후 프로덕션 도구 및 콘텐츠에 대한 원격 액세스는 이론적으로 가능하지만, 사용 가능한 도구 집합, 공급업체 환경 및 비즈니스의 전반적인 구조에서 역사적으로 진화되고 조각화된 특성을 고려할 때 실제로는 수많은 문제가 있습니다.</p>


  <p>동시에, 오늘날 그 어느 때보다도 사람들은 스토리, 콘텐츠 및 정보를 사용하여 서로 연결하고 있습니다. 일반적인 원격 작업 및 공동 작업에 대한 도움말 또는 지원이 필요한 경우 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/03/05/our-commitment-to-customers-during-covid-19/" target="_blank">이 블로그</a>를 방문하세요.</p>


  <p>&rsquo;VFX, 편집 및 기타 사후 프로덕션 워크플로&mdash;와 같은 ME&amp; 워크로드에 대한 모범 사례 및 솔루션에 대해 자세히 알아보려면 네트워크 대기 시간에 더 민감하고, 사용자 지정 파이프라인에 특수한 고성능 하드웨어 및 소프트웨어가 필요하며, 자산이 주로 온-프레미스에 저장되는 위치(때로는 공기가 틈이 있는 환경에서)&mdash;를 읽어보세요.</p>


  <p><strong>먼저</strong> 기존 온-프레미스 하드웨어를 활용하는 것이 창의적인 팀을 가동하고 실행하기 위한 빠른 솔루션이 될 수 있습니다. 이는 클라우드에서 복제하기 어려울 수 있는 특정 하드웨어 및 네트워크 구성에 연결된 경계 방화벽 내에 디바이스가 있는 경우에 작동합니다. 또한 클라우드를 첫 번째 단계가 아닌 다음 단계로 사용하도록 설정하여 기존 자산을 완전히 활용하고 필요에 따라 클라우드에 대해서만 비용을 지불할 수 있습니다. 아티스트&rsquo; 컴퓨터에서 실행되는 Teradici Cloud Access Software와 같은 솔루션을 사용하면 데스크톱 컴퓨팅 능력을 완전히 활용할 수 있으며 네트워킹 팀은 해당 컴퓨터에 보안 터널을 제공합니다. 데이터 이동이 필요하지 않으며 스토리지와 머신 간의 대기 시간 영향을 최소화하여 크리에이티브가 다시 작동하도록 하는 간단하고 빠른 솔루션입니다. 자세한 내용은 소비자 <a href="https://help.teradici.com/s/article/3770" target="_blank">등급 NVIDIA GPU</a>를 사용하는 <a href="https://help.teradici.com/s/article/3772" target="_blank">독립 실행형 컴퓨터에</a> 대한 Teradicis&rsquo; <a href="https://www.teradici.com/web-help/work-from-home/" target="_blank">Work-From-Home 빠른 응답 가이드</a> 및 특정 지침을 참조하세요.</p>


  <p>온-프레미스 데이터를 유지하면서 클라우드 워크스테이션에서 원격 아티스트를 사용하도록 설정해야 하는 고객은 <a href="https://github.com/Azure/Avere/tree/master/src/terraform/examples/vfxt/cloudworkstation" target="_blank">Avere vFXT for Azure 캐싱 정책을 사용하여</a> 대기 시간을 더 줄이는 실험적인 방법을 시도할 수도 있습니다. 이 새로운 접근 방식은 대기 시간 증가의 영향을 받는 원격 NFS 공유의 파일 만들기, 삭제 및 목록을 최적화합니다.&nbsp;</p>


  <p><strong>둘째</strong>, 여러 Azure 파트너는 편집부터 시작하여 고객에게 새로운 원격 옵션을 제공하기 위해 이미 진행 중인 작업을 가속화했습니다.</p>


  <ul>
      <li><strong>Avid</strong> 는 초기 액세스 프로그램을 통해 새로운 <a href="https://www.avid.com/products/avid-edit-on-demand" target="_blank">Avid Edit on Demand</a> 솔루션을 즉시 사용할 수 있도록 했습니다. 최대 30명의 사용자로 구성된 편집 작업 그룹을 스핀업하려는 방송사와 스튜디오에 적합한 솔루션입니다. 이 솔루션은 전 세계 어디서나 고객에게 작동하지만 현재 미국 서부 2, 미국 동부 2, 북유럽 및 일본 동부에 배포되어 해당 지역에 가장 가까운 고객은 최상의 사용자 환경을 제공합니다. <a href="https://connect.avid.com/Edit-On-Demand-Early-Access-Registration.html" target="_blank">여기에서 조기 액세스 프로그램에 적용할</a> 수 있으며 애플리케이션을 처리하는 데 약 2일이 걸립니다. Avid는 또한 엔터프라이즈 사후 프로덕션 요구 사항을 해결하는 표준화된 BYOL(Bring Your Own License) 및 SaaS(Software as a Service)를 만들기 위해 노력하고 있습니다.</li>
      <li>개인 또는 팀을 위해 Creative Cloud를 구매하는 <strong>Adobe</strong> 고객은 다양한 원격 작업 시나리오에서 편집에 Adobe Premiere Pro 사용할 수 있습니다. Adobe는 또한 교육 및 Enterprise 라이선스에 대해 2개월 동안 기존 구독을 연장했습니다. 환경에서 Creative Cloud 애플리케이션을 가상화하고 배포하려는 자격을 갖춘&nbsp; Enterprise 고객의 경우 Adobe&ldquo;는 Creative Cloud Enterprise 사용 약관에 설명된 대로 허용됩니다.&rdquo; 고객은 Adobe Enterprise 담당자에게 연락하여 모범 사례 및 자격에 대한 자세한 내용과 지침을 확인할 수 있습니다.</li>
      <li>Microsoft Azure 제공하는 <strong>BeBop</strong>을 사용하면 시각 효과 아티스트, 편집자, 애니메이터 및 포스트 프로덕션 전문가가 적당한 인터넷 연결을 사용하여 높은 보안으로 전 세계의 모든 구석에서 만들고 공동 작업할 수 있습니다. 고객은 오버더 기능 및 BeBop 로켓 파일 전송을 포함하여 Adobe Creative Cloud 애플리케이션, Foundry 소프트웨어 및 Autodesk 제품 및 구독에 원격으로 액세스할 수 있습니다. <a href="https://www.beboptechnology.com/" target="_blank">Bebops&rsquo; 웹 사이트에서 등록할</a> 수 있습니다.</li>
      <li><strong>StratusCore는 StratusCores</strong>&rsquo; 마켓플레이스를 통한 업계 최고의 소프트웨어 도구, 가상 워크스테이션, 렌더링 노드 및 빠른 스토리지, 다양한 시나리오에 대한 프로젝트 관리, 예산 및 분석을 포함하여 원격 콘텐츠 생성 인력을 위한 포괄적인 플랫폼을 제공합니다. 개인 및 소규모 팀은 <a href="https://www.stratuscore.com/v3/register.php" target="_blank">여기에 등록</a> 할 수 있으며 기업은 <a href="mailto:sales@stratuscore.com">여기에 전자 메일을 보낼</a> 수 있습니다.</li>
  </ul>


  <p><strong>셋째</strong>, 이러한 솔루션은 중소 규모의 프로젝트, 팀 및 크리에이티브 워크플로에서 잘 작동하지만 주요 스튜디오, 엔터프라이즈 방송사, 광고주 및 퍼블리셔에는 고유한 요구 사항이 있다는 것을 알고 있습니다. 이 세그먼트에 있고 원격 작업&mdash; 표시에 대한 크리에이티브&mdash; 다른 미디어 및 엔터테인먼트 관련 워크플로를 사용하도록 설정하는 데 도움이 필요한 경우 Microsoft 영업, 지원 또는 제품 그룹 연락처에 문의하여 도움을 받을 수 있습니다.</p>


  <p>나는 우리 모두가 가능한 한 건강하고 안전한 모든 사람을 유지하면서,이 업계의 사람들을 다시 일하게하고 싶다는 것을 알고 있습니다!</p>


  <p>Well&rsquo;은 더 많은 지침을 사용할 수 있게 됨에 따라 계속 업데이트해 주시지만, 그때까지는 전례 없는 시간을 통해 모든 사람들이 함께 관리하는 모든 일에 감사드립니다.</p>
