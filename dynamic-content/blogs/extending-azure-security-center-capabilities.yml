  <p>각 VM 확장 집합의 보안 상태 및 권장 사항을 볼 수 있습니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a5ba8ce-cc73-4fa1-8927-2958950ffc17.png"><img alt="Security health and recommendations of each virtual machine scale set" border="0" height="709" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84f36b93-7ca6-4531-8d16-a19318444629.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="각 가상 머신 확장 집합의 보안 상태 및 권장 사항" width="2149"></a></p>


  <p>모든 VM 확장 집합 인스턴스에 대해 다음과 같은 권장 사항 목록을 활용할 수 있습니다.</p>


  <ul>
   <li>모니터링 에이전트 설치&nbsp;</li>
   <li>보안 구성의 취약성 수정&nbsp;</li>
   <li>엔드포인트 보호 상태 오류 수정&nbsp;</li>
   <li>가상 머신 확장 집합에 엔드포인트 보호 솔루션 설치</li>
   <li>시스템 업데이트 설치&nbsp;</li>
   <li>Virtual Machine Scale Sets에서 진단 로그 사용&rsquo;</li>
  </ul>


  <p>위협 탐지 경고는 Security Center 표준 계층으로 보호되는 모든 VM에 대한 VM 확장 집합 인스턴스에도 사용할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-virtual-machine-protection#virtual-machine-scale-sets" target="_blank">VM 확장 집합 지원에</a> 대해 자세히 알아보려면</p>


