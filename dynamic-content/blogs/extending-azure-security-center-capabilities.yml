  <h2>영국, 캐나다 및 오스트레일리아 지역에서 Azure Dedicated HSM 서비스 가용성 발표</h2>


  <p>Azure 전용 HSM(하드웨어 보안 모듈) 서비스는 Azure에서 암호화 키 스토리지를 제공하고 가장 엄격한 고객 보안 및 규정 준수 요구 사항을 충족합니다. 이 서비스는 FIPS 140-2 수준 3 유효성이 검사된 디바이스와 HSM 어플라이언스의 완전하고 독점적인 제어가 필요한 고객에게 이상적인 솔루션입니다. 전용 HSM 서비스는 Gemalto의 <a href="https://safenet.gemalto.com/data-encryption/hardware-security-modules-hsms/safenet-network-hsm/" target="_blank">SafeNet Luna Network HSM 7 디바이스</a> 를 사용합니다. 이 디바이스는 최고 수준의 성능 및 암호화 통합 옵션을 제공하며 HSM으로 보호된 애플리케이션을 Azure로 간단하게 마이그레이션할 수 있습니다. Azure Dedicated HSM은 단일 테넌트 단위로 임대됩니다.</p>


  <p>Azure Dedicated HSM 서비스는 원래 2018년 11월 28일에 8개의 Azure 공용 지역에서 발표되었으며 이제 서비스가 영국, 캐나다 및 호주로 확장되었음을 발표하게 되어 기쁘게 생각합니다. 이 새로운 발표를 통해 Dedicated HSM 서비스는 이제 미국 동부, 미국 서부, 미국 중남부, 미국 동부 2, 동남 아시아, 동아시아, 서유럽, 북유럽, 영국 남부, 영국 서부, 캐나다 중부, 캐나다 동부, 오스트레일리아 동부 및 오스트레일리아 남서부 지역 등 14개 지역에서 사용할 수 있습니다. 이 서비스를 다른 Azure 지역으로 계속 확장할 계획입니다.</p>


