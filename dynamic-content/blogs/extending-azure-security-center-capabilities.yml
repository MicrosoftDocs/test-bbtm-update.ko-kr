Summary: '더 많은 조직이 비즈니스를 클라우드로 전환하여 더 빠르게 혁신을 제공함에 따라 모든 업계에서 보안 강화가 매우 중요합니다. Azure에는 데이터, 애플리케이션, 컴퓨팅, 네트워킹, ID, 위협 방지 및 보안 관리에 대한 기본 제공 보안 제어 기능이 있으므로 보호를 사용자 지정하고 파트너 솔루션을 통합할 수 있습니다. '
Content: >-
  <p><em>이 블로그 게시물은 Ron Matchoro, 수석 프로그램 관리자, Ronit Reger, 선임 프로그램 관리자, Miri Landau, 수석 프로그램 관리자 및 Azure Security Center의 수석 PM 관리자인 Devendra Tiwari가 공동 저술했습니다.</em></p>


  <p>더 많은 조직이 비즈니스를 클라우드로 전환하여 더 빠르게 혁신을 제공함에 따라 모든 업계에서 보안 강화가 매우 중요합니다. Azure에는 데이터, 애플리케이션, 컴퓨팅, 네트워킹, ID, 위협 방지 및 보안 관리에 대한 기본 제공 보안 제어 기능이 있으므로 보호를 사용자 지정하고 파트너 솔루션을 통합할 수 있습니다.&nbsp;</p>


  <p>우리는 보안에 계속 투자하고 우리는 하노버 Messe 2019에서 이번 주에 흥미 진진한 업데이트를 공유하게되어 기쁩니다. 영국, 캐나다 및 오스트레일리아의 전용 HMS(하드웨어 보안 모듈 서비스)에서 VMSS(Virtual Machine Scale Sets)에 대한 Azure 디스크 암호화 지원을 일반적으로 사용할 수 있음을 발표하게 되어 기쁩니다. 또한 이제 Azure Security Center의 일부로 Azure Storage, 규정 준수 대시보드 및 가상 머신 집합에 대한 지원을 위한 Advanced Threat Protection을 사용할 수 있습니다.</p>


  <h2>이제 Azure Storage 대한 Advanced Threat Protection을 일반 공급</h2>


  <p>Azure Storage 대한 Advanced Threat Protection은 고객이 스토리지 계정에서 발생할 수 있는 잠재적 위협을 감지하고 대응하는 데 도움이 됩니다. 이 보호 계층을 사용하면 보안 전문가가 될 필요 없이 문제를 보호하고 해결할 수 있습니다. 이를 사용하도록 설정하는 것은 빠르고 간단합니다. 사용하도록 설정하면 의심스러운 활동이 발생할 때 보안 경고가 트리거되고 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>에 나열된 경고를 볼 수 있습니다. 보안 경고는 검색된 의심스러운 활동에 대한 세부 정보와 잠재적인 위협을 조사하고 완화하기 위해 수행할 권장 조치를 제공합니다.</p>


  <p>Azure Storage Advanced Threat Protection의 이점은 다음과 같습니다.</p>


  <ul>
   <li>비정상적인 액세스 및 데이터 반출 활동 검색</li>
   <li>실행 가능한 조사 및 수정 단계를 사용하여 경고를 전자 메일로 보내세요.</li>
   <li>Azure Security Center를 사용하여 전체 Azure 테넌트에 대한 경고의 중앙 집중식 보기입니다.</li>
   <li>Azure Portal, Azure Policy 또는 표준 Azure API를 사용하여 많은 스토리지 계정에 쉽게 사용하도록 설정합니다.</li>
  </ul>


  <p>자세한 내용은 설명서, &ldquo; Azure Storage&rdquo; <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection" target="_blank">Advanced Threat Protection</a> 또는 <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">Azure Security Center 가격 책정 페이지를 참조하세요</a>.</p>


  <h2>Azure Security Center의 규정 준수 대시보드는 일반적으로 사용할 수 있습니다.</h2>


  <p>이제 Azure Security Center의 규정 준수 대시보드를 일반 공급한다는 사실을 발표하게 되어 기쁘게 생각합니다. 대시보드를 통해 Security Center 고객은 지원되는 일련의 표준 및 규정에 대한 규정 준수 상태에 대한 인사이트를 제공하여 규정 준수 프로세스를 간소화할 수 있습니다.</p>


  <p>규정 준수 대시보드는 Azure 및 하이브리드 환경의 지속적인 평가에 따라 특정 규정 준수 요구 사항에 맞게 보안 평가 및 권장 사항을 표시합니다. 또한 대시보드는 권장 사항에 따라 작업하고 사용자 환경의 위험 요소를 줄여 전반적인 규정 준수 상태를 개선하는 방법에 대한 실행 가능한 정보를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/254cd0fb-e13c-4be9-bd60-bb4aa1752f9c.png"><img alt="Regulatory Compliance dashboard in Azure Security Center" border="0" height="818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a721b74-2538-4fcb-a50d-eff8f9bbcd55.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Center의 규정 준수 대시보드" width="1455"></a></p>


  <p>규정 준수 대시보드에서 제공하는 정보는 지원되는 표준으로 규정 준수 상태에 대한 내부 및 외부 감사자에게 증거를 제공하는 데 매우 유용할 수 있습니다. 이를 더욱 용이하게 하기 위해 이제 규정 준수 대시보드에서 직접 준수 보고서를 생성하고 다운로드할 수 있습니다. 보고서는 지원되는 특정 규정 준수 표준에 대해 생성될 수 있으며 해당 표준과 관련하여 현재 규정 준수 상태에 대한 대략적인 요약을 보여 줍니다. 또한 이제 프로그래밍 방식 API를 사용하여 규정 준수 프로세스를 자동화하고 대규모로 관리할 수 있습니다.</p>


  <p>Azure Security Center의 규정 준수에 대한 자세한 내용은 자습서<a href="https://aka.ms/AscRegulatoryComplianceLearnMore" target="_blank">: 규정 준수 개선</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <h2>이제 Azure Security Center에서 Virtual Machine Scale Sets를 지원합니다.</h2>


  <p>이제 Security Center에서 Virtual Machine Scale Sets를 보호할 수 있습니다. 보안 권장 사항으로 VM Scale Sets의 보안 상태를 쉽게 모니터링하여 전반적인 보안을 강화하고, 취약성을 줄이고, Security Centers&rsquo; 고급 위협 탐지 기능을 사용하여 위협을 검색할 수 있습니다.</p>


  <p>Security Center는 VM Scales Sets를 자동으로 검색하고 모니터링 에이전트를 설치하여 더 나은 보안 평가를 얻고 이벤트 기반 위협 탐지를 사용하도록 설정하는 것이 좋습니다.</p>


