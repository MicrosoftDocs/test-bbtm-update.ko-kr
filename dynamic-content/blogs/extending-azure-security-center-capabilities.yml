  <h2>Virtual Machine Scale Sets에 대한 Azure Disk Encryption 일반 공급 발표</h2>


  <p>오늘 VMSS(Virtual Machine Scale Sets)에 대한 ADE(Azure Disk Encryption)의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 공지 사항을 통해 Azure 공용 지역의 Windows 및 Linux Virtual Machine Scale Sets에 Azure 디스크 암호화를 사용하도록 설정할 수 있습니다. 이를 통해 고객은 업계 표준 암호화 기술을 사용하여 미사용 Virtual Machine Scale Sets 데이터를 보호하고 보호할 수 있습니다.</p>


  <p>Azure Disk Encryption은 Windows 및 Linux IaaS Virtual Machine Scale Sets 디스크를 암호화하는 데 도움이 되는 기능입니다. 디스크 암호화는 Windows 업계 표준 <a href="https://docs.microsoft.com/windows/security/information-protection/bitlocker/bitlocker-overview" target="_blank">BitLocker</a> 기능과 Linux의 <a href="https://en.wikipedia.org/wiki/Dm-crypt" target="_blank">DM-Crypt</a> 기능을 활용하여 디스크의 볼륨 암호화를 제공합니다. 이 솔루션은 <a href="https://azure.microsoft.com/documentation/services/key-vault/" target="_blank">Azure Key Vault</a> 와 통합되어 디스크 암호화 키 및 비밀을 제어하고 관리하는 데 도움이 됩니다. 또한 솔루션은 VM 디스크의 모든 데이터가 Azure Storage 미사용 시 암호화되도록 합니다.</p>


  <p>솔루션은 모든 Azure 공용 지역에 배포됩니다. 지원되고 지원되지 않는 시나리오, 인터페이스 및 디스크 암호화 기술을 사용하여 Virtual Machine Scale Sets를 암호화하고 시나리오의 유효성을 검사하는 방법에 대한 추가 세부 정보는 아래에 설명되어 있습니다.</p>


  <h3>지원되는 시나리오</h3>


  <ol>
   <li>Virtual Machine Scale Sets 암호화는 관리 디스크로 만든 확장 집합에 대해서만 지원되며 네이티브(또는 관리되지 않는) 디스크 확장 집합에는 지원되지 않습니다.</li>
   <li>Virtual Machine Scale Sets 암호화는 Windows Virtual Machine Scale Sets에 대한 OS 및 데이터 볼륨에 대해 지원됩니다.</li>
   <li>암호화 사용 안 함은 Windows Virtual Machine Scale Sets에 대한 OS 및 데이터 볼륨에 대해 지원됩니다.</li>
   <li>Virtual Machine Scale Sets 암호화는 Linux Virtual Machine Scale Sets의 데이터 볼륨에 대해 지원됩니다. Linux Virtual Machine Scale Sets의 데이터 볼륨에 대해 암호화 사용 안 함이 지원됩니다.</li>
   <li>Virtual Machine Scale Sets 이미지 다시 설치 및 업그레이드 작업이 지원됩니다.</li>
   <li>암호화를 보호하기 위한 키 자격 증명 모음은 Virtual Machine Scale Sets와 동일한 구독 및 동일한 지역에 올바른 액세스 정책을 사용하여 프로비전되어야 합니다.</li>
  </ol>


  <h3>지원되지 않는 시나리오</h3>


  <ol>
   <li>Virtual Machine Scale Sets 암호화는 네이티브(또는 관리되지 않는) 디스크로 만든 확장 집합에 대해 지원되지 않습니다.</li>
   <li>Linux Virtual Machine Scale Sets 암호화에 대한 OS 볼륨에는 Virtual Machine Scale Sets 암호화가 지원되지 않습니다.</li>
  </ol>


  <p>Virtual Machine Scale Sets에 대한 Azure Disk Encryption 지원에 대한 자세한 내용은 아래 ADE 설명서를 참조하세요.</p>


