Title: Azure Stream Analytics – 클라우드 및 IoT Edge의 지리 공간적 기능 업데이트
Summary: Azure Stream Analytics는 디바이스 및 애플리케이션의 원격 분석에서 실시간 분석 및 복잡한 이벤트 처리 논리를 실행하는 데 도움이 되는 완전히 관리되는 PaaS 서비스입니다. Stream Analytics에서 사용할 수 있는 다양한 기본 제공 함수는 사용자가 가장 쉽게 간단한 SQL 언어를 사용하여 실시간 애플리케이션을 빌드하는 데 도움이 됩니다.
Content: >-
  <p>Azure Stream Analytics는 디바이스 및 애플리케이션의 원격 분석에서 실시간 분석 및 복잡한 이벤트 처리 논리를 실행하는 데 도움이 되는 완전히 관리되는 PaaS 서비스입니다. Stream Analytics에서 사용할 수 있는 다양한 기본 제공 함수는 사용자가 가장 쉽게 간단한 SQL 언어를 사용하여 실시간 애플리케이션을 빌드하는 데 도움이 됩니다. 이러한 기능을 사용하면 고객은 차량 모니터링, 커넥티드 카, 모바일 자산 추적, 지오펜스 모니터링, 라이드쉐어링 등의 시나리오에 대한 강력한 애플리케이션을 신속하게 실현할 수 있습니다.</p>


  <p>오늘 지리 공간적 기능에 대한 몇 가지 향상된 기능을 발표하게 되어 기쁩니다. 이러한 기능은 고객이 이전에 가능했던 것보다 훨씬 더 큰 모바일 자산 및 차량 차량 집합을 쉽고 정확하게 컨텍스트적으로 관리하는 데 도움이 됩니다. 이러한 기능은 클라우드와 Azure IoT 에지 모두에서 사용할 수 있습니다.</p>


  <p>새 기능의 빠른 실행은 다음과 같습니다.</p>


  <h2>지리 공간적 인덱싱</h2>


  <p>이전에는 m 수의 지오펜스 참조 데이터 요소에서 스트리밍 데이터의&rsquo; &lsquo;n 개수를 추적 &lsquo;&rsquo; 하기 위해 지리 공간적 컨텍스트에서 모든 스트리밍 이벤트와 함께 모든 참조 데이터 항목의 교차 조인으로 변환되어 O(n*m) 작업이 발생합니다. 이는 고객이 수백 개의 사이트에서 수천 개의 자산을 관리해야 하는 시나리오에서 규모 문제를 제시했습니다.</p>


  <p>이 제한을 해결하기 위해 Stream Analytics는 이제 관련 쿼리에서 지리 공간 데이터 인덱싱을 지원합니다. 인덱싱되면 지리 공간적 데이터가 스트리밍 이벤트와 조인됩니다. 참조 데이터를 사용하여 모든 스트리밍 이벤트의 교차 조인을 생성하는 대신 지리 공간 개체의 참조 데이터를 사용하여 인덱스가 생성되고 모든 조회가 인덱스를 사용하여 최적화됩니다. 이렇게 하면 O(n * 로그 m)에 대한 참조 데이터 조회가 더 빨라지게 되므로 이전에 가능했던 것보다 더 높은 순서의 규모에 대한 지원을 제공합니다.</p>


  <h2>WKT 형식 지원</h2>


  <p>GeoJSON은 JavaScript 개체 표기법을 기반으로 하는 비 공간 특성과 함께 간단한 지리적 기능을 나타내도록 설계된 개방형 표준 형식입니다. 이전에는 Azure Stream Analytics가 GeoJSON 사양에 정의되지 않은 모든 형식에 대한 지원을 확장하지 않았습니다. 따라서 사용자는 일부 지리 공간 개체를 성공적으로 내보내고 Stream Analytics에서 처리할 수 없습니다.</p>


  <p>이 격차를 해결하기 위해 Stream Analytics에서 WKT 지리 공간적 형식에 대한 전폭적인 지원을 추가하고 있습니다. 이 형식은 기본적으로 Microsoft SQL Server 지원되므로 참조 데이터에서 특정 지리 공간 엔터티 또는 특성을 나타내는 데 쉽게 사용할 수 있습니다. 이렇게 하면 사용자가 데이터를 WKT로 쉽게 내보내고 각 항목을 nvarchar(max)로 추가할 수 있습니다.</p>


  <h2>기하 도형 기반 계산</h2>


  <p>이전에는 Stream Analytics에서 기하학적 프로젝션의 가능성 없이 지리적 계산을 구현했습니다. 이는 사용자가 프로젝션된 좌표를 수신하고 기하학적 프로젝션을 따르는 계산을 예상한다는 것을 의미합니다. 불행히도 많은 경우 계산이 지리를 기반으로 하고 프로젝션을 무시했기 때문에 출력이 예상과 일치하지 않습니다.</p>


  <p>사용자가 이러한 제한을 극복하고 전체 충실도 예상 계산을 허용하도록 돕기 위해 지리적 기반 계산에서 기하학적 계산으로 전환하고 있습니다. 즉, 이제 개발자는 이전과 동일한 함수를 사용하여 프로젝션된 지역 좌표를 입력할 수 있지만 출력은 프로젝션 속성을 유지합니다. 즉, ST_DISTANCE 함수는 지리에 대한 유일한 함수가 될 것입니다.</p>


  <h2>오늘 시작</h2>


  <p>&rsquo;Azure Stream <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-geospatial-functions">Analytics에서 지리 공간적 기능을</a> 사용해 볼 수 있게 되어 매우 기쁩니다. 이 새로운 기능을 사용하려면 작업 호환성 수준을 1.2로 설정하고 <a href="https://docs.microsoft.com/azure/stream-analytics/geospatial-scenarios">문서화된 자습서를 참조하세요.</a></p>
