Title: Windows Azure에 대한 '빌딩 블록' 솔루션을 소개하려고 합니다.
Summary: Windows Azure의 핵심 이점 중 하나는 개발자의 민첩성을 높여 아이디어를 더 빨리 출시하는 방법입니다. 우리는 우리 커뮤니티의 '빌딩 블록'구성 요소와 서비스를 믿습니다...
Content: "<p><a target=\"_blank\" href=\"https://www.microsoft.com/windowsazure/\">Windows Azure</a>의 핵심 이점 중 하나는 개발자의 민첩성을 높여 아이디어를 더 빨리 출시하는 방법입니다. 개발자 커뮤니티에서 빌드하는 '빌딩 블록' 구성 요소 및 서비스는 특정 시나리오를 해결하고 Azure에서 강력하고 완전한 솔루션을 개발하는 프로세스를 더 쉽고 빠르게 Windows 이러한 이점을 보여 줍니다. <br>  &nbsp;<br>  '빌딩 블록' 구성 요소 및 서비스는 다른 개발자가 애플리케이션에 통합하도록 설계되었습니다(예: 개발자가 웹 애플리케이션에 유료 구독을 빠르게 추가하는 데 사용할 수 있는 청구 엔진). &nbsp;다른 예로는 관리 도구, UI 컨트롤 및 전자 메일 서비스가 포함됩니다(제한되지 않음).<br>  &nbsp;<br>  Azure에서 마케팅을 담당하는 Windows 사람 중 한 명인 저는 항상 Windows Azure의 고유한 이점을 보여 주기 위해 커뮤니티에서 구축한 최신 구성 요소와 서비스를 찾고 있습니다. 따라서 Windows Azure에서 더 쉽고 빠르게 개발하는 데 도움이 되는 구성 요소, 서비스 또는 애플리케이션을 빌드한 경우 사용자의 의견을 듣고 싶습니다. 자세한 내용을 알아보려면 <a target=\"_blank\" href=\"mailto:WADX@microsoft.com\">전자 메일</a> 을 삭제하고 후속 조치를 드리겠습니다.<br>  &nbsp;<br>  Aashish Dhamdhere, 수석 제품 관리자, Windows Azure</p>"
