Title: Azure 규정 준수 백서-o-rama
Summary: 고객이 미국 및 국제 거버넌스 요구 사항을 성공적으로 해석하면서 Azure에 배포하는 방법을 이해할 수 있도록 클라우드 채택 과정에서 활용할 수 있는 일련의 문서를 작성했습니다. 다음 백서에는 독일, 말레이시아, 뉴질랜드, 싱가포르 및 오스트레일리아의 미국 법 집행 기관, 미국 교육, 영국 G-클라우드 및 클라우드 서비스에 대한 지침이 포함되어 있습니다.
Content: >-
  <p>비즈니스가 운영되는 국가의 국가 및 지역 규정을 따르는 것은 쉬운 일이 아니지만 모든 산업의 기업이 고객 기반이 지리적으로 확장되는 것을 볼 때 절대적인 필요성입니다. &rsquo;단일 국가의 경계 내에서 또는 전 세계에 걸쳐 운영되는 비즈니스 또는 조직에서 클라우드로 전환하고 지역 및 국제 요구 사항에 부합할 수 있습니다. 고객이 미국 및 국제 거버넌스 요구 사항을 성공적으로 해석하면서 Azure에 배포하는 방법을 이해할 수 있도록 클라우드 채택 과정에서 활용할 수 있는 일련의 문서를 작성했습니다.</p>


  <p>다음 백서에는 독일, 말레이시아, 뉴질랜드, 싱가포르 및 오스트레일리아의 미국 법 집행 기관, 미국 교육, 영국 G-클라우드 및 클라우드 서비스에 대한 지침이 포함되어 있습니다. 이러한 논문은 Azure 클라우드 서비스 채택과 관련하여 정부 또는 지역 당국과 상호 작용할 때 고객이 인식할 수 있는 뉘앙스를 보여 줍니다.<br>

  &nbsp;<br>

  다음은 가장 최근에 생산된 백서에 대한 간단한 요약을&#39;.</p>


  <ul>
      <li>&nbsp;<a href="https://aka.ms/cjisimplementationguidelines" target="_blank">Azure Government, Office 365 Government, Dynamics CRM Online Governmentwhite</a>&nbsp; 논문에 대한 CJIS 구현 지침은 Microsoft 클라우드 서비스에 적용되는 CJIS(형사 사법 정보 서비스) 보안 제어에 대한 인사이트를 제공하고, CJIS 감사를 지원하기 위해 자세한 정보에 액세스할 수 있는 위치에 대한 지침을 법 집행 기관에 제공하도록 설계되었습니다. 이 문서에서는 해당 CJIS 인증 표준을 충족하고 FBI CJIS 보안 정책과 일치하는 Microsoft Government 클라우드 기능을 구현하고 활용하는 데 CJIS 시스템 기관(CSA) 및 LEA(법 집행 기관)를 지원하기 위한 지침과 리소스를 제공합니다.</li>
      <li><a href="https://aka.ms/azureferpa" target="_blank">Microsoft Azure 위한 FERPA 구현 가이드</a>는 Azure로의 이전을 고려하고 있으며 규정 준수 문제를 해결하는 데 도움이 되는 보안 제어를 통합하는 솔루션 설계 및 운영에 대한 지침을 찾고 있는 교육 조직에 도움이 됩니다. 이 문서에서는 Microsoft가 플랫폼에서 규정 준수 의무를 충족하는 방법에 대한 인사이트를 제공하고 FERPA(가족 교육 권리 및 개인 정보 보호법), ISO(국제 표준화 기구) 27001, Microsofts&rsquo; SDL(보안 개발 수명 주기) 및 온라인 보안을 위한 운영 보안에 부합하는 모범 사례 및 보안 원칙을 제시합니다.&nbsp;&nbsp;</li>
      <li><a href="https://aka.ms/germansovereigncloud" target="_blank">유럽 연합(EU) 및 유럽 자유 무역 협회(EFTA) 백서의 상용 고객을 위한 Microsoft 클라우드 독일은</a> 적용 가능한 독일 법률 및 규정과 주요 국제 표준에 따라 고객 데이터를 저장하고 관리하는 방법에 대한 지침을 제공합니다. 유럽 고객이 클라우드로 이동할 수 있도록 하는 Microsoft 개발 데이터 트러스티 모델을 활용하여 EU 및 EFTA 고객은 Azure 클라우드 서비스를 활용하면서 규정 준수를 달성할 수 있습니다.</li>
      <li><a href="https://aka.ms/azurecompliancemalaysia" target="_blank">말레이시아 보안 및 개인 정보 보호 요구 사항의 컨텍스트에서 Microsoft Azure 규정 준수 백서는 말레이시아 보안 및 개인 정보</a> 보호 요구 사항의 맥락에서 말레이시아 지역 규정 준수 문제를 해결합니다. 클라우드로의 이동을 고려하고 있는 말레이시아 고객이 직면한 질문에 대해 자세히 알아보려면 이 백서를 참조하세요.</li>
      <li><a href="https://aka.ms/azurecompliancenewzealand" target="_blank">뉴질랜드 보안 및 개인 정보 보호 요구 사항의 컨텍스트에서 Microsoft Azure 규정 준수</a> 백서는 데이터를 Microsoft Azure 이동할지 여부를 고려하는 뉴질랜드의 IT 의사 결정자를 위해 작성되었습니다. 이 문서에서는 다음과 같은 질문을 다룹니<em>다. Microsoft Azure 뉴질랜드&rsquo; 규정 준수 요구 사항을 충족하나요? 데이터는 어디에 저장되며 누가 액세스할 수 있나요? Microsoft는 데이터를 보호하기 위해 무엇을 하고 있나요? 고객은 Microsoft가 무엇을 하고 있는지 어떻게 확인할 수 있나요?</em> 규정 준수 요구 사항을 충족해야 하는 뉴질랜드 조직은 이 문서를 읽고 규정 준수 목표를 달성할 수 있는 Azure 주요 보안 및 개인 정보 보호 원칙에 대해 알아볼 수 있습니다.</li>
      <li><a href="https://aka.ms/azurecomplianceaustralia" target="_blank">오스트레일리아 보안 및 개인 정보 보호 요구 사항의 맥락에서 Microsoft Azure 규정 준수</a> 백서는 국가별 보안 및 개인 정보 보호 요구 사항을 탐색하려는 호주 조직을 위해 작성되었습니다. 데이터 보호, 액세스 모니터링 및 보안, 고객 약속 충족은 보안 및 개인 정보 보호 원칙을 구현하여 Azure에서 달성되며, 호주 고객은 안심하고 클라우드 제품을 활용할 수 있습니다.&nbsp;</li>
      <li><a href="https://aka.ms/azurecompliancesingapore" target="_blank">싱가포르 보안 및 개인 정보 보호 요구 사항 백서의 Microsoft Azure 규정 준수는 싱가포르</a> 표준 MTCS(다중 계층 클라우드 보안)와 Microsoft가 싱가포르 PDPA(개인 데이터 개인 정보 보호법)를 준수하는 방법을 다룹니다. 즉, 정부 및 상업 고객 모두 클라우드에 데이터를 배포할 때 싱가포르 입법 및 인증 요구 사항을 준수한다는 것을 알고 자신감을 가질 수 있습니다.</li>
      <li>Microsoft Azure 백서를 <a href="https://aka.ms/complianceuk" target="_blank">사용하는 영국 클라우드용 14개 클라우드 보안 제어</a>는 CESG/NSCS가 요구하는 영국 의무를 충족하면서 서비스를 Azure로 이동하는 고객 전략을 제공합니다. 영국 고객은 Azure를 사용하여 <a href="https://www.gov.uk/government/publications/cloud-service-security-principles/cloud-service-security-principles" target="_blank">클라우드 보안 원칙</a>에 설명된 14개 컨트롤을 해결하는 방법을 배울 수 있습니다. 또한 이 문서에서는 고객이 Azure 클라우드 서비스를 채택할 때 비용을 절감하면서 더 빠르게 이동하고 더 많은 수익을 달성할 수 있는 방법을 간략하게 설명합니다.</li>
  </ul>


  <p>이러한 백서는 고객이 현지 법률 및 거버넌스 문제를 이해하고 클라우드에 배포할 때 로컬 규정 요구 사항에 대한 인사이트를 제공하는 데 도움이 되는 새로운 지침 집합을 나타냅니다. <a href="https://www.microsoft.com/trustcenter" target="_blank">Microsoft 보안 센터에서</a> 이러한 문서와&nbsp; 기타 유용한 지침을&nbsp; 확인하세요.</p>
