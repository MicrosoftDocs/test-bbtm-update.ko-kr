Title: 5월 4일부터 8일까지 Ignite에서 Azure DocumentDB 팀을 만나보세요.
Summary: '흥미로운 소식! Microsoft Azure DocumentDB는 IL 시카고에서 열리는 올해 Ignite 컨퍼런스에서 두 개의 훌륭한 세션을 개최합니다. 세션에 참가하여 Azure의 최신 NoSQL 데이터베이스 서비스에 대해 알아보세요. '
Content: >-
  <p>흥미로운 소식! Microsoft Azure DocumentDB는 올해&rsquo; IL 시카고에서 열리는 Ignite 컨퍼런스에서 두 개의 훌륭한 세션을 개최합니다. 세션에 참가하여 Azures&rsquo; 최신 NoSQL 데이터베이스 서비스에 대해 알아보세요. 아래의 두 세션에 대해 자세히 알아보세요.</p>


  <p align="left"><a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=09345463-28a1-e411-b87f-00155d5066d7#fbid=lhiCYtqwqSr" target="_blank" title="SELECT Latest FROM Microsoft Azure DocumentDBSELECT"> Latest FROM Microsoft Azure DocumentDB</a>&nbsp; - 5월 5<sup>일 </sup>화요일 오후 3:15부터 오후 &ndash; 4:30 CT</p>


  <p align="left">Azures&rsquo; 최신 데이터 플랫폼 서비스 중 하나를 직접 알아 보세요. Azure DocumentDB는 최신 애플리케이션 개발 요구 사항에 맞게 설계된 완전히 관리되는 NoSQL 문서 데이터베이스 서비스입니다. DocumentDB는 JSON 문서, SQL 쿼리 기능 및 다중 문서 트랜잭션의 전체 인덱싱을 제공합니다. Azure DocumentDB를 시작하고 서비스에 대한 최근 개선 사항 중 일부를 듣는 방법을 알아봅니다.</p>


  <p align="left"><a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=6d940992-1fa1-e411-b87f-00155d5066d7#fbid=lhiCYtqwqSr" target="_blank" title="Microsoft Azure DocumentDB 및 Azure HDInsight: Better Together"> Microsoft Azure DocumentDB 및 Azure HDInsight: Better Together</a>&nbsp;- May <sup>6th </sup>from 10:45am &ndash; 12:00pm CT</p>


  <p align="left">Microsoft의 DocumentDB 팀이 점점 커지는 빅 데이터 세계에서 추세를 분석하고 캡처하기 위해 HDInsight의 계산 능력과 함께 DocumentDB&rsquo;의 풍부한 임시 쿼리 기능을 결합하는 솔루션을 빌드한 방법을 알아봅니다.</p>


  <p>&nbsp;<a href="https://ignite.microsoft.com/" target="_blank" title="Microsoft Ignite Conference"><img align="right" alt="microsoft_ignite" border="0" class="alignleft" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/microsoft_ignite.jpg" style="margin: 10px 0px 10px 10px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="" width="281"></a>microsoft_ignite DocumentDB에서 데이터를 저장하고 액세스하는 방법을 알아보려면 실습 랩에 문의하세요. <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=ac142591-cdb3-e411-b87f-00155d5066d7#fbid=lhiCYtqwqSr" target="_blank" title="Azure DocumentDB 랩을 사용하여 ASP.NET MVC 애플리케이션을 Azure DocumentDBBuilding">을 사용하여 ASP.NET MVC 애플리케이션 빌드를 방문하여 DocumentDB</a>&#39;간결함을 느낄 수 있습니다. 당신이&rsquo; 질문이나 짧은 모임에 대한 우리에게 연락하고자하는 경우, 우리를 <em>@DocumentDB</em>트윗 . 이제 DocumentDB에 대한 읽기를 시작하려면 DocumentDB 서비스 페이지"> 서비스 페이지</a>로 <a href="https://azure.microsoft.com/services/documentdb/" target="_blank" title="이동하세요. &rsquo;DocumentDB를 새로 사용하든 DocumentDB 전문가이든 이 흥미로운 신기술과 이를 통해 잠금을 해제할 수 있는 가능성에 대해 알아보려면 세션을 확인하세요.</p>
