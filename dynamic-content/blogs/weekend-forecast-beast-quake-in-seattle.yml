Title: "주말 예보: 시애틀의 '야수 지진'"
Summary: 시애틀 시호크스가 이번 일요일에 그린베이 패커스와 승리할 확률은? 20-61. 시애틀 팬들의 지구 쉐이크 반응에 대한 잠재력, 일명 12 번째 남자? 110%. PNSN(Pacific Northwest Seismic Network)과 Microsoft의 파트너 관계는 PNSN 사이트 안정성을 개선하여 실시간 팬 환경을 더욱 개선할 수 있도록 합니다.
Content: >-
  시애틀 시호크스가 이번 일요일에 그린베이 패커스와 승리할 확률은? 20-61. 시애틀 팬들의 지구 쉐이크 반응에 대한 잠재력, 일명 12 <sup>번째</sup> 남자? 110%.


  이러한 기회는 시애틀의 CenturyLink 필드에서 큰 연극 후 축하 ruckus에서 발생하는 <a href="https://pnsn.org/seahawks">지진 활동을 측정</a>하기 위해 지진계를 설치 한 <a href="https://www.pnsn.org/seahawks">태평양 북서부 지진 네트워크</a> (PNSN) 연구원에 대한 꽤 좋은 보인다.


  2011년 플레이오프 경기에서 마숀 "야수 모드" 린치가 중력을 무시하는 터치다운을 한 후 "야수 지진"이라고 불리는 PNSN은 팬들이 재미를 정량화하는 데 도움을 줍니다. 이번 일요일 플레이오프 경기에서 PNSN은 <a href="https://pnsn.org/seahawks/quickshake">스트리밍 "QuickShake" 데이터 페이지</a> 와 <a href="https://twitter.com/PNSN1">소셜 미디어를</a> 통해 실시간 지진 데이터를 제공합니다.


  <a href="https://pnsn.org/seahawks/quickshake">지진 데이터의 스트리밍</a>은 <a href="https://azure.microsoft.com/en-us/">Microsoft Azure</a> 호스팅되는 인터넷 연결 구성 요소가 있는 오픈 소스 소프트웨어를 기반으로 합니다. 사이트의 안정성을 개선하기 위해 <a href="https://blogs.microsoft.com/firehose/2014/01/28/beast-quake-felt-round-world-thanks-to-windows-azure/">지난 플레이오프 시즌에 Microsoft와 파트너십을</a> 쌓은 이후(더 많은 Seahawks 데이터에 대한 12<sup>번째</sup> 남자 수요를 따라잡는 것은 쉽지 않습니다!) 팀은 지난 주말에 함께 모여 실시간 팬 경험을 더욱 개선했습니다.


  PNSN 소프트웨어 엔지니어인 존 코놀리(Jon Connolly)는 "지난 시즌에도 같은 실험을 했지만 이번에는 전국 언론에 의해 포착되었습니다. " <a href="https://www.wired.com/2015/01/seattle-seahawk-fans-seismicity-quake/">유선</a>, <a href="https://www.nytimes.com/2015/01/10/us/scientists-to-track-effects-of-fans-at-seahawks-panthers-game.html">뉴욕 타임즈</a> , NBC 야간 뉴스에 이야기가 등장 한 후, 나는 신속하게 내가 즉시 클라우드에서이 제품을 얻을 필요가 있다는 것을 깨달았다. 닉 가르쿠샤와 그의 팀은 신속하게 동원되어 QuickShake가 몇 시간 만에 Microsoft Azure 안정화되었습니다."


  기술 팀(<a href="https://twitter.com/Nik_G" target="_blank">Nik Garkusha,Jose</a>  <a href="https://twitter.com/bureado" target="_blank">Miguel ParrellaandCory</a>   <a href="https://twitter.com/CFowlerMSFT" target="_blank">Fowler</a>)은 웹 소켓이 CenturyLink 필드 지진계에서 수집된 <i>초당 수백 개의 샘플을</i> 브로드캐스트할 수 있도록 사이트를 업그레이드했습니다. PNSN 웹 사이트에 연결된 수천 명의 팬 중 한 명이 이러한 웹 소켓을 열고 경기장에서 "조기 경고" 데이터를 받았습니다.


  Microsoft Azure 팀의 수석 제품 관리자인 <a href="https://twitter.com/nik_g">Nik Garkusha</a>는 "이 과학은 매우 엄격하지만 데이터 스트리밍에 대한 아키텍처는 놀라울 정도로 간단하고 배포가 매우 쉬웠습니다."


  팀은 Ubuntu Linux를 실행하는 <a href="https://azure.microsoft.com/en-us/services/websites/">Azure 웹 사이트</a> 와 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/">Virtual Machines</a> 의 조합을 사용하여 PNSN 전문가와 협력하여 게임에서 데이터를 수집하고 WebSockets 기술을 사용하여 데이터를 거의 실시간으로 스트리밍하는 일련의 Node.js 애플리케이션을 개발 및 배포했습니다.


  대규모 인터넷 확장을 달성하기 위해 Azure 웹 사이트의 자동 크기 조정 기능과 필요에 따라 더 독립적인 인스턴스를 실행하는 <a href="https://azure.microsoft.com/en-us/services/traffic-manager/">Azure Traffic Manager</a> 사용하여 Virtual Machines의 부하 분산에 의존했습니다.


  코놀리는 "Microsoft Azure 실시간 시각화의 새로운 방법을 도입할 수 있게 되었으며, 팬은 대기 시간이 짧아 10초의 TV 지연 시간을 8초만큼 능가하는 흔들림을 생성했습니다. "즉, QuickShake와 게임을 모두 시청하는 시청자는 TV에서 플레이가 시작되기 전에 6~8초 전에 플레이가 성공했는지 알 가능성이 높습니다."


  그리고 Seahawks는 지난 주말 에 지진 결과를 제공, 터치 다운과 <a href="https://www.si.com/nfl/2015/01/11/kam-chancellor">슈퍼맨 같은 필드 골 블록</a>에 대한 캄 총리의 90 야드 가로채기 반환 같은 큰 플레이의 호의.


