Title: Azure SignalR Service, 실시간 기능을 추가하는 완전 관리형 서비스
Summary: 오늘 Azure SignalR Service의 공개 미리 보기를 발표하게 되어 기쁩니다. 완전 관리형 서비스를 사용하면 ASP.NET Core SignalR을 사용하여 채팅과 같은 실시간 환경을 빌드할 수 있습니다...
Content: >-
  <p>실시간 기술은 Microsoft Teams&rsquo; 그룹 채팅 및 Office 365&rsquo; 공동 작성 기능을 포함하여 자주 사용하는 많은 앱에 필수적입니다. 사용자는 실시간으로 변경되면 즉시 정보에 응답할 것으로 예상합니다. 이를 지원하기 위해 비즈니스 리더는 최종 고객과 실시간 상호 작용을 용이하게 하는 애플리케이션을 요구하고 있습니다.현재까지 약 300만 번의 다운로드를 통해 <a href="https://github.com/SignalR/SignalR" target="_blank">SignalR</a>은 웹 애플리케이션에 실시간 기능을 매우 간단하게 추가할 수 있는 인기 있는 ASP.NET 라이브러리입니다.</p>


  <p>오늘 <a href="https://aka.ms/signalr_service" target="_blank">Azure SignalR Service</a>의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 완전 관리형 서비스를 사용하면 ASP.NET Core SignalR을 사용하여 용량 프로비저닝, 크기 조정 또는 영구 연결에 대한 걱정 없이 채팅, 주식 시세, 라이브 대시보드 등과 같은 실시간 환경을 빌드할 수 있습니다.</p>


  <h2>완전히 관리되는 서비스</h2>


  <p>실시간 시나리오에서는 일반적으로 클라이언트와 서버 간에 높은 빈도의 데이터 흐름과 대량의 동시 연결이 발생합니다. 이 시나리오에서 기능을 대규모로 시작하고 실행하려면 간단하지 않은 인프라 설정이 필요합니다. 예를 들어 메시지가 올바른 구독자에게 게시되도록 하려면 고정 세션 및 Redis와 같은 백플레인을 사용하여 서버 팜을 설정해야 합니다. 대규모로 작업을 수행하는 것은 매우 어려우며 대개 다양한 네트워크 계층에서 애플리케이션 특정 논리가 필요합니다.</p>


  <p>Azure SignalR Service가 이 문제를 처리하므로 실시간으로 연결된 환경을 제공하는 애플리케이션 로직에 집중하면 됩니다. 사용한 만큼만 요금을 결제하면서 실시간 기능을 동적으로 스케일링할 수 있습니다. 또한 이 서비스는 다양한 전송을 통한 영구 연결에 대한 SignalRs&rsquo; 기능을 상속합니다. WebSocket 연결을 설정할 수 없는 경우 SignalR 클라이언트는 Server-Sent 이벤트 또는 긴 폴링으로 대체됩니다. 연결 수, 전송된 총 메시지 및 처리 속도와 같은 성능 분석을 얻을 수 있는 기본 제공 모니터링 대시보드를 제공합니다.</p>


  <h2>네이티브 SignalR 개발 지원</h2>


  <p>Azure SignalR Service는 이제 고성능 플랫폼 간 .NET Core 런타임에서 지원되는 ASP.NET Core SignalR과 원활하게 작동합니다. ASP.NET Core SignalR의 rc1 릴리스에서는 애플리케이션에서 Azure SignalR Service를 사용하려면 몇 가지 변경이 필요합니다. 예를 들어 기존 SignalR 기반 웹 애플리케이션이 있는 경우 Azure SignalR Service SDK에 대한 참조를 추가하고, 연결 문자열을 구성하고, 서비스를 서비스와 연결할 수 있습니다. AddSignalR(). AddAzureSignalR() 및 앱. UseAzureSignalR. 그러면 애플리케이션이 서비스 사용을 시작합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ce45337-1f00-49e1-a797-6d5463e6d6c0.png"><img alt="Code" border="0" height="818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb8b51e9-d29c-4a10-aa54-8bc6c97e2303.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="코드" width="1558"></a></p>


  <p>Azure SignalR Service는 기존 ASP.NET Core SignalR 클라이언트를 수정하지 않고 실행됩니다. 클라이언트에서 TypeScript/Javascript 및 .NET 언어가 지원됩니다. 또한 서비스는 연결된 클라이언트에 실시간 메시지를 게시하는 데 사용할 수 있는 REST API를 노출합니다. 일반적인 가용성을 향해 나아가면서 Java, Node.js, Python, C++등에 대한 언어 SDK를 추가하여 Azure SignalR Service 및 네이티브 SignalR 개발을 더 많은 개발자에게 제공하고자 합니다.</p>


  <h2>새로운 가능성</h2>


  <p>Azure SignalR Service는 다른 Azure 서비스와 쉽게 통합할 수 있으므로 다른 가능한 시나리오의 기회를 제공합니다. 예를 들어, Azure 함수가 REST API를 사용하여 Azure SignalR Service로 알림을 푸시할 수 있습니다. 그런 다음, Azure SignalR Service가 연결된 클라이언트에 실시간으로 데이터를 푸시합니다. IoT Hub와 함께 사용되는 Azure SignalR Service를 통해 실시간 센서 데이터를 연결된 클라이언트로 전송하여 실시간 모니터링 시나리오를 지원할 수 있습니다.</p>


