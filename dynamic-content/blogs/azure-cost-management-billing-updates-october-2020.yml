  <p>또한 온 <a href="https://azure.microsoft.com/blog/unlock-cost-savings-and-maximize-value-with-new-azure-infrastructure-innovation" target="_blank">-프레미스 및 클라우드 인프라에 대한 이러한 추가 절감 옵션을 확인하세요</a>.</p>


  <p><a name="videos"></a>&nbsp;</p>


