Title: 'Halo 5: 가디언은 운영 인텔리전스를 위해 Microsoft Azure Log Analytics를 사용합니다.'
Summary: Halo 5가 운영 인텔리전스용 Microsoft Operations Management Suite에서 Microsoft Log Analytics를 사용하는 방법을 알아봅니다.
Content: >-
  <p><img alt="Halo-5-Guardians" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e7e7bbf-78b8-4a58-af35-87fd0de73e42.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Halo-5-Guardians" width="610"></p>


  <p>Halo 프랜차이즈를 담당하는 스튜디오인 343 Industries는 플레이어에게 놀라운 게임 경험을 제공하는 데 열정적입니다. 이를 위해 <em>Halo 5: Guardians </em>는 최적의 게임 환경을 보장하기 위해 서버와 콘솔 모두에서 광범위한 원격 분석을 사용하여 매치 메이킹 품질, 네트워크 대기 시간 및 기타 통계와 같은 영역에서 서비스 품질을 추적합니다.</p>


  <p>상상할 수 있듯이 이러한 유형의 이벤트는 대량의 데이터를 생성할 수 있습니다. 확장성이 뛰어난 게시-구독(pub-sub) 서비스의 경우 343 Industries는 매일 <strong>수천억 개의 </strong>원격 분석 이벤트에 의해 생성된 상당한 처리량에 맞게 확장할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/how-halo-5-implemented-cloud-scale-telemetry-using-azure-event-hubs/">Azure Event Hubs</a>를 선택했습니다.</p>


  <p>Azure Event Hubs를 사용하여 원격 분석 파이프라인을 사용하는 Halo 팀은 대시보드 시각화 및 실시간 로그 검색을 통해 원격 분석에서 인사이트를 잠금 해제하는 방법이 필요했습니다. 데이터 가져오기는 문제의 일부일 뿐입니다. 보고된 게임 세션 문제의 근본 원인을 확인하거나 서비스 중단의 광범위성을 시각적으로 측정하기 위해 수십억 개의 로그를 검색할 수 있는 기능도 있습니다.</p>


  <h2>Log Analytics(Microsoft Operations Management Suite의 일부) 입력</h2>


  <p>Xbox 콘솔은 게임, 세션 등에 대한 모든 종류의 원격 분석을 생성합니다. Halo 5s&rsquo; 전용 서버 및 백 엔드 서비스도 상당한 데이터를 생성합니다. 343 Industries는 보고된 문제를 해결하기 위해 게임 중에 발생한 작업을 완전히 파악하기 위해 무수한 모든 원본(전용 서버, 콘솔 및 백 엔드 서비스)에서 이벤트를 상호 연결하는 방법이 필요했습니다. Microsoft Operations Management Suite의 구성 요소인 Log Analytics는 기본적으로 다양한 데이터 원본에서 로그 검색 및 데이터 시각화를 지원하지만 당시에는 Azure Event Hubs에서 수집할 수 없었습니다&rsquo;.</p>


  <p>Microsoft Log Analytics는 다음과 같이 343 Industries 및 Halo 5s&rsquo; 요구 사항을 충족했습니다.</p>


  <ul>
   <li>Halo 5에는 거의 실시간 로그 검색 기능이 필요했습니다. 343 Industries는 이벤트가 생성된 시점부터 Microsoft Log Analytics에서 검색 가능한 시점까지 시간을 1분 미만으로 제한하려고 했습니다.</li>
   <li>매일 생성되는 수천억 개의 원격 분석 이벤트를 Halo 5s&rsquo;를 지원하도록 확장</li>
   <li>Azure Event Hubs를 지원해야 합니다.</li>
   <li>Microsoft <a href="https://github.com/Microsoft/bond">Bond</a> 기반 이벤트 메시지 형식을 지원합니다. Bond는 대규모 서비스에 대한 직렬화 및 역직렬화를 지원하는 프레임워크입니다.</li>
  </ul>


  <p>이러한 요구 사항을 충족하고 Azure Event Hubs&rsquo; pub-sub 모델을 활용하기 위해 Microsoft Log Analytics&rsquo; 는 Event Hub 수집 구성 요소를 활용합니다.</p>


  <h2>Microsoft Log Analytics Event Hub 수집 서비스 개요</h2>


  <p>다음 다이어그램은 원본 위치에서 Microsoft Log Analytics로 이벤트의 데이터 흐름을 보여 줍니다.</p>


  <p><img alt="Halo-Log-Analytis-Diagram" border="0" height="373" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90d0deb3-b3aa-476a-866d-15805cd2ae8e.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Halo-Log-Analytis-Diagram" width="610"></p>


  <ol>
   <li>Azure Event Hub로 전송된 콘솔 및 게임 서버의 채권 기반 원격 분석 이벤트 데이터</li>
   <li>이벤트 허브 수집 서비스는 Azure Event Hubs&rsquo; 소비자 그룹을 구독하고 들어오는 이벤트 메시지를 수신 대기합니다.</li>
   <li>Halo 5s&rsquo; Blob 스키마 저장소에서 이벤트 메시지 스키마를 가져옵니다. 이벤트 메시지 스키마는 Azure Blob 저장소에 저장되었으며 이벤트 메시지에 포함되지 않았습니다. 이 옵션은 클라이언트 대역 너비를 절약하기 위해 이벤트 메시지를 최대한 간결하게 유지하기 위해 선택되었습니다.</li>
   <li>그러면 이벤트 메시지 데이터가 Microsoft Log Analytics Search 클러스터에 게시되고 수집됩니다. 어떤 이유로든 이벤트 허브 수집 서비스가 성공적으로 게시할 수 없는 경우 이벤트 메시지 데이터가 다시 시도 큐로 전송됩니다. 큐에 대기 중인 재시도 이벤트 메시지가 다시 시도되어 검색 클러스터에 데이터를 게시합니다.</li>
  </ol>


  <h2>이것은 꽤 멋진, 왜 그것은 나에 게 중요 해야?</h2>


  <p>우리는 몇 가지 이유로이 게시물을 썼다. 먼저 <em>, 가장</em> 인기 있는 게임 프랜차이즈 중 하나를 지원하는 데 필요한 엔드투엔드 운영 인텔리전스 솔루션을 제공하기 위해 함께 작동하는 Azure 기반 PaaS 및 SaaS 서비스의 스토리를 소개하고자 했습니다.</p>


  <p>둘째, Microsoft Log Analytics가 대규모로 문제에 영향을 주는 모든 서비스를 시각적으로 그리고 추적할 수 있도록 하여 로그 검색, 통계 메트릭 집계 및 데이터 분석 요구 사항을 충족할 수 있음을 보여 주고자 했습니다.</p>


  <p>마지막으로, Microsoft Log Analytics&rsquo; Event Hub 수집 서비스는 <em>Halo 5: Guardians </em>릴리스를 지원하기 위해 특별히 빌드되었지만 Microsoft Log Analytics 고객이 프로그래밍 방식으로 모든 유형의 데이터를 수집할 수 있는 기능을 활용할 수 있도록 보다 일반화된 솔루션을 출시합니다. 더 많은 업데이트를 위해 트위터에서 <a href="https://twitter.com/jochan_msft">@jochan_msft</a> 저를 따르세요.</p>
