Title: '개발자 속도: 2021년 이후의 소프트웨어 우수성에 대한 디지털 리더의 주요 교훈'
Summary: 소프트웨어 개발에서 세계적 수준의 기업이 되는 것은 그 어느 때보다 산업 전반의 기업들에게 보다 전략적으로 필수적입니다.
Content: >-
  <p>소프트웨어 개발에서 세계적 수준의 기업이 되는 것은 그 어느 때보다 산업 전반의 기업들에게 보다 전략적으로 필수적입니다. 전 세계 여러 조직의 개발자 팀이 수년 동안 놀라운 고객 지향 및 내부 LOB(기간 업무) 애플리케이션을 구축하는 것을 보았지만,&rsquo; 지난 1년 동안 많은 조직이 고객 및 직원과 연결하는 방식이 크게 바뀌었습니다. 모든 규모의 기업과 조직은 원격 작업을 가능하게 하는 솔루션을 채택하고 있으며 보안 유지에 중점을 두고 새로운 클라우드 기반 애플리케이션을 만들고 있습니다. 오늘날 기업은 2021년 이후에도 소프트웨어 개발에 투자하여 적응하고 번창해야 합니다.</p>


  <p>COVID-19는 산업 전반에 걸쳐 상당한 내구성 수요와 비즈니스 모델 중단을 초래했습니다. <a href="https://www.mckinsey.com/industries/financial-services/our-insights/transforming-the-us-consumer-bank-for-the-next-normal" target="_blank">은행</a> 및 <a href="https://www.mckinsey.com/business-functions/marketing-and-sales/solutions/periscope/retail-reimagined" target="_blank">소매업</a> 은 특히 영향을 받은 두 산업이었습니다. 우리의 이전 연구는 <a href="https://azure.microsoft.com/en-us/overview/developer-velocity/" target="_blank">개발자 속도</a>의 중요성을 강조하지만, 포스트 COVID-19, 기업이 적응하고 오늘날과 미래에 번창하는 올바른 방법으로 소프트웨어 개발에 투자하는 기업에 대한 더 긴급이있다.</p>


  <p>2020년 말, 우리는 은행 및 소매 분야의 주요 기업들이 세계적 수준의 조직이 되기 위해 취하는 여정을 이해하기 위해 <a href="https://www.mckinsey.com/industries/technology-media-and-telecommunications/our-insights/developer-velocity-at-work-key-lessons-from-industry-digital-leaders" target="_blank">새로운 업계 중심 연구를</a> 수행했습니다. 고객의 고유한 경험을 깊이 이해하고, 그들이 소프트웨어 우수성을 통해 추진하는 가치를 재창조하는 방법에 대한 귀중한 교훈을 배우는 것은 조직이 비즈니스 성과를 가속화할 수 있는 방법을 인식하기 위한 지속적인 노력의 기본 부분입니다.</p>


  <p>특히 이 단계에서는 Microsoft 클라우드와 솔루션을 구축하는 5개의 주요 회사와 파트너십을 맺고 이러한 회사가 어떻게 최고 성과를 내는 소프트웨어 조직인 <a href="https://customers.microsoft.com/en-us/story/721569-abn-amro-bank-digital-transformation" target="_blank">ABN AMRO</a>, <a href="https://news.microsoft.com/2019/02/22/albertsons-companies-to-transform-experiences-for-shoppers-with-microsoft-cloud-and-ai/" target="_blank">Albertsons</a>, <a href="https://customers.microsoft.com/en-us/story/832234-capital-one-banking-capital-markets-dynamics-365" target="_blank">Capital One</a>, 선도적인 글로벌 QSR(Quick Service Restaurant) 체인 및 대규모 글로벌 미국 기반 은행을 구축하는 방법을 심층적으로 연구했습니다. 또한, 우리는 글로벌 발자국을 가진 몇 가지 추가 주요 소매 업체를 인터뷰했습니다. 이러한 각 회사는 세계적 수준의 소프트웨어를 구축하고 기술 인재를 유치하는 문화를 추진하는 데 핵심적인 초점을 맞추게 되었습니다.</p>


  <p>우리는 이러한 대기업&rsquo; 소프트웨어 변환 경험, 투자 우선 순위, 개발자 속도의 동인, 변경 관리에 대한 접근 방식 및&mdash;&mdash; <a href="https://aka.ms/developervelocity-report-new-download" target="_blank">비즈니스 성과에 미치는 영향에</a> 집중했습니다. 예를 들어 은행에서 표준화된 도구, 엔지니어링 사례 및 팀 운영 모델&mdash; 재창조에 투자한 고객 중 한 명이 상당한 배당금을 받았습니다. 변경 후 생산성이 33% 증가하고, 테스트 시간이 95% 감소했으며, 워크로드의 45%가 클라우드 기반이며, Microsoft Azure 기본 클라우드 공급업체로 사용되었습니다. 소매의 경우, 고객 중 한 명이 온라인 주문에 대한 빠르게 증가하는 수요를 충족하기 위해 소프트웨어 개발을 혁신했으며, 전자 상거래는 비즈니스의 명확한 성장 동인입니다. 그 결과, 최근 2020년 9월에 200% 이상의 매출 성장률&mdash; 225%를 기록하며 3분기 연속 으로 달성했습니다. 회사&rsquo; 개발자는 또한 새로운 고객 기능에 대한 출시 시간이 85% 이상 감소하고 테스트 시간을 50% 이상 줄이면서 품질을 유지합니다. 고객 지향 전자 상거래 스택의 약 70%가 퍼블릭 클라우드에 있으며, 이는 불과 3년 전의 0%에 비해 0%입니다.</p>


  <h2>디지털 리더의 주요 교훈</h2>


  <p>이 연구에 참여한 회사에 대한 데이터를 수집하기 전에 <a href="https://aka.ms/developervelocity-assessment" target="_blank">개발자 속도 평가를</a> 완료하고 각 회사 전체 및 사업부에 대한 DVI(개발자 속도 지수) 점수를 계산했습니다. 각 회사 내에서 다양한 제품 영역에서 20명 이상의 고위 기술 리더, 제품 관리자, 소프트웨어 설계자 및 개발자를 인터뷰했습니다. 이 포커스를 통해 모범 사례에 대한 특정 세부 정보를 사용하여 기술 변환에 전념한 조직에 대한 인사이트를 제시할 수 있습니다. 각 회사는 고유하지만, 이 연구는 이러한 회사&rsquo; 경험의 교훈을 증류하고 성공으로 이어지는 패턴을 식별하기 위한 것입니다. 다음 테마에 걸친 많은 학습을 산업 전반에 걸쳐 보편적으로 적용할 수 있습니다.</p>


  <h3>기술</h3>


  <p>기술 범주의 주요 학습은 다년간의 성공적인 퍼블릭 클라우드 채택에 대한 중요한 고려 사항을 강조합니다. 가장 관련성이 있는 것은 개발 팀이 최적의 클라우드 채택 경로를 식별할 수 있도록 지원하는 비즈니스 및 기술 전반에 걸친 파트너십의 중요성입니다. 또한 데이터 아키텍처를 애플리케이션 현대화 노력의 주도로 분리할 수 없는 부분으로 포함하는 데 중요한 가치가 있다는 것을 배웠으며, 물론 보안은 보안 향상의 핵심 원동력으로 클라우드의 강력한 잠재력을 가진 중요한 초점 영역입니다. 보안은 또한 보증 관심을받지 못했습니다. DVI 점수가 가장 많은 기업은 개발의 모든 부분에 보안 고려 사항을 구축하는 DevSecOps 사례에 대한 투자로 대응하고 있습니다.&nbsp; 마지막으로, 도구에 대한 일반적인 테마가 등장했습니다. 즉, 개별 개발자 팀을 위한 다른 영역에서 선택의 유연성을 유지하면서 주요 영역(CI/CD 파이프라인, 계획 및 코드 관리 도구)에 대한 표준화된 소프트웨어 개발 도구 체인 간의 균형을 고려하는 것이 중요합니다.</p>


  <h3>작업 사례</h3>


  <p>가장 성공적인 조직은 소프트웨어 회사로의 전환은 새로운 기술의&mdash; 도입을 통해서만 달성할 수 없다는 것을 이해합니다. 민첩한 기술 변환이 성공하는 데 도움이 되는 소프트웨어 아키텍처를 채택하는 것의 중요성에 대해 알아보았습니다. 놀랍게도 연구의 첫 번째 단계에서 배운 것과 유사하게 오픈 소스 채택은 나머지에 비해 최고 성과를 내는 비즈니스 간의 차별화 요소라는 것을 배웠습니다. 중요한 것은 오픈 소스 사용뿐만 아니라 기여, 특히 최고의 인재를 유치하고 유지하고 혁신의 속도를 높이는 것입니다. 마지막으로, 내부 소스 관행의 채택은 전반적으로 초기에 있지만, 최고 사분위수 DVI를 달성하고자하는 기업을위한 최우선 순위입니다.</p>


  <h3>조직 사용</h3>


  <p>마지막 단원에는 생산성과 심리적 안전을 위한 올바른 환경을 조성하기 위한 문화 및 조직 변화에 대한 중요한 고려 사항뿐만 아니라 소프트웨어 산업 외부 기업의 가치 증가, 기술 인재를 유치하고 유지하기 위해 인정받는 브랜드로 인정받는 브랜드가 포함됩니다. 당연히, 세계적 수준의 재능은 다른 에서 최고 공연을 차별화. 산업 전반의 기업들은 문화를 통해 최고의 인재를 위해 선도적인 기술 회사와 경쟁하고 고유한 가치 제안(즉, 매일 수백만 명의 삶에 영향을 미치는 제품에 대해 작업할 수 있는 능력)을 강조합니다. 연구의 첫 번째 단계에서 학습과 유사한 또 다른 놀라운 발견은 조직 내에서 제품 관리 (PM) 역할의 중요한 중요성이다. 제품 관리&nbsp; 및 제품 및 플랫폼 중심 운영 모델의 채택은 많은 조직의 다음 경계선입니다. 많은 조직의 일반적인 과제 중 일부는 비즈니스 도메인 지식, 디자인 및 기술 경험, 비즈니스 및 기술 전반에 걸쳐 잘 정의된 운영 모델의 부족, 강력한 TPM(기술 제품 관리) 기능 부족 등에서 제품 관리 기술의 균형을 맞추는 것입니다. 마지막으로, 개발자 팀이 원격으로 계속 작업할 수 있도록 하는 것은 조직 활성화의 중요한 동인입니다.</p>


  <h2>개발자 속도: 소프트웨어 우수성을 통해 비즈니스 성과를 가속화하는 디지털 리더의 교훈</h2>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;<br>

