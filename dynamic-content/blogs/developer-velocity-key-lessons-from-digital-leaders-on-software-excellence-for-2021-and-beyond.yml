  조직의&acute; 개발자 속도 상태를 정확하게 이해하는 것은 소프트웨어 우수성을 달성하고 개발자 팀에 권한을 부여하는 문화를 구축하는 경로를 계속 진행하는 데 핵심입니다.</p>


