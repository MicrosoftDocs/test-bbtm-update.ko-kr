  <h2>2021년 이후 더욱 탄력적인 미래 구축</h2>


  <p>지난 1년 동안 우리는 수많은 산업의 <a href="https://blogs.microsoft.com/blog/2021/01/25/how-customers-accelerated-industry-innovation-during-a-year-of-disruptive-change-a-look-back-on-2020/" target="_blank">고객과 협력하여</a> 조직의 탄력성을 구축하고 변화하는 시장 상황에 적응하는 동시에 고객 대면 및 내부 직원 솔루션에 대한 애플리케이션 혁신을 가속화했습니다. COVID-19 이후 시대를 앞두고 있는 지금 발생하는 원격 개발자 생산성 및 퍼블릭 클라우드 채택으로의 전환 덕분에 애플리케이션의 출시 시간 수평선이 크게 향상되었습니다.</p>


  <p>우리의 연구에 따르면 최신 도구와 클라우드 채택은 직접 개발자와 원격 개발자 생산성 간에 패리티가 있는 회사를 차별화합니다. 새 앱을 현대화하고 빌드하거나, 지속적으로 안전하게 클라우드에 코드를 배포하거나, 오픈 소스에 기여하거나, 낮은 코드 플랫폼을 사용하여 앱을 빠르게 빌드하는 것이 목표이든, Microsoft는 개발자 팀과 전 세계 수천 개의 조직의 노력을 지원하여 개발자 속도를 높이는 역할을 하게 되어 기쁘게 생각합니다.</p>


  <p>개발자가 생산성을 구축하고, 안전하게 협업하고, 혁신&mdash; 분야를 확장할 수 있도록 하기 위해Microsoft는&mdash; Azure, Visual Studio 제품군, GitHub 및 Power Apps 통해 세계에서&rsquo; 가장 포괄적인 개발자 도구 키트 및 플랫폼을 제공합니다. 이 <a href="https://aka.ms/Ignite21-AppDev-Blog" target="_blank">블로그 게시물</a>에서 개발자를 위한 최신 제품 혁신에 대해 자세히 알아볼 수 있습니다. 또한 Microsoft의 포괄적인 개발자 도구 키트 및 플랫폼과 개발자 속도에 대해 자세히 알아볼 수 있는 이번 주 Microsoft&rsquo; Ignite의 주요 세션을 놓치지 마세요&rsquo;.</p>


