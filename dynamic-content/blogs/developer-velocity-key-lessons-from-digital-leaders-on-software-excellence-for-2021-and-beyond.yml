  <h2>조직에서 개발자 속도 향상</h2>


  <p>2020년 5월에 <a href="https://developervelocityassessment.com/" target="_blank">Microsoft 개발자 속도 평가 도구를</a> 도입한 이후 Microsoft는 모든 규모의 수백 개의 회사가 자신의 조직이 개발자 속도 성숙도 규모에 있는 위치를 검색하고, 업계 동료를 기준으로 DVI(개발자 속도 지수) 점수를 벤치마킹하고, 조직에 더 나은 비즈니스 결과를 이끌어내는 방법에 대한 실행 가능한 지침을 이해하는 데 도움을 주었습니다.</p>


  <p>이제 최근 업계 연구의 학습을 기반으로 개발자 속도 평가 도구에 대한 새로운 업데이트를 릴리스하게 되어 기쁩니다. 이 릴리스에는 원격 작업 및 애플리케이션 현대화, 새로운 보고 공유 기능 및 차트, 익명 로그인 환경 및 큐레이팅된 파트너 제품과의 원활한 통합을 다루는 추가 사항이 포함된 간소화된 설문지가 포함되어 있습니다.</p>


