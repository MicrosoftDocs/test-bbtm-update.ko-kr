Title: 미리 보기 - Azure Cloud Shell의 PowerShell
Summary: BUILD 2017에서는 Linux 환경에서 Bash 셸을 지원하는 Azure Cloud Shell의 공개 가용성을 발표했습니다. Azure Cloud Shell에 PowerShell 지원을 추가하기 위해 노력하고 있습니다. 우리의 목표는 작업을 완료하는 데 가장 익숙한 셸을 사용할 수있는 선택을 제공하는 것입니다. Azure Cloud Shell에서 PowerShell의 제한된 미리 보기에 등록하려면 이 등록 양식을 작성하세요.
Content: >-
  <p><a href="https://channel9.msdn.com/Events/Build/2017">BUILD 2017</a>에서는 Bash 셸을 지원하는 <a href="https://azure.microsoft.com/features/cloud-shell" target="_blank">Azure Cloud Shell</a>의 미리 보기를 발표했습니다. Corey Sanders <a href="https://channel9.msdn.com/Events/Build/2017/B8087" target="_blank">가 소개한 대로(9분 35분)</a> Azure Cloud Shell에 PowerShell 지원을 추가하여 작업을 완료할 수 있는 셸을 선택할 수 있습니다.</p>


  <p>PowerShell 환경은 <a href="https://docs.microsoft.com/azure/cloud-shell/overview" target="_blank">Azure Cloud Shell의 Bash 셸</a>과 동일한 이점을 제공합니다.</p>


  <ul>
   <li><b>거의 모든 위치에서</b> Azure에 <b>대한 인증된 셸 액세스를</b> 가져옵니다.</li>
   <li>Microsoft에서 업데이트하고 유지 관리하는 셸&rsquo;에서 <b>일반적인 도구 및 프로그래밍 언어</b>를 사용합니다.</li>
   <li>연결된 Azure File Storage의 <b>세션 간에 파일을 유지합니다</b>.</li>
  </ul>


  <p>또한 PowerShell 환경은 다음을 제공합니다.</p>


  <ul>
   <li>모든 Azure 리소스를 쉽게 검색하고 탐색할 수 있는 Azure <b>네임스페이</b>스 기능입니다.</li>
  </ul>


  <blockquote>

  <p><img alt="Namespace navigation using PowerShell in Azure Cloud Shell" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc0e5666-fc46-40e2-961f-29c2c33c008c.gif" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Cloud Shell에서 PowerShell을 사용하여 네임스페이스 탐색" width="610"></p>

  </blockquote>


  <ul>
   <li><b>VM과의 상호 작용을 통해 게스트 VM</b> 으로 원활하게 관리할 수 있습니다.</li>
  </ul>


  <blockquote>

  <p><img alt="VM interaction using PowerShell in Azure Cloud Shell" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4b4ffe6-a8df-41b8-ad2b-86992dc0d019.gif" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Cloud Shell에서 PowerShell을 사용하여 VM 상호 작용" width="610"></p>

  </blockquote>


  <ul>
   <li>추가 cmdlet 및 실행 파일을 실행하는 기능을 가져오는 <b>확장 가능한 모델</b>입니다.</li>
  </ul>


  <blockquote>

  <p><img alt="Built-in tools for PowerShell in Azure Cloud Shell" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38cabc11-eca1-428a-b456-b43b52a6d984.gif" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Cloud Shell의 PowerShell에 대한 기본 제공 도구" width="610"></p>

  </blockquote>


  <p>Azure Cloud Shell에서 PowerShell의 제한된 미리 보기에 참여하려면 <a href="https://aka.ms/PSCloudSignup" target="_blank">오늘 등록</a>하세요.</p>


  <p>PowerShell은 이미 Windows 10 기본 셸입니다. Cloud Shell에 PowerShell을 추가하면&rsquo; 거의 모든 곳에서 Azure 리소스를 관리하기 위한 <a href="https://www.powershellgallery.com/items?q=AzureRM" target="_blank">가장 일반적인 자동화 도구</a> 에 액세스할 수 있습니다.</p>


  <p>이 멋진 새로운 PowerShell 환경을 여러분과 공유하기를 기대합니다!</p>
