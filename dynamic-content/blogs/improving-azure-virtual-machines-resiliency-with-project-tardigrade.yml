Content: >-
  <p>&quot;우리의 목표는 조직이 Azure에서 워크로드를 안정적으로 실행할 수 있도록 하는 것입니다. 이를 안내하는 원칙으로, 비즈니스 생산성을 높일 뿐만 아니라 원활한 고객 환경을 제공하기 위해 장애 복원력을 높이기 위해 Azure 플랫폼을 발전시키는 데 지속적으로 투자하고 있습니다. 지난 달 저는 신뢰할 수 있는 클라우드 서비스 세트를 제공하겠다는 노력의 일환으로 이 공간에서 계속 개선하기 위해 진행 중인 <a href="https://azure.microsoft.com/en-us/blog/advancing-microsoft-azure-reliability/" target="_blank">여러 이니셔티브를 강조하는 블로그 게시물을</a> 게시했습니다. 오늘 저는 드문 플랫폼 오류 발생 시에도 서비스의 고가용성을 개선하는 플랫폼 복원력 이니셔티브를 Project Tardigrade &ndash; 에 대한 언급을 확장하고자 했습니다. 다음 게시물은 이러한 노력을 이끌고 있는 컴퓨팅 플랫폼 기본 팀의 Pujitha Desiraju와 Anupama Vedapuri에 의해 작성되었습니다.&rdquo; Mark Russinovich, CTO, Azure</p>


  <hr>

  <p><em>이 게시물은 무크타르 아메드에 의해 공동 저술되었다, 수석 소프트웨어 엔지니어; Pujitha Desiraju, Program Manager II; 짐 카발라리스, 수석 소프트웨어 엔지니어; Gaurav Jagtiani, 수석 소프트웨어 엔지니어링 관리자; 및 Anupama Vedapuri, Principal Program Manager</em></p>


  <p>&nbsp;</p>


  <p>코드명 Project 타디그라드(Tardigrade)라는 이름의 이 노력은 8발의 현미경 생물인 타르디그라드(tardigrade)에서 영감을 얻었습니다. 타르디그라드는 죽일 수 없는 <a href="https://www.wired.com/story/a-crashed-israeli-lunar-lander-spilled-tardigrades-on-the-moon/" target="_blank">극단적인 조건에</a> 노출될 수 있지만, 어떻게든 생존을 위해 계속 흔들립니다. 복원력을 고려할 때 서버가 에뮬레이트되도록 하는 것이 바로 이 것입니다. 따라서 Tardigrade라는 이름은 Project. 광범위한 극한 조건에서의 타디그레이드&rsquo; 생존과 마찬가지로, 이 프로젝트는 하드웨어에서 소프트웨어에 이르는 플랫폼의 여러 계층에 걸쳐 복원력 및 자체 복구 메커니즘을 구축하는 것을 포함하며, 모두 가능한 한 VM(가상 머신)을 보호하는 데 사용됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/612e9e17-c9a8-4a87-b975-ee34b40e435c.jpg"><img alt="An image of a tardigrade." border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81f4b74d-5fd3-4b54-ace7-a49788cdba1c.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="타디그라드의 이미지입니다." width="359"></a></p>


  <h2>작동 원리</h2>


  <p>Project Tardigrade는 예기치 않은 호스트 동작으로 인해 VM이 영향을 받지 않도록 하기 위해 수많은 완화 전략을 사용하는 광범위한 플랫폼 복원력 이니셔티브입니다. 여기에는 구성 요소가 워크로드에 미치는 영향을 방지하기 위해 잠재적인 오류를 자동으로 복구하고 신속하게 복구할 수 있도록 하는 것이 포함됩니다. 드물게 중요한 호스트 오류가 발생하더라도 워크로드가 원활하게 실행되도록 이러한 자발적인 이벤트로부터 VM을 보존하고 보호하는 것이 우선입니다.</p>


  <p>호스트 서버의 기본 오류로 인해 고객이 시작한 VM 작업이 실패하는 드문 이벤트에 대해 아래 예제 복구 워크플로가 강조 표시되어 있습니다. 실패한 VM 작업을 성공적으로 수행하고 서버의 다른 VM에 영향을 줄 수 있는 문제를 사전에 방지하기 위해 Tardigrade 복구 서비스에 알림이 표시되고 장애 조치(failover) 작업을 실행하기 시작합니다.</p>


  <h3>다음 단계에서는 Tardigrade 복구 워크플로를 간략하게 설명합니다.</h3>


  <h4>1단계:</h4>


  <p style="margin-left: 40px;">이 단계는 고객 VM 실행에 영향을 주지 않습니다. 호스트에서 실행되는 모든 서비스를 재활용하기만 하면 됩니다. 오류가 발생한 서비스가 성공적으로 다시 시작되지 않는 드문 경우 2단계로 진행합니다.</p>


  <h4>2단계:</h4>


  <p style="margin-left: 40px;">진단 서비스는 호스트에서 실행하여 모든 관련 로그/덤프를 체계적으로 수집하여 1단계에서 오류 원인을 철저히 진단할 수 있도록 합니다. 이 포괄적인 분석을 통해 문제의 근본 원인을&rsquo; 파악하여 &lsquo;향후 재발을 방지할 수 있습니다.</p>


  <h4>3단계:</h4>


  <p style="margin-left: 40px;">높은 수준에서 호스트 문제를 완화하기 위해 최소한의 고객 영향으로 OS를 정상 상태로 다시 설정합니다. 이 단계에서는 각 VM의 상태를 RAM으로 유지한 후 OS를 정상 상태로 다시 설정하기 시작합니다. OS가 신속하게 초기화되는 동안 서버에서 호스트되는 모든 VM에서 애플리케이션을 실행하는 것은 CPU가 일시적으로 일시 중단됨에 따라 잠시 &lsquo;중지&rsquo; 됩니다. 이 환경은 네트워크 연결이 일시적으로 손실되었지만 다시 시도 논리로 인해 빠르게 다시 시작된 것과 유사합니다. OS가 성공적으로 다시 설정되면 VM은 저장된 상태를 사용하고 정상적인 작업을 다시 시작하므로 잠재적인 VM 재부팅을 피할 수 있습니다.</p>


  <p>위의 원칙을 통해 호스트의 단일 구성 요소 실패가 전체 시스템에 영향을 주지 않도록 하여 고객 VM이 예상치 못한 호스트 오류에 더 많은 영향을 주지 않도록 합니다. 또한 중요한 가상 머신 상태를 유지하면서 가장 극단적인 형태의 심각한 오류(예: 커널 수준 오류 및 펌웨어 문제)에서 신속하게 복구할 수 있습니다.</p>


  <h2>앞으로 이동</h2>


  <p>현재 앞서 언급한 Tardigrade 복구 워크플로를 사용하여 Azure 플릿의 잠재적인 소프트웨어 호스트 오류를 파악하고 신속하게 복구합니다. 이와 동시에 기술 기능을 지속적으로 혁신하고 이러한 복원력 이니셔티브에 대처할 수 있는 다양한 호스트 실패 시나리오로 확장하고 있습니다.</p>


  <p>또한 Project Tardigrade의 사전 대응 기능을 활용하기 위해 기계 학습의 최신 혁신을 모색하고 있습니다. 예를 들어 기계 학습을 활용하여 가능한 한 빨리 더 많은 유형의 호스트 오류를 예측할 계획입니다. 예를 들어 워크로드에 잠재적으로 영향을 미칠 수 있는 호스트의 비정상적인 리소스 사용률 패턴을 검색합니다. 또한 기계 학습을 활용하여 적절한 복구 작업(예: Tardigrade 복구 단계, 잠재적으로 <a href="https://azure.microsoft.com/en-us/blog/improving-azure-virtual-machine-resiliency-with-predictive-ml-and-live-migration/" target="_blank">실시간 마이그레이션</a> 등)을 권장하여 플릿 전체 복구 옵션을 최적화할 것입니다.</p>


  <p>고객이 비즈니스에 중요한 워크로드를 Microsoft Azure 클라우드 플랫폼으로 계속 전환함에 따라 계획되지 않은 오류로 인한 중단에 대한 고객의 기대를 지속적으로 충족할 수 있도록 지속적으로 학습하고 개선하고 있습니다. 안정성은 규정 준수, 보안, 개인 정보 보호 및 투명성과 함께 신뢰할 수 있는 클라우드 약정의 핵심 원칙입니다. 이러한 모든 영역에서 우리는 고객 신뢰가 획득되었으며, 옳은 일을 말하는 것뿐만 아니라 옳은 일을 함으로써 유지되어야 한다는 것을 알고 있습니다. Project Tardigrade에서 수행한 플랫폼 복원력은 기본 호스트 문제가 VM에 영향을 주지 않도록 하여 VM 가용성을 이미 강화하고 있습니다.</p>


  <p>조직의 역량을 강화하기 위해 플랫폼 안정성을 지속적으로 개선하는 방법에&rsquo; 대해 가능한 한 투명하게 이 프로젝트와 이와 같은 다른 프로젝트에 대한 추가 개선 사항을 계속 공유할 것입니다.</p>
