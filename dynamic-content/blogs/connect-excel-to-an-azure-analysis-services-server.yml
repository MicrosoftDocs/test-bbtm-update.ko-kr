Slug: connect-excel-to-an-azure-analysis-services-server
Title: Azure Analysis Services 서버에 Excel 연결
Summary: Power BI, Excel 및 기타 여러 타사 클라이언트 도구에서 Azure Analysis Services에 연결할 수 있습니다. 이 블로그에서는 Microsoft에서 Azure Analysis Services 서버에 연결하는 방법을 중점 설명합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/blog/connecting-power-bi-to-an-azure-analysis-services-server/">Power BI, Excel</a> 및 기타 여러 타사 클라이언트 도구에서 Azure Analysis Services에 연결할 수 있습니다. 이 블로그에서는 Microsoft Excel Azure Analysis Services 서버에 연결하는 방법을 중점 설명합니다.</p>


  <p>시작하기&rsquo; 전에 다음이 필요합니다.</p>


  <ul>
   <li>Azure Analysis Services 서버에 &ndash; 배포된 <a href="https://azure.microsoft.com/blog/first-azure-as/">데이터 모델 Azure Analysis Services에서 첫 번째 데이터 모델을 만듭니다</a>.</li>
   <li>&ndash; <em>Microsoft Excel Office 365 최신 버전의 Excel 2016 있는 경우 추가 업데이트를 설치할 필요가 없습니다. Office 365 이전 버전의 Excel <a href="https://docs.microsoft.com/en-us/azure/analysis-services/analysis-services-data-providers" title="경우 MSOLAP.7 providerMSOLAP.7"> 공급자</a>가 필요합니다.</em></li>
  </ul>


  <ol>
   <li>Excel 2016 <strong>데이터</strong> 리본에서 <strong>Analysis Services</strong>&gt;<strong>에서 다른 원본에서</strong> <strong>외부 데이터</strong> &gt; 가져오기를 클릭합니다.</li>
   <li>
   <p>데이터 연결 마법사의 <strong>서버 이름</strong>에 Azure Analysis Services 서버의 이름을 입력합니다. 그런 다음 <strong>로그온 자격 증명</strong>에서 <strong>다음 사용자 이름 및 암호 사용</strong>을 선택하고 조직 사용자 이름(예: nancy@adventureworks.com 및 암호)을 입력합니다.</p>

   <p><img alt="Connect in Excel logon" src=""></p>
   </li>
   <li>
   <p><strong>데이터베이스 및 테이블 선택</strong>에서 데이터베이스, 모델 또는 큐브 뷰를 선택한 다음 <strong>마침</strong>을 클릭합니다.</p>

   <p><img alt="Connect in Excel select model" src="https://docs.microsoft.com/en-us/azure/analysis-services/media/analysis-services-connect/aas-connect-excel-select.pnte>
  <p>&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/370ff014-6b84-42c7-a498-1284e13ad0bf.png"><img alt="image" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26ead2de-8cba-4cfd-a13e-aa4721ad30e2.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-toa></p>

  </blockquote>


  <p>A pivot table will be created and you will now see your field list on the side. You can drag and drop different fields to build out your pivot table.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3c8276d-c45b-421f-b14c-e25fe6b0025f.png"><img alt="image" border="0" height="1008" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c12e34e-dd1b-40ed-ada1-2bbdd7c754d6.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="1560"></a></p>


  <p><strong><a href="https://azure.microsoft.com/services/analysis-services/">Azure Analysis Services</a> 및 <a href="https://blogs.office.com/2016/07/07/faster-olap-pivottables-in-excel-2016/">Excel 2016 더 빠른 피벗 테이블을 사용하는</a> 방법에 대해 자세히 알아보기</strong></p>
