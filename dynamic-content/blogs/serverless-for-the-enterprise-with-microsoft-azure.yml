Title: Microsoft Azure 있는 엔터프라이즈용 서버리스
Summary: 클라우드 컴퓨팅은 기업이 새로운 수준의 생산성과 규모에 도달할 수 있도록 하는 새로운 패러다임을 열었습니다. 이 창의 끝부분에는 서버리스 컴퓨팅이 있으므로 개발자, 팀 및 조직은 비즈니스 논리에 집중하고 리소스 호스팅 및 크기를 클라우드 플랫폼으로 남겨 둘 수 있습니다.
Content: >-
  <p>클라우드 컴퓨팅은 기업이 더 높은 수준의 생산성과 규모에 도달할 수 있는 새로운 패러다임을 열었습니다. 이 창의 끝부분에는 서버리스 컴퓨팅이 있으므로 개발자, 팀 및 조직은 비즈니스 논리에 집중하고 리소스 호스팅 및 크기를 클라우드 플랫폼으로 남겨 둘 수 있습니다.</p>


  <p>Microsoft Ignite&rsquo;에서는 콜드 시작 및 네트워크 격리 없이 서버리스 함수, 이벤트 기반 자동화에 대한 PowerShell 지원, 서버리스 앱 간 간소화된 비밀 관리, 통합 모니터링 기능 및 <a href="https://azure.microsoft.com/en-us/updates/net-core-3-support-in-azure-functions-now-in-preview/" target="_blank">.NET Core 3</a> 및 <a href="https://aka.ms/func-python37-updates" target="_blank">Python 3.7</a>을 포함하는 향상된 언어 지원을&mdash; 발표했습니다. 이러한 기능은 이벤트 기반 아키텍처의 이점을 활용하고 운영 팀에 서버리스를 제공하는 대상 시나리오 목록을 확장합니다.</p>


  <h2>콜드 시작 및 네트워크 격리가 없는 중요 비즈니스용 앱</h2>


  <p>FaaS(서비스로서의 기능) 플랫폼은 콜드 스타트라고 하는 첫 번째 실행에 약간의 지연을 표시합니다. 따라서 몇 초 후에 큰 차이를 만들 수 있는 중요 업무용 앱에 서버리스 함수를 채택하기가 어렵습니다. 이&rsquo; 문제를 해결하기 위해 <a href="https://aka.ms/func-premiumplanga-updates" target="_blank">Azure Functions Premium 계획의 일반 공급</a>에 대해 발표했습니다.</p>


  <p>서버리스 및 전용 호스팅의 최고를 함께 제공합니다. 빠르고 동적인 규모를 활용하는 동시에 네트워크 격리, 일관된 성능 및 예측 가능한 비용을 활용할 수 있습니다.</p>


  <p><img alt="Scale settings for the Azure Functions Premium plan in the Azure portal" border="0" height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77b8d4b9-ee3e-47f1-aed3-55a42d4385af.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1430"></p>


  <p>PowerShell 지원과 함께 Premium 계획에서 실행되는 함수는 IT 관리자&rsquo; 벨트의 궁극적인 도구로, 최대 1시간 동안 실행되는 하이브리드 연결을 통해 장기 실행 오케스트레이션을 사용하여 온-프레미스 리소스에 직접 연결할 수 있습니다.</p>


  <h2>PowerShell을 사용한 서버리스 자동화</h2>


  <p>자동화 및 리소스 관리는 모든 클라우드 또는 하이브리드 솔루션에 매우 중요하며, 기업이 내부 정책을 구현 및 준수하거나 유휴 시간 동안 클라우드 리소스를 해제하여 비용을 절감하거나 서비스 수준 계약 시간을 충족할 수 있도록 지원합니다. 자동화 워크플로를 빌드하는 이벤트 기반 접근 방식을 사용하면 수백 개의 기본 제공 Azure 커넥터를 활용하여 Azure 서비스뿐만 아니라 타사 솔루션 및 온-프레미스 리소스에서도 발생하는 활동에 자동으로 대응할 수 있습니다.</p>


  <p><a href="https://aka.ms/func-psga-updates" target="_blank">Azure Functions에서 PowerShell 지원이 일반 공급</a>되면 인프라 관리 및 스크립팅 작업을 위한 서버리스 자동화 프로세스를 설정할 수 있습니다. 이제 Azure Functions를 사용하여 최신 중요 및 보안 업데이트가 자동으로 설치되도록 할 수 있으므로 PowerShell 모듈을 관리하는 것이 그 어느 때보다 쉬워졌습니다.</p>


  <p>더 복잡한 작업을 위해 서버리스 함수에 상태 저장 및 오케스트레이션 기능을 고유하게 제공하는 Azure Functions 런타임 확장인 Durable Functions를 사용할 수 있습니다. <a href="https://aka.ms/func-durable2-updates" target="_blank">새로운 버전의 Durable Functions</a>를 사용하면 작업의 오케스트레이션을 간소화할 뿐만 아니라 이제 상태 저장 지속성 엔터티를 빌드할 수 있습니다. 이는 단일 서버리스 함수 내에서 많은 수의 디바이스(예: 수천 개)에 대한 상태 지속성이 필요할 수 있는 시나리오에 특히 유용합니다.</p>


  <h2>간소화된 비밀 관리</h2>


  <p>보안은 모든 회사에서 가장 중요하며, 더 많은 조직에서 인증서, 연결 문자열 또는 암호를 비롯한 매우 중요한 정보를 안전하게 저장하고 소비하기 위해 비밀 관리 정책을 채택하고 있습니다. Azure Key Vault는 Azure에서 이러한 기능을 제공하며 만료 및 액세스 제어에 대한 기대와 함께 중앙에서 비밀 저장을 지원합니다.</p>


  <p>Azure App Service 및 Azure Functions에서 호스트되는 서버리스 앱 및 웹 사이트는 이제 <a href="https://azure.microsoft.com/en-us/updates/general-availability-of-key-vault-references-in-app-service-and-azure-functions/" target="_blank">애플리케이션 설정에 Azure Key Vault 비밀에 대한 참조</a>를 포함하여 코드 변경 없이 비밀 관리를 쉽게 통합할 수 있습니다. 이제 일반 공급됩니다. 기존 애플리케이션의 경우 애플리케이션 설정에 포함된 비밀을 Azure Key Vault의 참조로 바꿀 수 있으며, 계속 정상적으로 작동합니다. 백그라운드에서 애플리케이션&rsquo; 시스템 할당 ID는 비밀을 안전하게 가져오고 환경 변수로 사용할 수 있도록 하는 데 사용됩니다.</p>


  <p>비밀의 간소화된 수명 주기 관리를 위해 이제 Azure Event Grid(현재 미리 보기 상태)에서 <a href="https://aka.ms/aeg-keyvaultpublisher-updates" target="_blank">Azure Key Vault 이벤트를 사용하여 Azure</a> Functions, WebHook 또는 지원되는 이벤트 처리기를 사용하여 자동화 워크플로를 트리거할 수 있습니다. Azure Key Vault에 저장된 키, 인증서 또는 비밀의 상태 변경 내용(예: 만료 예정, 이미 만료되었거나 사용 가능한 새 버전)을 구독하면 담당자 팀이 필요한 작업을 수행하도록 알림 또는 경고를 자동으로 설정할 수 있습니다.</p>


  <h2>통합 모니터링 환경</h2>


  <p>모니터링을 통해 개발 팀은 클라우드 애플리케이션에서 오류, 병목 상태, 잘못된 서비스 및 전반적인 성능 상태를 식별할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-monitor" target="_blank">웹 애플리케이션</a> 및 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-monitoring" target="_blank">서버리스 함수</a>를 모니터링하기 위한 기존 기능 외에도 <a href="https://aka.ms/func-monitorlogs-updates" target="_blank">Azure Functions</a>와 <a href="https://aka.ms/appserviceazmon" target="_blank">Azure App Service</a>는 이제 Azure Monitor 로그와 통합(현재 미리 보기 상태)을 추가하고, 분석기 집합 경고 규칙을 위해 타사 서비스를&mdash; 사용하여 수집된 데이터를&mdash; 신속하게 검색, 통합 및 분석하는 쿼리를 만들 수 있는 단일 작업 영역에 로그 원격 분석을 전송합니다.</p>


