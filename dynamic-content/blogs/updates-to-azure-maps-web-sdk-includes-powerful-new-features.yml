  <p align="center"><i>스타일 선택 아이콘 레이아웃입니다.</i></p>


  <h2>코드 샘플 갤러리</h2>


  <p>Azure 지도 코드 샘플 갤러리는 2000개 이상의 샘플로 성장했습니다. 거의 모든 샘플은 Azure 지도 사용하여 개발자로부터 받은 기술 쿼리에 대한 응답으로 만들어졌습니다.</p>


  <p><a href="https://azuremapscodesamples.azurewebsites.us/" target="_blank">또한 Azure 지도 Government Cloud 샘플 갤러리</a>가 만들어졌으며, 정부 클라우드로 이식된 상업용 클라우드 샘플 갤러리와 동일한 샘플이 모두 포함되어 있습니다.</p>


  <p>다음은 최근에 추가된 몇 가지 샘플입니다.</p>


  <p><b>GeoJSON 네트워크 샘플을 따라 경로</b>는 경로 네트워크를 나타내는 선 데이터의 GeoJSON 파일을 로드하고 두 점 사이의 가장 짧은 경로를 계산합니다. 지도에서 핀을 끌어 새 경로를 계산합니다. 네트워크는 운송 네트워크, 해상 무역로 또는 송신선 네트워크와 같은 라인스트링의 기능 컬렉션을 포함하는 GeoJSON 파일일 수 있습니다. <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Route%20along%20GeoJSON%20network" target="_blank">기능을 사용해 보세요.</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60568388-2122-4294-82a1-79a3260034d2.png"><img alt="Map showing shortest path between points along shipping routes." border="0" height="832" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53960be3-b61c-45e9-b49b-3324cf9f5c2e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="배송 경로를 따라 지점 간 최단 경로를 보여 주는 맵입니다." width="1430"></a></p>


  <p align="center"><em>배송 경로를 따라 지점 간 최단 경로를 보여 주는 맵입니다.</em></p>


  <p><b>인구 조사 그룹 블록 분석</b> 샘플은 인구 조사 블록 그룹 데이터를 사용하여 사용자가 그린 영역 내의 모집단을 추정합니다. 각 인구 조사 블록 그룹의 모집단뿐만 아니라 그려진 영역과 겹치는 양도 고려합니다. <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Census%20block%20group%20analysis" target="_blank">기능을 사용해 보세요.</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aed90306-5597-48ff-9e6c-2b6f4d64a36b.png"><img alt="Map showing aggregated population data for a drawn area." border="0" height="603" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1cc5a18-cd8c-4a01-9d16-4c637faf852c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그려진 영역에 대한 집계된 모집단 데이터를 보여 주는 맵입니다." width="1030"></a></p>


  <p align="center"><em>그려진 영역에 대한 집계된 모집단 데이터를 보여 주는 맵입니다.</em></p>


  <p><b>위치 샘플에서 현재 날씨 가져오기</b> 샘플은 사용자가 지도를 클릭하는 모든 위치에 대한 현재 날씨를 검색하고 날씨 아이콘이 있는 멋진 형식의 팝업으로 세부 정보를 표시합니다. <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Get%20current%20weather%20at%20a%20location" target="_blank">기능을 사용해 보세요.</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dfcc300-7a1b-43fe-8bb3-7524bbdbb634.png"><img alt="Map showing weather information for Paris." border="0" height="438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/921ccca8-f454-4c15-9c95-f32359903f58.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="파리의 날씨 정보를 보여주는 지도." width="670"></a></p>


  <p align="center"><em>파리의 날씨 정보를 보여주는 지도.</em></p>


  <h2>사용자 의견을 보냅니다.</h2>


  <p>커뮤니티의 피드백에 항상 감사드립니다. 아래에서 자유롭게 의견을 제시하거나, <a href="https://stackoverflow.com/questions/tagged/azure-maps/" target="_blank">Stack Overflow</a>에 질문을 게시하거나, <a href="https://feedback.azure.com/forums/909172-azure-maps" target="_blank">기능 요청을 Azure 지도 피드백 UserVoice</a>에 제출하세요.</p>
