Title: Azure 지도 Web SDK 업데이트에는 강력한 새 기능이 포함되어 있습니다.
Summary: 현재 일반적인 공간 파일 형식에 대한 지원을 추가하고, 팝업을 위한 새로운 데이터 기반 템플릿 프레임워크를 도입하고, 여러 OGC 서비스를 포함하는 Azure 지도 Web SDK에 대한 업데이트를 발표하고 있습니다.
Content: >-
  <p class="MsoNoSpacing" style="margin: 0in 0in 6pt;">현재 일반적인 공간 파일 형식에 대한 지원을 추가하고, 팝업을 위한 새로운 데이터 기반 템플릿 프레임워크를 도입하고, 여러 OGC 서비스를 포함하는 Azure 지도 Web SDK에 대한 업데이트를 발표하고 있습니다.</p>


  <h2>공간 IO 모듈</h2>


  <p>&nbsp;</p>


  <p>이 모듈은 3줄의 코드를 사용하여 공간 데이터를 Azure 지도 Web SDK와 쉽게 통합할 수 있습니다. 이 모듈의 강력한 기능을 통해 개발자는 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>파일 형식 간에 수동으로 변환할 필요 없이 이미 존재하는 훌륭한 공간 데이터의 잠금을 해제하기 위해 일반적인 공간 데이터 파일을 읽고 씁니다. 지원되는 파일 형식은 KML, KMZ, GPX, GeoRSS, GML, GeoJSON 및 공간 정보가 있는 열이 포함된 CSV 파일입니다.</li>
      <li>WKT(Well-Known Text)를 읽고 쓰는 데 새 도구를 사용합니다. Well-Known Text는 공간 기하 도형을 문자열로 나타내는 표준 방법이며 대부분의 GIS 시스템에서 지원됩니다. (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-read-write-spatial-data" target="_blank">문서</a>)</li>
      <li>OGC(Open Geospatial Consortium) 서비스를 커넥트 Azure 지도 웹 SDK와 통합합니다.
      <ul>
          <li>WMS(웹 맵 서비스) 및 WMTS(웹 맵 타일 서비스)를 맵의 레이어로 오버레이합니다. (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-add-ogc-map-layer" target="_blank">문서</a>)</li>
          <li>WFS(Web Feature Service)에서 데이터를 쿼리합니다. (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-connect-wfs-service" target="_blank">문서</a>)</li>
      </ul>
      </li>
      <li>스타일 정보를 포함하는 복잡한 데이터 세트를 오버레이하고 최소 코드를 사용하여 자동으로 렌더링하도록합니다. 예를 들어 데이터가 <a href="https://help.github.com/en/github/managing-files-in-a-repository/mapping-geojson-files-on-github" target="_blank">GitHub GeoJSON 스타일 스키마</a>와 일치하는 경우 이들 중 상당수는 각 셰이프가 렌더링되는 방식을 사용자 지정하는 데 자동으로 사용됩니다. (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-add-simple-data-layer" target="_blank">문서</a>)</li>
      <li>고속 XML 및 경계가 정해진 파일 판독기와 작성기 클래스를 활용합니다. (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-core-operations" target="_blank">문서</a>)</li>
  </ul>


  <p><a href="https://azuremapscodesamples.azurewebsites.net/index.html#Spatial-IO-Module" target="_blank">샘플 갤러리</a>에서 이러한 기능을 사용해 보세요.</p>


