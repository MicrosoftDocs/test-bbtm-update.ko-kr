  <p align="center"><em>세계 지질 조사의 WMS 오버레이.</em></p>


  <h2>팝업 템플릿</h2>


  <p>팝업 템플릿을 통해 팝업에 대한 데이터 기반 레이아웃을 쉽게 만들 수 있습니다. 템플릿을 사용하면 팝업에서 데이터를 렌더링하는 방법을 정의할 수 있습니다. 가장 간단한 경우 팝업 템플릿에 데이터의 JSON 개체를 전달하면 개체의 속성에 대한 키 값 테이블이 생성됩니다. 속성에 대한 자리 표시자가 있는 문자열을 템플릿으로 사용할 수 있습니다. 또한 개별 속성에 대한 세부 정보를 지정하여 렌더링 방법을 변경할 수 있습니다. 예를 들어 URL을 문자열, 이미지, 웹 페이지에 대한 링크 또는 메일 연결로 표시할 수 있습니다. (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/map-add-popup#add-popup-templates-to-the-map" target="_blank">문서</a> |  <a href="https://azuremapscodesamples.azurewebsites.net/index.html?search=popup%20template" target="_blank">샘플</a>)</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1fc5316-298c-4105-8c54-88d4e89eb88e.png"><img alt="A popup template displaying data using a template with multiple layouts." border="0" height="855" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b93487d-a5a7-4fff-b2f3-3fb991e6fe01.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="여러 레이아웃이 있는 템플릿을 사용하여 데이터를 표시하는 팝업 템플릿입니다." width="1327"></a></p>


  <p align="center"><i>여러 레이아웃이 있는 템플릿을 사용하여 데이터를 표시하는 팝업 템플릿입니다.</i></p>


  <h2>추가 웹 SDK 개선 사항</h2>


  <ul>
      <li><b>팝업 자동 앵커</b>&mdash; 이제 팝업이 자동으로 위치를 변경하여 맵 보기 내에 유지합니다. 이전에는 항상 팝업이 고정된 위치 위에 가운데로 열렸습니다. 이제 고정된 위치가 모서리 또는 가장자리 근처에 있으면 팝업이 열리는 방향을 조정하여 지도 보기 내에 유지됩니다. 예를 들어 고정된 위치가 맵의 오른쪽 위 모서리에 있는 경우 팝업이 열리고 위치 왼쪽이 열립니다.</li>
      <li><b>그리기 도구 이벤트 및 편집</b>&mdash; 이제 그리기 도구 모듈은 이벤트를 노출하고 셰이프 편집을 지원합니다. 이는 사용자가 방금 그린 영역 내에서 검색하는 것과 같은 그리기 후 시나리오를 트리거하는 데 유용합니다. 또한 셰이프는 전체적으로 끌기를 지원합니다. 이는 셰이프를 복사하여 붙여넣은 다음 새 위치로 끌어서 붙이는 등의 여러 시나리오에서 유용합니다. (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/set-drawing-options" target="_blank">문서</a> |  <a href="https://azuremapscodesamples.azurewebsites.net/index.html#Drawing-Tools-Module" target="_blank">샘플</a>)</li>
      <li><b>스타일 선택기 레이아웃 옵션</b>&mdash; 이제 스타일 선택기에서 두 가지 레이아웃 옵션이 있습니다. 아이콘의 표준 플라이아웃 또는 모든 스타일의 목록 보기입니다. (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/choose-map-style#add-the-style-picker" target="_blank">문서</a> |  <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Map%20Navigation%20Control%20Options" target="_blank">샘플</a>)</li>
  </ul>


