Content: >-
  <p>클라우드 개발의 일반적인 과제는 클라우드 서비스에 인증하는 데 사용되는 자격 증명을 관리하는 것입니다. 오늘 MSI(<a href="https://docs.microsoft.com/azure/active-directory/msi-overview" target="_blank">Azure Active Directory 관리 서비스 ID</a>) 미리 보기를 발표하게 되어 기쁩니다. MSI는 코드에서 자격 증명을 유지할 수 있도록 Azure 서비스에 인증하기 위한 자동으로 관리 ID를 코드에 제공합니다.</p>


  <h2>관리 서비스 ID란 무엇이며 어떻게 사용하나요?</h2>


  <p>코드는 클라우드 서비스에 인증하기 위해 자격 증명이 필요하지만 이러한 자격 증명의 가시성을 최대한 제한하려고 합니다. 이상적으로는 개발자&rsquo; 워크스테이션에 표시되지 않거나 소스 제어에 체크 인되지 않습니다. <a href="https://azure.microsoft.com/services/key-vault/" target="_blank">Azure Key Vault</a> 는 코드에 없&rsquo;도록 자격 증명을 안전하게 저장할 수 있지만 자격 증명을 검색하려면 Azure Key Vault에 인증해야 합니다. Key Vault에 인증하려면 자격 증명이 필요합니다. 클래식 부트스트랩 문제가 있습니다. AZURE 및 Azure AD의 마법을 통해 MSI는 작업을 훨씬 간단하게 시작할 수 있는 부트스트랩 ID&rdquo;를 제공합니다&ldquo;.</p>


  <p>작동 방식은 다음과&rsquo; 같습니다. Virtual Machines, App Service 또는 Functions와 같은 Azure 서비스에 MSI를 사용하도록 설정하면 Azure는 Azure AD의 서비스 인스턴스에 대한 서비스 주체를 만들고 서비스 주체에 대한 자격 증명(클라이언트 ID 및 인증서)을 서비스 인스턴스에 삽입합니다. 다음으로,</p>


  <ol>
   <li>코드가 로컬 MSI 엔드포인트를 호출하여 액세스 토큰을 가져옵니다.</li>
   <li>MSI는 로컬로 삽입된 자격 증명을 사용하여 Azure AD에서 액세스 토큰을 가져옵니다.</li>
   <li>코드는 이 액세스 토큰을 사용하여 Azure 서비스에 인증합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e0dd3ba-7102-40f7-9f30-27f0b5553de1.png"><img alt="Azure AD Managed Service Identity" border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ea097aa-1497-4e69-9475-f55de097c91e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure AD 관리 서비스 ID" width="766"></a></p>


  <p>모든 준비가 끝났습니다! 액세스 토큰은 Azure Resource Manager와 같은 Azure AD 인증을 지원하는 서비스와 함께 직접 사용할 수 있습니다. Azure AD를 기본적으로 지원하지 않는&rsquo; 서비스에 인증해야 하는 경우 토큰을 사용하여 Key Vault에 인증하고 해당 위치에서 자격 증명을 검색할 수 있습니다. Azure 및 Azure AD는 서비스 주체&rsquo; 자격 증명 롤링을 처리합니다. 코드와 개발자는 코드를 보거나 관리하지 않습니다.</p>


  <h2>시도</h2>


  <p>오늘 다음과 같은 관리 서비스 ID의 미리 보기를 발표합니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/active-directory/msi-tutorial-windows-vm-access-arm" target="_blank">Azure Virtual Machines(Windows)</a></li>
   <li><a href="https://docs.microsoft.com/azure/active-directory/msi-tutorial-linux-vm-access-arm" target="_blank">Azure Virtual Machines(Linux)</a></li>
   <li><a href="https://docs.microsoft.com/azure/app-service/app-service-managed-service-identity" target="_blank">Azure App Service</a></li>
   <li><a href="https://docs.microsoft.com/azure/app-service/app-service-managed-service-identity" target="_blank">Azure Functions</a></li>
  </ul>


  <p>링크를 클릭하여 자습서를 사용해 보세요!</p>


  <p>관리 서비스 ID는 모든 Azure 구독과 함께 제공되는 Azure AD Free 기능입니다. 관리 서비스 ID 사용에 대한 추가 요금은 없습니다.</p>


