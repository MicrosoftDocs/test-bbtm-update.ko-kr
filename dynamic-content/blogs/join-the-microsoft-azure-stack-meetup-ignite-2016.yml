Slug: join-the-microsoft-azure-stack-meetup-ignite-2016
Title: Microsoft Azure Stack Meetup @ Ignite 2016 참가
Summary: Microsoft Azure Stack 제품 팀은 26일 월요일 애틀랜타에서 열리는 Ignite 2016 컨퍼런스에서 모임을 개최합니다. Azure Stack에 관심이 있는 다른 사용자와 네트워크를 연결하고 Azure Stack의 기능 및 시나리오에 대한 제품 팀 피드백을 제공할 수 있는 좋은 기회입니다.
Content: >-
  <p>Microsoft Azure Stack 제품 팀은 26일 월요일 애틀랜타에서 열리는 Ignite 2016 컨퍼런스에서 모임을 개최합니다. Azure Stack에 관심이 있는 다른 사용자와 네트워크를 연결하고 Azure Stack의 기능 및 시나리오에 대한 제품 팀 피드백을 제공할 수 있는 좋은 기회입니다.</p>


  <p>나는 이것이 전체 회의의 내가 가장 좋아하는 이벤트가 될 것이라고 확신합니다.</p>


  <p>우리는 조지아 월드 콩그레스 센터에서 도보로 불과 10 분 거리에&rsquo; 있는 <a href="https://www.bing.com/mapspreview/?osid=4c2c1c19-d14c-448f-b8a1-a977e2bc5377&amp;cp=33.760345~-84.397167&amp;lvl=17&amp;v=2&amp;sV=2&amp;form=S00027" target="_blank">힐튼 가든 인</a> - 에서 만날 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/274caa98-94fa-490d-b61d-b26c407b9fea.png"><img alt="Ignite_Hilton" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20604dfc-0c15-4f0e-a13f-3725124bef01.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Ignite_Hilton" width="360"></a></p>


  <p>많은 참석자가 예상되므로 <a href="https://aka.ms/azurestackmeetup">모임 등록 페이지에</a> 등록하는 데 몇 초 정도 걸립니다.</p>
