Title: Azure, HPCwire 어워드 수상
Summary: 불과 몇 년 전만 해도 대부분의 사람들은 클라우드에서 주류 고성능 컴퓨팅 작업을 완료하는 것이 불가능하다고 생각했습니다. 요즘에는 유체와 같은 필드와 관련된 전체 워크플로가 표시됩니다.
Content: >-
  <p>불과 몇 년 전만 해도 대부분의 사람들은 클라우드에서 주류 고성능 컴퓨팅 작업을 완료하는 것이 불가능하다고 생각했습니다. 요즘에는 매일 Azure에 표시되는 많은 새로운 HPC 사용 사례 외에도 유체 역학, 위험 분석, 날씨 예측, 딥 러닝, 지하 및 지진 시뮬레이션과 같은 필드와 관련된 전체 워크플로가 표시됩니다.</p>


  <p>&rsquo;사용자가 클라우드가 잠금 해제할 가능성을 발견하고 기록적인 속도로 새로운 기술에 대한 액세스를 경험하는 것을 보는 것은 놀라운 일입니다. 다른 연구자와의 대화형 협업, 자본 투자에 앞서 새로운 기술을 실험할 수 있는 능력, 몇 시간&rsquo; 안에 완료되는 작업에 대한 긴 제안 프로세스 및 대기열 제거를 통해 고객이 혁신 속도를 가속화할 수 있도록 도와줍니다.</p>


  <p>큰 컴퓨팅 공간에 있는 대부분의 사람들과 마찬가지로, 우리의 열정은 그 이상입니다. 우리는 대부분의 HPC 산업의 배경을 가진 사람들이 일상에서 가장 큰 과제 중&rsquo; 일부에 클라우드의 힘을 부담하기 쉽게하기 위해 매일 멀리 수고하고 있습니다. 최근 Cycle Computing 인수, Cray Supercomputer 서비스를 Azure 클라우드로 가져오기 위한 독점 계약, Azure Batch AI 서비스의 최근 릴리스 등 가장 진보된 네트워킹에 대한 지속적인 투자는 여러분 각자가 클라우드를 더 쉽게 활용할 수 있도록 하기 위해 투자하는 몇 가지 방법의 예에 해당합니다.  기존 워크플로에 대한 중단을 최소화합니다.</p>


  <p>Im&rsquo;은 지역 사회가 우리의 노력을 인정했다고 말하는 것을 영광스럽게 생각합니다. HPCwire는 어제 클라우드 플랫폼 카테고리에서 최고의 HPC에서 HPCwire 독자&rsquo; 선택 상과 편집자&#39; 초이스 어워드의 수상자라고 발표했습니다. HPCwires&rsquo; 국제 독자의 지명과 투표를 기반으로 한 이 상은 HPC에 대한 우리의 노력이 실질적인 영향을 미치고 있음을 상기시켜 줍니다. 커뮤니티는 Azure가 모든 워크로드에 하나의 클라우드를 제공한다는 것을 인식하고 고객이&rsquo; 필요로 하는 전문 제품 및 서비스를 계속 제공하게 되어 기쁩니다.</p>


  <p>&rsquo;이번 주 덴버에서 열린 슈퍼컴퓨팅 컨퍼런스에서 Azure가 대규모 컴퓨팅 작업을 진행하는 데 어떻게 도움이 되는지 자세히 알아보려면 1501 부스에 들러 초대합니다.</p>
