Slug: announcing-azure-devtest-labs-support-for-creating-environment-with-arm-templates
Title: ARM 템플릿을 사용하여 환경을 만들기 위한 Azure DevTest Labs 지원 발표
Summary: 이제 Azure DevTest Labs ARM(Azure Resource Manager) 템플릿을 사용하여 환경을 만드는 기능을 지원한다는 사실을 발표하게 되어 매우 기쁩니다.
Content: >-
  <p style="margin: 0px 0px 10px; color: rgb(51, 51, 51); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">이제 Azure DevTest Labs ARM(Azure Resource Manager) 템플릿을 사용하여 환경을 만드는 기능을 지원한다는 사실을 발표하게 되어 매우 기쁩니다.</p>


  <p style="margin: 0px; box-sizing: border-box;">Azure DevTest Labs 대해 들어보지 못한&rsquo; 경우, 올해 5월에는 낭비를 최소화하고 비용을 제어하면서 개발/테스트 환경을 신속하게 만들기 위해 Azure의 셀프 서비스 샌드박스 환경인 Azure DevTest Labs GA(<a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">일반 공급</a>)를 발표했습니다. 이 서비스의 목표는 IT 및 개발 팀이 직면한 문제( 작업 환경 가져오기 지연, 시간이 많이 걸리는 환경 구성, 프로덕션 충실도 문제 및 높은 유지 관리 비용)를 해결하는 것입니다. 고객이 걱정 없는 셀프 서비스 환경을 사용하여 신속하게 &ldquo;테스트&rdquo; 할 수 있도록 돕고 있습니다. DevTest Labs에서 재사용 가능한 템플릿은 만든 모든 곳에서 사용할 수 있습니다. 공용 API, PowerShell cmdlet 및 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/06/15/azure-devtest-labs-vsts-extension/" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">VSTS 확장을</a> 사용하면 랩에서 릴리스 파이프라인으로 개발/테스트 환경을 쉽게 통합할 수 있습니다. 개발/테스트 시나리오 외에도 Azure DevTest Labs 학습 및 해커톤과 같은 다른 시나리오에서도 사용할 수 있습니다. 가치 제안에 대한 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">GA 발표 블로그 게시물을</a> 확인하세요. DevTest Labs가 학습에 도움이 되는 방법에 관심이 있는 경우 이 문서를 확인하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/devtest-lab-training-lab/" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">학습에 Azure DevTest Labs 사용합니다</a>.</p>


  <p style="margin: 0px; box-sizing: border-box;">&nbsp;</p>


  <p style="margin: 0px 0px 10px; color: rgb(51, 51, 51); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">지난 몇 달 동안&rsquo; 많은 고객과 이야기를 나누고 그들의 이야기와 피드백을 경청했습니다. Azure DevTest Labs 사용자가 단일 VM을 만들 수 있는 매우 적절한 환경을 제공한 것으로 나타났습니다. 다중 VM 환경(예: 다중 계층 웹앱 또는 SharePoint 팜)에서 고객은 이러한 환경을 프로비전하고 관리하는 보다 생산적인 방법을 찾습니다. 또한 Azure는 고객이 널리 사용해온 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-authoring-templates/" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">Azure Resource Manager 템플릿</a>을 제공하여 Azure 솔루션의 인프라/구성을 정의하고 일관된 상태로 반복적으로 배포할 수 있습니다. 이러한 요구를 해결하기 위해 ARM 템플릿에서 다중 VM 환경을 만들 수 있는 이 기능을 구현했습니다. 이 기능의 몇 가지 주요 사항은 다음과 같습니다.</p>


  <ul style="color: rgb(51, 51, 51); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; margin-top: 0px; margin-bottom: 10px; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">
   <li style="box-sizing: border-box;">ARM 템플릿은 소스 제어 리포지토리(GitHub 또는 VSTS Git)에서 직접 로드됩니다.</li>
   <li style="box-sizing: border-box;">일단 설정되면 DevTest Labs 사용자는 Azure Portal에서 ARM 템플릿을 다른 유형의 기본으로 수행할 수 있는 작업으로 선택하여 환경을 만들 수 있습니다.</li>
   <li style="box-sizing: border-box;">Azure PaaS 리소스는 IaasS VM 외에도 ARM 템플릿의 환경에서 프로비전할 수 있습니다.</li>
   <li style="box-sizing: border-box;">환경 비용은 다른 유형의 베이스에서 만든 개별 VM 외에 랩에서 추적할 수 있습니다.</li>
  </ul>


  <p style="box-sizing: border-box;"><img alt="Creating an environment using “IIS VMs &amp; SQL Server 2014 VM” ARM template" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Figure-1-environment-overview.png" style="width: 800px; height: 497px;"></p>


  <p style="margin: 0in 0in 0pt;">ARM 템플릿을&nbsp; 사용하여 Azure DevTest Lab 환경을 프로비전하는 방법을 자세히 알아보려면 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/11/16/connect-2016-news-for-azure-devtest-labs-azure-resource-manager-template-based-environments-vm-auto-shutdown-and-more/">Azure DevTest Labs 블로그의 주요 공지를</a> 참조하세요. 또한 커넥트(); 2016 세션, Azure DevTest Labs 새로운 <a href="https://channel9.msdn.com/events/connect/2016/122" style="color: rgb(51, 122, 183); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">기능&rsquo;에서</a> 최근에 제공된 더 많은 기능이&rsquo; 포함된 라이브 데모를 볼 수 있습니다.</p>


  <p style="margin: 0in 0in 0pt;">&nbsp;</p>


  <p style="margin: 0px 0px 10px; color: rgb(51, 51, 51); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">서비스 릴리스 또는 DevTest Labs에 대한 우리의 생각에 대한 최신 정보를 얻으려면 이 팀 블로그 및 <a href="https://azure.microsoft.com/en-us/updates/?service=devtest-lab" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">서비스 업데이트</a><a href="https://blogs.msdn.microsoft.com/devtestlab/feed/" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">의 RSS 피드</a>를 구독하세요.</p>


  <p style="margin: 0px 0px 10px; color: rgb(51, 51, 51); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">이 기능의 릴리스는 단 한 번의 중지입니다.&nbsp; 로드맵에는 빌드하고 고객에게 배송하기 위해 기다릴 수&rsquo; 없는 많은 것들이 있습니다. 귀하의 의견은 문제에 대한 올바른 해결책을 제공하는 데 매우 중요합니다. DevTest Labs에서 지원해야 하는 내용에 대한 아이디어와 제안을 환영합니다. 따라서 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">DevTest Labs 피드백 포럼</a>에서 아이디어를 만들거나 다른&rsquo; 아이디어에 투표하는 것을 주저하지 마십시오.</p>


  <p style="margin: 0px 0px 10px; color: rgb(51, 51, 51); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">DevTest Labs를 사용할 때 문제가 발생하거나 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">MSDN 포럼</a> 에서 도움을 받을 준비가 된 것입니다.</p>
