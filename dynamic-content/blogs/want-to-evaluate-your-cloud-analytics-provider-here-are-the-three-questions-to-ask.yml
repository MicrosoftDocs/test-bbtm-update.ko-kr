Slug: want-to-evaluate-your-cloud-analytics-provider-here-are-the-three-questions-to-ask
Title: 클라우드 분석 공급자를 평가하시겠습니까? 다음은 세 가지 질문입니다.
Summary: 우리 모두는 진실을 원합니다. 클라우드 분석 공급자를 제대로 평가하려면 독립적인 벤치마크 결과, 인사이트에 대한 회사 차원의 액세스 및 보안 & 개인 정보 보호라는 세 가지 중요한 사항에 대해 문의하세요.
Content: >-
  <p>우리 모두는 진실을 원합니다. 클라우드 분석 공급자를 제대로 평가하려면 중요한 세 가지 사항에 대해 문의하세요.</p>


  <ol style="margin-left: 40px;">
   <li>독립 벤치마크 결과</li>
   <li>인사이트에 대한 회사 차원의 액세스</li>
   <li>보안 및 개인 정보 보호</li>
  </ol>


  <h2>독립적인 업계 표준 벤치마크에 대한 결과는 무엇인가요?</h2>


  <p>아마도 벤치&rsquo; 마크가 무관하다는 것을 다른 공급자로부터 들었을 것입니다. 당신이&rsquo; 듣고 무슨 말을&rsquo;하는 경우, 어쩌면 당신은 <em>왜</em> 자신에게 물어해야합니까? 독립적이고 업계 표준 벤치마크는 일반 및 복잡한 분석 워크로드 모두에서 가격 <em>과</em> 성능을 측정하는 데 도움이 되므로 중요합니다. 데이터 볼륨이 증가함에 따라 가능한 가장 낮은 가격으로 최상의 성능을 얻는 것이 중요하기 때문에 이러한 지표는 가치의 필수 지표입니다.</p>


  <p>2월, GigaOm의 독립적인 연구는 높은 인정을 받은 TPC-H 벤치마크를 사용하여 Azure SQL Data Warehouse, Amazon Redshift 및 Google BigQuery를 비교했습니다. Azure SQL Data Warehouse는 다른 클라우드 공급자보다 최대 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">14배 더 빠르</a>며 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">비용이 94% 더 적</a>다는 것을 발견했습니다. 그리고 오늘, 우리는 GigaOms&rsquo; 두 번째 벤치 마크 보고서에서, 동등하게 중요한 TPC-DS 벤치 마크와 함께이 시간을 발표하게 된 것을 기쁘게 생각합니다, Azure SQL 데이터 웨어하우스는 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank"><em>다시</em> 업계 선두 업체</a>입니다. 아마존 레드시프트가 아닙니다. 아니 구글 빅 쿼리. 이러한 결과는 Azure가 모든 분석에 가장 적합한 위치임을 증명합니다.</p>


  <p><img alt="Price performance comparison" border="0" height="429" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d21d274d-f558-462c-a79d-447878c40bc1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가격 성능 비교" width="390"></p>


  <p>이것이 컬럼비아 스포츠웨어와 같은 고객이 Azure를 선택하는 이유입니다.</p>


  <p><em>&ldquo;Azure SQL Data Warehouse는 까다로운 성능 요구 사항에 대해 지난 6.5년 동안 점진적으로 조정된 현재 시스템과 동일하거나 더 나은 성능을 즉시 제공했습니다.&rdquo; </em></p>


  <p align="right">Lara Minor, sr. Enterprise Data Manager, Columbia Sportswear</p>


  <p align="right"><img alt="Columbia Sportswear logo" border="0" height="71" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c4ed3ef-c54b-4e2a-9a0e-ba9eb547623e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="컬럼비아 스포츠웨어 로고" width="176">&nbsp;</p>


  <h2>조직 전체에서 강력한 인사이트를 쉽게 제공할 수 있나요?</h2>


  <p>분석의 Insights 조직의 모든 사용자가 액세스할 수 있어야 합니다. 다른 공급자가 이를 제공할 수 있다고 말할 수 있지만, 최종 결과는 종종 특정 작업 그룹과 엔터프라이즈 차원의 솔루션에 맞게 조정됩니다. 이러한 상황에서는 데이터가 빠르게 사일로화되어 모든 사용자 간에 인사이트를 제공하기가 어려울 수 있습니다.</p>


  <p>Azure를 사용하면 직원이 모든 엔터프라이즈 데이터에서 몇 초 만에 인사이트를 얻을 수 있습니다. 데이터는 SQL Data Warehouse에서 Power BI 원활하게 흐를 수 있습니다. 동시성에 대한 제한 없이 팀 전체에서 Power BI 사용하여 강력한 인사이트를 제공하는 가장 아름다운 시각화를 만들 수 있습니다. 사용하기 쉬운 BI와 강력한 분석의 조합은 매우 독특합니다. 실제로 <a href="https://www.gartner.com/doc/reprints?id=1-3TXXSLV&amp;ct=170221&amp;st=sb" target="_blank">Gartner 2019 매직 쿼드런트 for Analytics 및 Business Intelligence Platforms 및</a> <a href="https://www.gartner.com/doc/reprints?id=1-3U1LC65&amp;ct=170222&amp;st=sb" target="_blank">Gartner 2019 Magic Quadrant for Data Management Solutions for Analytics</a> 를&rsquo; 살펴보면 Microsoft가 리더임을 알 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70d4d6b3-98ad-4fc8-a1c0-78508be5d51c.png"><img alt="Gartner 2019 Magic Quadrant for Analytics and Business Intelligence Platforms and the Gartner 2019 Magic Quadrant for Data Management Solutions for Analytics" border="0" height="974" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba295c0e-243f-4aee-934a-20d7a9ab7573.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title=" 가트너 2019 매직 사분면" width="1895"></a></p>


  <p>&nbsp;</p>


  <p>BI에서의 리더십 위치와 분석에서의 명백한 성과는 고객이 <em>진정으로</em> 모든 사용자에게 비즈니스에 중요한 인사이트를 제공할 수 있음을 의미합니다. TPC-DS 벤치마크에서 알 수 있듯이 <a href="https://azure.microsoft.com/en-us/blog/smarter-faster-safer-azure-sql-data-warehouse-is-simply-unmatched/" target="_blank">Azure SQL Data Warehouse는</a> 비즈니스의 현실을 모방하는 복잡한 분석 워크로드에서 타의 추종을 불허하는 성능을 제공합니다. 즉<a href="https://powerbi.microsoft.com/en-us/blog/industry-benchmark-recognizes-microsofts-unmatched-analytics/" target="_blank">, Power BI 사용자는 모든 데이터에서 세분화된 수준의 인사이트를 쉽게 얻을 수 있습니다</a>.</p>


  <p>위에서 언급한 TPC-DS 산업 벤치마크는 까다로운 쿼리를 사용하여 실제 성능을 테스트하기 때문에 강력한 분석 워크로드를 실행하는 조직에 특히 유용합니다. 예를 들어 TPC-DS 벤치마크 보고서에 사용되는 쿼리 중 하나는 주문 수, 주문 기간 및 단일 웨어하우스에서 배송된 반환되지 않은 주문에 대한 상태별 필터를 계산합니다. 수십억 개의 행과 여러 테이블에 걸쳐 있는 이러한 유형의 복잡한 쿼리는 기업이 비즈니스 인사이트를 위해 데이터 웨어하우스를 사용하는 방법에 대한 실제 예입니다. 또한 Power BI 통해 사용자는 업계 최고의 빠른 성능을 위해 SQL Data Warehouse와 쉽게 통합하여 이와 같은 강력한 쿼리를 수행할 수 있습니다.</p>


  <h2>보안이 얼마나 강력한가요?</h2>


  <p>모두가 목표입니다. 데이터에 관해서는 개인 정보 보호 및 보안은 협상할 수 없습니다. 아무리 조심스러워도 항상 위협이 숨어 있습니다. 분석 시스템에는 가장 중요한 비즈니스 데이터가 포함되어 있으며 엄격한 보안 및 개인 정보 보호 기능이 모두 있어야 합니다.</p>


  <p>Azure에서 설명했습니다. 분석 공간에서 존경받는 사고 리더인 도널드 파머(Donald Farmer)가 설명한 것처럼 Azure의 분석은 시장에서 가장 <a href="https://info.microsoft.com/ww-landing-security-and-privacy-with-CDW.html" target="_blank">진보된 보안 및 개인 정보 보호 기능을</a> 갖추고 있습니다. 사전 위협 탐지부터 보안을 강화하는 사용자 지정 권장 사항 제공에 이르기까지 Azure SQL Data Warehouse는 기계 학습 및 AI를 사용하여 데이터를 보호합니다. 또한 비행 중 및 미사용 데이터를 암호화할 수 있습니다. 행 및 열 수준 보안을 사용하여 <strong>단일 원본에서</strong> 적절한 수준의 액세스를 사용자에게 제공할 수 있습니다. 이렇게 하면 데이터를 보호할 뿐만 아니라 엄격한 개인 정보 보호 요구 사항을 충족하는 데도 도움이 됩니다.</p>


  <p><em>&ldquo;<i>Azure, 특히 Azure Key Vault를 사용하면 데이터 보호 및 보안에 대한 엄격한 요구 사항을 충족할 수 있다는 것이 즉시 분명해졌</i>습니다.&rdquo; </em></p>


  <p align="right">Guido Vetter, 다임러, 우수 고급 분석 &amp; 빅 데이터 기업 센터 책임자</p>


  <p align="right"><img alt="Daimler logo" border="0" height="26" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08633b29-18fb-45b8-aeff-52512b3b4d46.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="다임러 로고" width="189"></p>


  <p>보안 및 데이터 개인 정보 보호 기능을 선도하는 Azure&rsquo;는 시장에서 가장 신뢰할 수 있는 클라우드가 될 뿐만 아니라 가격 성능과 같은 다른 영역에서의 리더십을 보완하여<em> <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">단순히 타의 추종을 불허합니다</a></em>.</p>


  <h2>오늘 시작</h2>


  <p>Azures&rsquo; 업계 최고의 가격 성능 및 보안에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">오늘 시작하세요</a>!</p>


