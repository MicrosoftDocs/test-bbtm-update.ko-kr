Slug: see-how-the-contoso-corporation-is-implementing-azure-services
Title: Contoso Corporation이 Azure 서비스를 구현하는 방법 확인
Summary: 대표적인 글로벌 조직이 Azure 및 기타 Microsoft 클라우드 제품을 사용하여 클라우드 포함 IT 인프라로 전환하는 방법을 알아보세요.
Content: >-
  <p><a href="https://aka.ms/cloudarchcontoso">Microsoft 클라우드 포스터의 새로운 Contoso</a>는 가상이지만 대표적인 글로벌 조직인 Contoso Corporation이 모든 Microsofts&rsquo; 클라우드 제품(Microsoft Azure, Office 365, Dynamics 365 및 Microsoft Intune)을 포함하는 클라우드 포괄 IT 인프라를 수용하는 방법을 보여줍니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/409ac67f-785d-44fe-b870-e1f1021c2fed.png"></p>


  <p>이 새 포스터에는 다음이 포함됩니다.</p>


  <ul>
   <li>
   <p>가상의 Contoso Corporation, 사무실의 3계층 디자인 및 Microsoft 클라우드의 Contosos&rsquo; 구현의 핵심 요소에 대한 개요입니다.</p>
   </li>
   <li>
   <p>Contosos&rsquo; 온-프레미스 IT 인프라에 대한 검토 및 비즈니스 요구 사항이 Azure PaaS 및 IaaS에 대한 기회를 포함하여 Microsofts&rsquo; 클라우드 제품에 매핑되는 방법</p>
   </li>
   <li>
   <p>Contosos&rsquo; 프라이빗 WAN 인프라, 사무실용 앱 디자인, Azure ExpressRoute Premium 사용, 클라우드 네트워킹 준비에 대한 단계별 경로.</p>
   </li>
   <li>
   <p>Contosos&rsquo; 온-프레미스 Windows Server Active Directory(AD) 포리스트, 인증 트래픽을 지리적으로 분산하는 방법 및 Azure IaaS를 사용하여 파리 본사의 15,000명의 근로자에게 인증 인프라 중복성을 제공하는 방법.</p>
   </li>
   <li>
   <p>Microsoft 클라우드용 Contosos&rsquo; 구조는 구독, 라이선스, 일반적인 Azure AD 테넌트 및 온-프레미스 Windows Server AD 포리스트에서 Azure AD와 동기화된 사용자 계정을 제공합니다.</p>
   </li>
   <li>
   <p>클라우드의 Contosos&rsquo; 보안 요구 사항, 각 수준에 대한 클라우드 기능의 데이터 민감도 분류 및 매핑, 클라우드 보안 준비에 대한 단계별 경로.</p>
   </li>
  </ul>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89feb10d-0fd8-4b2b-881e-b728c8ea63bd.png"></p>


  <p>이 다중 페이지 포스터를 <a href="https://download.microsoft.com/download/D/9/7/D9742FC5-6CD2-4F99-AF49-A096648EAF58/MSFT_cloud_architecture_contoso.pdf">PDF</a> 또는 <a href="https://download.microsoft.com/download/D/9/7/D9742FC5-6CD2-4F99-AF49-A096648EAF58/MSFT_cloud_architecture_contoso.vsd">Visio</a> 형식으로 다운로드하거나 <a href="https://doc.co/iiCaim">Docs.com</a> 온라인으로 확인하세요. 이 포스터의 9페이지를 타블로이드 서식 용지(11x17, 원장 또는 A3 형식이라고도 함)에 쉽게 인쇄할 수 있습니다.</p>


  <p>이 포스터의 향후 추가 사항에는 현재 문서 액세스 시스템을 대체하는 Azure PaaS 앱 및 기록 트랜잭션 데이터에 대한 SQL Server Stretch Database와 같은 주요 클라우드 시나리오의 엔드 투 엔드 구성이 포함됩니다. Contoso Corporation을 온-프레미스 IT 인프라에서 클라우드 지원 및 민첩한 IT 인프라로 발전하면서 업데이트를 계속 지켜봐 주시기 바랍니다.</p>


  <p>이 포스터에 대한 향후 업데이트에서 확인하려는 시나리오가 있는 경우 빠른 전자 메일을 <a href="mailto:CloudAdopt@microsoft.com">CloudAdopt@microsoft.com</a>보냅니다.</p>


