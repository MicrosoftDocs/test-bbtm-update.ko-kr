Title: 새로운 Microsoft Azure 교육 및 할인된 인증
Summary: 오늘 발표에는 유연한 온라인 과정 라이브러리에 대한 무료 액세스, 업계 표준 Microsoft Certified Professional 시험 할인 및 Linux Foundation을 통해 제공되는 Linux 인증 할인을 결합한 세 가지 교육 제품이 있습니다.
Content: >-
  <p><em>이 게시물은 Azure + 보안 마케팅 담당 부사장인 Julia White가 작성했습니다.</em></p>


  <p>최근 <a href="https://azure.microsoft.com/en-us/blog/top-cloud-myths-of-2016/" target="_blank">2016년 주요 클라우드 신화 블로그 게시물</a>에서 설명한 것처럼 클라우드 기술의 사용이 주류가 되었습니다. 포춘지 선정 500대 기업 중 90% 이상이 현재 Microsofts&rsquo; 엔터프라이즈급 서비스 중 하나 이상을 사용하고 있으며, 60% 이상이 3개 이상의 Microsoft 클라우드 기술을 사용하고 있습니다. Azure 컴퓨팅 사용량은 전년 대비 두 배 이상 증가했으며, <a href="https://customers.microsoft.com/en-us/story/rollsroycestory" target="_blank">롤스로이스</a>, <a href="https://customers.microsoft.com/en-us/story/uber" target="_blank">Uber</a>, <a href="https://customers.microsoft.com/en-us/story/celebrating-the-100th-birthday-of-the-coca-cola-bottle-with-cortana-intelligence" target="_blank">코카콜라</a> 와 같은 다양한 산업에서 Azure를 사용하여 비즈니스를 혁신하고 있습니다.</p>


  <p>이러한 Azure의 빠른 채택으로 개발자와 IT 운영자는 최신 정보를 갖도록 Azure 교육 및 인증의 필요성에 대해 지속적으로 들었습니다. Azure의 신속한 혁신 주기를 통해 최신 기술 및 방법론을 최신 상태로 유지하는 것이&rsquo; 중요합니다.</p>


  <p>Azure를 사용하는 최신 기술 기술 및 모범 사례가 있는지 확인하기 위해 새로운 교육 리소스와 인증에 대한 할인된 액세스를 도입하고 있습니다. 오늘 발표에는 유연한 온라인 과정 라이브러리에 <strong>대한 무료</strong> 액세스, 업계 표준 Microsoft Certified Professional 시험 할인 및 Linux Foundation을 통해 제공되는 Linux 인증 할인을 결합한 세 가지 교육 제품이 있습니다. 최근 뉴스를 놓친 경우 <a href="https://news.microsoft.com/2016/11/16/microsoft-contributes-to-open-ecosystem-by-joining-linux-foundation-and-welcoming-google-to-the-net-community/#sm.0000bx2du9wegemut1s1esho8on73" target="_blank">Microsoft는 Linux Foundation에 가입</a>하여 Azure 및 회사로서 오픈 소스에 대한 우리의 헌신을 더욱 입증했습니다.</p>


  <p>대규모 오픈 온라인 과정 또는 MOOC에서 전체 인증 제공에 이르기까지 광범위한 학습 리소스 &ndash; 를 제공하고 있습니다. MOOC는 온라인 비디오, 데모, 랩, 등급이 매겨진 평가, 근무 시간 등을 제공합니다.&nbsp; MOOC를 완료하면 완료를 위한 디지털 인증서를 받게 되며, 공식 인증을 위해 비용 절감된 Microsoft Certified Professional 시험에 액세스할 수 있습니다.</p>


  <p><a href="https://partner.microsoft.com/azureskills" target="_blank">Azure에 대한 모든 학습 옵션을</a> 확인하고 동료 <a href="https://blogs.partner.microsoft.com/mpn/new-cloud-trainings-for-next-generation-tech-professionals/" target="_blank">Gavriella Schusters&rsquo; 블로그 게시물을</a> 읽어 새로운 리소스 및 할인된 인증에 대한 자세한 내용을 알아보세요!</p>
