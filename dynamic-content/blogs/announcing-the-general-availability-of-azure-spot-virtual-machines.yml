  <h2>Azure Spot Virtual Machines에 대해 자세히 알아보기</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/spot" target="_blank">스폿 VM 웹 페이지</a>입니다.</li>
      <li>스폿 VM 가격 책정: <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">Windows</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux</a>.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/quick-create-portal" target="_blank">Azure</a> Portal에서 스폿 VM을 만듭니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/quick-create-cli" target="_blank">Azure CLI</a>에서 스폿 VM을 만듭니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/" target="_blank">Azure PowerShell</a> 스폿 VM을 만듭니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/" target="_blank">Azure Resource Manager 템플릿</a>에서 스폿 VM을 만듭니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-use-low-priority#use-azure-resource-manager-templates" target="_blank">Azure Resource Manager 템플릿</a>에서 스폿 VMSS를 만듭니다.</li>
  </ul>
