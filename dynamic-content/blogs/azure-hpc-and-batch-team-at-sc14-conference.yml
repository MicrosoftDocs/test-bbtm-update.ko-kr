Title: SC14 컨퍼런스의 Azure HPC 및 Batch 팀
Summary: Azure Big Compute 팀은 고성능 컴퓨팅 및 분석을 위한 연례 컨퍼런스인 SC14에 이번 주에 참석합니다.
Content: >-
  Azure Big Compute 팀은 고성능 컴퓨팅 및 분석을 위한 연례 컨퍼런스인 SC14에 이번 주에 참석합니다. Azure의 HPC에 좋은 해였으며, 클라우드에서 대규모 컴퓨팅을 수행하는 것에 대해 고객 및 파트너를 따라잡기를 기대합니다.


  불과 2주 전에 <a href="https://azure.microsoft.com/en-us/services/batch/">Azure Batch</a>의 미리 보기를 릴리스했습니다. 이 새로운 관리형 서비스는 컴퓨팅 리소스의 자동 크기 조정을 통해 "서비스로서의 작업 예약"을 제공하므로 Azure에서 대규모 병렬 및 고성능 컴퓨팅(HPC) 작업을 쉽게 실행할 수 있습니다. Genomics, 재무 위험 및 이미지 진행을 비롯한 다양한 산업에서 Batch를 사용하여 대규모 클라우드 솔루션을 빌드하는 신규 고객이 있습니다. 한 고객은 조직에서 10,000개의 코어를 얼마나 쉽게 사용할 수 있는지에 놀랐고, 다른 고객은 150,000개의 코어로 테스트하려고 합니다. 귀하의 요구가 크든 작든, 우리는 당신을 위해 준비되어 있습니다.

  <h2>Azure의 HPC</h2>

  SC 컨퍼런스는 성능에 대해 이야기할 수 있는 좋은 시간입니다. Azure의 <a href="https://msdn.microsoft.com/library/azure/dn689095.aspx">A8 및 A9 VM</a> 은 Mellanox QDR InfiniBand 및 RDMA(원격 직접 메모리 액세스)를 사용하는 대기 시간이 짧은 네트워킹을 제공하는 유일한 퍼블릭 클라우드 제품입니다. 이러한 VM을 사용하면 클라우드에서 주문형으로 현재 실행하는 고성능 애플리케이션에 대한 운영 체제 미설치 성능을 제공합니다.


  Intel Corporation은 Azure HPC의 주요 협력자 중 하나입니다. 성능에 대해 긴밀히 협력하고 A8 및 A9 VM에 Intel 프로세서를 사용합니다. 많은 고객이 애플리케이션에서 Intel MPI를 사용하며 클라우드를 사용하여 추가 작업을 실행하려고 합니다. <a href="https://software.intel.com/en-us/intel-mpi-library/">이제 Intel MPI 라이브러리</a>가 Microsoft Azure 실행되며 InfiniBand 네트워크 및 RDMA 기능을 최대한 활용한다는 사실을 발표하게 되어 기쁩니다. SC14의 부스에 들러 Microsoft Azure 실행되는 MPI 애플리케이션에 대한 뛰어난 성능을 보여 드리겠습니다.


  Flexera Software는 최근 <a href="https://www.flexerasoftware.com/producer/company/news-center/press-releases/Flexera-Helps-Existing-Apps-Run-on-Microsoft-Azure-with-Existing-Software-Licensing.html">FlexNet 라이선싱</a>이 Microsoft Azure 실행되도록 지원한다고 발표했습니다. FlexNet 라이선스는 HPC(고성능 컴퓨팅) 사용자에게 중요한 많은 사용자를 포함하여 소프트웨어 수익 창출을 가능하게 하는 20,000개 이상의 애플리케이션에서 사용됩니다. 이러한 지원은 소프트웨어 공급업체가 주문형 및 최대 사용량을 위해 클라우드에서 새로운 라이선스 모델을 제공하는 데 도움이 됩니다. 고객은 기존 라이선스 서버를 가져와서 클러스터 용량을 클라우드로 확장할 수도 있습니다. ANSYS는 Azure의 FlexNet 라이선싱과 뛰어난 MPI 성능을 활용하는 최초의 소프트웨어 공급업체 중 하나입니다.


  사용하려는 상용 또는 오픈 소스 도구, Windows 또는 Linux에 관계없이 Azure는 모든 애플리케이션을 실행할 수 있는 좋은 장소입니다. SC14의 부스에서는 Linux에서 실행되는 Affymetrix의 유전체학 분석 애플리케이션을 보여 줍니다. 또한 데모에 참가하는 것은 Azure에서 실행되는 그리드 엔진™을 보여주고 Azure 가상 머신으로 빌드된 Linux 클러스터에서 작업을 예약하는 Univa입니다. 이제 Univa가 네이티브 Windows 버전의 그리드 엔진™을 사용할 수 있게 되어 기쁩니다.

  <h2>새 HPC 팩 및 MS-MPI 업데이트</h2>

  <a href="https://blogs.technet.com/b/windowshpc/archive/2014/11/18/hpc-pack-2012-r2-update-1-and-ms-mpi-v5-are-now-available.aspx">HPC 팩 2012 R2용 업데이트 1과 새 버전의 Microsoft MPI</a>(MS-MPI)를 다운로드할 수 있게 되어 기쁩니다. HPC 팩은 Microsoft의 무료 클러스터 관리자 및 작업 스케줄러입니다. HPC 팩을 사용하면 온-프레미스 클러스터를 쉽게 설정하고 해당 클러스터를 Azure로 확장할 수 있습니다. 이 Azure 버스트를 호출합니다. 마법사는 가상 머신 설정을 처리하고 HPC 작업 스케줄러는 인터넷, VPN 또는 ExpressRoute를 통해 연결하는 작업을 실행합니다.


  또한 업데이트 1을 사용하면 클라우드에서 클러스터를 완전히 배포하는 것이 더욱 쉬워집니다. Azure Marketplace에서 HPC 팩 VM 이미지로 시작하고 PowerShell 스크립트를 사용하여 클러스터 및 컴퓨팅 노드를 배포합니다. Azure에서 HPC 작업 실행을 시작하는 가장 쉬운 방법입니다.


  이러한 개선 사항은 고객이 하이브리드 및 클라우드 네이티브 솔루션 모두에 제공하는 강력한 기능과 규모로 큰 성과를 거둘 수 있도록 하기 위한 지속적인 노력의 일환입니다. 우리는 얼리 어답터 고객과 긴밀히 협력하고 있으며 2015 년 흥미로운 계획을 가지고 있습니다. SC14에 와서 만나거나, 클라우드에서 HPC로 하고 싶은 일에 대해 브레인스토밍하거나, <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurebatch">Azure Batch 포럼</a>에서 Microsoft와 대화하도록 초대합니다.


  Alex Sutton Azure HPC 및 Batch 컴퓨팅 팀
