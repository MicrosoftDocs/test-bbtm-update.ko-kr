Title: StorSimple 가상 배열에 대한 확장된 구독 제안
Summary: '현재 StorSimple 가상 배열은 MICROSOFT EA(기업계약) 고객에게만 제공됩니다. StorSimple 가상 배열 하이브리드 클라우드 제품을 활용하기 위해 이제 MSDN, 종량제 및 기타 제품을 사용하는 고객에게 이 솔루션을 확장하고 있습니다. '
Content: >-
  <p>현재 StorSimple 가상 배열은 MICROSOFT EA(기업계약) 고객에게만 제공됩니다. StorSimple 가상 배열 하이브리드 클라우드 제품을 활용하기 위해 이제 MSDN, 종량제 및 기타 구독을 사용하는 고객에게 이 솔루션을 확장하고 있습니다. 자세한 내용은 <a href="https://aka.ms/ssnewoffersblog-pricing" target="_blank">StorSimple 솔루션 가격 책정</a>을 참조하세요.</p>


  <p>유연한 종량제 구독을 사용하면 SMB(중소 기업) 소유자가 StorSimple 가상 배열을 사용할 수 있습니다. MSDN 구독자는 이제 POC 또는 개발 및 테스트 워크로드를 실행할 수 있습니다. 이러한 모든 경우에 <a href="https://aka.ms/ssnewoffersblog-newportal" target="_blank">새 Azure</a> Portal에서 StorSimple 가상 배열을 NAS(파일 서버) 또는 iSCSI 서버(SAN)로 구성할 수 있습니다.</p>


  <p>Azure Portal의 StorSimple 가상 배열 환경에 대한 모든 것은 쉽게 설계되었습니다. 모든 StorSimple 가상 배열을 관리하는 aStorSimple&nbsp; 디바이스 관리자 서비스를 만듭니다. 서비스를 만드는 동안 StorSimple 가상 디바이스 시리즈를 선택해야 합니다.</p>


  <p><a href="https://aka.ms/ssnewoffersblog-doc"><img alt="StorSimple Virtual Array 1200 Series" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/storsimple-newoffer-01.png" style="width: 610px; height: 449px;"></a></p>


  <p>자세한 내용은 <a href="https://aka.ms/ssnewoffersblog-doc" target="_blank">theStorSimple</a>&nbsp; 제품 설명서를 참조하세요.&nbsp; theStorSimple&nbsp; <a href="https://aka.ms/ssnewoffersblog-forum" target="_blank">MSDN 포럼</a>을 방문하여 답변을 찾고, 질문을 하고, StorSimple 커뮤니티와 연결하세요.</p>


  <p>피드백은 Microsoft에 중요합니다. <a href="https://aka.ms/ssnewoffersblog-uservoice" target="_blank">StorSimple 사용자 음성</a>을 사용하여 피드백 또는 기능 요청을 보내주세요. 도움이 필요한 경우 Microsoft 지원을 통해 도움을 받을 수 있습니다.</p>


