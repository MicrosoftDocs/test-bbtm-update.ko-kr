Title: OData(Open Data Protocol) 및 SQL Azure 소개
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] OData(Open Data Protocol)는 웹을 통해 데이터를 쿼리하고 업데이트하는 새로운 표준입니다. OData는 코어가 있는 REST 기반 프로토콜입니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; margin-left: 0px; border-top: 0px; margin-right: 0px; border-right: 0px" title="이미지" border="0" alt="image" align="right" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4721.image_5F00_thumb_5F00_594FE201.png" width="71" height="73"></a> <a href="https://www.odata.org/">OData(Open Data Protocol)</a> 는 웹을 통해 데이터를 쿼리하고 업데이트하는 새로운 표준입니다. OData는 데이터 서비스와 해당 데이터에 액세스하려는 클라이언트 간의 상호 운용성을 최대화하는 데 중점을 둔 REST 기반 프로토콜입니다. SQL Azure 및 파일 시스템과 같은 관계형 데이터베이스에서 콘텐츠 관리 시스템 및 기존 웹 사이트에 이르기까지 다양한 원본의 데이터를 노출하는 데 사용됩니다. 또한 ASP.NET, PHP 및 Java 웹 사이트에서 모바일 디바이스의 Microsoft Excel, PowerPivot 및 애플리케이션에 이르는 많은 플랫폼의 클라이언트는 OData를 통해 이러한 방대한 데이터 저장소에 쉽게 액세스할 수 있습니다.</p>  <p>SQL Azure OData 서비스 인큐베이션(현재 SQL Azure Labs)은 Microsoft에서 호스트하는 SQL Azure 데이터베이스에 대한 OData 인터페이스를 제공합니다. 현재 SQL Azure OData 서비스는 인큐베이션 중이며 변경될 수 있습니다. 이 기능을 릴리스할지 여부에 대한 피드백이 필요합니다. www.mygreatsqlazureidea.com 이메일을 <a href="mailto:SqlAzureLabs@microsoft.com">SqlAzureLabs@microsoft.com</a> 보내거나 투표하여 피드백을 제공할 수 있습니다. 이에 대해 생각하는 또 다른 방법은 SQL Azure OData 서비스가 SQL Azure 데이터에 REST 인터페이스를 제공한다는 것입니다.</p>  <p>SQL Azure 호출하는 기본 프로토콜은 SQL Server 사용하는 것과 동일한 프로토콜인 TDS(<a href="https://msdn.microsoft.com/en-us/library/dd304523(PROT.13).aspx">테이블 형식 데이터 스트림</a>)입니다. SQL Server Management Studio 동안 <b>SqlServer에 대한</b> ADO.NET 및 .NET Framework Data Provider TDS를 사용하는 반면 TDS를 통해 통신하는 클라이언트의 총 수는 HTTP를 사용하는 클라이언트 수만큼 크지 않습니다. SQL Azure OData 서비스는 OData 표준 형식으로 SQL Azure 데이터, HTTP 및 REST에 액세스하기 위한 두 번째 프로토콜을 제공합니다. 이렇게 하면 OData 표준에 참여하는 다른 클라이언트가 SQL Azure 데이터에 액세스할 수 있습니다. OData가 <a href="https://www.microsoft.com/interop/osp/default.mspx">Open Specification Promise</a> 와 함께 게시되기 때문에 OData를 사용하는 클라이언트 및 서버 구현이 풍부할 것입니다. 데이터에 대한 풍부한 환경을 제공하는 ADO.Net 도달률 환경을 제공하는 OData를 생각할 수 있습니다.</p>  <h2>OData 서비스 보안 SQL Azure</h2>  <p>SQL Azure 데이터에 REST 인터페이스를 사용하는 것을 고려할 때 가장 먼저 떠오르는 것은 액세스를 제어하는 방법입니다. SQL Azure OData 서비스 구현을 사용하면 특정 사용자를 ACS(Access Control Service)에 매핑하거나 단일 SQL Azure 사용자를 통해 익명 액세스를 허용할 수 있습니다. </p>  <h3>익명 액세스</h3>  <p>익명 액세스는 HTTP 클라이언트와 SQL Azure OData 서비스 간에 인증이 필요하지 않음을 의미합니다. 그러나 SQL Azure 대한 익명 액세스와 같은 것은 없으므로 SQL Azure OData 서비스에 익명 액세스를 허용하도록 지시하는 경우 SQL Azure OData 서비스에서 SQL Azure 액세스하는 데 사용할 수 있는 SQL Azure 사용자를 지정해야 합니다. SQL Azure OData 서비스 액세스에는 SQL Azure 사용자와 동일한 제한이 있습니다. 따라서 SQL Azure OData Service 익명 액세스에 사용되는 SQL Azure 사용자에게 SQL Azure 데이터베이스에 대한 읽기 전용 권한이 있는 경우 SQL Azure OData 서비스는 데이터베이스의 데이터만 읽을 수 있습니다. 마찬가지로 해당 SQL Azure 사용자가 특정 테이블에 액세스할 수 없는 경우 익명 사용자를 통해 OData 서비스를 SQL Azure 이러한 테이블에 액세스할 수 없습니다.</p>  <p>SQL Azure 사용자를 만드는 방법에 대해 자세히 알아보려면 데이터베이스에 대한 읽기 전용 사용자를 만드는 방법을 보여 주는 이 블로그 게시물을 참조하세요.</p>  <h3>Access Control Service</h3>  <p>Windows Azure AppFabric Access Control(ACS) 서비스는 REST 웹 서비스에 대한 페더레이션 인증 및 규칙 기반 클레임 기반 권한 부여를 제공하는 호스트된 서비스입니다. REST 웹 서비스는 ADFS(Active Directory Federation Services) v2를 사용하는 엔터프라이즈 통합 시나리오 외에도 간단한 사용자 이름/암호 시나리오에 ACS를 사용할 수 있습니다.</p>  <p>OData에서 이러한 유형의 인증을 사용하려면 <a href="https://appfabric.azure.com/">여기서</a> AppFabric에 등록하고 SQL Azure OData 서비스에서 사용하는 서비스 네임스페이스를 만들어야 합니다. SQL Azure OData 서비스의 CTP에서는 데이터베이스 사용자와 동일한 사용자 ID를 가진 단일 사용자가 SQL Azure Labs 포털에서 발급한 비밀 키를 사용하여 Windows Azure AppFabric Access Control을 통해 SQL Azure OData 서비스에 액세스할 수 있습니다. 현재 ADFS(Active Directory Federation Services) 통합을 허용하거나 여러 사용자를 SQL Azure 권한에 매핑할 수 없습니다.</p>  <h2>최선의 보안 구현 방법</h2>  <p>다음은 SQL Azure OData 서비스 사용에 대한 몇 가지 모범 사례입니다.</p>  <ul>   <li>SQL Azure 관리자 사용자 이름을 사용하여 SQL Azure OData 서비스에 대한 익명 액세스를 허용해서는 안 됩니다. 이렇게 하면 누구나 데이터베이스에서 읽고 쓸 수 있습니다. 항상 새 SQL Azure 사용자를 만들어야 합니다. 이 블로그 게시물을 참조하세요.</li>    <li>SQL Azure OData 서비스에서 사용하는 SQL Azure 사용자가 익명 액세스를 통해 OData 서비스에 SQL Azure 쓰기 액세스 권한을 갖도록 허용해서는 안 됩니다. 기록할 데이터의 양이나 형식을 제어할 방법이 없기 때문입니다.</li>    <li>브라우저는 기본적으로 간단한 웹 토큰 인증을 지원하지 않으므로 Windows Azure AppFabric Access Control을 사용하여 OData 서비스를 SQL Azure 데 필요하므로 익명 액세스를 제외한 모든 작업을 수행하려면 사용자 고유의 클라이언트를 빌드해야 합니다. 자세한 내용은 이 <a href="https://blogs.msdn.com/b/jackgr/archive/2010/04/16/odata-for-sql-azure-with-appfabric-access-control.aspx">블로그 게시물을 참조하세요</a>. 즉, OData가 CTP를 사용하는 동안 읽기 전용 SQL Azure 사용자와 익명 액세스를 사용하는 것이 가장 쉽습니다.</li> </ul>  <h2>요약 </h2>  <p>나는 OData의 기본과 보안 주위에 땅의 평신도를 커버하고 싶었다. OData가 완성되고 SQL Azure Labs에서 프로덕션 릴리스로 마이그레이션됨에 따라 이 정보는 확실히 변경됩니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
