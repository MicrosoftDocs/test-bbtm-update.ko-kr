Slug: sql-azure-development-accelerator-core-promotional-offer
Title: SQL Azure Development Accelerator 핵심 프로모션 제품
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]  2010년 6월 28일부터 SQL Azure Business Edition 데이터베이스의 크기 제한을 10에서 늘릴 예정임을 발표하게 되어 기쁘게 생각합니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>  <p>2010년 6월 28일부터 SQL Azure Business Edition 데이터베이스의 크기 제한을 10GB에서 50GB로 늘리고 SQL Azure Web Edition 데이터베이스의 크기 제한을 1GB에서 5GB로 늘리겠습니다.&#160; 이러한 새로운 크기를 활용하기 위해 기존 데이터베이스를 늘리기로 선택한 경우  추가 요금이 있습니다.&#160; 가격 책정에 대한 제품별 자세한 내용은 제품 비교 표를 참조하세요.&#160; SQL Azure 가격 책정에 익숙해지려면 2010년 6월 7<sup>일에</sup> SQL Azure 가격 책정에 대한 가격 미리 보기도 릴리스됩니다. </p>  <p>2010년 8월 1일부터 새로운 SQL Azure Development Accelerator Core 프로모션 제품도 출시할 예정입니다.&#160; 이 새로운 제품은 다른 Windows 독립적으로 SQL Azure Business Edition 데이터베이스의 약정 수량을 유연하게 구매할 수 있는 유연성을 제공합니다Windows  월별 가격과 매우 할인된 Azure 플랫폼 서비스.&#160; 이 제품은 6개월 기간 동안만 유효합니다.&#160; 필요한 Business Edition 관계형 데이터베이스의 양을 10GB 단위로 구매할 수 있습니다(각 Business Edition 데이터베이스는 최대 50GB를 저장할 수 있음).&#160; </p>  <p>제품 가격은 매월 10GB당 $74.95입니다.&#160; 이 프로모션 제품은 일반 소비 요금에서 25% 할인된 금액입니다.&#160; 월간 비즈니스 에디션 관계형 데이터베이스 사용량이 구매한 약정 금액을 초과하며 이 제품에 대한 다른 Windows Azure 플랫폼 서비스에 대한 사용량은 일반 소비율로 청구됩니다.&#160; </p>  <p>새로운 SQL Azure Development Accelerator Core offer.&#160; 대한 자세한 내용을 보려면 여기를 클릭하세요. </p>
