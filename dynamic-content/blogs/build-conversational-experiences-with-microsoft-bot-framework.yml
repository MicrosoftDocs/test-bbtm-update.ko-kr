  <h2>개발자 및 비즈니스 소유자를 위한 포괄적인 도구 집합</h2>


  <p>Bot Framework V4에서 제공하는 풍부한 도구 집합을 통해 고객은 대화형 애플리케이션 언어 이해를 부트스트랩하고 언어 모델 생성을 간소화할 수 있습니다. 개발자와 제품 소유자 모두 대화형 앱 작성 프로세스에 참여하고 풍부한 로깅 및 분석을 통해 전반적인 대화형 성능을 검토할 수 있습니다.</p>


  <p>모든 Microsoft <a href="https://github.com/Microsoft/botbuilder">Bot Framework SDK</a>, <a href="https://github.com/Microsoft/botframework-emulator">Emulator</a> 및 <a href="https://github.com/Microsoft/botbuilder-tools">명령줄</a> 도구는 GitHub 오픈 소스 프로젝트로 사용할 수 있으며, 활기찬 커뮤니티가 있으며 Mac, Windows 및 Linux를 지원합니다. 언어 이해 서비스는 LUIS(Language Understanding), QnAMaker 포털 및 Cognitive Services에서 사용할 수 있습니다.</p>


  <h2>강력한 자연어 기능을 사용하여 대화 환경 향상</h2>


  <p>많은 고객이 이름, 지리적 위치, 전화 번호 및 기타 도메인에 대한 사용자 지정 이해를 구축하는 데 시간과 노력을 기울입니다. 현재 LUIS(Language Understanding 서비스)는 사용자 이름 및 지리적 위치에 대한 새로운 기본 제공 엔터티 형식을 포함하여 더 나은 이해 기능을 발표하고 있습니다. LUIS(Language Understanding) 서비스는 이제 기존 ISO 27001, 27018 및 HIPAA 인증에 추가하여 PCI에 대한 감사를 통과했습니다.</p>


  <h2>QnA Maker는 잡담을 지원합니다.</h2>


  <p>QnA Maker는 좀 더 자연스러운 대화형 방식으로 사용자&rsquo; 질문에 응답하는 사용하기 쉬운 Azure Cognitive 서비스입니다. QnA Makers&rsquo; 그래픽 인터페이스 서비스 덕분에 이를 활용하기 위해 자연어 이해 전문 지식이나 경험이 필요하지 않습니다&rsquo;. 개발자는 QnAMaker를 사용하여 몇 분 안에 질문 및 답변 봇을 빌드, 학습 및 게시할 수 있습니다. QnA Maker는 Bot Framework SDK V4를 기본적으로 지원하여 봇에 대해 더 스마트한 대화를 가능하게 합니다.&nbsp; 이번 릴리스를 통해 QnA Maker는 반구조화된 .doc 및 .pdf 지식을 추출하는 기능을 향상시켰습니다. QnA Maker는 이러한 파일에서 질문과 답변 쌍을 추출하고 KB에 추가합니다.</p>


  <p>이 릴리스에서 QnA Maker는 간단한 잡담 환경에 대한 지원도 추가했습니다. 미리 정의된 잡담 세트를 모든 KB에 쉽게 추가하고 사용 가능한 3가지 인물 중에서 선택할 수 있습니다: Professional, 친구, 만화. 봇에 맞게 잡담 데이터를 추가로 편집하고 사용자 지정할 수 있습니다. <a href="https://aka.ms/qnamaker-chitchat-learnmore">QnA Maker 서비스에 잡담을 추가하는 방법에</a> 대해 자세히 알아봅니다.</p>


  <p>QnA Maker는 이제 SOC 및 PCI에 대한 감사를 통과하여 완료된 기존 ISO 27001, 27018 규정 준수 감사에 추가했습니다.</p>


  <p>Azure Bot Service를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/tutorials/create-qna-bot">QnA 봇</a> 을 만들고 업데이트된 <a href="https://qnamaker.ai/">QnAMaker 포털을</a> 확인합니다.</p>


  <h2>사용자 고유의 가상 도우미 만들기</h2>


  <p>광범위한 대화형 캔버스 및 디바이스에 사용할 수 있으며, 해당 브랜드에 맞게 조정되고, 그들의 고객들에게 개인화된 대화형 도우미를 고객과 파트너에게 제공해야 할 필요성을 봐왔습니다. Bot Framework SDK에 대한 Microsoft 오픈 소스 접근 방식을 계속 진행하는 오픈 소스 가상 도우미 솔루션 가속기는 일련의 기본 기능을 기반으로 하는 최종 사용자 환경을 완전히 제어할 수 있습니다. 또한 진정으로 통합된 지능형 환경을 위해 최종 사용자에 대한 정보 및 모든 디바이스/에코 시스템 정보를 환경에 적용할 수 있습니다.</p>


  <p>우리는 고객이 자신들의 고객 관계 및 인사이트를 직접 소유하고 강화해야 한다고 굳게 믿고 있습니다. 따라서 모든 가상 도우미는 고객 및 파트너에게 사용자 환경을 완벽하게 제어할 수 있습니다. 이름, 음성 및 성격은 조직의&rsquo; 요구에 맞게 변경할 수 있습니다. 가상 도우미 솔루션 가속기는 사용자 고유의 도우미 만들기를 간소화하여 몇 분 안에 시작할 수 있습니다.</p>


  <p>가상 도우미 기능의 범위는 광범위하며 일반적으로 최종 사용자에게 다양한 기능을 제공합니다. 개발자 생산성을 높이고 재사용 가능한 대화형 환경의 활발한 에코 시스템을 활성화하기 위해, 재사용 가능한 대화형 기술의 초기 예제가 개발자에게 제공됩니다. 이러한 기술을 대화형 애플리케이션에 추가하여 관심 지점 찾기, 일정, 태스크, 이메일 및 다른 많은 시나리오와의 상호 작용처럼 특정 대화 환경을 조명할 수 있습니다. 기술은 완전히 사용자 지정할 수 있으며 언어 모델 및 코드로 구성됩니다.</p>


  <p>Ignite에서는 초기 미리 보기를 발표하고 오픈 소스 리포지토리의 초기 고객 및 파트너와 긴밀히 협력하여 향후 몇 달 내에 유효성을 검사하고 더 광범위하게 사용할 수 있도록 합니다.</p>


  <p>시작에 대한 자세한 내용은 <a href="https://aka.ms/custome-personal-assisten-docs">가상 도우미 솔루션 가속기 설명서를</a> 확인하세요.</p>


  <h2>웹 채팅을 사용하여 사용자 환경의 모든 권한</h2>


  <p><a href="https://github.com/Microsoft/BotFramework-WebChat">Bot Framework 웹 채팅</a> 컨트롤은 Azure Bot Service를 사용하는 고객과의 인기 있는 대화형 캔버스 중 하나입니다. 웹 채팅 컨트롤은 개발자가 봇을 기존 웹 사이트에 통합하는 빠른 방법을 제공합니다. 커뮤니티와 고객의 피드백에 따라, 웹 채팅 컨트롤의 V4 릴리스를 통해 개발자는 색, 안쪽 여백, 크기를 변경하는 기능을 포함하여 채팅 창을 완전히 사용자 지정하고 사용자 지정 그래픽 및 로고로 캔버스를 브랜드화할 수 있습니다. 음성 입력의 배치와 메시지 순서도 개발자가 제어할 수 있으며 영구 메뉴 단추를 추가하거나 사용자 지정 아바타를 도입할 수 있습니다. 새 아키텍처에는 향상된 인증, 영구 대화 기록이 포함되며 다른 페이지, 기능 및 여러 대화로의 전환과 같은 작업을 수행할 수 있습니다. 추가 업데이트에는 향상된 인증 기능과 여러 대화의 영구 대화 기록이 포함됩니다.</p>


