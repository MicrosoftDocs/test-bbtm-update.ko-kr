Title: Microsoft Bot Framework 사용하여 대화형 환경 빌드
Summary: '대화형 AI는 컴퓨팅의 다음 사용자 인터페이스 패러다임으로, 인간과 컴퓨터의 상호 작용을 더 자연스럽게 만듭니다. 우리는 인간이 배우고 컴퓨터에 적응해야 하는 세상에서 컴퓨터가 인간을 이해하고 상호 작용하는 방법을 배우는 세계로 진화했습니다. '
Content: >-
  <p>대화형 AI는 컴퓨팅의 다음 사용자 인터페이스 패러다임으로, 인간과 컴퓨터의 상호 작용을 더 자연스럽게 만듭니다. Weve&rsquo;는 인간이 컴퓨터를 배우고 적응해야 하는 세상에서 컴퓨터가 인간을 이해하고 상호 작용하는 방법을 배우는 환경으로 진화했습니다. 대화형 AI를 사용하면 음성, 그래픽(카드) 또는 텍스트를 비롯한 자연스러운 방식으로 컴퓨터와 상호 작용할 수 있으며, 컴퓨터가 우리를 더 잘 이해할 수 있도록 학습하고 적응할 수 있습니다. Microsoft는 Azure Bot Service와 Microsoft Bot Framework 모두 제공하여 이러한 대화형 환경을 애플리케이션으로 개발할 수 있도록 지원합니다.</p>


  <p>2017년 12월부터 일반 공급되는 Azure Bot Service는 앱 및 디바이스에서 사용자 지정 환경과 함께 Microsoft Teams, Skype, Cortana, Facebook 및 웹과 같은 공개 채널의 대상 그룹에 대화형 AI를 연결하는 강력한 솔루션을 제공합니다. Azure Bot Service는 SOC 1, SOC 2 및 SOC 3 규격이며 기존 ISO 27001, 27018, PCI(DSS) 및 HIPAA/HITRUST 규정 준수에 추가됩니다.</p>


  <p>현재 Im&rsquo;은 <a href="https://github.com/Microsoft/botbuilder-dotnet">C#</a> 및 <a href="https://github.com/Microsoft/botbuilder-JS">JavaScript</a>용 Microsoft Bot Framework SDK V4의 일반 공급과 봇, 봇&rsquo; 서비스 및 채널을 관리하기 위한 플랫폼 간 <a href="https://github.com/Microsoft/botbuilder-tools">명령줄 도구</a> 집합을 발표했습니다. <a href="https://github.com/Microsoft/botframework-emulator">Bot Framework Emulator V4</a>에는 새 버전이 있지만 미리 보기로 유지됩니다. 이 릴리스에서 Microsoft Bot Framework 및 Azure Bot Service는 Azure Bot Service에서 지능형 엔터프라이즈급 봇을 <strong>빌드, 테스트 및 게시</strong>하는 포괄적인 환경을 제공합니다.</p>


  <p>Microsoft Bot Framework 및 Azure Bot Service를 사용하여 봇 <a href="https://docs.microsoft.com/en-us/azure/bot-service/bot-service-quickstart?view=azure-bot-service-4.0">빌드를 시작할</a> 수 있습니다.</p>


  <h2>개발자를 더 성공적으로 만들기</h2>


  <p>300,000명 이상의 개발자가 사용하는 매우 성공적인 V3 SDK의 학습을 기반으로 V4 SDK는 대화 애플리케이션을 개발하기 위한 계층화된 접근 방식을 취했습니다. V4 SDK는 지원되는 모든 프로그래밍 언어(C#, JavaScript, Python 및 Java)에서 일관된 개발자 환경과 아키텍처를 제공하며, 개방형 모듈식 확장 가능한 아키텍처를 통해 개발자는 퍼블릭 및 프라이빗 클라우드, IoT 디바이스 또는 브라우저에서 대화 애플리케이션을 거의 모든 곳에서 유연하게 실행할 수 있습니다. V4 SDK는 확장 가능한 미들웨어 아키텍처를 제공하여 핵심 SDK 기능을 확장하기 위한 개발자 후크를 제공합니다.</p>


  <p>Bot Framework V4를 사용하면 간단한 봇 디자인으로 빠르게 시작하고 LUIS(Language Understanding) 모델 및 QnAMaker 기술 자료와 같은 다양한 Azure Cognitive Services를 추가하여 정교함과 인텔리전스를 높일 수 있습니다. LUIS를 사용하면 자연어 상호 작용을 추가하여 사용자가 보다 자연스럽고 표현적으로 봇과 상호 작용할 수 있습니다. 봇&rsquo; 대화는 일반 텍스트뿐만 아니라 텍스트, 이미지 및 작업 단추를 포함하는 보다 정교한 카드를 사용할 수 있습니다.</p>


  <h2>템플릿 및 샘플로 시작하기 쉽습니다.</h2>


  <p>V4 SDK에는 Azure에서 대화형 애플리케이션 만들기를 부트스트랩하기 위한 강력한 <a href="https://aka.ms/bot-framework-templates">템플릿</a>, <a href="https://github.com/Microsoft/botbuilder-samples">샘플</a> 및 참조 구현이 함께 제공됩니다. 이러한 템플릿에는 Cognitive Services를 사용하여 대화형 앱을 빌드하는 수많은 개발자와 함께 작업하는 모범 사례 및 패턴이 포함됩니다.</p>


  <p>템플릿을 통해 개발자는 필요한 모든 Azure 종속성을 포함하는 기본 봇 환경을 만들 수 있습니다. 이러한 기본 사항을 처음부터 적용하면 개발자는 Language Understanding 또는 QnAMaker 기술 자료와 같은 다양한 Azure Cognitive Services를 추가하여 애플리케이션&rsquo; 정교함과 인텔리전스를 높이는 데 집중할 수 있으며, 고객이 음성, 텍스트 및 텍스트가 포함된 보다 정교한 카드를 사용하여 보다 자연스럽고 표현적으로 봇과 상호 작용할 수 있습니다.  이미지 및 작업 단추</p>


  <h2>Bot Framework Emulator 사용하여 테스트 및 통합 간소화</h2>


  <p><a href="https://github.com/Microsoft/BotFramework-Emulator">이 Bot Framework Emulator</a> Mac, Windows 및 Linux용 오픈 소스 플랫폼 간 애플리케이션으로, 봇 개발자가 로컬 컴퓨터 또는 클라우드에서 대화형 애플리케이션을 테스트하고 디버그할 수 있습니다. 이 Bot Framework Emulator 향상된 동적 레이아웃 모델, LUIS 및 QnA와 같은 봇&rsquo; 서비스의 응답을 검사하는 기능 및 여러 봇 구성에 대한 지원, 프레젠테이션 모드에서 대본 로그 및 대본 재생을 기반으로 하는 봇 디버깅과 같은 기능을 포함합니다.</p>


  <p>Bot Framework Emulator V4는 대화형 환경의 일부인 다양한 서비스의 통합 및 관리를 간소화합니다. 개발자는 Azure에 직접 로그인하여 봇의 일부인 LUIS(Language Understanding) 및 QnAMaker를 비롯한 Cognitive Services를 열고 관리할 수 있습니다.</p>


  <p>모든 Bot Framework SDK 버전의 봇을 지원하기 때문에 현재 Bot Framework Emulator 새 미리 보기 버전을 <a href="https://aka.ms/bot-framework-emulator-download">다운로드</a>합니다.</p>


