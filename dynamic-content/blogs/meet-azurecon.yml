Title: AzureCon을 만나보세요.
Summary: '9월 29일에 가상 이벤트인 AzureCon을 발표하게 되어 기쁩니다. AzureCon은 최신 Azure 혁신에 대해 알아보고 고객이 플랫폼을 사용하여 비즈니스를 혁신하는 방법을 이해하려는 개발자 및 IT 전문가인 Azure 커뮤니티를 위한 것입니다. '
Content: >-
  <p>Were&rsquo;는 9월 29일에 가상 이벤트인 AzureCon을 발표하게 되어 기쁩니다. AzureCon은 최신 Azure 혁신에 대해 알아보고 고객이 플랫폼을 사용하여 비즈니스를 혁신하는 방법을 이해하려는 Azure 커뮤니티&mdash; 개발업체 및 IT 전문가를 위한 것입니다. AzureCon은 작년&rsquo; <a href="https://channel9.msdn.com/events/Microsoft-Azure/AzureConf-2014">AzureConf</a> 를 기반으로 하며 더 많은 기술 세션, Azure 플랫폼 뒤에 있는 엔지니어링 팀에서 직접 듣고 Azure의 다음&#39;대해 알아볼 수 있는 기회를 제공합니다. Azure 경영진의 기조 연설에 따라 제품 팀 및 커뮤니티 구성원은 라이브 QA&amp; 세션에 참여하고 기술 세션을 제공합니다. 다양한 세션은 이제 막 시작하거나 Azure에서 사용할 수 있는 무제한의 가능성에 대해 자세히 알아보려는 사용자의 요구 사항을&mdash;&rsquo; 충족하도록 설계되었습니다. AzureCon&rsquo;에서 Microsoft에 가입하면 Azure에서 다음에 수행할 사항에&rsquo; 대해 가장 먼저 들을 수 있습니다. 컴퓨팅, 스토리지 및 네트워킹의 새로운 혁신은 규모와 용어에 따라 앱을 쉽게 빌드, 배포 및 관리하는 데 도움이 됩니다. 하이브리드, 보안 및 관리하기 쉬운 클라우드 환경을 사용하도록 설정하는 것은 피드백에 따라 지속적인 투자의 핵심입니다. 기계 학습, IoT, 컨테이너 등과 같은 분야에서 시장을 선도하는 혁신이 AzureCon의 중심이 될 것입니다. 놓치지 마세요&rsquo;! 또한 고객이 Azure를 사용하여 스토리와 모범 사례를 공유할 때 직접 듣기를 기대합니다. 신생 기업과 기업은 Azure 플랫폼의 폭과 깊이를 활용하여 시장 출시 시간을 가속화하고 경쟁과 차별화하며 비용을 절감하고 있습니다.</p>


  <h2>이벤트 환경</h2>


  <p>AzureCon에는 라이브, 대화형 및 주문형 세션이 포함됩니다. AzureCon의 모든 콘텐츠는 이벤트 후 주문형으로 사용할 수 있으므로 편의를 위해 세션을 시청할 수 있습니다.</p>


  <ul>
      <li>스콧 거스리, 제이슨 잔더, 빌 스테이플스 및 기타 경영진이 제공하는 <strong>라이브 기조 연설</strong>.</li>
      <li><strong>대화형 Q&amp; </strong> 기조 연설자, 기술 리더 및 파트너와 마찬가지로</li>
      <li>Mark <strong>Russinovich</strong>, Scott Hanselman 및 기타 기술 리더가 제공하는 기술 랩어바이트 세션.</li>
      <li>제품 팀 및 커뮤니티 구성원이 주도하는 Azure 기능 및 기능을 자세히 살펴보는 <strong>50개 이상의 주문형 심층 기술 세션</strong>. 우리는 앞으로 몇 주 안에 이러한 세션의 보기를 공유 할 것입니다.</li>
  </ul>


  <h2>로컬 환경</h2>


  <p>Azure 커뮤니티의 구성원은 로컬 Microsoft 팀 또는 Meetups와 협력하여 보기 파티를 구성하여 라이브 이벤트를 그룹으로 시청하는 것이 좋습니다. 커뮤니티의 다른 구성원과 만나는 동안 Azure의 미래에 대해 알아볼 수 있는 좋은 기회입니다. AzureCon에 대한 자세한 내용은 AzureCon 웹 사이트에서 확인할 수 있습니다. Twitter에서 팔로우하도록 초대합니다. <a href="https://twitter.com/Azure">@Azure </a>이벤트 해시태그 #AzureCon 확인하여 이벤트에 대한 최신 업데이트를 받으세요. 더 많은 AzureCon 공지 사항을 계속 확인하고 지금 등록하세요!</p>
