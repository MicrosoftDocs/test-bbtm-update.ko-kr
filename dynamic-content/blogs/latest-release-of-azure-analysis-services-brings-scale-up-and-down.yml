Slug: latest-release-of-azure-analysis-services-brings-scale-up-and-down
Title: Azure Analysis Services 미리 보기의 최신 업데이트로 확장 및 축소
Summary: Azure Analysis Services 미리 보기에 대한 최신 업데이트는 서버가 생성된 후 서버의 용량을 늘리거나 줄이는 기능을 제공합니다. 예를 들어 특정 시간이 있는 경우...
Content: >-
  <p>Azure Analysis Services 미리 보기에 대한 최신 업데이트는 서버가 생성된 후 서버의 용량을 늘리거나 줄이는 기능을 제공합니다. 예를 들어 쿼리 볼륨이 더 높을 것으로 예상되는 특정 연도 시간이 있는 경우 서비스를 확장하여 더 많은 QPU를 얻을 수 있습니다. 해당 기간이 끝나면 간단히 축소하여 용량을 줄일 수 있습니다. 변화하는 워크로드 수요에 맞게 스케일 업 및 다운하고 적응하는 기능은 Azure Analysis Services를 사용하여 모델을 호스트할 때의 이점 중 하나입니다.</p>


  <h3>크기 조정 방법</h3>


  <p>가격 책정 계층 스케일 업 및 다운은 Azure Portal에서 수동으로 수행하거나 Azure ARM API 및 PowerShell을 통해 자동화할 수 있습니다.</p>


  <p>Azure Portal에서 이 기능을 사용하려면 서버를 찾기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbbba8df-ef0d-42a9-87dc-29021b18b0a1.png"><img alt="image" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e796f98-dc2c-44c6-a54f-068469b8be08.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="903"></a></p>


  <p>왼쪽에는 scale이라는 옵션이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cec61538-7356-47d2-abc0-65a96af1d2d7.jpg"><img alt="clip_image003" border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f29ff5a-0de9-4ecb-b114-c8536cd328ee.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image003" width="419"></a></p>


  <p>이제 이 옵션을 클릭하면 새 가격 책정 계층을 선택할 수 있습니다. 현재 내 서버가 S1로 설정되어 있습니다. <b>S2 표준을</b> 선택하고 <b>선택을</b> 클릭하여 S2로 확장합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0e27eef-6371-4fd2-b217-30d0a277566f.jpg"><img alt="clip_image005" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a787107f-8593-49d7-9952-d5136b368e9e.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image005" width="619"></a></p>


  <p>참고: 축소할 때 서버에 이미 배포된 모델에 대한 캐시 용량이 충분한지 확인하거나, 다시 스케일 업할 때까지 모든 모델이 로드되지 않을 수 있습니다. 왼쪽의 <b>메트릭</b> 을 클릭하여 현재 메모리 사용량을 볼 수 있습니다.</p>


  <p>잠시 후 서버의 S2 용량이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0951b85-a75e-48aa-9030-ce55b7dfb259.png"><img alt="image" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f19d7b5-8253-4972-a9ac-ae8bd9f41c4e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1125"></a></p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


