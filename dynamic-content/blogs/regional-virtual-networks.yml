Title: 지역 가상 네트워크
Summary: >-
  개요


  이제 전체 지역에 걸쳐 있는 VNet(Virtual Network)을 만들 수 있음을 알려드립니다. 새 가상 네트워크를 만드는 동안 ...
Content: "<b><span style=\"text-decoration: underline;\">개요</span></b>\n\n이제 전체 지역에 걸쳐 있는 VNet(Virtual Network)을 만들 수 있음을 알려드립니다. 새 가상 네트워크를 만드는 동안 선호도 그룹 대신 지역을 참조할 수 있습니다. 지역 가상 네트워크에 배포된 새 서비스는 해당 지역에서 사용할 수 있는 모든 서비스/제품(예: A8/A9 크기, 내부 부하 분산, 예약 IP, 인스턴스 수준 공용 IP)을 사용할 수 있습니다.\n\n이 발표 전에 VNet은 더 정확하게 선호도 그룹인 배율 단위에 바인딩되었습니다. 선호도 그룹은 데이터 센터의 섹션 또는 특정 서버 수를 참조하는 그룹화 개념입니다. VNet이 선호도 그룹에 바인딩되었기 때문에 서버 집합에 간접적으로 바인딩되었으므로 이 배율 단위 외부의 서버에 배포를 배치할 수 없었습니다.\n\n<a name=\"_GoBack\"></a>\n\n<b>이전:</b>\n\n<b><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/NarrowVnetpic.jpg\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;\" title=\"NarrowVnetpic\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NarrowVnetpic_thumb.jpg\" alt=\"NarrowVnetpic\" width=\"644\" height=\"412\" border=\"0\" /></a></b>\n\n그러나 지역 가상 네트워크에서는 Virtual Network의 범위가 선호도 그룹뿐만 아니라 전체 지역이므로 이러한 제한이 제거됩니다.\n\n<b>Nwo:</b>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/WideVNetpic.jpg\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;\" title=\"WideVNetpic\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/WideVNetpic_thumb.jpg\" alt=\"WideVNetpic\" width=\"644\" height=\"410\" border=\"0\" /></a>\n\n<b><span style=\"text-decoration: underline;\">주요 시나리오</span></b>\n\n지역 가상 네트워크에서 사용하도록 설정된 주요 시나리오는 다음과 같습니다.\n<ul>\n <li>A8 및 A9와 같은 새 VM 크기는 다른 크기도 포함할 수 있는 가상 네트워크에 배포할 수 있습니다.</li>\n <li>예약 IP, 내부 부하 분산, 인스턴스 수준 공용 IP와 같은 새로운 기능</li>\n <li>Virtual Network는 전체 지역의 용량을 사용하도록 원활하게 확장할 수 있지만 VNet에서 최대 2048개의 가상 머신으로 제한됩니다.</li>\n <li>가상 네트워크를 만들기 전에 선호도 그룹을 만들 필요가 없습니다.</li>\n <li>VNet으로 가는 배포는 동일한 선호도 그룹에 있을 필요가 없습니다.</li>\n</ul>\n<b><span style=\"text-decoration: underline;\">사용 지침</span></b>\n\n지역 가상 네트워크를 만드는 단계는 현재와 비슷하며, 한 가지 차이점이 있습니다. VNet이 네트워크 구성 파일에 정의되면 '선호도 그룹' 대신 'location' 특성이 사용됩니다.\n\n<b>Virtual Network 정의(이전):</b>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; text-indent: 0.5in;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\"><span style=\"font-size: 12pt;\">&lt;</span></span><span style=\"font-size: 12pt;\"><span style=\"color: #a31515;\">VirtualNetworkSitename</span><span style=\"color: #ff0000;\"></span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">VNetDemo</span>\"<b><span style=\"color: #ff0000;\">AffinityGroup</span></b><b><span style=\"color: #0000ff;\">=</span></b><b>\"</b><b><span style=\"color: #0000ff;\">VNetDemoAG</span></b><b>\"</b></span><b><span style=\"color: #0000ff; font-size: 12pt;\">&gt;</span></b></span><b></b></p>\n<b>Virtual Network 정의(신규):</b>\n<blockquote><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\"><span style=\"font-size: 12pt;\">&lt;</span></span><span style=\"font-size: 12pt;\"><span style=\"color: #a31515;\">VirtualNetworkSitename</span><span style=\"color: #ff0000;\"></span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">VNetUSWest</span>\"</span><b><span style=\"font-size: 12pt;\"><span style=\"color: #ff0000;\">Location</span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">West US</span>\"</span><span style=\"color: #0000ff; font-size: 12pt;\">&gt;</span></b></span></blockquote>\n&nbsp;\n\n<strong>참고: 기존 Virtual Network를 선호도 그룹에서 위치로 변환할 수 없습니다. 지역 가상 네트워크를 얻으려면 Location 특성을 사용하여 새 Virtual Network를 만들어야 합니다. 자세한 내용은 아래 FAQ 섹션을 참조하세요.</strong> \n\n<b>포털 환경:</b>\n\n현재 포털 워크플로를 통해 지역 가상 네트워크를 만들 수 없습니다. 이 기능은 가까운 장래에 추가될 예정입니다. 그러나 고객은 아래와 같이 가져오기, 내보내기 기능을 사용하여 지역 가상 네트워크를 만들 수 있습니다.\n\n1. 현재 네트워크 구성 파일 내보내기\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/widevnet1.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;\" title=\"widevnet1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/widevnet1_thumb.png\" alt=\"widevnet1\" width=\"644\" height=\"328\" border=\"0\" /></a>\n\n&nbsp;\n\n2. 로컬 디스크에 파일 저장\n\n3. 아래와 같이 파일을 편집하여 새 Virtual Network를 추가합니다.\n<blockquote>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">&lt;?</span> <span style=\"color: #a31515;\"></span><span style=\"color: #ff0000;\">xmlversion</span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">1.0</span>\"<span style=\"color: #ff0000;\">encoding</span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">utf-8</span>\"<span style=\"color: #0000ff;\">?&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">&lt;</span><span style=\"color: #a31515;\">NetworkConfigurationxmlns</span><span style=\"color: #ff0000;\">:xsd</span><span style=\"color: #0000ff;\">=</span>\"\"<span style=\"color: #0000ff;\">https://www.w3.org/2001/XMLSchema</span><span style=\"color: #ff0000;\">xmlns:xsi</span><span style=\"color: #0000ff;\">=</span>\"\"<span style=\"color: #0000ff;\">https://www.w3.org/2001/XMLSchema-instance</span><span style=\"color: #ff0000;\">xmlns</span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\"></span>\"<span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">  &lt;</span><span style=\"color: #a31515;\">VirtualNetworkConfiguration</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">   &lt;</span><span style=\"color: #a31515;\">VirtualNetworkSites</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">     &lt;!--</span><span style=\"color: #008000;\"> 지역 가상 네트워크 정의 </span><span style=\"color: #0000ff;\">--&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">    &lt;</span><span style=\"color: #a31515;\">VirtualNetworkSitename</span><span style=\"color: #ff0000;\"></span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">VNetUSWest</span>\"<span style=\"color: #ff0000;\">Location</span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">West US</span>\"<span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">      &lt;</span><span style=\"color: #a31515;\">AddressSpace</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">        &lt;</span><span style=\"color: #a31515;\"></span>AddressPrefix192.168.50.0<span style=\"color: #0000ff;\">&gt;</span>/<span style=\"color: #a31515;\">24AddressPrefix</span><span style=\"color: #0000ff;\">&lt;/</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">        &lt;</span><span style=\"color: #a31515;\"></span>AddressPrefix192.168.51.0<span style=\"color: #0000ff;\">&gt;</span>/<span style=\"color: #a31515;\">24AddressPrefix</span><span style=\"color: #0000ff;\">&lt;/</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">      &lt;/</span><span style=\"color: #a31515;\">AddressSpace</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">      &lt;</span><span style=\"color: #a31515;\">서브넷</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">        &lt;</span><span style=\"color: #a31515;\">Subnetname</span><span style=\"color: #ff0000;\"></span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">frontendsubnet</span>\"<span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">          &lt;</span><span style=\"color: #a31515;\"></span>AddressPrefix192.168.50.0<span style=\"color: #0000ff;\">&gt;</span>/<span style=\"color: #a31515;\">24AddressPrefix</span><span style=\"color: #0000ff;\">&lt;/</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">        &lt;/</span><span style=\"color: #a31515;\">서브넷</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">        &lt;</span><span style=\"color: #a31515;\">Subnetname</span><span style=\"color: #ff0000;\"></span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">backendsubnet</span>\"<span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">          &lt;</span><span style=\"color: #a31515;\"></span>AddressPrefix192.168.51.0<span style=\"color: #0000ff;\">&gt;</span>/<span style=\"color: #a31515;\">28AddressPrefix</span><span style=\"color: #0000ff;\">&lt;/</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">        &lt;/</span><span style=\"color: #a31515;\">서브넷</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">        &lt;</span><span style=\"color: #a31515;\">Subnetname</span><span style=\"color: #ff0000;\"></span><span style=\"color: #0000ff;\">=</span>\"<span style=\"color: #0000ff;\">gatewaysubnet</span>\"<span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">          &lt;</span><span style=\"color: #a31515;\"></span>AddressPrefix192.168.51.16<span style=\"color: #0000ff;\">&gt;</span>/<span style=\"color: #a31515;\">28AddressPrefix</span><span style=\"color: #0000ff;\">&lt;/</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">        &lt;/</span><span style=\"color: #a31515;\">서브넷</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">      &lt;/</span><span style=\"color: #a31515;\">서브넷</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">    &lt;/</span><span style=\"color: #a31515;\">VirtualNetworkSite</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">   &lt;/</span><span style=\"color: #a31515;\">VirtualNetworkSites</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">  &lt;/</span><span style=\"color: #a31515;\">VirtualNetworkConfiguration</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n<p class=\"MsoNormal\" style=\"margin: 0in 0in 10pt;\"><span style=\"font-family: Consolas;\"><span style=\"color: #0000ff;\">&lt;/</span><span style=\"color: #a31515;\">NetworkConfiguration</span><span style=\"color: #0000ff;\">&gt;</span></span></p>\n</blockquote>\n4. 아래와 같이 새 Virtual Network 만들기 워크플로를 진행합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/widevnet2.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;\" title=\"widevnet2\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/widevnet2_thumb.png\" alt=\"widevnet2\" width=\"644\" height=\"328\" border=\"0\" /></a>\n\n&nbsp;\n\n5. 로컬 디스크에서 편집된 네트워크 구성 파일 선택\n\n6. '확인'을 클릭하고 가져오기 프로세스를 완료합니다.\n\n그러면 새 지역 가상 네트워크가 생성됩니다.\n\n<b>Powershell 환경:</b>\n\n<a href=\"https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409\">최신 Azure Powershell</a> 다운로드 및 설치\n\n지역 가상 네트워크를 만드는 단계(Powershell cmd에서 허용):\n\n1. Azure에서 현재 네트워크 구성 파일 다운로드\n<p class=\"MsoNormal\" style=\"background: white; margin: 0in 0in 0pt;\">                <span style=\"font-family: Lucida Console;\"><span style=\"color: #0000ff;\"><span style=\"font-size: 12pt;\">Get-AzureVNetConfig</span></span><span style=\"font-size: 12pt;\"> <span style=\"color: #000080;\">-ExportToFile</span> </span><span style=\"color: #8b0000; font-size: 12pt;\">\"C:\\Users\\narayan\\Documents\\TechEdDemo\\Netcfg.xml\"</span></span></p>\n2. 내보낸/만든 파일을 편집하고 이전 섹션의 3단계와 같이 Virtual Network 세부 정보를 입력합니다.\n\n3. 다음 명령을 실행하여 지역 가상 네트워크를 만듭니다.\n<p class=\"MsoNormal\" style=\"background: white; margin: 0in 0in 0pt; text-indent: 27pt;\">   <span style=\"font-family: Lucida Console;\"><span style=\"color: #0000ff;\">Set-AzureVNetConfig</span> <span style=\"color: #000080;\">-ConfigurationPath</span> <span style=\"color: #8b0000;\">\"C:\\Users\\narayan\\Documents\\TechEdDemo\\Netcfg.xml\" </span></span></p>\n4. 그러면 지역 가상 네트워크가 만들어집니다.\n\n<b><span style=\"text-decoration: underline;\">질문과 대답</span></b> \n\n<b>지역 가상 네트워크를 지원하는 지역은 무엇인가요?</b>\n\nAzure는 모든 지역에서 지역 가상 네트워크를 지원합니다.\n\n<b>기존 가상 네트워크를 지역 가상 네트워크로 변환하려면 어떻게 해야 합니까?</b>\n\n지역 가상 네트워크를 얻으려면 고객은 이 게시물에 설명된 대로 새 가상 네트워크를 만들어야 합니다. 기존 선호도 그룹 기반 Virtual Network를 지역 네트워크로 마이그레이션하려면 의 지침을 따릅니다. https://azure.microsoft.com/blog/2014/11/26/migrating-existing-services-to-regional-scope/\n\n<b>기존 VNet을 새 지역 VNet에 연결할 수 있나요?</b>\n\n예, 새 VNet-VNet 기능을 사용하면 기존 VNet이 새로 만든 지역 VNet에 연결할 수 있습니다. 자세한 내용은 이 링크를 참조하세요.\n\n<b>지역 가상 네트워크 내에서 실행되는 서비스에 대한 성능 저하가 발생합니까?</b>\n\n가상 네트워크는 논리적 경계일 뿐이며 VNet의 배포가 실제로 어디로 이동하는지 결정하지는 않습니다. 어떤 이유로 동일한 선호도 그룹에 서비스가 필요한 경우에도 지역 가상 네트워크 내에서 이 작업을 수행할 수 있습니다. 배포하는 동안 호스트된 서비스를 바인딩할 선호도 그룹을 지정해야 합니다. 유일한 제한 사항은 선호도 그룹이 지역 가상 네트워크와 동일한 지역에 속해야 한다는 것입니다.\n\n호스티드 서비스를 선호도 그룹에 바인딩하지 않고 서비스를 지역 가상 네트워크에 직접 배포하는 경우 배포는 Virtual Network가 바인딩된 지역 내의 배율 단위에 배치됩니다.\n\n<b>새로 발표된 기능(예약된 IP, 내부 부하 분산 및 인스턴스 수준 공용 IP)은 지역 가상 네트워크와 어떤 관련이 있나요?</b>\n\n이 질문에 언급된 새로 발표된 기능은 모두 지역 수준에서 관리되므로 지역 가상 네트워크로 이동하는 배포에만 사용할 수 있습니다.\n\n<b>지역 가상 네트워크와 관련된 요금이 있나요?</b>\n\n아니요, 지역 가상 네트워크는 플랫폼의 향상된 기능이며 요금이 부과되지 않습니다."
