Title: '연료 내 굉장 : 개발자를 축하하고 그들을 굉장하게 만드는 것'
Summary: '#<a name="fuelmyawesome-is-back-to-celebrate-developers-like-you-and-we-want-to-hear-about-all-the-things-that-make-you-tick-and-keep-you-inspired-whether-thats-a-lucky-beanie-or-a-cold-brew-a-delightful-desk-toy-or-a-fun-way-to-get-fit-we-want-you-to-share-it-with-us-for-a-chance-to-win-cool-swag"></a>FuelMyAwesome은 여러분과 같은 개발자를 축하하기 위해 돌아왔으며, 우리는 당신이 진드기를 만들고 영감을 유지하는 모든 것들에 대해 듣고 싶습니다. 운이 좋은 비니든 차가운 양조, 유쾌한 책상 토이 또는 잘 어울리는 재미있는 방법이든, 멋진 스웨그를 이길 수있는 기회를 위해 우리와 공유하기를 바랍니다.'
Content: >-
  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e36f9f9-b36b-4c15-95e6-166994001290.png"><img alt="FuelMyAwesome" border="0" height="938" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a911864a-7e11-434f-9c75-a1c806daefb0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="FuelMyAwesome" width="1500"></a></p>


  <p><strong>#FuelMyAwesome </strong>은 여러분과 같은 개발자를 축하하기 위해 돌아왔으며, 우리는 당신이 진드기를 만들고 영감을 유지하는 모든 것들에 대해 듣고 싶습니다. 행운의 비니나 차가운 양조, 유쾌한 책상 토이 또는 잘 맞는 재미있는 방법이든&rsquo;, 우리는 당신이 멋진 스웨그를 이길 수있는 기회를 위해 우리와 함께 공유하기를 바랍니다.<br>

  &nbsp;<br>

  2018년 10월 8일부터 태평양 표준시 오전 9시(태평양 표준시 <a href="https://twitter.com/msdev" target="_blank">@msdev</a> )에 매주 질문을 트윗하여 영역에 어떻게 들어갈지 알아보고, 승리를 축하하고, 배터리를 충전하는 등의 작업을 할 수 있습니다. 목요일 오후 11시 59분 태평양 표준시까지 해시 태그 #FuelMyAwesome 및 #sweepstakes &ndash; 포함한 주간 월요일 트윗 &ndash; 에 직접 회신하여 우승 기회를 얻으세요*.</p>


  <p>그리고 새로운 질문과 이길 수있는 또 다른 기회에 대한 매주 월요일을 다시 확인하는 것을 기억하십시오.</p>


  <p>축하를 시작할 준비가 되셨나요? 우리는 &ndash; 당신이 굉장하기 때문입니다.</p>


  <h2>FAQ</h2>


  <h3>어떻게 입력하나요?</h3>


  <ol>
   <li><a href="https://twitter.com/msdev" target="_blank">twitter.com/msdev</a> 방문하세요.</li>
   <li>각 항목 기간 동안 타임라인의 맨 위에 고정된 현재 주&rsquo; #FuelMyAwesome 트윗을 찾습니다.</li>
   <li>다음 필수 요소를 사용하여 트윗 아래의 @msdev 음성 거품/주석 아이콘을 사용하여 회신합니다. <ul>
    <li>프롬프트가 표시된 질문에 답변합니다. 그래픽 또는 GIF가 필요하지 않습니다.</li>
    <li>회신 본문에 #Sweepstakes #FuelMyAwesome 입력하여 두 개의 캠페인 해시태그를 포함합니다.</li>
   </ul>
   </li>
   <li>보내기를 누릅니다!</li>
  </ol>


  <h3>이길 자격이 있나요?</h3>


  <p>다음을 수행해야 합니다.</p>


  <ul>
   <li>50개 미국(컬럼비아 특별구 포함)의 법적 거주자</li>
   <li>18세 이상</li>
   <li>&rsquo;18세 미만인 경우 부모 또는 법적 보호자의 동의를 받아야 합니다.</li>
  </ul>


  <p>다음을 수행할 수 없습니다.</p>


  <ul>
   <li>Microsoft Corporation 및 해당 자회사, 계열사, 광고 대행사 및 경품 행사 파티의 직원 또는 가족 중 한 명.</li>
  </ul>


  <h3>무엇을 이길 수 있나요?</h3>


  <p>각 상품 팩에는 LED 화면, 후드, 거대한 입력 버튼 등 달콤한 상품이 들어있는 상자가 포함되어 있습니다!</p>


  <h3>매주 몇 명의 우승자가 있습니까?</h3>


  <p>Well&rsquo;은 매주 10명의 행운의 우승자를 무작위로 선택합니다.</p>


  <h3>내가 이겼는지 어떻게 확인할 수 있나요?</h3>


  <p>금요일에 멘션을 확인하세요! Well&rsquo;은 매주 금요일에 주&rsquo; 당첨자에게 회신합니다. 72시간 이내에 DM에 문의하여 자격이 있는지&rsquo; 확인하고 귀하의 상품을 보내주시기 위해 주소를 받으세요!</p>


  <h3>매주 참가하여 우승할 수 있나요?</h3>


  <p>예, 그것을 위해 이동!</p>


  <h3>이미 한 번 이겼다면 다시 이길 수 있나요?</h3>


  <p>죄송합니다. 1인당 하나의 상품 팩만 제공됩니다.</p>


  <h3>일주일에 한 번 이상 우승하기 위해 입장할 수 있나요?</h3>


  <p>일주일에 한 번만 승리하기 위해 입력할 수 있습니다. 원하는 횟수만큼 회신할 수 있지만, 주간 입장 기간 내에 여러 회신을 하면 우승 확률이 높아지지 않습니다.</p>


  <p><em>*구매가 필요하지 않습니다. 50개 미국 + DC 18 이상의 법적 거주자에게만 개방됩니다. 게임은 12/6/18에 종료됩니다. 자세한 내용은 <a href="https://download.microsoft.com/download/8/7/8/878D6802-528D-46B5-8286-1BE4DC6DC1A4/Fuel_My_Awesome_Terms_and_Conditions.pdf" target="_blank">공식 규칙을 참조하세요</a>.</em></p>
