Content: >-
  <p>그것은&rsquo; 사실입니다. 데이터의 볼륨과 복잡성이 빠르게 증가함에 따라 성능 및 보안은 분석을 위한 중요한 요구 사항입니다. 그러나 모든 분석 서비스가 동일하게 빌드되는 것은 아닙니다. 그리고 모든 클라우드 스토리지가 분석을 위해 빌드되는 것은 아닙니다.</p>


  <p>Azure만 데이터 수집에서 스토리지, 데이터 웨어하우징, 기계 학습 및 BI에 이르는 가장 포괄적인 분석 서비스 집합을 제공합니다. 이러한 각 서비스는 업계 최고의 성능, 보안 및 사용 편의성을 타의 추종을 불허하는 가치로 제공하도록 세밀하게 조정되었습니다. 요컨대, Azure에서 다룹니다.</p>


  <h2>비교할 수 없는 가격-성능</h2>


  <p>분석과 관련하여 가격 성능이 중요합니다. 2018년 7월, GigaOm은 Azure SQL Data Warehouse가 Amazon Web Service RedShift보다 67% 더 빠르고 23% 저렴하다고 보여주는 연구를 발표했습니다.</p>


  <p>그때였습니다. 오늘, 더 나은 were&rsquo;!</p>


  <p>GigaOm의 최신 연구에서 Azure SQL Data Warehouse가 이제 무려 <a href="https://aka.ms/simply-unmatched/" target="_blank">14배</a>까지 경쟁에서 우위를 차지하고 있음을 발견했습니다. 다른 누구도 이와 같은 독립적이고 업계에서 허용하는 벤치마크를 생성하지 않았습니다. AWS Redshift 또는 Google BigQuery가 아닙니다. 그리고 가장 좋은 부분은? Azure는 최대 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">94% 저렴합니다</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59b66bb1-a2ae-4cbe-a351-d0cc066b80fe.png"><img alt="Price performance comparison" border="0" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a495f75-32ea-429e-b849-dcf799d476ea.png" style="margin: 22px auto 0px; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="가격 성능 비교" width="324"></a></p>


  <p>이 업계 최고의 가격 성능은 나머지 분석 스택으로 확장됩니다. 여기에는 Azure Data Lake Storage, 클라우드 데이터 스토리지 서비스 및 빅 데이터 처리 서비스인 Azure Databricks가 포함됩니다. 러버메이드, 씨 커피, 오스터 &ndash; 와 같은 소비자 및 상용 제품의 전 세계 마케터인 Newell Brands &ndash; 와 같은 고객은 최근 워크로드를 Azure로 이전하고 상당한 개선을 실현했습니다.</p>


  <blockquote>

  <p><em>&ldquo;Azure Data Lake Storage 분석 프로세스를 간소화하고 더 낮은 비용으로 더 나은 종단 간 성능을 제공합니다.&rdquo;&nbsp; </em></p>

  </blockquote>


  <p align="right">&ndash; 대니 시겔, 정보 배달 시스템 부사장, 뉴웰 브랜드</p>


  <h2>보안 클라우드 분석</h2>


  <p>세계의 모든 가격 성능은 보안없이 아무것도 의미하지 않습니다. 비교해 보면 Azure가 시장에서 가장 신뢰할 수 있는 클라우드임을 알 수 있습니다. Azure는 <a href="https://docs.microsoft.com/en-us/azure/security/security-identity-management-overview" target="_blank">Active Directory</a> 통합을 통해 고급 ID 거버넌스 및 액세스 관리와 결합된 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">다른 클라우드 공급업체</a>보다 더 많은 인증을 포함하여 가장 포괄적인 규정 준수 제품 집합을 보유하고 있습니다.</p>


  <p>분석을 위해 가장&rsquo; 엄격한 보안 요구 사항을 충족하는 추가 기능을 개발했습니다. Azure Data Lake Storage POSIX 규격 파일 및 폴더 권한 및 미사용 암호화를 포함한 다중 계층 보안을 제공합니다. 마찬가지로 Azure SQL Data Warehouse는 기계 학습을 활용하여 데이터 보호, 액세스 제어, 인증, 네트워크 보안 및 자동 위협 탐지 전반에 걸쳐 가장 포괄적인 보안 기능 집합을 제공합니다.</p>


  <h2>모두에 대한 Insights</h2>


  <p>Azure Analytics&rsquo;가 타의 추종을 불허하는 가격 성능 및 보안에 대한 가장 좋은 칭찬은 무엇입니까&rsquo;? 대답은 Microsoft Power BI.</p>


  <p>&rsquo;Power BI 사용 편의성을 통해 조직의 모든 사용자가 분석 스택의 혜택을 누릴 수 있습니다. 직원은 Azure에 저장된 모든 엔터프라이즈 데이터에서 몇 초 만에 인사이트를 얻을 수 있습니다. 동시성에 대한 제한 없이 팀 전체에서 Power BI 사용하여 강력한 인사이트를 제공하는 가장 아름다운 시각화를 만들 수 있습니다.</p>


  <p>Microsofts&rsquo; <strong>Common Data Model</strong>을 활용하여 Power BI 사용자는 복잡한 데이터 변환 없이도 공통 데이터 스키마를 사용하여 엔터프라이즈 데이터에 쉽게 액세스하고 분석할 수 있습니다. <a href="https://aka.ms/Petabyte-scale-Analytics-with-Power-BI-and-Azure" target="_blank">페타바이트 규모 분석을</a> 찾는 고객은 빠른 쿼리를 위해 Azure SQL Data Warehouse와 Power BI 집계를 활용할 수 있습니다. 더 나은 Power BI 사용자는 Azure를 사용하여 빌드된 정교한 AI 모델을 쉽게 적용할 수 있습니다. 모든 사용자에게 쉽게 액세스할 수 있는 강력한 인사이트.</p>


  <p>세계에서 가장 바쁜 공항 중 하나인 히드로 공항과 같은 고객은 직원들에게 강력한 인사이트를 부여하고 있습니다.</p>


  <blockquote>

  <p><em>&ldquo;Power BI 사용하면 매우 적은 노력으로 광범위한 데이터 원본에 매우 빠르게 연결하고 이 데이터를 사용하여 그 어느 때보다 원활하게 히드로를 실행할 수 있습니다. 우리는 매일 비즈니스에서 엄청난 변동성을 경험합니다. Azure&rsquo;를 사용하면 승객의 흐름을 예측하고 승객과 직원에게 스트레스를 주는 중단에 앞서나갈 수 있는 시점에 이르렀습니다.&rdquo; </em></p>

  </blockquote>


  <p align="right">&ndash;스튜어트 비렐, <a href="https://customers.microsoft.com/en-us/story/heathrow-airport-travel-transportation-powerbi-azure">히드로 공항</a> 최고 정보 책임자</p>


  <h2>미래 방지</h2>


  <p>Azure를 데이터 및 분석에 가장 적합한 위치로 만드는 데 계속 집중하고 있습니다. 우리의 우선 순위는 오늘과 내일에 대한 당신의 요구를 충족하는 것입니다.</p>


  <p>따라서 다음과 같은 발표를 하게 되어 기쁩니다.</p>


  <ul>
   <li><a href="https://aka.ms/GA-ADX-ADLS" target="_blank">Azure Data Lake Storage 일반 공급</a>: 최상의 계층적 파일 시스템과 Blob Storage를 결합한 최초의 클라우드 스토리지입니다.</li>
   <li><a href="https://aka.ms/GA-ADX-ADLS" target="_blank">Azure Data Explorer의 일반 공급</a>: 원격 분석, 시계열 및 로그 데이터에 대한 임시 및 대화형 분석을 간소화하는 빠르고 완전히 관리되는 서비스입니다. Log Analytics, 앱 Insights, 시계열 Insights 같은 다른 Azure 서비스를 구동하는 이 서비스는 스트리밍 데이터를 쿼리하여 추세를 식별하고, 변칙을 검색하고, 문제를 진단하는 데 유용합니다.</li>
   <li><a href="https://aka.ms/GA-ADX-ADLS" target="_blank">Azure Data Factory의 새로운 매핑 데이터 Flow 기능 미리 보기</a>: Visual Flow 데이터 엔지니어가 데이터 변환을 쉽게 빌드할 수 있도록 시각적인 제로 코드 환경을 제공합니다. 이렇게 하면 Azure Data Factorys&rsquo; 코드 우선 환경을 보완하여 모든 기술 수준의 데이터 엔지니어가 강력한 하이브리드 데이터 변환 파이프라인을 공동 작업하고 빌드할 수 있습니다.</li>
  </ul>


  <p>Azure는 분석을 위한 가장 포괄적인 플랫폼을 제공합니다. 이러한 업데이트를 통해 Azure는 분석에서 리더십을 강화합니다.</p>


