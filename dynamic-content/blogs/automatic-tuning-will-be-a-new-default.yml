  <h2>자동 조정 옵션</h2>


  <p>자동 조정은 완전히 구성할 수 있습니다. 서버 및 데이터베이스 수준에서 구성할 수 있습니다. 서버는 Azure 기본값에서 자동 튜닝 구성을 상속하거나 기본 구성을 상속하지 않도록 구성할 수 있습니다. 이러한 두 옵션 옆에 있는 데이터베이스는 부모 서버에서 설정을 상속하도록 구성할 수도 있습니다. 리소스 수준 구성을 구성하는 것 외에도 서버와 데이터베이스에서 각 자동 튜닝 옵션을 별도로 명시적으로 사용하거나 사용하지 않도록 설정할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning">Azure SQL Database 자동 조정에 대한 자세한 내용을 보려면 여기를 클릭하십시오</a>.</p>


  <h2>자동 조정 구성 지정</h2>


  <p>이전에 자동 튜닝 사용을 시작하거나, 사용자 지정 자동 튜닝 구성을 만들거나, 리소스에서 자동 튜닝을 사용하지 않으려면 2018년 1월 15일 이전에 리소스에서 자동 튜닝을 구성하세요.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning-enable">자동 튜닝을 구성하는 방법에 대한 자세한 내용을 보려면 여기를 클릭하십시오</a>.</p>
