Title: 자동 튜닝은 새 기본값이 됩니다.
Summary: 자동 튜닝은 SQL Database 데이터베이스 성능을 지속적으로 모니터링하고 자동으로 개선하는 기술로, 향후 기간에 기본적으로 사용하도록 설정됩니다.
Content: >-
  <p>자동 튜닝은 SQL Database 데이터베이스 성능을 지속적으로 모니터링하고 자동으로 개선하는 기술로, 향후 기간에 기본적으로 사용하도록 설정됩니다. 이 변경 내용의 롤아웃은 점진적이며 2018년 1월 15일부터 시작됩니다. 모든 구독에서 이 변경이 발생하기 2주 전에 구독 소유자에게 알림 전자 메일이 전송됩니다. 명시적으로 자동 튜닝이 구성되지 않은 모든 서버는 Azure 기본값을 상속하여 자동 튜닝을 사용하도록 설정합니다. 마찬가지로 자동 튜닝이 명시적으로 구성되지 않은 모든 데이터베이스는 부모 서버에서 구성을 상속합니다. 기본적으로 새로 만든 모든 데이터베이스는 부모 서버에서 구성을 상속합니다.</p>


  <p>자동 튜닝은 솔루션이 안정적이고 성능이 좋은 워크로드 측면에서 고객에게 명확한 가치 향상을 제공하고, 리소스 사용률을 절약하여 고객 비용을 절감하는 동시에 현재 운영 및 워크로드에 영향을 주지 않도록 설계된 시점에 도달했습니다.</p>


  <p>자동 튜닝은 기본적으로 SQL Database 사용하도록 설정할 준비가 된 지점에 도달했습니다. 2016년 초 자동 조정이 글로벌 가용성에 도달한 이후 SQL Database 팀은 기능 향상에 계속 투자했습니다. 이미 자동 튜닝을 채택한 대규모 고객 풀의 Learning 권장 사항 모델을 발전시키고, 튜닝 작업을 적용하는 속도와 안전성 향상, 대규모 워크로드를 가진 가장 까다로운 고객이 자동 튜닝을 조정할 수 있도록 장애물을 제거했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/artificial-intelligence-tunes-azure-sql-databases/">자동 튜닝을 사용하여 고객이 달성한 SQL Database 큰 이점에 대해 알아보려면 여기를 클릭하세요.</a></p>


  <h2>어떻게 될까요?</h2>


  <p>2018년 1월 15일 이후에 자동 튜닝이 구성되지 않은 모든 리소스는 구성되지 않은 서버에서 Azure 기본값에서 상속하도록 구성된 서버 및 부모 서버에서 상속하도록 구성된 데이터베이스로의 전환 일정에 포함됩니다. 전환하기 전에 모든 리소스에서 자동 튜닝이 구성된 경우 이러한 리소스는 자동 전환에 포함되지 않습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning-enable">자동 튜닝을 구성하는 방법에 대한 자세한 내용을 보려면 여기를 클릭하십시오</a>.</p>


  <h2>금고, 안정적이고 검증된</h2>


  <p>Azure SQL Database에 적용된 조정 작업은 가장 강력한 워크로드의 성능에 대해 완벽하게 안전합니다. 자동 조정 권장 사항은 사용률이 낮은 경우에만 적용됩니다. 시스템 또한 워크로드 성능을 보호하기 위해 일시적으로 자동 조정 작업을 사용하지 않도록 설정할 수도 있습니다. 이 경우 &ldquo;시스템&rdquo; 메시지에 의해 사용하지 않도록 설정이 Azure Portal에 표시됩니다. 적용된 자동 조정 작업이 자동으로 검증되어 워크로드 성능이 긍정적으로 향상됩니다. 회귀된 성능 권장 사항은 동적으로 감지되어 즉시 되돌려집니다. 조정 기록 로그를 통해 각 Azure SQL Database의 성능 조정을 명확히 추적합니다.</p>


