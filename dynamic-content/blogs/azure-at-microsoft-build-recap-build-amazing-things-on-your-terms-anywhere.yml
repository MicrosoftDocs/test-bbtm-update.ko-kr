Title: 'Microsoft Build의 Azure 요약: 어디에서나 용어로 놀라운 항목을 빌드합니다.'
Summary: 이번 주 디지털 Microsoft Build에서는 개발자가 데이터와 AI의 기능을 활용하고 어디서나 실행할 수 있는 지능적이고 연결되고 안전한 클라우드 네이티브 앱을 만드는 데 도움이 되는 다양한 새로운 기능을 발표했습니다. 다음은 이번 주에 Microsoft Build에 착륙한 주요 사례이며, 자세한 내용을 살펴볼 수 있는 방법입니다.
Content: >-
  <p>약 1년 전, Microsoft Build 2020은 COVID-19 전염병 초기에 모든 디지털이 되는 Microsofts&rsquo; 최초의 주력 이벤트였습니다. 우리는 전염병 기간 동안 비즈니스와 사회적 연속성에 그 어느 때보다 중요해진 개발자를 지원하기 위해 그곳에 있는지 확인하고 싶었습니다. 가장 어려운 시기에 개발자는 크고 작은 기업이 고객과 직원을 지원하는 목적을 충족하는 방식으로 계속 성장하고, 변화하며, 심지어 다시 상상할 수 있게 해 줍니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/" target="_blank">&rsquo;Microsoft Azure</a> 임무는 사람과 조직이 목적에 따라 발명할 수 있도록 돕는 것입니다. 우리는 여러&mdash; 가지 방법, 디지털 우선 응답자 및 세대&mdash;의 개척자 및 혁신으로 구동하는 광범위한 조직을 지원하는 것을 자랑스럽게 생각합니다. 이번 주 디지털 <a href="https://mybuild.microsoft.com/home" target="_blank">Microsoft Build 2021</a>에서는 개발자가 데이터의 기능을 활용하고 AIand&nbsp;가 어디서나 실행되는 지능적이고 연결되고 안전한 클라우드 네이티브 앱을 만드는 데 도움이 되는 다양한 새로운&nbsp; 기능을 발표했습니다. 다음은 이번 주에 Microsoft Build에 착륙한 주요 사례이며, 자세한 내용을 살펴볼&nbsp; 수 있는 방법입니다.</p>


  <h2>Microsofts&rsquo; 엔드 투 엔드 개발자 플랫폼을 사용하여 개발자 속도 향상</h2>


  <p>개발자와 개발자가 구축한 회사로서 Microsoft의 목표는 고객의 실제 요구 사항을 해결하기 위한 민첩성을 제공하는 것입니다. Microsoft Cloud를 사용하면 개발자가 전 세계 모든 사람에게 도달할 수 있는 앱과 솔루션을 빌드하는 데 사용할 수 있는 매우 포괄적인 플랫폼이 있습니다.&nbsp; <a href="https://aka.ms/Build21-DevVelocityBlog" target="_blank">개발자 속도를 가속화하고 개발자</a> 가 생산적으로 빌드하고, 안전하게 협업하고, 현재 위치에서 scaleno&mdash;로 혁신할 수 있도록 하기 위해 수행하는 최신 단계에 대해 알아봅니다.</p>


  <h2>Azure를 사용하여 애플리케이션에서 데이터 및 AI의 기능 활용</h2>


  <p>모든 개발자에게 무한한 규모, 선택 및 가능성을 부여하는 데 있어 Azure는 그 뒤를 돌아옵니다. 개발자를 위한 Microsoft의 약속은 Azure를 데이터와 AI의 기능을 활용하는 지능형 애플리케이션을 개발하기 위한 최고의 클라우드로 만드는 것입니다. 개발자가 Azure 데이터 및 AI 서비스를 쉽고 비용 효율적으로 시작할 수 있도록 하는 <a href="https://aka.ms/Build21-CloudNativeDataAIBlog" target="_blank">흥미로운 새로운 기능</a> 및 제품의 최신 집합에 대해 알아봅니다.</p>


  <h2>어디서나 실행되는 클라우드 네이티브 애플리케이션 빌드</h2>


  <p>Azure의 고객은 컨테이너, 마이크로 서비스, 서버리스 함수 및 API 중심&nbsp;과 같은 클라우드 네이티브 기술을 활용하여 미래의 애플리케이션을 성공적으로 빌드하고 있습니다. 이러한 성공을 온-프레미스 환경, 에지 위치 및 기타 퍼블릭 클라우드로 확장하는 데 도움을 주고 있습니다. 개발자가 턴키 애플리케이션 서비스를 사용하여 <a href="https://aka.ms/Build21-CloudNativeAppServicesBlog" target="_blank">아이디어에서 애플리케이션으로 빠르게 이동할</a> 수 있는 방법을 알아봅니다. 이제 Kubernetes 및 Azure Arc를 통해 어디서나 사용할 수 있습니다.</p>


  <h2>Azure는 엔터프라이즈 Java 애플리케이션의 홈입니다.</h2>


  <p>개발자는 Azure에서 Java 애플리케이션을 현대화하고 확장하여 생산성, 규모 및 유연성을 향상할 수 있습니다. Azures&rsquo; 오픈 플랫폼은 광범위한 개발자 도구 통합, 완전 관리형 컴퓨팅, 데이터베이스 및 플랫폼 서비스뿐만 아니라 고객이 Java로 수행하는 놀라운 작업을 지원하는 광범위한 파트너 제품 세트를 제공합니다. Microsoft는 자체 Java 사용과 Java 개발자 환경을 개선하는 커뮤니티 및 프로젝트에 대한 지원을 통해 Java에 많은 투자를 하고 있습니다. Azure에서 Java를 <a href="https://aka.ms/Build21-JavaBlog" target="_blank">사용하여 가능한 최신 내용을&rsquo;</a> 읽어 보세요.</p>


  <h2>Microsoft Azure 사용하여 오픈 소스 애플리케이션을 유연하게 실행할 수 있습니다.</h2>


  <p>개발자는 Azure를 최상의 도구와 구성 요소를 갖춘 개방형 플레이그&mdash;라운드로 사용할 때 애플리케이션을 혁신하고 빌드할 수 있습니다. 개발자가 인프라를 제어하고 선택한 운영 체제, 데이터베이스, 언어, 개발 도구 또는 방법론에 관계없이 가장 뛰어난 유연성을 제공하도록 Azure를 의도적으로 디자인했습니다. 개발자가 Microsoft Azure 오픈 소스로 <a href="https://aka.ms/Build21-OpenSourceBlog" target="_blank">유연하고 빠르게 혁신할</a> 수 있도록 하는 최신 노력에 대해 알아봅니다.</p>


  <h2>배포 및 관리를 간소화하는 새로운 Azure 기능</h2>


  <p>전 세계 조직은 Azure를 사용하여 비즈니스에 중요한 애플리케이션을 대규모로 빌드, 배포 및 관리합니다. 조직과 개발자가 훌륭한 솔루션을 빌드하는 데 집중할 수 있도록 앱 배포 및 관리 환경을 지속적으로 개선합니다. 여기에는 개발자가 Bicep, Elastic과 Azure의 네이티브 통합 등과 같은 혁신을 통해 앱 개발 중에 인프라&nbsp;를 더 쉽게 얻을 수 있도록 돕는 것이 포함됩니다. 이러한 기능과 추가 <a href="https://aka.ms/Build21-InfrastructureBlog" target="_blank">적인 Azure 인프라 개선 사항에</a> 대해 알아봅니다.</p>


  <h2>분석 및 예측 인사이트를 사용하여 비즈니스 애플리케이션 데이터 활용</h2>


  <p>고객 피드백은 데이터 장벽이 해소되면 분석의 영향이 기하급수적으로 증가한다는 것을 분명히 합니다. 오늘날 비즈니스 애플리케이션 데이터와 분석 시스템 간의 장벽은 확장된 인사이트 검색을 방해합니다. <a href="https://aka.ms/Build21-DataverseSynapseBlog" target="_blank">이제 고객은 Microsoft Dataverse용 Azure Synapse Link</a>를 사용하여 비즈니스 앱으로 흐르는 데이터도 분석 솔루션으로 이동하는지 자동으로 확인할 수 있습니다. 이를 통해 고객은 별도의 작업 스트림이 아닌 비즈니스 앱&mdash;에서 데이터를 관리하는 것과 함께 고급 분석 작업을 수행할 수 있습니다.</p>


  <h2>디지털 트윈, 혼합 현실 및 메타버스 앱과 물리적 및 디지털 수렴</h2>


  <p>클라우드 및 에지 컴퓨팅은 그 어느 때보다도 함께 모여 전 세계의 개발자와 조직에 엄청난 기회를 제공합니다. 디지털 트윈, 혼합 현실 및 자율 시스템은 고객이 이미 혜택을 받고 있는 엄청난 혁신의 핵심입니다. 이 기술 융합이 만들어내는 <a href="https://aka.ms/Build21-IoTBlog" target="_blank">가능성</a> , 고객이 이미 혜택을 받고 있는 방법, 이 기술을 더 쉽게 사용하고 모든 개발자와 조직의 손이 닿지 않는 범위 내에서 이 기술을 사용하기 위한 Microsofts&rsquo; 여정을 다루는 최신 업데이트를 읽어보세요.&nbsp;</p>


