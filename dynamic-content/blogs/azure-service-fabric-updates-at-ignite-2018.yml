  <h2>상태 저장 서비스에 대한 짧은 대기 시간 스토리지 개선</h2>


  <p>Service Fabric 상태 저장 서비스에 대한 자동 백업 및 복원 서비스의 일반 공급이 발표되어 클러스터 전체에서 상태 저장 서비스를 안정적으로 백업할 수 있습니다. 또한&rsquo; 복원하기 전에 데이터를 보고 인간 친화적인 형식으로 편집할 수 있도록 지원을 추가했습니다. 사용자가 데이터를 백업하거나 복원하기 위해 코딩할 필요가 없으므로 데이터를 백업하고 복원하는 것이 더 쉬워집니다.</p>


  <p>짧은 대기 시간 시나리오에 필요한 빠른 읽기 및 쓰기의 경우 디스크에 유지하지 않고 VM 간에 상태를 메모리 내 복제할 수 있는 휘발성 스토리지에 대한 지원을 사용하도록 설정했습니다.</p>


  <p>Service Fabric 지원하는 고유한 기능 중 하나는 신뢰할 수 있는 컬렉션이 있는 상태 스토리지입니다. 오늘까지 신뢰할 수 있는 컬렉션은 Service Fabric 프로그래밍 모델을 채택해야 했습니다. 이 릴리스에서는 신뢰할 수 있는 컬렉션을 <em>모든</em> 코드 또는 프로그래밍 모델의 키-값 저장소로 사용할 수 있는 독립 실행형 신뢰할 수 있는 컬렉션 라이브러리를 미리 봅니다. 뿐만 아니라 이제 라이브러리일 뿐이므로 런타임 없이도 Service Fabric 외부에서 실행할 수도 있습니다. 그런 다음 Service Fabric 실행하면 중요 업무용 애플리케이션을 지원하기 위해 기본 제공 복제 및 공동 위치를 통해 상태가 HA가 됩니다. .NET Core와 Java 모두에 대한 미리 보기로 릴리스됩니다.</p>


  <p>컨테이너는 상태에 대한 볼륨 디스크와 함께 사용되는 경우가 많습니다. 일관성, 오류로부터 빠른 복구 및 요청 라우팅은 원격 스토리지에서 복잡합니다. 또한 로컬 탑재 디스크는 HA가 아니며 데이터가 손실될 수 있습니다. 또한 원격 탑재 디스크의 경우 대기 시간이 문제가 될 수 있으므로 이러한 문제를&rsquo; 해결하기 위해 신뢰할 수 있는 컬렉션에서 지원되는 Service Fabric 볼륨 디스크를 릴리스하여 컴퓨팅과 공동 배치된 HA 대기 시간이 짧은 스토리지 볼륨을 제공합니다. Service Fabric 볼륨 디스크를 사용하려면 애플리케이션을 <em>변경할 필요가 없습니다</em>. NoSQL DB에서 지원되는 컨테이너를 리프트 앤 시프트하고 클라우드로 마이그레이션하여 HA로 만드는 것이 그 어느 때보다 쉬워졌습니다.</p>


