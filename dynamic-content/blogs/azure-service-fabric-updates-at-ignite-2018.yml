Title: Ignite 2018의 Azure Service Fabric 업데이트
Summary: 'Service Fabric 메시지 라우팅, 짧은 대기 시간 스토리지 및 상태 모니터링을 사용하여 서비스를 빌드, 배포, 검색 및 확장하는 마이크로 서비스 플랫폼입니다. '
Content: >-
  <p>Service Fabric 메시지 라우팅, 짧은 대기 시간 스토리지 및 상태 모니터링을 사용하여 서비스를 빌드, 배포, 검색 및 확장하는 마이크로 서비스 플랫폼입니다. 핵심 Azure 인프라 및 클라우드 서비스를 비롯한 자사 및 타사 애플리케이션과 <a href="https://aka.ms/servicefabriccustomers" target="_blank">엔터프라이즈를 위한 여러 중요 업무용 애플리케이션을</a> 모두 지원합니다.</p>


  <p>이번 주 플로리다 주 올랜도에서 열린 Microsoft Ignite 컨퍼런스에서 올해 7월에 출시된 서버리스 마이크로 서비스 플랫폼인 Azure Service Fabric Mesh 미리 보기의 업데이트를 발표합니다. 또한 해당 SDK 및 도구 업데이트가 포함된 Service Fabric 런타임 버전 6.4를 발표할 예정이며, 향후 몇 주 안에 출시될 예정이며 향상된 기능이 제공됩니다.</p>


  <h2>Windows Server 버전 1803 및 다중 테넌트 기능 지원</h2>


  <p>Windows Server 버전 1803을 실행하는 Azure 클러스터와 Azure 클러스터 및 Service Fabric Mesh에 대해 동일한 이미지를 기반으로 컨테이너를 실행하는 클러스터에 대한 지원을 발표합니다. Windows Server 버전 1803에는 <a href="https://docs.microsoft.com/en-us/windows-server/get-started/whats-new-in-windows-server-1803" target="_blank">몇 가지 향상된 기능과 수정 사항이 포함되어 있습니다</a>.</p>


  <p>고객은 다중 테넌트 시나리오를 사용할 수 있도록 컴퓨팅 격리 외에 네트워크 격리를 제공하도록 종종 요청했습니다. 이 업데이트를 사용하면 Service Fabric 애플리케이션당 격리된 네트워크를 미리 보기로 사용할 수 있습니다. 애플리케이션당 격리된 네트워크를 사용하면 서비스 엔드포인트가 명시적으로 구성된 경우에만 다른 애플리케이션에서 연결할 수 있습니다.</p>


  <h2>메시: 자동 크기 조정 및 리소스</h2>


  <p>이 업데이트는 <a href="https://docs.microsoft.com/en-us/azure/service-fabric-mesh/service-fabric-mesh-service-fabric-resources" target="_blank">Mesh 애플리케이션 모델을</a> 통해 사용하도록 설정된 <a href="https://aka.ms/sfmesh" target="_blank">Azure Service Fabric Mesh</a> 환경에 상당한 향상된 기능을 제공합니다. 메시가 기반으로 하는 런타임은 6.4 런타임에 Service Fabric 동일하므로 메시는 이제 Windows Server 버전 1803도 지원합니다.</p>


  <p>Azure 클러스터는 상태 비스테이션 인스턴스의 자동 크기 조정에 대한 지원을 제공했으며&rsquo;, 이제 이 기능을 Mesh 애플리케이션으로 가져왔습니다. 이제 애플리케이션 모델에서 CPU 및 메모리 임계값을 지정하여 서비스를 자동으로 확장할 수 있습니다. 따라서 더 이상 확장 요구를 처리할 노드 수에 대해 걱정할 필요가 없습니다. &rsquo;서비스에 &ndash; 적합한 인스턴스 수가 무엇인지 생각해 볼 필요도 없습니다.</p>


  <p>Weve&rsquo;는 Mesh의 비밀, 네트워크, 게이트웨이 및 볼륨 리소스에 대한 지원을 추가했습니다. 이제 Mesh 애플리케이션 모델에서 비밀 리소스를 사용하여 인라인 비밀을 지정하고 Azure Service Fabric Mesh에 배포할 수 있습니다. 네트워크 및 게이트웨이 리소스는 다중 수신 및 라우팅을 사용하도록 설정하므로 Mesh 애플리케이션 내의 서비스에 대한 요청당 라우팅을 지정할 수 있습니다. 비밀 및 라우팅을 사용하여 이제 Service Fabric Mesh에서 HTTP 및 HTTPS 엔드포인트를 사용하여 애플리케이션을 호스트할 수 있습니다.</p>


  <p>또한 볼륨 리소스에 대한 지원을 통해 HA 시나리오에 대해 Azure Files와 Service Fabric 볼륨 디스크를 탑재할 수 있습니다(다음 섹션의 자세한 내용).</p>


  <p>새 시나리오를 지원하도록 허용하는 런타임 개선 사항은 스토리의 일부일 뿐입니다. Weve&rsquo;는 Mesh 애플리케이션 및 Maven CLI 통합<a href="https://docs.microsoft.com/en-us/azure/service-fabric-mesh/service-fabric-mesh-howto-setup-developer-environment-sdk" target="_blank">을 위한 Visual Studio</a> 통해 도구를 향상시키고 Mesh 애플리케이션에 대한 Azure Portal 환경을 개선했습니다. 이제 Azure Portal을 통해 Mesh 애플리케이션을 찾아보고 관리할 수 있습니다.</p>


