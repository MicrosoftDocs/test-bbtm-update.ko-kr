Slug: documentdb-protocol-support-for-mongodb-preview-update
Title: '미리 보기 업데이트: MongoDB에 대한 DocumentDB 프로토콜 지원'
Summary: 일반 공용 액세스 및 추가 지역 가용성을 포함하여 MongoDB 미리 보기 업데이트에 대한 DocumentDB 프로토콜 지원.
Content: >-
  <p><a href="https://azure.microsoft.com/services/documentdb/" ms.cmpgrp="body" ms.cmpnm="DocumentDB" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">DocumentDB</a> 는 전 세계적으로 분산된 고가용성 앱을 위한 타오르는 빠른 행성 규모의 NoSQL 데이터베이스 서비스입니다. 3월 말, 애플리케이션이 기존의 커뮤니티 지원 Apache MongoDB API 및 드라이버를 사용하여 DocumentDB와 쉽고 투명하게 통신할 수 있도록 하는 MongoDB에 대한 DocumentDB 프로토콜 지원 미리 보기를 발표했습니다. MongoDB 유선 프로토콜에 대한 지원을 통해 개발자는 기존 MongoDB 도구 체인 및 기술을 사용하여 DocumentDB를 활용하는 애플리케이션을 빌드할 수 있으며, 자동 인덱싱, 트랜잭션 및 전역 분산 데이터베이스를 비롯한 DocumentDB&#39;고유한 기능을 활용할 수 있습니다.</p>


  <p>오늘 MongoDB에 대한 프로토콜 지원이 있는 DocumentDB 계정을 모든 DocumentDB 지역에서 사용할 수 있도록 지역 지원을 확장했다고 발표하게 되어 기쁩니다. 미리 보기 약관에 동의하고 <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-mongodb-account">계정을 만들고 진행하기만 하면</a> 됩니다.</p>


  <p><img alt="" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DocumentDBMongoDBAccount.png" width="610"></p>


  <h3>다음 단계</h3>


  <p>MongoDB에 대한 DocumentDB 프로토콜 지원에 대해 <a href="https://azure.microsoft.com/documentation/articles/documentdb-protocol-mongodb">자세히 알아보</a>고 무료 <a href="https://azure.microsoft.com/en-us/free/">평가판</a>에 등록하고 <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-mongodb-account">계정을 만들어</a> 직접 사용해 보세요.&nbsp; 도움이 필요하거나 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">StackOverflow</a>의 개발자 포럼을 통해 문의하세요.</p>


  <p>Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
