Title: 이 최고 클라우드 분석가가 Microsoft로 이동한 이유
Summary: Forrester Research에서 지난 6년 동안 저는 엔터프라이즈 IT 및 기술 리더들이 올해 초에 클라우드 움직임을 이해하는 데 도움을 주었으며, 관계를 다음 단계로 끌어올리기로 결정했습니다.
Content: >-
  <a href="https://www.forrester.com">Forrester Research</a>에서 지난 6년 동안 저는 엔터프라이즈 IT 및 기술 리더들이 클라우드 이동을 이해하는 데 도움을 주었습니다. 그것은 주요 시장 혼란의 최전선에있을 수있는 놀라운 기회였다, 기업 IT 조직에 미치는 영향은 지금까지 단지되었습니다 - 파괴.


  올해 초에 나는 우리의 관계를 다음 단계로 끌어 올리기로 결정했습니다. 단순히 클라우드 플랫폼을 가장 잘 활용할 수 있는 방법을 권장하고 조언하는 대신 Microsoft의 클라우드 + Enterprise 엔지니어링 팀에 합류하여 변화를 주도하는 데 보다 적극적인 역할을 하기로 결정했습니다.


  이 부문의 수석 전략가로서 온-프레미스 투자를 클라우드의 새로운 발전과 가장 잘 혼합하는 방법을 파악하는 데 도움을 주는 것은 저의 책임입니다. 또한 Microsoft가 제품, 서비스 및 전략적 이니셔티브를 통해 요구 사항을 더 잘 이해하고 더 잘 대응할 수 있도록 지원합니다.


  그렇다면 왜 Microsoft인가요? 그것은 간단하고 매우 가치있는 질문입니다. 그래서 저와 여러분 모두에게 가장 좋은 움직임인 이유를 설명하겠습니다.


  지난 10년은 기본적으로 클라우드 플랫폼 및 서비스의 조형 기간이었습니다. 따라서 <a href="https://theagileadmin.com/what-is-devops/">DevOps 팀이 이끄는</a> 스타트업 및 사업부의 강력한 채택이 특징이었습니다. 그들의 조형 년에서 대부분의 새로운 기술과 마찬가지로, 이러한 도구와 성공을위한 onus는 주로 고객에 있었고, 너무 많은 고유하게 새로운 가치가 파생 될 수 있기 때문에, 그들은 결과를 얻기 위해 작업을 수행 (그리고 거친 가장자리를 참을) 기꺼이했다.


  따라서 더 많은 엔터프라이즈급 솔루션과 더 강화되고 입증된 제품을 찾는 조직은 그 중요성을 떨어뜨리고, 벽 내에서 사용을 차단하고, <a href="https://blogs.forrester.com/naveen_chhabra/15-03-03-almost_half_of_large_enterprise_private_cloud_initiatives_in_ap_are_on_the_wrong_track">대안을 추진하는</a> 경향이 있었습니다(2008년에 클라우드 워싱이라는 용어를 만들어 이러한 대체 노력의 대부분을 커버했습니다). 그러나 디지털 중단의 시대에 새로운 가치 포인트가 형성되고, 기존의 제품과 솔루션이 일치시킬 수 있는 것이 아니며, 새로운 파괴자가 기업의 요구를 충족하기 위해 더 많은 가치와 성숙을 추가하는 속도로 이러한 기술을 조정하고 하위화할 수도 없습니다. 클라우드 컴퓨팅 시장은 작년에 이 단계로 넘어갔습니다.


  내 전 포레스터 동료에 의해 언급 된 바와 같이, <a href="https://www.forrester.com/Jean--Pierre-Garbani">JP 가르바니</a>, 모든 파괴적인 기술은 <a href="https://www.forrester.com/Transform+Infrastructure+And+Operations+For+The+Future+Technology+Management+Cycle/fulltext/-/E-RES111481">채택의 세 단계를</a> 통해 이동<a href="https://www.forrester.com/Transform+Infrastructure+And+Operations+For+The+Future+Technology+Management+Cycle/fulltext/-/E-RES111481" name="_ftnref1_6537"><span style="text-decoration: underline;">[1]</span></a>:"


  <span style="text-decoration: underline;">탐색</span> – 강렬한 기술 평가 및 실험의 기간, 그리고 그것의 사용에 대 한 일관 된 패턴 및 모범 사례를 검색.


  1. <span style="text-decoration: underline;">합리화</span> – 소비 패턴이 정착하기 시작하여 더 광범위한 사용이 시작되는 곳입니다.


  2. <span style="text-decoration: underline;">최적화</span> – 잘 설정된 기술이 차별화된 장점에 따라 평가되는 것에서 가치 추출로 전환되는 경우. 비용/값 비율이 주요 요인이 되고 비용 절감이 시작됩니다.


  2014년 클라우드 플랫폼은 합리화 단계로 전환하기 시작했습니다. Forrester에서 IT 부서가 퍼블릭 클라우드와의 싸움을 중단하고 적어도 처음에는 포트폴리오에 적합한 위치를 결정하기 시작했습니다. 우리는 사업부와 신제품 그룹에서 플랫폼을 보다 광범위하게 사용하기 시작했습니다. 이와 함께 기존 온-프레미스 리소스와 클라우드 서비스 간의 통합에 대한 필요성이 증가하기 시작했습니다. 이러한 요구는 현재 <a href="https://azure.microsoft.com/en-us/services/expressroute/">WAN 연결 옵션</a>(그 중 Microsoft Azure 시장 선두 주자), <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/">리소스 풀 간의 클라우드 서비스 일관성</a> 및 <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx">연결 양쪽에서 리소스를 관리하는 데 사용되는 도구 간의 통합에 대한</a> 수요를 증가시키고 있습니다.


  또한 클라우드 소비자 구성의 변화를 보기 시작했습니다. 이제 새로운 개발자가 클라우드 팀에 들어오고 있으며 모든 것을 직접 구축하려는 DevOps 전문가가 아닙니다. 새 개발자는 새 솔루션을 신속하게 만들고 코드에 집중하려고 합니다. IaaS 리소스를 구성하고, 가상 네트워크 구문을 이해하고, 앱을 확장해야 하는 경우 새 고객 가치를 제공하는 데 방해가 됩니다. 따라서 더 높은 수준의 클라우드 서비스를 찾고 있으며, <a href="https://www.datapipe.com/blog/2015/02/17/announcing-managed-cloud-for-azure-datapipe-brings-managed-services-to-the-microsoft-cloud/">코드 아래에 있는 항목을 관리할 수 있는 조직과의 파트너십을 모색하고 있습니다</a>. 그리고 개발자의 이 두 번째 물결은 클라우드를 현재 시장 위치에 가져온 커뮤니티보다 쉽게 10배 더 큽니다. 이는 Platform as a Service로의 보편적인 전환을 의미하는 것이 아니라 DevOps 및 코더가 함께 원활하게 협력하여 회사를 발전시킬 수 있도록 하는 IaaS와 PaaS의 혼합을 의미합니다.


  이 새로운 관점에서 선도적인 클라우드 플랫폼 공급업체를 살펴보면 합리화 단계에서 가장 많은 혜택을 누릴 수 있는 공급업체가 분명해졌습니다.


  Microsoft의 접근 방식은 다른 공급자보다 클라우드에 더 많은 선택과 유연성을 제공하며, 하이퍼스케일 퍼블릭 클라우드 인프라, 하이브리드 클라우드 접근 방식 및 엔터프라이즈급 기능을 통해 진정으로 차별화됩니다. Microsoft는 이달 초 Azure Stack 발표와 함께 입증된 바와 같이 온-프레미스 서비스 및 기술을 퍼블릭 클라우드와 혼합하는 데 지속적으로 많은 투자를 하고 있습니다.


  또한 Microsoft는 IaaS 리소스 및 서비스와 쉽게 혼합되는 코더(Azure <a href="https://azure.microsoft.com/en-us/campaigns/azure-march-announcement/?WT.mc_id=azurebg_US_sem_bing_BR_AppServiceAnnouncement_Nontest_MarchAnnouncement_AzureAppService&amp;WT.srch=1">App Service</a>, <a href="https://azure.microsoft.com/en-us/services/machine-learning/">AzureML</a>, <a href="https://azure.microsoft.com/en-us/campaigns/service-fabric/">Service Fabric</a>)를 대상으로 하는 추상화된 서비스에 상당한 투자를 하고 있습니다. 엔터프라이즈 및 소비자 모두에 대한 광범위한 SaaS 솔루션 컬렉션이 있습니다. 또한 개발, 데이터베이스 및 인프라 관리 팀을 클라우드 시대(<a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-continuous-delivery-use-vso/">Team Foundation Server-Visual Studio Online, SQL Server-Azure SQL</a> <a href="https://searchsqlserver.techtarget.com/tip/Some-new-Windows-Azure-integration-features-in-SQL-Server-2014">DB 및 System Center 도입하는</a> 데 도움이 되는 도구를 투자한 유일한 주요 클라우드 공급자입니다. -to-Operations Management Suite).


  또한 Microsoft는 타사 서비스 공급자, 호스터 및 시스템 통합업체와 훨씬 더 많은 관계를 맺고 있으며, 조직에서 사용자에게 적합한 속도로 클라우드 여정을 진행하는 데 도움을 줄 수 있습니다.


  따라서 클라우드 및 엔터프라이즈 전략에 대한 정기적인 블로그 게시물과 고객 및 잠재 고객과의 직접 계약을 통해 클라우드 투자를 최대한 활용할 수 있도록 돕고자 합니다.


  여행은 항상 쉽지 않을 것입니다 - 그러나 옳은 일을 한다면, 그것은 확실히 가치가있을 것입니다. 그리고 클라우드 컴퓨팅을 최대한 활용할 수 있도록 우리가 가장 좋은 위치에 있는 이유를 알려줄 수 있는 기회를 제공해 주시기를 바랍니다.


