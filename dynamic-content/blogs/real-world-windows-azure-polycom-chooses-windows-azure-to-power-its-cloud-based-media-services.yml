Title: 'Real World Windows Azure: Polycom은 Cloud-Based Media Services Windows Azure를 선택합니다.'
Summary: Accordent 및 Polycom에 대해 알려주세요.  Polycom은 최근 대규모 조직에서 생산하고 제공하는 데 사용하는 수상 경력에 빛나는 엔터프라이즈 비디오 플랫폼 개발자인 Accordent Technologies를 인수했습니다.
Content: '<p><b>Accordent 및 Polycom에 대해 알려주세요.</b><a target="_blank" href=""></a></p>  <p><a target="_blank" href="https://www.polycom.com">Polycom</a>  은 최근 통신, 교육 및 교육 목적으로 비디오 기반 자산을 생산하고 제공하기 위해 대규모 조직에서 사용하는 수상 경력에 빛나는 엔터프라이즈 비디오 플랫폼 개발자인 <a target="_blank" href="">Accordent Technologies</a>를 인수했습니다. 이번 주, Polycom은 Windows Azure 플랫폼에서 호스트되는 최초의 엔터프라이즈 미디어 관리 시스템인 Windows Azure에서 제공하는 Accordent <a target="_blank" href="https://www.windowsazure.com">Media Services</a> 출시할 예정입니다.</p>  <p><b>Polycom의 Accordent Media Services란?</b></p>  <p>Accordent Media Services - Windows Azure를 통해 조직은 자동화된 소프트웨어 기반 비디오 생성, 관리, 게시 및 배달 플랫폼을 통해 "Enterprise 위한 YouTube"를 제공할 수 있습니다.&nbsp; Microsoft 기술을 100% 기반으로 하는 이 플랫폼을 통해 조직은 Microsoft 인프라 투자를 활용하여 거의 모든 비즈니스 시나리오에 대해 매우 대역폭 효율적이고 라이브 및 주문형 비디오를 제공할 수 있습니다. &nbsp;&nbsp;</p>  <p><b>Windows Azure는 고객에게 어떤 이점을 제공하나요?</b></p>  <p><b></b>Windows Azure는 고객이 사전 네트워크 및 스토리지 하드웨어 비용과 온-프레미스 솔루션 배포 및 유지 관리의 복잡성을 발생시키지 않고도 구독 기준으로 중앙 집중식 미디어 관리의 이점을 경험할 수 있도록 하여 온-프레미스 Accordent 솔루션의 기능을 확장합니다.&nbsp; </p>  <p><b>서비스에는 무엇이 포함됩니까?</b></p>  <p><b></b>이 서비스에는 Windows Azure 데이터 센터 내에서 호스팅되는 설치되고, 브랜드화되고, 완벽하게 작동하는 Accordent Media Management System이 포함되어 있으며, 이 시스템은 Windows Azure Content Delivery Network(CDN)를 통해 다양한 형식의 콘텐츠를 널리 배포된 대상에게 제공합니다. 고객은 Microsoft Expression Encoder 기술, 화상 회의 통합 및 데스크톱 Microsoft Lync 클라이언트를 활용하여 클라우드 전체에서 원격 Accordent 캡처 제품에서 만든 콘텐츠를 제출할 수 있습니다. 이 서비스는 전체 엔터프라이즈 비디오 콘텐츠 관리 기능(분류, 인덱싱, 보존 관리 등), 고객 Microsoft SharePoint 솔루션에 게시, Windows Azure CDN 라이브 및 주문형 콘텐츠의 확장 가능한 배달을 제공합니다.<br>  <br>  <a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0207.AccordentSS.png" border="0"></a></p>  <p><b>Windows Azure 플랫폼에서 빌드하도록 선택한 이유는 무엇인가요?</b></p>  <p>Windows Azure 플랫폼의 선택은 Polycom에 대한 자연스러운 선택이었고, Microsoft와의 오랜 전략적 파트너십의 확장이었습니다. Windows Azure 플랫폼은 고객에게 뛰어난 유연성과 확장성을 제공하는 개방형 표준 기반 환경을 제공합니다. 또한 이 솔루션에는 Windows Azure VM(Virtual Machine) 애플리케이션 호스팅, Windows Azure Virtual Storage 및 Windows Azure Content Delivery Network Services를 포함하여 세계적 수준의 클라우드 기반 미디어 관리 솔루션을 제공하는 데 필요한 모든 요소가 포함되었습니다. </p>  <p><a target="_blank" href="">Accordent</a>에 대해 자세히 알아보려면 여기를 클릭하십시오.&nbsp; 다른 회사에서 Windows Azure 플랫폼을 사용하는 방법에 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/15/real-world-windows-azure-polycom-chooses-windows-azure-to-power-its-cloud-based-media-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
