Title: Azure 가용성 영역을 더 많은 지역으로 확장하기 위한 Microsoft의 약속
Summary: 클라우드는 우리의 일상 생활에서 중요한 역할을 계속합니다. 고객은 교실과 중소기업에서 중요한 생명 및 안전 서비스 및 포춘지 선정 500대 기업에 이르기까지 다양합니다.
Content: >-
  <p>클라우드는 우리의 일상 생활에서 중요한 역할을 계속합니다. 고객은 교실과 중소기업에서 중요한 생명 및 안전 서비스 및 포춘지 선정 500대 기업에 이르기까지 다양합니다. Microsofts&rsquo; 클라우드 인프라는 사람, 기업 및 정부를 연결하고 중요 업무용 애플리케이션을 실행하는 데 필수적인 이러한 많은 환경의 근간이 되는 세계에서&mdash; 가장 큰 인프라&mdash;입니다. 신뢰할 수 있는 클라우드는 안전하고 신뢰할 수 있으며 규정 준수를 지원하는 클라우드라고 생각합니다. 대기 시간이 짧은 고가용성 클라우드 서비스에 대한 고객의 요구와 국가 또는 지리 내에서 <a href="https://azure.microsoft.com/en-us/global-infrastructure/data-residency/" target="_blank">데이터를 저장하고 처리하는</a> 기능을 지원하기 위해 Azure를 계속 빌드합니다.</p>


  <p>2020년 Microsoft는 대기 시간이 짧은 데이터 상주 클라우드 솔루션을 14개 국가에 도입하고 글로벌 가용성을 확대하는 새로운 Azure 데이터 센터 지역 개발을 발표했습니다. 이미 2021&rsquo;년에는 데이터 센터 지역을 <a href="https://aka.ms/indonesiaintent" target="_blank">인도네시아</a> 와 같은 새로운 시장으로 확장하고 <a href="https://aka.ms/atlantaintent" target="_blank">미국과</a> <a href="https://aka.ms/ChinaIntent" target="_blank">중국의</a> 기존 시장에서 성장하려는 계획을 계속 진행했습니다. 더 많은 국가에 로컬 클라우드 서비스를 계속 도입함에 따라 복원력과 고가용성을 염두에 두고 이를 수행하고 있습니다.</p>


  <h2>키 테이크웨이</h2>


  <ul>
      <li>2021년 말까지 데이터 센터 지역을 운영하는 모든 국가는 AZ(Azure 가용성 영역)를 제공합니다.</li>
      <li>앞으로 시작하는 모든 새 데이터 센터 지역에는 Azure 가용성 영역이 포함됩니다.</li>
      <li>지난 12개월 동안 5개의&nbsp; 데이터 센터 지역에서 가용성 영역을 사용하도록 설정했으며, 이번 주에는 브라질 남부에서 가용성 영역을 시작했습니다.</li>
      <li>영역 기능을 계속 확장하고 있으며, 2021년에는 모든 기본 및 일반 Azure 서비스가 AZ를 사용하도록 설정됩니다.</li>
      <li>최근에 워크로드의 품질과 복원력을 개선하는 데 사용할 수 있는 Azure Well-Architected Frameworka&mdash; 가이드 테넌트 집합을 출시했습니다.</li>
  </ul>


  <h2>2021년 말까지 운영 중인 모든 국가에 가용성 영역 도입</h2>


  <p>2021년 말까지 데이터 센터 지역을 운영하는 모든 국가에는 Azure 가용성 영역 아키텍처가 있는 하나 이상의 지역이 포함됩니다. 또한 앞으로 시작하는 모든 새 데이터 센터 지역에는 AZ가 있습니다. 데이터 센터 지역은 중복된 전력, 냉각 및 네트워킹을 사용하는 여러 데이터 센터 기능으로 구성되며, 이 인프라를&mdash; 활용하여 애플리케이션 및 서비스가 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">Azure 가용성 영역을</a> 통해 복원력과 성능을 유지할 수 있도록 합니다. 최소 3개의 영역으로 구성된 AZ를 통해 고객은 복원력과 고가용성을 강화하기 위해 개별 데이터 센터와 분산된 데이터 센터에 인프라 및 애플리케이션을 분산할 수 있습니다. &rsquo;이렇게 하면 모든 Azure 고객이 가장 중요한 워크로드 및 프로세스를 지원하기 위해 복원력이 높은 서비스에 액세스할 수 있습니다.</p>


  <p>지난 12개월 동안 5개의 데이터 센터 지역에서 AZs를 사용하도록 설정했으며, 이번 주에 <a href="https://aka.ms/brazilzones" target="_blank">는 브라질 남부</a>에서 가용성 영역을 시작했습니다. 가용성 영역을 사용하여 Microsoft 데이터 센터 지역을 설계하는 방법은 동기 복제를 지원하는 동시에 물리적 분리를 보장하여 기계적 또는 전기적 문제, 구조 화재 또는 홍수 또는 예기치 않은 재해에 이르기까지 지역화된 오류로부터 보호 및 격리를 제공하는 것입니다. 가용성 영역 간의 대기 시간 경계가 2밀리초 미만인 상태에서 가용성 영역을 사용할 경우 고객에게 미치는 영향이 최소화됩니다. 또한 가용성 영역의 사용이 가장 높은 보안 표준을 준수하도록 지역 내에서 또는 지역 간에 트래버스하는 모든 데이터를 암호화합니다. 설계 프로세스의 일환으로 30개 이상의 실행 가능성 및 위험 기반 기준을 활용하여 세 가지 가용성 영역의 각 배치를 평가합니다. 이 프로세스는 중요한 개별 위험을 식별할 뿐만 아니라 AZ 간의 집단 및 공유 위험을 고려합니다. 이 신중한 접근 방식을 통해 Azure는 항상 안전하고 복원력 있는 환경을 제공합니다.</p>


  <h2>모든 일반 Azure 서비스에 대한 영역 기능</h2>


  <p>AZ는 물리적 및 논리적 인프라의 조합이며, 많은 핵심 Azure 서비스는 고가용성 애플리케이션 배포, 빌드 및 운영에 필요한 지원을 제공합니다. AZ는 고객 및 Microsoft&rsquo; 자체의 내부 워크로드에 대한 중요한 복원력 있는 아키텍처입니다. Azure 서비스는 AZs에 배포되어 고객이 Azure 서비스를 사용하는 애플리케이션 및 프로세스에 자체 애플리케이션에 AZ를 사용하기로 선택한 것과 관계없이 모든 추가 복원력 이점이 포함된다는 확신을 제공합니다.&nbsp;</p>


  <p>영역 기능을 계속 확장하고 있으며, 2021년에는 모든 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">기본 및 일반 Azure 서비스가</a> AZ를 사용하도록 설정됩니다. AZ 지원 서비스는 적절한 수준의 유연성을 제공하도록 설계되었으며 영역 중복(영역 간 자동 복제 사용), 영역(인스턴스를 특정 영역에 고정할 수 있는 위치) 또는 둘 다로 구성할 수 있습니다.</p>


  <h2>비즈니스 연속성 및 안정성을 위한 고객 옵션 확장</h2>


  <p>AZ와 같은 기능은 중요한 인프라를 계속 실행하고 사용할 수 있도록 고가용성 애플리케이션을 요구하는 고객에게 중요합니다. NAB(National Australia Bank)와 같은 고객은 Azure에서 1,000개의 애플리케이션을 실행합니다. NAB는 Microsoft와의 5년 전략적 파트너십의 일환으로 Azure 가용성 영역의 복원력 기능을 활용하는 새로운 클라우드 기반 결제 및 고객 서비스에 공동 설계, 개발 및 투자할 것입니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;</em>신뢰와 복원력은 금융 서비스 업계가 APRA의 규제 요구 사항과 고객 기대치를 모두 충족하는 데 중요합니다. Microsoft가 Azure 가용성 영역에서 계속 투자하면 고객과 규제 기관이 시스템을 사용할 수 있고 데이터가 보호될 것이라는 점을 안심할 수 있습니다.&rdquo;<em>&mdash;</em> Steve Day, Executive General Manager Infrastructure, Cloud and Workplace, NAB</p>


  <p>Azure는 고객이 복원력을 설계할 수 있도록 지원하는 다양한 옵션을 제공하며, 고객에게 지역, 영역 내, 서버 및 랙 중복성에서 데이터 상주, 거리 구분 재해 복구 중에서 선택할 수 있는 유연성을 제공합니다. 로컬 및 DR(영역 재해 복구)의 경우 Azure Site Recovery를 사용하면 Azure 가용성 영역 내에서 Azure에서 애플리케이션의 장애 조치(failover)를 복제하고 오케스트레이션할 수 있습니다.</p>


  <p>최근에 워크로드의 품질을 개선하는 데 사용할 수 있는 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Azure Well-Architected Frameworka</a>&mdash; 가이드 테넌스 집합을 출시했습니다. 안정성은 비용 최적화, 운영 우수성, 성능 효율성 및 보안과 함께 아키텍처 우수성의 5가지 핵심 요소 중 하나입니다. Azure에서 실행 중인 워크로드가 이미 있고 이러한 영역 중 하나 이상의 모범 사례에 대한 맞춤을 평가하려는 경우  <a href="https://aka.ms/wellarchitected/review" target="_blank">Azure Well-Architected 검토를</a> 시도합니다.</p>


  <p>우리는 고객에게 복원력 전략의 중요성에 대해 계속 듣고 있습니다. Microsoft는 고객 피드백 및 입력을 사용하여 가용성 영역을 설계했으며, 고객이 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">Azure 가용성 영역에</a>&nbsp; 대해 자세히 알아보고 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=all&amp;products=all" target="_blank">지역에서 사용할 수 있는 제품을 방문하여 해당 지역에</a> 제공되는 새로운 기능에 대해 자세히 알아보도록 초대했습니다.</p>
