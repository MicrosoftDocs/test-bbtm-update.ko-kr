Title: Project Bletchley - Azure에서 사용할 수 있는 Corda Distributed Ledger
Summary: 오픈 소스 커뮤니티에 출시된 지 불과 몇 주 만에 Microsoft Azure R3의 Corda의 가용성을 발표하게 되어 매우 기쁩니다.
Content: >-
  <p>오픈 소스 커뮤니티에 출시된 지 불과 몇 주 만에 Microsoft Azure R3s&rsquo; <a href="https://corda.net/">Corda</a>의 가용성을 발표하게 되어 매우 기쁩니다.&nbsp; Project Bletchley에 Corda가 추가되면서 Azure에서 분산 원장 플랫폼 지원을 계속 확장하여 차세대 분산 비즈니스 애플리케이션을 사용할 수 있도록 합니다.</p>


  <p>현재 R3은 단일 VM에 다중 멤버 <a href="https://azure.microsoft.com/en-us/marketplace/partners/corda/corda/">Corda 데모 네트워크를 </a>쉽고 빠르게 배포하기 위해 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>에 가상 머신 이미지를 게시했습니다.&nbsp; 이 제품은 금리 스왑 거래 및 SIMM(표준 초기 마진 모델) 밸류에이션을 포함한 실제 시나리오를 통한 Corda의 기능을 보여줍니다. 이는 Azure에서 제공하는 R3s&rsquo; 재무 등급 분산 원장 플랫폼 제품에 대한 많은 사람들의 첫 번째 클릭 중지입니다.</p>


  <p>R3의 최고 기술 책임자 인 Richard G Brown은 Corda가 규제 금융 기관 간의 금융 계약을 기록, 관리 및 동기화하기 위해 처음부터 설계된 분산 원장 플랫폼이라고 설명 <strong>&ldquo;</strong>합니다. 블록체인을 많은 은행 시나리오에 적합하지 않은 디자인 선택 없이 블록체인 시스템의 이점에 크게 영감을 받아 캡처합니다.&nbsp; Azure Marketplace에서 간단한 Corda 데모를 사용할 수 있도록 함으로써 R3 및 Microsoft는 신규 이민자가 커뮤니티에 가입하기 전에 Corda를 쉽게 경험할 수 있도록 합니다.&rdquo;</p>


  <p>Cordas&rsquo; 주요 디자인 선택 항목 중 일부는 다음과 같습니다.</p>


  <ul>
      <li><strong>비즈니스용으로 설계된: </strong> 기존 법률&nbsp; 및 규제 프레임워크 내에서 금융 트랜잭션 기록 및 관리</li>
      <li><strong>개인 정보 우선:</strong> 트랜잭션의 자격이 있는 참가자로 제한되는 데이터 공유</li>
      <li><strong>모듈식 합의:</strong> 여러 합의 알고리즘 지원</li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.corda.net/_static/corda-introductory-whitepaper.pdf">기술 백서를</a> 다운로드할 수 있습니다.</p>


  <p>Azure에서 Corda 분산 원장 데모를 사용해 비즈니스 프로세스 개발에 대한 인사이트를 얻고 여러분의 생각을 알려주세요!&nbsp; 시작할 때 질문, 피드백 또는 추가 요청이 포함된 댓글을 남기는 것을 주저하지 마세요.</p>
