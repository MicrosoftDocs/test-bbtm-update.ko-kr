Slug: azure-redis-cache-monitoring-changes
Title: Azure Redis Cache 모니터링 변경 내용
Summary: 'Azure Redis Cache 서비스는 새 모니터링 시스템을 배포했으며, 2015년 3월 15일에 이전 시스템을 해제할 예정입니다. '
Content: >-
  Azure Redis Cache 서비스는 새 모니터링 시스템을 배포했으며, <strong>2015년 3월 15일에 이전 시스템을 해제할 예정</strong>입니다. 모니터링 데이터를 예상대로 계속 받을 수 있도록 조치를 취하는 것이 좋습니다.

  <h2>변경 사항은 무엇입니까?</h2>

  이 새로운 모니터링 시스템은 사용자 고유의 Azure Storage 계정에 캐시에 대한 모니터링 및 진단 데이터를 저장하는 기능을 제공합니다. 즉, 이제 선택한 도구를 사용하여 이 데이터에 액세스할 수 있습니다. 캐시 및 경고 규칙에 대한 모니터링 및 진단 데이터를 계속 받으려면 모든 모니터링 및 진단 데이터가 저장되는 Azure Storage 계정을 구성하는 것이 좋습니다.

  <h2>영향을 받는지 어떻게 알 수 있나요?</h2>

  캐시에 대한 모니터링 데이터를 저장하도록 진단에 대한 스토리지 계정을 구성하지 않은 경우 이 변경의 영향을 받으며 아래 작업 항목을 수행해야 합니다.

  <h2>2015년 3월 15일 이전 작업 항목인가요?</h2>

  <strong>모니터링 데이터를 계속 받고 캐시에 대해 기존 경고 규칙이 작동하도록 하려면 Azure Redis Cache 모니터링 문서의 "캐시 진단 사용" 섹션에 표시된 대로 Storage 계정을 사용하여 진단을 사용하도록 설정합니다 </strong><a href="https://msdn.microsoft.com/en-us/library/azure/dn763945.aspx"><strong></strong></a><strong> . </strong>


  2015년 3월 15일까지 스토리지 계정을 사용하여 진단을 사용하도록 설정할 수 없는 경우 모니터링 데이터가 더 이상 수신되지 않으며 위에서 설명한 대로 진단을 사용하도록 설정할 때까지 경고 규칙의 작동이 중지됩니다.

  <h2>어디에서 도움을 받을 수 있나요?</h2>

  Azure Redis Cache에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/cache/">Microsoft Azure Cache</a> 웹 페이지를 방문하거나 질문이 있는 경우 자유롭게 문의하세요 <a href="https://azure.microsoft.com/en-us/support/options/"></a> .
