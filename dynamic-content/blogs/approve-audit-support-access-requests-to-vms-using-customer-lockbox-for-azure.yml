Title: Azure용 고객 Lockbox를 사용하여 VM에 대한 지원 액세스 요청 승인, 감사
Summary: 클라우드 서비스 공급자는 고객 데이터의 무결성 및 기밀성을 유지하는 것이 중요하다는 것을 이해합니다. 데이터 보안 및 개인 정보를 최대화하기 위해 Microsoft Azure 고객 Lockbox를 발표합니다.
Content: >-
  <p>클라우드 서비스 공급자는 고객 데이터의 무결성 및 기밀성을 유지하는 것이 중요하다는 것을 이해합니다. 데이터 보안 및 개인 정보를 최대화하기 위해 Microsoft Azure 고객 Lockbox를 발표합니다. Azure Portal에 통합된 서비스로, Microsoft 지원 엔지니어가 문제를 해결하기 위해 데이터에 액세스해야 하는 매우 드문 경우를 명시적으로 제어할 수 있습니다.</p>


  <p>Microsoft 지원 엔지니어가 이 문제를 해결하기 위해 관리자 권한이 필요한 디버깅 원격 액세스 문제와 같은 경우는 거의 없습니다. 이러한 경우 Microsoft 엔지니어는 서비스로 제한된 액세스를 사용하여 제한된, 시간 제한 권한 부여를 제공하는 Just-In-Time 액세스 서비스를 사용합니다. Microsoft는 항상 액세스에 대한 고객 동의를 얻었지만, 이제 고객 Lockbox는 고객에게 Azure Portal에서 이러한 요청을 검토하고 승인하거나 거부할 수 있는 기능을 제공합니다. 요청이 승인될 때까지 Microsoft 지원 엔지니어에게 액세스 권한이 부여되지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/277f1303-5d69-41fa-859e-5e1e48667a93.png"><img alt="LockboxScreenshot_Ver1" border="0" height="922" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1b0817e-2165-45f5-bf40-b2ecbdcd881f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="LockboxScreenshot_Ver1" width="1920"></a></p>


  <p>전체 프로세스가 감사되므로 고객은 완전한 가시성과 제어를 유지합니다. 모든 고객 Lockbox 작업은 Azure Portal에서 사용할 수 있습니다. Azure Security Center를 사용하는 경우 가상 머신에 설치한 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-enable-vm-agent" target="_blank">VM 에이전트</a> 는 이러한 VM에서 수행된 활동에 대한 로그를 제공할 수 있습니다. 추가 분석을 위해 이러한 로그를 보안 모니터링 및 보고 시스템에 쉽게 통합할 수도 있습니다. 고객 Lockbox는 기본적으로 포털에 있지만 공개 미리 보기 중에는 몇 가지 단계를 수행하여 기능을 사용하도록 설정해야 합니다.</p>


  <h2>테넌트에 고객 Lockbox 사용</h2>


  <p>공개 미리 보기 단계에서 고객은 이 기능을 사용하도록 옵트인해야 합니다. 테넌트에 대해 고객 lockbox를 사용하도록 설정하려면 아래에 자세히 설명된 단계를 수행합니다. 이렇게 하면 고객 Lockbox 서비스가 승인자에게 이메일 알림을 보내고 승인 요청을 Azure Portal의 고객 Lockbox 블레이드로 라우팅할 수 있습니다.</p>


  <p><em>참고: 테넌트에 대해 고객 lockbox를 사용하도록 설정하려면 <a href="https://docs.microsoft.com/en-us/azure/active-directory/users-groups-roles/directory-assign-admin-roles" target="_blank">전역 관리자</a> 역할이 있어야 합니다. </em></p>


  <p>1.관리자 모드에서 <a href="https://docs.microsoft.com/en-us/powershell/azure/overview?view=azurermps-6.10.0" target="_blank">Azure PowerShell</a> 시작하고 다음을 실행합니다.</p>


  <p>2. Install-Module -AzureRM 이름 지정</p>


  <p>3. AzureRm.profile Import-Module</p>


  <p>4. Login-AzureRmAccount</p>


  <p>메시지가 표시되면 전역 관리자 자격 증명을 사용하여 로그인합니다.</p>


  <p>5.&ndash;Select-AzureRmSubscription TenantID &quot; xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxx subscriptionID&quot; &ndash;&quot;xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxx&quot;</p>


  <p>TenantID: Azure Active Directory 테넌트에서 <strong>디렉터리 ID(GUID)</strong>를 입력합니다. TenantID를 가져오는 방법에 대한 자세한 내용이 필요한 경우 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-create-service-principal-portal" target="_blank">TenantID&rsquo; 가져오기 섹션을 참조하세요.&lsquo;</a></p>


  <p>SubscriptionID = 테넌트 내의 <strong>모든 SubscriptionID</strong> 를 입력합니다.</p>


  <p>6.&ndash;New-AzureRmADServicePrincipal ApplicationID a0551534-cfc9-4e1f-9a7a-65093b32bb38</p>


  <p>7.&ndash;New-AzureRmADServicePrincipal ApplicationID 01fc33a7-78ba-4d2f-a4b7-768e336e890e</p>


  <p>이 명령은 테넌트에 대해 고객 Lockbox SPN(서비스 주체)을 사용하도록 설정합니다. ApplicationID를 변경하지 마세요.</p>


  <p>다음 명령을 사용하여 프로비전이 완료되었는지 확인할 수 있습니다.</p>


  <p>8. Get-AzureRmADServicePrincipal | ? { $_.applicationID -match &quot;a0551534-cfc9-4e1f-9a7a-65093b32bb38&quot;}</p>


  <p>Get-AzureRmADServicePrincipal | ? { $_.applicationID -match &quot;01fc33a7-78ba-4d2f-a4b7-768e336e890e&quot;}</p>


  <p>애플리케이션 이름&rdquo; &ldquo;MS-PIM을 사용하는 ApplicationID &ldquo;a0551534-cfc9-4e1f-9a7a-65093b32bb38&rdquo; 및 ApplicationID &ldquo;01fc33a7-78ba-4d2f-a4b7-768e336e890e&quot;를 &ldquo;나열해야 합니다.&rdquo;</p>


  <p>Azure용 고객 Lockbox는 이제 Azure Compute 워크로드(Azure Virtual Machines)에 대한 공개 미리 보기로 제공됩니다. 이 기능은 지원 티켓 워크플로에 대한 Microsoft 지원 팀에 이어 기존 승인 프로세스를 대체합니다.</p>


  <p>Microsoft가 고객 데이터의 개인 정보 보호 및 무결성을 보호하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">Microsofts&rsquo; 신뢰할 수 있는 클라우드 페이지를 방문하세요</a>.</p>


  <h2>질문과 대답</h2>


  <p><strong>Who Azure 요청에 대한 고객 Lockbox를 승인할 수 있나요?</strong></p>


  <p>Azure 구독에 대한 소유자&rsquo; 역할 권한이 할당된 &lsquo;사용자는 보류 중인 lockbox 요청에 대해 알림을 받고 요청을 승인할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">Azure RBAC 역할에</a> 대한 자세한 내용을 읽어보세요.</p>


  <p><strong>승인 보류 중인 고객 Lockbox 요청에 대한 알림을 전자 메일로 받았습니다. 다음 단계는 무엇인가요? </strong></p>


  <p><a href="https://portal.azure.com" target="_blank">Azure Portal</a>을 방문하여 Microsoft Azure&rsquo; 대한 &lsquo;고객 Lockbox를 검색하세요. Microsoft Azure&rsquo; 블레이드에 대해 고객 Lockbox를 선택하면 &lsquo;검토에 대한 보류 중인 요청이 표시됩니다. 블레이드에 대한 직접 링크를 만들기 위해 노력하고 있습니다.</p>
