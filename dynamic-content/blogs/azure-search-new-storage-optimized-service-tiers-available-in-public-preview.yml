Title: Azure Search – 미리 보기에서 사용할 수 있는 새로운 Storage 최적화된 서비스 계층
Summary: Azure Search는 최신 모바일 및 웹앱 개발을 위한 AI 기반 클라우드 검색 서비스입니다. Azure Search는 모든 유형의 정보를 보강하여 관련 콘텐츠를 대규모로 쉽게 식별하고 탐색할 수 있는 AI(인공 지능) 기능이 내장된 유일한 클라우드 검색 서비스입니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/461d8922-1904-410c-b7c5-ecf8974f3e22.png"><img alt="Search graphic" border="0" height="163" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d9d5ba1-5b2e-4114-bdc6-25ee96c6ba19.png" style="border-image: none; float: right; display: inline; background-image: none;" title="Search graphicAzure" width="163"></a> Search는 최신 모바일 및 웹앱 개발을 위한 AI 기반 클라우드 검색 서비스입니다. Azure Search는 모든 유형의 정보를 보강하여 관련 콘텐츠를 대규모로 쉽게 식별하고 탐색할 수 있는 AI(인공 지능) 기능이 내장된 유일한 클라우드 검색 서비스입니다. Bing 및 Office 동일한 통합 Microsoft 자연어 스택과 비전, 언어 및 음성에서 미리 빌드된 AI API를 사용합니다. Azure Search를 사용하면 웹 사이트 및 애플리케이션에서 혁신하는 데 더 많은 시간을 할애하고 복잡한 검색 솔루션을 유지하는 데 더 적은 시간을 할애할 수 있습니다.</p>


  <p>오늘 Azure Search에서 Storage 최적화된 워크로드에 대한 두 가지 새로운 서비스 계층의 미리 보기를 발표합니다. 이러한 L 시리즈 계층은 표준 계층에 비해 테라바이트당 비용 절감으로 훨씬 더 많은 스토리지를 제공하며, 대용량 파일 리포지토리를 검색하는 내부 애플리케이션, 수년 전으로 거슬러 올라가는 비즈니스 데이터가 있는 보관 시나리오 등 하루 종일 많은 양의 인덱스 데이터와 낮은 쿼리 볼륨을 사용하는 솔루션에 이상적입니다.  또는 e-Discovery 애플리케이션&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <h2>모든 콘텐츠 검색</h2>


  <p>소매 사이트에서 제품을 찾는 것부터 비즈니스 애플리케이션 내에서 계정을 조회하는 것까지 검색 서비스는 요구 사항이 다른 광범위한 솔루션을 제공합니다. 제품 카탈로그와 같은 일부 시나리오는 비교적 적은 양의 정보(100MB~1GB)를 빠르게 검색해야 하지만, 다른 시나리오에서는 제대로 연구하고, 비즈니스 프로세스를 수행하고, 결정을 내리기 위해 많은 양의 정보를 검색하는 것이&rsquo; 우선 순위입니다. 정보가 하루에 2.5 퀸틸리언 바이트의 새 데이터 속도로 증가함에 따라 이는 특히 기업에서 훨씬 더 일반&ndash;적이고 비용이 많이 드는&ndash; 시나리오가 되고 있습니다.</p>


  <h2>L 시리즈 계층의 새로운 기능&rsquo;</h2>


  <p>새 L 시리즈 서비스 계층은 Azure Search의 기본 및 표준 계층과 동일한 프로그래밍 방식 API, 명령줄 인터페이스 및 포털 환경을 지원합니다. 내부적으로 Azure Search는 서비스 크기를 조정하는 방법에&rsquo; 따라 컴퓨팅 및 스토리지 리소스를 프로비전합니다. S 시리즈와 비교하여 각 L 시리즈 검색 단위에는 훨씬 더 많은 스토리지 I/O 대역폭 및 메모리가 있으므로 각 단위&rsquo;에 해당하는 컴퓨팅 리소스가 더 많은 데이터를 처리할 수 있습니다. L 시리즈는 애플리케이션에 대해 전체적으로 많은 큰 인덱스(완전히 확장된 L2의 경우 최대 24TB)를 지원하도록 설계되었습니다.</p>


