  <h2>고객 성공 및 일반적인 시나리오</h2>


  <p>우리는 고객 중 한 명에게 작동하는 서비스 계층을 만들기 위해 <a href="https://www.capaxglobal.com/" target="_blank">Hitachi 그룹 회사인 Capax Global LLC</a> 와 긴밀히 협력하고 있습니다. Capax Global은 다양한 산업 및 상용 소프트웨어 개발 환경을 활용하면서 잘 확립된 패턴과 사례를 새로운 기술과 결합합니다. 이들과의 논의에서 스토리지 최적화 계층은 표준 계층보다 훨씬 낮은 가격으로 동일한 검색 기능을 제공하므로 애플리케이션에 적합하다는 것을 발견했습니다.&nbsp;</p>


  <p><em>&ldquo;새로운 Azure Search Storage 최적화된 SKU는 엄청난 양의 콘텐츠를 가진 고객에게 비용 효율적인 솔루션을 제공합니다. &rsquo;이제 Azure를 계속 진행하면서 수백만 개의 문서 검색 요구를 충족하는 클라우드 호스팅 문서 기반 검색을 통해 고객을 위해 빌드하는 사용자 지정 솔루션을 보강할 수 있게 되었습니다. 이 새로운 SKU는 고객이 기술을 통해 비즈니스 문제를 해결하는 데 도움이 되도록 활용해야 하는 다양한 서비스를 더욱 강화했습니다.&rdquo;</em></p>


  <p style="text-align: right;">&ndash; 미치 프린스, 히타치 그룹 회사인 Capax Global LLC의 부사장 클라우드 생산성 + 사용</p>


  <p>Storage 최적화된 서비스 계층은 AI 기반 구성 요소를 활용하여 PDF, 사무실 문서 및 구조화된 데이터 행과 같은 대량의 콘텐츠를 분석하고 주석을 달 수 있는 Azure Search의 새로운 인식 검색 기능을 통합하는 애플리케이션에도 적합합니다. 이러한 데이터 저장소는 테라바이트 단위의 인덱싱 가능한 데이터를 생성할 수 있으므로 S3과 같은 쿼리 대기 시간 최적화 서비스 계층에 저장하는 데 비용이 많이 듭니다. Azure Search의 L 시리즈 계층과 결합된 인식 검색은 테라바이트 단위의 데이터를 저장하고 몇 초 안에 결과를 반환할 수 있는 전체 텍스트 쿼리 솔루션을 제공합니다.</p>


  <h2>국가별 가용성</h2>


  <p>초기 공개 미리 보기의 경우 Storage 최적화된 서비스 계층은 다음 지역에서 사용할 수 있습니다.</p>


  <ul>
   <li>미국 서부 2</li>
   <li>미국 중남부</li>
   <li>미국 중북부</li>
   <li>서유럽</li>
   <li>영국 남부</li>
   <li>오스트레일리아 동부</li>
  </ul>


  <p>Well&rsquo;은 앞으로 몇 주 동안 추가 지역을 추가할 예정입니다. 선호하는 지역이 지원되지 않는 경우 저희에게 직접 azuresearch_contact@microsoft.com 연락하여 알려주세요.</p>


  <h2>시작</h2>


  <p>이러한 새로운 Azure Search 계층 및 가격 책정에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/search/search-sku-tier" target="_blank">설명서</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/search/" target="_blank">가격 책정 페이지를</a> 방문하거나 <a href="https://ms.portal.azure.com/#create/Microsoft.Search" target="_blank">Azure Portal</a> 로 이동하여 사용자 고유의 Search 서비스를 만드세요.</p>
