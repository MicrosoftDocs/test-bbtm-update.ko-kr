Slug: introducing-windows-azure-diagnostics
Title: Windows Azure Diagnostics 소개
Summary: Windows Azure Diagnostics는 Windows Azure Tools 및 SDK.&#160; 11월 릴리스의 새로운 기능입니다. 개발자는 다양한 진단 데이터를 수집하고 저장할 수 있는 기능을 제공합니다.
Content: '<p>Windows Azure Diagnostics는 <a href="https://blogs.msdn.com/windowsazure/archive/2009/11/23/november-2009-release-of-the-windows-azure-tools-and-sdk.aspx">Windows Azure Tools 및 SDK.&#160; 11월 릴리스의</a> 새로운 기능으로, 개발자에게 매우 구성 가능한 방식으로 다양한 진단 데이터를 수집하고 저장할 수 있는 기능을 제공합니다.</p>  <p>Windows Azure 팀의 프로그램 관리자인 <a href="https://blogs.msdn.com/sumitm">Sumit Mehrotra</a>는 새 진단 기능에 대해 블로깅하고 있습니다.&#160; 첫 번째 게시물 "<a href="https://blogs.msdn.com/sumitm/archive/2009/11/18/introducing-windows-azure-diagnostics.aspx">Windows Azure Diagnostics 소개</a>"에서 다음을 수행합니다.</p>  <blockquote>   <p>간단한 로깅을 넘어서는 여러 진단 시나리오가 있습니다. 지난 1년 동안 고객으로부터 이에 대한 많은 피드백을 받았습니다. 이러한 시나리오 중 일부(예:</p>    <ul>     <li>문제 감지 및 문제 해결 </li>      <li>성능 측정 </li>      <li>분석 및 QoS </li>      <li>용량 계획 </li>      <li>그리고 더 많은 ... </li>   </ul>    <p>받은 피드백에 따라 초기 로깅 API의 단순성을 유지하면서 사용자에게 서비스에 대한 더 많은 진단 데이터를 제공하고 사용자에게 진단 데이터를 더 많이 제어할 수 있도록 기능을 향상시키고자 했습니다. 2009년 11월은 진단 기능의 첫 번째 초기 릴리스<b>를 표시합니다</b><strong>.</strong></p> </blockquote>  <p>자세한 내용은 <a href="https://blogs.msdn.com/sumitm">Sumit의 블로그</a>를 따르고 MSDN.<a href="https://msdn.microsoft.com/en-us/library/ee758705.aspx">&#160; 대한 Windows Azure Diagnostics 설명서를</a> 참조하세요. Matthew Kerner의 PDC 설명서인 "Windows Azure 모니터링, 로깅 및 관리 API"를 시청할 수도 있습니다.</p>  <p><img style="border-right-width: 0px; display: block; float: none; border-top-width: 0px; border-bottom-width: 0px; margin-left: auto; border-left-width: 0px; margin-right: auto" title="이미지" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_5.png" width="340" height="233"></p>'
