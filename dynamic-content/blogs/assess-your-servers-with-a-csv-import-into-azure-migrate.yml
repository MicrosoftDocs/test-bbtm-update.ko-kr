Slug: assess-your-servers-with-a-csv-import-into-azure-migrate
Title: Azure Migrate로 CSV 가져오기를 사용하여 서버 평가
Summary: Microsoft Ignite에서는 물리적 서버 평가, 가져오기 기반 평가, 애플리케이션 검색 및 에이전트 없는 애플리케이션 종속성 분석 등 마이그레이션 계획을 더욱 간소화하는 새로운 Azure Migrate 평가 기능을 발표했습니다. 이 게시물에서는 CSV 업로드를 통해 서버를 서버 평가로 가져와서 서버를 평가하는 방법에 대해 설명합니다.
Content: >-
  <p>Microsoft Ignite에서는 마이그레이션 계획을 더욱 간소화하는 새로운 Azure Migrate 평가 기능을 발표했습니다. 이 게시물에서는 CSV 업로드를 통해 서버를 Azure Migrate 서버 평가로 가져오는 방법을 보여 줍니다. 하이퍼바이저 또는 클라우드의 가상 서버와 물리적 서버를 평가할 수 있습니다. <a href="https://aka.ms/azuremigrate/getstarted" target="_blank">Azure Migrate 프로젝트를</a> 만들거나 기존 프로젝트를 사용하여 CSV 가져오기 기능을&nbsp; 시작할 수 있습니다.</p>


  <p>이전에는 서버 Assessmentrequired&nbsp;가 고객 프레미스에서 어플라이언스를 설정하여 VMware, Hyper-V VM(가상 머신) 및 물리적 서버를 검색했습니다. 이제 어플라이언스 배포 없이 서버 가져오기 및 평가도 지원합니다. 가져오기 기반 평가는 Azure 적합성 분석, 마이그레이션 비용 계획 및 성능 기반 권한 지정과 같은 서버 평가 기능을 지원합니다. 가져오기 기반 평가는 보류 중인 조직 또는 보안 제약 조건으로 인해 Azure로 데이터를 보낼 수 없으므로 어플라이언스를 배포하지 못할 수 있는 마이그레이션 계획의 초기 단계에서 유용합니다.</p>


  <p>서버를 쉽게 가져올 수 있습니다. Azure Migrate에서 제공하는 템플릿에 따라 CSV 파일에 서버 인벤토리를 업로드하기만 하면 됩니다. 4개의 데이터 요소만 필수&nbsp;&mdash; 서버 이름, 코어 수, 메모리 크기 및 운영 체제 이름입니다. 이 최소한의 정보로 평가를 실행할 수 있지만 평가에서 사용 가능한 디스크 크기 조정에도 디스크 데이터를 제공하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a715b4fc-0af5-42b3-8675-c74c1e905b1d.png"><img alt="A screenshot of the Discover machines page in Azure Migrate - Servers." border="0" height="778" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7514f7de-737f-4f7a-b4d0-d720ad6d6669.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Migrate - 서버의 머신 검색 페이지의 스크린샷." width="959"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f89fd0c1-0e94-45d1-987a-6ea579a45098.png"><img alt="An example CSV file with the Server name, number of cores, Operating system name, CPU utilization, and disk information filled in." border="0" height="285" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c01b8f7b-52fb-4bdc-af2d-6488afbf69c6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="서버 이름, 코어 수, 운영 체제 이름, CPU 사용률 및 디스크 정보가 채워진 예제 CSV 파일입니다." width="1127"></a></h2>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1737ac8e-bcc4-415d-b602-6abedefa8aa2.png"><img alt="A screenshot of the CMDB_Import overview." border="0" height="550" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b66ccdd-0bf9-4e7b-a77b-3767bb307898.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CMDB_Import 개요의 스크린샷." width="979"></a></h2>


  <h2>Azure 적합성 분석</h2>


  <p>평가는 지정된 서버를 있는 그대로 Azure로 마이그레이션할 수 있는지 여부를 결정합니다. 검색된 각 서버에 대해 Azure 지원이 확인됩니다. 서버를 마이그레이션할 준비가 되지 않은 경우 수정 지침이 자동으로 제공됩니다. <a href="https://docs.microsoft.com/azure/migrate/concepts-assessment-calculation#whats-in-an-assessment" target="_blank">속성을</a> 변경하여 평가를 사용자 지정하고 평가 보고서를 다시 생성할 수 있습니다. 선택한 VM 시리즈를 선택하여 평가 보고서를 생성하고 Azure에서 실행할 워크로드의 작동 시간을 지정할 수도 있습니다.</p>


  <h2>비용 예측 및 크기 조정</h2>


  <p>평가 보고서는 자세한 비용 예상을 제공합니다. 성능 기반 권한 부여 평가를 사용하여 비용을 최적화할 수 있습니다. 온-프레미스 서버에 지정한 성능 사용률 값을 고려하여 적절한 Azure Virtual Machine 및 디스크 SKU를 추천합니다. 이렇게 하면 온-프레미스 데이터 센터에서 과도하게 프로비전될 수 있는 서버를 마이그레이션할 때 비용을 최적화하고 크기를 조정하는 데 도움이 됩니다. 예상 비용에 대한 구독 제안 및 예약 인스턴스 가격을 적용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16b3ad17-70e5-4504-911e-2f3526bce7fe.png"><img alt="A screenshot of the CMDB_Import Azure readiness page." border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93831c69-4a93-4773-bf59-b18278d0a5c9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CMDB_Import Azure 준비 상태 페이지의 스크린샷." width="979"></a></p>


  <h2>네 가지 간단한 단계로 가져온 서버 평가</h2>


  <ol>
      <li>Azure Migrate 프로젝트를 만들고 프로젝트에 서버 평가 솔루션을 추가합니다. 프로젝트가 이미 있는 경우 새 프로젝트를 만들 필요가 없습니다. 서버를 가져오기 위한 CSV 템플릿을 다운로드합니다.</li>
      <li>CMDB(구성 관리 데이터베이스) 또는 vCenter 서버 또는 Hyper-V 환경에서 인벤토리 데이터를 수집합니다. 데이터를 Azure Migrate CSV 템플릿 형식으로 변환합니다.</li>
      <li>템플릿에 따라 CSV 파일에 서버 인벤토리를 업로드하여 서버를 Azure Migrate로 가져옵니다.</li>
      <li>서버를 성공적으로 가져오면 평가를 만들고 평가 보고서를 검토합니다.</li>
  </ol>


  <p>어플라이언스를 배포할 준비가 되면 어플라이언스에서 수집한 성능 기록을 활용하여 보다 정확한 크기를 조정하고 종속성 분석을 사용하여 마이그레이션 단계를 계획할 수 있습니다.</p>


  <p><a href="https://aka.ms/azuremigrate/getstarted" target="_blank">Azure Migrate 프로젝트를 만들어</a> 바로 시작합니다. 업로드된 인벤토리 메타데이터는 프로젝트를 만드는 동안 선택한 지역에 유지됩니다. 원하는 지리를 선택할 수 있습니다. 서버 평가는 현재 아시아 태평양, 오스트레일리아, 브라질, 캐나다, 유럽, 프랑스, 인도, 일본, 한국, 영국 및 미국 지역에서 사용할 수 있습니다.</p>


  <p>예정된 블로그에서는 애플리케이션 검색 및 에이전트 없는 종속성 분석에 대해 설명합니다.</p>


  <h2>시작할 리소스</h2>


  <ul>
      <li>Azure Migrate 서버 평가를 사용하여 서버를 가져오고 평가하는 방법에 대한 <a href="https://docs.microsoft.com/azure/migrate/tutorial-assess-physical" target="_blank">이 자습서를 읽어 봅니</a>다.</li>
      <li>서버 평가에서 어플라이언스를 사용하여 Hyper-V, VMware 또는 물리적 또는 가상 서버를 평가하는 방법에 대한 <a href="https://docs.microsoft.com/azure/migrate/concepts-assessment-calculation" target="_blank">자습서를 읽어 보세요</a>.</li>
  </ul>
