   <li><a href="https://azure.microsoft.com/en-gb/blog/sap-on-azure-architecture-designing-for-performance-and-scalability/" target="_blank">성능 및 확장성을 위한 디자인</a></li>
   <li><a href="https://azure.microsoft.com/en-us/blog/sap-on-azure-designing-for-availability-and-recoverability/" target="_blank">가용성 및 복구 가능성을 위한 디자인</a></li>
  </ul>
