Content: >-
  <p>이 블로그는 Azure 아키텍처에서 훌륭한 SAP 설계에 대한 4부로 구성된 시리즈의 마지막 블로그입니다.</p>


  <p>Azure 아키텍처의 강력한 SAP는 <a href="https://azure.microsoft.com/en-us/blog/sap-on-azure-architecture-designing-for-security/" target="_blank">보안</a>, <a href="https://azure.microsoft.com/en-us/blog/sap-on-azure-architecture-designing-for-performance-and-scalability/" target="_blank">성능 및 확장성</a>, <a href="https://azure.microsoft.com/en-us/blog/sap-on-azure-designing-for-availability-and-recoverability/" target="_blank">가용성 및 복구 가능성</a>, 효율성 및 운영의 핵심 요소에 기반을 두고 있습니다.</p>


  <p>이 블로그에서는 Azure에서 실행되는 SAP 애플리케이션의 운영 효율성을 지원할 수 있는 다양한 Azure 서비스 및 새로운 GitHub 리포지토리를 다룹니다.</p>


  <p>시작하자&rsquo;.</p>


  <h2>Azure NetApp Files를 사용하여 SAP 공유 Storage 아키텍처 간소화</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ab2afed-2216-4cc0-88e2-40d389017d03.jpg"><img alt="A diagram showing the simplified SAP Shared Storage architecture." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d1dc755-f144-45b6-a5c0-d581e72690fc.jpg" style="margin: 0px 12px; border: 0px currentcolor; display: inline; background-image: none; width: 640px; height: 419px;" title="clip_image002"></a></p>


  <p>AZURE NETApp Files(ANF)는 Azure 배포 아키텍처에서 SAP를 간소화하는 데 사용할 수 있으며, Enterprise NFS를 기반으로 하는 SAP 공유 파일의 HA(고가용성)에 대한 뛰어난 사용 사례를 제공합니다.</p>


  <p>SAP 공유 파일은 고가용성 요구 사항과 둘 이상의 애플리케이션 서버가 있는 SAP 시스템에 매우 중요합니다. 또한 SAP HANA 스케일 아웃 시스템에는 일반적인 공유 파일 집합(예: 공유 파일)도 필요합니다.</p>


  <ul>
   <li>&nbsp;SAP 커널 파일, 프로필 및 작업 로그를 저장하는 /sapmnt입니다.</li>
   <li>&nbsp;/hana/shared- SAP HANA 스케일 아웃에 대한 이진 파일, 구성 파일 및 추적을 보관합니다.</li>
  </ul>


  <p>Azure NetApp Files 이전에는 고가용성 요구 사항이 있는 Linux를 실행하는 Azure의 SAP 고객은 Pacemaker 클러스터를 사용하여 SAP 공유 파일을 보호하고 복제 디바이스를 차단해야 했습니다. 이러한 설정은 관리가 복잡했고 높은 수준의 기술적 기술을 관리해야 했습니다. Azure NetApp Files가 도입되면 아키텍처에서 Pacemaker 클러스터를 제거하여 가로 확장 및 유지 관리 노력을 줄일 수 있습니다. 또한 더 이상 SAP 공유 파일에 대한 디스크를 스트라이프하거나 블록 복제 기술을 구성할 필요가 없습니다. 대신 Azure Portal, Azure CLI 또는 PowerShell을 사용하여 Azure NetApp Files 볼륨을 구성하고 SAP Central Services 클러스터에 탑재할 수 있습니다. Azure NetApp Files 볼륨은 즉석에서 크기를 조정하고 스토리지 스냅샷을 통해 보호할 수도 있습니다.</p>


  <p>Azure 배포 아키텍처에서 SAP를 간소화하기 위해 NFS를 사용하는 Azure NetApp Files를 기반으로 하는 SAP System Central Services 및 SAP 공유 파일의 고가용성을 위한 두 가지 시나리오를 게시했습니다.</p>


  <p>&bull;<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/high-availability-guide-rhel-netapp-files" target="_blank">Azure NetApp Files for SAP 애플리케이션을 사용하는 Red Hat Enterprise Linux의 Azure VM에서 SAP NetWeaver에 대한 고가용</a>성</p>


  <p>&bull;<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/high-availability-guide-suse-netapp-files" target="_blank">SAP 애플리케이션용 Azure NetApp Files를 사용하는 SUSE Linux Enterprise Server의 Azure VM에서 SAP NetWeaver에 대한 고가용성</a></p>


  <h2>SAP LaMa용 Azure Connector를 사용하여 개발, 테스트 및 샌드박스 배포 최적화</h2>


  <p>일반적인 SAP 자산 내에서 여러 애플리케이션 환경(예: ERP, SCM, BW 등)이 배포되는 경우가 많으며, SAP 시스템 복사본 및 SAP 시스템 새로 고침을 수행해야 합니다. 즉, 기술/애플리케이션 릴리스를 위한 새 SAP 프로젝트 시스템을 만들거나 프로덕션 복사본에서 QA 시스템을 주기적으로 새로 고쳐야 합니다. SAP 시스템 복사 및 새로 고침에 대한 엔드투엔드 프로세스는 시간이 많이 걸리고 노동 집약적일 수 있습니다.</p>


  <p>SAP LaMa Enterprise Edition SAP 시스템 복사 또는 새로 고침과 관련된 여러 단계를 자동화할 수 있는 이 영역에서 운영 효율성을 지원할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/lama-installation" target="_blank">Azure Connector for LaMa</a>를 사용하면 Azure Managed Disks의 복사, 삭제 및 재배치를 통해 SAP 운영 팀이 SAP 시스템 복사본 및 시스템 새로 고침을 수행하여 수동 작업을 빠르게 줄일 수 있습니다.</p>


  <p>VM(가상 머신) 작업 측면에서 LaMa용 Azure Connector를 사용하여 Azure의 SAP 자산에 대한 실행 비용을 줄일 수 있습니다. SAP 가상 머신을 중지(할당 취소)하고 시작할 수 있습니다. 즉, SAP S/4HANA 샌드박스 가상 머신을 예약하는 LaMa 인터페이스가 24시간을 실행하는 대신 하루 08:00-18:00, 10시간 동안 온라인 상태가 되도록 예약하는 LaMa 인터페이스를 통해 특정 워크로드를 실행할 수 있습니다. 또한 LaMa용 Azure Connector를 사용하면 LaMa 내에서 직접 성능 요구가 발생할 때 가상 머신의 크기를 조정할 수 있습니다.</p>


  <h2>SAP 배포를 자동화하여 시간 절약 및 오류 줄이기</h2>


  <p>SAP 인프라 및 소프트웨어 설치의 수동 배포는 시간이 오래 걸리고 지루하며 오류가 발생하기 쉬울 수 있습니다. Azure의 주요 이점 중 하나는 SAP 인프라 배포(예: 가상 머신, 스토리지 및 SAP 소프트웨어 설치)를 자동화하는 기능입니다. 자동화는 오류와 편차를 줄이고 프로그래밍 방식 및 가속화된 SAP 배포를 용이하게 합니다. 고객은 Azure Resource Manager 템플릿과 같이 Azure에서 기본적으로 사용할 수 있는 광범위한 자동화 도구를 가지고 있으며 PowerShell 및 Azure CLI를 통해 배포 스크립트를 만들 수도 있습니다. 또한 즐겨 찾는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/infrastructure-automation" target="_blank">구성 관리 도구를</a> 활용하는 옵션도 있습니다.</p>


  <p>아래에는 SAP 배포를 위한 Azure 자동화에 대한 킥 스타터로 몇 가지 링크가 포함되어 있습니다.</p>


  <ul>
   <li>&nbsp;<a href="https://github.com/AzureCAT-GSI/SAP-HANA-ARM" target="_blank">샘플 ARM 템플릿</a>:</li>
   <li>&nbsp;<a href="https://azure.microsoft.com/en-us/blog/automating-sap-deployments-in-microsoft-azure-using-terraform-and-ansible/" target="_blank">샘플 Terraform 및 Ansible</a></li>
   <li>&nbsp;<a href="https://azure.microsoft.com/en-us/blog/accelerate-your-sap-on-azure-hana-project-with-suse-microsoft-solution-templates/" target="_blank">샘플 SUSE 솔루션 템플릿</a></li>
  </ul>


  <h2>SAP 솔루션을 위한 Azure Monitor 사용하여 전체적인 보기 가져오기</h2>


  <p>이제 Azure의 SAP 고객은 인프라 원격 분석 및 데이터베이스 메트릭을 모니터링하는 중앙 위치를 사용할 수 있습니다. SAP Solutions 모니터링을 포함하도록 Azure Monitor 기능이 향상되었습니다. Azure Monitor의 이러한 향상된 기능은 Azure VM(가상 머신)의 SAP와 운영 체제 미설치 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-overview-architecture" target="_blank">HANA HLI(대규모 인스턴스) 제품을</a> 모두 다룹니다. SAP 솔루션용 Azure Monitor 기능은 다음과 같습니다.</p>


  <ul>
   <li>&nbsp;인프라의 상태 &amp; 사용률 모니터링</li>
   <li>&nbsp;문제 해결을 위해 인프라와 SAP 데이터베이스 간의 데이터 상관 관계</li>
   <li>&nbsp;사전 예방적 수정을 가능하게 하는 패턴을 식별하기 위한 추세 데이터</li>
  </ul>


  <p>SAP 솔루션을 위한 Azure Monitor SAP HANA VM 또는 HLI에서 에이전트를 실행하지 않습니다. 대신 SAP HANA 서버에서 원격 분석을 수집하고 Azures Log Analytics로 데이터를&rsquo; 수집하는 리소스가 포함된 관리되는 리소스 그룹을 고객 구독 내에 배포합니다.</p>


  <p>관리되는 리소스 그룹에 배포된 구성 요소 중 일부는 다음과 같습니다.</p>


  <ul>
   <li>데이터베이스 자격 증명과 같은 고객 비밀을 저장하는 데 사용되는 Azure Key Vault &ndash;</li>
   <li>키 자격 증명 &ndash; 모음에 액세스 정책으로 할당된 ID User-Assigned</li>
   <li>모니터링 원격 분석을 수집하고 분석하는 Log Analytics &ndash; 작업 영역</li>
   <li>Collector Virtual Machine&ndash; 은 SAP HANA 데이터베이스 서버에서 원격 분석을 수집하는 논리를 실행합니다.</li>
  </ul>


  <p>여기서 비전은 인프라 및 SAP 원격 분석이 일치하는 단일 모니터링 및 분석을 사용하도록 설정하여 문제 식별을 완화하고 치명적인 중단이 발생하기 전에 수정을 구현하는 것입니다. 간단한 예는 메모리 사용률 궤적이 중요하고 SAP HANA에서 열 언로드가 발생하기 시작하는 경우입니다. 이 경우 문제가 악화되기 전에 관리자에게 알리기 위해 경고가 트리거됩니다.</p>


  <p>2019년 10월에 SAP용 Azure Monitor는 SAP HANA에서 통계를 수집할 수 있으며 현재 프라이빗 미리 보기로 제공됩니다. 따라서 이 서비스에 관심이 있는 경우 Microsoft 계정 팀에 문의하세요.</p>


  <h2>SAP 배포를 최적화하기 위한 추가 리소스</h2>


  <p>AzureCAT SAP 배포 엔지니어링 팀은 고객이 품질로 Azure에 SAP 애플리케이션을 성공적으로 배포할 수 있도록 지원하는 고객 프로젝트에 대한 심층적인 참여를 제공합니다. 프로젝트 수명 주기 동안 고객&rsquo; SAP 배포 아키텍처의 수정 또는 최적화가 필요한 경우가 있을 수 있습니다. 예를 들면 다음과 같습니다.</p>


  <ul>
   <li>&nbsp;SAP 배포 아키텍처의 복원력 해제:</li>
  </ul>


  <p>고객이 Azure 가용성 집합(SLA 99.95%)을 통한 고가용성 구성이 아닌 단일 인스턴스 가상 머신(SLA 99.9%)에 SAP 시스템을 배포했을 수 있는 시나리오가 발생할 수 있습니다. 이제 고객은 기존 네트워크(IP, vNIC) 및 데이터 디스크를 유지하면서 가용성 집합 구성으로 이동해야 합니다.</p>


  <ul>
   <li>성능 최적화:</li>
  </ul>


  <p>Azure의 SAP 고객은 이미 프로덕션에서 실행 중이며 이제 근접 배치 그룹의 이점을 활용하여 SAP 애플리케이션과 데이터베이스 가상 머신 간의 네트워크 성능을 최적화하려고 합니다.</p>


  <ul>
   <li>&nbsp;가용성 영역 선택:</li>
  </ul>


  <p>고객은 최적의 Azure 가용성 영역을 선택하여 네트워크 왕복 시간을 최소화하고 SAP 데이터베이스에 대해 0(동기화)의 복구 지점 목표를 용이하게 하기 위한 지침이 필요합니다.</p>


  <p>위의 항목(등)을 해결하기 위해 새 <a href="https://github.com/Azure/SAP-on-Azure-Scripts-and-Utilities" target="_blank">GitHub 리포지토리</a>를 만들었습니다. 이 리포지토리는 오래 지속될 것이며, 고객 및 파트너는 Azure에서 SAP 배포의 운영 효율성을 지원하기 위해 지속적으로 새로운 스크립트가 구축될 것으로 예상할 수 있습니다.</p>


  <h2>닫기</h2>


  <p>이 블로그는 Azure 아키텍처에서 훌륭한 SAP 디자인에 대한 시리즈를 닫습니다. Azure에서 SAP 자산을 효율적으로 운영할 수 있는 최신 제품을 즐겼으면 좋겠&rsquo;으며, 언제나 그처럼 변화는 클라우드 세계에서 유일한 상수이며 변화를 수용하고 더 간단하게 만들기 위해 여기에 있습니다.</p>


  <p>다음 단계로 Azure 시작 페이지에서 SAP를 체크 아웃 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/get-started" target="_blank">하는</a> 것이 좋습니다.</p>


  <p>시리즈의 이전 블로그의 경우 아래 링크를 참조할 수 있습니다.</p>


  <ul>
