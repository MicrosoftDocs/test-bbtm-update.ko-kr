Slug: faster-compute-optimized-performance-tier-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse에 대한 더 빠른 컴퓨팅 최적화 성능 계층
Summary: '오늘 Azure SQL Data Warehouse에 대한 새롭고 빠른 성능 계층의 향후 가용성을 발표하게 되어 기쁩니다. Azure SQL Data Warehouse(SQL DW)는 데이터 웨어하우징을 위한 완전 관리형 페타바이트 규모의 클라우드 서비스입니다. '
Content: >-
  <p>빅 데이터, 분석 및 클라우드의 발전으로 댈러스 동물원과 같은 고객은 생각보다 더 많은 일을 할 수 있게 되었습니다. <a href="https://customers.microsoft.com/en-us/story/the-dallas-zoo-now-knows-what-its-elephants-are-really-doing-at-night" target="_blank">댈러스 동물원</a>의 경우, 이것은 코끼리의 개인화 된 추적을 의미했습니다. 수년간의 RFID 데이터를 저장하고 통합 분석 환경을 위해 출석, 날씨 및 달 주기 데이터와 통합합니다. 댈러스 동물원과 같은 많은 고객이 직면한 과제는 이 새로운 분석 물결이 이러한 방대한 데이터 세트를 효율적으로 처리, 분석 및 시각화하기 위해 훨씬 더 많은 컴퓨팅 리소스를 요구한다는 것입니다.</p>


  <p>오늘 Azure SQL Data Warehouse에 대한 새롭고 빠른 성능 계층의 향후 가용성을 발표하게 되어 기쁩니다. Azure SQL Data Warehouse(SQL DW)는 데이터 웨어하우징을 위한 완전 관리형 페타바이트 규모의 클라우드 서비스입니다. 새로운 컴퓨팅 최적화 성능 계층은 계산 집약적인 분석 워크로드의 요구를 충족하기 위해 고성능 및 대규모 확장이 필요한 고객을 위해 설계되었습니다. 이 성능 계층은 현재 선택한 고객 집합에서 사용되고 있으며 올 가을 미리 보기로 제공될 예정입니다.</p>


  <p>컴퓨팅 최적화 성능 계층은 분석 워크로드에 몇 가지 이점을 제공합니다. 첫 번째 이점은 크게 향상된 쿼리 성능을 통해 확인할 수 있습니다. 개별 쿼리 실행 시간이 10배만큼 향상되었습니다.&nbsp; Weve&rsquo;는 또한 쿼리가 평균적으로 두 배 빠른 속도로 완료되는 고객 워크로드 및 벤치마크를 통해 몇 가지 환상적인 결과를 보았습니다. 이 성능 계층을 통해 컴퓨팅 및 스토리지 확장성도 크게 향상되었습니다. 이제 컴퓨팅 능력의 5배를 프로비전하고 무제한의 열 형식 데이터를 저장할 수 있으므로 가장 크고 복잡한 분석 워크로드를 실행할 수 있습니다.</p>


  <p>이 새로운 성능 계층을 개발하는 동안 Microsoft 내에서 고강도 분석 컴퓨팅의 경계를 넓히고 있는 다른 팀과도 긴밀하게 협력했습니다. 대화형 데이터 분석 제품 책임자인 Rohit Joshi는 <em>시스템의&rdquo; 성능 향상에 놀랄&#39;있습니다.&ldquo;</em> <em>&ldquo;Office 및 Bing 대한 일부 쿼리는 10배 개선되었습니다. Weve&rsquo;는 컴퓨팅 성능 계층에 최적화된 새로운 기능을 활용하여 경험하는 결과에&rsquo; 만족했습니다.&rdquo;</em></p>


  <p>이 새로운 성능 계층은 최신 세대의 Azure 하드웨어를 활용합니다. 로컬 대기 시간이 짧은 NVMe(비휘발성 메모리 Express) 기반의 반도체 디스크는 시스템 메모리 증가와 결합되어 데이터에 대한 자동화된 계층화된 캐싱 솔루션을 만듭니다. 데이터를 CPU와 가깝게 유지하면 성능이 크게 향상됩니다. 원격 I/O 작업은 필요할 때 원격 스토리지에서 데이터를 가져오는 데만 필요합니다. 최신의 가장 핫하고 수요가 많은 데이터가 필요한 위치에 적합한지 확인합니다.</p>


  <p><em>&ldquo;컴퓨팅 확장성의 5배 헤드룸과 컴퓨팅 성능 계층에 최적화된 새로운 성능 이점&rsquo;과 결합된 5배의 헤드룸은 놀라운&rdquo; 결과라고</em> 선도적인 Enterprise 데이터 관리 솔루션 통합업체인 Capax Global의 CEO 제리 호크(Jerry Hawk)는 말했습니다. <em>&ldquo;Capax Global은 Microsoft 및 Azure SQL Data Warehouse 엔지니어링 팀과 훌륭한 파트너십을 맺고 있습니다. 컴퓨팅 성능 계층에 최적화된 것은 고객에게 혜택을 주고 만족시킬 주요 이정표를 나타냅니다.&rdquo;</em></p>


  <p>컴퓨팅 성능 계층에 최적화된 기능은 현재 Azure SQL Data Warehouse에서 사용할 수 있는 모든 값을 유지하면서 성능 향상, 더 높은 컴퓨팅 규모 및 무제한 열 형식 데이터를 저장하는 기능을 제공합니다. 컴퓨팅은 스토리지와 분리되며 일시 중지, 다시 시작 및 주문형 확장의 탄력적 기능이 모두 유지되었습니다. 또한 이 탄력적 클라우드 인프라는 빌드할 수 있는 뛰어난 스케일 아웃 데이터베이스를 제공하는 가장 풍부한 SQL 언어 지원과도 일치합니다.</p>


  <p><img alt="DataWarehouse_3" border="0" height="568" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14f35077-6062-4d45-bd71-6353b4bbd26b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="DataWarehouse_3" width="1024"></p>


  <p>오늘 <a href="https://portal.azure.com/#create/Microsoft.SQLDataWarehouse" target="_blank">Azure</a> Portal에서 SQL Data Warehouse 프로비저닝을 시작하거나 <a href="https://azure.microsoft.com/services/sql-data-warehouse/extended-trial/" target="_blank">무료 연장 평가판을</a> 요청하세요. 데이터 웨어하우스를 프로비전하는 데 몇 분밖에 걸리지 않으므로 전혀 실행되지 않습니다. 올 가을, 컴퓨팅&rsquo; 성능 계층에 최적화된 새 &lsquo;항목을 미리 볼 수 있습니다.</p>


  <p>SQL Data Warehouse 및 이 새로운 성능 계층에 대한 여러분의 경험을 기대합니다.</p>
