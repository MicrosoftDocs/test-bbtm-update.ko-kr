Title: SQL Azure v.Next – 어떤 기능을 보시겠습니까?
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 안녕하세요 여러분, 고객과 대화를 나눌 때마다 항상 그들이 준 놀라운 피드백에 감사드립니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>안녕하세요 여러분,</p>  <p>고객과 대화할 때마다 항상 그들이 우리에게 준 놀라운 피드백에 감사드립니다. 내가 전에 말했듯이, 그리고 말을 계속합니다, 그것은 오늘날의 관계형 데이터베이스 서비스에 SQL Azure 형성 한 우리의 멋진 사용자입니다.</p>  <p>그 말과 함께, 우리는 피드백을 찾고 있습니다. 서비스에 표시하려는 기능에 대한 정보를 제공하는 방법에는 두 가지가 있습니다.</p>  <ul>   <li><a title="" href="" target="_blank"></a> – 이것은 당신이 방문 할 수있는 좋은 사이트입니다, 새로운 기능을 제안하고 즐겨 찾기에 대한 투표. Windows Azure 팀은 몇 주 전에 비슷한 것을 설정했으며 기능 요청에 적합한 방법이기 때문에 동일한 작업도 했습니다. </li>    <li>커넥트 – 피드백을 제공하는 '오래된 학교' 방법을 선호하는 사용자를 위해 작성할 수 있는 SQL Azure 피드백 Community 참여 설문 조사가 있습니다. 이 방법을 사용하여 피드백을 제공하려면 다음 두 가지 간단한 단계를 수행합니다.      <ul>       <li>1단계:&#160; 이 <a href="https://connect.microsoft.com/InvitationUse.aspx?ProgramID=4171&amp;SiteID=68&amp;InvitationID=AZU-239W-GMVB" target="_blank">링크를</a> 따라 SQL 커넥트 사이트 등록을 완료하세요. </li>        <li>2단계:&#160; 등록이 완료되면 <a href="https://sharepoint.connect.microsoft.com/SQLServer/Lists/SQL%20Azure%20Customer%20Feedback%20and%20Engagement%20Survey" target="_blank">여기</a> 를 클릭한 &quot;다음 이 설문 조사에&quot; 응답하여 프로필을 완료합니다. </li>     </ul>   </li> </ul>  <p>사전에 감사드립니다, 우리는 당신에게서 듣고 기대하고 있습니다,</p>  <p>Dave</p>
