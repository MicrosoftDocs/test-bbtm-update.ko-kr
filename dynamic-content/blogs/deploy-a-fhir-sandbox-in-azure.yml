Title: Azure에서 FHIR 샌드박스 배포
Summary: HIMSS 2019와 관련하여 고객에게 Azure에서 엔터프라이즈급 관리형 FHIR API를 제공하는 Azure API for FHIR®을 발표했습니다. 그 이후로 새로운 구성 옵션 및 기능을 사용하여 서비스를 개선하려고 했습니다.
Content: >-
  <p><em>이 블로그 게시물은 마이클 한센, 수석 프로그램 관리자, Microsoft Azure 의해 작성되었습니다.</em></p>


  <p><a href="https://www.himssconference.org/" target="_blank">HIMSS 2019</a>와 관련하여 고객에게 Azure에서 엔터프라이즈급 관리<a href="https://azure.microsoft.com/en-us/blog/lighting-up-healthcare-data-with-fhir-announcing-the-azure-api-for-fhir/" target="_blank">형 FHIR API를 제공하는 Azure API for FHIR</a>&reg;을 발표했습니다. 그 이후로 새로운 구성 옵션 및 기능을 사용하여 서비스를 개선하려고 했습니다. 우리가 작업한 기능 중 일부에는 인증 구성과 <a href="https://smarthealthit.org/" target="_blank">SMART on FHIR</a> Azure Active Directory 프록시가 포함되어 있으며, 이 프록시를 통해 Azure API for FHIR을 사용하여 소위 SMART on FHIR EHR을 시작할 수 있습니다.</p>


  <p>서비스 및 구성 옵션이 사용되는 방법을 보여 주는 샌드박스 환경을 개발했습니다. 이 블로그 게시물에서는 Azure에서 샌드박스를 배포하는 방법을 중점으로 설명합니다. 이후 블로그 게시물은 다양한 구성 옵션의 기술 세부 정보 중 일부를 자세히 설명합니다.</p>


  <p>Azure API for FHIR 팀은 샘플 애플리케이션을 사용하여 <a href="https://github.com/Microsoft/fhir-server-samples" target="_blank">GitHub 리포지토리를 유지 관리합니다</a>. 제품 엔지니어링 팀에서 유지 관리하여 Azure API for FHIR의 최신 기능을 사용할 수 있도록 합니다. 리포지토리에는 환자 대시보드 애플리케이션, <a href="https://synthetichealth.github.io/synthea/" target="_blank">Synthea</a>로 생성된 환자 데이터를 로드하는 Azure Function 및 SMART on FHIR 애플리케이션에 대한 예제 템플릿이 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95141083-d522-426a-b910-cae3d36439ed.png"><img alt="Diagram displaying SMART on FHIR applications" border="0" height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7447373b-2057-48cf-ba36-615fb0abba50.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SMART on FHIR 애플리케이션" width="408"></a></p>


  <h2>배포 지침</h2>


  <p>리포지토리에는 샌드박스 시나리오를 배포하는 데 사용할 수 있는 완전히 자동화된 PowerShell 스크립트가 포함되어 있습니다. 배포 스크립트는 Azure Active Directory 애플리케이션 등록 및 테스트 사용자를 만듭니다. Azure 구독과 연결된 테넌트에 이러한 Azure Active Directory 개체를 만들지 않으려면 데이터 평면 액세스 제어에 사용할 <a href="https://docs.microsoft.com/en-us/azure/active-directory/develop/quickstart-create-new-tenant" target="_blank">별도의 Azure Active Directory 테넌트 만들기</a>를 권장합니다.</p>


  <p>배포 스크립트는 PowerShell용으로 작성되었으며 <a href="https://docs.microsoft.com/en-us/powershell/module/azuread/?view=azureadps-2.0" target="_blank">AzureAd PowerShell 모듈</a>을 사용합니다. 컴퓨터에서 PowerShell에 액세스할 수 없는&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/features/cloud-shell/" target="_blank">Azure Cloud Shell</a>을 사용할 수 있습니다. 클라우드 셸에서 다음을 사용하여 샌드박스 환경을 배포할 수 있습니다.</p>


  <pre>

  # Clone source code repository

  cd $HOME

  git clone <a href="https://github.com/Microsoft/fhir-server-samples">https://github.com/Microsoft/fhir-server-samples</a>

  cd fhir-server-samples/deploy/scripts


  # Log in to Azure AD:

  Connect-AzureAd -TenantDomain &lt;mytenantdomain&gt;.onmicrosoft.com


  # Connect to Azure Subscription

  Login-AzureRmAccount


  # Selection subscription

  Select-AzureRmSubscription -SubsciptionName &ldquo;Name of your subscription&rdquo;


  # Deploy Sandbox

  .\Create-FhirServerSamplesEnvironment.ps1 -EnvironmentName &lt;NameOfEnvironment&gt; -EnvironmentLocation westus2 -AdminPassword $(ConvertTo-SecureString -AsPlainText -Force &quot;MySuperSecretPassword&quot;)</pre>


  <p>환경을 배포하는 데 약 5분이 걸립니다. 배포 스크립트는 환경과 동일한 이름의 리소스 그룹을 만듭니다. 이 문서에서 샌드박스와 연결된 모든 리소스를 찾을 수 있습니다.</p>


  <h2>가상 데이터 로드</h2>


  <p>환경 리소스 그룹에는 FhirImport라는 &ldquo;컨테이너가 있는 스토리지 계정이 포함됩니다.&rdquo; Synthea 환자 번들을 이 스토리지 계정에 업로드하면 수집됩니다.</p>


  <h2>환자 대시보드 사용</h2>


  <p>환자 대시보드에는 다음 두 가지 버전이 있습니다.</p>


  <ul>
      <li>&lt;https:// NameOfEnvironment&gt; dash.azurewebsites.net: ASP.NET 환자 대시보드입니다. GitHub 리포지토리에는 이 환자 대시보드에 대한 <a href="https://github.com/Microsoft/fhir-server-samples/tree/master/src/FhirDashboard" target="_blank">소스 코드</a>가 포함되어 있습니다.</li>
      <li>&lt;https:// NameOfEnvironment&gt; js.azurewebsites.net: 단일 페이지 JavaScript 애플리케이션입니다. <a href="https://github.com/Microsoft/fhir-server-samples/tree/master/src/FhirDashboardJS" target="_blank">소스 코드</a>는 GitHub 리포지토리에도 있습니다.</li>
  </ul>


  <p>이러한 URL 중 하나를 탐색하면 로그인하라는 메시지가 표시됩니다. 관리자 사용자는 배포 스크립트에 의해 만들어지고 nameOfEnvironment-admin@&lt;&gt;mytenantdomain.onmicrosoft.com&gt; 사용자 이름을 &lt;가지며, 암호는 배포 중에 선택한 암호입니다. Synthea 업로더를 사용하여 일부 환자를 업로드한 경우 환자 목록을 표시할 수 있습니다. JavaScript 대시보드의 보기가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f7c61ad-569c-42c5-bbe0-9d706eef40c2.png"><img alt="JavaScript dashboard" border="0" height="499" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cb22908-a94b-46e1-af45-94fed1079ea3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="JavaScript 대시보드" width="712"></a></p>


  <p>특정 환자에 대한 세부 정보를 클릭하여 자세한 정보를 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ec32e0a-61e0-422c-8111-817c8f9b9ea1.png"><img alt="Details on a specific patient information on JavaScript" border="0" height="606" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecd3c397-c7f0-44ef-bce3-cdca93382dd3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="JavaScript의 환자 정보" width="638"></a></p>


  <p>SMART on FHIR 애플리케이션에 대한 링크를 사용하여 이 환자가 성장 차트 애플리케이션을 가져올 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c6ba6cb-f4a0-4c35-afbe-8ad69e331483.png"><img alt="SMART on FHIR applications showing the growth chart application of a patient" border="0" height="925" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96c645ae-fa8c-42e6-b28a-26778e37e058.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="환자의 성장 차트 애플리케이션을 보여 주는 SMART on FHIR 애플리케이션" width="1114"></a></p>


  <p>샌드박스는 다른 유용한 도구를 제공합니다. 예를 들어 About &ldquo;me&rdquo; 링크는 <a href="https://docs.microsoft.com/en-us/azure/healthcare-apis/access-fhir-postman-tutorial" target="_blank">Postman</a>과 같은 도구를 사용하여 FIR API에 액세스하는 데 사용할 수 있는 토큰을 포함하여 FHIR 엔드포인트에 대한 세부 정보를 제공합니다.</p>


  <h2>샌드박스 삭제</h2>


  <p>Azure API for FHIR 및 FHIR 샌드박스 탐색을 마치면 다음을 사용하여 쉽게 삭제됩니다.</p>


  <pre>

  .\Delete-FhirServerSamplesEnvironment.ps1 -EnvironmentName &lt;NameOfEnvironment&gt;</pre>


  <p><em>FHIR&reg; 은 HL7의 등록 상표이며 HL7의 권한으로 사용됩니다.</em></p>
