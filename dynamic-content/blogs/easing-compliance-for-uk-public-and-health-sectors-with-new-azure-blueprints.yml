Slug: easing-compliance-for-uk-public-and-health-sectors-with-new-azure-blueprints
Title: 새로운 Azure Blueprints를 사용하여 영국 공공 및 보건 부문에 대한 규정 준수 완화
Summary: '이번 주에는 Government-Cloud(G-Cloud) 표준 및 영국의 국가 상태 관리 서비스(NHS) 정보 거버넌스에 대한 영국 공식 청사진의 가용성과 함께 주요 규정 준수 표준에 대한 최신 Azure Blueprint를 릴리스합니다. 새 청사진은 Azure 배포 아키텍처에 적합한 영국 공식 및 영국 NHS 컨트롤에 Azure 정책 집합을 매핑합니다. '
Content: >-
  <p>이달 초 우리는 영국의 Government-Cloud (G-Cloud) 표준 및 국가 상태 관리 서비스 (NHS) 정보 거버넌스에 대한 영국 공식 청사진의 가용성과 주요 준수 표준에 대한 최신 Azure Blueprint를 발표했다. 새 청사진은 Azure 배포 아키텍처에 적합한 영국 공식 및 영국 NHS 컨트롤에 Azure 정책 집합을 매핑합니다. 이를 통해 영국 정부 기관 및 파트너 및 영국 보건 조직은 영국 공식 정부 데이터 및 건강 데이터를 저장하고 처리할 수 있는 Azure 환경을 보다 쉽게 만들 수 있습니다.</p>


  <p><a href="https://aka.ms/getblueprints" target="_blank">Azure Blueprints</a> 는 고객이 표준, 패턴 및 요구 사항을 구현하고 준수하는 반복 가능한 Azure 리소스 집합을 정의할 수 있게 해주는 서비스입니다. Azure Blueprints는 고객이 대규모 마이그레이션을 위한 프로덕션 구현을 지원하도록 확장할 수 있는 관리되는 Azure 환경을 설정하는 데 도움이 됩니다.</p>


  <p>국립 상태 관리 서비스 인구&#39;건강 데이터를 보유 하는 영국에 대 한 국가 건강 시스템. NHS Digital은 환자 데이터의 수집, 저장 및 처리를 제어하는 단일 표준을 제공하는 기밀 환자 데이터를 저장하기 위한 퍼블릭 클라우드 서비스의 사용에 대한 지침을 발표했습니다. NHS를 준수하면 무단 액세스, 손실, 손상 및 파괴로부터 환자 데이터의 무결성 및 기밀성을 보호할 수 있습니다.</p>


  <p>G-Cloud는 영국 공공 부문에서 클라우드 서비스를 채택할 수 있도록 하는 영국 정부 이니셔티브입니다. G-Cloud 표준에는 <a href="https://www.ncsc.gov.uk/collection/cloud-security?curPage=/collection/cloud-security/implementing-the-cloud-security-principles" target="_blank">14개의 클라우드 보안 원칙</a>을 구현해야 합니다. Microsoft는 매년 범위 내 클라우드 서비스가 이러한 원칙을 준수한다는 증거를 제출하여 잠재적인 G-Cloud 고객에게 위험 환경에 대한 개요를 제공합니다.&nbsp;</p>


  <p>영국 공식 청사진에는 14개 클라우드 보안 주체 중 8개에 대한 매핑이 포함되어 있습니다.</p>


  <p><strong>1.&nbsp; 전송 중인 데이터 보호.</strong> 스토리지 계정 및 Redis 캐시에 대한 안전하지 않은 연결을 감사하는 Azure Policy 정의를 할당합니다.</p>


  <p><strong>2.&nbsp; 미사용 데이터 보호(자산 보호 및 복원력)</strong> 특정 암호화 컨트롤을 적용하고 약한 암호화 설정의 사용을 감사하는 Azure Policy 정의를 할당합니다. 또한 리소스 배포를 영국 위치로 제한하는 정책도 포함되어 있습니다.</p>


  <p><strong>5.&nbsp; 운영 보안.</strong> 누락된 엔드포인트 보호, 누락된 시스템 업데이트, 다양한 취약성, 무제한 스토리지 계정 및 허용 목록 작업을 모니터링하는 Azure Policy 정의를 할당합니다.</p>


  <p><strong>9.&nbsp; 보안 사용자 관리 및 10. ID 및 인증. </strong>외부 계정, MFA(다단계 인증)를 사용하도록 설정하지 않은 계정, 암호가 없는 VM(가상 머신) 및 기타 문제를 감사하는 여러 Azure Policy 정의를 할당합니다.</p>


  <p><strong>11. 외부 인터페이스 보호.</strong> 무제한 스토리지 계정을 모니터링하는 Azure Policy 정의를 할당합니다. 또한 VM에서 적응형 애플리케이션 제어를 사용하도록 설정하는 정책을 할당합니다.</p>


  <p><strong>12.&nbsp; 보안 서비스 관리.</strong> 외부 계정, Azure Active Directory 인증, MFA 사용 등에 대한 권한 있는 액세스 권한과 관련된 Azure Policy 정의를 할당합니다.</p>


  <p><strong>13. 사용자를 위한 감사 정보입니다.&nbsp;</strong> Azure 리소스에서 다양한 로그 설정을 감사하거나 사용하도록 설정하는 Azure Policy 정의를 할당합니다.</p>


  <p>Microsoft는 Azure가 고객이 3, 4, 6, 7, 8 및 14를 포함하여 14개 클라우드 보안 주체를 준수하는 데 어떻게 도움이 되는지 설명하는 가이드를 준비했습니다. 이 문서는 <a href="https://aka.ms/complianceuk" target="_blank">Microsoft Azure 사용하여 영국 클라우드용 클라우드 보안 컨트롤 14</a> 문서에서 찾을 수 있습니다.</p>


  <p>모든 유형의 조직에 ISO 27001, SASE-16, PCI DSS 및 UK OFFICIAL과 같은 규정 및 표준을 준수하는 것이 점점 더 필요해지고 있으므로 규정 준수 표준에 대한 제어 매핑은 Azure Blueprints에 대한 자연스러운 애플리케이션입니다. Azure 고객, 특히 규제 산업 분야의 고객은 규정 준수 의무를 보다 쉽게 충족할 수 있도록 규정 준수 청사진에 큰 관심을 표명했습니다.</p>


  <p>Microsoft는 고객이 보안 및 규정 준수를 개선하는 데 도움이 되는 방식으로 Azure를 활용할 수 있도록 돕기 위해 최선을 다하고 있습니다. 이제 ISO 27001, PCI DSS, 영국 공식 및 영국 NHS용 Azure Blueprints를 출시했습니다.&nbsp; 앞으로 몇 개월 동안 HITRUST, NIST SP 800-53, FedRAMP 및 CIS(인터넷 보안 센터) 벤치마크에 대한 새로운 기본 제공 청사진을 릴리스할 예정입니다. 초기 미리 보기에 참여하려면 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR1fUHl9R1JtPng3uyom9BmxUQjdNN1FDTlI4U0NERTlXQzJLSTA0SFhHUi4u" target="_blank">이 양식에 등록</a>하거나 규정 준수 청사진에 대한 제안이 있는 경우 <a href="https://feedback.azure.com/forums/915958-azure-governance" target="_blank">Azure 거버넌스 피드백 포럼</a>을 통해 공유하세요.</p>


  <p>영국 공식 및 영국 NHS <a href="https://docs.microsoft.com/en-us/azure/governance/blueprints/samples/ukofficial/control-mapping" target="_blank">청사진 샘플의 제어 매핑 설명서에서 영국 공식 및 영국 NHS 청사진에</a> 대해 자세히 알아보세요.</p>
