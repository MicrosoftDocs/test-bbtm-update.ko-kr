Slug: syscoin-joins-azure
Title: Syscoin이 Azure 에코시스템에 조인
Summary: Syscoin 및 Blockchain Foundry는 Azure에서 중요한 파트너입니다. 우리는 플랫폼에 오신 것을 환영합니다 자랑스럽게 생각하고 우리는 팀과 지속적인 파트너십을 기대합니다.  
Content: >-
  <p>Im&rsquo;은 Syscoin과 모회사인 Blockchain Foundry가 최근 Azure에서 LIVE인 3개의 블록체인 제품을 출시했다고 발표하게 되어 기쁩니다.</p>


  <p>이제 개발자는 다음을 배포할 수 있습니다.</p>


  <ol>
      <li>Azure를 통한 Afull&nbsp; Syscoin 노드.</li>
      <li>Syscoins&rsquo; Price Peg Server를 통해 Syscoins&rsquo; 분산 마켓플레이스에서 사용할 사용자 지정된 환율을 설정하고 구성합니다.</li>
      <li>Syscoin API를 통해 Syscoins&rsquo; 전체 블록체인 기반 서비스 및 스마트 계약에 액세스합니다.</li>
  </ol>


  <p>Syscoins&rsquo; API 제품을 통해 개발자는 디지털 인증서, 보안 메시징, 마켓플레이스 제품, 결제 및 에스크로 트랜잭션을 비롯한 분산형 비즈니스 서비스의 Syscoins&rsquo; 제품군을 사용하여 블록체인 지원 애플리케이션을 만들 수 있습니다.&nbsp;</p>


  <p>Syscoin 및 Blockchain Foundry는 Azure에서 중요한 파트너입니다. 우리는 플랫폼에 오신 것을 환영합니다 자랑스럽게 생각하고 우리는 팀과 지속적인 파트너십을 기대합니다.&nbsp;&nbsp;</p>


  <p>Syscoins&rsquo; 블록체인 제품 제품군은 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?page=1&amp;search=syscoin"><u>Syscoin Product Suite</u></a>에서 배포할 수 있습니다.</p>
