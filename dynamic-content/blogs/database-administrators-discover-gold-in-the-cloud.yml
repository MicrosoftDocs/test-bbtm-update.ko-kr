Title: 데이터베이스 관리자, 클라우드에서 골드 검색
Summary: 데이터는 요즘 산업의 "새로운 오일"또는 "블랙 골드"라고합니다. 일반적인 포춘 지 선정 100대 기업이 데이터의 10% 이상에 액세스하면 수백만 달러의 수익이 증가할 수 있습니다.
Content: >-
  <p>데이터는 요즘 산업의 새로운 석유&rdquo; 또는 &ldquo;검은 금&rdquo;이라고&ldquo;합니다. 일반적인 포춘 지 선정 100대 기업이 데이터의 10% 이상에 액세스하면 수백만 달러의 수익이 증가할 수 있습니다.</p>


  <p>이 모든 데이터는 DBA(데이터베이스 관리자)입니다. Ive&rsquo;는 이 역할에서 기술 경력의 대부분을 보냈고, 대단히 보람있는 것처럼 지루한 것을 자동화 할 수있는 방법을 지속적으로 찾고 비즈니스에 더 많은 가치를 제공하기 위해 새로운 기술을 습득했습니다. IT 조직은 일반적으로 데이터베이스를 만들고, 액세스 권한을 부여하고, 데이터를 백업하는 등의 DBA를 찾고 있지만, 이러한 수동 작업 중 상당수는 이제 클라우드에서 자동화되어&mdash; 많은 DBA가 미래에 어떤 영향을 줄 수 있는지 묻습니다. 좋은 소식은 데이터 혁명의 최전선에 있으며 데이터베이스 관리자의 역할이 이 운동의 최전선에 있다는 것입니다.</p>


  <p>최근에 우리 팀은 새로운 기능과 소프트웨어를 시장에 더 빠르게 배포하는 데 도움이 되는 덜&mdash; 유사한 민첩한 개발로 더 많은 작업을 수행할 수 있는 새로운 기술을 발견했으며, 업무에 중요한 시스템에 미치는 영향을 줄여 수행되도록 DevOps. 이전 DBA 역할&rsquo; 스크립팅과 세부 지향적 기술이 구석구석에서 실행되어 Id&rsquo;가 상상하지 못했던 방식으로 가치를 제공할 수 있게 해 주었습니다. 또한 클라우드의 규모로 인해 악명 높은 병목 현상&mdash;이 제거되고 &ldquo;프로젝트가 느려집니다.&rdquo; 이전에 wed&rsquo;가 하드웨어 및 온-프레미스 리소스를 획득하기를 기다리는 경우 하드웨어 및 소프트웨어 배포는 Microsoft Azure 클릭하거나 스크립트로만 배포합니다. 마지막으로, 이 새로운 클라우드 및 DevOps 세계는 코드 검토를 통해 비즈니스에 더 많은 가치를 제공할 수 있는 공간을 제공하여 프로덕션으로 가는 것이 고품질이고 잘 수행되도록 합니다.</p>


  <p>클라우드 계정을 사용하여 Im&rsquo;은 온-프레미스 릴리스에서 사용할 수 있게 되기 훨씬 전에&rsquo; 클라우드에서 실행되는 제품 기능을 포함하여 이전에 거의 액세스할 수 없었던 새로운 기능을 테스트하고 배울 수 있습니다. &rsquo;이러한 단조로운 작업이 우리를 위해 수행되기 때문에 Were는 더 이상 데이터베이스를 패치하고 업그레이드하는 데 시간을 소비하지 않으며, 이 새로운 개척지에서 휴식을 취하고 완전히 참여하는 DBA를 허용할 수 있습니다.</p>


  <p>Im&rsquo; a DBA가 모든 지루한 작업을 내 뒤에 두고 새로운 클라우드&mdash; 세계를 포용하는 것에 만족함에 따라 이제 질문이 제 동료 데이터 보호자인 여러분께 제기됩니다. 미래는 당신을 위해 무엇을 보유 할 것인가?</p>


  <p>당신이&rsquo; 아직 거기에 없는 시작 하는 방법을 알고 싶은 경우, Im&rsquo; 여기 도움이. Ill&rsquo;이 클라우드에서 데이터를 관리하는 많은 이점에 대해 더 많이 공유하는 <a href="https://info.microsoft.com/ww-registration-transform-your-DBA-role-for-the-cloud.html">무료 웨비나</a>에 참석하고 회사에서&rsquo;&ldquo; 블랙 골드&rdquo;를 사용하여 내일&rsquo;의 데이터 영웅이 되는 방법을 알아봅니다.</p>


