Title: Azure Media Services 다중 DRM 스트림을 제공하기 위한 Google Widevine 패키징 추가
Summary: Azure Media Services 이제 Widevine 모듈식 DRM 기술로 VOD(주문형 비디오) 및 라이브 스트림 모두 보호할 수 있는 기능을 제공합니다.
Content: >-
  <p>이제 Azure Media Services Widevine 모듈식 DRM 기술로 VOD(주문형 비디오)와 라이브 스트림 모두 보호할 수 있는 기능을 제공한다고 발표하게 되어 기쁩니다. Microsoft PlayReady DRM 패키징 기능과 함께 Widevine 보호를 사용하면 이제 Azure Media Services 단일 스트리밍 엔드포인트를 사용하여 프리미엄 콘텐츠에 대한 보호를 통해 더 많은 엔드포인트에 도달할 수 있습니다. 또한 HTML5 비디오를 사용하여 Chrome 및 Android 디바이스로 안전하게 스트리밍할 수 있도록 EME(암호화된 미디어 확장)를 사용하여 Widevine 보호 콘텐츠를 재생하도록 Azure Media Player를 업데이트했습니다.</p>


  <p>암호화와 관련된 기능과 함께 다중 DRM 라이선스 배달 서비스(Widevine 지원 포함)를 제공하는 두 개의 새로운 파트너도 발표합니다. 이러한 파트너와 함께 Azure Media Services 프리미엄 콘텐츠를 더 많은 엔드포인트로 쉽게 전달할 수 있는 방법을 제공합니다.</p>


  <h3>일반적인 암호화 및 다중 DRM 지원</h3>


  <p><a><font color="#000000">Microsoft는 고객이 DRM으로 보호되는 프리미엄 콘텐츠를 포함하여 언제든지 어디서나 콘텐츠를 제공할 수 있도록 지속적으로 혁신하고 있습니다. Microsoft는 디바이스 및 플랫폼에서 콘텐츠를 재생하기 위해 CENC(Common Encryption) 및 다중 DRM을 사용하여 국제 표준 MPEG-DASH 스트리밍을 수용하고 있습니다. Azure Media Services 플랫폼을 사용하면 스트림을 한 번만 암호화하고, 다른 DRM 헤더를 적용할 수 있으며, 플레이어는 플랫폼의 기능에 따라 다른 DRM 시스템을 사용하여 동일한 파일의 암호를 해독할 수 있습니다.</font></a></p>


  <p>아래 다이어그램은 Azure Media Services 작동 방식을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31561450-c04f-44a4-b8a0-5abe0a3ee740.png"><img alt="widevine" border="0" height="393" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/387936ac-efed-4101-a6ad-22f7f9cd1fb7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="widevine" width="640"></a></p>


  <h3>어떻게 시작하나요?</h3>


  <ol>
   <li>Azure.com 등록하고 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-create-account/">Azure Media Services 계정을 만듭니</a>다.</li>
   <li>동적 암호화를 사용하여 DRM으로 보호되도록 자산을 구성합니다.</li>
   <li>이 <a href="https://msdn.microsoft.com/en-us/library/azure/dn783467.aspx">MSDN 자습서</a>는&nbsp;&nbsp; 여러 DRM 헤더를 사용하여 DASH 스트림을 준비합니다. Widevine 패키징을 포함하도록 자산 배달 정책에 새 열거형 값을 추가했습니다. 이 한 줄의 코드를 추가하면 AMS에서 동적 암호화를 이미 사용하는 경우 Widevine 보호된 콘텐츠를 모두 제공하도록 설정됩니다.</li>
   <li>Widevine 라이선스 서버를 구성합니다.<br>
  Azure Media Services 파트너와 함께 Widevine 라이선스 배달 서비스를 제공합니다. 오늘 발표를 통해 Widevine 라이선스를 제공하는 데 도움이 되는 세 개의 파트너가 이 스페이스바&nbsp;인에 있습니다.
   <ul>
    <li><a href="https://www.axinom.com/press/ibc-axinom-drm-6/">Axinom</a></li>
    <li><a href="https://ezdrm.com/">EZDRM</a></li>
    <li><a href="https://castlabs.com/company/partners/azure/">castLabs</a></li>
   </ul>
   </li>
   <li>Widevine 스트림에 대한 Azure Media Player를 구성합니다.<br>
  Azure Media Player v1.4.0은 PlayReady 및 Widevine DRM으로 동적으로 패키지된 Azure Media Services 콘텐츠의 재생을 지원합니다. 시작하려면 <a href="https://aka.ms/ampdocs">설명서를</a> 확인하거나 JavaScript 및 DOM을 통해 직접 이 구성에 대한 플레이어를 업데이트하는 방법에 대한 <a href="https://aka.ms/ampsamples">작업 샘플을</a> 참조하세요.</li>

  </ol>


