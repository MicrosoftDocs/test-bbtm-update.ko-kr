Title: PowerShell을 사용하여 Windows Azure에서 SharePoint 배포 자동화
Summary: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;  편집자 주: 다음은 Windows Azure의 수석 프로그램 관리자인 Michael Washam의 게시물입니다.  SharePoint 가장 많은 것 중 하나로 입증되었습니다...'
Content: '<p>&nbsp;&nbsp;&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5086.Azure_5F00_logo.png" alt="" border="0">&nbsp; &nbsp; &nbsp; &nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6746.Sharepoint_5F00_logo.png" alt="" border="0"></p>  <p><strong>편집기 참고 사항:</strong> 다음은 Windows Azure의 수석 프로그램 관리자인 Michael Washam의 게시물입니다.</p>  <p>SharePoint Windows Azure Virtual Machines에서 실행되는 가장 인기 있는 Microsoft 워크로드 중 하나로 입증되었습니다. 고도로 사용자 지정된 SharePoint 팜을 호스팅하고 실시간으로 규모가 조정되는 인터넷 연결 웹 사이트를 구축하는 것은 많은 고객과 파트너가 클라우드 경제성을 활용하고 Windows Azure로 확장하는 주요 시나리오 중 일부입니다.</p>  <p>이제 Windows Azure에서 SharePoint 팜을 프로비전하는 것이 더욱 쉬워집니다. 새로운 원격 PowerShell 기능과 Windows Azure PowerShell Cmdlet을 사용하여 새 샘플 PowerShell 스크립트를 함께 작성했습니다. 이러한 새 스크립트를 사용하여 SharePoint 서버 팜을 롤아웃할 때 필요한 모든 단계를 자동화하여 시간과 노력을 절약할 수 있습니다.</p>  <p>샘플 스크립트는 <a href="https://github.com/WindowsAzure/azure-sdk-tools-samples/wiki/Automated-Deployment-of-SharePoint-2013-with-Windows-Azure-PowerShell" target="_blank">Windows Azure PowerShell 샘플 GitHub 리포지토리</a>에서 다운로드하여 사용할 수 있습니다.&nbsp; 이러한 스크립트는 SharePoint 팜을 회전하기 위한 시작점으로 사용되며 사용자 고유의 사용 사례에 맞게 사용자 지정할 수 있습니다.&nbsp;</p>  <p>&rsquo;이러한 스크립트를 사용하여 수행할 수 있는 작업을 자세히 살펴보겠습니다.&hellip;</p>  <p><strong><strong>SharePoint, SQL Server 및 Active Directory의 롤링 자동화된 배포</strong></strong><strong></strong></p>  <p>샘플 스크립트를 사용하면 다음 워크로드를 개별 계층 또는 하나의 완전한 배포로 자동으로 프로비저닝할 수 있습니다.</p>  <ul>  <li>Active Directory</li>  <li>SQL Server 2012</li>  <li>SharePoint 2013</li>  </ul>  <p>각 계층은 단일 가상 머신 구성 또는 고가용성 솔루션을 위해 여러 가상 머신으로 배포할 수 있습니다.</p>  <p><strong>새 스크립트 및 템플릿에서 사용할 수 있는 배포 토폴로지 예제</strong></p>  <p><span style="text-decoration: underline;">단일 VM 템플릿</span></p>  <p>이 템플릿은 평가, 개발 또는 테스트를 위한 SharePoint 팜을 생성하도록 설계되었습니다.</p>  <ul>  <li>1개 Windows Active Directory용 Virtual Machine - 작은 인스턴스 크기(1코어 및 1.75GB 메모리)</li>  <li>1개 SQL Server Virtual Machine - A6 인스턴스 크기(4코어 및 28GB 메모리)</li>  <li>1개 SharePoint 모든 서비스가 있는 Server 2013 Virtual Machine - 대규모 인스턴스 크기(4코어 및 7GB 메모리)</li>  </ul>  <p>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1731.Azure_5F00_virtual_5F00_network.png" alt="" border="0"></a></p>  <p><span style="text-decoration: underline;">고가용성 템플릿</span></p>  <p>이 템플릿은 고가용성 팜 아키텍처를 생성하도록 설계되었습니다. &nbsp;기본 인스턴스 크기를 조정하고 변경할 수 있습니다.</p>  <ul>  <li>2개 Windows Active Directory용 Virtual Machines - 인스턴스 크기 작음(1코어 및 1.75GB 메모리)</li>  <li>2개 SQL Server VM - 인스턴스 크기 A6(4코어 및 28GB 메모리)</li>  <li>쿼럼용 1개 Windows VM - 작은 인스턴스 크기(1코어 및 1.75GB 메모리)</li>  <li>2개 SharePoint 애플리케이션 서버 - 인스턴스 크기가 큼(4코어 및 7GB 메모리)</li>  <li>2개 SharePoint 웹 서버 - 인스턴스 크기가 큼(4코어 및 7GB 메모리)</li>  </ul>  <p>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8304.Azure_5F00_virtual_5F00_network_5F00_2.png" alt="" border="0"></a></p>  <p>가까운 장래에 추가 시나리오에 대해 유사한 스크립트를 제공할 것으로 예상할 수 있습니다. 스크립트를 구성하고 배포하는 방법에 대한 설명서는 <a href="https://github.com/WindowsAzure/azure-sdk-tools-samples/wiki/Automated-Deployment-of-SharePoint-2013-with-Windows-Azure-PowerShell" target="_blank">Wiki GitHub Windows Azure PowerShell 샘플</a>에서 찾을 수 있습니다.&nbsp; 그들에게 스핀을주고 우리가 당신의 피드백을 찾고 있다고 생각하는&hellip; 것을 알려주세요.</p>  <p>마이클 Washam</p>  <p>추 신. <a href="https://github.com/WindowsAzure/azure-sdk-tools-samples/wiki/Automated-Deployment-of-SharePoint-2013-with-Windows-Azure-PowerShell" target="_blank">배포 위키</a>와 함께 검토해야 하는 SharePoint 배포에 대한 자세한 기술 백서를 소개했습니다. 원격 PowerShell 및 Windows Azure PowerShell Cmdlet에 대한 새로 고침은 이전 게시물을 참조하세요.</p>'
