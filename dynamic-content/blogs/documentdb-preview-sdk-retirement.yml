  <h3>  어떻게 해야 합니까?</h3>


  <p>미리 보기 서비스 버전이 2016년 3월 1일에 제거될 때 영향을 주지 않도록 가능한 한 빨리 적절한 플랫폼에 대해 지원되는 가장 빠른 버전으로 애플리케이션 업그레이드를 시작하는 것이 좋습니다. 각 SDK의 버전 차이를 검토하고 변경된 API를 식별하려면 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sdk-dotnet/">.NET</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sdk-node/">Node.js</a>, <a href="https://azure.microsoft.com/documentation/articles/documentdb-sdk-java">Java</a> 및 Python에 대한 릴리스 정보를 참조 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sdk-python">하세요</a>.</p>


  <p>어떤 이유로든 2016년 3월 1일까지 몇 달 동안 애플리케이션을 업그레이드할 수 없는 경우 마감 날짜 이전에 <a href="mailto:askdocdb@microsoft.com">Azure DocumentDB 팀에</a> 문의하여 도움을 요청하세요.</p>


  <h1>결론</h1>


  <p>DocumentDB를 처음으로 사용하는 경우 무료 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">평가판</a> 에 등록하여 지금 사용해 보세요. <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-create-account/">DocumentDB 계정을</a> 만듭니다.</p>


  <p>도움이 필요하거나 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDocumentDB">MSDN</a> 또는 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">Stack Overflow</a>의 개발자 포럼을 통해 문의하세요.</p>


  <p>Twitter <a href="https://twitter.com/documentdb">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
