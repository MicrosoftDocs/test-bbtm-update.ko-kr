Title: 'Microsoft Azure DocumentDB: 미리 보기 SDK 사용 중지'
Summary: 오늘 Azure DocumentDB용 REST API 및 클라이언트 SDK의 미리 보기 버전이 곧 사용 중지될 예정입니다.
Content: >-
  <p>Azure DocumentDB는 2015년 4월 8일에 일반 공급용으로 릴리스되었습니다. 그 이후로 여러 버전 업데이트가 릴리스되었으며, 각 버전에서 프로토콜을 구체화하고 새 기능을 추가했습니다. 최신 SDK는 DocumentDB 개발자에게 최상의 성능과 가장 포괄적인 기능 집합을 제공합니다. 4월 릴리스 전에 자체 서비스 버전 및 연결된 클라이언트 SDK가 있는 서비스의 제한된 지원 공개 미리 보기를 실행했습니다.</p>


  <p>오늘 REST API 및 클라이언트 SDK의 미리 보기 버전이 곧 사용 중지될 예정입니다. 이 게시물에서는 이러한 버전이 제거된 후에도 애플리케이션이 계속 잘 실행되도록 하기 위해 알아야 할 모든 사항을 간략하게 설명합니다.</p>


  <h1>배경: DocumentDB 버전 관리</h1>


  <p>Azure DocumentDB는 서비스 <a href="https://msdn.microsoft.com/en-us/library/azure/dn781481.aspx">REST API</a>를 사용하여 액세스됩니다. 이 API는 서비스가 미리 보기로 릴리스된 2014년 8월에 처음 릴리스되었습니다. 수많은 추가 및 변경을 통해 서비스를 개선함에 따라 버전 관리를 사용하여 기존 애플리케이션과의 호환성을 유지했습니다. 기존 애플리케이션을 중단시킬 수 있는 변경 작업을 수행할 때마다 애플리케이션이 명시적으로 사용하도록 옵트인해야 하는 새 버전을 도입합니다. 기존 애플리케이션은 새 버전&rsquo; 존재의 영향을 받지 않습니다. DocumentDB 호출은 REST 요청에서 <strong>x-ms-version</strong> HTTP 헤더를 설정하여 사용할 버전을 명시적으로 지정할 수 있습니다. 이 헤더를 설정하지 않으면 요청을 제공하는 데 최신 버전이 사용됩니다.</p>


  <h3>클라이언트 라이브러리, SDK 및 도구는 어떻습니까?</h3>


  <p>대부분의 사용자는 Microsoft에서 제공하는 게시된 클라이언트 라이브러리를 사용하여 DocumentDB를 사용합니다. 이러한 각 클라이언트 라이브러리는 REST API에 대한 호출을 래핑하고 이 API의 특정 버전에 바인딩됩니다.</p>


  <h3>무엇이&rsquo; 변경됩니까?</h3>


  <p>버전 관리 방법은 변경되지 &ndash; 않습니다. 기존 버전과 호환되지 않는 변경 내용을 적용할 때마다 REST API의 새 버전을 계속 도입할 예정입니다. 그러나 이제 이전 버전의 REST API 및 연결된 미리 보기 클라이언트 SDK를 사용 중지합니다.</p>


  <h1>사용 중지 세부 정보</h1>


  <h3>사용 중지되는 버전은 무엇인가요?</h3>


  <p>버전 2015-04-08 이전의 모든 버전은 2016년 2월 29일에 사용 중지됩니다. 여기에는 다음과 같은 버전이 포함됩니다.</p>


  <ul>
      <li>버전 2014-08-21(일반 공급 전에 릴리스됨)</li>
  </ul>


  <p>다음 버전은 영향을 받지 않으며 계속 완전히 지원됩니다.</p>


  <ul>
      <li>버전 2015-04-08</li>
      <li>버전 2015-06-03</li>
      <li>버전 2015-08-06(현재 버전)</li>
  </ul>


  <p>REST API 및 현재 지원되는 버전에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/library/azure/dn781481.aspx">MSDN의 Azure DocumentDB API 참조 설명서를</a> 참조하세요.</p>


  <h3>이러한 버전은 언제 제거되나요?</h3>


  <p>영향을 받는 버전은 <strong>2016년 2월 29</strong>일에 제거됩니다.</p>


  <h3>이러한 버전이 제거되면 어떻게 됩니까?</h3>


  <p><em>x-ms-version</em> 요청 헤더(제거된 버전 중 하나로 설정)를 사용하여 명시적으로 버전이 지정된 요청은 HTTP 400(잘못된 요청) 상태 코드를 수신하여 실패합니다.</p>


  <h3>지원되는 최소 버전, 라이브러리, SDK&rsquo;</h3>


  <p>사용자는 가능하면 클라이언트 SDK의 최신 버전으로 업그레이드해야 합니다.</p>


  <p>버전 번호가 1.0.0(0.9.x-preview) 미만인 2015년 4월 8일에 일반 공급 전에 릴리스된 모든 클라이언트 SDK는 사용 중지되며 2016년 2월 29일 이후 지원되지 않습니다.</p>


  <p>아래 표는 사용자가 사용 중지할 버전을 대상으로 하는 구성 요소를 사용하는지 신속하게 확인할 수 있도록 제공됩니다.</p>


