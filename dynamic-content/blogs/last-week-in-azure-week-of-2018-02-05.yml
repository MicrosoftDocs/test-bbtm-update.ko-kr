Title: '지난 주 Azure: 서버리스 생활, Kubernetes 등'
Summary: 지난 주 Azure에는 Azure Functions 및 IoT가 포함된 몇 가지 서버리스 토픽이 포함되었으며, Azure의 주요 항목 중 일부는 고려 사항에 대한 컨테이너 기반 콘텐츠를 제공했습니다.
Content: >-
  <p>아래에 강조 표시된 몇 가지 항목은 인프라 구현을 위해 서버를 프로비전하고 관리할 필요가 없는&rsquo; 서버리스 솔루션에 초점을 맞춥니다. Azure Functions, Logic Apps 및 Azure Cosmos DB와 같은 서비스를 사용하여 Azure에서 서버리스 애플리케이션을 빌드하면 솔루션에 대한&#39;고유한 기능에 집중할 수 있습니다.</p>


  <p>지난 주, 나는 Kubernetes에서 컨테이너 네이티브 마이크로 서비스 지향 앱 개발 &amp; 배달을 가능하게 오픈 소스 도구 체인을 탐구 도노반 브라운과 랄프 Squillace를 갖춘 Azure 금요일의 특별한 세 부분으로 구성된 에피소드 시리즈를 발표했다. 당신이 그것에 다시&#39;동안, 지난 주&#39;Azure 팟 캐스트를 듣고해야합니다, 이는 Kubernetes의 공동 설립자 브렌던 번스를 특징으로.&nbsp;</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-offers-sap-hana-supportable-vms-in-uk-with-the-azure-m-b-v3-series/">Azure M/B/V3 시리즈 VM은 이제 영국에서</a> - 일반 공급됩니다. 이제 영국 남부 지역에서 Azure M/V3/B 시리즈 VM 크기를 사용할 수 있습니다. M 시리즈는 In-Memory OLTP 기능 및 이 공간의 다른 경쟁자가 있는 SQL Server 같은 대규모 메모리 내 데이터베이스 워크로드에 완벽하게 적합합니다. Dv3 및 Ev3 VM은 중첩된 가상화 및 Hyper-V 컨테이너를 사용하도록 설정하는 첫 번째 VM 중 일부입니다. B 시리즈 VM은 유연한 vCPU 요구 사항이 있는 고객에게 가장 낮은 비용 옵션을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-graph-api-now-generally-available/">이제 Azure #CosmosDB Graph API를 일반 공급</a> - 12월에 Azure Cosmos DB Graph API가 일반 공급되었습니다. 이 릴리스에는 성능 및 대기 시간에 대한 몇 가지 중요한 업데이트와 함께 사용할 수 있는 애플리케이션 플랫폼 확장이 포함되어 있습니다. 이 게시물은 또한 12 월 릴리스에 포함 된 기능의 요약을 제공.</p>


  <h2>&amp; 헤드라인 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/bing-speech-api-extends-its-text-to-speech-support-to-34-languages/">Bing Speech API는 텍스트를 음성 지원으로 34개 언어로 확장합니다.</a> - Microsoft Cognitive Service인 Speech API는 이제 모든 개발자에게 6개의 새로운 TTS(텍스트 음성 변환) 언어를 제공하여 총 사용 가능한 언어 수를 34개(불가리아어, 크로아티아어, 말레이시아어, 슬로베니아어, 타밀어 및 베트남어)로 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/brand-detection-in-microsoft-video-indexer/">Microsoft Video Indexer</a> - 의 브랜드 검색 이제 Microsoft Video Indexer에는 음성 및 시각적 텍스트의 브랜드 검색이 포함됩니다. 비디오 인덱스의 브랜드 검색은 제품 및 조직의 이름에 대한 인사이트를 제공하며, 이를 시청할 필요 없이 비디오 또는 오디오 자산에 표시되며 많은 양의 비디오 및 오디오를 통해 브랜드를 검색할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-search-unlimited-document-counts/">Azure Search 서비스 업그레이드: 새 하드웨어, 무제한 문서 수 등!</a> - 모든 유료 서비스 계층에서 새로 프로비전된 모든 서비스에 대해 Azure Search 서비스 성능으로 업그레이드되었습니다. 동일한 가격으로 업그레이드된 이러한 Azure Search 서비스는 Azure Search 및 무제한 문서 수를 지원했던 이전 하드웨어 구성의 컴퓨팅 성능의 약 두 배에 해당합니다. 표준 계층 서비스는 HDD 스토리지 대신 SSD 스토리지를 사용하기 시작했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-ip-advantage-our-first-year/">Microsoft Azure IP 이점: 첫 해</a> - Azure IP 이점은 이러한 서비스를 구동하는 오픈 소스 구성 요소를 포함하여 Microsoft 클라우드 서비스에 대한 미해결 면책을 고객에게 제공하는 방법을 알아봅니다. 적격 고객은 또한 운영 회사의 특허 소송에 대해 Azure에서 실행되는 자체 애플리케이션을 억제하고 방어하기 위해 10,000개의 Microsoft 특허에 액세스할 수 있습니다.</p>


  <p>이제 사용 가능한 - <a href="https://azure.microsoft.com/en-us/blog/first-system-center-semi-annual-channel-release-now-available/">첫 번째 System Center Semi-Annual 채널 릴리스</a> System Center 향상된 온-프레미스 관리 및 Azure 리소스 관리를 위한 Azure 보안 &amp; 관리 기능이 포함되어 있습니다. 예를 들어 Azure와 Service Manager 통합을 사용하여 Azure 및 비 Azure 리소스에서 발생한 경고에 대한 인시던트 자동 생성 규칙을 설정할 수 있습니다.</p>


  <h2>기술 문서</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-email-notifications-for-sql-database-automatic-tuning-recommendations/">SQL Database 자동 조정 권장 사항에</a> - 대한 이메일 알림 빌드 이 게시물에 설명된 기술을 사용하여 PowerShell 스크립트를 사용하여 튜닝 권장 사항을 검색하고 Azure Automation을 사용하여 자동 튜닝 권장 사항을 SQL Database 위한 사용자 지정 전자 메일 알림을 빌드합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/go-serverless-for-your-iot-needs/">IoT 요구 사항에</a> - 맞게 서버리스로 이동 Azure IoT Hub, Azure Event Grid 및 Azure Functions의 조합이 들어오는 디바이스 데이터를 실시간으로 처리하고 IoT Edge에서 사용자 지정 처리하는 등 IoT 요구 사항에 강력한 솔루션을 제공하는 몇 가지 IoT 시나리오를 살펴보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/oms-monitoring-solution-for-azure-backup-using-azure-log-analytics/">Azure Log Analytics를 사용하여 Azure Backup에 대한 OMS 모니터링 솔루션</a> - 이제 Power BI Azure Backup 보고서를 생성하는 동일한 워크플로를 사용하여 업그레이드된 OMS 작업 영역에서 Azure Backup에 대한 고유한 OMS(Microsoft Operations Management Suite) 모니터링 솔루션을 빌드하는 방법을 알아보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/custom-speech-code-free-automated-machine-learning-for-speech-recognition/">사용자 지정 음성: 음성 인식을 위한 코드 없는 자동화된 기계 학습</a> - Custom Speech Service를 사용하여 특정 요구 사항에 맞게 음성 인식 모델을 자동으로 조정하는 방법을 알아봅니다. 대상 도메인의 단어 및 문장과 같은 텍스트 데이터를 사용하여 Speech API를 통해 모든 디바이스에서 배포하고 액세스할 수 있는 언어 모델을 빌드할 수 있습니다. 예를 들어 프레젠테이션 번역기 PowerPoint 추가 기능은 슬라이드 콘텐츠에 따라 언어 모델을 사용자 지정합니다.</p>


  <h2>개발자 추천: 서버리스</h2>


  <p>Azure에서 타이머 - <a href="https://aka.ms/lwia/serverless-11">에 의해 트리거되는 함수 만들기</a> Azure Functions를 사용하여 정의한 일정에 따라 실행되는 서버리스 함수를 만드는 방법을 알아봅니다.</p>


  <p><a href="https://aka.ms/lwia/serverless-12">사물 인터넷 표시 | 서버리스 및 사물</a> - 인터넷 IoT Show는 Azure Events Grid 팀의 Bahram Banisadr를 환영하여 IoT에서 서버리스에 대해 논의하고 MXCHip DevKit 디바이스, IoT Hub, 함수 및 Cognitive Services를 결합하여 이식 가능한 번역기를 만드는 것이 얼마나 간단한지 시연합니다.</p>


  <p><a href="https://aka.ms/lwia/serverless-13">CosmosDB 및 Logic Apps를 사용하는 서버리스 Twitter Analytics</a> - Jeremy Likness는 사용 가능한 데이터를 더 많이 분석하기 위해 빌드한 서버리스 사용자 지정 링크 단축 솔루션을 확장합니다. Azure Cosmos DB의 스키마 없는 특성 덕분에 새 속성을 사후 고려로 추가할 수&#39;.</p>


  <p><a href="https://aka.ms/lwia/serverless-14">Xamarin.Forms 클라이언트를 사용하여 간단한 Azure Function 구현</a> - Laurent Bugnion의 이 문서 및 샘플에서는 처음에 Azure 웹 포털 또는 Visual Studio 매우 간단한 Azure Function을 구현하고 Android, iOS 및 Windows 실행되는 Xamarin.Forms를 사용하여 플랫폼 간 클라이언트를 빌드하는 방법을 보여 줍니다.</p>


  <p><a href="https://aka.ms/lwia/serverless-15">Azure Functions | Azure Functions 프록시</a> - 작업 이 문서에서는 다른 리소스에 의해 구현되는 함수 앱에서 엔드포인트를 지정하는 데 사용할 수 있는 Azure Functions 프록시를 구성하고 사용하는 방법을 설명합니다. 이러한 프록시를 사용하여 큰 API를 마이크로 서비스 아키텍처와 같이 여러 함수 앱으로 분리하는 동시에 클라이언트에 대한 단일 API 표면을 표시합니다.</p>


