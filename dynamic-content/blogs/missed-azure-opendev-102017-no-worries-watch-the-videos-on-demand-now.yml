Title: Azure OpenDev 10.2017을 놓쳤나요? 염려하지 마세요. 지금 주문형 비디오를 시청하세요!
Summary: 지난 10월 25일 수요일, 저는 세스 후아레스와 함께 Microsoft의 두 번째 Azure OpenDev를 주최했으며 커뮤니티 지원과 응답을 좋아했습니다! Azure OpenDev는 커뮤니티를 특징으로 하는 라이브 기술 시리즈입니다...
Content: >-
  <p>지난 10월 25일 수요일, 저는 세스 후아레스와 함께 Microsofts&rsquo; 두 번째 Azure OpenDev를 주최했으며 커뮤니티 지원과 응답을 좋아했습니다! Azure OpenDev는 Azure에서 오픈 소스 기술을 활용하는 방법을 설명하는 커뮤니티 리더가 참여하는 라이브 기술 시리즈입니다. 이 에피소드는 DevOps 중심으로 진행되었으며, 이 이벤트를 가능하게 한 GitHub, CloudBees, Chef, HashiCorp 및 Elastic의 참여에 매우 감사드립니다.</p>


  <p>아직 참가하지 않은 경우 지금 주문형 <a href="https://azure.com/opendev" target="_blank">으로 모든 Azure OpenDev 세션을</a> 무료로 시청하세요!</p>


  <h2>Go로의 여정 및 오픈 소스 기여</h2>


  <p>나는 Go 소프트웨어 개발에 내 자신의 개인적인 여행으로 <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Key01" target="_blank">일을 시작했다</a> . 나중에 소프트웨어 개발을 시작했습니다. Python 코드를 자르고 Rackspace에서 작업하는 동안 내 궤도를 완전히 바꿀 <em>Gopher</em> 인 스티브 프랜시아를 만났습니다. 저는 제가 배운 교훈과 오픈 소스 세계에서 기여자로 참여할 수 있는 방법에 대한 팁을 여러분 모두와 공유하고 싶었습니다.</p>


  <h2>OSS 파트너의 Learning</h2>


  <p>그런 다음 일부 OSS 파트너의 절대 록 스타 엔지니어, 건축가 및 개발자 옹호자와 합류했습니다. 일부 멋진 카메라 마법은 때때로 필요했다&hellip;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53804317-ae2c-47f1-acde-157a2d33d411.jpg"><img alt="OpenDev" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c655e4a-918c-4094-8947-80b6156148ab.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="OpenDev" width="480"></a></p>


  <p align="center"><em>오픈데프의 백스테이지에서 애슐리 맥나마라는 R. 타일러 크로이와 닉 잭슨과 함께 카메라의 마법과 신비를 폭로한다.</em></p>


  <ul>
   <li>GitHub 솔루션 엔지니어인 <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk01" target="_blank">Ryan Parks</a>는 내부적으로 비즈니스에서 오픈 소스 개발 사례를 활용하기 위해 <em>InnerSource</em> 개발을 구현하는 방법을 강조했습니다.</li>
   <li>CloudBees 및 Jenkins 프로젝트 이사회 멤버인 <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk02" target="_blank">타일러 크로이(Tyler Croy</a>)는 Jenkins 프로젝트가 Jenkins, Puppet 및 Terraform을 결합하여 Azure에서 자체 핵심 인프라를 프로비전하고 관리하는 방법을 보여 주었습니다.</li>
   <li>Chef의 소프트웨어 개발자인 <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk03" target="_blank">Matt Wrock</a>은 Habitat를 <a href="https://www.habitat.sh/blog/2017/10/distributed-java-application/">사용하여 </a>애플리케이션을 정의하고, 재패키지하고, 다양한 환경에 배포하는 방법을 보여 줍니다.</li>
   <li>HashiCorp의 개발자 옹호자인 <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk04" target="_blank">Nic Jackson</a>은 Terraform이 Azure에 반복 가능한 인프라를 배포하는 데 어떻게 도움이 되는지 보여 주었습니다. 나중에 OpenAI의 인프라 책임자인 Vicki Cheung은 Nic에 합류하여 OpenAI가 Terraform을 사용하여 Azure에서 Kubernetes를 사용하여 기계 학습 환경을 프로비전하고 관리하는 방법을 보여주었습니다.</li>
   <li>Elastic의 주요 솔루션 설계자인 <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk05" target="_blank">Christoph Wurm</a>은 Azure에서 Elastic 스택을 사용하는 방법을 보여 줌으로써 작업을 래핑했습니다. 그는 McKesson의 빅 데이터 디렉터인 Anshul Kumar와 합류하여 Azure에서 Elastic을 구현하기 위한 경험과 모범 사례를 공유했습니다.</li>
  </ul>


  <h2>Azure에서 직접 이러한 솔루션을 사용해 보세요.</h2>


  <p>OpenDev의 일부로 <a href="https://docs.microsoft.com/en-au/azure/virtual-machines/linux/tutorial-elasticsearch" target="_blank">Elastic Stack</a>을 설정하는 방법, <a href="https://docs.microsoft.com/en-au/azure/jenkins/" target="_blank">Jenkins 허브</a>의 <a href="https://docs.microsoft.com/en-au/azure/jenkins/execute-cli-jenkins-pipeline" target="_blank">Azure App Service에 배포하는</a> 방법에 대한 문서, <a href="https://docs.microsoft.com/en-au/azure/terraform/terraform-create-vm-scaleset-network-disks-hcl" target="_blank">VM Scale Sets 프로비전 및 Highly-Available VM</a> 클러스터 만들기에 대한 많은 훌륭한 문서가 포함된 모든 새 <a href="https://docs.microsoft.com/en-au/azure/terraform/" target="_blank">Terraform 허브</a>를 비롯한 문서 업데이트 스택을 릴리스했습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de8c3eb6-86c6-4948-b575-9afc61192d96.png"><img alt="logos" border="0" height="98" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/457710de-80cd-4376-ac76-6adc0a08a78d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="로고" width="1065"></a></p>


  <p><a href="https://aka.ms/opendevmarketplace" target="_blank">Azure Marketplace에서 OpenDev 파트너 솔루션을</a> 확인할 수 있으며, 모든 기술을 함께&rsquo; 사용해 볼 수 있는 매우 쉬운 방법을 원한다면 알아보세요! Weve&rsquo;는 시작하는 데 도움이 되는 랩의 <a href="https://www.youtube.com/watch?v=-1sLA8SSURU" target="_blank">기록된 데모</a><a href="https://github.com/Azure/azure-quickstart-templates/tree/master/devopstools-jenkins-chefhabitat-terraform" target="_blank">와 함께 설명서 및 지침을 포함하는 ARM 템플릿</a>을 게시했습니다.</p>


  <p>당신은&rsquo; 환영합니다.</p>


  <h2>다음 OpenDev 이벤트에서 확인</h2>


  <p>이것은 OpenDev의 두 번째 버전이었고, 확실히 마지막이 아니었습니다! Azure OpenDev는 되풀이 이벤트이며&rsquo; 2018년 초에 이미 다음 이벤트를 진행 중입니다. <a href="https://azure.com/opendev" target="_blank">업데이트에 등록</a> 하고 더 많은 공지 사항을 계속 지켜보세요.</p>


  <p>다음 번에 yall&rsquo;을 참조하십시오!</p>
