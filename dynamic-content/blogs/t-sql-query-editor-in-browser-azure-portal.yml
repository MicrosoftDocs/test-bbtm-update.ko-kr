Title: Azure Portal에서 사용할 수 있는 SQL Database 쿼리 편집기
Summary: Azure Portal을 벗어나지 않고 Azure SQL Databases 및 Azure SQL Data Warehouses에서 쿼리를 효율적으로 실행할 수 있는 방법을 제공하는 브라우저 내 쿼리 도구의 가용성을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure Portal을 벗어나지 않고 Azure SQL Databases 및 SQL Data Warehouses에서 쿼리를 효율적으로 실행할 수 있는 효율적인 방법을 제공하는 브라우저 내 쿼리 도구의 가용성을 발표하게 되어 기쁩니다. 이 SQL Database 쿼리 편집기는 이제 Azure Portal에서 공개 미리 보기로 제공됩니다.</p>


  <p>이 편집기를 사용하면 클라이언트 도구에서 연결하거나 방화벽 규칙을 구성할 필요 없이 데이터베이스에 액세스하고 쿼리할 수 있습니다.</p>


  <p>이 새 편집기에서 제공하는 다양한 기능은 데이터베이스를 쿼리하기 위한 원활한 환경을 만듭니다.</p>


  <h2>쿼리 편집기 기능</h2>


  <h3>데이터베이스 연결</h3>


  <p>데이터베이스에 대해 쿼리를 실행하기 전에 SQL 서버 또는 Azure Active Directory(AAD) 자격 증명으로 로그인해야 합니다. 이 SQL 서버의 AAD 관리자인 경우 AAD Single Sign-On을 사용하여 쿼리 편집기를 처음 열 때 자동으로 로그인됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-aad-authentication#4-create-an-azure-ad-administrator-for-azure-sql-server">AAD 서버 관리자를 구성하는</a> 방법에 대해 자세히 알아봅니다. 현재 Azure Active Directory 활용하지 않는 경우 <a href="https://docs.microsoft.com/en-us/azure/active-directory/active-directory-whatis">자세히 알아볼</a> 수 있습니다.</p>


  <h3>T-SQL 스크립트 작성 및 실행</h3>


  <p>SSMS 쿼리 작성에 이미 익숙한 경우 브라우저 내 쿼리 편집기에서 바로 집에서 느낄 수 있습니다.</p>


  <p>새 테이블 만들기, 테이블 데이터 표시, 테이블 데이터 편집, 저장 프로시저 만들기 또는 테이블 삭제와 같은 많은 일반적인 쿼리를 이 편집기에서 실행할 수 있습니다. 이 편집기에서 부분 쿼리 또는 일괄 처리 쿼리를 유연하게 실행할 수 있습니다. 또한 이 편집기에서는 구문 강조 표시와 오류를 활용하여 스크립트를 작성합니다.</p>


  <p>또한 기존 쿼리 파일을 쿼리 편집기에 쉽게 로드하거나 이 편집기에서 현재 스크립트를 로컬 컴퓨터에 저장할 수 있습니다. 이 기능은 편집기 간에 쿼리를 저장하고 이식하는 편리한 기능을 제공합니다.</p>


  <h3>쿼리 결과 관리</h3>


  <p>이 쿼리 편집기와 SSMS 간의 또 다른 유사성은 결과 창의 크기를 조정하여 편집기와 결과 섹션 간에 원하는 비율을 가져오는 기능입니다. 또한 모든 출력을 스크롤하지 않고도 결과를 키워드별로 필터링할 수 있습니다.</p>


