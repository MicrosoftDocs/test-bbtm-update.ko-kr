Title: 논리 앱 템플릿 시작
Summary: Logic Apps는 웹, 모바일 및 통합 앱을 쉽게 빌드할 수 있도록 하는 Azure App Service 플랫폼의 일부입니다. 논리 앱 템플릿은 미리 빌드되어 있으므로 간단히 클릭하고 구성하고 배포할 수 있습니다.
Content: >-
  Logic Apps는 웹, 모바일 및 통합 앱을 쉽게 빌드할 수 있도록 시각적 디자이너를 제공하는 Azure App Service 플랫폼의 일부입니다. Logic Apps를 사용하면 비즈니스 프로세스 실행을 자동화하고 ConnectorsConnectors" href="https://azure.microsoft.com/en-us/documentation/articles/app-service-logic-use-biztalk-connectors/" target="_blank"></a> 제품군<a title="을 사용하여 몇 번의 클릭만으로 통합 시나리오를 쉽게 해결할 수 있습니다.


  새 서비스와 마찬가지로 Logic Apps를 시작하는 것은 디자이너에 처음 올 때 약간 어려울 수 있지만 조금 놀면 꽤 빨리 스스로 실행할 수 있을 것이라고 생각합니다. Logic Apps의 기능을 활용할 수 있는 다양한 방법 중 일부를 시작하고 강조 표시하기 위해 논리 앱 템플릿 컬렉션을 게시했습니다. 논리 앱 템플릿은 간단히 클릭하고 구성하고 배포할 수 있는 미리 빌드된 논리 앱입니다.


  웹 + 모바일 범주의 Azure Marketplace에서 이러한 템플릿을 찾은 다음 모든 논리 앱 템플릿 목록을 표시하는 "논리 템플릿"을 검색할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/24/Everything.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="모두" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Everything_thumb.png" alt="Everything" width="834" height="891" border="0" /></a>


  &nbsp;


  이러한 논리 앱 템플릿의 의도는 논리 앱에서 사용할 수 있는 패턴을 더 잘 이해하는 데 도움이 되므로 디자이너에서 패턴을 열어서 수행 중인 작업을 확인하고 구성 단계를 완료할 수 있도록 합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/24/HTTP-Request.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="HTTP 요청" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HTTP-Request_thumb.png" alt="HTTP Request" width="1542" height="1063" border="0" /></a>


  &nbsp;


  논리 앱 템플릿은 자체 논리 앱을 빌드하려는 모든 사용자가 사용할 수 있습니다. 일상적인 소비자 SaaS 및 Facebook, Twitter 및 Office365와 같은 생산성 서비스를 사용하는 간단한 시나리오부터 SAP에 연결, SQL, 메시징 프로토콜, 메시지 변환 및 EDI를 사용하는 하이브리드 Enterprise 통합을 수행하는 복잡한 시나리오에 이르기까지 다양합니다. 다른 통합 패턴을 검색하고 수행하는 방법을 알아보거나 수정하고 사용하기 시작할 수 있는 시작 템플릿으로 사용할 수 있습니다.


  논리 앱 템플릿을 사용해 보고 사용자 고유의 논리 앱 빌드 및 배포를 얼마나 빠르고 쉽게 시작할 수 있는지 알아보세요.


