  <p>커넥트();의 <a href="https://connectevent.microsoft.com/">라이브 방송</a>은 11월 16일 오전 9시 45분(EST)에 시작되며 대화형 QA&amp; 및 몰입형 주문형 콘텐츠를 계속 진행합니다. 이러한 놀라운 혁신에 대해 자세히 알아보려면 우리와 함께하세요.</p>


