Title: 검토 중인 데이터 플랫폼 주 - 2016년 11월 14일
Summary: Cortana Intelligence Suite, SQL Server 및 R Server를 다루는 첫 번째 Data Platform Week 버전입니다.
Content: >-
  <p>Cortana Intelligence Suite<a href="https://www.microsoft.com/en-us/sql-server/sql-server-2016" target="_blank">,</a> <a href="https://gallery.cortanaintelligence.com/" target="_blank">SQL Server</a> 및 <a href="https://www.microsoft.com/en-us/cloud-platform/r-server" target="_blank">R Server</a>를 다루는 첫 번째 Data Platform Week 버전입니다.</p>


  <p><strong><u>예정된 이벤트:</u></strong></p>


  <p><a href="https://connectevent.microsoft.com/">커넥트();</a>는 3년 연속 으로 돌아왔으며 11월 16일부터 뉴욕시에서 전 세계적으로 <a href="https://connectevent.microsoft.com/">생중계</a>될 예정입니다.</p>


  <p><strong><u>블로그:</u></strong></p>


  <p>Microsoft는 Microsoft 데이터 플랫폼 제품의 풍부한 포트폴리오를 다루기 위해 Azure, MSDN 및 TechNet의 데이터 플랫폼에 대한 25개 블로그 사이트에 최근 30개 이상의 블로그를 게시했습니다.</p>


