Title: Azure Backup을 사용하여 Azure Virtual Machines 즉시 복원
Summary: 오늘 Azure VM(Virtual Machines)에 대한 Azure Backup 인스턴트 복원 기능의 릴리스를 공유하게 되어 기쁩니다.  즉시 복원을 사용하면 Azure Backup 고객이 디스크와 함께 저장된 스냅샷에서 VM을 신속하게 복구할 수 있습니다.
Content: >-
  <p>오늘 Azure VM(Virtual Machines)에 대한 Azure Backup 인스턴트 복원 기능의 릴리스를 공유하게 되어 기쁩니다. 즉시 복원을 사용하면 Azure Backup 고객이 디스크와 함께 저장된 스냅샷에서 VM을 신속하게 복구할 수 있습니다. 또한 사용자는 연결된 가상 머신의 요구 사항 및 중요도에 따라 백업 정책 수준에서 스냅샷의 보존 범위를 완전히 유연하게 구성하여 사용자에게 리소스를 보다 세부적으로 제어할 수 있습니다.</p>


  <h2>주요 이점</h2>


  <ul>
   <li><strong>인스턴트 복구 지점:</strong> 백업 작업의 일부로 수행된 스냅샷은 디스크와 함께 저장되며 즉시 복구할 수 있습니다. 이렇게 하면 복원을 트리거하기 전에 스냅샷이 자격 증명 모음에 복사될 때까지 대기 시간이 제거됩니다.</li>
   <li><strong>현재 위치 복원 기능:</strong> 즉시 복원을 사용하면 사용자는 <a href="https://azure.microsoft.com/en-us/blog/an-easy-way-to-bring-back-your-azure-vm-with-in-place-restore/">현재 위치 복원</a>을 수행할 수 있는 기능도 얻게 되므로 대체 위치에 디스크 복사본을 만드는 대신 원래 디스크의 데이터를 덮어씁니다. 패치를 롤백해야 하는 시나리오에서 특히 유용합니다. 스냅샷 단계가 완료되면 사용자는 계속해서 로컬 스냅샷을 사용하여 패치가 잘못되면 복원할 수 있습니다.</li>
   <li><strong>백업 정책 수준에서 스냅샷의 보존 범위를 유연하게 선택할 수 있습니다</strong> . VM의 운영 복구 요구 사항에 따라 사용자는 VM 백업 정책 수준에서 스냅샷 보존 범위를 유연하게 구성할 수 있습니다. 스냅샷 보존 범위는 정책과 연결된 모든 VM에 적용되며 기본값인 1~5일 사이일 수 있습니다.</li>
  </ul>


  <p>또한 사용자는 <a href="https://azure.microsoft.com/en-us/blog/azure-introduces-new-disks-sizes-up-to-4tb/">최대 4TB 크기의</a> <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-standard-ssd-disks-for-azure-virtual-machine-workloads/">표준 SSD 디스크 및 디스크</a>에 대한 Azure Backup 지원을 받습니다.</p>


  <h2>스냅샷 보존 기간을 변경하는 방법</h2>


  <p>오늘부터 이 환경을 사용하도록 설정하고 지역별로 배포하고 있습니다. 현재 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-instant-restore-capability" target="_blank">해당 지역의 가용성을 확인할</a> 수 있습니다.</p>


  <p><strong>포털: </strong></p>


  <p>사용자는 스냅샷 보존을 기본값인 2일에서 1일에서 5일 사이의 값으로 변경할 수 있습니다.</p>


