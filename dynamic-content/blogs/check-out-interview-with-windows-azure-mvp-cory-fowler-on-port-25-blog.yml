Title: 포트 25 블로그에서 Windows Azure MVP, Cory Fowler와의 인터뷰를 확인하세요!
Summary: Azure 전문가이자 Windows Azure MVP 중 한 Windows Cory Fowler와의 훌륭한 인터뷰가 포트 25 블로그에 게시되었습니다.&nbsp; 코리에 대해 자세히 알아보려면 체크 아웃, 그가 무슨 일이 있었는지 알아 ...
Content: '<p>Azure 전문가이자 <a target="_blank" href="https://mvp.support.microsoft.com/gp/aboutmvp">Windows Azure MVP</a> 중 한 <a target="_blank" href="https://azure.microsoft.com/"></a> Windows <a target="_blank" href="https://mvp.support.microsoft.com/profile/Cory.Fowler">Cory Fowler</a>와의 훌륭한 인터뷰가 포트 25 블로그에 게시되었습니다.&nbsp; Cory에 대해 자세히 알아보고, 그가 작업한 내용과 Windows Azure 및 오픈 소스에 대한 자신의 견해를 알아보세요.&nbsp; 또한 블로그에 기여하고 있으므로 첫 번째 게시물인 "전체 IIS 지원을 활용하는 Windows Azure에 PHP 설치: 1부"를 확인하세요. 포트 25 블로그는 Microsoft의 오픈 소스 Community 커뮤니케이션을 위한 캐나다의 홈입니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/16/check-out-interview-with-windows-azure-mvp-cory-fowler-on-port-25-blog.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
