Slug: hdinsight-tool-in-azure-toolkit-for-eclipse-is-ga
Title: Eclipse용 Azure Toolkit HDInsight 도구는 GA입니다.
Summary: 오늘, Eclipse용 Azure Toolkit HDInsight 도구를 일반 공급한다고 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>오늘, Eclipse용 Azure Toolkit HDInsight 도구를 일반 공급한다고 발표하게 되어 기쁘게 생각합니다. IntelliJ용 HDInsight 도구의 GA 발표 이후 오픈 소스 커뮤니티에 서비스를 제공하고 Eclipse에 대한 지원을 확대하는 강력한 모멘텀을 유지하고 있습니다. Eclipse용 HDInsight 도구는 Eclipse용 Azure Toolkit 일부이며 HDInsight Spark 개발자에게 특히 중요합니다. Eclipse용 Azure Toolkit 일부로 제공되는 오픈 소스 프로젝트로, 프로젝트&#39;사이트의 <a href="https://github.com/microsoft/azure-tools-for-java">https://github.com/microsoft/azure-tools-for-java</a>MIT 라이선스에 따라 소스 코드를 사용할 수 있습니다.</p>


  <p><br>

  Eclipse용 HDInsight 도구는 유용성을 향상시키고, Spark 개발자의 생산성을 높이고, Eclipse에서 네이티브 Scala 및 Java 개발 환경을 즐길 수 있도록 하기 위한 것입니다. HDInsight에서 Spark 애플리케이션을 빌드하는 빅 데이터 개발자의 경우 첫 번째 애플리케이션 빌드를 시작하기가 어려울 수 있으며 IDE의 Spark 애플리케이션 개발 수명 주기는 길고 지루할 수 있습니다. 이 도구를 사용하면 몇 분 만에 HDInsight Spark를 시작할 수 있으며 숙련된 Spark 개발자는 개발 주기를 더 빠르고 쉽게 반복할 수 있습니다.</p>


  <h2>Eclipse용 HDInsight 도구에서 지원되는 기능은 무엇인가요?</h2>


  <p>Eclipse용 HDInsight 도구는 Eclipse를 확장하여 HDInsight Spark 애플리케이션을 만들고 개발하고 Eclipse 개발 환경을 사용하여 HDInsight Spark 클러스터를 Microsoft Azure Spark 작업을 쉽게 제출할 수 있도록 합니다. Azure와 원활하게 통합되므로 HDInsight Spark 클러스터를 쉽게 탐색하고 연결된 Azure Storage 계정을 볼 수 있습니다. 생산성을 더욱 높이기 위해 Eclipse용 HDInsight 도구는 Spark 작업 기록을 보고 자세한 작업 로그를 표시하는 기능도 제공합니다.&nbsp;</p>


  <p>Eclipse용 HDInsight 도구는 다음과 같은 주요 기능을 제공합니다.</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 기본 제공 템플릿, 샘플 코드 및 인텔리전스를 사용하여 Spark 프로젝트를 만들어 아티팩트를 자동으로 만들고 어셈블리를 찾습니다.&nbsp;<br>

  &bull;&nbsp;&nbsp;&nbsp; Eclipse(주로 Scala 및 Java)에서 네이티브 작성 지원(예: IntelliSense, 자동 형식, 오류 검사 등)을 사용하여 Spark 애플리케이션을 개발합니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; HDInsight 클러스터에 Spark 애플리케이션을 제출합니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 사용자가 실행 중인 Spark 애플리케이션을 완료하기 전에 중지하도록 허용합니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; Spark 애플리케이션을 로컬로 테스트하고 유효성을 검사합니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 사용자&rsquo; Azure 구독과 연결된 모든 Spark 클러스터를 봅니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 사용자&rsquo; HDInsight Spark 클러스터의 연결된 스토리지 리소스를 탐색합니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; Spark 로그가 너무 큰 경우 디스크에 Spark 로그를 캐시합니다.</p>


  <h2>시작하려면 어떻게 해야 하나요?</h2>


  <p>먼저 <a href="https://www.eclipse.org/efxclipse/install.html">Eclipse</a>를 설치하고 Java SDK, Eclipse용 Scala IDE 및 Microsoft HDInsight Spark 클러스터를 포함한 필수 구성 요소 파일을 다운로드한 다음 Eclipse 리포지토리로 이동하여 Java&rdquo;용 Azure Toolkit 검색&ldquo;하여 최신 비트를 가져와야 합니다. 또한 Eclipse는 이전에 Java용 Azure Toolkit 플러그 인을 설치한 경우 최신 업데이트를 묻는 메시지를 표시합니다.</p>


