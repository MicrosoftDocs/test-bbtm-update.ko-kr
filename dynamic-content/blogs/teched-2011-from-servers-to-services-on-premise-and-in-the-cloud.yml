Content: >-
  [이 문서는 SQL Azure 팀에서 제공했습니다.]


  Microsoft Services의 최고 기술 책임자 인 Norm Judah는 지난 주 클라우드에서 가능한 일의 예를 자세히 설명하는 TechEd의 기본 세션을 발표했습니다.이 세션에서는 1) 프라이빗 클라우드 빌드, 2) 이벤트 기반 애플리케이션 빌드, 3) 애플리케이션 플랫폼으로 SharePoint 살펴보고 Azure에 버스트아웃하는 4) 온-프레미스 애플리케이션을 클라우드에 다시 배포하는 네 가지 데모를 설명했습니다. 중점을 두는 기술과 서비스는 Hyper-Microsoft System Center, Windows Azure 및 Microsoft Office 365, 프라이빗 및 퍼블릭 클라우드, 애플리케이션 개발 및 관리입니다.


  현재와 미래에 클라우드에서 수행할 수 있는 많은 가능성을 강조하므로 이 프레젠테이션을 살펴보는 것이 좋습니다.


