Slug: new-documentdb-import-options
Title: 새 DocumentDB 가져오기 옵션
Summary: 오늘 JSON, CSV 및 MongoDB 내보내기 파일에 대한 Azure Table Storage 및 URL 지원이라는 두 가지 새로운 가져오기 옵션을 발표하게 되어 기쁩니다.
Content: >-
  <p>4월 8일에는 다음을 비롯한 다양한 원본에서 DocumentDB로 데이터를 가져오는 오픈 소스 솔루션인 Azure DocumentDB 데이터 마이그레이션 도구를 출시했습니다.</p>


  <ul>
   <li>JSON 파일</li>
   <li>MongoDB</li>
   <li>SQL Server</li>
   <li>CSV 파일</li>
   <li>DocumentDB 컬렉션</li>
  </ul>


  <p>이제 JSON,&rsquo; CSV 및 MongoDB 내보내기 파일에 대한 Azure Table Storage 및 URL 지원이라는 두 가지 새로운 가져오기 옵션을 발표하게 되어 기쁘게 생각합니다.</p>


  <h2>Azure Table Storage</h2>


  <p>이제 Azure Table Storage에서 DocumentDB로 데이터를 가져올 수 있습니다.&nbsp; 연결 문자열 및 테이블 이름을 제공하여 Azure Table에서 모든 엔터티를 가져오기만 하면됩니다.&nbsp; 가져오려는 데이터를 더 세부적으로 제어하려면 필요에 따라 다음을 지정할 수 있습니다.</p>


  <ol>
   <li>필터 <ul>
    <li>가져올 엔터티를 제한하는 <a href="https://msdn.microsoft.com/en-us/library/azure/ff683669.aspx">필터 </a>지정(예: PartitionKey eq &lsquo;Partition1&rsquo; 및 RowKey gt &lsquo;00001&rsquo;)</li>
   </ul>
   </li>
   <li>내부 필드 포함 <ul>
    <li>모든 &ndash; 내부 필드 포함(PartitionKey, RowKey 및 타임스탬프)</li>
    <li>없음은 모든 내부 필드를 제외합니다 &ndash; .</li>
    <li>RowKey &ndash; 만 RowKey 필드를 포함합니다.</li>
   </ul>
   </li>
   <li>열 선택 <ul>
    <li>특정 Azure Table 엔터티 속성만 가져오려면 열 선택 목록에 추가합니다.&nbsp; 다른 모든 엔터티 속성은 무시됩니다.</li>
   </ul>
   </li>
  </ol>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/azuretablesource.png"><img alt="azuretablesource" class="alignnone size-medium wp-image-289091" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azuretablesource-492x369.png" width="492"></a></p>


  <h2>JSON, CSV 및 MongoDB 내보내기 파일에 대한 URL 지원</h2>


  <p>JSON, CSV 및 MongoDB 내보내기 파일을&rsquo; 가져올 때 데이터 마이그레이션 도구에서 새 옵션, 즉 하나 이상의 HTTP URL을 원본 파일에 추가하는 기능을 확인할 수 있습니다.&nbsp; Azure Blob Storage에 파일이 있거나 data.gov CSV 데이터를 직접 가져오려는 경우 HTTP 액세스 가능한 파일에서 데이터를 가져오는 것이 더 쉬울 수 없습니다&rsquo;. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/mongodbexportsource4.png"><img alt="mongodbexportsource" class="alignnone size-medium wp-image-289211" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/mongodbexportsource4-492x369.png" width="492"></a>업데이트된 마이그레이션 도구 소스 코드는 <a href="https://github.com/azure/azure-documentdb-datamigrationtool">GitHub</a> 사용할 수 있으며 Microsoft <a href="https://www.microsoft.com/downloads/details.aspx?FamilyID=cda7703a-2774-4c07-adcc-ad02ddc1a44d">다운로드 센터에서</a> 업데이트된 컴파일된 버전을 사용할 수 있습니다. 솔루션을 컴파일하거나 컴파일된 버전을 다운로드하여 원하는 디렉터리로 추출할 수 있습니다.&nbsp; 각 데이터 원본 옵션에 대한 명령줄 샘플을 포함하여 도구를 사용하는 방법에 대한 자세한 내용은 여기 내 문서로 향<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/">하세요</a>.&nbsp; 또한 Wed&rsquo;는 데이터 마이그레이션 도구에서 보고 싶은 추가 원본에 대해 듣고 싶어하므로 <a href="https://feedback.azure.com/forums/263030-documentdb">피드백을</a> 보내주세요&nbsp;.&nbsp; DocumentDB에 대한 자세한 내용은 <a href="https://azure.com/docdb">서비스 페이지를</a> 방문하세요.</p>
