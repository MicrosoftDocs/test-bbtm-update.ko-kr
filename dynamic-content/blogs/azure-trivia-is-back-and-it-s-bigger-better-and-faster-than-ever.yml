Title: Azure Trivia가 돌아왔으며 그 어느 때보다 크고, 더 낫고, 빠릅니다.
Summary: '좋아, 당신은 팬을 #AzureTrivia! 올해는 모두가 좋아하는 클라우드 서비스 게임의 재미와 도전을 가속화하고 있으므로 퀴즈를 푸는 것이 가장 좋은 해가 될 것입니다.'
Content: >-
  <p>좋아, 당신은 팬을 #AzureTrivia! 올해, 모두가&rsquo; 좋아하는 클라우드 서비스 게임의 재미와 도전을&rsquo; 증가 분노, 그래서 당신의 퀴즈 온&mdash;티스는 아직 최고의 해가 될 것입니다 얻을 준비.</p>


  <p><strong>그것은&rsquo; 더 큽니다.</strong> 매주 10명의 행운의 수상자가 무작위로 선정됩니다. 즉, 이 것의 끝에 40 사람들이 주요 퀴즈 자랑 권리를 얻을 것 이다.</p>


  <p><strong>그것은&rsquo; 더 나은.</strong> 뿐만 아니라 당신은 당신의 퀴즈 근육을 과시 얻을 수 있습니다, 하지만 당신은&rsquo; 좋은 usea&mdash; 슈퍼 멋진 <a href="https://microsoft.github.io/azure-iot-developer-kit/" target="_blank">IoT DevKit</a>에 넣을 수 있을 것입니다 상을 주는 were&rsquo;. 클라우드 지원 IoT 앱을 빌드하여 재미있고 새로운 학습을 경험하세요.</p>


  <p><strong>그것은&rsquo; 더 빨리.</strong> 스릴&mdash; 넘치는&mdash; 한 해를 맞이하기 위해 매주 플레이&mdash;소가 계산되는 데는 4주밖에 되지 않습니다.</p>


  <h2>재생 방법</h2>


  <p>2021년 4월 26일부터 매주 월요일 트위터에서 새로운 Azure 관련 질문을 확인 <a href="https://twitter.com/azure" target="_blank">@Azure</a> 하세요. 바로 그것을 얻을, 당신은&rsquo; 주간 상을 수상하기 위해 입력됩니다. 여러 선택 사항에서 답변을 선택하고 매주 목요일 오후 11시 59분 태평양 표준시까지 정답을 트윗하기만 하면 됩니다. (공식 입장권을 획득하려면 #AzureTrivia 및 원본 이미지를 포함한 편리한 자동 생성 트윗을 사용해야 합니다.)</p>


  <p><strong>Pro 팁 #1</strong>: 해결해야 할 새로운 문제와 이길 수있는 기회를 위해 매주 돌아오세요.</p>


  <p><strong>Pro 팁 #2:</strong> 경쟁 우위를 찾고 계신가요? 이러한 무료 <a href="https://docs.microsoft.com/en-us/learn/" target="_blank">Azure 학습 리소스를</a> 확인하여 문제 해결 기술을 향상시킵니다.</p>


  <p>행운을 빌어 요 퀴즈 팬! 그것을 당신의 최고의 샷을&nbsp;주고 거기에 약간의 재미를!</p>


  <h2>FAQ</h2>


  <h3>어떻게 입력하나요?</h3>


  <p>그것은&rsquo; 쉽게! 태평양 표준시 목요일 오후 11시 59분에 다음 세 가지 간단한 단계를 수행합니다.</p>


  <ol>
      <li>twitter.com/azure 방문</li>
      <li>이번 주&rsquo; #AzureTrivia 질문(힌트:&rsquo; 일반적으로 고정된 트윗)을 찾고 정답을 클릭합니다.</li>
      <li>자신의 계정에서 자동으로 생성된 확인 메시지를 트윗합니다. 답변 해시태그, #AzureTrivia 및 원래 질문 이미지 링크가 트윗에 포함되어 있는지 확인합니다.</li>
  </ol>


  <h3>대답이 잘못되면 어떻게 해야 하나요? 이번 주에도 이길 수 있나요?</h3>


  <p>아니요, 아쉽게도 정답만 유효한 항목입니다. 하지만 당신은 다음 주에 다시 시도 할 수 있습니다!</p>


  <h3>이길 자격이 있나요?</h3>


  <p>다음을 수행해야 합니다.</p>


  <ul>
      <li>미국 50개 주(및 컬럼비아 특별구)의 법적 거주자입니다.</li>
      <li>18세 이상.</li>
      <li>입력 시 컴퓨터 과학 또는 IT 관리 또는 관련 분야를 공부하는 소프트웨어 개발자, IT 전문가 또는 학생</li>
  </ul>


  <p>다음을 수행할 수 없습니다.</p>


  <ul>
      <li>Microsoft Corporation, Bread and Butter Digital, LLC, Merkle Inc., Wipro Designit Services 및 자회사, 계열사, 광고 대행사 및 경품 행사 파티의 직원 또는 가족 구성원.</li>
  </ul>


  <h3>매주 몇 명의 우승자가 있습니까?</h3>


  <p>Well&rsquo;은 매주 10명의 행운의 수상자를 무작위로 선택하여 총 40명의 우승자를 선정합니다.</p>


  <h3>언제 대답을 발표합니까?</h3>


  <p>Well&rsquo;은 매주 금요일 아침에 답변을 발표합니다. 피드를 @Azure 확인하여 올바른지 확인합니다.</p>


  <h3>내가 이겼는지 어떻게 확인할 수 있나요?</h3>


  <p>금요일에 멘션을 확인하세요! Well&rsquo;은 매주 금요일에 주&rsquo; 당첨자에게 회신합니다. 72시간 이내에 DM에 문의하여 자격이 있는지&rsquo; 확인하고 귀하의 상품을 보내주시기 위해 주소를 받으세요!</p>


  <h3>무엇을 이길 수 있을까요?</h3>


  <p>멋진 IoT 개발자 키트를 사용하여 스마트 하드웨어 솔루션을 만듭니다. Microsoft Azure 서비스를 활용하는 IoT(사물 인터넷) 솔루션을 개발하고 프로토타입하는 데 MXChip IoT DevKit를 사용할 수 있습니다. 풍부한 주변 장치 및 센서가 있는 Arduino 호환 보드, 오픈 소스 보드 패키지 및 풍부한 샘플 갤러리를 포함합니다. 게다가, 당신의 동료를 놀라게 할 책상&ldquo;에 대한 몇 가지 다른 선행을 얻을 (당신이 카메라에&rdquo; 넣어 &ldquo;경우&rdquo;).</p>


  <h3>매주 참가하여 우승할 수 있나요?</h3>


  <p>예, 그것을 위해 이동!</p>


  <h3>Ive&rsquo;가 이미 한 번 이겼다면 다시 이길 수 있습니까?</h3>


  <p>&#39;우리가 #overachiever 부르는 것이고 우리는 감동을&#39;있습니다! 그러나 아니, 불행하게도, 당신은 2021 년 당 한 번만 이길 수 있습니다.</p>


  <h3>돌아가서 지난 주&rsquo; 질문에 대답하면 어떻게 되나요? 이번 주에 우승하기 위해 입장했나요?</h3>


  <p>퀴즈 질문에 대답하는 것을 좋아합니다! 그러나 아니, 당신은 당신이 과거의 질문에 대답하는 경우 이번 주&rsquo; 경품 을 이길 입력되지 않습니다. 이번 주에 승리하려면 현재 주&rsquo; 질문에 답해야 합니다.</p>


  <h3>일주일에 한 번 이상 우승하기 위해 입장할 수 있나요?</h3>


  <p>아니요, 일주일에 한 번만 승리하기 위해 입력할 수 있습니다. 원하는 만큼 #AzureTrivia 사용할 수 있지만 주간 입장 기간 내에 여러 트윗이 있으면 우승 확률이 높아지지 않습니다.</p>


