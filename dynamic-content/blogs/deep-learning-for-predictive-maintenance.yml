Title: 장기 메모리 네트워크를 사용하여 예측 유지 관리를 위한 딥 러닝
Summary: 이 Notebook은 예측 유지 관리 도메인에 딥 러닝을 적용하려는 초보자를 위한 자습서로 사용됩니다.
Content: >-
  <p>딥 러닝은 개체 인식 및 이미지 분류와 같은 특정 영역에서 뛰어난 성능을 보여 주는 것으로 입증되었습니다. 또한 시계열 데이터가 중요한 역할을 하는 재무와 같은 다른 도메인에서도 인기를 얻었습니다. 마찬가지로 예측 유지 관리에서 데이터는 특정 딥 러닝 알고리즘의 이점을 얻을 수 있는 오류를 예측하는 패턴을 찾는 것을 목표로 자산의 상태를 모니터링하기 위해 시간이 지남에 따라 수집됩니다. 딥 러닝 네트워크 중에서 LSTM( <a href="https://colah.github.io/posts/2015-08-Understanding-LSTMs/">장기 메모리</a> ) 네트워크는 시퀀스에서 학습하는 데 매우 능숙하기 때문에 예측 유지 관리 도메인에 특히 매력적입니다. 이 사실은 실패 패턴을 검색하기 위해 더 오랜 시간 동안 되돌아볼 수 있도록 하여 시계열 데이터를 사용하여 애플리케이션에 적합합니다.</p>


  <p>기존의 <a href="https://gallery.cortanaintelligence.com/Notebook/Predictive-Maintenance-Modelling-Guide-R-Notebook-1">예측 유지 관리 기계 학습 모델은</a> 도메인 전문 지식 및 유사한 방법을 사용하여 올바른 기능을 수동으로 생성하는 기능 엔지니어링을 기반으로 합니다. 기능 엔지니어링은 문제 시나리오와 비즈니스마다 다른 사용 가능한 데이터와 관련이 있기 때문에 일반적으로 이러한 모델을 다시 사용하기가 어렵습니다. 예측 유지 관리 도메인에 딥 러닝을 적용하는 가장 매력적인 부분은 이러한 네트워크가 데이터에서 적절한 기능을 자동으로 추출하여 수동 기능 엔지니어링의 필요성을 제거할 수 있다는 사실일 것입니다. 그러나 최적의 계층 수, 노드 수 및 하이퍼 매개 변수를 결정하는 것과 같은 딥 러닝 네트워크의 토폴로지를 결정하는 것은 명확한 지침 없이 매우 노동 집약적인 것으로 간주됩니다.</p>


  <p><a href="https://github.com/Azure/lstms_for_predictive_maintenance/blob/master/Deep%20Learning%20Basics%20for%20Predictive%20Maintenance.ipynb">Notebook Deep Learning Basics for Predictive Maintenance</a>에서는 예측 <a href="https://gallery.cortanaintelligence.com/Collection/Predictive-Maintenance-Template-3">유지 관리 템플릿</a>에 설명된 데이터 세트 및 시나리오에 대한 LSTM 네트워크를 구축하여 <a href="https://ti.arc.nasa.gov/tech/dash/pcoe/prognostic-data-repository/#turbofan">Turbofan 엔진 성능 저하 시뮬레이션 데이터 세트를</a> 사용하여 항공기 엔진의 남은 수명을 예측합니다. 이 Notebook은 예측 유지 관리 도메인에 딥 러닝을 적용하려는 초보자를 위한 자습서로 사용되며 시뮬레이션된 항공기 센서 값을 사용하여 향후 항공기 엔진이 실패할 시기를 예측하여 유지 관리를 미리 계획할 수 있습니다.</p>
