Title: SQL Azure 웹 사이트에 대한 설문 조사 피드백
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Microsoft는 항상 제품 기능 요청, 포럼을 통한 입력 등 다양한 서비스 측면에 대한 커뮤니티의 피드백을 구해 왔습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Microsoft는 항상 제품 기능 요청, 포럼을 통한 입력, 소셜 미디어 및 블로그를 통한 의견 등 다양한 서비스 측면에 대한 커뮤니티의 피드백을 구해 왔습니다. 오늘 SQL Azure 웹 사이트의 기능 및 유용성에 대한 몇 가지 빠른 피드백을 보내 드리겠습니다. </p>  <p>이 짧은 설문 조사를 수행하고 당신이 어떻게 생각하는지 알려주세요. 또한, 우리는 웹 사이트에 관한 다른 것에 대한 의견에서 여러분의 의견을 듣고 싶습니다.</p>  <p>지역 사회를위한 SQL Azure 서비스를 개선하는 데 정말로 도움이되기 때문에 도움을 주셔서 감사합니다.</p>  <p>-Steve</p>
