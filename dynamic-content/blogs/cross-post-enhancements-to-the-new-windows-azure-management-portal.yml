Title: '교차 게시물: 새 Windows Azure 관리 포털의 향상된 기능'
Summary: 새로운 Windows Azure 관리 포털에 여러 가지 향상된 기능을 릴리스한 것을 공유하게 되어 기쁩니다. 이러한 새로운 기능은 프로덕션 환경에서 모두 라이브 상태이며 사용할 수 있습니다...
Content: <p>새로운 Windows Azure 관리 포털에 여러 가지 향상된 기능을 릴리스한 것을 공유하게 되어 기쁩니다. 이러한 새로운 기능은 모두 프로덕션 환경에서 라이브 상태이며 즉시 사용할 수 있습니다. 여기에는 다음이 포함됩니다.</p>  <ul>  <li>Service Bus 관리 및 모니터링</li>  <li>공동 관리자 관리 지원</li>  <li>SQL 데이터베이스에 대한 Import/Export 지원</li>  <li>가상 머신 환경 개선 사항</li>  <li>향상된 클라우드 서비스 상태 알림</li>  <li>Media Services 모니터링 지원</li>  <li>Storage 컨테이너 만들기 및 액세스 제어 지원</li>  </ul>  <p>scott Guthrie, Windows Azure의 기업 부사장은 <a href="https://weblogs.asp.net/scottgu/archive/2012/10/07/announcing-improvements-to-the-windows-azure-portal.aspx" target="_blank">이러한 업데이트를 다루는 블로그 게시물을</a> 만들었습니다. Scott은 자신의 블로그에서 이러한 각 기능을 자세히 안내하므로 자세한 내용은 확인하세요. 더 많은 새로운 기능과 향상된 기능이 곧 제공될 예정이므로 계속 지켜봐 주시기 바랍니다!</p>
