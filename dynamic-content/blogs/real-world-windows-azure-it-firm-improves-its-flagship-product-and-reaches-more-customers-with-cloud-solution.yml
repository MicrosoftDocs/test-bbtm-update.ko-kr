Title: '실제 Windows Azure: IT 회사는 주력 제품을 개선하고 클라우드 솔루션을 사용하여 더 많은 고객에게 도달합니다.'
Summary: Real World Windows Azure 시리즈의 일환으로 ODC의 Oguz Kucukbarak 관리 파트너와 연결하여 IT 회사가 주력 제품을 개선하고 더 많은 고객에게 도달하는 방법에 대해 자세히 알아봅니다.
Content: '<p><img style="float: right; padding: 15px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7848.logo.png" alt="">Real World Windows Azure 시리즈의 일환으로 ODC<strong></strong>의 <strong>관리 파트너인 Oguz Kucukbarak</strong>과 연결하여 IT 회사가 주력 제품을 개선하고 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0229" target="_blank">Windows Azure</a>를 통해 더 많은 고객에게 도달하는 방법에 대해 자세히 알아봅니다. <a href="https://www.microsoft.com/casestudies/Windows-Azure/ODC/IT-Firm-Improves-Its-Flagship-Product-and-Reaches-More-Customers-with-Cloud-Solution/710000001340">여기에서</a> ODC&rsquo; 성공 사례를 읽어보세요. 그가 무슨 말을했는지 알아 보려면&nbsp; 계속 읽으십시오.</p>  <p><strong>히만슈 쿠마르 싱: ODC에 대해 알려주세요.</strong></p>  <p><strong>오구즈 쿠쿠바라크:</strong> 터키 이스탄불에 본사를 둔 ODC는 50명 이상의 직원을 둔 IT 비즈니스 및 기술 컨설팅 회사이며 아제르바이잔 이스탄불, 두바이 및 바쿠에 지사를 두고 있습니다. ODC는 2005년 주력 제품인 SmartMessage 및 SmartMessage 주문형 제품을 출시하면서 설립되었으며, 현재 은행, 보험, 자동차 및 통신을 포함한 다양한 산업에서 800명 이상의 기업 고객을 보유하고 있습니다.</p>  <p><strong>HKS: ODC는 서비스를 어떻게 제공하나요?</strong></p>  <p><strong>그래:</strong> SmartMessage 및 SmartMessage 주문형은 전자 메일, SMS(짧은 메시지 서비스) 메시지 및 기타 전자 형식을 대량 배포하여 고객 및 직원과 통신하는 데 사용하는 전자 마케팅 및 캠페인 관리 플랫폼입니다. SmartMessage는 고객 데이터베이스와 동기화하여 연령, 직업 또는 위치와 같은 기준에 따라 캠페인을 쉽게 타겟팅합니다. SmartMessage는 고객의 하드웨어에서 실행되는 온-프레미스 솔루션이며 SmartMessage 주문형은 ODC 서버에서 호스트되며 인프라에 대한 고객 투자가 필요하지 않습니다.</p>  <p><strong>HKS:&nbsp; 클라우드 서비스를 가능한 솔루션으로 평가하게 된 이유</strong></p>  <p><strong>그래:</strong> ODC는 기존 제품과 고객을 성공적으로 참여시켜 왔지만, 이 지역의 강력한 신흥 시장인 중소기업(SME) 부문의 고객에게 다가가려는 과제에 직면했습니다. 이러한 고객의 경우 온-프레미스 SmartMessage 배포를 호스트하기 위한 하드웨어 투자가 엄청나게 어려울 수 있으며 제품의 고급 기능이 필요하지 않을 수 있습니다.</p>  <p>SmartMessage 주문형은 이러한 고객을 위한 대안이지만 제품의 급속한 성장은 ODC 호스팅 인프라를 압박하고 있습니다. 매월 2천만 개 이상의 전자 메일 메시지와 1,000만 개의 SMS 메시지가 SmartMessage 주문형을 통해 전송됩니다. &nbsp;사용량이 많은 날에는 수요 수준을 충족하고 성능에 대한 서비스 수준 계약을 충족하기 위해 호스팅 하드웨어를 확장하는 것이 어렵고 비용이 많이 들었습니다. 그래서 우리는 SME 고객에게 적합한 보다 유연하고 확장 가능한 솔루션을 모색하기 시작했습니다.</p>  <p><strong>HKS:&nbsp; Azure를 Windows 어떻게 결정했나요?</strong></p>  <p><strong>그래: </strong> 확장성이 뛰어나고 비용 효율적인 엔터프라이즈 애플리케이션을 위한 클라우드 기반 솔루션의 실행 가능성이 증가함에 따라 ODC는 클라우드 솔루션이 회사의 새 버전의 SmartMessage와 완벽하게 일치할 것이라고 생각했습니다. 특히 ODC는 Azure에 Windows 고려됩니다. Microsoft는 회사가 설립된 이래로 Microsoft와 파트너십을 맺고 있습니다. 따라서 Windows Azure가 제품 개발 전략에 완벽하게 부합할 것이라고 생각했습니다. Windows Azure를 사용하면 리소스를 동적으로 확장할 수 있으므로 추가 인프라 비용 없이도 최대 수요를 훨씬 쉽게 수용할 수 있습니다.</p>  <p><strong>HKS: Windows Azure로의 마이그레이션은 어떻게 진행했나요?</strong></p>  <p><strong>그래: </strong> 3명의 개발자로 구성된 팀이 2012년 초에 신제품인 SmartMessage Lite에 대해 작업하기 시작했습니다. 개발자는 Microsoft Visual Studio 2010 개발 시스템에 대한 경험이 있었기 때문에 Windows Azure로의 전환이 원활하게 진행되었습니다. 또한 개발자는 개발 중에 유용한 리소스에 쉽게 액세스할 수 있습니다. 답변을 위해 MSDN으로 전환할 수 있었고 로컬 Microsoft 팀으로부터 강력한 지원을 받았습니다. 온라인에서 Windows Azure 개발자의 커뮤니티가 늘어나고 있으며, 발생한 문제에 대한 해결책을 찾을 수 있었습니다.</p>  <p><strong>HKS:&nbsp; Windows Azure에서 볼 수&rsquo; 있는 운영상의 이점은 무엇인가요?</strong></p>  <p><strong>그래: </strong> 개발 팀은 Windows Azure에서 SmartMessage Lite의 확장성을 높이는 것 외에도 제품을 더 쉽게 사용할 수 있도록 하여 중소기업 고객에게 더 적합합니다. SmartMessage Lite의 초기 릴리스에는 SMS 배포를 위한 간소화된 사용자 인터페이스 및 핵심 기능이 포함되어 있습니다. 현재 2012년 말에 예정된 제품의 두 번째 단계는 이메일 기능을 추가합니다.</p>  <p>SmartMessage Lite 개발은 3개월밖에 걸리지 않습니다. 많은 양의 데이터를 쉽게 저장할 수 있는 Windows Azure Storage에 깊은 인상을 받았습니다. 또한 Windows Azure 에뮬레이터는 새 버전을 클라우드로 이동하기 전에 로컬에서 테스트하는 데 매우 유용합니다. Windows Azure의 동적 확장성은 리소스 할당에 대해 걱정하는 시간을 줄이고 제품 기능을 향상시키는 데 더 많은 시간을 할애할 수 있음을 의미했습니다.</p>  <p><strong>HKS: 그리고 고객에 대한 혜택?</strong></p>  <p><strong>그래: </strong> 수요의 극단적 인 피크를 충족 할 수있는 것은 SmartMessage 라이트의 핵심 부분입니다. 이제 고객에게 더 많은 사용 가능한 제품과 더 나은 환경을 제공할 수 있으며, 자체 비용을 절감했습니다.</p>  <p>다른 사용자가 Windows Azure를 사용하는 방법을 <a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">읽습니다</a>.</p>'
