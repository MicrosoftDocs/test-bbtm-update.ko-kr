Title: Windows Azure TODAY를 사용하여 시작!
Summary: Azure 서비스를 사용해 보려고 하지만 초대 코드를 기다리지 않으시겠습니까? &nbsp;아무 문제도 없습니다. Windows Azure 사용을 시작할 수 있도록 토큰을 더 쉽고 빠르게 가져올 수 있습니다...
Content: '<font face="Calibri, Verdana, Helvetica, Arial"><span style="font-size: 10pt;">Azure 서비스를 사용해 보려고 하지만 초대 코드를 기다리지 않으시겠습니까? &nbsp;Azure Community Technology Preview에서 바로 Windows 사용할 수 있도록 토큰을 더 쉽고 빠르게 가져올 수 있습니다. 등록 날짜: &nbsp;https://www.microsoft.com/<font color="#0000ff"><wbr><a href="" mce_href="" target="_blank"><u>azure/register.mspxto</a></u></font>&nbsp; 등록하면 지금 Windows Azure에서 시작할 수 있도록 초대 코드를 즉시 받게 됩니다.   &nbsp;시작하는 데 도움이 되도록 온라인에서 사용할 수 있는 비디오, 데모 및 랩을 확인하세요.  &nbsp;마지막으로, 의견을 게시하여 의견을 알려주세요. 여러분의 의견을 듣고 싶습니다.</span></font>'
