Slug: may-ctp-of-windows-azure-sdk-released-including-visual-studio-2010-support
Title: Visual Studio 2010 지원을 포함하여 릴리스된 Azure SDK Windows 5월 CTP
Summary: 오늘 새 버전의 Windows Azure SDK 및 Visual Studio.&#160;용 Windows Azure Tools를 출시했습니다. 이제 .&#160; 주요 뉴스가 지원됩니다.
Content: <p>오늘 우리는 Windows Azure SDK의 새로운 버전을 발표하고 Visual Studio.&#160; 모두에 대한 Windows Azure 도구는 .&#160; 에서 사용할 수 있습니다 <a href=""></a>주요 뉴스는 최근에 출시 된 Visual Studio 2010 베타 1에 대한 지원입니다.</p>  <h3>Windows Azure Tools for Visual Studio 새로운 기능</h3>  <p>Windows Azure Tools for Visual Studio 이제 Visual Studio 2010 베타 1을 사용하여 Windows Azure에 배포된 확장 가능한 웹 애플리케이션 및 서비스를 개발할 수 있습니다. 업데이트는 이제 .&#160; 사용할 수 있으며 <a href=""></a>Windows Azure SDK의 5월 CTP도 설치됩니다. Azure Tools CTP에 Windows 특히 다음이 포함됩니다. </p>  <ul>   <li>Microsoft Visual Studio 2010 베타 1 지원 </li>    <li>Visual Studio 2008 지원 업데이트 </li>    <li>개발 패브릭 및 Storage 서비스와의 통합을 개선하여 Visual Studio Cloud Services 디버그 및 실행의 안정성 향상 </li>    <li>향상된 견고성 및 안정성 </li> </ul>  <h3>Windows Azure SDK의 새로운 기능</h3>  <p>개발자는 이제 .&#160; 다운로드 <a href=""></a> 할 수 있는 Windows Azure SDK 업데이트를 통해 Windows Azure CTP 개선 사항을 활용할 수 있습니다. SDK 업데이트에는 다음이 포함됩니다. </p>  <ul>   <li>향상된 견고성 및 안정성 </li>    <li>개발 패브릭 및 개발 Storage 대한 향상된 Visual Studio 통합 </li> </ul>
