Title: Azure에서 Debian 실행
Summary: Microsoft는 Linux Foundation의 회원인 Credativ와 협력하여 Debian을 Azure 보증 Linux 배포판 중 하나로 Microsoft Azure Marketplace에 도입했습니다.
Content: >-
  <p>Debian은 현재 사용할 수 있는 가장 인기 있는 Linux 배포판 중 하나이며, 전적으로 <a href="https://en.wikipedia.org/wiki/Free_and_open-source_software">무료 및 오픈 소스 소프트웨어</a>로 구성되며, 대부분은 <a href="https://en.wikipedia.org/wiki/GNU_General_Public_License">GNU 일반 공개 라이선스</a>에 포함되며 Debian Project 알려진 개인 그룹에 의해 패키지됩니다.</p>


  <p>Microsoft는 Linux Foundation의 회원인 <a href="https://www.credativ.com/">Credativ</a>와 협력하여 Debian을 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-endorsed-distributions/">Azure 보증 Linux 배포판</a> 중 하나로 Microsoft Azure Marketplace에 도입했습니다. Azure Marketplace에서 Debian의 가용성을 사용하면 Microsoft의 지원을 통해 Azure에서 Debian을 실행할 수 있습니다. 이 문서에서는 Azure에서 Debian을 실행하는 방법에 대한 단계를 안내합니다. 이 문서에서는 대상 그룹에 Azure 구독이 있고 Azure에서 Linux VM을 사용한 경험이 있다고 가정합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/pricing/purchase-options/">Azure 구독</a>을 사용하여 설치하고 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-tutorial/">Azure에서 VM을 만드는</a> 방법을 확인합니다.</p>


  <h2>Azure Marketplace에서 Debian VM 만들기</h2>


  <p>자체 Debian 이미지를 Azure로 가져올 수 있지만 Azure Marketplace에서 이미 사용할 수 있는 미리 만든 이미지를 사용하는 것이 좋습니다. 이러한 이미지는 Credativ에 의해 생성되었으며 Credativ 및 Microsoft에서 테스트되었으며 지원 정책에 설명된 대로 Microsoft Azure&rsquo; Linux 및 오픈 소스 개발자 지원 팀에서 <a href="https://azure.microsoft.com/en-us/blog/expanding-linux-and-oss-support-on-azure/">지원</a>됩니다.&nbsp; Microsoft와 Credativ는 함께 작동하여 앞으로 Azure에서 가장 업데이트된 Debian 버전을 제공합니다. 현재 Azure의 Debian 이미지는 Debian 7(코드 이름 &ldquo;Wheezy&rdquo;) 및 Debian 8(코드 이름 &ldquo;Jessie&rdquo;)의 안정적인 릴리스입니다.</p>


  <p>Azure 구독을 사용하여 Azure 관리 포털에 로그인합니다.</p>


  <ul>
   <li>&ldquo;Azure Portal의 Marketplace에서 Debian&rdquo;을 검색하고 목록에서 원하는 Debian 버전을 선택합니다.</li>
  </ul>


  <p><img alt="newportal4" border="0" height="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fcf197b-b4db-4676-87d4-56fc70d89597.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="newportal4" width="610"></p>


  <ul>
   <li>오른쪽 아래 모서리의 드롭다운 목록에서 배포 모드( <strong>클래식</strong> 또는 <strong>Resource Manager</strong>)를 선택합니다. <strong>Resource Manager</strong> 는 가장 최근의 Azure 플랫폼 기능을 지원하기 때문에 기본 배포 모드입니다. Resource Manager에 대한 자세한 내용은 여기를 참조 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-azurerm-versus-azuresm/">하세요</a>.</li>
  </ul>


  <p><img alt="image" border="0" height="154" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0330cdc5-9832-4739-b6d5-c54cc7fc61b6.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="360"></p>


  <ul>
   <li>만들기 단추를 클릭하여 필요한 정보(VM 이름, 사용자, 암호, 지역 등)를 제공하여 Debian VM을 만듭니다.</li>
  </ul>


  <h3>Azure Marketplace의 Debian 7 &ldquo;Wheezy&rdquo; 에 대한 참고 사항</h3>


  <p>Debian 7 &ldquo;Wheezy&rdquo; 는 Azure에서 제대로 실행하는 데 필요한 최신 <a href="https://technet.microsoft.com/en-us/library/dn531030.aspx">Linux Integration Services</a> 가 포함되지 않은 3.2 커널을 기반으로 합니다. 이 문제를 해결하기 위해 Azure에서 Debian 7 &ldquo;Wheezy&rdquo; 이미지를 Debian 백포트의 3.16 커널로 패키지했습니다. 이 커널 버전은&nbsp; Debian 8 &ldquo;Jessie&rdquo; 와 동일하지만 테스트되고 Azure에서 지원되는 Debian 7 &ldquo;Wheezy&rdquo;에 대해 조정 및 다시 컴파일되었습니다. 다음은 Azure에서 안정적인 각 릴리스의 커널 버전입니다.</p>


  <table border="1" cellpadding="4" cellspacing="0" width="400">
   <tbody>
    <tr>
     <td valign="top" width="200">Azure의 Debian</td>
     <td valign="top" width="200">커널 버전</td>
    </tr>
    <tr>
     <td valign="top" width="200">Debian 7 ( &ldquo;wheezy&rdquo;)</td>
     <td valign="top" width="200">3.16.0-0.bpo.4-amd64</td>
    </tr>
    <tr>
     <td valign="top" width="200">Debian 8 (&ldquo;Jessie&rdquo;)</td>
     <td valign="top" width="200">3.16.0-4-amd64</td>
    </tr>
   </tbody>
  </table>


  <p>Debian의 최신 소프트웨어에 대한 자세한 내용은 <a href="https://backports.debian.org/">Debian 백포트를 참조하세요</a>.</p>


  <h2>Azure에서 사용자 고유의 Debian 가져오기</h2>


  <p>Azure에서 고유한 Debian 이미지를 만들려는 경우 Azure로 이미지를 가져오기 전에 몇 가지 중요한 작업을 수행해야 합니다.</p>


  <ul>
   <li>&nbsp;&nbsp;&nbsp; 네트워크가 구성되어 있는지 확인합니다.</li>
   <li>&nbsp;&nbsp;&nbsp; Azure에 대한 추가 커널 매개 변수를 포함하도록 grub 구성에서 커널 부팅 라인 업데이트</li>
   <li>&nbsp;&nbsp;&nbsp; Azure Linux 에이전트 설치</li>
   <li>&nbsp;&nbsp;&nbsp; SSH 서버 설치 및 사용</li>
   <li>&nbsp;&nbsp;&nbsp; OS 디스크에 스왑 공간이 만들어지지 않았는지 확인합니다.</li>
   <li>&nbsp;&nbsp;&nbsp; 종료하기 전에 VM이 프로비전 해제되었는지 확인합니다.</li>
  </ul>


  <p>Debian VHD를 만들고 Azure에 업로드하는 방법에 대한 자세한 단계별 기술 지침은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-create-upload-vhd-debian/">설명서 페이지를</a> 참조하세요.</p>
