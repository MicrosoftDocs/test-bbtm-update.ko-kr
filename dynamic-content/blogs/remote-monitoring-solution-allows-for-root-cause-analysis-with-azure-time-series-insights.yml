Slug: remote-monitoring-solution-allows-for-root-cause-analysis-with-azure-time-series-insights
Title: 원격 모니터링 솔루션을 사용하면 Azure Time Series Insights 사용하여 근본 원인을 분석할 수 있습니다.
Summary: 현재 IoT 디바이스에서 제공되는 풍부한 데이터와 비즈니스의 글로벌 특성을 통해 자산의 상관 관계를 이해하고 기록 추세를 추적할 수 있어야 합니다.
Content: >-
  <p>현재&rsquo; IoT 디바이스에서 제공되는 풍부한 데이터와 비즈니스의 글로벌 특성으로 인해 상관 관계를 이해하고 자산의 과거 추세를 추적할 수 있어야 합니다.</p>


  <p>Imagine 특정 온도에서 유지해야 하는 물품을 운반하는 트럭의 함대를 관리합니다. 일별 예약 배달 중에 일부 트럭에 대해 낮은 온도 경고가 트리거되는 경우도 있습니다. 운영자는 근본 원인 분석을 수행하여 이 문제가 발생하는 이유, 되풀이 패턴이 있는 경우 및 나중에 발생하지 않도록 방지하는 방법을 이해해야 합니다.</p>


  <p>이를&rsquo; 돕기 위해 <strong>이제 Azure Time Series Insights Azure IoT 원격 모니터링 솔루션 가속기에 통합했다고</strong> 발표하게 되어 기쁩니다. 시계열 Insights 사용하면 모든 위치에서 실시간 및 기록 데이터에서 추세, 변칙 및 상관 관계를 발견하여 시계열 센서 데이터에 대한 심층적인 인사이트를 얻을 수 있습니다. 새로운 원격 모니터링 배포(기본 및 표준 모두)에는 추가 비용 없이 시계열 Insights 기본 제공*이 포함됩니다. IoT 디바이스의 모든 메시지 데이터는 시계열 Insights 저장되지만 알람, 규칙 및 구성 설정은 Cosmos DB에 유지됩니다.</p>


  <p>이 기능이 추가되면 이제 다음을 수행할 수 있습니다.</p>


  <p>원격 모니터링 대시보드에서 나가는 링크를 클릭하여 시계열 Insights 탐색기에서 원격 분석 데이터를 1. <strong>시각화</strong>합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4e16663-91e1-4b67-a396-b0ab7653164d.png"><img alt="tsi-rm-dashboard" border="0" height="2000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89805279-c5e3-4508-9822-6d2d846df7b5.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="tsi-rm-dashboard" width="3000"></a></p>


  <p>모든 위치에서 디바이스 데이터를 2. <strong>탐색</strong>하고 드릴다운하여 스트림의 초 단위 변경 내용을 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4969056c-fc23-4021-b381-77dd709c0b62.png"><img alt="tsi-chiller-pressure" border="0" height="2000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc37c1f1-2762-468f-8249-22509cb5159f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="tsi-chiller-pressure" width="3000"></a></p>


  <p>다른 데이터 스트림을 보기에 추가하고 인과 관계를 식별하는 데 도움이 되는 상관 관계를 검색하여 변칙의 근본 원인을 3. <strong>진단</strong>합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13f424b7-2cc2-46a9-a06b-8639280d608d.png"><img alt="tsi-all-streams" border="0" height="2000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89d2c9de-9d42-438f-8548-b16c2a5cce26.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="tsi-all-streams" width="3000"></a></p>


  <p>탐색을 4. <strong>통해 알아보</strong>고 자산이 항상 최상의 상태를 보장하도록 추가 규칙을 설정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0ae1a30-507b-4b53-9dce-a5cd2bc5441e.png"><img alt="rm-new-rule" border="0" height="2000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dea757f4-5f13-435b-af86-d4497da506ee.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="rm-new-rule" width="3000"></a></p>


  <p><strong>*참고:</strong> 시계열 Insights 아직 Azure 중국 클라우드에서 사용할 수 없습니다. Azure China Cloud의 새 배포는 모든 스토리지에 Cosmos DB를 계속 사용합니다.</p>


  <p>시계열 Insights 사용하면 변칙이 발생한 시기뿐만 아니라 발생한 이유도 이해할 수 있는 엔드 투 엔드 환경을 사용할 수 있습니다. 시계열 Insights IoT 솔루션이 더욱 스마트해지는 데 어떻게 도움이 되었는지 알아보고 이 새로운 기능에 대한 피드백을 수집할 수 있기를 기대합니다.</p>


