  <h2>개발자 팀의 역량 강화 및 비즈니스 성능 향상</h2>


  <p><a href="https://azure.com/developervelocity" target="_blank">개발자 속도는</a> 개발자 팀의 잠재력을 최대한 발휘하고, 혁신을 주도하며, 비즈니스 성능을 향상시키는 데 도움이 됩니다. 오늘날 그 어느 때보다도 소프트웨어 우수성에 투자하고 개발자 팀에 권한을 부여하는 문화를 구축하는 것은 모든 조직의&rsquo; 성공에 계속 중요할 것입니다.</p>


  <p>지난 몇 달 동안&rsquo; 전 세계의 많은 개발자들이 원격으로 작업하는 동안 놀라운 <a href="https://news.microsoft.com/features/developers-bring-behind-the-scenes-magic-to-help-companies-change-course-quickly-in-a-crisis/" target="_blank">고객 애플리케이션</a> 과 내부적으로 작업 솔루션을 빌드하는 것을 보았습니다. 상황이 정상으로 돌아오는 동안 Microsoft는 전 세계 개발자를 지원하고 <a href="https://www.microsoft.com/en-us/resilience/remote-development-solutions" target="_blank">원격 개발을</a> 가능하게 하는 데 작은 역할을 하게 되어 기쁘게 생각합니다. 개발자가 생산성을 향상하고, 안전하게 협업하고, Microsoft가 &ndash; 어디에 있든 관계없이 혁신 &ndash; 을 확장할 수 있도록 Visual Studio, GitHub, Microsoft Azure 및 Power Apps 통해 세계에서&rsquo; 가장 포괄적인 개발자 도구 키트를 제공합니다. &rsquo;모든 조직 내에서 개발자 속도를 가능하게 하는 이 기능 집합을 설명합니다.&nbsp; <a href="https://aka.ms/Ignite20/AppDev" target="_blank">Microsoft Ignite</a>에서 공유하는 Visual Studio, GitHub, Azure 및 Power Apps 대한 최신 혁신에 대해 자세히 알아볼 수 있습니다. 개발자 속도 및 Microsofts 가장 포괄적인 개발자 도구 키트 및 플랫폼에 대해 자세히 알아볼 수 있는 Microsoft&rsquo; Ignite 키노트도 놓치지 마세요&rsquo;.</p>


