Slug: accelerating-customer-success-with-azure-migration
Title: Azure 마이그레이션으로 고객 성공 가속화
Summary: 2018년 Microsoft Ignite에서는 클라우드로 이동하는 방법과 Azure가 모든 앱, 데이터 및 인프라에 가장 적합한 대상인 이유에 대한 모범 사례를 공유했습니다.
Content: >-
  <p><em>이 블로그 게시물은 제레미 윈터, 파트너 디렉터이자 Microsoft Azure 수석 디렉터인 타누즈 반살(Tanuj Bansal)이 공동 저술했습니다.</em></p>


  <p>작년&#39;Microsoft Ignite 2018에서는 클라우드로 전환하는 방법과 Azure가 모든 앱, 데이터 및 인프라에 가장 적합한 대상인 이유에 대한 모범 사례를 <a href="https://azure.microsoft.com/en-us/blog/now-is-the-time-to-migrate-all-your-apps-data-and-infrastructure-to-azure/" target="_blank">공유</a> 했습니다. 그 이후로 많은 고객이 AzureHR&mdash;&amp; 블록,&rsquo; 알버트슨, 데본 에너지 및 칼스버그 그룹에 합류했다는 사실을 공유하게 되어 기쁩니다. Azure는 이러한 고객이 혁신을 주도하고, 보안 태세를 강화하며, <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>과 같은 고유한 제안으로 비용을 절감하는 데 도움을 주었습니다.</p>


  <p>이번 주&rsquo; 올랜도에서 열린 Microsoft Ignite 이벤트에서는 이러한 고객이 취한 접근 방식과 Azure 마이그레이션 <a href="https://myignite.techcommunity.microsoft.com/sessions?t=%257B%2522from%2522%253A%25222019-11-03T08%253A00%253A00-05%253A00%2522%252C%2522to%2522%253A%25222019-11-08T19%253A00%253A00-05%253A00%2522%257D&amp;q=migration&amp;s=%257B%2522name%2522%253A%2522translate.refine.label.sort.relevance%2522%252C%2522type%2522%253A0%257D" target="_blank">세션에서 </a>더 많은 뉴스를 공유하고 Azure 엔지니어와 일대일 아키텍처 검토 세션을 진행했습니다.</p>


  <p>이 블로그에서는 Microsoft Ignite에서 공유한 흥미로운 소식을 공유하려고 합니다.</p>


  <h2>고객 성공 가속화: Azure 마이그레이션 프로그램</h2>


  <p>7월에 출시된 이후 Azure Migration Program은 1,000명 이상의 고객이 Windows Server, SQL Server 및 Linux 워크로드에 걸친 마이그레이션 프로젝트에 참여하여 열렬한 환영을 받았습니다. 요약하자면, Azure Migration Program은 고객에게 다음을 제공합니다.</p>


  <ul>
      <li>조직의 준비 상태를 구현하기 위해 장기적인 성공을 위한 Azure 기술을 빌드하기 위한 기본, 워크로드, 마이그레이션 및 역할별 과정으로 기술 <strong>기술 빌드</strong></li>
      <li><a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">클라우드 채택 프레임워크</a> 방법론을 기반으로 하는 Microsoft 전문가 및 <a href="https://www.microsoft.com/en-us/solution-providers/search?cacheId=9c2fed4f-f9e2-42fb-8966-4c565f08f11e" target="_blank">전문 마이그레이션 파트너</a>의 <strong>큐레이팅된 단계별 지침</strong>입니다.</li>
      <li>워크로드를 평가하고 마이그레이션하는 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate를 비롯한 무료 Azure</a> <strong>마이그레이션 도구</strong>와 클라우드 비용을 최적화하기 위한 <a href="https://azure.microsoft.com/en-us/pricing/details/cost-management/" target="_blank">Azure Cost Management</a>.</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a> 및 Windows Server 2008 및 SQL Server 2008용 무료 <a href="https://www.microsoft.com/en-us/cloud-platform/extended-security-updates" target="_blank">확장 보안 업데이트를</a> 포함하여 <strong>마이그레이션 비용을 절감</strong>할 수 있는 고유한 제품입니다.</li>
  </ul>


  <p style="margin-left: 40px;"><em>&ldquo;우리는 다년간의 변환 과정을 진행 중이며 클라우드 마이그레이션은 중요한 첫 번째 단계입니다. Azure Migration Program은 요구 사항을 가장 잘 충족할 수 있도록 적절한 교육, 모범 사례 지침, 도구 및 전문 파트너를 제공했습니다. 중요한 것은 Microsoft는 우리와 함께 일할 준비가 되어 있었고 성공에 대한 깊은 헌신을 보였습니다.&rdquo; </em></p>


  <p style="margin-left: 40px;"><em>- 마크 건터, 인프라, 계획 및 엔지니어링 부사장, 캐나다 임페리얼 뱅크 오브 커머스, CIBC</em></p>


  <p>Azure 마이그레이션 프로그램 참여는 기술이나 제품보다는 조직 리더십에 대한<em> </em>질문을 하고 해결하는 것으로 시작합니다. 예를 들면 다음과 같습니다.</p>


  <ul>
      <li>임원 후원자를 확인했나요?</li>
      <li>비즈니스, 애플리케이션 및 IT 팀 참가자를 확인했나요?</li>
      <li>온-프레미스 자산에 대한 초기 평가와 TCO(총 소유 비용) 분석을 사용하여 비즈니스 사례를 개발했나요?</li>
      <li>마이그레이션에 도움이 되는 파트너를 확인했나요?</li>
  </ul>


  <p>궁극적으로 이러한 질문에 대한 답변은 강력한 마이그레이션 계획의 기초가 됩니다. 이 단계를 가속화하기 위해 고객은 이제 새로운 셀프 서비스 도구인 <a href="https://aka.ms/smarttool" target="_blank">SMART(전략적 마이그레이션 평가 &amp; 준비 도구)</a>를 사용할 수 있습니다. 자세한 내용은 이 <a href="https://aka.ms/smartpaper" target="_blank">백서</a>에서 확인할 수 있습니다.</p>


  <p><img alt="Visualizing the Azure migration readiness cycle" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c07dd130-775c-4091-a648-dd290c678f17.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1280"></p>


  <p>Azure Migration Program에 대해 자세히 알아보고 오늘 <a href="https://azure.com/AMP" target="_blank">적용</a>하려면 이 <a href="https://youtu.be/wotqE1XQwn0" target="_blank">비디오를 </a>확인하세요. <a href="https://azure.com/migrate" target="_blank">Azure 마이그레이션 센터에서</a> 규범적인 셀프 서비스 지침을 가져옵니다.</p>


  <h2>모든 항목 마이그레이션을 위한 새로운 Azure Migrate 기능&ndash; 허브</h2>


  <p>Azure 마이그레이션 프로그램 노력&rsquo;과 병행하여 고객의 마이그레이션 환경을 개선하기 위해 제품 혁신에 대한 투자를 계속했습니다. Azure Migrate는 애플리케이션, 인프라 및 데이터 전반의 모든 마이그레이션 요구 사항을 위한 원스톱 허브입니다. Microsoft 및 파트너 도구를 선택하여 간소화된 엔드 투 엔드 마이그레이션 환경을 제공합니다.</p>


  <p>7월 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-in%2Fblog%2Fintroducing-the-new-azure-migrate-a-hub-for-your-migration-needs%2F&amp;data=02%7C01%7CAnanthanarayan.Sundaram%40microsoft.com%7Cdc8d1db592464a9c5cce08d7533138eb%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637069343176620668&amp;sdata=5sBjcfDJhxeD4V8%2BuULj1tMzuCexVlTAENfCb9JiQZY%3D&amp;reserved=0" target="_blank">릴리스</a>를 기반으로 새로운 마이그레이션 시나리오 및 아래에 설명된 몇 가지 새로운 기능에 대한 지원을 발표하게 되어 기쁘게&#39;.</p>


  <h3>애플리케이션 마이그레이션</h3>


  <p>대부분의 사용자가 내부 LOB(기간 업무) 및 고객 관련 시나리오를 처리하는 온-프레미스에서 .NET 웹 애플리케이션을 실행합니다. 피드백에 따라 이러한 애플리케이션에 대한 Azure 마이그레이션 과정을 간소화하고 자동화했습니다. 이제 Azure Migrate는 <a href="https://azure.microsoft.com/en-us/blog/introducing-the-app-service-migration-assistant-for-asp-net-applications/" target="_blank">App Service Migration Assistant</a> 통합되어 .NET 애플리케이션을 Azure App Service로 마이그레이션하기 위한 포괄적인 환경을 제공합니다.&nbsp;<br>

  &nbsp;&nbsp; <img alt="Visualizing the App Service Migration Assistant dashboard " border="0" height="533" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26caa1ba-e31f-4034-9411-174efe322217.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1147"></p>


  <h3>VDI(가상 데스크톱 인프라)에 대한 새 인프라 마이그레이션</h3>


  <p>조직에서는 규정 준수 규정 충족, 중요한 데이터에 대한 액세스 보안, 모바일 인력의 회사 데이터 및 앱에 대한 액세스 관리와 같은 이유로 가상화된 데스크톱 환경이 필요할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/microsoft-365-adds-modern-desktop-on-azure/" target="_blank">Windows Virtual Desktop</a>은 Azure에서 가장 가상화된 Office 및 Windows 환경을 제공합니다. Azure에서 Windows WVD(Virtual Desktop)로 마이그레이션하기 위해 온-프레미스 가상 데스크톱을 평가할 수 있도록 Microsoft 파트너인 Lakeside와 통합했습니다.</p>


  <h3>새 서버 평가 및 마이그레이션 기능</h3>


  <p>Movere를 <a href="https://azure.microsoft.com/en-us/blog/microsoft-acquires-movere-to-help-customers-unlock-cloud-innovation-with-seamless-migration-tools/">인수</a> 한 이후, 우리는 도구 집합에 기능을 통합하기 위해 열심히 노력해 왔습니다. 이제 이 작업이 완료된 것을 알려드릴&#39;있습니다. 이제 이 작업을 완료&mdash;한 사용자는 이제 Azure Migrate에서 Moveres&rsquo; 혁신적인 검색 및 평가 기능을 사용할 수 있습니다.</p>


  <p>또한 기존 VMware 및 Hyper-V 지원 외에도 온-프레미스 물리적 서버의 검색을 발표할&#39;있습니다.</p>


  <p>이제 서버 평가는 애플리케이션 검색 기능을 제공하여 설치된 애플리케이션, 해당 역할, 기능 및 온-프레미스 가상 머신에서 사용하도록 설정된 버전을 볼 수 있으므로 각 기본 워크로드에 적합한 마이그레이션 경로를 식별하는 데 도움이 됩니다. 이제 VMware 가상 머신에 애플리케이션 검색을 사용할 수 있습니다.</p>


  <p>많은 사용자가 종속성 시각화 기능을 사용하여 상호 종속성과 함께 애플리케이션을 구성하는 모든 구성 요소를 식별해 왔습니다. 이제 VMware 가상 머신에 대한 에이전트 없는 종속성 시각화를 사용하도록 설정했으며 현재 미리 보기로 제공됩니다.</p>


  <p>VMware 가상 머신에 대한 에이전트 없는 서버 마이그레이션도 미리 보기에서 일반 공급으로 전환되었습니다.&nbsp;</p>


  <p>온-프레미스 서버의 구성 및 성능 데이터를 Azure Migrate에 업로드하는 프로세스를 크게 간소화했습니다. 이제 CSV 가져오기 기반 검색을 사용하여 가상 머신 구성 및 성능 세부 정보를 CSV 형식으로 업로드할 수 있습니다. 서버 인벤토리가 업로드되면 어플라이언스 기반 검색을 수행하지 않고도 가져온 데이터에 대한 평가를 만들 수 있습니다.</p>


  <p><a href="https://aka.ms/AzureMigrate" target="_blank">Azure Migrate</a>를 시작하고, <a href="https://aka.ms/azuremigrate/documentation" target="_blank">설명서</a>에서 자세히 알아보고, 미리 보기 기능을 사용해 보세요. 피드백을 제공하거나 로드맵에 대해 자세히 알아보려면  <a href="https://aka.ms/AzureMigrateUservoice" target="_blank">MicrosoftUserVoice 포럼</a> 을 방문하세요.</p>


