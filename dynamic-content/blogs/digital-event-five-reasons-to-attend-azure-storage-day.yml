Content: >-
  <p><em>이 게시물은 Rajeev Jain, 수석 제품 마케팅 매니저, Azure Storage 및 헨리 얀, 제품 마케팅 관리자, Azure Storage 공동 저술했습니다.</em></p>


  <p><a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html"><img alt="Clickable link for registration to Azure Storage Day Digital event April 29,2021" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38b1f0f6-a541-4abe-b9f3-1fdec9c4efc7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a><br>

  &rsquo;<strong>2021년 4월 29일 목요일 오전 9시에서 오후 12시 30분</strong>까지 무료 디지털 이벤트인 <a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html?ocid=AID3030665_QSG_515750" target="_blank">Azure Storage Day에 등록</a>할 시간이 있습니다. 모든 워크로드에 대한 클라우드 스토리지 솔루션을 검색하고 사용 사례에 적합한 Azure Storage 솔루션을 사용하여 확장성, 보안 및 규정 준수를 보장하는 방법을 알아봅니다.</p>


  <p>Azure Storage 디지털 이벤트에 참석해야 하는 5가지 이유는 다음과 같습니다.</p>


  <h2>1. 전문가의 클라우드 스토리지 추세에 대해 알아보기</h2>


  <p>기조 연설에서 Azure Storage 및 네트워킹의 CVP인 태드 브록웨이(Tad Brockway)는 현재 엔터프라이즈 스토리지 요구 사항에 대한 클라우드 채택을 주도하는 힘을 다룰 것입니다. 빠르게 증가하는 데이터 공간을 관리하는 데 도움이 되는 클라우드를 찾는 기업에서는 데이터 스토리지 및 관리가 그 어느 때보다 중요합니다. 따라서&rsquo; <a href="https://azure.microsoft.com/en-us/product-categories/storage/" target="_blank">Azure Storage</a> 클라우드 스토리지 솔루션&mdash;의 단일 대상으로 설계되어 모든 유형의 엔터프라이즈 워크로드에 대한 서비스를 추가&rsquo;합니다.</p>


  <h2>2. 작동 중인 솔루션 Azure Storage</h2>


  <p>스토리지 솔루션에 대한 데모를 시청하고 실제 사용 사례에서 어떻게 작동하는지 확인합니다. 다음을 비롯한 다양한 스토리지 서비스에 대해 제품 전문가의 의견을 듣습니다.</p>


  <ul>
      <li>블록 스토리지에 대한 Azure Disk Storage.</li>
      <li>개체 스토리지에 대한 Azure Blob Storage 및 Azure Data Lake Storage.</li>
      <li>파일 스토리지용 Azure Files 및 Azure NetApp Files.</li>
  </ul>


  <p>또한 고객이 이러한 Azure Storage 서비스를 사용하여 워크로드에 적합한 솔루션을 찾는 방법을 알아보세요. 빅 데이터에서 인사이트를 도출하는 것에서부터 중요 업무용 워크로드의 대기 시간을 줄이는 것까지, 고객은 Azure Storage 서비스 사용으로 인한 주요 비즈니스 이점을 보고 있습니다.</p>


  <h2>3. 엔터프라이즈 워크로드에 Azure Storage 서비스 매핑</h2>


  <p>하나의 솔루션에 적합한 접근 방식 대신, Azure Storage 서비스는 다양한 워크로드 및 IT 환경을 염두에 두고 개발됩니다. 이 워크로드 우선 접근 방식은 Azure Storage 각각 의도적으로 특정 워크로드 및 시나리오를 지원하도록 설계된 다양한 스토리지 서비스로 구성된다는 것을 의미합니다. 이 행사에서는&rsquo; Azure Storage 서비스의 포괄적인 포트폴리오를 살펴보고 요구 사항에 가장 적합한 서비스를 선택하는 방법을 알아봅니다.</p>


  <h2>4. 스토리지 질문에 대한 답변 가져오기</h2>


  <p>이 디지털 이벤트는 Microsoft 제품 전문가 및 동료 스토리지 및 인프라 전문가를 포함하여 클라우드 스토리지 커뮤니티와 소통할 수 있는 기회입니다. 이벤트 라이브 채팅을 사용하여 가질 수 있는 스토리지 질문을 하고 전문가와 동료의 특정 시나리오에 대한 인사이트를 얻습니다.</p>


  <h2>5. 앱 개발 마이그레이션 및 현대화에 대한 모범 사례 알아보기</h2>


  <p>리프트 앤 시프트&rdquo; 마이그레이션은 중요 업무용 앱을 클라우드로 가져오는 데 널리 사용되지만 &ldquo;기본 스토리지를 이동하면 고유한 문제가 발생합니다. 따라서&rsquo; Azure Storage 스토리지 기능을 클라우드로 빠르고 안정적으로 이동하기 위한 마이그레이션 도구, 프레임워크 및 모범 사례를 포함합니다. &rsquo;또한 Kubernetes, 웹, 모바일 및 서버리스 앱과 같은 최신 애플리케이션 개발 패턴을 실행하는 방법을 알아봅니다.</p>


  <p>Azure Storage Day에 참여하여 이러한 이점에 대해 자세히 알아보고, Microsoft 제품 전문가와 연결하고, 모든 엔터프라이즈 워크로드에 대한 스토리지 솔루션을 찾아보세요. <a href="https://aka.ms/AzureStorageDayAgenda" target="_blank">의제를</a> 일찍 살펴보시면, 저희가 여러분을 만나기를 바랍니다.</p>


