Slug: unleashing-insights-from-data-in-documentdb-with-power-bi
Title: Power BI 사용하여 DocumentDB의 데이터에서 인사이트 활용
Summary: 고객이 클라우드에서 애플리케이션을 개발하고 DocumentDB에 점점 더 많은 양의 데이터를 저장함에 따라 이 데이터에서 인사이트를 얻는 것이 그 어느 때보다 중요합니다. 오늘 Power BI Azure DocumentDB 커넥터의 베타 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>수천 명의 조직이 이미 Azure DocumentDB를 사용하여 JSON 데이터를 대규모로 저장, 쿼리 및 처리하고 있습니다. 고객이 클라우드에서 애플리케이션을 개발하고 DocumentDB에 점점 더 많은 양의 데이터를 저장함에 따라 이 데이터에서 인사이트를 얻는 것이 그 어느 때보다 중요합니다.</p>


  <p>오늘 Power BI Azure DocumentDB 커넥터의 베타 릴리스를 발표하게 되어 기쁘게 생각합니다. 커넥터는 <a href="https://powerbi.microsoft.com/en-us/desktop"><u>최신 버전의 Power BI Desktop</u></a> 미리 설치되며 <a href="https://powerbi.microsoft.com/"><u>PowerBI.com</u></a> 사용할 수도 있습니다. 비즈니스 분석가 및 정보 근로자는 이제 Power BI 활용하여 DocumentDB에서 데이터를 조각화 및 주사위하고 JSON 데이터에 대한 통찰력 있는 시각화를 만들 수 있습니다.</p>


  <p style="margin: 0in 0in 0pt;">Power BI 최신 Power BI Desktop 다운로드하는 방법에 대한 자세한 내용은 <a href="https://powerbi.microsoft.com/en-us/">Power BI 사이트를</a> 방문하세요.</p>


  <h1>1, 2, 3만큼 쉬운 통찰력 있는 시각화 만들기</h1>


  <p>Power BI Desktop 사용하여 DocumentDB의 데이터를 사용하여 보고서를 만드는 것은 커넥트, 변환 및 시각화만큼 쉽습니다.</p>


  <h3>1. 연결</h3>


  <p style="margin: 0in 0in 0pt;">DocumentDB 커넥터는 최신 버전의 Power BI Desktop 쉽게 사용할 수 있습니다.&nbsp; <a href="https://powerbi.microsoft.com/en-us/desktop"><u>최신 버전의 Power BI Desktop</u></a> 설치하고 시작하면 Azure 데이터 원본 섹션에서 DocumentDB 커넥터를 찾을 수 있습니다.&nbsp;&nbsp;</p>


  <p style="margin: 0in 0in 0pt;"><img alt="DocumentDB Connector for Power BI" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_dataconnector.jpg" style="width: 217px; height: 29px;"></p>


  <p>DocumentDB 계정에 연결하려면 엔드포인트 URL과 계정 키(읽기 전용 키 권장)만 있으면 됩니다. 이 키는 <a href="https://azure.microsoft.com/documentation/articles/documentdb-manage-account/#keys"><u>키 블레이드</u></a>의 Azure Preview 포털에서 사용할 수 있습니다. 연결되면 Power BI Desktop 탐색기 창을 사용하여 계정 내의 데이터를 탐색할 수 있습니다.</p>


  <p><img alt="DocumentDB Power BI Connector" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_connect_window_1-1.jpg" style="border: 0px currentColor; border-image: none; width: 660px; height: 300px; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;"></p>


  <p>커넥터는 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query/"><u>DocumentDB SQL 문법</u></a>도 지원합니다. 프로젝션, UDF 및 JSON 구체화를 비롯한 지원되는 DocumentDB SQL 쿼리 기능을 사용하여 필요한 데이터를 검색할 수 있습니다. 커넥트 창에서 데이터베이스 이름, 컬렉션 이름 및 SQL 문을 지정하기만 하면 됩니다.</p>


  <p>그런 다음 커넥터는 데이터베이스에서 지정된 컬렉션에 대해 쿼리합니다. 또한 커넥터는 팬아웃 쿼리를 지원하여 여러 컬렉션의 데이터를 요청한 다음 결과를 병합합니다. 컬렉션 이름 없이 SQL 문 및 데이터베이스 이름을 제공하면 커넥터가 데이터베이스 내의 모든 컬렉션에서 쿼리하게 됩니다.</p>


  <p><img alt="DocumentDB PowerBI SQL" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_connect_window_2-2.jpg" style="width: 652px; height: 483px;"></p>


  <h3>2. 변환</h3>


  <p>Power BI Desktop 사용하면 여러 계정의 DocumentDB 데이터를 사용할 수 있습니다. 다양한 원본의 데이터가 각 쿼리 모델에 로드되면 Power BI Desktop 쿼리 편집기를 사용하여 이러한 데이터 세트를 셰이프, 변환 및 필요에 맞는 새 모델로 병합할 수 있습니다. Power BI Desktop 쿼리 편집기에서는 배열 및 중첩된 JSON의 평면화도 지원합니다. 중첩된 JSON의 경우 쿼리 편집기에서 직접 필요한 필드를 확장하고 선택할 수 있습니다. 선택한 필드는 평면화되고 쿼리 결과의 일부로 반환됩니다.</p>


  <p><img alt="DocumentDB Power BI Query Editor" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_query_editor-1.png" style="width: 800px; height: 214px;"></p>


  <h3>3. 시각화</h3>


  <p>Power BI Desktop 단일 시각화 또는 전체 시각화 집합을 사용하여 보고서를 빌드할 수 있습니다. 쿼리 편집기에서 데이터 셰이핑 및 변환이 완료되면 데이터 모델을 저장하고 보고서 작성을 시작할 수 있습니다. 보고서를 작성하려면 필드 창에서 보고서 캔버스로 필드를 끌어서 놓기만 하면 됩니다.</p>


  <p>Power BI Desktop 다양한 시각적 개체 유형을 제공합니다. 시각화 창에서 원하는 시각적 개체 유형을 선택할 수 있습니다. 대부분의 시각적 개체 형식은 요구 사항에 맞게 사용자 지정할 수 있습니다. 시각화 사용자 지정에 대한 자세한 내용은 <a href="https://support.powerbi.com/knowledgebase/articles/637423"><u>자습서: 시각화 제목, 배경 및 범례 사용자 지정</u></a>을 참조하세요.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <p><img alt="DocumentDB Power BI Report" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_report_view-1.png" style="width: 800px; height: 333px;"></p>


  <p>&nbsp;</p>


  <p>요약하자면, Power BI용 DocumentDB 커넥터를 사용하면 DocumentDB의 데이터를 사용하여 인사이트가 가득한 다중 큐브 뷰를 신속하게 구성할 수 있습니다.</p>


  <p>DocumentDB에서 Power BI 사용하는 방법에 대한 단계별 지침은 <a href="https://azure.microsoft.com/documentation/articles/documentdb-powerbi-visualize/"><u>Power BI 사용하여 DocumentDB 데이터 시각화</u></a>를 참조하세요.</p>


  <p>아래의 새로운 기능에 대한 의견을 자유롭게 공유하십시오,&rsquo; 당신의 의견을 듣고 wed 사랑.</p>


  <p>도움이 필요하거나 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb"><u>스택 오버플로에 대한 개발자 포럼을</u></a> 통해 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요.</p>


  <p>Twitter <a href="https://twitter.com/DocumentDB"><u>@DocumentDB</u></a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
