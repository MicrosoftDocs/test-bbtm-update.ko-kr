Content: >-
  <p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0169tri">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>MVC4, Git, (Windows) Azure 및 FacebookOh&hellip; My! 작성자 <a target="_blank" href="https://twitter.com/Denifia">@Denifia</a> ( 8월 2일 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2012/08/01/windows-azure-authentication-library-a-deep-dive.aspx">Windows Azure 인증 라이브러리:&nbsp; 심층 분석</a> <a target="_blank" href="https://twitter.com/vibronet">@vibronet</a> (8월 1일 게시)</li>  <li>에 의해 <a target="_blank" href="https://twitter.com/HockeyGeekGirl">@HockeyGeekGirl</a> <a target="_blank" href="https://blogs.msdn.com/b/cdnstudents/archive/2012/08/01/cool-cloud-stuff-for-java-programmers.aspx">Java 프로그래머를위한 쿨 클라우드 물건</a> (게시 8 월 1)</li>  <li><a target="_blank" href="https://www.frankysnotes.com/2012/08/azure-tools-belt-application-auto.html">(Windows) Azure 도구 벨트:&nbsp; 애플리케이션 블록 &ndash; WASABi</a> <a target="_blank" href="https://twitter.com/fboucheros">@fboucheros</a> 자동 크기 조정(8월 1일 게시)</li>  <li><a target="_blank" href="https://blogs.technet.com/b/uktechnet/archive/2012/08/01/guest-post-windows-azure-sql-databases-in-action.aspx?utm_source=twitterfeed&amp;utm_medium=twitter">게스트 게시물:&nbsp; Gareth Hewitt의 Azure SQL 데이터베이스 실행</a> Windows(8월 1일 게시)</li>  <li>Windows Phone Windows Azure Toolkit 설치하는 <a target="_blank" href="https://twitter.com/fincooper">@fincooper</a> 방법(7월 31일 게시)</li>  <li>Windows Azure 웹 사이트에서 <a target="_blank" href="https://twitter.com/SyntaxC4">@SyntaxC4</a> CakePHP를 사용하는 방법(7월 30일 게시)</li>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2012/07/introducing-azurequery-javascript.html">azureQuery 소개:&nbsp; JavaScript-Windows Azure Bridge</a> 작성자 <a target="_blank" href="https://twitter.com/davidpallmann">@davidpallmann</a> (7월 29일 게시)<b> <br></b></li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>8월 13-15일: 위스콘신 주 위스콘신 델스 컨퍼런스 &ndash;</li>  <li>8월 15일: <a target="_blank" href="https://www.meetup.com/Chicagoazure/">시카고 Windows Azure 클라우드 사용자 그룹 모임</a> &ndash; 시카고, IL</li>  <li>8월 15일: <a target="_blank" href="https://www.meetup.com/AzureNYC/">뉴욕/NJ Windows Azure 사용자 그룹 모임</a> &ndash; 뉴욕, 뉴욕</li>  <li>8월 23일: <a target="_blank" href="https://www.meetup.com/VancouverAzure/">밴쿠버 Windows Azure Meetup Group</a> &ndash; Vancouver, BC, 캐나다</li>  <li>9월 5-7일: 하트랜드 개발자 컨퍼런스 &ndash; 오마하, NE</li>  <li>9월 27일: <a target="_blank" href="https://www.meetup.com/bostonazure/">보스턴 Windows Azure 클라우드 사용자 그룹 모임</a> &ndash; 보스턴, MA</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  </ul>  <p><b>나머지 국가

  </b></p>  <ul>  <li>8월 9일: <a target="_blank" href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/74771072/">Azure 시드니 사용자 그룹</a> &ndash; 시드니 오스트레일리아 Windows</li>  <li>8월 29일: <a target="_blank" href="https://www.wazug.nl/agenda/wazugnl-10-sogeti-in-vianen.aspx">네덜란드 Windows Azure User Group</a> &ndash; Vianen, 네덜란드</li>  <li>9월 27-28일: CloudBurst 2012 &ndash; 스톡홀름, 스웨덴<b> <br></b></li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li>Storage 계정을 &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/b08625c2-a645-4a8b-b060-460e7158ee5c">삭제할 수 없음</a> 보기 1,628개, 회신 5개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/bf2c222c-7ca4-4538-b34b-0708069a9656">프로그래밍 방식으로 Service Bus 네임스페이스를 만드는 방법</a> &ndash; 조회수 1,720회, 회신 3회</li>  <li>역할 환경 &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/e3379470-0023-47c9-bbce-b0ef7ecb715a">의 디버깅</a> 보기 785회, 회신 6회</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/11767055/how-can-i-shake-relational-database-thinking-for-designing-an-azure-table-storag">(Windows) Azure Table Storage Datastore</a> &ndash; 3 답변, 2표 디자인에 대한 관계형 데이터베이스 생각을 어떻게 흔들 수 있나요?</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/11740197/azure-worker-role-write-on-c-or-local-storage">(Windows) Azure:&nbsp; c:\에 대한 작업자 역할 쓰기 또는 지역 Storage</a> &ndash; 3 답변, 0 투표</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>
