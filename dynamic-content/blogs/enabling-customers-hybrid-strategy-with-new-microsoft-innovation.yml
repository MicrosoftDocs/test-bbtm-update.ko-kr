Title: 새로운 Microsoft 혁신을 통해 고객의 하이브리드 전략 사용
Summary: '하이브리드 클라우드 접근 방식을 사용하는 고객은 실제 비즈니스 가치를 보고 있습니다. 전 세계 조직에서 볼 수 있습니다. 고객이 퍼블릭 클라우드 및 로컬 데이터 센터와 에지 기능을 모두 수용하는 기능을 통해 고객은 IT 민첩성을 개선하고 효율성을 극대화할 수 있습니다. '
Content: >-
  <p>하이브리드 클라우드 접근 방식을 사용하는 고객은 전 세계 조직에서 실제 비즈니스 가치를 &ndash; 보고 있습니다. 고객이 퍼블릭 클라우드 및 로컬 데이터 센터와 에지 기능을 모두 수용하는 기능을 통해 고객은 IT 민첩성을 개선하고 효율성을 극대화할 수 있습니다. 하이브리드 접근 방식의 이점은 하이브리드를 위해 고유하게 빌드된 하나의 클라우드인 Azure로 고객을 계속 끌어들이는 것입니다. 특히 인텔리전트 클라우드와 인텔리전트 에지를 사용하는 새로운 애플리케이션 패턴으로 발전함에 따라 하이브리드 전략을 사용하도록 설정하는 데 대한 투자를 늦추지 않았습니다&rsquo;.</p>


  <p>새로운 기능을&rsquo; 살펴보기 전에 잠시 시간을 내어 Microsoft가 하이브리드 접근 방식을 사용하도록 설정하는 데 열정적인 이유를 공유하고 싶습니다. 이는 지난 수십 년 동안 고객과 비즈니스에 대한 깊은 이해에서 비롯되었습니다. 우리는 전 세계의 모든 조직이 클라우드 혁신의 혜택을 누릴 수 있기를 바랍니다. 기본적으로 하이브리드를 사용하면 모든 조직이 이 기술 변환에 참여할 수 있습니다. 이 외에도 인텔리전트 클라우드와 인텔리전트 에지를 모두 활용하여 모든 사용 사례에 최적화된 환경을 만들어서 사용할 수 있는 최고의 환경을 볼 수 있습니다.&nbsp;</p>


  <p>오늘날 Im&rsquo;은 Azure 하이브리드 포트폴리오에 대한 몇 가지 새로운 제품 및 업데이트를 공유하여 궁극적으로 더 광범위한 고객 요구를 해결하는 데 도움을 줍니다.</p>


  <h2>Azure Stack 제품군 확장</h2>


  <p>Azure Stack은 2017년에 전 세계에 출시된 이후 연결이 끊어진 위치를 포함하여 온-프레미스에서 일관된 Azure 서비스를 사용하여 클라우드 네이티브 애플리케이션을 빌드하고 실행하는 고유한 제품으로 고객을 매료시켰습니다. 현재 Azure Stack은 발표 된 8 개의 하드웨어 파트너와 <a href="https://www.youtube.com/watch?v=nhbuox9eWdA&amp;t=2s" target="_blank">에어 버스 방어 &amp; 공간</a>,&nbsp; <a href="https://customers.microsoft.com/en-us/story/kpmg-norway-partner-professional-services-azure" target="_blank">KPMG 노르웨이</a> 및 <a href="https://www.revera.co.nz/news/revera-launches-first-customer-on-azure-stack" target="_blank">iMOKO</a> 와 같은 고객이 92 개국에서 사용할 수 있으며 하이브리드 및 에지 시나리오를 가능하게하는 데 사용하고 있습니다. Microsoft는 더 광범위한 고객 요구 사항에 맞게 Azure Stack 제품을 계속 확장하여 자체 데이터 센터에서 가상화된 애플리케이션을 실행할 수 있도록 합니다.&nbsp;</p>


  <p><strong>Azure Stack HCI 솔루션 소개</strong> 전체 애플리케이션 포트폴리오를 고려할 때 고객은 효율성 및 성능 향상을 위해 최신 HCI(하이퍼 컨버지드 인프라)에서 실행되도록 기존 애플리케이션 집합을 업그레이드하려고 합니다. 레거시 애플리케이션에 대한 &ldquo;&rdquo; 접근 방식인 경우가 많지만 HCI로 전환하면 이제 고객은 하이브리드 클라우드 HCI 솔루션의 혜택을 누릴 수 있습니다. 고객이 백업 및 재해 복구와 같은 Azure 관리 서비스에 직접 액세스하여 온-프레미스에서 가상화된 애플리케이션을 실행할 수 있도록 기존 HCI 기술을 Azure Stack 제품군에 도입하고 있습니다. Azure Stack HCI 솔루션은 기존 Azure Stack과 동일한 소프트웨어 정의 컴퓨팅, 스토리지 및 네트워킹 기술을 갖추고 있으며, Windows 관리 센터의 Azure 하이브리드 서비스를 통한 간소화된 클라우드 액세스를 포함합니다. Azure Stack HCI는 Azure의 광범위한 하이브리드 기능 집합에 조인하는 최신 솔루션입니다. <a href="https://aka.ms/announcing-azure-stack-hci-solutions" target="_blank">Arpan Shahs&rsquo; 블로그</a>에서 Azure Stack HCI에 대해 자세히 알아볼 수 있습니다.</p>


  <p><strong>Azure Stack에 대한 추가 고객 옵션입니다.</strong> Azure Stack 에코시스템은 현재 둘 이상의 방법으로 성장하고 있습니다. <a href="https://blog.dellemc.com/en-us/introducing-tactical-azure-stack-intelligent-edge/" target="_blank">Dell EMC 전술 Microsoft Azure Stack</a>은 이제 일반 공급되며, 원격 및 견고한 상황에서 네트워크 연결이 제한되거나 이동성 및 높은 이식성이 필요한 &ndash; 운영 환경에 Azure 일치 클라우드를 제공합니다. 이 새로운 제품을 통해 Azure Stack은 일관된 하이브리드 클라우드 접근 방식을 제공하면서 더 광범위한 사용 사례를 지원할 수 있습니다.</p>


  <h2>에지에서 더 많은 혁신 제공</h2>


  <p>하이브리드 클라우드는 퍼블릭 클라우드와 데이터 센터를 통합하는 것에서부터 퍼블릭 클라우드와 함께 작동하는 전 세계&rsquo; 원격 대상을 포함하여 에지에서 사용할 수 있는 컴퓨팅 단위로 발전하고 있습니다. 이전 블로그에서 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">지능형 클라우드 및 인텔리전트 에지</a> 라고 하는 이 새로운 시대에 대해 자세히 알아보세요. 지능형 에지에 대한 강력한 점은&rsquo; 하이브리드 애플리케이션에 적용되는 동일한 패턴과 원칙의 대부분입니다. 즉, 현재 고객이 하이브리드 클라우드에 투자하고 이러한 하이브리드 애플리케이션을 실행하여 개발한 기술 세트를 통해 향후 더 큰 이점을 얻을 수 있는 에지 컴퓨팅 및 도구를 활용할 수 있습니다. 고객이 이 잠재력을 활용할 수 있도록 돕는 목표를 향해 새로운 에지 기능을 발표하게 되어 매우 기쁩니다.</p>


  <p><strong>이제 Azure Data Box Edge를 사용할 수 있습니다.</strong> 현재는 Azure Data Box Edge의 일반 공급입니다. 지난 9월 에지 컴퓨팅 및 네트워크 데이터 전송 기능이 포함된 Data Box Edge 어플라이언스 미리 보기 Data Box Edge는 에지의 컨테이너를 위한 클라우드 관리형 컴퓨팅 플랫폼을 제공하여 고객이 에지에서 데이터를 처리하고 Azure Machine Learning 및 Intel Arria 10 FPGA를 통해 구동되는 기계 학습 워크로드를 가속화할 수 있도록 합니다. 또한 Data Box Edge를 사용하면 현재 사용할 수 있는 Azure Data Box Gateway 가상 어플라이언스처럼 클라우드 규모 또는 장기 스토리지에서 심층 분석 또는 모델 재학습을 위해 실시간으로 인터넷을 통해 Azure로 데이터를 전송할 수 있습니다. Cree 및 Esri와 같은 고객이 <a href="https://aka.ms/AnnouncingDataBoxEdgeGA" target="_blank">이미 Dean Parons&rsquo; 블로그</a>를 통해 Data Box Edge를 사용하는 방법에 대해 자세히 확인할 수 있습니다.</p>


  <h2>이번 주: 하이브리드 클라우드 가상 이벤트에 참가하세요.</h2>


  <p><a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/" target="_blank">Azure 하이브리드 클라우드</a>에 대해 자세히 알아볼 수 있으며, 그 동안 <a href="https://info.microsoft.com/ww-landing-building-a-successful-hybrid-cloud-strategy.html" target="_blank">엔터프라이즈용 하이브리드 클라우드에 초점을 맞춘 가상 이벤트를</a> 호스트하면서 이번 주 후반에 저와 함께하기를 바랍니다&rsquo;. Im&rsquo;은 고객, 분석가 및 기술 리더와 작업 내용 및 배운 내용을&rsquo; 포함하여&rsquo; 하이브리드 클라우드 &ndash; 에 접근하는 방법에&rsquo; 대해 이야기하기를 기대합니다. Well&rsquo;은 애플리케이션 혁신, 보안 및 거버넌스, 마이그레이션, 에지 컴퓨팅 &ndash; 등과 같은 항목을 다룹니다. 이 이벤트는 2019년 3월 28일 목요일 오전 8:00 태평양 표준시이며 <a href="https://info.microsoft.com/ww-landing-building-a-successful-hybrid-cloud-strategy.html" target="_blank">여기에서 등록</a>할 수 있습니다.</p>
