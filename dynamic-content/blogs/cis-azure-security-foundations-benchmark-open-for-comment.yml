Title: CIS Azure Security Foundations 벤치마크가 주석으로 열립니다.
Summary: 클라우드 배포 보안을 가속화하는 가장 좋은 방법 중 하나는 가장 영향력 있는 보안 모범 사례에 집중하는 것입니다. 모든 서비스를 보호하기 위한 모범 사례는 사이버 보안 위험 및 관리 방법에 대한 기본적인 이해에서 시작됩니다.
Content: >-
  <p>클라우드 배포 보안을 가속화하는 가장 좋은 방법 중 하나는 가장 영향력 있는 보안 모범 사례에 집중하는 것입니다. 모든 서비스를 보호하기 위한 모범 사례는 사이버 보안 위험 및 관리 방법에 대한 기본적인 이해에서 시작됩니다. Azure 고객은 Microsoft의 보안 권장 사항을 사용하여 이러한 이해를 활용하여 사용자 환경의 특정 보안 구성 설정에 적용된 위험 기반 결정을 안내&rsquo;할 수 있습니다.</p>


  <p>CIS(인터넷 보안 센터)와 협력하여 <a href="https://www.cisecurity.org/blog/cis-microsoft-azure-foundations-benchmark-v1-0-0-now-available/" target="_blank">CIS Microsoft Azure Foundations Benchmark v1을</a> 만들었습니다.&nbsp; 제출 이후 Weve&rsquo;는 좋은 피드백을 받았고 <a href="https://aka.ms/AzureCloudBenchmark" target="_blank">Azure Security Foundations 벤치마크</a>라고 하는 문서에서 의견을 위해 커뮤니티와 공유하고 싶었습니다. 이 벤치마크에는 Azure에서 애플리케이션 및 데이터의 보안을 개선하는 데 도움이 되는 권장 사항이 포함되어 있습니다. 이 문서의 권장 사항은 CIS Microsoft Azure Foundations Benchmark v1을 업데이트하는 데 사용되며 <a href="https://www.cisecurity.org/controls/" target="_blank">CIS 컨트롤 버전 7</a>에서 정의한 보안 모범 사례에 따라 달라집니다.</p>


  <p>또한 이러한 권장 사항은 Azure Security Center에 통합되거나 통합되며 해당 영향은 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-secure-score" target="_blank">Azure Security Center 보안 점수 및 Azure Security Center</a> <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-compliance-dashboard" target="_blank">규정 준수 대시보드</a>에 표시됩니다.</p>


  <p>이 문서에 대한 피드백을 원합니다. 두 가지 방법으로 어떻게 생각하는지 알려줄 수 있습니다.</p>


  <ul>
   <li><a href="mailto:benchmarkfeedback@microsoft.com?subject=Feedback%2520on%2520the%2520Azure%2520Cloud%2520Security%2520Benchmark">전자 메일</a>을 보내주세요.</li>
   <li><a href="https://aka.ms/AzSecBenchmark" target="_blank">피드백 양식을 작성합니다</a>.</li>
  </ul>


  <p>Azure Security Foundation 벤치마크는 이제 초안 단계에 있으며&rsquo; 이 노력에 대한 의견을 얻고자 합니다. 특히, Wed&rsquo;는 다음을 알고 싶어합니다.</p>


  <ul>
   <li>이 문서에서는 Azure 기반 리소스에 대한 고유한 보안 기준을 정의하는 방법을 이해하는 데 필요한 정보를 제공하나요?</li>
   <li>이 형식이 적합한가요? 정보를 더 쉽게 사용하고 작업을 수행할 수 있는 다른 형식이 있나요?</li>
   <li>현재 CIS 컨트롤을 프레임워크 및 CIS Azure Security Foundation 벤치마크의 현재 버전으로 사용하고 있나요?</li>
   <li>Azure 보안 관련 기능을 사용하여 권장 사항을 구현하는 방법에 대한 추가 정보는 무엇인가요?</li>
   <li>벤치마크의 최종 버전이 준비되면 Azure Security Center 규정 준수 포털과 통합됩니다. CIS 벤치마크를 기반으로 Azure 리소스를 모니터링하는 요구 사항을 충족하나요?</li>
  </ul>


  <p>Azure Security Foundation Benchmark 팀은 여러분으로부터 듣고 싶어 합니다! <a href="mailto:benchmarkfeedback@microsoft.com">전자 메일</a> 또는 <a href="https://aka.ms/AzureCloudBenchmark" target="_blank">피드백 양식을</a> 통해 당사와 연결할 수 있습니다.</p>


  <h2>Azure Security Foundation 벤치마크 문서의 내용&rsquo;</h2>


  <p>벤치마크 문서는 다음 세 가지 주요 섹션으로 나뉩니다.</p>


  <ul>
   <li>개요 정보입니다.</li>
   <li>보안 권장 사항</li>
   <li>Azure 서비스의 보안 구현.</li>
  </ul>


  <p>개요 정보는 이 문서를 통합한 이유, 이 문서를 사용하여 Azure에서 보안 태세를 개선하는 방법 및 벤치마크 용어의 몇 가지 주요 정의에 대한 배경을 제공합니다.</p>


  <p>보안 권장 사항은 문서의 초석입니다. 이 단계에서는 다음 영역에서 보안 권장 사항을 다룹니다.</p>


  <ul>
   <li>네트워크</li>
   <li>로깅</li>
   <li>모니터링</li>
   <li>ID 및 액세스 관리</li>
   <li>데이터 보호</li>
  </ul>


  <p>권장 사항은 아래 이미지에 표시된 것과 같은 테이블에 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1ae2df9-68ab-48bb-a999-698126bd0a50.png"><img alt="Azure Security Foundations Benchmark Recommendations table" border="0" height="743" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79e152f4-b4c6-4b2f-9d56-1fa379c9f561.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="CIS 1" width="589"></a><br>

  마지막 섹션에서는 선택한 핵심 Azure 서비스에서 Azure 보안 권장 사항을 구현하는 방법을 보여 줍니다. 구현에는 벤치마크의 각 구성 요소를 적용하여 보안을 개선하는 방법을 이해하는 데 도움이 되는 문서에 대한 링크가 포함되어 있습니다.</p>


  <p>구현 정보는 아래와 같이 테이블에 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aae3d191-2a77-4bec-947a-0104529b93e8.jpg"><img alt="Azure Security Foundations Benchmark service mapping table" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1c564ab-2c37-4205-a9f8-fc7632378c40.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="CIS 2" width="624"></a><br>

  이 정보가 유용할 수 있기를 바라며, 이 문서를 사용자와 조직에 더 유용하게 만드는 방법에 대한 의견을 보내 주셔서 사전에 감사드립니다! CIS Azure Cloud Security Benchmark의 <a href="mailto:benchmarkfeedback@microsoft.com">이메일을</a> 통해 피드백을 보내주세요.</p>
