  <h2>Azure Sphere를 사용하여 IoT 보안 유지</h2>


  <p>7 속성 문서를 게시하는 것은 Microsoft에서 MCU 기반 IoT 보안을 위한 분수령이 된 순간입니다. 엔드 투 엔드 솔루션을 개발하기 위해 7개 속성의 정의를 넘어서야 한다는 것을 깨달았습니다. 4월에는 해당 제품을 발표했습니다. azure Sphere라고 하는 its&rsquo;입니다.</p>


  <p>Azure Sphere 솔루션에는 Azure Sphere 인증 MCU, Azure Sphere 운영 체제 및 Azure Sphere Security Service의 세 가지 구성 요소가 포함됩니다. 이러한 구성 요소는 IoT 디바이스를 보호하고 디바이스 제조업체 및 최종 사용자에게 7개의 속성을 모두 제공하는 단일 엔드투엔드 플랫폼을 제공하기 위해 결합됩니다. MT3620은 첫 번째 Azure Sphere MCU이며 공개 미리 보기를 통해 모든 디바이스 제조업체가 새 디바이스 프로토타입을 작성하고 피드백을 제공할 수 있도록 미리 보기 프로그램을 열고 있습니다. 공개 미리 보기 프로그램을 통한 개발자 피드백은 엔지니어링 팀이 투자할 기능과 출시 횟수를 선택하는 데 핵심입니다. Wed&rsquo; love to hear you!</p>


  <p>앞으로 몇 달 동안&rsquo; 7개 속성 각각에 대해 자세히 알아보고 이를 사용하여 Azure Sphere 플랫폼&rsquo; 실리콘, 디바이스 소프트웨어 및 클라우드 서비스에 대한 심층적인 검사를 제공합니다. 또한 Well&rsquo;은 일반 소프트웨어 및 SDK 릴리스를 통해 플랫폼의 기능을 발전시키고 있습니다. 새 기능 및 소프트웨어 업데이트에 대한 Azure Sphere 릴리스 주기 및 일정에 대한 뉴스가 곧 제공될 예정입니다. 그 동안 Azure Sphere를 즐기세요. weve&rsquo;는 이제 막 여정을 시작했고&rsquo; Azure Sphere를 사용하여 빌드한 내용을&rsquo; 듣고 매우 기쁩니다.</p>


  <p>Azure Sphere 개발 키트를 시작하는 방법에 대한 설명서 및 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">웹 사이트를 방문</a>하세요.</p>


  <p>E.ON과 같은 고객이 Azure Sphere를 사용하여 새로운 연결된 환경을 구동하고 보호하는 방법에 대해 <a href="https://blogs.microsoft.com/iot/2018/09/24/e-on-and-azure-sphere-building-smart-home-experiences-on-a-foundation-of-security/" target="_blank">자세히 알아보세요</a>.</p>
