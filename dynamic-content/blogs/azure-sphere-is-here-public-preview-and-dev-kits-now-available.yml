Title: Azure Sphere가 여기에 있음 - 공개 미리 보기 및 개발 키트 사용 가능
Summary: Azure Sphere Security Service, Azure Sphere 운영 체제 및 Visual Studio 개발 환경의 공개 미리 보기 가용성을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure Sphere 보안 서비스, Azure Sphere 운영 체제 및 <a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/" target="_blank">Azure Sphere</a>에 대한 Visual Studio 개발 환경의 공개 미리 보기 가용성을 발표하게 되어 기쁩니다. 오늘&rsquo; 발표는 모든 IoT 디바이스를 보호하기 위한 엔드투엔드 솔루션을 제공하기 위한 Microsofts&rsquo;의 약속에서 중요한 이정표입니다. 이러한 릴리스와 함께 <a href="https://aka.ms/AzureSpheredevkits" target="_blank">Azure Sphere 개발 키트는 Seeed Studio에서 즉시 사용할 수 있습니다</a>. 개발 키트에는 첫 번째 Azure Sphere 인증 MCU, MediaTek의 MT3620 및 Azure Sphere 애플리케이션 개발을 시작하는 데 필요한 기타 모든 것을 사용하여 빌드된 개발 보드가 포함되어 있습니다.</p>


  <h2>7가지 속성: 연결된 디바이스 보안에 대한 표시줄 설정</h2>


  <p>에서 2017 갈렌 헌트, 조지 레티, 나는 백서를 &ldquo; 출판 <a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf" target="_blank">매우 안전한 장치의 일곱 속성</a>.&rdquo; 몇 년 전, 우리는 실리콘 제조의 추세를 보았고 향후 10 년 동안 수십억 개의 MCU 구동 장치가 연결된 장치가 될 것이라는 것을 깨달았습니다. 우리는 팀을 모아서 MCU 디바이스의 보안에 대해 깊이 생각하고, 소프트웨어를 조사하고, 빌드하기 시작했습니다. 우리는 이 조사에서 불만족했습니다. 기존 솔루션은 보안을 사후 고려 또는 &ldquo;부가 가치&rdquo; 로 처리했으며 엔드투엔드 솔루션을 쉽게 사용할 수 없었습니다. 디바이스 제조업체는 실리콘 플랫폼을 선택하고, 모든 소프트웨어(펌웨어, OS, 애플리케이션), 업데이트를 배포하고 관리하기 위한 자체 서비스 집합을 작성하며, 하드웨어, 소프트웨어 및 서비스에 대한 세계적 수준의 보안 전문 지식을 개발해야 합니다.</p>


  <p>7개의 속성은 IoT 디바이스를 인터넷에 안전하게 연결하기 위해 충족해야 하는 표준을 정의합니다. 모든 7개의 속성이 필요하며, 속성 중 하나라도 생략하면 디바이스가 치명적인 위험에 &ndash; 더 크게 노출될 수 있으며, 중요한 보안 이벤트에 응답하는 것이 어렵고 비용이 많이 드는 상황이 발생할 수 있습니다. 또한 이 속성은 IoT 보안을 평가하기 위한 실용적인 프레임워크 역할을 합니다. 이 프레임워크를 도입하기 전에 누군가가 &ldquo;단순히 IoT 솔루션이 안전한가요?&rdquo; 공급업체의 대답은 항상 &ldquo;그렇습니다.&rdquo; 그러나 보안은 확인란이나 단일 상태가 아닙니다. 플랫폼에 대해 예상되는 공격 및 디바이스가 제공하는 기능에 따라 달라지는 스펙트럼입니다. 모든 디바이스가 개방형 인터넷에 연결되면 지속적으로 보안을 설정할 수 있는 솔루션을 제공하기 위해 모든 속성을 충족해야 한다고 주장합니다. 이러한 속성을 간략하게 설명하면 공급자 및 솔루션 공급자 &ldquo;에 대한 간단한 질문을 할 수 있습니다. 7가지 속성을 모두 충족합니까?&rdquo; 속성의 프레임워크가 있으면 대화가 절대 항목 중 하나(&rsquo;보안)에서 특정 항목 중 하나로 이동합니다. 우리는 이러한 속성을 소중히 여기고 있으며 Azure Sphere가 스스로 설정된 막대를&rsquo; 충족하는지 확인하기 위해 열심히 노력하고 있습니다. 다음은 7개 속성과 Azure Sphere에서 구현하는 방법에 대한 요약입니다.</p>


  <ul>
      <li><strong>하드웨어 신뢰 루트</strong>가 없으면 디바이스가 모방되고, 맬웨어가 주입될 수 있으며, 암호화 알고리즘이 취약해지거나 예측 가능합니다. Azure Spheres&rsquo; Pluton 보안 하위 시스템은 암호화 작업을 가속화하고, 진정한 난수 생성기를 구현하며, ECDSA를 통해 보안 부팅 및 원격 증명을 지원합니다. 이러한 모든 기능은 실리콘에서 전적으로 구현되므로 해당 기능은 소프트웨어 취약성에 면역이 될 수 있습니다.</li>
      <li>신뢰할 수 있는 컴퓨팅 기반의 크기가 증가함에 따라 취약성이 디바이스를 완전히 손상시킬 위험이 증가합니다. <strong>작은 신뢰할 수 있는 컴퓨팅 기반</strong>(TCB)은 디바이스 보안에 필수적입니다. Azure Spheres TCB는 Azure Spheres&rsquo; Linux OS 커널과 애플리케이션 간에 분리를 제공하는 동시에 Pluton 런타임 및 Azure Sphere&rsquo; 보안 모니터만 포함합니다.</li>
      <li>연결, 보안 및 애플리케이션 기능과 동일한 이진 페이로드의 OS&rdquo; 또는 런타임에 있는 일반적인 RTOS 링크&ldquo;입니다. <strong>심층 방어</strong> 전략을 사용하면 공격자가 여러 소프트웨어 계층을 통해 여러 취약성을 연결하여 디바이스를 손상시킬 수 있습니다. Azure Sphere는 완전히 별도의 OS 커널 이진이 있는 트러스트 영역 및 최신 운영 체제 디자인을 사용하여 계층화된 아키텍처를 제공합니다.</li>
      <li><strong>동적 구획은</strong> 실패하거나 버그가 많은 프로그램이 다른 프로그램을 손상시킬 수&rsquo; 없도록 합니다. 또한 최소한의 개발 노력으로 필드에 변경 내용을 쉽게 배포할 수 있습니다. MMU와 함께 Cortex-A를 사용하는 Azure Spheres&rsquo;를 사용하면 Azure Spheres&rsquo; 사용자 지정 Linux 커널이 프로세스 기반 격리를 구현할 수 있습니다.</li>
      <li><strong>인증서 기반 상호 인증</strong> 은 암호의 필요성을 없애고 디바이스가 통신하는 서비스&rsquo;(예: Azure)를 확인할 수 있고 클라우드 서비스가 디바이스&rsquo; ID를 확인할 수 있도록 보장합니다. Azure Sphere MCU 및 서비스는 <strong>원격 증명</strong> 을 활용하여 디바이스가 정품 소프트웨어로 부팅되었는지뿐만 아니라 디바이스가 최신 소프트웨어만 실행하는지 확인함으로써 인증서를 넘어갑니다.</li>
      <li><strong>재생 가능한 보안</strong> 은 일단 식별된 소프트웨어 문제를 해결하고 필드에 배포할 수 있도록 보장합니다. 모든 Azure Sphere 디바이스는 최소 10년 동안 펌웨어, 운영 체제 및 애플리케이션에 대한 소프트웨어 업데이트를 수신하여 디바이스가 최신 상태를 유지하도록 보장합니다. 재생 가능한 보안 없이 디바이스를 인터넷에 연결하는 것은 단 하나의 가스 탱크만으로 사막으로 운전하는 것과 같습니다. 결국, 당신은&rsquo; 좌초 될 것입니다.</li>
      <li>마지막으로 <strong>, 실패 보고</strong> 는 공격이 발생할 때 탐지되도록 보장하여 공격이 치명적이 되기 전에 재생 가능한 보안을 사용할 수 있도록 합니다. 오류 보고 및 재생 가능 보안은 선순환으로 함께 작동합니다. 재생 가능한 보안 없이 보고하지 않으면 공격이 감지될 때 대응하기가 어렵습니다. 오류 보고가 없는 재생 가능한 보안은 디바이스 상태에 대한 실시간 정보가 단순히 누락되고 새로운 공격을 감지하고 방어하는 데 더 오래 걸린다는 것을 의미합니다.</li>
  </ul>


