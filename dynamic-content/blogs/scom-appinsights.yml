Slug: scom-appinsights
Title: Microsoft System Center 및 애플리케이션 Insights 통합 릴리스 미리 보기
Summary: Microsoft는 Visual Studio 애플리케이션 Insights 사용하여 .NET APM(애플리케이션 성능 모니터링)용 SCOM(System Center Operations Manager) 관리 팩의 미리 보기를 출시했습니다.
Content: >-
  <p style="margin: 0px 0px 11px;">Microsoft는 Visual Studio Application Insights 사용하여 .NET APM(애플리케이션 성능 모니터링)용 <a href="https://azure.microsoft.com/services/application-insights/">SCOM(System Center</a> Operations Manager) 관리 팩의 기술 미리 보기를 릴리스했습니다. 이 관리 팩을 사용하여 온-프레미스 웹 서버에 이미 배포된 .NET 웹앱용 Operations Manager 콘솔에서 직접 애플리케이션 Insights APM을 중앙에서 구성할 수 있습니다.</p>


  <p style="margin: 0px 0px 11px;">관리 팩 마법사를 사용하면 모니터링하려는 웹앱을 선택하고 Microsoft Azure Portal에서 새 또는 기존 애플리케이션 Insights 리소스와 연결할 수 있습니다. 실행 시 관리 팩은 원하는 서버 그룹에서 웹앱의 새 인스턴스를 자동으로 검색하고, 필요한 모니터링 인프라를 배포하고, 애플리케이션 원격 분석을 Azure로 보내기 시작합니다. 애플리케이션 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-api-custom-events-metrics/">Insights SDK</a>를 사용하면 수집된 원격 분석의 진단 값을 더 높일 수 있지만 모니터링되는 앱은 개발자가 미리 계측할 필요가 없습니다.</p>


  <p style="margin: 0px 0px 11px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e165fca-e01e-46ce-b3ab-3ca64935558e.png"><img alt="AIMP" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01f4cd9e-b2b5-4e62-9ee8-b30232e87876.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="AIMP" width="870"></a></p>


  <p style="margin: 0px 0px 11px;"><a href="https://go.microsoft.com/fwlink/?linkid=828784">System Center 애플리케이션 Insights .NET APM을 구성 및 사용하고</a> Microsoft 다운로드 센터에서 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=53895">관리 팩을 다운로드하는</a> 방법을 알아봅니다.</p>
