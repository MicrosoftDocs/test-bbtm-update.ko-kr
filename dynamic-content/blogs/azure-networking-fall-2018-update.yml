  <p align="center"><em>Azure Virtual WAN 에코시스템</em></p>


  <p>새로운 Virtual WAN 미리 보기 기능에는 P2S VPN 및 ExpressRoute가 포함됩니다. P2S VPN을 사용하면 OpenVPN 클라이언트를 사용하여 Virtual WAN에 연결할 수 있습니다. 이를 통해 모바일 작업자는 이동하거나 집에서 작업하는 동안 노트북 및 모바일 장치에서 Virtual WAN을 통해 리소스에 안전하게 액세스할 수 있습니다. Azure P2S VPN은 Azure Virtual WAN에서 사용할 수 있으며 처리량이 18 Gpbs인 Virtual WAN 허브당 최대 10,000명의 동시 원격 사용자를 지원할 수 있습니다.</p>


  <p>ExpressRoute를 Virtual WAN의 일부로 사용하면 분기가 인터넷을 사용하여 Virtual WAN에 안전하게 액세스한 다음 해당 트래픽이 ExpressRoute에 연결된 데이터 센터로 비공개로 이동하도록 할 수 있습니다.</p>


