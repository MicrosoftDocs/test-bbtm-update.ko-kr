  <h3>DDoS Protection 공격 분석</h3>


  <p>DDoS 공격의 정교함과 빈도는 계속 증가하여 5개 기업 중 거의 2개에 도달했습니다. DDoS 공격으로 인해 서비스 중단이 발생합니다. 메가 DDoS 공격을 시작하기 위해 봇넷으로 무기화된 손상된 IoT 디바이스가 확산됨에 따라 해커는 사악한 목표를 달성할 준비가 잘 되어 있습니다. <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> 은 정교한 DDoS 위협에 대한 대책을 제공합니다.</p>


  <p>Azure DDoS Protection에 대한 세 가지 새로운 기능인 공격 완화 보고서, 공격 완화 Flow 로그 및 DDoS 신속한 대응의 일반 공급이 발표됩니다. Azure DDoS Protection을 사용하여 DDoS 공격으로부터 가상 네트워크를 보호하는 고객은 Azure Monitor의 진단 설정을 통해 공격을 완화하기 위해 수행된 공격 트래픽 및 작업에 대한 자세한 가시성을 얻을 수 있습니다. DDoS 신속한 대응을 통해 고객은 특수 지원을 위해 적극적인 공격을 수행하는 동안 DDoS 전문가를 참여시킬 수 있습니다.</p>


  <p>공격 완화 보고서는 공격에 대한 거의 실시간 정보와 공격이 완화된 후&rsquo;의 공격을 요약하는 포괄적인 보고서를 제공합니다. 공격 완화 Flow 로그는 활성 DDoS 공격 중에 수행된 네트워크 수준 5 튜플 패킷 데이터(프로토콜, 원본/대상 포트, 원본/대상 IP) 및 작업을 제공합니다. 이 데이터는 거의 실시간 모니터링을 위해 이벤트 허브를 통해 SIEM(보안 정보 및 이벤트 관리) 시스템과 통합될 수 있습니다. 데이터 시각화를 위해 완화 보고서 및 Flow 로그를 Azure Analytics와 통합할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccd9d05c-4021-4395-82c9-5b4ea4f49ecb.png"><img alt="DDoS Attach Mitigation Reports" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4eff6d29-52c7-4b2b-a31b-ebd93960226d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DDoS 연결 완화 보고서" width="1586"></a></p>


  <p align="center"><em>DDoS 공격 완화 보고서</em></p>


  <p>이제 고객은 활성 공격 중에 특수 지원을 위해 DDoS DRR(신속한 대응) 팀에 액세스할 수 있습니다. DRR 팀은 공격 조사, 공격 중 사용자 지정 완화 및 사후 공격 분석을 지원합니다. 자세한 내용은 이 <a href="https://aka.ms/ddosanalyticsblog" target="_blank">블로그 게시물</a> 및 <a href="https://aka.ms/ddosprotectiondocs" target="_blank">제품 설명서를</a> 참조하세요.</p>


  <h3>Azure Virtual Network 서비스 엔드포인트 정책</h3>


  <p>Azure VNet 서비스 엔드포인트 정책을 사용하면 가상 네트워크에서 Azure 서비스 리소스에 대한 무단 액세스를 방지할 수 있습니다. 엔드포인트 정책은 NSG(네트워크 보안 그룹) 서비스 태그를 보다 세부적으로 제어합니다. 서비스 엔드포인트 정책을 사용하여 특정 Azure 서비스 리소스(예: Azure Storage 계정)에만 액세스를 허용할 수 있습니다. 이 기능은 미리 보기에서 Azure Storage 사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoint-policies-overview" target="_blank">서비스 엔드포인트 정책 설명서를</a> 참조하세요.</p>


  <h2>제공</h2>


  <h3>Azure Front Door Service &ndash; 글로벌 HTTP 부하 분산</h3>


  <p>AFD(Azure Front Door Service)는 지능형 네트워크 에지를 활용하여 빠르고 안전하며 대규모로 확장 가능한 웹 애플리케이션을 만들 수 있는 확장 가능한 글로벌 진입점입니다.&nbsp; BING, Office 365, Xbox Live, MSN 및 Azure DevOps 포함하여 Microsoft&rsquo;의 가장 큰 웹 워크로드를 지원하도록 빌드된 AFD는 웹 규모의 안정성과 확장성을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf96b9fb-29aa-4a9d-b694-a108417ea996.png"><img alt="Azure Front Door Service diagram" border="0" height="516" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f43ad62b-33cb-4f9d-89d1-9e283fd33216.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Front Door Service 다이어그램" width="676"></a></p>


  <p align="center"><em>Azure Front Door Service는 애플리케이션을 가속화합니다.</em></p>


  <p>현재 글로벌 WAN으로 연결된 Microsoft 네트워크 에지 위치의 33개국에 위치한 AFD는 애플리케이션 가속, SSL 오프로드를 통해 애플리케이션&rsquo; 성능을 향상시키고, 글로벌 HTTP 트래픽을 가장 가까운 사용 가능한 백 엔드로 라우팅할 수 있으며, 자동화된 인스턴트 장애 조치(failover)를 통해 엔터프라이즈급 안정성을 지원합니다.</p>


  <p>AFD&rsquo; 경로 인식 라우팅, 인라인 캐싱, 속도 제한 및 애플리케이션 계층 보안을 사용하여 Azure에서 최신 글로벌 애플리케이션을 빌드할 수 있습니다.&nbsp; 중앙 제어 평면 및 대시보드를 사용하면 Azure 내부 또는 외부에서 서비스 트래픽 및 글로벌 마이크로 서비스 백 엔드를 관리하고 모니터링할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-web-overview" target="_blank">Azure Web Apps</a>, <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/index" target="_blank">Azure Monitor</a> 및 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-overview" target="_blank">Log Analytics</a>와 AFD&rsquo;를 통합하면 대기 시간이 짧고 안정성이 높으며 글로벌 트래픽 인사이트가 심해 애플리케이션을 쉽게 가속화하고 제공할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/frontdoor" target="_blank">AFD 설명서를</a> 참조하여 애플리케이션을 가속화하는 방법을 알아보세요.</p>


  <h3>Microsoft 일반 공급에서 Azure CDN</h3>


  <p>클라우드 서비스에는 안정성, 규모, 민첩성 및 성능이 필요합니다. Azure CDN 쉽게 설치하고 CDN 플랫폼을 사용하여 비디오, 파일, 웹 사이트 및 기타 HTTP 콘텐츠를 전 세계에 배포합니다. Verizon, Akamai 및 현재 Microsoft의 CDN 서비스를 통해 Azure CDN Azure 애플리케이션을 위한 다중 CDN 에코시스템을 통해 동급 최고의 CDN 서비스를 제공하기 위해 처음부터 구축되었습니다.</p>


  <p>&rsquo;Azure CDN 다중 CDN 에코시스템을 사용하면 주문형 API 기반 모델을 통해 Azure 리소스로 CDN 관리할 수 있습니다.&nbsp; 이러한 유연성과 세 가지 강력한 CDN 인프라를 통해 콘텐츠 배달 전략의 일부로 다중 CDN 쉽게 추가할 수 있습니다.&nbsp; 이러한 CDN 솔루션을 다중 CDN 솔루션에서 나란히 사용하거나 계층화하여 안정성, 오프로드 및 성능을 최대화하면 비즈니스 요구에 맞게 배달을 최적화하는 데 집중할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-overview" target="_blank">Azure CDN 설명서를</a> 참조하세요.</p>


  <h3>Application Gateway 자동 크기 조정, 5배 향상된 성능, 영역 중복 및 분석</h3>


  <p>Application Gateway 및 WAF(웹 애플리케이션 방화벽)는 애플리케이션 배달 컨트롤러를 서비스로 제공합니다.&nbsp; 애플리케이션&rsquo; 트래픽 패턴에 따라 자동으로 확장 또는 축소되는 배포를 사용하도록 설정하는 새로운 탄력적 자동 크기 조정 옵션의 미리 보기를 발표합니다. 고객은 예상 최대 트래픽 볼륨을 미리 프로비전할 필요가 없으므로 관리가 크게 간소화됩니다. 자동 크기 조정은 영역 오류 복원력을 위해 Azure 영역도 지원합니다. 단일 Application Gateway 또는 WAF 배포는 이제 물리적 및 논리적으로 분리되어 모든 영역의 백 엔드 서버로 트래픽을 라우팅할 수 있는 여러 가용성 영역에 걸쳐 있습니다. 또한 자동 크기 조정된 Application Gateway는 더 나은 성능, 제한된 프로비전 시간 및 정적 VIP에 대한 지원을 제공합니다. SSL 오프로드 성능이 이제 5배 향상되었습니다. 자세한 내용 및 자습서는 설명서를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7c22f1b-8ad8-4ee2-ad76-6b851003676f.png"><img alt="Zone Redundant Web Application Firewall" border="0" height="568" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5acf3b92-d36e-4749-8341-f5475c6ffbca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="영역 중복 웹 애플리케이션 방화벽" width="648"></a></p>


  <p align="center"><em>영역 중복 웹 애플리케이션 방화벽</em></p>


  <p>AKS(Azure Kubernetes Service) 수신 컨트롤러와 Application Gateway 통합의 미리 보기를 발표합니다. AKS 클러스터 내에서 Pod로 실행되는 Application Gateway 수신 컨트롤러를 사용하면 Application Gateway가 AKS 클러스터에 대한 입구로 작동할 수 있습니다. Kubernetes API 서버에서 Kubernetes 수신 리소스를 수신 대기하고 Azure Application Gateway 구성으로 변환하고 ARM(Azure Resource Manager)을 통해 Application Gateway를 업데이트합니다. 자세한 내용은 <a href="https://azure.github.io/application-gateway-kubernetes-ingress/" target="_blank">설명서를</a> 참조하세요.</p>


  <p>WAF(웹 애플리케이션 방화벽)는 고객이 요청 본문 및 파일 업로드 크기를 제어할 수 있도록 향상된 구성성을 미리 봅니다. 고객은 요청 본문 페이로드 검사를 사용하거나 사용하지 않도록 설정할 수 있습니다. 웹 애플리케이션 방화벽은 제외 목록을 통해 규칙 평가에서 요청&rsquo; 헤더, 쿠키 또는 쿼리 문자열을 제외하는 기능을 제공합니다. 이를 통해 고객은 WAF 규칙의 전달자 토큰과 같은 알려진 안전 매개 변수를 허용 목록에 추가하여 가양성도 줄일 수 있습니다. 자세한 내용 및 자습서는 <a href="https://aka.ms/appgw-waf-configuration" target="_blank">설명서를</a> 참조하세요.</p>


  <h3>Azure Traffic Manager 더 많은 라우팅 및 엔드포인트 모니터링 옵션</h3>


  <p>이제 고객은 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-endpoint-types#external-endpoints" target="_blank">IPv4 또는 IPv6 주소를 사용하여 Traffic Manager 프로필에 엔드포인트</a>를 추가하고 해당 프로필에 대해 수행한 DNS 쿼리에 대한 A/AAAA 형식 응답을 가져올 수 있습니다. 현재 외부 형식 엔드포인트로 제한되는 이 옵션을 사용하면 연결된 DNS 이름이 없는 엔드포인트가 Traffic Manager 라우팅 방법의 일부가 될 수 있으며 최종 사용자에 대한 고가용성 및 짧은 대기 시간 연결의 이점을 얻을 수 있습니다. 연결된 새 라우팅 방법 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-routing-methods#a-name--multivalueamultivalue-traffic-routing-method" target="_blank">인 다중 값 라우팅</a>을 사용하면 단일 DNS 쿼리 응답의 일부로 반환할 정상 엔드포인트 수를 지정할 수 있습니다. 이 기능은 정상 엔드포인트를 다시 쿼리하기 전에 호출자에게 다시 시도할 수 있는 여러 옵션을 제공하여 애플리케이션의 안정성을 향상합니다.</p>


  <p>이제 Traffic Manager Traffic Manager 시작된 상태 검사에서 헤더(호스트 헤더 포함)를 지정하도록 하여 다중 테넌트 엔드포인트를 지원합니다. 이렇게 하면 이러한 다중 테넌트 엔드포인트를 정확하게 확인하고 트래픽을 적절하게 라우팅할 수 있습니다. Traffic Manager에서 이러한 새로운 기능에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-monitoring" target="_blank">엔드포인트 모니터링 설명서를</a> 참조하세요.</p>


