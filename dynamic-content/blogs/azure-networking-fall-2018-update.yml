  <h3>공용 IP 접두사</h3>


  <p>공용 IP 접두사는 알려진 고정 범위의 공용 IP 주소와 Azure 리소스를 연결할 수 있도록 하는 Azure 공용 엔드포인트에 대한 IP 주소의 연속 범위입니다. 이렇게 하면 새 리소스에 IP 주소를 할당할 때 방화벽 규칙을 변경할 필요가 없어 관리 오버헤드가 크게 줄어듭니다. 미리 보기를 시작하고 <a href="https://aka.ms/publicipprefix" target="_blank">공용 IP 접두</a>사에 대해 자세히 알아보세요.</p>


  <h3>유휴 상태의 부하 분산 장치 &ndash; 아웃바운드 규칙 및 TCP 재설정</h3>


  <p>아웃바운드 규칙을 사용하면 공용 Load Balancer&#39;풀 기반 NAT(아웃바운드 네트워크 주소 변환)를 간단하게 구성할 수 있습니다. 선언적 구성을 사용하여 아웃바운드 구성의 크기를 조정하고 특정 요구 사항에 맞게 조정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/764f6d4f-08ea-4095-aca9-5345123a24f0.png"><img alt="Simple load balancer configuration" border="0" height="417" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2fd9d43-34ad-4e32-a3df-93b2cc55c41b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="간단한 부하 분산 장치 구성" width="640"></a></p>


  <p align="center"><em>간단한 부하 분산 장치 구성</em></p>


  <p>아웃바운드 규칙은 어떤 가상 머신 풀을 어떤 공용 IP 주소로 변환해야 하는지, 할당할 아웃바운드 SNAT 포트 수를 설명하고 아웃바운드 유휴 시간 제한을 변경합니다.&nbsp; 공용 IP 접두사로 아웃바운드 규칙을 사용하여 허용 목록을 간소화할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-outbound-rules-overview" target="_blank">자세한 내용은 아웃바운드 규칙을 검토합니다</a>.</p>


  <p>애플리케이션을 변경하지 않고 클린 연결 릴리스에 대한 모든 규칙에서 유휴 상태에서 TCP 재설정을 사용하도록 설정하여 애플리케이션 성능을 최적화할 수 있습니다. 사용하도록 설정하면 TCP 재설정 패킷이 유휴 시간 제한 시 클라이언트 및 서버 엔드포인트 모두에 전송됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-tcp-reset" target="_blank">유휴 시간 제한 시 TCP 재설정을 사용하여 Load Balancer</a> 를 검토합니다.</p>


  <h3>컨테이너용 Virtual Network</h3>


  <p>Azure CNI(Container Networking Interface) 플러그 인은 컨테이너를 VNet에 연결합니다. Azure VM을 구동하는 동일한 SDN 스택을 활용하여 풍부한 Azure 네트워킹 기능 집합을 컨테이너에 제공합니다. 이제 컨테이너는 ExpressRoute 또는 사이트 간 VPN을 통해 피어된 VNet 및 온-프레미스에 연결하고 VNet 서비스 엔드포인트로 보호되는 Storage 및 SQL 같은 서비스에 액세스할 수 있습니다. NSG(네트워크 보안 그룹) 및 UDR(사용자 정의 라우팅) 규칙을 컨테이너에 직접 적용할 수 있습니다.</p>


  <p>Azure CNI는 Azure Kubernetes Service에서 활용됩니다. 또한 향상된 SDN 스택을 활용하여 컨테이너를 고객 VNet에 빠르고 안전하게 주입하는 Azure Container Instance Service 및 App Services용 Azure WebApps에 통합됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/container-networking-overview">설명서를</a> 참조하세요.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <h3>Azure DNS에 대한 별칭(참조) 레코드 지원</h3>


  <p>Azure DNS 고객은 때때로 DNS 영역 내에서 Azure 리소스의 수명 주기를 추적하는 데 문제가 있습니다. 예를 들어 애플리케이션과 연결된 공용 IP 리소스가 삭제되면 고객은 트래픽을 차단할 수 있는 현수 참조를 방지하기 위해 DNS 영역을 수동으로 업데이트해야 했습니다. DNS 영역에 대한 별칭 레코드에 대한 지원을 발표합니다. 이를 통해 고객은 참조된 Azure 리소스에 수명 주기 이벤트가 있을 때 DNS 레코드가 자동으로 업데이트되도록 DNS 영역 내에서 다른 Azure 리소스를 참조할 수 있습니다. 두 Azure 리소스 공용 IP에 대한 별칭 레코드 참조를 지원하고 향후 더 많은 리소스 &ndash; 가 계획되어 있는 Azure Traffic Manager &ndash; 지원합니다. Azure DNS 내의 별칭 레코드 지원에 대한 자세한 내용은 <a href="https://aka.ms/dnsaliasblog" target="_blank">이 블로그 게시물을</a> 참조하세요.</p>


  <h2>보호</h2>


  <h3>Azure Firewall &ndash; 일반 공급, 새로운 기능</h3>


  <p>현재 GA인 Azure Firewall은 VNet 리소스에 대한 완전한 상태 저장 네트워크 및 애플리케이션 수준 트래픽 필터링을 제공하며, 기본 제공 고가용성 및 클라우드 확장성이 서비스로 제공됩니다. 고객은 아웃바운드, 인바운드, 스포크 스포크, VPN 및 ExpressRoute 트래픽을 필터링하여 VNet을 보호할 수 있습니다. 연결 정책 적용은 여러 VNet 및 Azure 구독에서 지원됩니다. Azure Monitor를 사용하여 중앙 집중식 로깅을 사용하면 스토리지 계정에 로그를 보관하거나, 이벤트 허브로 이벤트를 스트리밍하거나, Log Analytics 또는 선택한 SIEM으로 보낼 수 있습니다. Azure Firewall은 잘 알려진 Microsoft 서비스(예: ASE, Azure Backup 및 Windows 업데이트) 및 대상 NAT 구성에 대한 트래픽을 허용하는 FQDN 태그를 지원합니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/firewall" target="_blank">Azure Firewall 설명서를</a> 참조하세요.</p>


