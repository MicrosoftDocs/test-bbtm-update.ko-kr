  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-wan/" target="_blank">Virtual WAN</a>에 대한 자세한 정보.</p>


  <h3>VPN 및 ExpressRoute Virtual Network 게이트웨이 Zone-Redundant</h3>


  <p>많은 고객이 VPN 및 ExpressRoute를 사용하여 Virtual Network에 액세스합니다. 게이트웨이의 복원력, 확장성 및 가용성을 개선하기 위해 이제 Azure 가용성 영역을 지원하는 새로운 영역 중복 VPN 및 ExpressRoute 게이트웨이가 있습니다. 이러한 새로운 영역 중복/영역 게이트웨이를 사용하면 Azure 가용성 영역에 Azure VPN 및 Azure ExpressRoute 게이트웨이를 배포할 수 있으므로 영역 수준 오류로부터 Azure에 대한 온-프레미스 네트워크 연결을 보호하기 위해 지역 내에서 물리적으로 논리적으로 분리할 수 있습니다. 또한 이러한 게이트웨이의 배포 시간도 단축되었습니다. 영역 중복 게이트웨이에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/vpn-gateway/create-zone-redundant-vnet-gateway" target="_blank">설명서를</a> 참조하세요.</p>


