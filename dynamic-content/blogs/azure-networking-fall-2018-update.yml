  <p align="center"><em>Azure를 사용하면 서비스를 커넥트, 보호, 제공 및 모니터링할 수 있습니다.</em></p>


  <h2>연결</h2>


  <h3>10배 빠른 &ndash; ExpressRoute Direct 100Gbps 연결</h3>


  <p>Azure는 클라우드 연결의 속도 장벽을 허물고 있습니다. ExpressRoute Direct는 극단적인 대역폭 요구 사항이 있는 고객을 위해 100G 연결을 제공합니다. <em>이는 다른 클라우드보다 10배 더 빠릅니다</em>. Enterprise 고객은 원격 분석, 콘텐츠 배포 및 IoT와 같은 대규모 데이터 수집 시나리오를 제공합니다. ExpressRoute Direct를 사용하면 Azure Storage 및 Azure Virtual Network와 같은 Azure 서비스에 100Gbps의 네트워크 트래픽을 보낼 수 있습니다. 모든 트래픽은 단일 100G ExpressRoute 회로에 있거나 40G, 10G, 5G, 2G 및 1G ExpressRoute 회로의 조합으로 사업부 간에 100G를 세분화할 수 있습니다. 기본적으로 이러한 회로는 동일한 지리적 지역(예: 북아메리카, 유럽, 오스트레일리아, 일본 등)에 있는 모든 Azure 지역에 연결을 제공하는 ExpressRoute 표준 회로입니다. 전역 연결을 제공하는 ExpressRoute Premium 회로로 회로를 지정할 수도 있습니다. 이러한 유연성을 통해 특정 사업부의 요구 사항을 해결할 수 있습니다. 예를 들어 한 사업부에서 40G ExpressRoute 표준 회로를 사용하여 로컬 Azure 지역 내의 서비스에 액세스하려면 높은 대역폭이 필요할 수 있습니다. 다른 사업부에는 2G 글로벌 연결이 필요할 수 있으므로 2G ExpressRoute Premium 회로를 사용합니다. 당신은 결정합니다. ExpressRoute는 ExpressRoute와 같은 중요 업무용 워크로드용이므로 활성-활성 구성에서 두 개의 물리적 라우터를 통해 물리적 연결을 제공합니다. <a href="https://docs.microsoft.com/azure/expressroute/expressroute-erdirect-about" target="_blank">ExpressRoute Direct</a>에 대해 자세히 알아보기</p>


  <h3>사이트를 비공개로 연결하는 ExpressRoute Global Reach &ndash;</h3>


  <p>ExpressRoute Global Reach를 사용하면 두 ExpressRoute 회로를 함께 연결할 수 있습니다. ExpressRoute에 이미 연결된 사이트는 이제 ExpressRoute 회로를 통해 데이터를 비공개로 교환할 수 있습니다. 예를 들어, 각각 ExpressRoute 회로가 있는 런던과 도쿄에 데이터 센터가 있는 다국적 기업은 ExpressRoute Global Reach를 사용하도록 설정하여 이러한 사이트가 로컬 ExpressRoute 회로 및 Microsofts&rsquo; 글로벌 네트워크를 사용하여 서로 트래픽을 비공개로 보낼 수 있습니다. ExpressRoute Global Reach는 ExpressRoute 표준 및 ExpressRoute Premium 회로 모두에서 사용하도록 설정할 수 있습니다. ExpressRoute Global Reach는 홍콩, 아일랜드, 일본, 네덜란드, 영국, 미국, 한국 및 싱가포르에서 사용할 수 있습니다. 더 많은 위치는 올해 말에 사용할 수 있습니다. <a href="https://docs.microsoft.com/azure/expressroute/expressroute-global-reach" target="_blank">ExpressRoute Global Reach</a>에 대해 자세히 알아봅니다.</p>


  <h3>Virtual WAN 일반 공급</h3>


  <p><strong>20Gbps S2S 연결, 새로운 기능 및 성장하는 파트너 에코시스템</strong></p>


  <p>&rsquo;VPN 서비스에 연결하는 50개 또는 100개의 지점 디바이스를 관리하는 것은 매우 어려운 일입니다. 올 여름, 인터넷을 통해 분기와 분기 간 시나리오에 대한 대규모 분기 연결을 간소화하는 Azure Virtual WAN을 도입했습니다. SDWAN을 활용하여 지사를 Azure와 서로 연결하려는 대형 소매, 의료, 제조, 석유 및 가스 고객을 포함한 기업용 Virtual WAN을 설계했습니다. Virtual WAN 에코시스템에서 제공하는 SDWAN 및 VPN 디바이스를 사용하면 자동화된 프로비전, 구성, 확장성 및 높은 처리량을 얻을 수 있습니다. Virtual WAN은 최대 20Gbps 분기 연결을 지원합니다. 이는 VPN 게이트웨이의 20배 향상된 기능입니다. 이제 분기 연결을 관리할 수 있게 되었습니다. 이제 Virtual WAN이 일반 공급됩니다.</p>


  <p>Microsoft는 Office 365 고객이 로컬 인터넷 중단을 사용하여 가능한 한 빨리 Microsofts&rsquo; 글로벌 네트워크에 접속하고 Office 365 분산 에지 노드 에코시스템을 활용하는 <a href="https://aka.ms/pnc" target="_blank">것이 좋습니다</a>. 고객 네트워크 디자인의 주요 목표는 가장 가까운 Office 365 프런트 도어에 대한 대기 시간을 최적화하고 고객&rsquo; 개인 네트워크에서 Office 365 요청의 모발 고정을 최소화하는 것입니다. 중앙 위치로 백하울링하거나 트래픽 인터넷 검색을 제공하는 다른 클라우드 서비스를 통해 연결을 라우팅하는 대신<a href="https://aka.ms/ipurlblog" target="_blank">, 키 Office 365 트래픽</a>은 가능한 한 로컬로 인터넷을 사용하여 사용자 위치(분기)로, 그리고 Microsoft 네트워크로 직접 송신할 수 있어야 합니다. 이 접근 방식을 로컬 및 직접 인터넷 중단이라고 하며 고객이 정책으로 지정한 선택한 애플리케이션에 대해 수행하는 경우가 많습니다. 고객은 <a href="https://aka.ms/ipurlws" target="_blank">웹 서비스를</a> 사용하거나 정규화된 파트너의 SD-WAN 솔루션을 사용하여 분기 라우팅 정책을 자동화하여 Office 365 서비스에 대한 로컬 및 직접 인터넷 중단을 구현할 수 있습니다. Azure Virtual WAN 고객은 Azure Portal에서 Office 365 인터넷 중단 정책을 구성하고 해당 정책을 지점의 지원되는 SD-WAN 디바이스로 푸시할 수 있습니다. 이렇게 하면 최적의 최종 사용자 환경을 제공하는 키 Office 365 흐름의 로컬 및 직접 인터넷 이스케이프가 보장됩니다.</p>


  <p>Virtual WAN 에코시스템은 계속 성장하고 있습니다. Citrix 및 Riverbed 외에도 Virtual WAN 솔루션은 이제 <a href="https://www.128technology.com/partners/azure" target="_blank"><strong>128 Technology</strong></a><strong>, </strong><a href="https://www.barracuda.com/AzurevWAN" target="_blank"><strong>Barracuda</strong></a><strong>, </strong><a href="https://www.checkpoint.com/solutions/microsoft-azure-virtual-wan/" target="_blank"><strong>Check Point</strong></a><strong>, </strong><a href="https://netfoundry.io/azurevirtualwan/" target="_blank"><strong>NetFoundry</strong></a> <strong>및 </strong><a href="https://researchcenter.paloaltonetworks.com/2018/09/azure-vwan-integration/" target="_blank"><strong>Palo Alto</strong></a>에서 사용할 수 있습니다. 곧 <strong>CloudGenix, Nuage Networks, Silver Peak, Versa Networks 및 VeloCloud</strong>에서 Virtual WAN 솔루션을 사용할 수 있습니다.</p>


