Title: Azure 네트워킹 2018년 가을 업데이트
Summary: 기업이 점점 더 까다로운 중요 업무용 워크로드를 클라우드로 이동함에 따라, 우리는 쉽게 배포, 관리, 크기 조정 및 모니터링할 수 있는 포괄적인 네트워킹 서비스를 제공하기 위해 노력하고 있습니다.
Content: >-
  <h3>발표: 100Gbps, 퍼블릭 클라우드에서 가장 빠른 연결 및 분기 연결의 가용성, 새로운 클라우드 네이티브 보안 기능 및 애플리케이션 성능 서비스</h3>


  <p>기업이 점점 더 까다로운 중요 업무용 워크로드를 클라우드로 이동함에 따라, 우리는 쉽게 배포, 관리, 크기 조정 및 모니터링할 수 있는 포괄적인 네트워킹 서비스를 제공하기 위해 노력하고 있습니다. 고객은 클라우드에 연결하는 더 나은 방법, 클라우드 워크로드의 더 나은 보호, 최적의 애플리케이션 성능 제공 및 보다 포괄적인 모니터링 서비스를 계속 요구합니다.</p>


  <p>커넥트 방법에 대해 고객은 고급 분석 및 기계 학습을 활용하기 위해 대량의 데이터를 클라우드로 전송하는 데 어려움을 겪으면서 훨씬 더 높은 대역폭 솔루션을 요청했습니다. SDWAN(소프트웨어 정의 광역 네트워킹)은 인터넷에 더 많은 트래픽을 지능적으로 라우팅하고 고객이 지사에 대한 연결을 더 잘 관리할 수 있도록 지원하여 비용을 절감할 것을 약속합니다. 가상 데이터 센터의 개념은 보류되었지만 글로벌 규모로 이러한 솔루션을 구축하는 것은 여전히 어려운 일입니다. 54개 이상의 Azure 지역 등을 통해 글로벌 네트워크가 계속해서 새로운 위치로 확장되는 동시에 전체 용량을 늘릴 수 있습니다. 고객은 글로벌 WAN을 활용하는 새로운 방법을 요청했습니다. 가상 <em><strong>네트워크</strong></em> 및 <em><strong>DNS</strong></em>에 대한 향상된 기능과 함께 <strong><em>ExpressRoute 100Gbps Direct</em></strong>, <em><strong>ExpressRoute Global Reach</strong></em> 및 <strong><em>Azure Virtual WAN</em></strong>의 일반 공급에 대해 발표합니다.</p>


  <p>기업이 중요 업무용 워크로드를 <strong>보호</strong> 해야 함에 따라 보안은 항상 최우선 순위입니다. 악의적인 의도로부터 애플리케이션을 보호하는 것은 중요하며 모든 리소스에 대한 모든 액세스 제어가 중요합니다. 클라우드는 제로 트러스트 보안 상태뿐만 아니라 보안을 관리하기 위한 DevOps 모델을 수용하는 데 도움이 될 수 있습니다. 클라우드 네이티브 솔루션을 사용하면 보안 정책의 크기 조정, 관리 및 이해가 훨씬 쉬워집니다. <em><strong>DDoS 보호</strong></em> 및 웹 애플리케이션 방화벽의 향상된 기능과 함께 <em><strong>Azure Firewall</strong></em> GA의 일반 공급이 발표됩니다.</p>


  <p>애플리케이션 성능, 가용성 및 복원력은 글로벌 및 지역 워크로드를 모두 <strong>제공하는</strong> 데에도 중요합니다. 클라우드는 다양한 유형의 트래픽 패턴을 동적으로 처리하는 애플리케이션 확장성을 해결하기 위해 기본적으로 설계되었습니다. Azure를 글로벌 네트워크와 결합하면 자연스럽게 Bing, Office 365 및 Xbox와 같은 Microsoft 서비스 가속화할 수 있을 뿐만 아니라 애플리케이션을 가속화할 수도 있습니다. <em><strong>Application Gateway</strong></em> 및 <strong><em>Traffic Manager</em></strong> 향상된 기능과 함께 <strong><em>Azure CDN</em></strong> 일반 공급인<strong><em> Azure Front Door</em></strong> Preview를 발표합니다.</p>


  <p>DevOps 모델을 사용하려면 팀이 애플리케이션의 상태 및 성능을 <strong>모니터링</strong>해야 합니다. 클라우드는 서비스에 대한 더 나은 인사이트를 제공하여 측정, 문제 해결, 경고 및 조치를 수행할 수 있습니다. Azure 24x7x365를 실행하면서 우리는 엄청난 운영 경험을 가지고 있으며, 자체 운영 팀에 가해지는 압력과 세계적 수준의 환경을 제공하기 위한 모니터링 요구 사항을 완전히 이해합니다. Network Watcher의 향상된 기능과 함께 <em><strong>Virtual Network TAP</strong></em> 의 미리 보기를 발표합니다.</p>


  <p>다음은 클라우드에 연결하고, 워크로드를 보호하고, 최적의 성능을 제공하고, 서비스를 모니터링하는 데 도움이 되는 기존 서비스에 대한 새로운 네트워킹 서비스 및 향상된 기능의 요약입니다.</p>


