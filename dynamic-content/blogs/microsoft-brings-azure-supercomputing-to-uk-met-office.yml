Title: Microsoft는 영국 Met Office Azure 슈퍼컴퓨팅을 제공합니다.
Summary: 영국 기상 Office(Met Office)은 Microsoft와 협력하여 기상 및 기후 연구를 위한 고급 슈퍼컴퓨팅 기능을 제공하여 이 분야에서 메트 Office 국제 리더십의 지속을 보장하고 있습니다.
Content: >-
  <p><em>이 게시물은 게일 셰퍼드, 기업 부사장, 글로벌 확장 및 변환에 의해 공동 저술되었다.</em></p>


  <p>영국 기상 Office(Met Office)는 Microsoft와 협력하여 기상 및 기후 연구를 위한 고급 슈퍼컴퓨팅 기능을 제공하여 이 분야에서 Met Office&rsquo; s 국제 리더십의 지속을 보장하고 있습니다.</p>


  <p>슈퍼컴퓨팅은 Met Office&rsquo; 기상 및 기후 과학 및 서비스의 기본 사항입니다. &rsquo;Microsoft Azure s 슈퍼컴퓨팅-as-a-service를 통해 Met Office 전용 및 퍼블릭 클라우드 서비스의 최상의 혼합을 활용하여 시민과 기업이 일상 활동을 계획하고, 극단적인 날씨에 더 잘 대비하고, 기후 변화와 관련된 문제를 해결하는 데 도움이 되는 보다 정확한 예측을 제공할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/#overview" target="_blank">Microsoft Azure</a> HPE(Hewlett Packard Enterprise)의 <a href="https://h20195.www2.hpe.com/v2/getdocument.aspx?docname=a00094635enw" target="_blank">HPE Cray EX 슈퍼컴퓨터</a>와 Microsoft 고성능 활성 데이터 보관 시스템 및 기타 Azure 클라우드 기술과 엔드투엔드 관리 서비스를 통합하여 이 시장을 선도하는 슈퍼컴퓨팅 서비스를 제공합니다. 또한 이 파트너십에는 AI와 같은 미래 기술을 활용하는 Met Office 지원하는 혁신 서비스와 상용화 기회가 포함됩니다.</p>


  <p>2022년 7월부터 슈퍼컴퓨팅 기능이 작동하면서 프로젝트 작업이 즉시 시작됩니다. 슈퍼컴퓨터는 중요 업무용 슈퍼컴퓨팅 기능에 대한 운영 복원력을 최적화하기 위해 4개의 사분면으로 빌드됩니다. 각 사분면은 Azure에 통합된 HPE Cray EX 슈퍼컴퓨터로 구성되며, 처음에는 3세대 AMD EPYC 프로세서를 사용하며, 이후 차세대 AMD EPYC 프로세서로 보강될 예정입니다. 슈퍼컴퓨터 솔루션의 1세대는 총 150만 개 이상의 프로세서 코어와 60개 이상의 페타플롭(60개의 쿼드릴리온(60,000,000,000,000,000,000)으로 알려진 총 최대 컴퓨팅 용량의 초당 계산을 포함합니다. Microsoft는 10년 동안 컴퓨팅 기능의 추가 업그레이드를 제공할 예정입니다.</p>


  <p>활성 데이터 보관 시스템은 고성능 데이터 스토리지, 쿼리 및 검색 기능을 사용하여 거의 4GB의 데이터를 지원합니다. 또한 Met Office AMD EPYC 프로세서로 구동되는 HB 시리즈 InfiniBand 클러스터와 같은 Azure HPC(고성능&nbsp; 컴퓨팅) 클라우드 솔루션을 사용합니다.</p>


  <h2>미래를 내다보고</h2>


  <p>이 계약의 일환으로, 슈퍼컴퓨팅 기능은 영국 남부에 기반을 두고 있으며, 100% 재생 가능 에너지와 시장을 선도하는 에너지 효율을 활용하여 운영 서비스 첫 해에만 7,415톤의 CO2를 절약할 수 있습니다. Met Office 협업은 환경 발자국을 줄이고, 연구를 가속화하고, 고객이 지속 가능한 솔루션을 만들 수 있도록 지원함으로써 <a href="https://blogs.microsoft.com/blog/2021/01/28/one-year-later-the-path-to-carbon-negative-a-progress-report-on-our-climate-moonshot/" target="_blank">보다 지속 가능한 미래에 대한</a> Microsofts&rsquo;의 약속을 기반으로 합니다.</p>


  <p>이 파트너십은 Microsoft Azure&rsquo; 가장 큰 규모의 클라우드 컴퓨팅과 통합된 중요 업무용 슈퍼컴퓨팅을 제공하는 고유한 기능을 보여줍니다. Microsoft는 고객에게 전용 슈퍼컴퓨터, 부문 최고의 실제 애플리케이션 성능 및 확장성을 갖춘 InfiniBand HPC 클러스터, 짧은 대기 시간 네트워킹을 사용하는 다양한 Virtual Machine 유형에 대한 전체 스펙트럼에 대한 액세스 권한을 고객에게 제공하는 유일한 퍼블릭 클라우드 공급자입니다. 전 세계에서 Azure는 정품 HPC 기능을 가장 광범위한 고객과 사용자의 손에 맡기고 개별 혁신의 잠금을 해제할 수 있는 역량을 지속적으로 입증하고 있습니다.</p>
