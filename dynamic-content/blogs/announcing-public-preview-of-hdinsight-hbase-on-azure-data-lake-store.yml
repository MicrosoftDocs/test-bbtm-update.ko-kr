Slug: announcing-public-preview-of-hdinsight-hbase-on-azure-data-lake-store
Title: Azure Data Lake Store에서 HDInsight HBase의 공개 미리 보기 발표
Summary: Azure Data Lake Store에서 HDInsight HBase의 공개 미리 보기 발표
Content: >-
  <p>11월 21일, Microsoft는 Azure Data Lake Store의 <a href="https://blogs.msdn.microsoft.com/azuredatalake/2016/11/17/azure-data-lake-store-is-now-generally-available/">일반 공급</a> 에 대해 발표했습니다.&nbsp; Azure Data Lake Store는 개방형 HDFS(Hadoop 파일 시스템) 표준으로 빌드된 빅 데이터 분석을 위한 하이퍼스케일 클라우드 스토리지입니다.&nbsp; Azure Data Lake Store는 역할 기반 액세스 제어와 함께 SSL 및 미사용 데이터 암호화를 비롯한 엔터프라이즈급 보안을 기본적으로 제공합니다.</p>


  <p><strong>오늘 Azure Data Lake Store에서 HDInsight HBase의 공개 미리 보기를 발표하게 되어 기쁩니다</strong>.&nbsp; 고객은 Azure Data Lake Store의 검증된 성능과 무한 확장성으로 열 형식 NoSQL 분산 데이터베이스의 기능을 활용할 수 있습니다.&nbsp; Azure Data Lake Store는 용량에 제한이 없으므로 고객은 스토리지 시스템의 제한 사항에 대해 걱정할 필요가 없습니다.&nbsp; 또한 고객은 모든 데이터를 저장하고 단일 스토리지 계정으로 모든 분석을 수행할 수 있습니다.</p>


  <p><strong>Azure Data Lake Store에서 HDInsight HBase를 활용하는 방법에 대한 몇 가지 예는 다음과 같습니다.</strong></p>


  <ul>
      <li><strong>IoT(사물 인터넷)</strong> &ndash; HBase는 센서, 디바이스, 기계, 장비 및 소셜 미디어에서 발생하는 수십억 개의 실시간 이벤트를 저장할 수 있습니다. HDInsight를 사용하는 Hadoop은 Azure Data Lake Store에 저장된 데이터에 대해 일괄 분석을 수행할 수 있습니다.</li>
      <li><strong>웹 로그</strong> &ndash; HBase를 사용하여 웹 로그 및 클릭스트림 데이터를 저장하고 인덱싱합니다.&nbsp; HDInsight를 사용하는 Hadoop은 이 데이터에 대한 일괄 처리 분석을 수행할 수 있습니다.</li>
      <li><strong>사회 감정</strong> &ndash; HBase를 사용하여 소셜 감정 화재 호스의 데이터 작성 및 저장(예: Twitter)</li>
  </ul>


