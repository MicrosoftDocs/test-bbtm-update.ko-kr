Content: >-
  4월 발표에서 기억할 수 있듯이, 컴퓨팅, 스토리지 및 대역폭과 같은 상품 서비스에 대한 Amazon Web Services 가격과 일치하기로 약속했습니다.3월 13일부터 고객은 AWS 가격과 일치하는 블록 Blob Storage 및 디스크/페이지 Blob Storage 더 낮은 가격을 볼 수 있습니다.  <strong> 또한 전 세계적으로 새로운 가격을 적용하고 있습니다. 즉, Azure Storage는 많은 지역의 AWS보다 비용이 저렴합니다.</strong>


  자세한 내용은 다음과 같습니다. S3 및 EBS의 AWS 최저 가격(미국 동부 지역)은 가격을 최대 20%까지 낮추고 전 세계 모든 지역에서 더 낮은 가격을 사용할 수 있도록 합니다. 로컬 중복 디스크/페이지 Blob Storage 경우 가격을 최대 28%까지 낮출 수 있습니다. 또한 Azure Storage 거래 가격을 50% 절감하고 있습니다.


  우리는 가격이 이러한 상품 서비스에 정말 중요하다는 것을 알고 있지만, 우리는 또한 단지 <a href="https://azure.microsoft.com/en-us/pricing/overview/" target="_blank">가격 결정이</a> 아니라 훌륭한 성능, 안정성 및 확장성에 관한 것이라는 것을 알고 있습니다.우리는 시장을 선도하는 성능 가격을 유지하고 동급 안정성 / 확장성에서 최고를 제공하기 위해 최선을 다하고 있습니다.


  스토리지에 Windows Azure를 사용하는 고객은 이미 저렴한 가격과 경쟁사 외에도 많은 이점을 누릴 수 있습니다.

  <ol>
   <li>더 나은 중복성 및 성능. 지리적으로 중복성 스토리지 옵션을 사용하면 적어도 400마일 떨어진 다른 지역에 데이터를 복제합니다.</li>
  </ol>

  최근 Nasuni Cloud Storage 보고서에서 설명한 것처럼 Azure Blob Storage 성능, 확장성 및 안정성 테스트에서 S3를 이끌고 있습니다."올해, 우리의 테스트는 Microsoft Azure Blob Storage 작년의 리더, 아마존 S3 앞서 중요한 단계를 촬영한 것으로 나타났다, 최고 자리를 차지하기 위해. 세 가지 기본 테스트(성능, 확장성 및 안정성)에서 Microsoft는 모든 범주에서 최고의 성과를 거두었습니다." – Nasuni 2013 Cloud Storage Report


  2. 고객은 추가 비용 없이 VM에서 내구성이 뛰어난 볼륨을 얻을 수 있으므로 경쟁사보다 비용이 적게 듭니다.


  예를 들어 Azure IaaS 디스크는 지역 중복성이 있는 월 $0.095/GB입니다. VM 디스크의 높은 내구성을 얻기 위해 AWS를 사용하면 고객은 EBS 표준 볼륨($0.05/GB-month) 및 EBS 스냅샷의 가격을 S3($0.095/GB-month)에 모두 지불해야 하며, 이는 34% 더 비쌉니다.


  최상의 성능을 제공하기 위한 노력의 또 다른 예는 Virtual Machines입니다. 최근에 고객이 Sharepoint, SQL Server 및 메모리 내 분석과 같은 메모리 집약적 워크로드를 클라우드로 이동하는 데 도움이 되는 Memory-Intensive 컴퓨팅 인스턴스에 대해 최대 <a href="/b/windowsazure/archive/2013/10/18/announcing-availability-of-windows-server-2012-r2-in-azure-image-gallery-amp-reduced-instance-pricing-for-windows-azure.aspx" target="_blank">22% 가격 인하</a>를 발표했습니다.


  클라우드 관전자의 최근 연구, 5 개의 큰 클라우드 IaaS 공급자의 비교 분석, Azure 인프라 서비스가 가장 높은 성능의 공급자이고 <strong>평균<strong><strong>이 아마존 EC2보다 성능에 대한 3 배 더 나은 가격을</strong></strong> 가지고</strong> Windows 보여 주었다<strong>.</strong>


  Azure를 사용하면 고객은 뛰어난 성능, 안정성 및 확장성을 얻을 수 있습니다.이 발표를 통해 Azure가 성능을 위해 시장을 선도하는 Windows 보장하기 위해 상품 서비스의 가격을 일치시키려는 우리의 노력을 보여주고 있습니다.
