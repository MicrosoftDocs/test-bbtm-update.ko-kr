Title: Microsoft는 2021년 데이터 통합 도구용 Gartner® Magic Quadrant™에서 리더로 선정되었습니다.
Summary: Microsoft는 2021년 데이터 통합 도구용 Gartner Magic Quadrant에서 리더로 선정되었다고 발표했습니다. Microsoft의 데이터 통합 도구를 활용하여 서로 다른 데이터 원본을 결합하고, 프로세스를 자동화하고, 데이터 자산을 관리함으로써, 고객은 명확하고 실행 가능한 인사이트를 통해 팀에 가치를 제공하는 단계를 설정합니다.
Content: >-
  <p>Microsoft는 <a href="https://www.gartner.com/reprints/?id=1-27E7HBB5&amp;ct=210909&amp;st=sb" target="_blank">2021년 데이터 통합 도구용 Gartner Magic Quadrant</a>에서 리더로 선정되었다고 발표했습니다. 이 인식은 온-프레미스, 하이브리드 및 클라우드 워크로드를 위한 코드 우선 및 낮은 코드 또는 비코드 도구를 포함하여 포괄적이고 비용 효율적인 데이터 통합 솔루션을 제공하기 위한 지속적인 노력을 반영한다고 믿습니다.</p>


  <p>데이터 통합은 고객&rsquo; 엔드투엔드 분석 전략의 필수 구성 요소입니다. 데이터를 이해하고 조치를 실행하려면 먼저 회사에서 해당 데이터를 함께 가져와서 중앙의 안전한 환경에서 분석을 준비할 수 있어야 합니다. 결과적으로 신뢰할 수 있는 데이터 파이프라인은 신뢰할 수 있는 분석 솔루션의 기반이 됩니다. Microsofts&rsquo; 데이터 통합 도구를 활용하여 서로 다른 데이터 원본을 결합하고, 프로세스를 자동화하고, 데이터 자산을 관리함으로써 고객은 명확하고 실행 가능한 인사이트를 통해 팀에 가치를 제공하는 단계를 설정합니다.</p>


  <p>데이터 통합 도구용 Gartner Magic Quadrant는 데이터 엔지니어링, 클라우드 마이그레이션 및 운영 데이터 통합 작업 전반에서 다양한 사용 사례에 대해 회사를 평가했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a1564d5-4a6c-4bf2-987b-00f57b7e9e7f.png"><img alt="A Magic Quadrant image for Data Integration Tools showing Microsoft under the leader category on the top right side of the image." border="0" height="542" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2eea968-b622-4fcd-92bb-56bad5adb3d5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 1 데이터 통합 도구에 대한 매직 사분면" width="503"></a></p>


  <h2>포괄적이고 비용 효율적인 솔루션</h2>


  <p>Microsofts&rsquo; 데이터 통합 도구는 사용 편의성과 총 소유 비용을 관리하면서 포괄적인 관련 기능 집합을 제공하는 데 중점을 둡니다. 이를 통해 고객이 낮은 ETL 또는 코드 없는 ETL, 데이터 마이그레이션, 엔터프라이즈 비즈니스 워크플로 및 메타데이터 관리와 같은 사용 사례에서 생산성을 높일 수 있다고 생각합니다.</p>


  <p>또한 커뮤니티 협업, 교육 및 배포 관련 모범 사례를 학습하기 위한 다양한 타사 옵션을 포함하여 고객을 지원하기 위한 광범위한 리소스 집합을 제공하고자 합니다.</p>


  <p>관련 기능, 관리되는 비용 및 충분한 지원 리소스의 조합을 통해 고객은 데이터 통합 요구 사항을 성공적으로 해결하는 데 필요한 기술과 기술 지식 모두에 액세스할 수 있습니다.</p>


  <h2>클라우드 분석의 미래</h2>


  <p>데이터 관리가 점점 더 복잡해짐에 따라 분석의 미래는 데이터 레이크 관리, 데이터 웨어하우징 및 기계 학습 프로젝트와 동일한 환경에서 데이터 통합이 발생하는 연속체에 있다고 생각합니다. 이렇게 하면 협업을 간소화하고 규정 준수 및 보안을 간소화하며 인사이트 시간을 가속화할 수 있습니다. 이러한 목표를 달성하기 위해 Microsoft는 데이터 통합 기능을 통합 분석 플랫폼인 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?OCID=AID2200277_SEM_069d011ead7d1083867c605ca2b7fac5:G:s&amp;ef_id=069d011ead7d1083867c605ca2b7fac5:G:s&amp;msclkid=069d011ead7d1083867c605ca2b7fac5" target="_blank">Azure Synapse Analytics</a>에 통합하는 데 투자했습니다.</p>


  <p>Azure Synapse Analytics를 사용하면 중앙 집중식 보안 환경에서 비즈니스 인텔리전스 및 기계 학습을 위한 데이터를 수집, 탐색, 준비, 변환, 관리 및 제공할 수 있습니다. 즉, 고객은 단일 작업 영역에서 분석 워크로드를 수행하여 진행 상황을 지연시키고 영향을 줄일 수 있는 데이터 장벽과 기존 사일로를 제거할 수 있습니다.</p>


  <p>Azure Synapse는 데이터 통합, 엔터프라이즈 데이터 웨어하우징 및 빅 데이터 분석의 세계를 통합하므로 무한한 규모와 타의 추종을 불허하는 보안을 제공합니다. 따라서 고객은 데이터 관리에 소요되는 시간을 줄이고 데이터 인사이트를 식별하고 조치를 수행하는 데 더 많은 시간을 할애할 수 있습니다.</p>


