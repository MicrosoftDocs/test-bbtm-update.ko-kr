Slug: getting-started-with-azure-data-factory-and-azure-machine-learning-4
Title: Azure Data Factory 및 Azure Machine Learning 시작하기
Summary: 이 게시물은 Azure Data Factory를 사용하여 최신 Azure Data Factory AzureMLBatchExecution 작업을 사용하여 Azure Machine Learning 통합하는 방법에 대한 업데이트를 제공합니다.
Content: >-
  <p>이 게시물은 Azure Data Factory를 사용하여 최신 Azure Data Factory <strong>AzureMLBatchExecution 작업을 </strong> 사용하여 Azure Machine Learning 통합하는 방법에 대한 업데이트를 제공합니다. Azure Data Factory를 사용하면 빅 데이터 파이프라인을 만들 수 있습니다(예: Pig 및 Hive)를 사용하여 다양한 데이터 원본에서 데이터를 수집 및 처리하고 Azure Machine Learning 웹 서비스를 사용하여 고객 동작을 예측합니다. 다음 예제를 참조하세요.</p>


  <p>Imagine 모바일 서비스 운영자이며 향후 몇 개월 내에 구독을 취소할 가능성이 있는 구독자를 식별하려고 합니다. 이렇게 하면 원시 데이터를 이탈할 수 있는 고객을 유지하는 다양한 방법을 파악하기 위해 취할 수 있는 지능형 작업으로 변환하는 데 도움이 됩니다. 아래 예제에서는 월 내에 변동 가능성이 있는 모바일 고객을 파악하기 위한 엔드 투 엔드 솔루션을 간략하게 설명합니다.</p>


  <p>ADF를 사용하면 Azure Blob Storage에 데이터 수집, HDInsight 클러스터 관리 및 작업 실행, Machine Learning 프로세스 실행 및 최종 결과를 Azure Blob Storage에 게시하는 등 예제에 필요한 모든 프로세스와 리소스를 쉽게 오케스트레이션할 수 있습니다. HDInsight에서 실행되는 Hive 쿼리는 고객 프로필과 병합하기 전에 통화 세부 정보(고객당 통화에 소요된 월별 분)를 집계합니다. 그런 다음, 이 결합된 데이터를 Azure Machine Learning 모델에 대한 입력으로 사용하여 고객 변동을 파악할 수 있습니다(아래 다이어그램 참조).</p>


  <p>다이어그램에서는 HDInsight 클러스터에서 집계를 수행하기 위해 Hive 작업을 실행하는 AggregateMobileCustomerUsage 파이프라인을 볼 수 있습니다. 데이터가 집계되면 Azure Machine Learning 모델을 호출하는 PredictCustomerChurnPipeline에 대한 입력으로 사용됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81d99b53-de04-479c-91c1-7aa3b0f75e04.png"><img alt="ML Experiment" border="0" height="210" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ed9a80c-f97f-4a86-a8be-e293adb9fc48.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ML 실험" width="1024"></a></p>


  <p>이 솔루션에는 더 자세히 살펴볼 두 가지 주요 부분이 있습니다.</p>


  <ol>
   <li><strong>Azure Machine Learning</strong>: 고객 변동 모델 배포</li>
   <li><strong>Azure Data Factory</strong>: 게시된 Azure Machine Learning 웹 서비스 사용</li>
  </ol>


  <h2>&ndash;&nbsp; Azure Machine Learning 고객 변동 모델 배포</h2>


  <p>데이터 과학자가 게시한 예측 실험을 살펴보겠습니다. 예측 실험에 표시된 웹 서비스 입력 및 웹 서비스 출력(아래 그림)을 확인합니다. 웹 서비스 입력을 사용하면 게시된 웹 서비스에 대한 입력으로 사용할 데이터를 지정하고 각 고객에 대한 변동 가능성의 예측 결과를 생성할 수 있습니다. 웹 서비스 출력은 예측 결과가 기록될 Azure Blob Storage를 지정합니다. Azure Machine Learning 사용하여 예측 실험을 만들면 웹 서비스 입력 및 출력이 자동으로 만들어집니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/machine-learning-publish-a-machine-learning-web-service/" target="_blank">Azure Machine Learning 웹 서비스 배포</a>에 대한 문서를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f04a3cf2-7d37-4757-aadc-2bfbea38deee.png"><img alt="Customer Churn Predictive Model" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fd3dc45-56eb-42cb-86fd-f472dbcaa7b5.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="고객 변동 예측 모델" width="497"></a></p>


  <p>실험이 웹 서비스로 배포된 후 아래와 같이 웹 서비스의 대시보드를 보고 API 키와 Batch URI를 가져올 수 있습니다. 그런 다음, Azure Data Factory 연결된 서비스를 만드는 다음 단계에서 API 키 및 Batch URI가 사용됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6026c66-de94-4aa0-b85a-38ab8c3eeb51.png"><img alt="Machine Learning Model API Key" border="0" height="374" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb54f7ab-2344-4ee6-a510-01b3c828a9d2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="모델 API 키 Machine Learning" width="640"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44375680-5f49-4b75-aa2a-753fe22edb39.png"><img alt="Machine Learning Model Batch URI" border="0" height="308" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa22cb5e-93b1-4f16-8c8c-0b135af8e7e5.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="모델 일괄 처리 URI Machine Learning" width="640"></a></p>


  <p>&nbsp;</p>


  <h2>Azure Data Factory - 게시된 Azure Machine Learning 웹 서비스 사용</h2>


  <p>Batch URI 및 API 키를 사용하면 Azure Data Factory 파이프라인에서<strong> AzureMLBatchExecution 작업을</strong> 사용하여 입력 데이터의 점수를 매기고 정기적으로 실행되도록 예약할 수 있습니다.</p>


  <p>Azure Machine Learning 연결하는 데 필요한 정보를 지정하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-introduction/" target="_blank">연결된 서비스를</a> 정의해야 합니다. ADFMobileCustomerChurnML이라는 연결된 서비스가 아래에 나와 있습니다. 연결된 서비스에서 <strong>는 mlEndpoint 속성을</strong> 사용하여 이전 단계에서 얻은 Batch URI를 가리킵니다. 또한 배포된 Azure Machine Learning 웹 서비스에 액세스하는 데 필요한 API 키를 지정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad51b500-faec-4bca-9cbb-539839786e6e.png"><img alt="Machine Learning Linked Services" border="0" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a391bfd1-a7f8-4f2c-8083-e24fb4a27ce9.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="연결된 서비스 Machine Learning" width="640"></a></p>


  <p>다음으로, Azure Data Factory 파이프라인에서 연결된 서비스를 사용합니다. 파이프라인(아래 참조)에서는 <strong>AzureMLBatchExecution</strong> 작업이 연결된 서비스인 <strong>ADFMobileCustomerChurnML</strong>을 참조하는 것을 볼 수 있습니다. 작업은 매월 실행되도록 예약되며 입력 종속성(&nbsp;&ldquo;입력&rdquo;: [ { &ldquo;name&rdquo; : MergedCustomerProfileCallTrendsCSV&rdquo;} ] ])이 준비된 경우에만 시작됩니다. 이렇게 하면 빅 데이터 파이프라인의 업스트림 데이터 처리가 완료된 경우에만 웹 서비스를 호출할 수 있습니다.</p>


  <p>또한 활동 정의는 <strong>MergedCustomerProfileCallTrendsCSV 데이터 세트에서</strong> 배포된 웹 서비스의 웹 서비스 입력에 필요한 데이터를 지정합니다. <strong>MergedCustomerProfileCallTrendsCSV 데이터 세트</strong>는 Azure Blob Storage에 저장된 처리된 데이터를 나타냅니다. 게시된 Azure Machine Learning 웹 서비스에서 일괄 처리 채점을 수행한 후 데이터(고객이 이탈할 가능성이 있는지 여부에 대한 예측 결과 포함)는 <strong>PredictedChurnCustomersBlob 데이터 세트</strong>로 지정된 스토리지 위치에 기록됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-create-predictive-pipelines/" target="_blank">Azure Machine Learning 통합하는 Azure Data Factory 파이프라인을</a> 만드는 방법에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3115f1bf-1341-4f0a-b9a4-fd630adfefbe.png"><img alt="Predict Customer Churn Pipeline" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44e6cab8-d39c-4e0e-8135-37c6124e8d5f.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="고객 변동 파이프라인 예측" width="511"></a></p>


  <hr>

  <p>참고: 이전 <strong>AzureMLBatchScoring 작업을 </strong>사용하여 Azure Machine Learning 통합하는 경우 최신 <strong>AzureMLBatchExecution 작업</strong>(<a href="https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409" target="_blank">최신 Azure Windows PowerShell 릴리스</a>에서 사용 가능)을 사용하는 것이 좋습니다.</p>


  <p><strong>AzureMLBatchExecution 작업</strong>(2015년 8월에 릴리스됨)은 배포된 Azure Machine Learning 웹 서비스의 웹 서비스 입력/출력과 Azure Data Factory 데이터 세트 정의 간의 보다 명확한 매핑 의미 체계를 제공합니다. 또한&nbsp; 웹 서비스에서 제공하는 웹 서비스 매개 변수의 값을 명확하게 지정할 수 있습니다.</p>


  <hr>

  <p><br>

  Azure Machine Learning 및 Data Factory를 통합하는 솔루션을 빌드하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-azure-ml-batch-execution-activity/" target="_blank">제품 설명서를</a> 참조하세요.</p>


  <p>Azure Data Factory와 Azure Machine Learning 통합하는 솔루션을 빌드할 때 <a href="https://feedback.azure.com/forums/270578-azure-data-factory" target="_blank">피드백 포럼</a>에서 의견을 알려주세요.</p>


  <p>앞으로 몇 주 안에 Azure Data Factory에서 더 많은 블로그 게시물을 확인하세요!</p>
