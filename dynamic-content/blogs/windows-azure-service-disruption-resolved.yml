Title: Azure 서비스 중단 해결 Windows
Summary: 2월 28일 저녁 PST에서 시작된 Windows Azure 서비스 관리 중단이 해결되었으며 모든 지역 및 관련 서비스가 정상 상태가 되었습니다.  이 중단은 서비스에 영향을 미쳤습니다...
Content: <p>2월 28일 저녁 PST에서 시작된 Windows Azure 서비스 관리 중단이 해결되었으며 모든 지역 및 관련 서비스가 정상 상태가 되었습니다.</p>  <p>이 중단은 서비스 관리 인터페이스 및 Windows Azure Compute 서비스의 일부 고객에게 영향을 미쳤습니다.&nbsp; 여전히 문제가 발생하는 고객은 Windows Azure 지원에 문의해야 합니다.&nbsp; 이전 게시물에서 참조한 대로 이 문제는 이후 수정된 소프트웨어 버그에 의해 트리거되었습니다.&nbsp; 팀은 이미 근본 원인 분석에 열심히 노력하고 있으며 앞으로 10 일 이내에이 블로그에 이러한 세부 사항을 공유 할 것입니다.</p>  <p>이로 인해 불편을 끼쳐 드려 진심으로 사과드립니다.&nbsp; 또한 고객의 피드백과 인내심, 그리고 이 문제를 해결하기 위해 24/7로 근무한 엔지니어링, 운영 및 지원 팀에 감사드립니다.</p>  <p>Bill Laing, 회사 VP 서버 및 클라우드</p>
