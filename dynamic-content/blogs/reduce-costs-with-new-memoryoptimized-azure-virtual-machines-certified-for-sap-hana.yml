  <p>자세한 시나리오 설명은 SAPs&rsquo; <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html#categories=Microsoft%20Azure" target="_blank">Certified IaaS Platforms 웹 페이지를</a> 참조하세요.</p>


  <h2>새로 SAP-HANA 인증 Edsv4 크기의 이점</h2>


  <p>SAP는 많은 비즈니스 프로세스의 핵심이며 기업에서 중요 업무용 애플리케이션이라는 것을 알고 있습니다. SAPS라고 하는 SAP 측정 및 크기 조정 메트릭은 시간당 처리되는 주문 라인 항목 1000개 = 2000개 주문 라인 항목을 정의합니다. 최신 SAP HANA 인증 Edsv4 VM을 사용하면 이제 SAP 환경과 관련된 비용을 더 추가할 수 있습니다. 아래 차트에서 볼 수 있듯이 최신 세대의 더 작은 메모리 VM은 이전 Azure VM 제품군에 비해 최대 50% 비용 절감으로 동일한 수의 SAPS를 달성할 수 있습니다. 또한 메모리 VM 크기가 클수록 이전 VM에 비해 최대 75%의 비용을 절감할 수 있습니다.</p>


