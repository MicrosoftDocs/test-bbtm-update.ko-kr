  <p>또한 100,500 <sup>SAPS1</sup> (<a href="https://www.sap.com/dmc/exp/2018-benchmark-directory/#/sd?filters=4a9e824336e2837bf9081e423d575bce&amp;id=d87e8eea-5229-4e15-b6c8-a990c44937f5" target="_blank">공식 SD 벤치마크 결과</a>)을 달성한 새로운 D64ds_v4 시연할 수 있었습니다. 여기서 볼 수 있듯이 이전 Dv3 버전에 비해 CPU당 처리량을 능가하는 (v) CPU당 1570 SAPS 처리량을 달성했습니다.</p>


  <h2>전용 호스트에서 사용할 수 있는 새 D-sv4 및 E-sv4 Azure Virtual Machines</h2>


  <p>Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ddv4-ddsv4-series" target="_blank"><strong>Ddsv4</strong></a>, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/edv4-edsv4-series" target="_blank"><strong>Edsv4</strong></a>, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/dv4-dsv4-series" target="_blank"><strong>Dsv4</strong></a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev4-esv4-series" target="_blank"><strong>Esv4</strong></a> 가상 머신은 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">Azure 전용 호스트</a>에서도 실행할 수 있습니다. 전용 호스트는 하나 이상의 Azure 가상 머신을 호스트하는 물리적 서버를 제공합니다. 서버는 조직과 워크로드&mdash; 전용이며 서버 용량은 다른 고객과 공유되지 않습니다. 호스트를 프로비전할 때 기본 인프라에 대한 가시성을 확보하고 VM에서 예기치 않은 가동 중지 시간을 방지하기 위해 Microsoft에서 수행하는 호스트 유지 관리 작업을 제어할 수 있습니다.</p>


