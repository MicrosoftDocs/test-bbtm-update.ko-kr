  <ul>
      <li>Azure에서 SAP&rsquo; HANA 인증의 전체 목록을 찾을 수 있는 <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html#categories=Microsoft%20Azure" target="_blank">SAP 인증</a> 사이트를 확인합니다.</li>
      <li><a href="https://azure.com/sap" target="_blank">Azure에서 SAP 애플리케이션</a>을 실행하는 방법에 대해 자세히 검토합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">Azure Dedicated Host에</a> 대한 세부 정보를 가져옵니다.</li>
      <li>Azure에서 광범위한 <a href="https://azure.microsoft.com/en-us/solutions/business-critical-applications/" target="_blank">중요 비즈니스용 애플리케이션을</a> 실행하는 방법을 알아봅니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ddv4-ddsv4-series" target="_blank">Ddsv4, Edsv4</a>, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/edv4-edsv4-series" target="_blank">Dsv4</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev4-esv4-series" target="_blank">Esv4</a>에 대해 자세히 알아보세요. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/dv4-dsv4-series" target="_blank"></a></li>
  </ul>


