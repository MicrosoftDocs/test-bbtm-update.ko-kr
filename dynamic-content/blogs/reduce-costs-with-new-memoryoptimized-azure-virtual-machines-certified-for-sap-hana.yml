Title: SAP HANA용으로 인증된 새로운 메모리 최적화 Azure Virtual Machines를 사용하여 비용 절감
Summary: 2020년 6월에는 2세대 Intel Xeon Platinum 8272CL(Cascade Lake)을 기반으로 하는 Azure 범용 및 메모리 최적화 Virtual Machines의 일반 공급이 워크로드에 따라 이전 모델인 Dv3 및 Ev3 VM에 비해 CPU 성능이 최대 20% 향상되었다고 발표했습니다.
Content: >-
  <p>2020년 6월에는 2세대 Intel Xeon Platinum 8272CL(Cascade Lake)을 기반으로 <a href="https://azure.microsoft.com/en-us/blog/new-general-purpose-and-memoryoptimized-azure-virtual-machines-with-intel-now-available/" target="_blank">하는 Azure 범용 및 메모리 최적화 Virtual Machines의 일반 공급</a> 이 워크로드에 따라 이전 모델인 Dv3 및 Ev3 VM에 비해 최대&nbsp; 20% CPU 성능 향상을 달성한다고 발표했습니다.</p>


  <p>현재 SAP HANA 인증을 확장하여 다음 표에 설명된 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/edv4-edsv4-series" target="_blank"><strong>Edsv4</strong></a> 가상 머신 크기에서<strong> </strong> 프로덕션 SAP HANA 워크로드를 실행할 수 있습니다. 고객은 이러한 Azure 가상 머신에서 SAP 워크로드를 실행할 때 향상된 가격/성능의 이점을 누릴 수 있습니다.</p>


