Title: 즐겨 찾는 도구에서 GitHub 작업을 사용하여 Azure에 배포
Summary: 기업 및 팀은 사용자 및 프로세스와 결합된 DevOps 기술을 채택하여 더 빠른 릴리스 주기와 지속적인 가치 제공을 통해 고품질 코드를 제공하여 고객의 만족도를 높이고 있습니다.
Content: >-
  <p>기업 및 팀은 사용자 및 프로세스와 결합된 DevOps 기술을 채택하여 더 빠른 릴리스 주기와 지속적인 가치 제공을 통해 고품질 코드를 제공하여 고객의 만족도를 높이고 있습니다.</p>


  <p>그러나&nbsp;&nbsp; 여러 YAML을 편집하여 코드를 클라우드 자동화 워크플로에 연결하여 CI/CD 파이프라인을 만드는 것은 어렵습니다. Teams 일상적인 개발 주기 동안 서로 다른 개별 도구를 설정하고 전환하는 데 상당한 시간과 노력을 소비하게 됩니다.</p>


  <p>11월에 GitHub Actions for Azure는 리포지토리에서 직접 GitHub 앱 코드 배포를 자동화하는 데 <a href="https://azure.microsoft.com/en-us/blog/github-actions-for-azure-is-now-generally-available/" target="_blank">일반 공급되었습니다</a>. 이를 토대로 <a href="https://aka.ms/MS-build-session-Continuous-Delivery" target="_blank">Microsoft Build 2020</a>에서는 <a href="https://aka.ms/GitHubActionsforAzureDocs" target="_blank">Azure용 GitHub 작업이 이제 Visual Studio Code</a>, Azure CLI 및 Azure Portal에 통합되어 기본 진입점에서 Azure에 배포하는 환경을 간소화한다고 발표했습니다. 새 <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode-deploy-azure.azure-deploy" target="_blank">Visual Studio Code 확장을</a> 다운로드하거나 GitHub Actions용 <a href="https://aka.ms/install-aks-cli-extension" target="_blank">Azure Command-Line 인터페이스(CLI) 확장을</a> 설치합니다.</p>


  <h2>이제 Azure용 GitHub 작업에서 엔터프라이즈 애플리케이션을 배포할 수 있습니다.</h2>


  <p>GitHub Actions를 사용하면 자동화된 소프트웨어 개발 수명 주기 워크플로를 유연성 있게 빌드할 수 있습니다. 개발 팀이 Azure에 빌드, 테스트, 패키지, 릴리스 및 배포하는 워크플로를 쉽게 만들 수 있도록 30개 이상의 <a href="https://aka.ms/GitHubActionsforAzureDocs" target="_blank">azure용 GitHub 작업이</a> GitHub Marketplace에 게시되며 향후 몇 개월 내에 더 많은 작업이 출시될 예정입니다.</p>


  <p>이러한 작업을 통해 웹 애플리케이션에서 서버리스 함수 및 Kubernetes, Azure SQL 및 MySQL 데이터베이스에 이르기까지 여러 Azure 서비스에 배포할 수 있습니다.</p>


  <p>또한 고객이 Azure CLI 또는 Azure PowerShell 사용하여 다양한 Azure 리소스에 대해 스크립팅을 사용할 수 있는 일반적인 단계로 사용할 수 있는 Azure 로그인 작업을 지원합니다. 또한 개발자가 모든 DevOps 모범 사례를 수행하면서 복잡한 엔터프라이즈 애플리케이션을 배포하도록 Azure를 대상으로 하는 데 도움이 되는 Azure Key Vault, App Service 설정 등의 다양한 유틸리티 작업도 게시됩니다. Visual Studio 및 Visual Studio Code 사용하여 빌드되고 GitHub Actions로 배포되고 AKS(Azure Kubernetes Service)에서 실행되는 다국어 애플리케이션인 <a href="https://github.com/microsoft/RockPaperScissorsLizardSpock/actions" target="_blank">Rock, Paper, Scissors, Lizard, Spock</a> 샘플 애플리케이션을 확인하세요.</p>


  <h2>Azure용 Actions를 쉽게 시작할 수 있습니다.</h2>


  <p>.NET, Node.js, Java, PHP, Ruby 또는 Python과 같은 인기 있는 언어 및 프레임워크를 사용하여 만든 앱을 컨테이너에 배포하거나 운영 체제에서 실행하는 다양한 <a href="https://github.com/Azure/actions-workflow-samples" target="_blank">시작 템플릿</a> 을 사용할 수 있습니다. 웹 애플리케이션&rsquo; 배포를 통해 온보딩 환경을 간소화하기 위해 다음 네 가지 간단한 단계로 시작하는 데 도움이 되는 <a href="https://github.com/Azure/actions-workflow-samples/tree/master/AppService#choose-a-sample-workflow-template" target="_blank">샘플 리포지토리</a> 도 포함되어 있습니다.</p>


  <ol>
      <li>샘플 리포지토리(예: <a href="https://github.com/Azure-Samples/pythonSample_thecatsaidno/actions" target="_blank">Python 샘플</a>)를 포크합니다.</li>
      <li>추가 정보 파일에서 <strong>Azure에 배포</strong> 를 클릭하여 Azure 웹앱을 만듭니다.</li>
      <li>필요한 GitHub 리포지토리 비밀을 구성합니다.</li>
      <li>웹앱 구성으로 워크플로 YAML을 업데이트하고 변경 내용을 커밋합니다.</li>
  </ol>


  <p>이러한 단계는 CI/CD 워크플로를 트리거하여 GitHub Actions를 사용하여 앱을 빌드하고 Azure에 배포합니다.</p>


