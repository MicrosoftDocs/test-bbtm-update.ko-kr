  <h2>Visual Studio Code, Azure Portal 또는 Azure CLI에서 작업 워크플로 만들기</h2>


  <p>현재 Azure를 대상으로 하는 Visual Studio Code 사용하는 수백만 명의 개발자가 있습니다. 마찬가지로 Azure Portal에도 수백만 명의 개발자가 있습니다. 현재 Azure 개발자를 만나고 모든 개발자 도구를 사용하여 최상의 엔드 투 엔드 개발자 환경을 제공하고자 합니다. 작업에 대해 발표하는 새로운 통합을&rsquo; 다양한 도구 확장으로 사용하면 이제 즐겨 찾는 도구의 GitHub Actions를 사용하여 쉽게 Azure에 배포할 수 있습니다. 이렇게 하면 GitHub 작업의 증가 시간이 크게 줄어들고, 컨텍스트 전환이 빈번하지 않으며, 팀이 선호하는 도구의 기본 제공 확장을 통해 생산성을 높일 수 있습니다. Were&rsquo;는 세 가지 새로운 도구 통합을 발표하게 되어 기쁩니다.</p>


  <ul>
      <li>이제 Azure Portal에서 GitHub Actions가 App Service 배포 센터 및 Azure Kubernetes Service에서 빌드 공급자로 추가되어 GitHub Actions를 사용하여 CI/CD 워크플로를 더 쉽게 설정할 수 있습니다.<br>
  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e83e87a-5f50-4e49-822c-5599896d9c75.png"><img alt="Azure Portal Deployment center" border="0" height="730" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b382e828-e311-45a2-ab9d-b7c80d0e2dd6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="970"></a></li>
      <li><a href="https://azure.microsoft.com/en-in/blog/new-deploy-to-azure-extension-for-visual-studio-code/?cdn=disable" target="_blank">Visual Studio Code Azure에 배포</a> 확장을 사용하면 편집기를 벗어나지 않고도 Azure App Service 또는 Azure Kubernetes Service에 대한 지속적인 빌드 및 배포를 설정할 수 있습니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a767d3b-e2a5-4dd0-840e-8b0b38c6685e.png"><img alt="VS Code Deploy to Azure Extension" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e556c8b-f2df-47b7-b0e0-dfe0f952c81c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1268"></a></p>

  </blockquote>


  <ul>

  </ul>


  <ul>
      <li>Azure CLI 확장은 명령을 <code>az extension add --name deploy-to-azure</code>실행하여 설치할 수 있으며, 명령 및 <code><a href="https://docs.microsoft.com/en-us/azure/container-instances/container-instances-github-action#use-deploy-to-azure-extension" target="_blank">az container app up</a></code> 명령을 통해 Azure Kubernetes Service 및 Azure Container Instance에 대한 배포를 <code><a href="https://github.com/azure/deploy-to-azure-cli-extension#deploy-to-azure-kubernetes-service" target="_blank">az aks app up</a></code> 지원합니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a4144b0-b01b-463f-98b6-9c772e700b0e.png"><img alt="Azure CLI extension" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47a69ef6-bc7b-469f-ae98-d1516b1463d9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1060"></a></p>

  </blockquote>


  <p>이러한 도구 통합을 사용하여 모든 코드 푸시에 대해 트리거되는 자동으로 생성되고 완전히 사용자 지정 가능한 CI/CD 워크플로&rsquo;를 설정할 수 있습니다. YAML 파일은 빌드 및 릴리스 단계로 미리 채워져 있으며 필요에 따라 편집할 수 있습니다. 워크플로를 만드는 과정의 일환으로 두 시스템을 배관하는 것에 대해 걱정할 필요 없이 모든 관련 Azure 및 GitHub 리포지토리 관련 구성이 설정됩니다.</p>


