Title: 크기 조정은 Azure Websites에 문제가 되지 않습니다.
Summary: Azure Websites에서 앱을 실행할 때의 주요 이점은 클라우드에서 원활하게 스케일 아웃할 수 있다는 것입니다. 새 서버를 구입하는 대신 인스턴스 슬라이더를 끌어 더 많은 컴퓨터를 가져옵니다.
Content: >-
  Azure Websites에서 앱을 실행할 때의 주요 이점은 클라우드에서 원활하게 스케일 아웃할 수 있다는 것입니다. 새 서버를 구입하는 대신 인스턴스 슬라이더를 끌어 더 많은 컴퓨터를 가져옵니다. Azure Websites는 추가 머신을 배포하고 구성하는 대신 모든 인스턴스에서 데이터와 앱을 즉시 사용할 수 있도록 합니다. 일반 호스팅 계획에서 사용할 수 있는 10개 인스턴스의 크기가 큰 배열은 대부분의 고객이 필요로 하는 것이 더 많지만, 일부 대규모 고객의 경우 트래픽이 많은 사이트 또는 웹 서비스를 처리하는 것만으로는 충분하지 않습니다. 이것이 당신이 자신을 발견 하는 상황, 우리는 수용 행복!


  오늘부터 Azure Websites는 10개 이상의 인스턴스를 지원합니다. 더 많은 것이 필요한 경우 Microsoft의 계정 관리자에게 문의하기만 하면 됩니다. 최고의 고객이 아닌 경우 <a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">Microsoft 지원에 </a>문의하여 엔지니어 중 한 명과 상담하기만 하면 됩니다. Microsoft는 사용자의 요구를 충족하고 배포를 최적화하고 비용을 절감하는 데 도움이 되는 추가 방법을 살펴보기 위해 귀하와 협력할 것입니다.


  <strong>질문과 대답:</strong>



  1. 10개 이상의 인스턴스가 필요한 경우 지금 얼마나 많은 인스턴스를 얻을 수 있나요?

  <blockquote>답변: 애플리케이션 디자인 및 구성 옵션에 따라 전 세계 많은 데이터 센터의 수백 개의 인스턴스에 배포할 수 있습니다. 단일 데이터 센터만 사용하려는 경우 대답은 필요한 컴퓨터 크기의 가용성에 따라 달라집니다. Microsoft에 문의하면 지원 엔지니어가 선택한 지역에 따라 자세한 정보를 제공할 수 있습니다.</blockquote>

  &nbsp;


  2. 실제로 필요한 인스턴스 수를 어떻게 알 수 있나요?

  <blockquote>답변: 실제 요구는 애플리케이션의 디자인 및 기능, 예상되는 최대 트래픽 및 높은/피크 트래픽 기간 동안 제공하려는 서비스 수준에 따라 달라집니다. 모범 사례는 애플리케이션을 파일럿 그룹에 배포하고 사용자가 경험한 성능뿐만 아니라 서버에서 제공할 수 있는 예상 성능을 정의하고 계산하는 다른 KPI를 모니터링하는 것입니다. 이를 기반으로 머신 크기와 크기를 조정할 수 있을 뿐만 아니라 애플리케이션의 코드와 디자인을 최적화할 수도 있습니다.</blockquote>

  &nbsp;


  3. 추가 인스턴스를 가져오는 데 얼마나 걸리나요?

  <blockquote>답변: 가용성에 따라 일반적으로 몇 시간 내에 요구 사항을 처리할 수 있습니다. 종종 지원 엔지니어는 훨씬 더 빠르게 작업을 수행할 수 있는 배포를 최적화하는 다른 옵션을 찾습니다.</blockquote>

  &nbsp;


  4. 더 큰 컴퓨터 또는 추가 인스턴스를 가져와야 하나요?

  <blockquote>답변: 다양한 애플리케이션이 CPU 전원 또는 CPU 배포에 최적화되므로 마일리지가 달라질 수 있습니다. 하지만 일반적으로 추가 인스턴스는 확장보다 유연성과 비용 효율성을 더 많이 제공합니다. 궁극적으로 애플리케이션에 적합한 디자인은 리소스를 최대한 활용하는 데 핵심적인 요소입니다.</blockquote>

  &nbsp;


  5. 인스턴스를 더 받으면 어떻게 제어하나요?

  <blockquote>답변: Microsoft 지원에서 구독을 사용하도록 설정하면 인스턴스 슬라이더를 사용하여 배포에 더 많은 인스턴스를 할당하거나 필요한 경우 축소할 수 있습니다.</blockquote>
