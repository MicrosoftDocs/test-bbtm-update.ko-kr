Title: UHD 콘텐츠 인코딩 및 배달
Summary: 현재는 고객과 함께 4K/울트라 HD 해상도로 HEVC 인코딩 시험을 진행하고 있습니다. 인코딩 솔루션에는 HDR 10 미디어 프로필에 대한 지원이 포함됩니다. 이러한 평가판에 참여하려면 Microsoft에 문의하세요.
Content: >-
  <p>최근 연구에서 설명한 것처럼 HEVC/H.265와 같은 고효율 코덱은 이제 동일한 품질로 AVC/H.264보다 50% 비트 전송률 절감을 약속하는 성숙한 소프트웨어 구현을 제공합니다. 이러한 효율성 향상은 UHD(초고화질) 이상에서 비디오를 배달할 수 있도록 하는 데 매우 중요합니다. 오늘 저는 고객과 Azure Media Services HEVC 인코딩 및 배달 시험을 진행하고 있음을 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-asset/#media-encoder-premium-workflow" target="_blank">Premium 인코더</a>와 동일한 플랫폼에서 빌드된 새 인코더는 다음을 비롯한 향상된 기능을 제공합니다.</p>


  <ul>
   <li>60프레임/초의 4096x2160 픽셀을 포함하여 UHD/4K 해상도의 HEVC 인코딩</li>
   <li><a href="https://www.cta.tech/News/Press-Releases/2015/August/CEA-Defines-‘HDR-Compatible’-Displays.aspx" target="_blank">HDR10 미디어 프로필을 통한 HDR(</a>높은 동적 범위) 콘텐츠 지원( 색상 샘플당 비트 깊이 10비트, BT.2020 색 주체, HEVC Main 10 프로필로 인코딩됨)</li>
  </ul>


  <p>인코딩 프로세스는 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-with-premium-workflow/" target="_blank">Premium 인코더를 사용하는</a> 것과 매우 유사합니다. mezzanine 파일은 HEVC 비디오/Dolby Digital Plus 또는 AAC 오디오로 인코딩되고 ISO MP4 파일로 저장할 수 있습니다. 이후에는 MPEG DASH에 동적으로 패키징되어 4KTV&nbsp;와 같은 디바이스로 스트리밍될 수 있습니다.&nbsp; 일본에 있는 비디오 대여 및 온라인 VoD 서비스&nbsp; 회사&nbsp; 인 TSUTAYA는 현재 압축 도구가 요구 사항을 충족하는지 검증하여 작업 흐름을 테스트&nbsp;&nbsp;하고 있습니다.&nbsp; 인코더의 출력을 직접&nbsp; 확인할 수 있습니다. <a href="https://aka.ms/ams4khevc" target="_blank">하드웨어</a> HEVC 디코딩 지원이 있는 Windows 10 디바이스에서 Edge 브라우저에서 볼 수 있는 테스트 비디오에 대한 링크입니다.</p>


