Title: 클라우드 서비스 기본 사항 - Fault-Tolerant 데이터 액세스 계층 소개
Summary: 편집자 주:&nbsp;이 문서는 AzureCAT 팀의 Valery Mizonov에 의해 작성되었습니다.  이전 원격 분석 &ndash; 애플리케이션 계측 블로그 게시물에서 클라우드 서비스...
Content: <p><strong>편집기 참고 사항:&nbsp;</strong> 이 문서는 AzureCAT 팀의 Valery Mizonov에 의해 작성되었습니다.</p>  <p>이전 원격 분석 &ndash; 애플리케이션 계측 블로그 게시물에서는 Windows Azure 코드 프로젝트의 클라우드 서비스 기본 사항이 Windows Azure SQL Database 서비스에서 일시적인 오류를 유지할 수 있는 내결함성 데이터 액세스 계층 빌드를 해결하는 방법을 강조했습니다. 고유한 애플리케이션을 계측하기 위한 몇 가지 모범 사례를 제공하고 솔루션의 안정성과 복원력을 높이는 방법에 대한 몇 가지 힌트를 제공했습니다.</p>  <p>이 게시물에서는 복원력 있는 데이터 액세스 계층을 구축하는 것이 실제 측면에서 무엇을 의미하는지, 그리고 CSFundamentals에서 이 중요한 요구 사항에 어떻게 접근했는지 자세히 살펴보겠습니다.</p>  <p>리소스 제한, 통신 오류, 플랫폼 서비스 동작&ldquo;의 변동성과 같은 현대 클라우드 인프라의 장애로 인해 배포된 클라우드 기반 애플리케이션 및 서비스를 빌드하는 것은 어려울&rdquo; &ldquo;&rdquo;수 있습니다. 이 문제 클래스에 대한 자연스러운 해결 방법은 잠재적인 일시적 오류를 감지하고 실패한 작업을 다시 시도하는 동시에 애플리케이션별 SLA(서비스 수준 계약)의 펄스에 손가락을 대는 것입니다.</p>  <p>오류에 대한 재시도 여부를 지능적으로 결정하려면 알려진 일시적인 오류 및 해당 식별(오류 코드 또는 예외 형식)의 기술 자료를 빌드해야 합니다. 이것은 지루하고 시간이 많이 걸리는 노력입니다. 다행스럽게도 Windows Azure 개발자는 일시적 오류를 처리하는 지식과 인텔리전스가 Enterprise 라이브러리&rsquo; <a href="https://msdn.microsoft.com/en-us/library/hh680934(v=pandp.50).aspx" target="_blank">일시적인 오류 처리 애플리케이션 블록</a>에 의해 구현되므로 클라우드 기반 서비스의 복원력을 쉽게 높일 수 있으므로 이러한 노력을 완전히 무시하고 가장 중요한 것에 집중할 수 있습니다. 일시적인 오류 처리 애플리케이션 블록은 사용하기 쉬운 API 및 현재 알려진 Azure 관련 일시적인 오류에 Windows 가능한 모든 기술 자료로 구성됩니다.</p>  <p>클라우드 서비스 기본 사항 솔루션은 일시적인 오류 처리 애플리케이션 블록을 광범위하게 활용하여 Windows Azure SQL Database 서비스에서 발생할 수 있는 제한 조건 및 기타 일시적인 오류로부터 데이터 액세스 계층을 보호합니다.</p>  <p>데이터 액세스 계층 CSFundamentals를 빌드할 때 일시적인 오류 처리 관점에서 다음과 같은 중요한 모범 사례를 따랐습니다.</p>  <ul>  <li>NuGet <a href="https://nuget.org/packages/EnterpriseLibrary.TransientFaultHandling/" target="_blank">일시적인 오류 처리 애플리케이션 블록</a>의 <strong>최신 릴리스를 사용하여</strong> 일시적인 오류 기술 자료 및 검색 논리에 대한 최신 업데이트를 활용합니다.</li>  <li>일시적인 오류에 노출될 수 있는 <strong>적절한 경계를 확인하고</strong> 일시적인 오류가 발생할 때 애플리케이션 논리를 다시 시도해야 하는 경우 이러한 경계가 멱등한지 확인합니다.</li>  <li><strong>모든 재시도 시도</strong> <strong>및 일시적인 오류</strong> (디코딩된 제한 이유 포함)를 기록하여 이러한 오류에 대한 인사이트를 사용하여 애플리케이션 원격 분석을 보강하고 문제 해결을 용이하게 합니다.</li>  <li>지정된 엔드 투 엔드 비즈니스 트랜잭션의 성능 SLA 측면을 인식하고 평가하는 재시도 논리의 시간 제한 동작을 적용하여 <strong>비즈니스 SLA 용어</strong>(특정 재시도 횟수<strong> </strong>및 지연 간격이 아님)<strong></strong>를 고려합니다.</li>  <li><strong>구성에서 재시도 정책을 관리하고</strong> 하드 코딩 재시도 전략 매개 변수를 방지하여 런타임 시 변경 내용을 지원하는 민첩성을 높입니다.</li>  <li>트랜잭션에 의해 보호되지 않는 한 특정 SQL 명령을 안전하게 다시 시도할 수 없다는 점을 염두에 두지 않고&rdquo;&ldquo; SQL <strong>연결 및 명령 모두에 재시도 논리를 적용</strong>합니다.</li>  <li><strong>오래 지속되는(잠재적으로 복구할 수 없는) 일시적인 오류를 예상하고 </strong>복구에 대한 호송 효과를 염두에 두어야 합니다. 예를 들어 재시도 사이의 지연 간격을 기하급수적으로 늘려 재시도 패턴을 적절하게 처리합니다.</li>  </ul>  <p>이 항목에 대한 자세한 내용은 <a href="https://social.technet.microsoft.com/wiki/contents/articles/18665.cloud-service-fundamentals-data-access-layer-transient-fault-handling.aspx" target="_blank">클라우드 서비스 기본 사항 데이터 액세스 계층 &ndash; 일시적인 오류 처리</a> 위키 문서를 참조 &ldquo; 하고 데이터베이스 서비스 오류를 용인하는 &rdquo; 방법과 <strong>훌륭한 클라우드 애플리케이션을 빌드하는 데 유사한 기술 및 모범 사례를 활용하는</strong> 방법에 대해 자세히 알아보세요.</p>  <p>이 블로그 게시물을 읽어 주셔서 감사합니다. 이 시리즈의 다음 문서에서는 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/gg430130.aspx" target="_blank">Windows Azure SQL Reporting</a> 서비스 및 데이터 시각화 기능을 사용하여 계측된 애플리케이션에서 원격 분석을 프로젝션하기 위해 구현한 보고 기능을 살펴보겠습니다.</p>
