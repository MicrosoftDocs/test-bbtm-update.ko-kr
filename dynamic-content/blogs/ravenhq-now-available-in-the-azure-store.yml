Slug: ravenhq-now-available-in-the-azure-store
Title: Azure Store에서 RavenHQ 지금 사용 가능
Summary: 'Azure Store에서 관리되는 RavenDB 서비스의 가용성을 발표하게 되어 매우 기쁩니다.  이 새로운 추가 기능은 RavenDB의 공식 호스트인 RavenHQ에 의해 구동됩니다. '
Content: >-
  Azure에서 호스트되는 <a title="관리되는 RavenDB 서비스를 위해 UserVoiceasking에서 Azure용 RavenDB</a>를 사용해 온 UserVoice" href="https://feedback.azure.com/forums/216369-azure-store/suggestions/3065584-support-ravendb-as-a-database-option-for-azure-w">의 많은 개발자로부터 들었습니다. Azure Store에서 관리되는 RavenDB 서비스의 가용성을 발표하게 되어 매우 기쁩니다. 이 새로운 추가 기능은 RavenDB의 공식 호스트인 RavenHQ에 의해 구동됩니다. 이제 Azure 개발자는 Azure에서 호스트되고 다양한 확장 가능한 계획으로 제공되는 RavenHQ의 완전 관리형 RavenDB 서버 클라우드에 액세스할 수 있습니다. 새 RavenHQ 추가 기능을 사용하면 Azure에서 RavenDB를 사용할 때 설치, 업데이트, 가용성, 성능, 보안 또는 백업에 대해 다시 걱정할 필요가 없습니다.


  RaveDB란?RavenDB는 .NET으로 작성된 트랜잭션 오픈 소스 문서 데이터베이스로, 실제 시스템에서 발생하는 요구 사항을 처리하도록 설계된 유연한 데이터 모델을 제공합니다. RavenDB를 사용하면 대기 시간이 짧은 고성능 애플리케이션을 빠르고 효율적으로 빌드할 수 있습니다. RavenDB의 데이터는 스키마가 없는 JSON 문서로 저장되며. .NET 코드의 Linq 쿼리를 사용하거나 다른 도구를 사용하여 RESTful API를 사용하여 효율적으로 쿼리할 수 있습니다. 내부적으로 RavenDB는 사용량에 따라 자동으로 생성되거나 소비자가 명시적으로 만든 인덱스를 사용합니다. RavenDB는 웹 확장을 위해 빌드되었으며, 기본적으로 복제 및 분할 지원을 제공합니다.


  RavenHQ의 완전 관리형 RavenDB 서비스 사용을 시작하려면 Azure 관리 포털에 로그인하고 아래쪽 도구 모음에서 "새로 만들기"를 선택합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-1.png"><img class="alignnone size-medium wp-image-167761" alt="ravenhq-1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-1-636x343.png" width="636" height="343" /></a>


  다음으로 , "Store"를 선택합니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-2.png"><img class="alignnone size-full wp-image-167751" alt="ravenhq-2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-2.png" width="496" height="290" /></a>


  추가 기능의 사전순 목록을 스크롤하여 "RavenHQ 데이터베이스"를 찾은 후 다음 화살표를 클릭합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-3.png"><img class="alignnone size-medium wp-image-167741" alt="ravenhq-3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-3-571x369.png" width="571" height="369" /></a>


  사용 가능한 계획을 스크롤하여 원하는 플랜을 선택합니다. 적절한 계획을 선택한 후 리소스 이름을 지정한 다음 구매를 완료합니다. 추가 기능 요금은 기존 Azure 청구서에 포함됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-4.png"><img class="alignnone size-medium wp-image-167731" alt="ravenhq-4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-4-553x369.png" width="553" height="369" /></a>


  구매를 완료하면 RavenHQ 데이터베이스가 잠시 후에 프로비전됩니다. 사용 가능하면 RavenHQ 데이터베이스를 선택하고 "추가 기능 관리" 링크를 클릭하여 연결 정보에 액세스할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-5.png"><img class="alignnone size-medium wp-image-167721" alt="ravenhq-5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-5-526x369.png" width="526" height="369" /></a>


  RavenHQ 데이터베이스에 대한 "추가 기능 관리" 링크를 클릭하면 연결 정보를 표시하는 RavenHQ 사이트의 보안 페이지로 이동합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-6.png"><img class="alignnone size-medium wp-image-167711" alt="ravenhq-6" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-6-636x202.png" width="636" height="202" /></a>


  이제 Azure에서 실행되는 새 RavenDB를 사용할 준비가 되었습니다. ASP .NET MVC 또는 ASP.NET WebAPI에서 RavenDB를 사용하는 방법을 보여 주는 샘플 코드는 RavenDB SamplesRavenDB" href="https://ravendb.net/docs/2.0/samples"> 샘플 설명서를</a> 참조<a title="하세요.


