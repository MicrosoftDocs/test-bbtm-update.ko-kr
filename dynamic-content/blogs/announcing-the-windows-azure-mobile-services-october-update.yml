Title: Windows Azure Mobile Services 10월 업데이트 발표
Summary: 어제 Azure Mobile Services Windows 몇 가지 큰 업데이트를&nbsp; 만들었습니다.&nbsp; Windows 스토어 앱용 기능 제품군이 성장하고 있으며 Mobile Services 사용하여 네이티브 iOS 앱을 개발할 수 있습니다....
Content: "<p>어제 Azure Mobile Services Windows 몇 가지 큰 업데이트를&nbsp; 만들었습니다.&nbsp; Windows 스토어 앱용 기능 제품군이 증가하고 있으며 Mobile Services 사용하여 네이티브 iOS 앱을 개발할 수 있습니다.</p>  <p>이 10월 업데이트에는 다음이 포함됩니다.</p>  <ul>  <li>Mobile Services GitHub 리포지토리에 추가된 현재 iOS 라이브러리</li>  <li>SendGrid와의 파트너십을 통한 이메일 서비스</li>  <li>Twilio와의 파트너십을 통한 SMS &amp; 음성 서비스</li>  <li>Facebook, Twitter 및 Google 사용자 인증</li>  <li>모바일 서비스에서 Windows Azure Blob, 테이블, 큐 및 ServiceBus에 대한 액세스</li>  <li>US-West 데이터 센터에 배포</li>  </ul>  <p>이 업데이트에 대한 자세한 내용은 <a href=\"https://weblogs.asp.net/scottgu/archive/2012/10/16/windows-azure-mobile-services-new-support-for-ios-apps-facebook-twitter-google-identity-emails-sms-blobs-service-bus-and-more.aspx\" target=\"_blank\">아웃스콧 Guthriesblog&rsquo;&nbsp; postfor</a>&nbsp;를 체크 아웃&nbsp;할 수도&nbsp; 있습니다.</p>  <p><b>업데이트: iOS는 아직 개발 중이지만 현재 라이브러리는 GitHub</b></p>  <p>Mobile Services 팀은 오픈 소스 개발에 대한 Azure의 광범위한 Windows 헌신을 존중하게 되어 매우 자랑스럽습니다.&nbsp; 이전에 iOS 개발이 진행 중이라고 발표했으며, 오늘&rsquo; 진행 상황에 대한 업데이트를 공유하게 되어 기쁩니다. 최신 iOS는 <a href=\"https://github.com/WindowsAzure/azure-mobile-services\" target=\"_blank\">GitHub</a> 사용할 수 있으며, 이제 <a href=\"https://manage.windowsazure.com\" target=\"_blank\">Windows Azure Portal</a>에서 iOS 빠른 시작 프로젝트에 액세스하고 Mobile Services 개발자 센터에서 <a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/get-started-ios/\" target=\"_blank\">자습서를</a> 찾을 수 있습니다.</p>  <p>현재 라이브러리는 구조화된 스토리지, 전체 사용자 인증 옵션 배열(Windows Live, Facebook, Twitter, Google), SendGrid를 통해 보내는 이메일, Twilio를 통한 SMS &amp; 음성을 지원하며, 물론 Blob, 테이블, 큐 및 ServiceBus에 액세스할 수 있습니다.&nbsp; iOS용 간단한 푸시 알림 서비스는 현재 지원되지 않습니다.&nbsp; iOS에 대한 완전한 솔루션을 제공하고 Android 및 Windows Phone 대한 지원을 추가하려면 후속 미리 보기 릴리스를 찾아보세요!</p>  <p>Mobile Services 공유 인스턴스에서 실행되는 처음 10개의 애플리케이션에 대해 여전히 무료입니다.&nbsp; 90일 Windows Azure<a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/\" target=\"_blank\"> 무료 평가판을</a> 사용하면 1GB SQL 데이터베이스와 165MB의 일일 송신(무제한 수신)도 받을 수 있습니다.&nbsp; iOS 및 Windows 스토어 앱은 모두 총 10개의 무료 Mobile Services 계산됩니다.</p>  <h3><b>전자 메일의 힘</b></h3>  <p>Windows Azure Mobile Services 팀은 <a href=\"https://sendgrid.com/blog/sendgrid-in-the-cloud-with-microsoft/\" target=\"_blank\">SendGrid와의 파트너십을</a> 구축하여 Mobile Services 앱에 대한 턴키 이메일 솔루션을 제공한다는 사실을&rsquo; 발표하게 되어 매우 기쁩니다.&nbsp; &rsquo;성공적인 인증 시 환영 전자 메일, 테이블이 변경될 때 경고 전자 메일 및 보다 완전하고 매력적인 앱을 빌드하는 데 도움이 되는 거의 모든 항목을 쉽게 포함할 수 있도록 팀을 구성합니다.</p>  <p>세 가지 간단한 단계로 앱에 전자 메일을 추가할 수 있습니다.&nbsp;&nbsp;</p>  <ol>  <li>먼저 여기에 등록하여 SendGrid 계정을 활성화하고 소개 SendGrid + Windows Azure 제품을 통해 매월 25,000개의 무료 이메일을 받습니다.&nbsp;</li>  <li>SendGrid의 승인을 받으면 <a href=\"https://manage.windowsazure.com\" target=\"_blank\">Windows Azure Portal</a>에 로그인하고 할 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started/\" target=\"_blank\">일 목록</a> 시작 프로젝트의 데이터 탭으로 이동합니다.</li>  <li>SCRIPT를 클릭한 다음 INSERT를 클릭하고 미리 채워진 코드를 아래 코드로 대체합니다.</li>  </ol>  <div style=\"text-align: left;\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3386.Untitled.png\"><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3386.Untitled.png\"></a></div>  <div style=\"text-align: center;\"></div>  <div><span style=\"color: #0000ff;\"><span style=\"color: #0000ff;\"><span class=\"Apple-tab-span\" style=\"white-space: pre;\"></span></span></span>  <pre><span style=\"font-family: georgia, palatino;\"></span></pre>  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3107.Screen-Shot-2012_2D00_10_2D00_17-at-10.50.16-AM.png\" style=\"border: 1px solid black;\">  <pre><span style=\"font-family: georgia, palatino;\"></span></pre>  <p>즉&rsquo;, 그것을.&nbsp; 이제 한 사용자가 할 일 목록을 업데이트할 때마다 다른 사용자는 수행해야 하는 작업을 알려주는 이메일을 받게 됩니다.</p>  <p><a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/send-email-with-sendgrid/\">전체 자습서</a>를 보려면 Windows Azure Mobile Services 개발자 센터를 방문하세요.&nbsp; SendGrid의 친구들은 성공적인 인증에 대한 환영 이메일을 보내기 위한 자습서도 준비했습니다.&nbsp; Mobile Services 앱에 전자 메일을 추가하는 방법에 대해 발생한 경우&rsquo; <a href=\"mailto:mobileservices@microsoft.com?subject=Check%20out%20how%20I'm%20using%20SendGrid%20w/%20my%20Mobile%20Services%20app!\">알려주세요</a>!</p>  <p>여기에서 모든 Windows Azure 서비스와 함께 SendGrid를 사용하는 방법을 검토할 수 <a href=\"https://www.windowsazure.com/en-us/develop/net/how-to-guides/sendgrid-email-service/\" target=\"_blank\">있습니다</a>.</p>  <h4><b>SMS &amp; 음성</b></h4>  </div>  <div style=\"text-align: left;\">  <p>현재 <a href=\"https://www.twilio.com/conference\" target=\"_blank\">TwilioCon</a>에서 Scott Guthries&rsquo; 데모에서는 Twilio 및 Windows Azure Mobile Services 통해 앱에 SMS 기능을 얼마나 빠르게 추가할 수 있는지, 그리고 최종 제품이 얼마나 강력한지 보여 줍니다.</p>  <p>앱에 음성 및 SMS를 통합하는 것은 이메일이 위와 마찬가지로 빠르고 고통스럽지 않습니다.&nbsp; 항목이 할 일 목록에 추가될 때마다 전자 메일이 아닌 SMS 경고를 보내기로 결정한 경우 다음 세 가지 쉬운 단계를 계속 수행합니다.</p>  <ol>  <li>Twilio 계정을 <a href=\"https://www.twilio.com/try-twilio\" target=\"_blank\">활성화</a>합니다. &rsquo;나중에 업그레이드할 준비가 되면 Twilio 및 Windows Azure를 함께 사용하기 위해 1,000개의 무료 문자 메시지 또는 수신 음성 시간(분)을 <a href=\"https://www.twilio.com/azure\" target=\"_blank\">받을</a> 수 있습니다.</li>  <li><a href=\"https://manage.windowsazure.com\" target=\"_blank\">Windows Azure Portal</a>로 돌아가서 할<a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started/\" target=\"_blank\"> 일 목록</a> 시작 프로젝트의 데이터 탭으로 이동합니다.</li>  <li>SCRIPT를 클릭한 다음 위에서 복사한 코드(또는 새로 시작하는 경우&rsquo; 미리 채워진 코드)를 아래 코드로 바꿉니다.</li>  </ol>  <div><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5415.Screen-Shot-2012_2D00_10_2D00_17-at-10.51.50-AM.png\" style=\"border: 1px solid black;\">  <p>Twilio가 Mobile Services 앱을 더 잘 만드는 방법을 보여 주려면 어디를 봐야 할지 <a href=\"mailto:mobileservices@microsoft.com?subject=Check%20out%20my%20Twilio%20+%20Mobile%20Services%20app!\">알려주세요</a>!</p>  <p>여기에서 모든 Windows Azure 서비스에서 Twilio를 사용하는 방법을 검토할 수<a href=\"https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/<a href=&quot;https:/www.windowsazure.com/en-us/develop/net/how-to-guides/twilio-voice-and-sms-service/&quot;>here</a>.\" target=\"_blank\"> 있습니다.</a></p>  </div>  <div>  <h3><b><sup>타사</sup> 사용자 인증</b></h3>  <p>Microsoft 계정 인증은 초기 8월 미리 보기 출시의 일부였으며 수천 명의 사용자가 지금까지 Windows Store 앱에 통합했습니다.&nbsp; 현재 Facebook,&rsquo; Twitter 및 Google을 포함하도록 인증 옵션을 확대하고 있습니다.&nbsp;</p>  <p>이러한 인증 옵션을 추가하려면 먼저 선택한 ID 공급자에 앱을 등록해야 합니다.&nbsp; 그런 다음 대시보드(https://&lt; yourapp-name.azure-mobile.net&gt;)에서 Mobile Services&rsquo; URL을 복사하고 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/how-to-guides/register-for-microsoft-authentication/\" target=\"_blank\">Microsoft</a>, <a href=\"https://www.windowsazure.com/en-us/develop/mobile/how-to-guides/register-for-facebook-authentication/\" target=\"_blank\">Facebook</a>, <a href=\"https://www.windowsazure.com/en-us/develop/mobile/how-to-guides/register-for-twitter-authentication/\" target=\"_blank\">Twitter</a> 또는 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/how-to-guides/register-for-google-authentication/\" target=\"_blank\">Google</a>에 앱을 등록하기 위한 적절한 자습서를 따릅니다.&nbsp;</p>  <p>이러한 각 자습서에서는 클라이언트 ID 및 비밀 키를 가져오는 방법을 보여 줍니다. 그러면 ID 탭의 적절한 위치에 붙여넣어야 합니다.&nbsp; 저장을 누르는 것을 잊지 마세요&rsquo;!</p>  </div>  <div><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6864.1.png\"><img style=\"display: block; margin-left: auto; margin-right: auto;\" border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6864.1.png\"></a></div>  <div><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1478/6864.1.png\"></a>  <p>다음 &lsquo;시작 연습에서 사용할 수 있는 추가 인증 자습서가&rsquo; 있습니다.</p>  <ul>  <li><a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/get-started-with-users-dotnet/\" target=\"_blank\">Windows Store에 대한 Mobile Services 인증 시작(C#)</a></li>  <li><a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/get-started-with-users-js/\" target=\"_blank\">Windows Store에 대한 Mobile Services 인증 시작(JavaScript)</a></li>  <li><a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/get-started-with-users-ios/\" target=\"_blank\">iOS용 Mobile Services 인증 시작</a></li>  </ul>  <h3><b>Azure 블로그, 테이블 및 ServiceBus에 Windows 액세스</b></h3>  <p>이 업데이트에는 모바일 서비스 서버 스크립트에서 다른 Windows Azure 서비스와 함께 작업하는 기능이 포함됩니다.&nbsp; 모바일 서비스 서버 스크립트는 Node.js 사용하여 실행되므로 추가 Azure 서비스에 액세스하려면 Node.js Windows Azure SDK를 사용해야 합니다.&nbsp; 예를 들어 Mobile Services 스크립트에서 Windows Azure Table에 대한 참조를 가져오려면 다음만 있으면 됩니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7065.Screen-Shot-2012_2D00_10_2D00_17-at-11.04.35-AM.png\" style=\"border: 1px solid black;\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1478/3365.Screen-Shot-2012_2D00_10_2D00_17-at-10.52.02-AM.png\"></a></p>  </div>  <div><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1478/6675.Screen-Shot-2012_2D00_10_2D00_16-at-4.12.08-PM.png\"></a>  <p>&nbsp;<a href=\"https://azure.microsoft.com/en-us/develop/nodejs/\" target=\"_blank\">Windows Azure Node.js 개발자 센터의</a> 자습서에서는 <b><i>Azure</i></b> 모듈을 사용하여 Blob, 테이블, 큐 및 ServicesBus 작업을 시작하는 방법에 대해 알아야 할 모든 것을 알려줍니다.</p>  <h3><b>미국 서부에 배포</b></h3>  <p>지금까지는&rsquo; US-East 데이터 센터에만 Mobile Services 배포할 수 있었습니다.&nbsp; &rsquo;이제 US-West 데이터 센터에 Mobile Services 배포할 수도 있습니다.&nbsp;</p>  <p>알아야 할 몇 가지 사항이 있습니다.</p>  <ul>  <li>Mobile Service 및 SQL 데이터베이스를 동일한 데이터 센터에 배포하여 비용 및 대기 시간을 관리합니다.&nbsp;</li>  </ul>  <p>&nbsp;새 데이터베이스를 만드는 경우 모바일 서비스에 대해 했던 것과 동일한 데이터 센터를 드롭다운에서 선택하기만 하면 됩니다.&nbsp; 기존 데이터베이스를 Mobile Service에 연결하고 새 데이터 센터로 이동해야 하는 경우 이 작업을 수행하는 방법에 대한 지침은 <a href=\"https://msdn.microsoft.com/en-us/library/aa196743%28v=SQL.80%29.aspx\" target=\"_blank\">여기</a> 와 <a href=\"https://msdn.microsoft.com/en-us/library/windowsazure/hh335292.aspx\" target=\"_blank\">여기</a>를 참조하세요.</p>  <ul>  <li>동일한 구독에서 다른 데이터 센터에 다른 Mobile Services 배포할 수 있습니다.</li>  </ul>  <ul>  <li>한 데이터 센터의 모바일 서비스를 예약 인스턴스로 업그레이드하는 경우 해당 데이터 센터에 배포한 다른 모든 Mobile Services 예약 인스턴스로 업그레이드해야 합니다.&nbsp;&nbsp;</li>  </ul>  <p>예를 들어 4개의 Mobile Services&mdash; A, B, C 및 Dand&mdash;가 있고 처음 2개는 US-East 데이터 센터에 배포되지만 두 번째 두 번째는 US-West 데이터 센터에 배포되는 시나리오를 고려해 보세요.&nbsp; Mobile Service A를 예약 인스턴스로 업그레이드하는 경우 둘 다 US-East 데이터 센터에 있으므로 Mobile Service B는 자동으로 예약 인스턴스로 업그레이드됩니다.&nbsp; Mobile Services C 및 D는 다른 데이터 센터에 있으므로 자동으로 업그레이드되지 않습니다.&nbsp;</p>  <p>나중에 Mobile Services C 및 D를 예약 인스턴스로 업그레이드하도록 선택하는 경우 해당 요금은 월별 청구서에 별도로 표시되므로 사용량을 더 잘 모니터링할 수 있습니다.&nbsp;</p>  <ul>  <li>데이터 센터당 10개가 아닌 <i>총</i> 10개의 무료 Mobile Services 받을 수 있습니다.&nbsp; 원하는 경우 미국 동부에 계속 배포할 수 있습니다.</li>  </ul>  <h3>&nbsp;<b>다음 항목&rsquo;</b></h3>  <p>이번 달 말에는 Windows Server 2012 및 .NET 4.5 릴리스에 대한 지원이 추가될 예정입니다.&nbsp; 이 업데이트에서는 Windows Server 2012 및 .NET 4.5를 사용하여 새 웹 및 작업자 역할 이미지를 사용하도록 설정하고 웹 사이트에서 .NET 4.5를 지원합니다.&nbsp;</p>  <p>질문이 있는 경우 포럼에서 질문하세요 <a href=\"https://social.msdn.microsoft.com/Forums/en-US/azuremobile/threads\" target=\"_blank\">.</a> 피드백이 있거나 앱을 과시하려는 경우 Windows Azure Mobile Services 팀에 <a href=\"mailto:mobileservice@microsoft.com\" target=\"_blank\">mobileservices@microsoft.com</a>보냅니다.</p>  </div>  </div>"
