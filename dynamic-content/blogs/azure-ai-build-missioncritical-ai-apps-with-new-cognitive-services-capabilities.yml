Title: 'Azure AI: 새로운 Cognitive Services 기능을 사용하여 중요 업무용 AI 앱 빌드'
Summary: 전 세계가 새로운 작업 및 연결 유지 방식에 적응함에 따라, 우리는 조직이 목적을 가지고 발명할 수 있도록 Azure AI 솔루션을 제공하기 위해 최선을 다하고 있습니다.
Content: >-
  <p>전 세계가 새로운 작업 및 연결 유지 방식에 적응함에 따라, 우리는 조직이 목적을 가지고 발명할 수 있도록 Azure AI 솔루션을 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>모든 개발자가 AI를 사용하여 더 많은 성과를 달성할 수 있도록 하는 비전을 바탕으로, 오늘&rsquo; 다음을 포함하여 Azure Cognitive Services 내에서 확장된 기능을 발표하게 되어 기쁩니다.</p>


  <ul>
      <li>상태 미리 보기에 대한 Text Analytics입니다.</li>
      <li>Form Recognizer 일반 공급.</li>
      <li>사용자 지정 명령 일반 공급.</li>
      <li>새로운 인공신경망 텍스트 음성 변환</li>
  </ul>


  <p><a href="https://news.microsoft.com/2020/06/18/microsoft-azure-will-become-the-preferred-cloud-platform-for-johns-hopkins-inhealth-precision-medicine-initiative/" target="_blank">의료</a>, <a href="https://customers.microsoft.com/en-us/story/789698-progressive-insurance-cognitive-services-insurance" target="_blank">보험</a>, <a href="https://customers.microsoft.com/en-us/story/811327-talentcloud-partner-professional-services-azure" target="_blank">지속 가능한 농업</a> 및 기타 분야의 기업들은 계속해서 Azure AI를 선택하여 비즈니스를 혁신하기 위해 AI 애플리케이션을 빌드하고 배포합니다. <sup>IDC1</sup>에 따르면 2022년까지 기업의 75%가 AI 기반 솔루션을 배포하여 운영 효율성을 개선하고 향상된 고객 환경을 제공할 것입니다.</p>


  <p>이러한 증가하는 수요를 충족하기 위해 오늘날&rsquo; 제품 업데이트는 Azure Cognitive Services의 기존 언어, 비전 및 음성 기능을 확장하여 개발자가 <strong>더 풍부한 인사이트를 가능하게</strong> 하고 <strong>, 시간을 절약하고, 비용을 절감하고</strong>, <strong>고객 참여를 개선하는</strong> 중요 업무용 AI 앱을 빌드할 수 있도록 지원합니다.</p>


  <h2>강력한 자연어 처리로 풍부한 인사이트 얻기</h2>


  <p>조직에서 조정하는 방법 중 하나는 데이터를 신속하게 처리하고 데이터에서 새로운 인사이트를 생성하는 기능을 확장하는 것입니다. COVID-19는 특히 의료 산업의 긴급성을 가속화했습니다. <sup>매년 엄청난</sup> 양의 의료 데이터가 생성되면서 공급자가 이 정보에 빠르게 액세스하여 환자 결과를 개선하는 새로운 솔루션을 찾는 것이 점점 더 중요해지고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4c2f766-b484-4b20-9734-5814922bb126.jpg"><img alt="Uncover insights in medical data with Text Analytics for health." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c142214-bbee-499c-bf07-e565fcbc4294.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>의료 서비스 제공자, 연구원 및 회사가 구조화되지 않은 의료 데이터에서 풍부한 통찰력과 관계를 추출할 수 있도록 하는 Text Analytics의 새로운 기능인 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">건강을 위한 Text Analytics</a>를 도입하게 되어 기쁩니다. 다양한 형식의 임상 노트, 임상 시험 프로토콜 및 더&mdash; 많은 의료 기능을 통해 다양한 의료 데이터&mdash; 검색을 학습한 상태 기능은 데이터에서 인사이트를 추출하기 위해 사용자 지정 모델의 시간 집약적이고 수동적인 개발 없이도 광범위한 데이터 형식 및 작업을 처리할 수 있습니다.</p>


  <p>COVID-19 전염병에 대응하여 Microsoft는 Allen Institute of AI 및 선도적인 연구 그룹과 협력하여 <a href="https://azure.microsoft.com/en-us/services/open-datasets/catalog/covid-19-open-research/" target="_blank">COVID-19 Open Research 데이터 세트를 준비했습니다</a>. 47,000개 이상의 학술 문서의 리소스를 기반으로, 우리는 건강 및 인지 검색을 위한 Text Analytics를 사용하여 <a href="https://covid19search.azurewebsites.net/" target="_blank">COVID-19 검색 엔진</a> 을 개발하여 연구원들이 질병과의 싸움을 지원하는 새로운 통찰력을 생성할 수 있도록 했습니다.</p>


  <p>또한 개발자가 텍스트의 감정에 대한 인사이트를 생성하는 앱을 더 빠르게 빌드할 수 있도록 NLP(자연어 처리)를 계속 발전시키고 있습니다. Text Analytics의 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-sentiment-analysis?tabs=version-3#opinion-mining" target="_blank">오피니언 마이닝</a> 기능은 사용자가 소셜 미디어 데이터, 리뷰 사이트 등의 고객 피드백을 더 잘 이해할 수 있도록 특정 기능 또는 토픽에 감정을 할당합니다.</p>


  <h2>양식을 사용 가능한 데이터로 전환하여 시간을 절약하고 비용 절감</h2>


  <p>구조화되지 않은 많은 데이터는 테이블, 개체 및 기타 요소가 있는 양식에 포함되어 있습니다. 이러한 유형의 문서는 일반적으로 문서 유형 또는 집중적인 코딩을 통해 수동 레이블을 지정하여 인사이트를 추출합니다.</p>


  <p>&rsquo;개발자가 수백만 개의 문서에서 필요한 데이터 과학 전문 지식을 효율적이고 정확하게&mdash; 추출하는 데 도움이 되도록 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/form-recognizer/" target="_blank">Form Recognizer</a>를 일반적으로 사용할 수 있도록 Were를 만듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30abb7ff-baf6-4f8b-9f5e-5e6205c82fce.jpg"><img alt="Extract text and structure from documents with Form Recognizer." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f941a68-ca14-412d-be70-049345540ed0.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Capgemini 그룹의 일부인 <a href="https://www.sogeti.com/" target="_blank">Sogeti</a>와 같은 고객은 Form Recognizer를 사용하여 클라이언트가 대량의 디지털 문서를 보다 빠르게 처리할 수 있도록 돕고 있습니다.</p>


  <blockquote>

  <p><em>&ldquo;Sogeti는 AI 및 기계 학습에서 최첨단 솔루션을 제공하여 디지털 변환 과정에서 고객을 도울 수 있는 새로운 방법을 끊임없이 찾습니다. CDP(Cognitive Document Processing) 제품을 사용하면 클라이언트가 구조화되지 않은 문서를 처리 및 분류하고 높은 정확도로 데이터를 추출하여 운영 비용과 처리 시간을 줄일 수 있습니다. CDP는 Form Recognizer의 강력한 인지 및 태그 지정 기능을 활용하여 스캔/디지털 구조화되지 않은 문서에서 간편하고 키 없는 쌍을 이루는 데이터 및 기타 관련 정보를 추출하여 전체 프로세스 시간을 더욱 단축합니다.&rdquo; </em> 인공 지능 <strong>및 Machine Learning</strong> <strong>소게티의 마크 오스트 &ndash; 최고 기술 책임자-</strong></p>

  </blockquote>


  <p>컨설팅 및 분석 솔루션의 선도적인 공급자인 <a href="https://customers.microsoft.com/en-us/story/814361-wilson-allen-partner-professional-services-azure" target="_blank">Wilson Allen</a>은 Form Recognizer를 사용하여 법률 및 기타 전문 서비스 회사가 문서(금융 양식, 대출 신청 등을 포함한 PDF 및 이미지)를 처리 및 평가하고 복잡한 양식에서 값을 정확하게 추출하도록 사용자 지정 모델을 교육하는 데 도움을 주고 있습니다.</p>


  <blockquote>

  <p><em>&ldquo;이 도구 키트에 Form Recognizer를 추가하면 많은 양의 비정형 데이터를 귀중한 정보로 전환하여 400시간 이상의 수동 데이터 입력을 절약하고 직원들이 보다 전략적인 작업을 수행할 수 있는 시간을 확보할 수 있습니다.&rdquo; </em> <strong>- 윌슨 앨런 전략의 노름 멀록 &ndash; 부사장</strong></p>

  </blockquote>


  <h2>음성 지원 앱으로 고객 참여 개선</h2>


  <p>사용자와 조직은 디지털 주도의 터치 프리 운영<sup>2</sup>로의 전환의 균형을 유지하면서 고객 환경을 풍요롭게 하는 방법을 계속 찾고 있습니다. 음성 기술의 발전으로 개발자는 고객이 브랜드와 상호 작용할 수 있는 보다 원활하고 자연스러운 음성 지원 환경을 만들 수 있습니다.</p>


  <p>이러한 고급 기능 중 하나인 Cognitive Services의 음성 기능인 <a href="https://speech.microsoft.com/customcommands" target="_blank">사용자 지정 명령</a>이 이제 일반 공급됩니다. 사용자 지정 명령을 사용하면 개발자가 음성 제어 스마트 홈 자동 온도 조절기와 같이 잘 정의된 변수 집합이 있는 명령 및 제어 시나리오에 대해 작업 지향 음성 애플리케이션을 보다 쉽게 만들 수 있습니다. 음성 인식을 위한 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-to-text/" target="_blank">Speech to Text</a> , 음성 엔터티를 캡처하기 위한 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding</a> 및 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">Text to Speech</a>와 음성 응답을 결합하여 코드가 낮은 제작 환경을 통해 앱에 음성 기능 추가를 가속화합니다.</p>


  <p>또한, 인공신경망 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">텍스트 음성 변환</a> 은 최첨단 인공신경망 음성 합성 모델을 기반으로 하는 15개의 새로운 자연 소리 음성으로 언어 지원을 확장하고 있습니다: 아랍어(이집트의 살마), 아랍어의 자리야(사우디아라비아), 카탈로니아의 알바(스페인), 덴마크의 크리스텔(덴마크), 영어의 니에르자(인도), 핀란드의 누라(핀란드), 힌디어의 스와라(인도), 네덜란드의 콜레트(네덜란드), 폴란드의 조피아(폴란드),  포르투갈어 페르난다(포르투갈), 러시아어의 다리야(러시아), 스웨덴의 힐레비(스웨덴), 태국의 아카라(태국), 중국어 히우가이(광둥어, 번체), 중국어 HsiaoYu(대만어)</p>


  <p>고객은 이미 앱에 음성 기능을 추가하여 고객 참여를 개선하고 있습니다. BBC는 Cognitive Services 및 Bot Service를 통해 <a href="https://customers.microsoft.com/en-us/story/754836-bbc-media-entertainment-azure" target="_blank">AI 지원 음성 도우미인</a> Beeb을 만들어 다양한 대상에게 보다 매력적이고 맞춤형 환경을 제공합니다.</p>


  <p>모든 개발자가 중요 업무용 AI 앱을 빌드할 수 있는 새로운 제품 혁신을 도입하게 되어 기쁩니다. 자세한 내용은 아래 리소스를 확인하세요.</p>


  <h2>오늘 시작</h2>


  <p>아래 리소스에 대해 자세히 알아보고 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 및 <a href="https://azure.microsoft.com/en-us/free/cognitive-services/" target="_blank">Azure 체험 계정을</a> 시작하세요.</p>


  <ul>
      <li><strong>상태에 대한 텍스트 분석</strong>: 자세한 내용은 <a href="https://aka.ms/TAforHealth-Blog" target="_blank">기술 블로그</a> 를 참조하세요. <a href="https://covid19search.azurewebsites.net/" target="_blank">COVID-19 검색 엔진 데모</a>를 사용하여 실제로 확인합니다. 검색 창에 이부프로펜&rdquo;과 같은 &ldquo;의료 용어를 입력하고 그래프 관계를 탐색해 보세요.</li>
      <li><strong>Form Recognizer</strong>: 자세한 내용은 <a href="https://techcommunity.microsoft.com/t5/azure-ai/accelerate-data-extraction-from-your-documents-with-form/ba-p/1507365" target="_blank">기술 블로그</a> 를 참조하세요. <a href="https://azure.microsoft.com/en-us/services/cognitive-services/form-recognizer/" target="_blank">Form Recognizer 데모</a>를 통해 다양한 형식의 양식에서 정보를 추출하는 기능을 보여 줍니다. <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/client-library?tabs=windows&amp;pivots=programming-language-csharp#authenticate-the-client" target="_blank">코드 샘플에 액세스합니다</a>.</li>
      <li><strong>사용자 지정 명령</strong>: 자세한 내용은 <a href="https://aka.ms/CustomCommands-Blog" target="_blank">기술 블로그</a> 를 참조하세요. 인벤토리, 호스피탈리티 및 <a href="https://speech.microsoft.com/customcommands" target="_blank">자동차 데모</a>와 함께 작동하는 것을 확인하세요. 먼저 시나리오를 선택하고 프롬프트에 따라 명령을 소리 내어 말합니다. <a href="https://github.com/Azure-Samples/Cognitive-Services-Voice-Assistant/blob/master/docs/CreateSampleVoiceAssistant.md" target="_blank">코드 샘플에 액세스합니다</a>.</li>
      <li><strong>인공신경망 텍스트 음성 변환</strong>: 자세한 내용은 <a href="https://aka.ms/NTTS-new-voices-blog" target="_blank">기술 블로그</a> 를 참조하세요. <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">데모를 사용하여 작동 중인 내용을 확인합니다</a>. 미리 채워진 텍스트를 사용하거나 사용자 고유의 텍스트를 추가하고 오디오 출력을 미세 조정해 보세요. <a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk" target="_blank">코드 샘플에 액세스합니다</a>.</li>
  </ul>


