Title: 동적 사이트 가속을 사용하여 Azure CDN 사용하여 웹 사이트 가속화
Summary: 사용자는 브라우저, 위치, 디바이스 또는 네트워크와 관계없이 빠르고 안정적이며 개인 설정된 웹 환경을 기대합니다. 그러나 매우 혁신적인 기능, 즉 풍부한 대화형 콘텐츠 및 애플리케이션입니다,...
Content: >-
  <p>사용자는 브라우저, 위치, 디바이스 또는 네트워크와 관계없이 빠르고 안정적이며 개인 설정된 웹 환경을 기대합니다. 그러나 풍부한 대화형 콘텐츠 및 애플리케이션과 같은 혁신으로 인해 이러한 환경이 매우 매력적으로 만들어 페이지 다운로드가 느려지고 소비자 환경의 품질이 위험에 처하게 됩니다. 표준 CDN 기능에는 정적 파일 배달 속도를 높이기 위해 최종 사용자에게 더 가까운 파일을 캐시하는 기능이 포함됩니다. 그러나 이는 캐시할 수 없는 요청과 함께 각 사용자에게 고유한 데이터를 반환하는 동적 웹 애플리케이션 및 API의 로드 속도를 향상시키는 데 도움이 되지 않습니다. Azure CDN DSA(동적 사이트 가속)을 사용하여 동적 콘텐츠가 포함된 웹 페이지의 성능이 크게 향상되었습니다.</p>


  <p>DSA에는 동적 콘텐츠의 대기 시간과 성능에 도움이 되는 다양한 기술이 포함되어 있습니다.</p>


  <p><strong>경로/네트워크 최적화</strong>: 동적 콘텐츠를 검색하고 전달하는 원본에 대한 가장 빠르고 신뢰할 수 있는 경로는 지속적으로 평가됩니다. 콘텐츠는 최적화된 네트워크 프로토콜을 사용하고 최적의 네트워크 배달 경로를 사용하여 인터넷 정체 지점과 불필요하게 긴 경로를 방지합니다.</p>


  <p><strong>TCP 최적화</strong>: TCP를 통한 인터넷 통신은 성능에 최적화되지 않습니다. DSA를 사용하면 연결을 더 오래 열어 두고 추가 요청에 다시 사용하는 등 배달 성능을 향상시키기 위해 여러 TCP 최적화가 적용됩니다. 이러한 최적화는 연결 설정을 가속화하고, 패킷 전송 속도를 높이고, 패킷 손실을 줄입니다.</p>


  <p><strong>리소스 프리페치</strong>(Akamai에만 해당): 사용자 동작 및 액세스 패턴에 따라 CDN 애플리케이션에 필요한 자산을 학습하고 원본에서 콘텐츠를 선제적으로 가져와 사용자에게 더 빨리 전달할 수 있도록 합니다.</p>


  <p><strong>적응&nbsp; 이미지 압축 </strong>(Akamai만 해당): 인터넷 상태를 지속적으로 모니터링하여 느린 네트워크 연결을 식별하고, JPEG 이미지를 자동으로 압축하고 크기를 조정하여 연결 속도에 따라 최적의 이미지를 제공합니다.</p>


  <p>이 기능을 사용하는 방법과 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-dynamic-site-acceleration">설명서 페이지를</a> 참조하세요.</p>


  <p>DSA는 현재 Akamai 및 Verizon 표준 및 프리미엄 프로필의 Azure CDN 최적화로 제공됩니다. 추가 없이 사용할 수 있는 미디어 및 대용량 파일 최적화 형식과 달리 DSA 최적화 유형과 관련된 <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/" target="_blank">추가 요금이</a> 있습니다.&nbsp;</p>
