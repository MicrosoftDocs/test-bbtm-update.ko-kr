Title: Azure의 CloudEvents에 대한 일류 지원 발표
Summary: 점점 더 많은 서버리스 애플리케이션이 개발됨에 따라 이제 이벤트는 최신 애플리케이션의 모든 측면을 연결하는 접착제가 되었습니다. 이러한 이벤트는 마이크로 서비스에서 발생합니다...
Content: >-
  <p>점점 더 많은 서버리스 애플리케이션이 개발됨에 따라 이제 이벤트는 최신 애플리케이션의 모든 측면을 연결하는 접착제가 되었습니다. 이러한 이벤트는 마이크로 서비스, VM, 에지 또는 IoT 디바이스에서 비롯할 수 있습니다. 인프라 자동화, 애플리케이션 통신, 데이터 플랫폼의 트리거 또는 복잡한 분석 및 AI 서비스를 연결하기 위해 실행할 수 있습니다. 이벤트의 가치는 기하급수적으로 증가하고 있으며, 퍼블릭 클라우드, 프라이빗 클라우드, 심지어 에지에 걸쳐 이벤트의 다양한 소스와 소비자가 많이 있습니다.</p>


  <p>작년에 주요 Azure 혁신 중 하나는 이벤트 중심 서버리스 플랫폼인 Azure <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-event-grid/" target="_blank">Event Grid</a>를 만드는 것이었습니다. 서버리스 애플리케이션의 다양성을 지원하기 위해 Event Grid는 Azure Functions와 같은 Azure&rsquo; 네이티브 서버리스 플랫폼을 사용하도록 지원하고 사용자 지정 이벤트를 사용하도록 지원하여 애플리케이션이 Azure 또는 다른 플랫폼에서 이벤트를 보내고 받을 수 있도록 했습니다.</p>


  <p>이제 <a href="https://docs.microsoft.com/en-us/azure/event-grid/cloudevents-schema" target="_blank">Event Grid의 일부로 CloudEvents에 대한 일류 지원을</a> 제공하는 최초의 주요 퍼블릭 클라우드가 됨으로써 이 개방적이고 다양한 이벤트 접근 방식을 더욱 발전시키고 있습니다. <a href="https://openevents.io/" target="_blank">CloudEvents</a> 는 일반적이고 일관된 방식으로 이벤트 데이터를 설명하는 새로운 개방형 사양 및 표준입니다. 이 표준을 기반으로 구축하면 다양한 클라우드 공급자, SaaS 회사, IoT 제조업체 및 기타 여러 회사 간의 상호 운용성이 훨씬 풍부하고 포괄적인 서버리스 환경을 만들 수 있습니다. 또한 이렇게 하면 에지의 이벤트 기반 IoT 솔루션이 단일 클라우드 공급자에 잠기지 않고 이벤트 모델 종속성을 사용할 수 있습니다. <a href="https://azure.com/functions" target="_blank">Azure Functions</a>를 통해 이러한 개방형 유연성과 비슷한 접근 방식을 찾을 수 있습니다. 여기서는 모든 플랫폼 및 <a href="https://hub.docker.com/r/microsoft/azure-functions-runtime/" target="_blank">Docker 컨테이너</a>의 모든 클라우드에서 서버리스 함수를 실행할 수 있는 완전히 오픈 소스 서비스를 제공합니다.</p>


  <p>CloudEvents는 다양한 클라우드 공급자 및 서비스 공급자와 협력하여 <a href="https://www.cncf.io/" target="_blank">CNCF(클라우드 네이티브 컴퓨팅 재단)</a>의 <a href="https://github.com/cncf/wg-serverless" target="_blank">서버리스 작업 그룹에</a> 만들어졌습니다. 이 개방적이고 표준적이고 일관된 접착제를 광범위하게 지원하는 흥미로운 결과는 균일한 도구, 이벤트를 직렬화 해제하는 표준 방법 및 이벤트 라우팅 및 처리를 위한 범용 메서드를 위한 기회입니다. 빠르게 변화하는 서버리스 환경에서 이러한 상호 운용성은 애플리케이션의 민첩한 이식성에 매우 중요합니다.</p>


  <p>Clemens Vasters는 Kubecon의 Azure에서 CloudEvents 데모를 보여주었으며 이제 <a href="https://aka.ms/egcncfdocs" target="_blank">Event Grid에서 직접 CloudEvents를 사용하여 이벤트를 게시하고 사용할</a> 수 있음을 발표하게 되어 기쁩니다. 이렇게 하면 들어오거나 나가는 이벤트가 CloudEvent 개방형 표준을 사용하는 동시에 Azure Functions 및 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Logic Apps</a>를 비롯한 Azure 서버리스 플랫폼의 나머지 부분을 매우 쉽게 사용할 수 있습니다.</p>


