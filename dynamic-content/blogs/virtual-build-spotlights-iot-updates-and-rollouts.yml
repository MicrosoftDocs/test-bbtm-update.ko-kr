Content: >-
  <p>전 세계 사람들이 새로운 작업 방식에 적응함에 따라 Microsoft Build 2020 컨퍼런스도 새로운 접근 방식을 취했습니다. Microsoft는 계획대로 개발자 커뮤니티를 직접 수집하는 대신 기어를 이동하고 가상 이벤트를 위해 48시간의 스트리밍 콘텐츠를 결합했습니다.</p>


  <p>새로운 형식에도 불구하고 Microsoft Builds&rsquo; 목표는 동일하게 유지되었습니다. 개발자가 아이디어를 실현할 수 있도록 Microsoft의 최고를 커넥트. IoT의 경우 개발자를 위한 많은 새로운 혁신과 교육이 포함되었으며, 모두 IoT를 단순화하고 개발자가 새로운 획기적인 솔루션을 빌드할 수 있도록 지원합니다.</p>


  <p>교육 쪽&rsquo;에서는 커뮤니티에서 기술을 구축하고 개발자의 창의력을 발휘할 수 있도록 새로운 IoT 인증을 시작하게 되어 매우 기쁩니다. 또한 Weve&rsquo;는 모든 시나리오를 모델링할 수 있는 새로운 Azure Digital Twins 릴리스를 통해 업계 최고의 기능을 추가했습니다.</p>


  <p>다음은 주요 뉴스의 검거입니다. 자세한 내용을 보려면 개별 공지 사항을 클릭하는 것이 좋습니다. 실제로MicrosoftBuild&nbsp; 컨퍼런스에 참석할&nbsp; 수 없는&rsquo; 경우 <a href="https://mybuild.microsoft.com/" target="_blank">온라인으로 세션에 액세스하세요</a>.</p>


  <h2>개발자를 위한 새로운 IoT 인증</h2>


  <p>IoT 애플리케이션을 빌드하는 개발자에게 가장 큰 과제 중 하나는 이를 위한 기술을 습득하는 것입니다. Microsoft는 개발자가 기술 기술을 향상시키고 Microsoft 인증을 준비할 수 있도록 하는 여러 교육 옵션을 제공합니다.</p>


  <p>Microsoft Build 2020에서는 Microsoft 인증 포트폴리오인 <a href="https://docs.microsoft.com/en-us/learn/certifications/azure-iot-developer-specialty" target="_blank">Azure IoT 개발자 전문 인증</a>에 최근 추가된 일반 공급이 발표되었습니다. 이 인증을 획득하면 개발자가 전문가로 인정받고 기술 지식과 능력의 유효성을 검사하여 경력을 발전시키는 데 도움이 될 수 있습니다.</p>


  <p>개발자는 디바이스 프로비전 및 관리, 데이터 처리, 에지에 클라우드 워크로드 배포, 솔루션 보안 등과 같은 모든 필수 사항을 다루는 무료 온라인 자가 진행 과정으로 <a href="https://docs.microsoft.com/en-us/learn/certifications/azure-iot-developer-specialty?tab=tab-learning-paths#two-ways-to-prepare" target="_blank">Microsoft Learn</a>에서 IoT 학습 및 인증 과정을 시작할 수 있습니다. <a href="https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375308" target="_blank">Microsoft Learning 블로그</a>를 확인하여 기술을 쌓고 인증을 받는 데 사용할 수 있는 모든 리소스를 살펴봅니다.</p>


  <h2>Azure Digital Twins: 새로운 미리 보기 기능</h2>


  <p>&ldquo;디지털 트윈&rdquo;은 실제 사물&mdash; 집합, 환경, 비즈니스 시스템의&mdash; 디지털 복제본으로, 실제 세계에서 이러한 항목이 작동하는 방식을 이해하고, 제어하고, 시뮬레이션하고, 분석하고, 개선하는 데 사용됩니다.</p>


  <p>Microsoft Build 2020에서는 개발자가 이러한 동적 가상 복제본을 더욱 쉽게 빌드할 수 있도록 Azure Digital Twins의 다음 반복을 발표했습니다. 새로운 기능에는 전체 그래프 토폴로지, 라이브 실행 환경, 다른 Azure 서비스와의 간편한 통합 및 광범위한 쿼리 API를 지원하는 풍부하고 유연한 모델링이 포함됩니다.</p>


  <p>IoT 애플리케이션을 빌드할 때 개방성을 높이기 위해 새 Azure Digital Twins는 JSON-LD 표준을 기반으로 하는 Digital Twins 정의 언어라는 개방형 모델링 언어도 사용합니다. 이렇게 하면 IoT Hub 및 Time Series 인사이트와 같은 다른 Azure 플랫폼 제품에 뛰어난 유연성, 사용 편의성 및 손쉬운 통합이 제공됩니다.</p>


  <p>또한 Azure 외부에서 통합을 확장할 수 있으므로 파트너는 기존 모델링 프레임워크 및 타사 시스템의 일부로 Digital Twins를 사용할 수 있습니다. 새로운 기능은 앞으로 몇 달 안에 출시 될 것으로 예상된다.</p>


  <p>또한 흥미로운 방식으로 새로운 기능을 사용하는 두 파트너를 강조했습니다. 펜실베니아에 본사를 둔 ANSYS는 대규모 물리적 자산을 설계하는 데 도움이 될 수 있는 <a href="https://customers.microsoft.com/en-us/story/795283-ansys-partner-professional-services-azure" target="_blank">물리학 기반 시뮬레이션을 구축하고</a> 있습니다. 또 다른 파트너인 Bentley Systems는 도로 및 철도 네트워크, 공공 사업 및 유틸리티, 산업 공장, 상업 및 기관 시설을 포함한 주요 인프라의 <a href="https://customers.microsoft.com/en-us/story/806028-bentley-systems-partner-professional-services-azure" target="_blank">디지털 표현을 만들어</a> 고객이 더 나은 설계, 구축 및 운영을 할 수 있도록 돕고 있습니다.</p>


  <p>마지막으로, 개방성과 상호 운용성에 대한 노력의 일환으로 Microsoft는 Dell, Ansys 및 LendLease와 함께 <a href="https://www.digitaltwinconsortium.org/index.htm" target="_blank">디지털 트윈 컨소시엄</a>을 설립했으며, 모든 비즈니스 및 산업 도메인에 대한 모범 사례 및 표준 디지털 트윈 모델을 홍보하는 개방형 커뮤니티를 구축하기 위해 노력할 것이라고 발표했습니다.</p>


  <h2>IoT 플러그 앤 플레이: 새로운 미리 보기 기능</h2>


  <p>IoT 플러그 앤 플레이는 디바이스에서 소프트웨어를 훨씬 쉽게 개발하고, IoT 솔루션에 빠르게 연결하고, 각각을 독립적으로 업데이트하여 IoT를 크게 가속화하는 개방형 접근 방식입니다. <a href="https://azure.microsoft.com/en-in/blog/iot-plug-and-play-is-now-available-in-preview/" target="_blank">작년 초기 미리 보기</a>부터 고객 피드백에 응답하기 위해 바쁘게 작업했으며 빌드 시 곧 사용할 수 있는 새로운 미리 보기 기능 집합을 발표했습니다.</p>


  <ul>
      <li>Digital Twins와의 맞춤: IoT 플러그 앤 플레이 및 Azure Digital Twins는 이제 동일한 모델링 언어인 DTDL(Digital Twins 정의 언어)을 공유합니다. 이렇게 하면 IoT 플러그 앤 플레이 디바이스를 Azure Digital Twins에 연결하고 디바이스가 즉시 디지털 트윈으로 표시되도록 할 수 있습니다.&nbsp;</li>
      <li>기존 디바이스 지원: 기존 디바이스를 IoT 플러그 앤 플레이 호환 가능으로 쉽게 업데이트할 수 있으며, 개발자는 디바이스의 상호 작용 모델을 설명하는 DTDL 문서를 작성하여 대상 코드를 변경한 다음 디바이스가 연결될 때 모델을 보낼 수 있습니다.</li>
  </ul>


  <p>또한 디바이스 공급자가 IoT 플러그 앤 플레이 일반 공급에 앞서 최종 인증을 시작할 수 있도록 할 예정입니다.</p>


  <h2>Azure 시계열 Insights: 새로운 기능 일반 공급</h2>


  <p>일반적으로 기록 추세를 시계열 데이터와 비교하면 데이터를 분석하기 전에 데이터를 정규화하는 데 며칠이 소요됩니다. <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a> 통해 개발자는 단 몇 분 만에 데이터 인사이트를 처리, 분석 및 가져올 수 있습니다.</p>


  <p>올해 MicrosoftBuild&nbsp;에서는 Azure Time Series Insights 대한 새로운 기능이 향후 몇 개월 내에 일반 공급될 것이라고 발표했습니다.</p>


  <p>몇 달 전에 시계열 탐색기를 통한 향상된 분석 사용자 환경, 고급 기계 학습 플랫폼 및 분석 도구와의 원활한 통합, Power BI 네이티브 커넥터, 메타데이터에 대한 의미 체계 모델 지원 등 Azure Time Series Insights 기능의 미리 보기를 발표했습니다.</p>


  <p>이 버전은 Azure Data Lake Storage Gen2 지원을 도입하여 진정으로 유연한 분석 플랫폼을 제공하겠다는 약속을 기반으로 합니다. 고객이 소유한 Azure Data Lake Storage 오픈 소스의 매우 효율적인 Apache Parquet에 대한 기본 지원을 결합하여 고객은 수십 년에 걸친 IoT 데이터에 대한 인사이트를 얻을 수 있습니다. 또한 선택한 다른 분석 도구와 통합하여 중요한 비즈니스 가치와 운영 인텔리전스를 활용할 수 있습니다.</p>


  <p>고객은 Azure Time Series Insights Azure Digital Twins와 함께 사용하면 연결된 환경에 대한 고도로 컨텍스트화된 표현을 얻어 자산, 고객 및 프로세스가 상호 작용하는 방식을 더 잘 이해할 수 있습니다.</p>


  <p>또한 향후 몇 개월 안에 사용할 수 있는 규모, 보안 및 사용자 환경 개선 사항도 발표했습니다. <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a> 대해 자세히 알아보고 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/#getting-started" target="_blank">현재 IoT 데이터에서 인사이트를 얻기 시작합니다</a>.</p>


  <h2>Azure 지도: 미리 보기의 작성자 기능</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure 지도</a> 개발자가 IoT 애플리케이션에 공간 분석 및 이동성을 추가할 수 있는 엔터프라이즈 위치 플랫폼입니다.</p>


  <p>MicrosoftBuild&nbsp;에서는 프라이빗 맵 데이터를 빌드 및 관리하고 GIS(지리 정보 시스템) 데이터 관리를 Azure 클라우드로 이동하는 기본적인 변화를 제공하는 Azure 지도 Creator를 미리 보기로 발표했습니다.</p>


  <p>개발자는 Azure 지도 Creator를 사용하여 실내 평면도, 공간 및 물리적 자산과 같은 개인 지도 정보를 Azure 지도 내에서 고객이 제어하고 매우 안전하고 완전 규격의 지리 공간적 스토리지 시스템에 업로드할 수 있습니다.</p>


  <p>또한 Azure 지도 Creator는 인테리어, 캠퍼스, 공장 등과 같은 개인 공간을 위해 Digital Twins와 연결된 프라이빗 맵 데이터를 처리하여 Azure Digital Twins 고객을 지원합니다. Azure 지도 Creator와 Azure Digital Twins의 조합을 통해 고객은 Azure 지도 인터페이스를 통해 환경 내에서 IoT 자산을 관리, 모니터링 및 추적할 수 있습니다. <a href="https://aka.ms/azmapsbuildblog" target="_blank">Azure 지도 Creator에 대해 자세히 알아보세요</a>.</p>


  <h2>Azure IoT Central: Azure Sphere 및 Azure IoT Edge에 대한 일류 지원</h2>


  <p><a href="https://apps.azureiotcentral.com/" target="_blank">IoT Central</a> 은 개발자가 기본 인프라를 관리하지 않고도 IoT 애플리케이션을 쉽게 만들 수 있는 완전 관리형 SaaS(Software as a Service) IoT 앱 플랫폼입니다. 개발자는 기존 IoT Central 산업 템플릿을 사용하거나 자체 디자인의 사용자 지정된 솔루션을 만들 수 있습니다. 현재 공중 보건 위기 동안 특히 주목할 점은 의료 웨어러블 및 환자 모니터링 솔루션의 조립 및 배포를 가속화하도록 설계된 IoT Centrals&rsquo; 지속적인 환자 모니터링 <a href="https://docs.microsoft.com/en-us/azure/iot-central/healthcare/overview-iot-central-healthcare" target="_blank">건강 템플릿</a> 입니다.</p>


  <p>MicrosoftBuild&nbsp;에서 IoT Central은 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> 및 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a> 모두에 대한 일류 지원을 포함하여 몇 가지 새로운 기능을 발표했습니다.</p>


  <p>IoT Edge를 IoT Central과 통합하면 개발자가 에지 디바이스에 인공 지능 및 기계 학습과 같은 클라우드 워크로드를 배포할 수 있습니다. 개발자가 Edge 소프트웨어 모듈을 배포하고, 해당 모듈에서 인사이트를 찾고, IoT Central 내에서 작업을&mdash; 수행할 수 있도록 하여 IoT 애플리케이션의 가능성을 크게 높입니다.</p>


  <p>IoT Central을 Azure Spheres&rsquo; 통합 보안 솔루션과 페어링하면 IoT 디바이스 및 제품을 빌드, 모니터링 및 안전하게 관리하는 데 필요한 기반이 제공됩니다. 이를 통해 애플리케이션 빌더는 단일 창에서 간소화된 보안 관리를 통해 디바이스-클라우드 보안을 보장할 수 있습니다. 또한 개발자는 Azure Sphere 클라우드 서비스와 통합된 디바이스 템플릿을 사용하여 IoT Central에서 Azure Sphere 디바이스를 모델링하여 보안 오류 및 디바이스 상태 보고를 용이하게 할 수 있습니다.</p>


  <p>IoT Central 및 Azure Sphere가 강력한 IoT 전략의 설계 및 관리에 도움이 되는 방법에 대한 자세한 내용은 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/your-iot-journey-simplified-and-secure-with-azure-iot-central/ba-p/1404247" target="_blank">블로그를 참조하여 자세히 알아보세요</a>.</p>


  <p><a href="https://aka.ms/iotcserviceupdates" target="_blank">월별 서비스 업데이트를</a> 구독하여 최신 IoT Central 혁신을 따릅니다.</p>


  <h2>Azure IoT Hub 및 Azure IoT Edge: 엔터프라이즈급 IoT를 위한 새로운 획기적인 기능</h2>


  <p>MicrosoftBuild&nbsp;에서 먼저 다른 업계를 발표했습니다. <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>는 이제 잠긴 Azure 리소스에 안전하게 연결하기 위한 관리 ID뿐만 아니라 디바이스 연결을 위한 Azure <a href="https://azure.microsoft.com/en-us/services/private-link/" target="_blank">Private Link</a>를 지원합니다. 따라서 이제 고객은 공용 인터넷에 대한 노출을 제거하여 IoT Hub를 Azure VNET(Virtual Network)으로 가져오고 IoT 솔루션을 보호할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/iothubvnetblog" target="_blank">전체 블로그를 참조</a>하세요.</p>


  <p>또한 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>를 업계에서 가장 정교한 프로덕션급 에지 플랫폼으로 승격하는 업계 최고의 새로운 기능을 발표했습니다.</p>


  <ul>
      <li>IoT Edge는 IoT Hub DPS(Device Provisioning Service)에 대한 X.509 인증서 증명을 추가했습니다. 이렇게 하면 X.509 인증서 체인을 활용하여 디바이스 프로비저닝을 자동화하여 더 큰 규모로 확장할 수 있습니다.</li>
      <li>추가 기능을 사용하면 지원 가능성 및 디버깅을 빠르고 쉽게 수행할 수 있습니다. 지원 번들이라는 새로운 기능은 IoT Edge 구성 요소에서 문제를 디버그하는 데 필요한 작업을 줄입니다. 이 기능을 사용하면 단일 명령으로 단일 압축 파일에서 모듈, IoT Edge 보안 관리자 및 컨테이너 엔진 로그와 iotedge 검사 출력 및 기타 유용한 디버그 정보를 수집할 수 있습니다.</li>
      <li>IoT Edge는 IoT Hub 자동 디바이스 관리와 함께 여러 조합으로 동일한 모듈을 다시 사용할 수 있는 계층화된 배포를 허용하여 만들어야 하는 고유한 배포의 수를 줄입니다.</li>
      <li>Azure IoT Edge는 Kubernetes에서도 작동하며, 최근에 이 지원을 위한 새로운 기능을 추가했습니다. 여기에는 통합된 프로덕션 등급 보안 아키텍처, 코드 변경 없이 Kubernetes에 IoT Edge 모듈을 배포하는 기본 제공 경량 프록시, IoT Hub Device Provisioning Service를 사용한 자동 프로비전과 같은 loT Edge 기능 통합, 에지 배포 매니페스트에서 일부 Kubernetes 기본 형식을 사용할 수 있는 애플리케이션 모델 확장이 포함됩니다.</li>
  </ul>


  <p>또한 고객의&rsquo; 요구 사항에 기반하지 않으며&mdash;, 향후 몇 개월 내에 IoT Edge 릴리스 1.0.10의 일부로 곧 출시될 다음과 같은 새로운 기능에 대해 작업하고 있습니다.</p>


  <ul>
      <li>우선 순위 메시지 및 TTL(Time-to-Live) 지원은 고객이 IoT Edge 디바이스에서 먼저 수신할 데이터를 선택할 수 있도록 하여 제한적이고 비용이 많이 드는 네트워킹 환경에서 네트워크 사용을 보다 세부 제어할 수 있도록 합니다.</li>
      <li>IoT Edge 런타임은 업계 표준 Prometheus 형식으로 풍부한 운영 메트릭을 내보내도록 향상되어 로컬 및 원격으로 강력한 모니터링 및 경고 기능을 사용할 수 있습니다.</li>
  </ul>


  <h2>Azure RTOS</h2>


  <p>지능적이고 신뢰할 수 있는 하드웨어 제품을 출시하는 것은 시간이 많이 걸리고 복잡할 수 있습니다. Azure RTOS는 고성능 디바이스를 빌드하는 프로세스를 간소화하기 위해 MCU(마이크로 컨트롤러) 및 MPU(마이크로프로세서)를 위한 경량 실시간 운영 체제를 포함하는 포함된 IoT 개발 제품군입니다.</p>


  <p>AtMicrosoftBuild&nbsp;&nbsp;는 지구상에서 가장 빠르고 작은 업계급 RTOS인 Azure RTOS의 일반 공급에 대해 발표했습니다. 또한 Microsoft는 이제 ST, Renesas, NXP 및 Microchip의 개발 키트에서 Azure RTOS를 지원한다고 발표했습니다. 이 턴키 통합은 개발 주기의 여러 단계를 간소화하는 데 도움이 됩니다.</p>


  <p>이제 개발자가 자유롭게 테스트하고 탐색할 수 있도록 모든 Azure RTOS 구성 요소에 대한 전체 소스 코드를 GitHub 사용할 수 있습니다. Azure RTOS에는 Azure Security Center 모듈의 미리 보기 통합이 포함되어 있습니다. 올해 하반기에는 개발자가 더 빠르게 시장에 출시할 수 있도록 추가 산업 인증 패키지를 제공할 예정입니다. 자세한 내용은 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/build-iot-solutions-for-the-most-demanding-environments/ba-p/1375688">전체 공지 사항을 참조하세요</a>.</p>


  <h2>Azure Sphere</h2>


  <p>Azure Sphere는 Azure Sphere 인증 하드웨어&mdash; 고도로 보안이 유지되는 OS 및 클라우드 보안 서비스를 사용하여 특별히 빌드된 디바이스 보안 솔루션으로, 10년 이상의 지속적인 온칩 보안 개선이 있습니다.</p>


  <p>2020년 2월에 일반 공급이 발표된 이후 Microsoft는 대규모 클라우드 서비스를 제공하는 중요한 인프라를 안전하게 연결하기 위해 자체 데이터 센터의 Azure Sphere에 의존해 왔다.&nbsp;<br>

  &nbsp;<br>

  MicrosoftBuild&nbsp;에서는 MCU 및 임베디드 클래스 IoT 디바이스의 전체 스펙트럼에서 중요한 요구를 해결하기 위한 Azure Sphere 및 Azure RTOS&rsquo; 집단 기능을 시연하여 개발자가 실시간 처리 기능을 사용하여 매우 안전한 디바이스를 빌드할 수 있도록 했습니다.</p>


  <h2>IoT용 Windows: 모든 개발자를 위한 업데이트를 포함한 광범위한 업데이트</h2>


  <p>MicrosoftBuild&nbsp;에서는 IoT 기능을 Windows 지속적으로 통합하기 위한 로드맵도 마련했습니다.</p>


  <p>고객은 IoT용 Windows 보안 및 관리 효율성을 좋아하며, Windows 10 IoT Enterprise Linux 버전의 Azure IoT Edge를 사용하도록 설정하여 Azure와 통합하고 Linux 모듈에 더 쉽게 액세스할 수 있도록 하고 있습니다. 또한 Windows 10 IoT Enterprise 공간을 줄이고, NXP&rsquo; i.MX8 실리콘을 사용하도록 설정하고, 어플라이언스 시나리오 및 비즈니스 모델에 대한 새로운 기능을 추가하여 디바이스 빌더에게 새로운 시장 기회를 창출하고 있습니다.</p>


  <p>파트너는 Windows IoT를 사용하여 혁신적인 솔루션을 지속적으로 구축하고 있습니다. <a href="https://customers.microsoft.com/en-us/story/773355-democracy-live-windows-iot" target="_blank">Democracy Live</a> 및 <a href="https://customers.microsoft.com/en-us/story/775087-microsoft-country-corner-dover-fueling-solutions-oil-and-gas-azure" target="_blank">Dover Fueling Solutions</a>는 Windows 10 IoT Enterprise 통해 안전하고 액세스 가능하며 역량을 갖춘 솔루션을 지원하는 파트너의 예입니다. 또한 <a href="https://www.youtube.com/watch?v=wPzMqAj9X0s&amp;feature=youtu.be" target="_blank">Clearpath Robotics</a>가 Windows ROS(로봇 운영 체제)에 대한 지원을 추가하고 hiWIN이 Windows ROS를 실행하는 로봇에 <a href="https://microsoft.github.io/Win-RoS-Landing-Page/hiwin_case_study.html" target="_blank">음성 및 시력 인식 기능을 지원하는</a> 것을 보는 것도 흥미롭습니다.</p>


  <p>예정된 Windows IoT 릴리스에서 발생하는 모든 IoT 업데이트에 대한 자세한 내용은 <a href="https://blogs.windows.com/windowsdeveloper/?p=55737" target="_blank">공지 블로그를 확인</a>하세요.</p>


  <h2>Microsoft IoT에서 자세히 알아보기</h2>


