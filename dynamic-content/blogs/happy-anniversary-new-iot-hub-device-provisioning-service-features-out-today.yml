Title: '행복한 기념일: 새로운 IoT Hub Device Provisioning Service 기능 오늘 출시'
Summary: '1년 전 오늘 Azure IoT Hub Device Provisioning Service의 공개 미리 보기를 시작했으며, 오늘 디바이스 프로비저닝을 자동화하는 최신 주요 기능의 공개 미리 보기를 발표했습니다! '
Content: >-
  <p>1년 전 오늘 Azure IoT Hub Device Provisioning Service의 공개 미리 보기를 시작했으며, 오늘 디바이스 프로비저닝을 자동화하는 최신 주요 기능의 공개 미리 보기를 발표했습니다! 피드백을 받고, 변경하고, 기능을 빌드할&#39;있으며, 현재 공개 미리 보기를 통해 다음과 같은 기능을 사용할 수 있게 되어 기쁩니다.</p>


  <ul>
      <li>GA(저장된 CA 인증서) 수에 대한 제한이 증가했습니다.</li>
      <li>GA(등록 수)에 대한 제한이 증가했습니다.</li>
      <li>대칭 키 증명 지원(미리 보기).</li>
      <li>다시 프로비저닝 지원(미리 보기).</li>
      <li>등록 수준 할당 규칙(미리 보기).</li>
      <li>사용자 지정 할당 논리(미리 보기).</li>
  </ul>


  <p>이러한 모든 기능은 C 디바이스 SDK 및 Node 서비스 SDK에서 지원되며 일반 공급에 따라 전폭적인 지원을 받습니다. &#39;각 글머리 기호에 대해 자세히 알아보겠습니다.</p>


  <h2>한도 증가</h2>


  <p>현재 모든 Device Provisioning Service 인스턴스에는 저장된 CA 인증서 수 및 디바이스 등록 수에 대한 새로운 최대 제한이 있습니다.</p>


  <ul>
      <li>10개에서 최대 <strong>25개 CA 인증서</strong></li>
      <li><strong>500,000개의 등록이 있으며</strong><a href="https://azure.microsoft.com/support/options/" target="_blank">, 지원에 문의</a>하는 경우 더 많은 등록을 사용할 수 있습니다. 이 숫자는 10,000에서 최대입니다.</li>
  </ul>


  <p>이러한 제한 증가는 일반적으로 사용할 수 있습니다.</p>


  <h2>대칭 키 증명</h2>


  <p>대칭 키는 프로비전 서비스를 사용하여 시작하고 디바이스 프로비저닝을 접하는 사용자에게 쉬운 &quot;Hello World&quot; 환경을 제공하는 가장 쉬운 방법 중 하나입니다. 또한 대칭 키 등록 그룹은 기존 보안 기능이 제한된 레거시 디바이스가 Azure IoT 통해 클라우드로 부트스트랩할 수 있는 좋은 방법을 제공합니다. 문서를 확인하여 <a href="https://aka.ms/dpslegacysymmkey" target="_blank">레거시 디바이스를 연결하는</a> 방법에 대해 자세히 알아보세요.</p>


  <p>대칭 키 지원은 다음 두 가지 방법으로 사용할 수 있습니다.</p>


  <ul>
      <li><strong>디바이스가</strong> IoT Hub에서와 마찬가지로 Device Provisioning Service에 연결하는 개별 등록입니다.</li>
      <li><strong>디바이스가 그룹</strong> 키에서 파생된 대칭 키를 사용하여 Device Provisioning Service에 연결하는 등록 그룹입니다.</li>
  </ul>


  <p>이 새로운 방법을 사용하여 <a href="https://aka.ms/dpsquickstartsymmkey" target="_blank">디바이스&#39;ID를 확인하는</a> 방법에 대해 자세히 알아보려면 설명서를 확인하세요.</p>


  <h2>자동화된 다시 프로비저닝 지원</h2>


  <p>고객 피드백에 따라 디바이스 다시 프로비저닝에 대한 일류 지원을 추가하여 디바이스를 다른 IoT 솔루션에 다시 할당할 수 있도록 했습니다. 고객이 변경된 경우 디바이스를 다른 IoT 솔루션에 다시 할당하기를 원했습니다. Device Provisioning Service는 이제 한 솔루션에서 다른 솔루션으로 IoT 디바이스를 다시 프로비저닝하도록 지원합니다. 다시 프로비전 지원은 다음 두 가지 버전으로 제공됩니다.</p>


  <ul>
      <li>새 IoT Hub에 대한 디바이스 쌍 데이터가 이전 IoT Hub 대신 등록 목록에서 채워지는 <strong>팩터리 재설정</strong> 이는 임대된 디바이스 시나리오뿐만 아니라 공장 재설정 시나리오에도 일반적입니다.</li>
      <li><strong>디바이스</strong> 쌍 데이터가 이전 IoT Hub에서 새 IoT Hub로 이동하는 마이그레이션. 이는 디바이스가 지리적 위치 간에 이동하는 시나리오에 일반적입니다.</li>
  </ul>


  <p>Weve&rsquo;는 또한 필요한 사람들을 위해 이전 버전과의 호환성을 유지하기 위한 조치를 취했습니다. 자세한 내용은 <a href="https://aka.ms/dpsreprovisionconcepts" target="_blank">설명서를</a> 확인하세요. 기본값을 다시 프로비전하는 것에 대한 강한 감정이 있는 경우 의견으로 알려주세요!</p>


  <p>설명서를 확인하여 <a href="https://aka.ms/dpshowtoreprovision" target="_blank">다시 프로비저닝을 사용하는 방법에</a> 대해 자세히 알아보세요.</p>


  <h2>등록 수준 할당 규칙</h2>


  <p>고객은 디바이스가 적절한 IoT Hub에 할당되는 방식을 세밀하게 제어해야 합니다. 예를 들어 Contoso는 두 개의 대규모 다국적 기업을 고객으로 사용하는 솔루션 공급자입니다. 각 Contosos&rsquo; 고객은 지리적 분할 설정에서 전 세계 Contoso 디바이스를 사용하고 있습니다. Contoso는 프로비전 서비스에 고객 As&rsquo; 디바이스가 지리적으로 분산된 허브 집합으로 이동해야 하며 고객 Bs&rsquo; 디바이스가 지리적으로 분산된 다른 허브 집합으로 이동해야 한다고 알리는 기능이 필요합니다. 등록 수준 할당 규칙을 사용하면 Contoso에서 이 작업을 수행할 수 있습니다.</p>


  <p>등록별 할당 정책을 통해 고객은 다음 기능을 사용하여 필요한 제어 수준을 가질 수 있습니다.</p>


  <ul>
      <li><strong>등록당 할당 정책을 지정하면</strong> 세분화된 제어가 가능합니다.</li>
      <li><strong>연결된 허브 범위 지정을</strong> 사용하면 할당 정책이 허브의 하위 집합을 통해 실행되도록 할 수 있습니다.</li>
  </ul>


  <p>이는 개별 및 그룹 등록 모두에 사용할 수 있습니다. 또한 Device Provisioning Service의 나머지 할당 기능과 일치하는&#39;원하는 IoT Hub를 지정하는 새로운 방법을 위해 등록에서 iotHubHostName 필드를 더 이상 사용하지 않을&#39;있습니다.</p>


  <h2>사용자 지정 할당 논리</h2>


  <p>경우에 따라 고객은 구성 정보 또는 판매 데이터와 같은 중복된 정보 복사본을 유지하지 않도록 외부 시스템에서 데이터를 가져와야 합니다. 사용자 지정 할당 논리를 사용하여 Device Provisioning Service는 Azure Function을 트리거하여 디바이스가 어디로 이동해야 하는지, 어떤 구성을 적용해야 하는지 결정합니다. 사용자 지정 할당 논리는 등록 수준에서만 설정할 수 있습니다. 지금은 서비스 SDK 또는 서비스 REST API를 통해 사용자 지정 할당 논리를 설정할 수 있으며 Azure Portal 지원은 다음 주에 제공됩니다.</p>


