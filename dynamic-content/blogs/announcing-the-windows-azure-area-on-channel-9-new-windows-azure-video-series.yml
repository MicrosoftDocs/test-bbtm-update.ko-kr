Title: Channel 9 & New Windows Azure Video Series에서 Windows Azure 영역 발표
Summary: 편집자 주:&nbsp;이 게시물은 Windows Azure의 기술 전도사 인 Nathan Totten에서 제공됩니다.    오늘, 우리는 비디오, 이벤트를 찾을 수있는 개발자를위한 채널 9에 새로운 방문 페이지를 시작합니다 ...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Windows Azure의 기술 전도사 <a href="https://twitter.com/ntotten" target="_blank">인 Nathan Totten</a>에서 제공됩니다.</p>  <p><a href="" target="_blank"><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0044.channel-9-bot.png" alt="" width="200"></a></p>  <p>오늘, 개발자가 Windows Azure에 대한 비디오, 이벤트 녹화 및 쇼를 찾을 수 있도록 Channel 9에 새 방문 페이지를 시작합니다. 이 페이지에서는 <a href="https://channel9.msdn.com/Events/Build/2012?sort=sequential&amp;direction=desc&amp;term=&amp;t=windows-azure" target="_blank">BUILD</a> 및 <a href="https://channel9.msdn.com/Events/windowsazure/AzureConf2012" target="_blank">AzureConf</a> 와 같은 이벤트의 스크린캐스트 및 녹화와 같은 다양한 기존 비디오를 다양한 새로운 콘텐츠와 함께 제공합니다. Azure Windows 대해 알아보는 데 도움이 되도록 몇 가지 새로운 소개 비디오 시리즈를 만들었습니다.</p>  <p>아래에서 Channel 9에서 사용할 수 있는 최신 Windows Azure 시리즈의 목록을 찾을 수 있습니다.&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4135.mobile-services-thumb.png" alt=""></p>  <p><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services" target="_blank">Azure Mobile Services 자습서 Windows<br></a></strong>Windows Azure에서 호스트되는 확장 가능하고 안전한 백 엔드를 사용하여 앱 개발 몇 분 안에 구조적 스토리지, 사용자 인증 및 푸시 알림을 통합합니다.&nbsp;</p>  <p>&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6523.media-services-thumb.png" alt=""><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Media-Services-Tutorials" target="_blank">Windows Azure Media Services 자습서<br></a></strong>클라우드에서 미디어를 만들고, 관리하고, 배포합니다. 이 PaaS 제품은 인코딩에서 콘텐츠 보호, 스트리밍 및 분석 지원에 이르기까지 모든 것을 제공합니다.&nbsp;</p>  <p>&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4265.VMs-and-networking.png" alt=""></p>  <p><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Virtual-Machines-and-Networking-Tutorials" target="_blank">Azure Virtual Machines &amp; Windows 네트워킹 자습서<br></a></strong>서버 및 Linux 가상 머신을 Windows 쉽게 배포하고 실행합니다. 기존 코드를 변경하지 않고 애플리케이션 및 인프라를 마이그레이션합니다. &nbsp;&nbsp;</p>  <p>&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5417.Web-sites.png" alt=""></p>  <p><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Web-Sites-Tutorials" target="_blank">Azure 웹 사이트 Windows 자습서<br></a></strong>트래픽이 증가함에 따라 작고 규모를 확장할 수 있는 확장성이 뛰어난 클라우드 환경에 사이트를 빠르고 쉽게 배포할 수 있습니다.</p>  <p>선택한 언어 및 오픈 소스 앱을 사용한 다음 FTP, Git 및 TFS를 사용하여 배포합니다. SQL Database, 캐싱, CDN 및 Storage 같은 Windows Azure 서비스를 쉽게 통합할 수 있습니다. &nbsp;</p>  <p>&nbsp;<img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1538.cloud-services.png" alt=""><strong style="color: #000000;"></strong><strong style="color: #000000;"><a href="https://channel9.msdn.com/Series/Windows-Azure-Cloud-Services-Tutorials" target="_blank">Azure Cloud Services 자습서 Windows<br></a></strong>풍부한 PaaS(Platform as a Service) 환경을 사용하여 가용성이 높고 확장성이 뛰어난 애플리케이션 및 서비스를 만듭니다. 다중 계층 시나리오, 자동화된 배포 및 탄력적 규모를 지원합니다.<br>&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7608.storage-sql-database.png" alt=""><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Storage-SQL-Database-Tutorials" target="_blank">&amp; Windows Azure Storage SQL Database 자습서<br></a></strong>Windows Azure는 클라우드에서 데이터를 관리하는 데 도움이 되는 여러 서비스를 제공합니다. SQL Database 통해 조직은 친숙한 도구와 Microsoft SQL Server 기술의 기능을 사용하여 애플리케이션을 신속하게 만들고, 확장하고, 클라우드로 확장할 수&trade; 있습니다. 테이블은 간단한 데이터 액세스 요구 사항이 있는 애플리케이션에 대해 저렴한 비용으로 NoSQL 기능을 제공합니다. Blob은 비디오, 오디오 및 이미지와 같은 데이터에 저렴한 스토리지를 제공합니다.&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4532.service-bus.png" alt=""></p>  <p><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Service-Bus-Tutorials" target="_blank">Azure Service Bus 자습서 Windows<br></a></strong>Service Bus 확장 및 복원력을 향상시키기 위해 느슨하게 결합된 방식으로 메시지를 교환할 수 있도록 애플리케이션 간에 배치되는 메시징 인프라입니다.</p>  <p><br>이것은 시작에 불과합니다. 앞으로 몇 주, 몇 달 동안 새로운 비디오와 시리즈를 계속 추가할 예정이며, 클라우드 커버 및 WebCamps.TV 같은 좋아하는 쇼를 계속 볼 것입니다.&nbsp;</p>'
