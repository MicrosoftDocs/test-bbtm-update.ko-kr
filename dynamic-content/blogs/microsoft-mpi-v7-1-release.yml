Content: >-
  <p>MICROSOFT MPI(MS-MPI)의 최신 버전 릴리스를 발표하게 되어 기쁩니다. MS-MPI v7.1은 Microsoft MPI v7 재배포 가능 패키지의 후속 버전입니다(2015년 11월에 릴리스됨). <a href="https://www.microsoft.com/en-us/download/details.aspx?id=52981" target="_blank">Microsoft 다운로드 센터에서</a> MS-MPI v7.1의 복사본을 다운로드할 수 있습니다.</p>


  <p>MS-MPI v7.1에는 MS-MPI v7에 대한 다음과 같은 주목할 만한 개선 사항 및 수정 사항이 포함되어 있습니다.</p>


  <ul>
      <li>복원력 있는 설정; 는 이전 제거가 레지스트리를 성공적으로 정리하지 못한 경우 실패하지 않습니다.</li>
      <li>동일한 노드 집합에서 많은 수의 MPI 작업이 동시에 실행될 때 작업이 실패하는 MS-MPI v7 내에서 버그가 수정되었습니다.</li>
      <li>부분 또는 잘못 구성된 Kerberos 지원으로 환경에서 Kerberos 인증이 실패하면 MS-MPI v7.1이 자동으로 NTLM으로 대체됩니다.&nbsp;</li>
      <li>mpiexec는 명령줄에서 유니코드 문자를 지원하며 더 이상 명령줄 길이에 대한 하드 코드된 제한이 없습니다.</li>
      <li>긴 경로 표기법(\\\)이제 지원됨)</li>
  </ul>


  <p><b><i>참고:</i></b><i> </i><i>MS-MPI(헤더 및 라이브러리)에 대한 SDK 구성 요소는 재배포 가능 패키지 이진 파일과 별도로 제공됩니다. 그러나 재배포 가능 패키지가 있는 동일한 다운로드 페이지에서 사용할 수 있습니다.</i></p>


  <p>MS-MPI에 대한 자세한 내용은 MSDN 또는 <a href="https://social.microsoft.com/Forums/en-US/home?forum=windowshpcmpi">Windows HPC MPI 포럼</a>에서 <a href="https://go.microsoft.com/fwlink/?LinkId=510089">Microsoft</a> MPI를 참조하세요.</p>


  <p>자세한 질문 또는 향후 기능 요청은 이메일을 <a href="mailto:askmpi@microsoft.com">askmpi@microsoft.com</a>보내주세요. .</p>
