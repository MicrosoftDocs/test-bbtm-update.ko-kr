Title: Azure에 대한 오프라인 미디어 가져오기
Summary: 많은 고객이 오프라인 데이터 저장소를 클라우드에 업로드하려고 합니다. 그러나 테이프를 삽입하거나, 이전 하드 디스크를 연결하거나, 방법을 알아내는 데 시간과 시간을 보내고 싶어하는 사람은 아무도 없습니다.
Content: >-
  <p>많은 고객이 오프라인 데이터 저장소를 클라우드에 업로드하려고 합니다. 그러나 테이프를 삽입하거나, 이전 하드 디스크를 연결하거나, 필름을 디지털화하고 업로드하는 방법을 알아내는 데 시간과 시간을 보내고 싶어하는 사람은 아무도 없습니다. 글쎄, Im&rsquo;은 파트너와 함께 Microsoft Azure 오프라인 미디어 가져오기 프로그램을 쉽게 만들고 있음을 발표하게되어 기쁩니다. 이 파트너 지원 서비스를 사용하면 테이프, 광학 드라이브, 하드 디스크 또는 필름과 같은 거의 모든 미디어에서 데이터를 Azure로 쉽게 이동할 수 있습니다.&nbsp;</p>


  <p>현재 스토리지 미디어를 Azure로 마이그레이션하는 이유는 무엇인가요? Azure는 저렴한 보관 스토리지에서 고성능 SSD 기반 스토리지에 이르기까지 다양한 유연한 스토리지 옵션을 제공합니다. 스토리지 계층을 선택하기만 하면 나머지를 처리합니다. Azure에서 데이터를 사용할 수 있게 되면 분석, 변환 및 배포와 관련된 더 높은 값의 시나리오를 잠금 해제할 수 있습니다. 다음은 몇 가지 일반적인 용도입니다.</p>


  <h2>미디어 및 엔터테인먼트</h2>


  <p>오프라인 미디어 가져오기는 엔터테인먼트 회사가 콘텐츠 자산을 현대화하고 Cognitive Services 및 미디어 분석과 같은 다양한 클라우드 서비스를 활용할 수 있는 좋은 방법입니다. 실제로 이번 주 NAB에서 Im&rsquo;은 이 프로그램이 프로덕션 워크플로를 변환하고 기존 콘텐츠에 새로운 생명을 불어 넣을 수있는 방법에 대해 미디어 회사와 이야기했습니다. Microsoft Azure 대해 자세히 알아보고, Tad Brockways&rsquo; <a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-nab-show-2018-welcome/" target="_blank">블로그 게시물을</a> 읽어 미디어 워크플로 및 비즈니스에 어떻게 도움이 되는지 알아볼 수 있습니다.</p>


  <h2>백업 및 보관</h2>


  <p>Azures&rsquo; 글로벌 고가용성 계층화된 스토리지 모델은 백업 및 보관 미디어를 위한 자연 클라우드 대상입니다. 또한 광범위한 ISV 지원 및 Azure Backup 및 Azure Site Recovery를 비롯한 풍부한 비즈니스 연속성 솔루션을 통해 데이터 및 애플리케이션에 대한 DR 플랫폼으로 Azure를 쉽게 사용할 수 있습니다. 이렇게 하면 가동 중지 시간이 줄어들고 중단 시 복구 속도가 빨라집니다.</p>


  <h2>데이터 및 분석</h2>


  <p>테이프는 지진 조사 및 유전체학 시퀀싱과 같은 대규모 데이터 리포지토리에 대한 일반적인 보존 미디어이기도 합니다. 이 정보는 테이프에 잠겨 있지만 상위 순서 분석에 효과적으로 불활성입니다. 데이터를 Azure로 마이그레이션하면 HDInsight 및 Machine Learning 같은 다양한 분석 도구를 사용하여 더 심층적인 인사이트를 얻을 수 있습니다.</p>


  <h2>파트너가 클라우드로 이동할 수 있도록 지원</h2>


  <p>파트너는 디스크 또는 테이프, SAN 또는 NAS, 심지어 비디오 카세트 또는 35mm 등 거의 모든 유형의 미디어와 함께 작업합니다. 그리고 그들은 당신과 함께 일할 수 있습니다, 당신의 미디어는 현재 어디에, 전 세계. <a href="https://azure.microsoft.com/en-us/services/storage/databox/offline-media-import/">오프라인 미디어 가져오기 웹 사이트를</a> 확인하여 가까운 웹 사이트를 찾습니다.</p>


  <p>데이터가 테라바이트, 페타바이트 또는 엑사바이트이든 관계없이 오프라인 미디어 가져오기 프로그램은 기존 레거시 미디어에서 Azure 클라우드로 데이터를 이동할 수 있는 좋은 기회입니다. 무엇보다도 Azure는 집 &ndash; 까지 지속되는 데이터&rsquo;와 마지막으로 수행해야 하는 데이터 마이그레이션&rsquo;이 될 수 있습니다.</p>
