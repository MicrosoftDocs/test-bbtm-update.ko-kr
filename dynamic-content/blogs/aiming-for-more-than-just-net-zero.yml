Title: 그물 0 이상을 목표로
Summary: 많은 기업들이 순 제로 배출에 도달하고 있지만, 우리는 더 나아가고 있습니다.
Content: >-
  <p>전 세계 기후 전문가들은 탄소 배출을 대폭 줄일 수&rsquo; 없다면 지구는 치명적인 결과에 직면하게 될 것이라는 데 동의합니다. Microsoft는 2012년부터 탄소 중립을 운영하고 있으며, 2020년 1월 브래드 스미스는 <a href="https://blogs.microsoft.com/on-the-issues/2020/01/16/microsoft-will-be-carbon-negative-by-2030/" target="_blank">2030년까지 탄소 음수로</a> 나아가겠다는 약속을 발표했습니다. 이것은 우리가 한 번의 쉬운 급습&mdash;으로 도달 할 수있는 목표가 아니며&rsquo; 시간, 헌신 및 더 큰 무언가로 결합되는 많은 작은 단계가 필요합니다.</p>


  <p>클라우드 비즈니스가 성장함에 따라 데이터 센터 공간은 커집니다. 탄소 부정을 향한 여정에서 Microsoft는 데이터 센터가 환경에 미치는 영향을 롤백하는 조치를 취하고 있습니다. 이 목표를 달성하려면 아직 개발되지 않은 혁신적인 기술의 구현과 함께 많은 단계가 수행됩니다.</p>


  <p>많은 기업들이 순 제로 배출에 도달하고 있지만, 더 나아가는 것에 대해 분노&rsquo;하고 있습니다. &rsquo;출력을 0으로 줄이는 것만이 아닙니다. Were&rsquo;는 배출량을 절반으로 줄인 다음 1975년부터 방출된 탄소 배출&rsquo;을 제거하여 탄소 음수로 이어지도록 최선을 다하고 있습니다.</p>


  <h2>탄소 음수로의 여정</h2>


  <p>탄소 음수의 큰 부분은 데이터 센터의 작동 방식을 완전히 바꾸는 것을 의미합니다. 데이터 센터는 야외 및 곡면 냉각을 포함하여 냉각과 관련한 몇 가지 지속 가능한 방법을 채택했습니다. 이러한 방법은 데이터 센터의 물과 에너지 소비를 크게 줄이는 데 도움이 되었지만&rsquo; 충분하지 않습니다. 현재 데이터 센터와 최대 로드 시간에 전원을 공급하는 백업은 디젤과 같은 화석 연료에 따라 달라집니다. Microsoft는 이를 변경하기 위해 노력하고 있습니다.</p>


  <p>탄소 발자국을 줄이려는 우리의 야심찬 목표는 다양한 기술로의 탐사를 필요로 했습니다. 각 종류의 기술을&rsquo; 통해 전체 목표와 특정 데이터 센터 위치 및 현지 요구 사항에 따라 구현할 최상의 조합을 결정해야 합니다.</p>


  <h2>액체 몰입 냉각</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60d8c9fc-7048-4c8d-84be-197c6ac2fc2c.png"><img alt="zero1" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0965e5ed-15e8-40c4-9273-6c10ba66a14a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="920"></a></p>


  <p>액체 몰입 냉각은 물 소비를 제거할 뿐만 아니라 최소 5~15% 에너지 소비를 줄이는 데 도움이 될 것으로 예측됩니다. 또한 이 폐쇄형 루프 냉각 시스템은 더 적은 수의 서버 랙과 더 작은 데이터 센터 구성으로 이어집니다. 데이터 센터는 현재 구성에서 막대한 공간을 차지하므로 큰 이점을 제공합니다.</p>


  <p><a href="https://download.microsoft.com/download/7/2/8/72830831-5d64-4f5c-9f51-e6e38ab1dd55/Azure_Sustainability_Liquid_immersion_cooling_infographic.pdf" target="_blank">액체 몰입을 사용하여 자세히 알아봅니다</a>.</p>


  <h2>그리드 대화형 UPS 배터리</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/119ca39b-bd69-41c9-9bf0-a07c5970df92.png"><img alt="zero2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50ae2ef8-35cc-49bb-837d-824203a3d83a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="920"></a></p>


  <p>그리드 대화형 UPS(무정전 전원 공급 장치) 배터리는 필요에 따라 데이터 센터 또는 그리드에 전기의 마이크로버스트를 전달하여 전력망의 공급과 에너지 수요의 균형을 맞추는 데 도움이 됩니다. 이러한 배터리는 에너지를 90%에 가까운 효율성으로 저장하고 재생 가능 에너지의 간헐성을 원활하게 처리합니다. 이 기술을 계속 탐색하면서 기존 백업 생성기의 대체로 이러한 장기 배터리를 사용하여 배터리 기간을 몇 분에서 몇 시간&mdash;까지 연장할 수 있습니다.</p>


  <p><a href="https://download.microsoft.com/download/7/2/8/72830831-5d64-4f5c-9f51-e6e38ab1dd55/Azure_Sustainability_Grid-interactive_batteries_infographic.pdf" target="_blank">지속 가능성 목표를 달성하는 방법에 대해 자세히 알아보세요</a>.</p>


  <h2>전원 백업 정리</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72f2e426-083f-4bad-8cb1-4c0f0c3ab796.png"><img alt="zero3" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba698d33-433b-4fc2-9c1f-faf18427323a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="920"></a></p>


  <p>클린 파워 백업은 기존의 디젤을 덜 유해한 배출로 쉽게 대체할 수 있습니다. 합성 디젤은 환경에 덜 해를 끼치고 재생 가능 에너지를 사용하는 데 필요한 다리를 제공합니다. 합성 디젤은 수정없이 디젤 발전기에서 사용할 수 있으며 탄소 음수로 가는 길에 배출을 줄일 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/252a6fc5-5da4-4893-ad78-43f2747a207d.png"><img alt="zero4" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80ec9d46-1deb-4b1e-92d6-e8ea8bd958bf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="920"></a></p>


  <p>수소 연료 전지는 데이터 센터에 녹색 백업 에너지를 위한 또 다른 옵션을 제공하며 연소 엔진보다 거의 2배 더 효율적입니다. 유일한 출력은 다시 캡처하고 재사용되는 식품 등급 증기입니다.</p>


  <p><a href="https://download.microsoft.com/download/7/2/8/72830831-5d64-4f5c-9f51-e6e38ab1dd55/Azure_Sustainability_Clean_fuels_infographic.pdf" target="_blank">청정 발전기에 대해 자세히 알아보세요</a>.</p>


  <p><a href="https://aka.ms/AA8rnn7" target="_blank">수소 혁신에 대해 자세히 알아보세요</a>.</p>


  <h2>지속 가능성 목표 강화</h2>


  <p>이러한 작은 단계는 큰 무언가를 추가합니다. <a href="https://download.microsoft.com/download/7/3/9/739BC4AD-A855-436E-961D-9C95EB51DAF9/Microsoft_Cloud_Carbon_Study_2018.pdf" target="_blank">2018년 연구에</a> 따르면 Azure의 워크로드는 기존 온-프레미스 데이터 센터에서 실행되는 경우보다 탄소 효율이 최대 98% 더 높으며&rsquo;, 지속 가능성의 미래에 더 많은 투자를 할 수 있습니다. 워크로드를 Azure&rsquo;로 이동하면 배출량 감소 및 에너지 소비 감소와 함께 데이터 센터에서 워크로드를 구동할 수 있습니다. Were&rsquo;는 우리 자신의 탄소 발자국을 줄일뿐만 아니라 귀하의 탄소 발자국을 줄이는 데 도움을 제공하기 위해 최선을 다하고 있습니다.</p>


