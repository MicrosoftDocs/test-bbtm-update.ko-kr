Title: Microsoft Inspire 2018에서 파트너 성공 활성화
Summary: 다음 주 마지막 라스베가스에서 Microsoft Inspire에서 전 세계 수천 명의 파트너와 만날 예정입니다. 이 행사는 파트너 비즈니스를 만들기 위한 우리의 노력을 강화하기 위한 포럼입니다...
Content: >-
  <p>다음 주 마지막 라스베가스에서 Microsoft Inspire에서 전 세계 수천 명의 파트너와 만날 예정입니다. 이 행사는 파트너 비즈니스 기회를 투자의 핵심으로 삼겠다는 우리의 약속을 강화하기 위한 포럼입니다. Microsoft는 클라우드 마켓플레이스, Azure Marketplace 및 AppSource 기능을 계속 확장하여 모든 유형의 파트너가 제품을 검색, 평가 및 궁극적으로 고객 기반에서 구매 및 배포할 수 있는 최적의 위치로 만들고 있습니다. 이 행사는 또한 현재와 미래의 채널 에코시스템 내에서 이러한 동일한 기능을 사용할 수 있도록 하는 투자&rsquo; were를 선보일 수 있는 기회를 제공합니다.&nbsp;</p>


  <h2>파트너-파트너 공동 판매 역량 강화</h2>


  <p>내년에는 Microsoft 역사상 처음으로 Microsoft&rsquo; 제품 및 서비스와 함께 제품 카탈로그에 파트너 솔루션, 애플리케이션, 컨설팅 및 관리 서비스 제품을 배치할 예정입니다. 즉, 직접 Salesforce 및 파트너 에코시스템은 자사 및 타사 솔루션을 개별적으로 또는 결합하여 판매할 수 있습니다.</p>


  <p>마켓플레이스 중 하나에 나열된 애플리케이션 및 솔루션을 사용하는 파트너의 경우, 이를 통해 전 세계 수천 개의 클라우드 솔루션 공급자와 공동 판매 기회를 제공할 수 있습니다. 따라서 클라우드 솔루션 공급자는 Microsoft와 파트너 에코시스템에서 크게 확장된 제품 포트폴리오를 갖게 되며, 이를 통해 자체 관리형 서비스와 함께 결합하여 고객에게 더 큰 가치를 제공할 수 있습니다.</p>


  <p>파트너 간의 기회를 미리 활용하기 위해 파트너는 현재 상점 중 하나인 Azure Marketplace 및 AppSource에 솔루션 및 제품을 게시하는 것이 좋습니다. 이러한 애플리케이션 및 서비스는 새로운 기능이 출시될 때 결합된 제품 카탈로그에 우선 순위를 갖습니다.</p>


  <h2>이제 Azure Marketplace에서 통합 솔루션 사용 가능</h2>


  <p>이번 달에는 세 가지 수직 영역에 걸쳐 다중 파트너 <a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?mktcmpid=is&amp;src=blog" rel="noreferrer" target="_blank">통합 솔루션</a> 세트를 출시했으며 곧 출시될 예정입니다. Azure Marketplace를 통해 제공되는 이러한 솔루션은 파트너가 고객의 요구를 해결하기 위해 여러 지점 솔루션을 조정하고 조립하는 데 직면하는 많은 문제를 완화합니다. 이는 고객의 경우 SI(시스템 통합업체)가 용이하게 하는 통합 구매 및 더 빠른 구현 환경을 의미합니다. 파트너의 경우 훨씬 더 빠르고 반복 가능한 방식으로 고객에게 더 많은 가치를 제공하는 것을 의미합니다. 이러한 통합 솔루션의 크기를 조정하는 파트너를 지원하여 고객의&rsquo; 특정 요구 사항을 보다 신속하게 충족할 수 있도록 파트너에게 고객 개념 증명에 대한 Azure 크레딧도 제공합니다. 현재 사용할 수 있는 새로운 통합 솔루션은 다음과 같습니다.</p>


  <ul>
   <li><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/bardess.customer-360-powered-by-zero2hero?tab=Overview" target="_blank">Customer 360 Powered by Zero2Hero</a> by Bardess, Cloudera, Trifacta 및 Qlik. 실행 가능한 인사이트를 위해 고객의 전체 보기를 빠르게 확보하려는 금융 서비스 및 소매 조직의 경우.</li>
   <li>Publicis.Sapient, DataStax 및 Acquia의 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/publicis-sapient.rapid_commerce?tab=Overview" target="_blank">신속한 상거래</a>. 소매점이 향상된 고객 환경 및 비즈니스 결과를 가능하게 하는 마이크로 서비스 상거래 플랫폼입니다.</li>
   <li>XentIT, TrendMicro 및 Qualys별 <a href="https://aka.ms/xentithcss" target="_blank">의료 클라우드 보안 스택</a>. 클라우드에서 사이버 보안 및 HIPAA 규정 준수를 유지하려는 의료 기관을 위한 통합 클라우드 위협 관리 솔루션입니다.&nbsp;</li>
   <li>RCG Global Services, Cazena, Trifacta 및 Cloudera의 <a href="https://aka.ms/creditanalyticsrcg" target="_blank">크레딧 분석</a>. 금융 서비스 조직이 대출 포트폴리오 위험을 관리하고, 위험 조정 수익률을 최대화하고, 자본 준비금 요구 사항을 최소화하고, 규정 준수를 강화할 수 있도록 지원합니다.</li>
  </ul>


  <h2>Cloud+AI 파트너 Community 라이브</h2>


  <p>우리의 목표는 파트너에게 봉사하는 방식을 지속적으로 성장시키는 것입니다. 기술, 비즈니스 또는 그 사이에 질문이 있는지 여부에 관계없이, 우리의 목표는 파트너에게 필요한 것을 찾을 수있는 단일 장소를 제공하는 것입니다. 이를 위해 파트너가 필요한 정보에 액세스할 수 있는 기본 온라인 위치 역할을 하는 <a href="https://www.microsoftpartnercommunity.com/t5/Cloud-AI/ct-p/cloud_ai" target="_blank">Cloud+AI 파트너 Community</a> 시작합니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a573490-e3e3-47bd-9c66-96f0a000eb73.png"><img alt="Cloud AI Partner Community" border="0" height="839" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8afe5f75-a89f-44e8-bfea-74871106b81a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="클라우드 AI 파트너 Community" width="2897"></a></p>


  <p>이렇게 하면 최신 기술 설명서에 연결되고, 파트너가 현장의 전문가에게 액세스할 수 있으며, 파트너가 서로에게서 배울 수 있습니다.&nbsp;</p>


  <p>우리는 더 많은 세부 사항을 공유하고 라스베이거스의 파트너로부터 직접 피드백을 듣기를 기대합니다.</p>
