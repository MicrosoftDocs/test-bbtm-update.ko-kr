Title: '클라우드에서의 전투: 게임 디자이너가 Windows Azure에서 글로벌 온라인 게임을 시작합니다.'
Summary: 편집자 주:&nbsp;이 게시물은 Azure 수석 마케팅 관리자 Windows 에이미 프램턴(Amy Frampton)에서 가져온 것입니다.  성공적인 한국 게임 디자이너 Webzen은 필요한 용량을 결정하는 데 엄청난 작업에 직면했습니다.
Content: <p><strong>편집기 참고 사항:&nbsp;</strong> <span>이 게시물은 Azure 수석 마케팅 관리자 Windows 에이미 프램턴에서 제공됩니다.</span></p>  <p>성공적인 한국 게임 디자이너 Webzen은 전 세계 사용자가 애국심과 펠로우십의 느낌과 함께 싸울 수있는 경쟁 게임 북극 전투의 글로벌 출시에 대비하여 IT 인프라의 필수 용량과 성능을 결정하는 강력한 작업에 직면했다. 매 초마다 중요한 세계에서 사용자 요구에 대응할 수 있도록 회사는 Windows Azure Cloud Services 및 Windows Serveroperating&nbsp; 시스템을 기반으로 하이브리드 클라우드 서비스로 게임을 지원하기로 결정했습니다.</p>  <p>게임의 인기는 장단점이 있기 때문에 일반적으로 네트워크를 통해 서비스를 제공하는 온라인 게임 회사가 서버의 필요한 확장성을 예측하기가 어렵습니다. 이러한 이유로 서비스 안정성은 전반적인 게임 품질과 게임 경험의 재미만큼이나 중요합니다.</p>  <p>&ldquo;서비스 지연으로 인해 사용자&rsquo; 게임 플레이가 실시간으로 반영되지 않으면 빠르게 게임에&rdquo; 대한 관심을 잃게 됩니다. &ldquo;사용자&rsquo; 관점에서 향상된 속도는 글로벌 게임 서비스에 Windows Azure를 선택한 직접적인 이유였습니다.&rdquo;</p>  <p>클라우드 기반 인프라는 거의 눈에 띄지 않는 수준으로 지연을 줄이기 때문에 북극 전투 플레이어는 연결 오류없이 경쟁 플레이와 강렬한 1 인칭 슈팅 게임 (FPS) 전투를 경험합니다. &ldquo;Windows Azure는 프라이빗 서버보다 2.5배 이상 빠른 속도를 제공함으로써 플레이어에게 기술적 문제로&rdquo; 인해 전장의 긴장이 중단되지 않도록 보장합니다. &ldquo;북극 전투 군대가 성장함에 따라 이 서비스는 계속해서 원활하고 원활하며 빠릅니다.&rdquo;</p>  <p>이 회사는 2009년 webzen.com 글로벌 게임 포털을 오픈한 이래 190개국의 사용자에게 안정적인 게임 서비스를 제공했지만, 게임&rsquo; 인기가 급증할 경우 시장 요구를&mdash; 충족할 수 있을 만큼 서버 및 네트워크 대역폭을 빠르게 확장해야 했습니다. 이 문제를 해결하기 위해 Webzen은 Microsoft가 데이터 센터 시설을 호스트하는 지역에서 Windows Azure 퍼블릭 클라우드 서비스와 해당 시설을 사용할 수 없는 지역의 프라이빗 클라우드 서비스를 제공하는 하이브리드 클라우드 시스템을 설계했습니다.</p>  <p>&ldquo;우리가 사용한 하이브리드 클라우드 모델을 사용하면 지역에 따라 게임 서버용 프라이빗 클라우드와 퍼블릭 클라우드 중에서 선택할 수 있으므로 각 지역의 게이머에게 최상의 서비스를&rdquo; 제공할 수 있다고 Lee는 말합니다. &ldquo;Windows Azure가 기준에 가장 적합한 선택이었습니다. 다른 클라우드 서비스는 종종 퍼블릭 클라우드와 프라이빗 클라우드 간에 리소스를 전송하는 데 어려움을 겪습니다.&rdquo;</p>  <p>프라이빗 및 퍼블릭 클라우드를 단일 플랫폼으로 운영하기 위해 회사는 하이브리드 환경에서 효율적인 기능을 보장하기 위해 게임 서버 및 운영 플랫폼 아키텍처를 최적화했습니다. &ldquo;온라인 게임은 캐싱, 청구, 사용자 인증, 항목 상점 및 프로필 서비스를 포함한 많은 외부 서비스가&rdquo; 필요한 합성 아트라고 Lee는 말합니다. &ldquo;이러한 서비스를 클라우드 환경으로 전송하는 데는 가상 머신에 설치 및 배포뿐만 아니라 통신 처리 방법과 시스템을 연결하는 것이 포함되었습니다.&rdquo;</p>  <p>2012년 12월 6일, Webzen은 북극 전투에 대한 오픈 베타 테스트를 개최한 후 7일 후인 12월 13일에 글로벌 시장을 위해 게임을 시작했습니다. 이 게임은 많은 플레이어가 동시에 롤 플레이와 지속적인 세계에서 상호 작용 할 수 있도록하고, 공중 및 포병 화재 지원과 같은 동적 전투 장면을 갖추고 있습니다. &ldquo;온라인 서비스가 신뢰할&rdquo; 수 있는 경우에만 게임 플레이의 긴장감을 유지할 수 있다고 Lee는 말합니다. &ldquo;이 하이브리드 클라우드 모델을 사용하면 북극 전투 사용자가 지연을 보고하지 않습니다."</p>
