  <h3>기존 온-프레미스 시스템에서 값 잠금 해제</h3>


  <p>최신 엔터프라이즈 IT는 온-프레미스와 클라우드의 데이터에 의존하는 하이브리드입니다. Logic Apps를 사용하면 온-프레미스 데이터 게이트웨이를 통해 기존 온-프레미스 시스템에 직접 연결할 수 있으므로 비즈니스에 가장 관련성이 뛰어난 통합 전략을 선택하는 데 필요한 유연성을 제공합니다.</p>


  <h3>클라우드에서 메시징 Enterprise</h3>


  <p>최근에 Logic Apps에서 <a href="https://blogs.msdn.microsoft.com/logicapps/2016/06/30/public-preview-of-logic-apps-enteprise-integration-pack/">Enterprise Integration Pack 공개 미리 보기를</a> 제공하므로 표준 엔터프라이즈 메시징 프로토콜을 사용하여 회사 방화벽에서 거래 파트너와 쉽고 안전하게 작업할 수 있습니다. 이렇게 하면 파트너와 B2B 워크로드를 거래할 때 직면하는 문제를 크게 줄일 수 있습니다.</p>


  <h3>Logic Apps는 기존 Azure 클라우드 제품을 더욱 발전합니다.</h3>


  <p>조각화되고 비용이 많이 드는 통합 솔루션을 빌드하는 것에서 좀 더 전체적인 접근 방식로 전환할 수 있기를 바랍니다. Logic Apps&rsquo; 의 광범위하고 확장된 커넥터 집합을 사용하면 기존 Azure Cloud 솔루션을 확장하여 실행 가능한 인텔리전스를 얻고, 프로세스를 자동화하고, 더 나은 정보를 바탕으로 비즈니스 의사 결정을 내릴 수 있습니다. Azure IoT Suite, Cortana Intelligence, Machine Learning 및 Cognitive Services와 같은 서비스와 같은 Azure 제품을 Logic Apps와 쉽게 통합할 수 있습니다. 시작하려면 Azure IoT 솔루션에서 비정상적인 동작이 감지될 때 Logic Apps를 사용하여 이메일 알림을 자동화하는 <a href="https://azure.microsoft.com/documentation/articles/iot-suite-logic-apps-tutorial/">방법에 대한 자습서</a>를 안내합니다. Logic Apps를 통해 가능한 추가 비즈니스 프로세스로 확장할 수 있는 가능성을 Imagine.</p>


  <p>또한 Logic Apps는 BizTalk Server 함께 작동하여 API Management 및 메시징 서비스(Azure Service Bus)와 함께 엔터프라이즈 통합 스토리의 핵심을 형성합니다. 최근에 <a href="https://blogs.msdn.microsoft.com/biztalk_server_team_blog/2016/06/29/announcing-biztalk-server-2016-ctp2-is-now-available/">Visual Studio 2015, Windows Server 2016, SQL Server 2016</a>과 같은 최신 자사 플랫폼과의 호환성을 포함하여 많은 새로운 기능이 포함된 BizTalk Server 2016 Community Technology Preview 2를 출시했습니다. Office 2016, SQL Server 2016 AlwaysOn 가용성 <a href="https://msdn.microsoft.com/en-us/library/mt670742.aspx?f=255&amp;MSPPError=-2147217396">그룹 등</a> Logic Apps와 BizTalk Server 함께&rdquo; 사용하는 것이 더 &ldquo;좋으므로 현재 BizTalk Server 투자를 활용하여 SaaS 애플리케이션에 연결할 수 있습니다. 향후 BizTalk Server 2016 릴리스에서 이러한 기능이 더 많이 강조 표시됩니다.</p>


  <p>마지막으로 Logic&rsquo; Apps의 구매 옵션도 개선되었습니다. 고객은 Logic Apps를 구매하고 사용하는 방법에 유연성을 원한다고 크고 분명하게 말했습니다. 오늘부터 고객은 Logic Apps를 독립 실행형 서비스로 구매하거나 App Service 또는 IoT Suite와 같은 현재 가격 책정 계획을 계속 사용할 수 있습니다. 구매 옵션에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/logic-apps/">Logic Apps 가격 책정 페이지를</a> 방문하세요.</p>


  <p>고객이 더 민첩하게 유지하고 생산성을 높일 수 있도록 이 여정을 계속 진행하면서 투자와 목표 달성 방법에 대한 더 많은 업데이트를 듣게 될 것입니다. 한편, 의견을 공유하고 팀과 계속 소통하세요.</p>
