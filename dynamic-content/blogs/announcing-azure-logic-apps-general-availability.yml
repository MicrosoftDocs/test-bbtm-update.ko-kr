Title: Azure Logic Apps 일반 공급 발표
Summary: '오늘 우리는 빠른 엔터프라이즈급 하이브리드 애플리케이션 연결을 가능하게 하는 Microsoft의 iPaaS(Integration Platform-as-a-Service) 제품인 Azure Logic Apps 일반 공급에 대해 발표합니다. '
Content: >-
  <p>오늘 우리는 빠른 엔터프라이즈급 하이브리드 애플리케이션 연결을 가능하게 하는 Azure Logic Apps, Microsofts&rsquo; Integration Platform-as-a-Service(iPaaS) 제품의 일반 공급에 대해 발표합니다. 런던에서 열린 Integration 2016 컨퍼런스에서는 고객이 기존 온-프레미스 시스템과 클라우드 네이티브 애플리케이션을 원활하게 연결할 수 있는 포괄적인 하이브리드 통합 플랫폼을 구축하려는 <a href="https://azure.microsoft.com/en-us/blog/evolving-microsoft-enterprise-integration-services/">비전을</a> 공유했습니다. Logic Apps는 이 전략의 필수적인 부분을 구성하며, 일반 공급은 Microsofts&rsquo; Enterprise Application Integration Vision을 제공하는 데 중요한 이정표가 됩니다.</p>


  <p>Logic Apps가 중요한 이유는 무엇인가요? 기업은 디지털 트랜스포메이션을 거치고 있습니다. 애플리케이션, 데이터 및 디바이스가 확산되고 있습니다. Agile 엔터프라이즈 통합은 이 과정의 중추를 형성하여 기업이 시스템을 연결하고 진화하는 프로세스를 최적화할 수 있도록 합니다. Microsoft에서는 서비스를 더 빠르게 제공하고 경쟁에서 앞서나갈 수 있는 올바른 도구를 제공하여 고객을 활성화하고자 합니다. Logic Apps가 출시되면 고객은 SaaS 및 엔터프라이즈 애플리케이션을 원활하게 사용하고, 기존 온-프레미스 시스템에서 가치를 창출하고, 통합 솔루션을 개선하여 정보에 입각한 비즈니스 결정을 내릴 수 있습니다.</p>


  <h3>강력한 통합 솔루션을 신속하게 빌드</h3>


  <p>통합은 전통적으로 복잡하고 지루한 프로세스였습니다. Logic Apps를 사용하면 몇 분 내에 Office 365, Salesforce, Dynamics CRM 등과 같은 SaaS 애플리케이션을 통합하는 데 도움이 되는 방대한 기본 커넥터 집합을 제공하여 프로젝트를 더 빠르게 완료하고 보다 효율적으로 반복할 수 있습니다. 새 비주얼 디자이너를 사용하면 이제 코딩 시간을 줄이고 복잡한 비즈니스 프로세스를 자동화하는 데 도움이 되는 워크플로를 작성하는 데 더 많은 시간을 할애할 수 있습니다.</p>


