Title: Azure CDN 사용하여 사용자 지정 도메인 HTTPS 지원 발표
Summary: 사용자 지정 도메인 HTTPS 기능 Azure CDN
Content: >-
  <p>이제 Verizon의 Azure CDN 이 기능을 사용할 수 있게 되어 매우 기쁩니다. 사용자 지정 도메인에 HTTPS를 사용하도록 설정하는 엔드투엔드 워크플로&nbsp;는 원클릭 사용, 인증서 관리 완료 및 추가 비용 없이 모두 간소화됩니다.</p>


  <p>전송하는 동안 모든 웹 애플리케이션의 중요한 데이터의 개인 정보 및 데이터 무결성을 보장하는 것이&#39;중요합니다. HTTPS 프로토콜을 사용하면 중요한 데이터가 인터넷을 통해 전송될 때 암호화될&#39;있습니다. Azure CDN 수년 동안 HTTPSfor&nbsp;를 지원해 왔지만 Azure 제공 도메인을 사용하는 경우에만 지원되었습니다. 예를 들어&nbsp; Azure CDN(예: <a href="https://contoso.azureedge.net">https://contoso.azureedge.net</a>)에서 CDN 엔드포인트를 만드는 경우 HTTPS는 기본적으로 사용하도록 설정됩니다. 이제 사용자 지정 도메인 HTTPS를 사용하여 사용자 지정 도메인(예: <a href="https://www.contoso.com">https://www.contoso.com</a>)에 대해서도 보안 배달을 사용하도록 설정할 수 있습니다.</p>


  <p>사용자 지정 도메인 HTTPS의 주요 특성 중 일부는 다음과 같습니다.</p>


  <ul>
   <li>
   <p><strong>추가 비용 없음</strong>: 인증서 취득&nbsp;자 갱신에 대한 비용 및 HTTPS 트래픽에 대한 추가 비용이 없습니다. CDN <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">GB 송신</a> 비용을 지불하면 됩니다.</p>
   </li>
   <li>
   <p><strong>간단한 사용</strong>: 한 번의 클릭 프로비저닝은<a href="https://portal.azure.com">Azure 포털</a>에서&nbsp; 사용할 수 있습니다.</p>
   </li>
   <li>
   <p><strong>완전한 인증서 관리</strong>: 모든 인증서 조달 또는 관리가 자동으로 처리됩니다. 인증서가 만료되기 전에 자동으로 프로비전 및 갱신됩니다. 이렇게 하면 acertificate 만료로 인해 서비스 중단의&nbsp; 위험이&nbsp; 완전히 제거됩니다.</p>
   </li>
  </ul>


  <blockquote>

  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b481cc1-6721-4410-b3b5-9812b3c300f9.png"></p>

  </blockquote>


  <p>현재 사용자 지정 도메인에 HTTPS를 사용하도록 설정하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-custom-ssl">기능 설명서를</a> 참조하세요.</p>


  <p>Akamai의 Azure CDN에서 이 기능을 몇 달 이내 지원하기 위한 작업 중입니다. 기대해 주세요.</p>


