Content: >-
  <p>몇 달 전, <a href="https://azure.microsoft.com/blog/sneak-peek-powershell-in-azure-cloud-shell">Azure Cloud Shell에 PowerShell 환경을 도입하기 위한 여정을 시작</a>했습니다. 현재 이 환경은 <a href="https://azure.microsoft.com/blog/public-preview-of-azure-cloud-shell">Azure Cloud Shell의 Bash</a>와 함께 공개 미리 보기로 시작됩니다. 이제 Cloud Shell에 PowerShell을 추가하여 가장 적합한 셸 환경을 유연하게 선택할 수 있습니다.</p>


  <h2>Cloud Shell의 PowerShell 기능</h2>


  <p>PowerShell 환경은 <a href="https://aka.ms/azurecloudshell">다음과 같은 Azure Cloud Shell의 이점을</a> 기반으로 합니다.</p>


  <ul>
   <li><strong>거의 모든 위치에서</strong> Azure에 대한 <strong>인증된 셸</strong> 액세스.</li>
   <li>Microsoft에서 업데이트하고 유지 관리하는 셸&rsquo;의 <strong>일반적인 도구 및 프로그래밍 언어</strong>입니다.</li>
   <li>연결된 Azure File Storage<strong>의 세션 간에 파일을 유지합니다</strong>.</li>
  </ul>


  <p>PowerShell 환경은 다음을 추가합니다.</p>


  <ul>
   <li><strong>Azure 드라이브 <em>(Azure:) </em></strong> 파일 시스템 탐색과 같은 모든 Azure 리소스를 검색하고 탐색합니다. 또한 Azure 드라이브는 다음과 같은 <strong>컨텍스트 기능을 제공합니다.</strong>

   <ul>
    <li>azure 드라이브<em>(Azure:)</em><strong>의 리소스 그룹</strong> 경로 컨텍스트 내에서 Azure PowerShell cmdlet에 대한 리소스 그룹 범위 지정</li>
    <li><strong>Get-AzureRmCommand</strong>를 사용하는 <strong>상황에 맞는 명령 목록</strong><em>입니다.</em> Azure 드라이브 <em>(Azure:)</em>의 경로 아래에 있는 항목에 적용할 수 있는 명령만 나열합니다.</li>
   </ul>
   </li>
   <li>POWERShell 파일에 대한 기본 제공 구문 강조 표시 및 IntelliSense를 제공하는 VIM을 사용하여 <strong>리치 PowerShell 스크립트 편집</strong>&nbsp;</li>
   <li>Cloud Shell 세션에서 자동으로 유지되는 <a href="https://www.powershellgallery.com">PowerShell 갤러리</a>에서 새 명령(모듈 및 스크립트를 통해)을 추가하기 위한 <strong>확장 가능한 모델</strong>입니다.</li>
   <li>PowerShell 원격 <strong>을 사용하여 VM과 상호 작용</strong> 하여 게스트 VM을 관리할 수 있도록 합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7eedb464-212b-4eed-a935-4656350e1fee.gif"><img alt="PSCloudShell-DriveAndVIM" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f494260f-ba79-4f98-80ea-f9a1fba560f7.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="PSCloudShell-DriveAndVIM" width="840"></a></p>


  <p>Cloud Shell의 <a href="https://aka.ms/cloudshell/powershell-docs" target="_blank">PowerShell 환경에 통합된 기능 및 도구에</a> 대한 자세한 내용을 확인하세요.</p>


  <h2>Azure PowerShell 통합</h2>


  <p>간소화된 <a href="https://docs.microsoft.com/powershell/azure">Azure PowerShell</a> 환경을 제공하기 위해 Cloud Shell:</p>


  <ul>
   <li>Azure PowerShell 대한 모든 계정&#39;구독에 대한 액세스를 자동으로 인증합니다.</li>
   <li>Azure PowerShell 모듈의 버전을 유지 관리하여 모든 Cloud Shell 세션에서 가장 최신의 최고의 환경을 제공합니다.</li>
  </ul>


  <p>숙련된 Azure 사용자이든 플랫폼에 익숙하지&#39;관계없이 Cloud Shell은 Azure PowerShell 명령을 학습하고 사용할 수 있는 낮은 마찰 액세스를 제공합니다. Cloud Shell을 사용하면 Azure Portal에서 편안하게 대규모로 리소스를 쉽게 자동화하고 관리할 수 있습니다.</p>


  <h2>Azure 설명서 통합</h2>


  <p>Azure PowerShell 설명서는 이제 PowerShell <em>사용해 보기 </em>단추가 추가되어 완전히 대화형으로 제공됩니다. 이 추가 기능을 사용하면 Azure PowerShell 시나리오 및 샘플에 대한 몰입형 학습 환경을 사용할 수 있습니다. Azure 설명서의 통합 PowerShell 환경은 Azure Portal에서 사용할 수 있는 동일한 Cloud Shell 환경의 PowerShell을 사용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/492941a5-ae54-40cf-91f6-639927d7c12f.png"><img alt="PowerShell-CloudShell-TryIt-Documentation (002)" border="0" height="915" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddb48f9a-11ec-4615-a75a-06deacf25cc8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="PowerShell-CloudShell-TryIt-Documentation(002)" width="1822"></a></p>


  <p>Azure PowerShell 자습서에서 지금 이 환경을 사용해 보세요.</p>


  <h2>Azure 모바일 앱 통합</h2>


  <p>Azure Cloud Shell의 PowerShell은 <a href="https://aka.ms/azureapp">Azure 모바일 앱</a> 에서도 사용할 수 있으므로 어디를 가든 이 환경을 사용할 수 있습니다. 디바이스 간에 진행 중인 작업을 저장하는 것이 흥미로울 수 있는 곳입니다. Azure 모바일 앱의 기능을 통해 거의 모든 위치에서 CloudDrive의 모든 스크립트에 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ecece8a-4996-4c0f-8afe-021ccbcd11a6.png"><img alt="powershell cloud shell on devices" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95c224af-024e-4efb-95b8-62c00b254585.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="디바이스의 powershell 클라우드 셸" width="1024"></a></p>


  <h2>지금 사용해 보기</h2>


  <p><a href="https://portal.azure.com/">Azure</a> Portal의 위쪽 탐색 모음에서 Cloud Shell을 시작하고 셸 드롭다운 목록에서 PowerShell 옵션을 선택합니다. <a href="https://aka.ms/cloudshell">Azure Cloud Shell</a>에 대한 자세한 내용을 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/109db8ab-86d8-475c-a35b-f506aa7b68f4.png"><img alt="PowerShell-In-CloudShell" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a4dd6ea-7325-40ff-b047-1abf451eb5f6.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="PowerShell-In-CloudShell" width="778"></a></p>


  <p>문제 및 기능 요청을 통해 귀중한 피드백을 제공하여 현재 환경을 형성하는 데 도움을 준 비공개 미리 보기 사용자에게 감사드립니다. <a href="https://aka.ms/cloudshellfeedback"><u>Azure Cloud Shell UserVoice</u></a>를 통해 생각, 경험 및 입력을 공유하여 지원을 계속하는 것이 좋습니다.</p>
