Title: 'Azure Container Registry: 리포지토리 범위 권한 미리 보기'
Summary: ACR(Azure Container Registry) 팀은 UserVoice에서 가장 많이 투표한 항목인 리포지토리 범위 RBAC(역할 기반 액세스 제어) 권한의 미리 보기를 배포합니다.
Content: >-
  <p>ACR( <a href="https://aka.ms/acr" target="_blank">Azure Container Registry</a> ) 팀은 <a href="https://feedback.azure.com/forums/903958-azure-container-registry/suggestions/31655977-configure-permissions-at-a-repository-level" target="_blank">UserVoice</a>에서 가장 많이 투표한 항목인 리포지토리 범위 RBAC(역할 기반 액세스 제어) 권한의 미리 보기를 배포합니다. 이 릴리스에는 <a href="https://github.com/azure/acr/issues" target="_blank">피드백을</a> 제공하고자 하는 <a href="https://aka.ms/acr/repository-permissions" target="_blank">CLI(명령줄 인터페이스) 환경</a>이 있습니다.</p>


  <p>ACR은 이미 전체 레지스트리에  <a href="https://docs.microsoft.com/en-us/azure/container-registry/container-registry-roles" target="_blank">대한 액세스</a>  권한이 있는 ID를 사용하여 여러 인증  <a href="https://aka.ms/acr/authentication" target="_blank">옵션을</a> 지원합니다. 그러나 다중 팀 시나리오의 경우 여러 팀을 단일 레지스트리로 통합하여 각 팀이&rsquo; 특정 리포지토리에 액세스하도록 제한할 수 있습니다. 리포지토리 범위 RBAC는 이제 이 기능을 사용하도록 설정합니다.</p>


  <p>리포지토리 범위 사용 권한이 유용할 수 있는 몇 가지 시나리오는 다음과 같습니다.</p>


  <ul>
      <li>
      <p>조직 내의 특정 사용자 그룹에 대한 리포지토리 액세스를 제한합니다. 예를 들어 특정 리포지토리를 대상으로 하는 이미지를 빌드하는 개발자에게 쓰기 액세스를 제공하고 해당 리포지토리에서 배포하는 팀에 대한 읽기 액세스를 제공합니다.</p>
      </li>
  </ul>


  <ul>
      <li>
      <p>수백만 대의 IoT 디바이스에 특정 리포지토리에서 이미지를 끌어올 수 있는 개별 액세스를 제공합니다.</p>
      </li>
      <li>
      <p>외부 조직에 특정 리포지토리에 대한 권한을 제공합니다.</p>
      </li>
  </ul>


  <p>이 릴리스에서는 리포지토리 범위 RBAC 권한을 구현하는 메커니즘으로 토큰을 도입했습니다. 토큰은 레지스트리를 사용하여 인증하는 데 사용되는 자격 증명입니다. 사용자 이름 및 암호 또는 Azure Active Directory 사용자, 서비스 주체 및 관리 ID와 같은 Azure Active Directory(AAD) 개체를 통해 백업할 수 있습니다. 이 릴리스에서는 사용자 이름과 암호로 지원되는 토큰을 제공했습니다. 향후 릴리스에서는 Azure Active Directory 사용자, 서비스 주체 및 관리 ID와 같은 Azure Active Directory 개체에서 지원하는 토큰을 지원합니다. 그림 1을 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03841ee3-9a02-47cd-8403-5a4264d7e6bf.png"><img alt="repo" border="0" height="471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5b32d7d-72b0-47eb-b249-b75288a4498c.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Repo" width="1024"></a></p>


  <p align="center">*Azure Active Directory(AAD) 지원 토큰에 대한 지원은 이후 릴리스에서 사용할 수 있습니다.</p>


  <p align="center">그림 1</p>


  <p>아래 그림 2에서는 토큰과 범위 맵 간의 관계를 설명합니다.</p>


  <ul>
      <li>
      <p>토큰은 레지스트리를 사용하여 인증하는 데 사용되는 자격 증명입니다. 하나 이상의 리포지토리로 범위가 지정된 허용된 작업 집합이 있습니다. 토큰을 생성한 후에는 이를 사용하여 레지스트리를 인증할 수 있습니다. 다음 명령을 사용하여 Docker 로그인을 수행할 수 있습니다.</p>
      </li>
  </ul>


  <p>docker login --username mytoken&nbsp;--password-stdin myregistry.azurecr.io.</p>


  <ul>
      <li>
      <p>범위 맵은 토큰에 적용하는 리포지토리 권한을 그룹화한 레지스트리 개체입니다. 하나 이상의 리포지토리에 대한 액세스 그래프를 제공합니다. 범위가 지정된 리포지토리 권한을 토큰에 적용하거나 다른 토큰에 다시 적용할 수 있습니다. 토큰을 만들 때 범위 맵을 적용하지&#39;경우 권한 설정을 저장하기 위해 범위 맵이 자동으로 만들어집니다.</p>
      </li>
  </ul>


  <p>범위 맵을 사용하면 리포지토리 집합에 동일한 액세스 권한을 가진 여러 사용자를 구성할 수 있습니다.</p>


  <p align="center"><img alt="Relationship between tokens and scope-maps" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a2a2a15-0ccf-4f36-84eb-5df895084c12.png" style="margin-right: auto; margin-left: auto; display: block;" title="토큰과 범위 맵 간의 관계">그림 2</p>


  <p>고객이 IoT  <a href="https://github.com/opencontainers/artifacts" target="_blank">배포에 컨테이너</a> 및 기타 값을 사용함에 따라 디바이스 수가 수백만 개로 증가할 수 있습니다. IoT의 규모를 지원하기 위해 Azure Container Registry는 토큰을 사용하여 리포지토리 기반 RBAC를 구현했습니다(그림 3). 토큰은 서비스 주체 또는 관리 ID를 대체하지 않습니다. IoT 배포 시나리오의 확장성을 제공하는 추가 옵션으로 토큰을 추가할 수 있습니다.</p>


  <p><a href="https://aka.ms/acr/repo-permissions" target="_blank">이 문서에서</a> 는 레지스트리 내의 특정 리포지토리로 제한된 권한이 있는 토큰을 만드는 방법을 보여 줍니다. 토큰 기반 리포지토리 권한이 도입되면서 이제 사용자 또는 서비스에 Azure Active Directory ID를 요구하지 않고도 리포지토리에 대한 범위가 지정되고 시간이 제한된 액세스를 제공할 수 있습니다. 앞으로는 Azure Active Directory 개체에서 지원하는 토큰을 지원합니다. 이 새로운 기능을 확인하고 <a href="https://github.com/azure/acr/issues" target="_blank">GitHub</a> 대한 피드백을 알려주세요.</p>


