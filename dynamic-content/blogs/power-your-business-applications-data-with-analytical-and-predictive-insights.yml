Title: 분석 및 예측 인사이트를 사용하여 비즈니스 애플리케이션 데이터 활용
Summary: 지난 2년 동안 고객 피드백은 데이터 장벽이 해소되면 분석의 영향이 기하급수적으로 증가한다는 것을 분명히 했습니다. 오늘 Microsoft Dataverse용 Azure Synapse Link를 사용하여 비즈니스 애플리케이션과 분석 시스템 간의 장벽을 제거하여 데이터 인사이트를 모두 가져오는 다음 단계를 발표합니다.
Content: >-
  <p>디지털 변환에 성공하려면 불필요한 장벽을 제거해야 합니다. 이를 위해 2019년 11월에 <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a> 를 발표하여 데이터 웨어하우징과 빅 데이터 분석 간의 장벽을 제거했습니다. 그리고 2020년에는 한 단계 더 나아가 Azure <a href="https://azure.microsoft.com/en-us/blog/azure-analytics-clarity-in-an-instant/" target="_blank">Cosmos DB용 Azure Synapse Link</a>를 발표하여 운영 데이터와 분석 시스템 간에 오랫동안 존재했던 장벽을 허비했습니다.</p>


  <p>지난 2년 동안 고객 피드백은 데이터 장벽이 해소되면 분석의 영향이 기하급수적으로 증가한다는 것을 분명히 했습니다. 오늘 Microsoft&rsquo; Dataverse용 Azure Synapse Link를 사용하여 비즈니스 애플리케이션과 분석 시스템 간의 장벽을 제거하여 데이터 인사이트를 모두 가져오는 다음 단계를 발표했습니다.</p>


  <h2>Dataverse용 Azure Synapse Link 소개</h2>


  <p>비즈니스 애플리케이션 데이터와 분석 시스템 간의 장벽은 가속화된 인사이트 시간을 방해하는 중요한 요소입니다. 개발자가 Microsoft Power Apps, Microsoft Power Automate 및 Microsoft Dynamics 365와 같은 플랫폼을 사용하여 비즈니스 애플리케이션을 만들고 관리함에 따라 이러한 애플리케이션에서 가져온 데이터는 엄청납니다. 오늘날 고객은 모든 Microsoft 비즈니스 애플리케이션 <a href="https://powerplatform.microsoft.com/en-us/dataverse/" target="_blank">에 대한 Dataversea</a>&mdash; 공통 저장소에 이 데이터를 저장하고 관리합니다. 그러나 고객이 Dataverse 내의 데이터에서 심층적인 인사이트를 검색하려는 경우 다양한 서비스를 함께 연결하거나 지속적으로 데이터를 앞뒤로 복사해야 하므로 데이터 팀의 지속적인 유지 관리와 더 바쁜 작업이 발생합니다.</p>


  <p>Dataverse 내의 데이터는 분석이 쉽게 표면화할 수 있는 잠재적 인사이트의 골드마인입니다. 이제 고객은 Dataverse용 Azure Synapse Link를 사용하여 비즈니스 애플리케이션으로 흐르는 데이터도 분석 솔루션으로 흐르는지 자동으로 확인할 수 있습니다. 이를 통해 고객은 별도의 작업 스트림이 아닌 비즈니스 애플리케이션&mdash;에서 데이터를 관리하는 것과 함께 고급 분석 작업을 수행할 수 있습니다.</p>


