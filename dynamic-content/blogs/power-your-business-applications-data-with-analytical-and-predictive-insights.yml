  <h2>작동 원리</h2>


  <p>몇 번의 클릭만으로 Power Apps 또는 Dynamics 365에서 작업하는 개발자는 전체 Dataverse 환경을 Azure Synapse로 가져올 수 있습니다. 고객은 단추를 클릭하고 Azure Synapseworkspace&nbsp; 이름을 입력하기만 하면 됩니다. 원활한 환경을 위해 개발자&rsquo;는 Azure Synapse에 액세스하기 위해 Power Apps 또는 Dynamics 365 포털을 떠날 필요가 없습니다. <strong>Azure Synapse Analytics 작업 영역</strong><em></em>으로 이동을 클릭하고 엔드 투 엔드 분석 서비스를 사용하여 인사이트 검색을 시작할 수 있습니다.</p>


