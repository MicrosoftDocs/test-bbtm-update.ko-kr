Title: Microsoft는 HIPAA/HITRUST 규정 준수를 위한 자동화를 릴리스합니다.
Summary: "\"Azure 보안 & 규정 준수 청사진의 가장 중요한 부분은 고객이 HIPAA 및 HITRUST 보안, 개인 정보 보호 및 규정 준수 의무를 충족하는 데 필요한 정확한 Azure 서비스 아키텍처와 지원 설명서 및 완전 자동화된 배포 프로세스를 포함한다는 것입니다.\" Tibi Popp, CTO, Archive360"
Content: >-
  <p><a href="https://aka.ms/healthblueprint">HIPAA/HITRUST &ndash; Health Data &amp; AI에 대한 새로운 Azure 보안 및 규정 준수 청사진</a>을 공유하게 되어 기쁩니다. Microsofts&rsquo; <a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">Azure Blueprints</a> 는 엄격한 규정 및 표준을 준수하는 클라우드 기반 애플리케이션을 빌드하고 시작하는 데 도움이 되는 리소스입니다. 청사진에는 참조 아키텍처, 규정 준수 지침 및 배포 스크립트가 포함되어 있습니다.</p>


  <blockquote>

  <p>&ldquo;Azure 보안 &amp; 규정 준수 청사진의 가장 중요한 부분은 고객이 HIPAA 및 HITRUST 보안, 개인 정보 보호 및 규정 준수 의무를 충족하는 데 필요한 <u>정확한</u> Azure 서비스 아키텍처와 지원 설명서 및 완전 자동화된 배포 프로세스를 포함한다는 것입니다.&rdquo;</p>

  </blockquote>


  <p align="right">- Tibi Popp, CTO, Archive360</p>


  <p>전 세계의 보건 기관들은 AI와 클라우드의 힘을 활용하여 결과를 개선하고, 성능을 가속화하고, 정밀 의학의 비전을 실현하고자 합니다. <em>&ldquo;우리는 데이터 공유 및 기계 학습을위한 다중 기관 협력 환경을 육성 할 수있는 잠재력에 대해 열정적이다,&rdquo; </em>척 마요, 미시간 의학 대학의 박사 학위를 말했다. Microsoft는 인공 지능 및 클라우드 컴퓨팅을 통해 의료 혁신을 가속화하는 동시에 환자의 개인 정보 보호 및 기밀성을 보호하기 위해 노력하는 것을 목표로 하는 이니셔티브인 <a href="https://blogs.microsoft.com/blog/2017/02/16/microsoft-partners-combine-cloud-ai-research-industry-expertise-focus-transforming-health-care/">Healthcare NExT</a>를 통해 이러한 과제를 해결하기 위해 노력하고&nbsp; 있습니다.</p>


  <blockquote>

  <p>&ldquo;Microsoft는 고객&rsquo; 및 해당 환자에게&rsquo; 대부분의 개인 데이터를 위임합니다. 클라우드는 이 데이터를 활용하고 대규모 기계 학습을 적용하여 더 많은 생명을 구할 수 있는 기능을 제공합니다. 클라우드에서 PHI(보호된 건강 정보)를 보호, 관리 및 보호하는 것은 놀라운 기회와 책임입니다. 청사진은 클라우드에서 PHI를 보호하고 활용하기 위한 모범 사례를 활용하는 데 도움이 됩니다(체류 기간 예측, 임상 분석 등과 같은 시나리오의 경우).&ldquo;&nbsp;</p>

  </blockquote>


  <p align="right">- 켄시 최고 기술 책임자 안쿠르 테레데사이 박사</p>


  <p>새로운 청사진은 개별적으로 식별 가능한 건강 정보에 대한 안전 장치를 설정하는 미국 의료법인 HIPAA( <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">Health Insurance Portability and Accountability Act</a> )를 지원하는 환경에서 솔루션을 빌드하기 위한 안전한 구현 자동화를 제공합니다. 의료 업계에서 널리 인정받는 보안 인증인 HITRUST( <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/HITRUST">Health Information Trust Alliance</a> ) 프레임워크도 있습니다. 청사진은 고객이 특정 요구 사항에 적응하고 기계 학습 실험의 개발을 가속화하여 임상 및 운영 사용 사례 시나리오를 모두 해결할 수 있는 모듈식 기반 역할을 하기 위한 것입니다.</p>


  <blockquote>

  <p>&ldquo;임상 정보학 팀은 적시에 적절한 환자에게 올바른 치료를 제공하기 위해 매우 중요한 임무를 &ndash; 맡습니다. 그리고 우리의 혁신 속도는 우리가 얼마나 많은 인간의 삶에 영향을 미칠 수 있는지를 결정합니다. 청사진과 같은 솔루션 프레임워크는 데이터 및 인사이트에 더 빠르게 액세스할 수 있도록 하여 데이터 과학으로 죽음을 싸우는 팀의&rsquo; 임무를 가속화합니다.&rdquo;&nbsp;</p>

  </blockquote>


  <p align="right">- 박사 그렉 맥켈비 최고 의료 책임자, 켄시</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15ffd3a3-7e60-47dc-873a-63ed9fac350d.png"><img alt="components" border="0" height="692" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad708583-1fbf-4fea-a930-192e04751105.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="구성 요소" width="1009"></a></p>


  <p>청사진은 PHI를 포함하고 다음을 포함하는 보안 엔드 투 엔드 상태 솔루션을 배포하는 방법을 보여 줍니다.</p>


  <ul>
   <li><strong>샘플 사용 사례 시나리오:</strong> 체류 기간을 예측하기 위한 기계 학습 실험, FHIR(Fast Healthcare Interoperability Resources)을 사용하여 형식이 지정된 100,000명의 환자 레코드 샘플 데이터 세트 및 Power BI 사용한 데이터 시각화.</li>
   <li><strong>배포 템플릿 &amp; 자동화 스크립트: </strong>Azure Resource Manager 템플릿 및 PowerShell 자동화 스크립트는 설치 중에 구성 매개 변수를 지정하여 아키텍처의 구성 요소를 자동으로 Azure에 배포하고 동일한 데이터 및 사용 사례 시나리오를 미리 로드하는 데 사용됩니다.</li>
   <li><strong>사이버 보안 위협 모델 &amp; 구성 요소 아키텍처: </strong>Microsoft Threat Modeling Tool 사용하기 위해 tm7 형식으로 제공되는 포괄적인 위협 모델로, 솔루션의 구성 요소, 솔루션 간의 데이터 흐름 및 트러스트 경계를 자세히 설명합니다. 위협 모델은 고객이 구성 요소 참조 아키텍처의 잠재적 위험 지점을 더 잘 이해할 수 있도록 설계되었습니다.</li>
   <li><strong>고객 책임 매트릭스: </strong> 관련 HIPAA/HITRUST 요구 사항을 나열하고 Microsoft 및 고객 책임 영역을 설명하는 Microsoft Excel 통합 문서입니다.</li>
   <li><strong>외부 규정 준수 검토: </strong> 감사자가 솔루션에 대한 검토를&#39;Coalfire Systems에서 작성한 보고서와 HIPAA 및 HITRUST를 모두 포함하는 프로덕션 준비 배포로 청사진을 변환하기 위한 고려 사항입니다. 청사진은 25분 안에 서버리스 클라우드 솔루션을 성공적으로 사용하기 위한 모든 구성 요소를 제공합니다. 이 솔루션의 작동 방식을 빠르게 알아보려면 이 5분 분량의 <a href="https://aka.ms/healthblueprintvideo">비디오를</a> 시청하여 청사진 배포를 설명하고 시연하세요.</li>
  </ul>


  <blockquote>

  <p>&ldquo;청사진은 IRIS가 올바른 방향으로 나아가고 있으며 보안, 개인 정보 보호 및 규정 준수와 관련하여 악의적인 일을 하지 않는다는 것을 정당화하는 데 도움이 되었습니다.&quot;&nbsp;</p>

  </blockquote>


  <p align="right">- 조나단 스티븐슨, 지능형 망막 이미징 시스템의 최고 정보 책임자.</p>


  <p>자세한 내용은 <a href="https://enterprise.microsoft.com/en-us/ms-events/industries/health/microsoft-himss-2018/">HIMSS 2018</a> 에서 Microsoft에 가입하고 전 세계 의료 조직이 Microsoft와 협력하여 디지털화를 넘어 혁신으로 전환하고 랠리를 진행하는 방법을 알아보세요. <a href="https://servicetrust.microsoft.com/">Service Trust Portal</a>에서 <a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">Azure Blueprints</a>에 대해 자세히 알아봅니다. Microsoft&rsquo; 보안 센터에서 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA</a> 및 <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/HITRUST">HITRUST</a> 를 준수하는 <a href="https://www.microsoft.com/en-us/trustcenter">Microsofts</a>에 대해 자세히 알아봅니다.</p>
