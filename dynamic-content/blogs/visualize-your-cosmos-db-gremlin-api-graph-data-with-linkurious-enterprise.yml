Slug: visualize-your-cosmos-db-gremlin-api-graph-data-with-linkurious-enterprise
Title: Linkurious Enterprise를 사용하여 Cosmos DB Gremlin API 그래프 데이터 시각화
Summary: 데이터 시각화는 모든 종류의 솔루션에 가장 중요한 구성 요소 중 하나이며 그래프 데이터베이스도 다르지 않습니다. Microsoft Azure Cosmos DB의 경우 확장성이 뛰어나고 엔터프라이즈급 시각화 솔루션은 고객의 일반적인 질문이었습니다.
Content: >-
  <p>데이터 시각화는 모든 종류의 솔루션에 가장 중요한 구성 요소 중 하나이며 그래프 데이터베이스도 다르지 않습니다. Azure Cosmos DB의 경우 확장성이 뛰어나고 엔터프라이즈 지원 시각화 솔루션은 고객의 일반적인 질문이었습니다. 연결된 데이터를 시각화해야 하는 필요성은 점점 더 복잡해지는 데이터 볼륨에 직면하는 기술 및 비기술 사용자 모두에게 특히 존재합니다. 크고 복잡한 데이터 세트로부터 실행 가능한 인사이트를 추출하는 것은 종종 어렵고 시간이 많이 걸립니다.</p>


  <p>대화형 시각화 도구를 사용하면 복잡한 데이터를 더 빠르게 이해하고 사용자가 문제를 더 잘 이해할 수 있습니다. 따라서 사용자는 인사이트를 검색할 가능성이 더 높습니다.</p>


  <p><em>&ldquo;Azure Cosmos DB&rsquo; 통합 Gremlin API 덕분에 분석가 팀은 이제 Azure Cosmos DB와 함께 Linkurious&rsquo; 턴키 그래프 인텔리전스 플랫폼을 사용하여 복잡한 연결된 데이터에 숨겨진 위협을 감지하고 조사할 수 있습니다.&rdquo;</em>&nbsp;</p>


  <p align="right">&ndash;<a href="https://twitter.com/davidrapin" target="_blank">데이비드 라핀</a>, CTO 및 링커리어스의 공동 설립자.</p>


  <p>현재는 Azure Cosmos DB Gremlin API 데이터베이스에 널리 사용되는 그래프 시각화 플랫폼 <a href="https://linkurio.us/" target="_blank">Linkurious</a> 엔터프라이즈를 사용할 수 있음을 다시 발표할&#39;있습니다. 이 플랫폼에서 전체 만들기, 읽기, 업데이트 및 삭제 기능을 활용하면서 그래프 데이터에서 보고서 및 시각화를 만들 수 있습니다. 또한 이 제품은 Azure Active Directory 통합을 통해 보안 액세스를 포함하여 엔터프라이즈 지원 기능을 강조 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63fb4a1b-182d-43fd-9aff-537b5de53077.jpg"><img alt="Azure Cosmos DB and Linkurious logos" border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/242794d4-c812-4fb7-a69a-bb6a73886467.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB 및 Linkurious 로고" width="1024"></a></p>


  <p>Azure Cosmos DB 데이터베이스에서 지금 사용을 시작하고 사용자가 기술적인지 여부에 관계없이 실시간으로 데이터를 시각화하고 상호 작용할 수 있습니다. 플랫폼에는 Gremlin 서버 자격 증명만 연결하면 되며 <a href="https://docs.microsoft.com/en-us/azure/search/search-howto-index-cosmosdb" target="_blank">Azure Search</a> 를 사용하여 전체 텍스트 검색을 사용하도록 설정할 수 있습니다.</p>


  <p>시작하려면 <a href="https://linkurio.us/try/" target="_blank">Linkurious 사용해 보기 페이지</a>와 블로그 게시물 공지 &ldquo; 사항을 확인하세요. <a href="https://linkurio.us/blog/linkurious-announces-support-cosmosdb/" target="_blank">Linkurious는 Cosmos DB</a>&rdquo;에 대한 지원을 발표합니다. 트위터에서 팔로우할 수도 있습니다. 아직&#39;않은 경우 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Azure Cosmos DB 시도 페이지에서</a> 체험 계정을 만들고 Graph 데이터베이스 옵션을 선택할 수 있습니다.</p>


  <p>서비스에서 다음에 보려는 내용에 대한 <a href="https://feedback.azure.com/forums/263030-azure-cosmos-db?category_id=321991" target="_blank">피드백을 계속 제공</a> 하세요. <a href="https://azure.microsoft.com/en-us/free/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>를 사용하여 지금 Gremlin API를 사용해 보세요. 도움이 필요하거나 질문과 피드백이 있는 경우 Stack Overflow의 개발자 포럼에 문의하세요. 당신은 또한 트위터에 <a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a> 우리를 따라 최신 뉴스와 발표에 대한 #CosmosDB 수 있습니다.</p>
