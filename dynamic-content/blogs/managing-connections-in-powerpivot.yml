Title: PowerPivot 연결 관리
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 생계를 위해 비즈니스 인텔리전스를 사용하여 데이터베이스를 분석하는 저의 좋은 친구는 대부분의 직업이 데이터를 알고 있다고 말했습니다....'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>생계를 위해 비즈니스 인텔리전스를 사용하여 데이터베이스를 분석하는 저의 좋은 친구는 대부분의 직업이 데이터를 알고 있다고 말했습니다. PowerPivot 사용하면 테이블을 더 쉽게 추가하고 여러 데이터 원본을 통합하여 보고서를 작성할 때 데이터를 검색할 수 있습니다. 이 문서에서는 PowerPivot SQL Azure 대한 연결을 관리하고, 테이블을 추가하고, 관계를 빌드하는 방법을 설명합니다.</p>  <p>여기에서 블로그로 만든 초기 연결을 만든 후에는 항상 테이블을 추가하고, 내부 데이터베이스 관계를 관리하고, 다른 데이터 원본을 가져와야 합니다. 그 이유 중 하나는 데이터를 PowerPivot 보고서로 연결하면 추가 조회 테이블 또는 관계가 필요한 보고서의 다른 변형을 생성하려고 한다는 것을 알고 있기 때문입니다.</p>  <p>많은 비즈니스 인텔리전스가 두 개의 다른 데이터 요소를 가져와서 데이터에 대한 새로운 통찰력을 제공하는 방식으로 관련시키고 있습니다. 일반적으로 이러한 데이터 요소는 테이블 및 관계 네트워크를 통해 내부적으로 관련되며, PowerPivot 가져와야 합니다. 이렇게 하면 테이블 선택 대화 상자로 여러 차례 이동하여 올바르게 작업할 수 있습니다. 이 대화 상자에 다시 액세스할 수 있는 것은 PowerPivot 성공하는 데 매우 중요합니다.</p>  <h2>연결 찾기</h2>  <p>연결을 만드는 방법에 대한 이전 블로그 게시물을 팔로우하고 서버 이름, 로그인 정보 및 암호를 입력하는 경우 연결 이름을 친숙한 이름으로 지정할 수도 있습니다. 각 연결에는 Excel 통합 문서에 고유한 이름이 있어야 합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4812.clip_5F00_image001_5F00_thumb_5F00_3C0F0B7A.png" width="551" height="212"></a></p>  <p>테이블을 선택하고 Excel 통합 문서로 가져온 후에는 이 연결에 다시 액세스하여 더 많은 테이블을 다운로드할 수 있습니다. 동일한 연결을 다시 사용하여 동일한 데이터베이스에 액세스하는 것이 새 연결을 거치고 빌드하는 것보다 훨씬 낫습니다. 통합 문서의 리소스를 절약하고 PowerPivot 테이블 간의 관계를 파악할 수 있습니다.</p>  <p>기존 연결에 대한 액세스를 찾으려면 PowerPivot 창을 엽니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4571.clip_5F00_image002_5F00_thumb_5F00_0DB585CD.png" width="628" height="292"></a></p>  <p>PowerPivot 창이 나타나면 <b>디자인</b>이라는 두 번째 리본 표시줄<b>을 선택하고 기존 연결</b> 단추를 찾습니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image003" border="0" alt="clip_image003" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1362.clip_5F00_image003_5F00_thumb_5F00_543275D5.png" width="629" height="259"></a></p>  <p><b>그러면 기존 연결</b> 대화 상자가 표시됩니다. 아래 스크린샷에서 Adventure Works의 이름을 사용하여 SQL Azure Adventure Works 데이터베이스에 대한 연결을 볼 수 있습니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image004" border="0" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7536.clip_5F00_image004_5F00_thumb_5F00_6CC21325.png" width="552" height="562"></a></p>  <p>연결을 두 번 클릭하면 더 많은 테이블을 선택하여 다운로드할 수 있습니다.</p>  <h4>관계 빌드</h4>  <p>테이블을 가져온 후에는 피벗 테이블을 빌드할 수 있습니다. 이렇게 하려면 PowerPivot 창을 닫고 Excel 통합 문서로 돌아갑니다. PowerPivot 리본에서 피벗 테이블 단추와 피벗 테이블을 선택합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image005" border="0" alt="clip_image005" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4503.clip_5F00_image005_5F00_thumb_5F00_4C3AD373.png" width="636" height="337"></a></p>  <p>피벗 테이블 모달 만들기 대화 상자가 나타납니다. 여기서 새 워크시트를 선택하는 것을 좋아합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image006" border="0" alt="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7723.clip_5F00_image006_5F00_thumb_5F00_729CB6BE.png" width="415" height="185"></a></p>  <p>포함된 피벗 테이블이 있는 새 워크시트가 만들어지고 매우 편리한 PowerPivot 필드 목록 창이 오른쪽에 도킹됩니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image007" border="0" alt="clip_image007" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8231.clip_5F00_image007_5F00_thumb_5F00_24282454.png" width="700" height="654"></a></p>  <p>Adventure Works 데이터베이스를 사용하고 있기 때문에 판매 수치를 제품 범주와 비교하여 가장 잘 팔리는 범주를 확인하려고 합니다. 먼저 <b>ProductCategory</b> 테이블에서 <b>이름</b> 열을 선택합니다. 그런 다음 <b>SalesHeader</b> 테이블에서 <b>SubTotal</b> 열을 선택합니다. 두 열이 서로 다른 테이블에 있으므로 PowerPivot 두 데이터 요소를 연관시키는 방법을 파악해야 합니다. 관계 없이 PowerPivot 범주를 고려하지 않고 부분합의 합계에 대한 모든 행을 결합합니다(아래 스크린샷에서 볼 수 있음).</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image009" border="0" alt="clip_image009" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1768.clip_5F00_image009_5F00_thumb_5F00_57F01AA5.jpg" width="644" height="601"></a></p>  <p>도킹된 PowerPivot 필드 목록 창에 "관계가 필요할 수 있습니다"라는 경고 메시지가 표시됩니다. 만들기 단추를 클릭하면 SQL Azure 외래 키 관계를 검색하고 통합 문서에 다운로드한 테이블을 정렬합니다. 위의 예제에서는 부분합을 개별 범주로 구분합니다.</p>  <p>경우에 따라 PowerPivot 테이블 간의 관계를 올바르게 찾을 수 없습니다. 일부 복잡한 스키마의 경우 구문 분석할 수 없습니다. 이 경우 PowerPivot 창을 사용하여 직접 관계를 추가할 수 있습니다. 방법은 다음과 같습니다.</p>  <ol>   <li>1)<b>PowerPivot</b> 리본 표시줄에서 <b>PowerPivot 창을</b> 선택합니다. </li>    <li>2)<b>디자인</b>이라는 두 번째 리본 표시줄에서 <b>관계 관리를</b> 선택합니다.       <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image010" border="0" alt="clip_image010" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6175.clip_5F00_image010_5F00_thumb_5F00_3768DAF3.png" width="604" height="246"></a></p>   </li>    <li>3) 그러면 관계 관리 대화 상자가 표시됩니다. 여기서는 검색되지 않은 관계를 만들고 삭제할 수 있습니다.      <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image011" border="0" alt="clip_image011" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1781.clip_5F00_image011_5F00_thumb_5F00_0183E5D9.png" width="553" height="371"></a></p>   </li> </ol>  <h2>요약</h2>  <p>PowerPivot 성공하려면 데이터에 대해 알고 있는 내용을 가져와서 올바른 테이블을 가져오고 보고를 위해 피벗 테이블을 생성하는 데 필요한 관계를 설정하는 데 사용합니다. </p>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
