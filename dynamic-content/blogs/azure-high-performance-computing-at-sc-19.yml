Content: >-
  <h2>HPC용 HBv2 Virtual Machines, Azure&rsquo;에서 가장 강력한 기능, 현재 미리 보기로 제공됩니다.</h2>


  <p>HPC(고성능 컴퓨팅)를 위한 Azure HB v2 시리즈 VM(Virtual Machines)은 이제 미국 중남부 지역에서 미리 보기로 제공됩니다.</p>


  <p>HBv2 시리즈 Virtual Machines는 Azure에서 가장 진보된 HPC 제품으로&rsquo;, 지구상에서 가장 진보된 슈퍼컴퓨터에 필적하는 성능 및 메시지 전달 인터페이스 확장성, 온-프레미스 HPC 배포와 동등한 가격 및 성능을 제공합니다.</p>


  <p>HBv2 Virtual Machines는 유한한 요소 분석, 분자 역학, 지진 처리 &amp; 이미징, 날씨 모델링, 렌더링, 계산 화학 등에 이르기까지 다양한 실제 HPC 애플리케이션을 위해 설계되었습니다.</p>


  <p>각 HBv2 Virtual Machines는 2.45GHz(3.3GHz Boost), 480GB RAM, 480MB의 L3 캐시 및 동시 다중 스레딩이 없는 120 AMD <sup>EPYCTM</sup> 7742 프로세서 코어를 제공합니다. 또한 HBv2 Virtual Machine은 초당 최대 340GB의 메모리 대역폭, 최대 4개의 테라플롭의 배정밀도 컴퓨팅 및 최대 8개의 단정밀도 컴퓨팅을 제공합니다.</p>


  <p>마지막으로, HBv2 Virtual Machine은 <a href="https://github.com/nvmedirect/nvmedirect">NVMeDirect</a>를 통해 대기 시간이 900GB이고 대기 시간이 짧고 대역폭이 높은 블록 스토리지를 제공하며 최대 8개의 Azure Managed Disks를 지원합니다.</p>


  <h2>200기가비트 HDR(높은 데이터 속도) InfiniBand가 Azure에 제공됩니다.</h2>


  <p>HBv2 시리즈 Virtual Machines는 멜라녹스에서 초당 200기가비트 HDR InfiniBand 네트워킹을 처음 배포하는 클라우드&rsquo; 중 하나로, 퍼블릭 클라우드의 다른 곳에서 발견되는 것보다 최대 8배 더 높은 대역폭과 16배 더 낮은 대기 시간을 제공합니다.</p>


  <p>HBv2 Virtual Machines를 통해 Azure는 긴밀하게 결합된 워크로드에 대해 가장 높은 지속적인 성능을 지원하는 두 가지 새로운 네트워크 기능도 도입했습니다. 첫 번째는 혼잡한 네트워크에서 메시지 전달 인터페이스 성능을 최적화하는 데 도움이 되는 적응 라우팅입니다. 두 번째는 안정적인 전송을 제공하는 DCT(동적 연결 전송)에 대한 지원이며 확장 가능하고 비동기적이며 고성능 통신을 향상시킵니다.</p>


  <p>HB 및 HC Virtual Machines와 마찬가지로 HBv2 Virtual Machines는 메시지 전달 인터페이스 집단에 대한 하드웨어 기반 오프로드를 지원합니다.</p>


  <h2>Azure &amp; Cray는 28,000개 코어, 초당 42GB 읽기 및 초당 62GB 쓰기 성능으로 클라우드 기반 지진 이미징을 제공합니다.</h2>


  <p>고객은 가장 크고 중요한 워크로드를 지원하는 기능을 위해 Azure에 옵니다. 에너지 회사들은 핵심 하위 표면 검색 워크로드를 포함하여 고급 HPC 기능을 수용하고자 하는 첫 번째이자 가장 열망적인 기업 중 하나였습니다. 하위 표면 컴퓨팅의 발전은 에너지 자원의 보다 정확한 식별뿐만 아니라 멕시코 만의 두꺼운 소금 퇴적물 아래와 같은 어려운 지역에서 이러한 자원을 더 안전하게 추출할 수 있습니다.</p>


  <p>전략적 파트너 운영자 에너지 탐사 고객 중 한 명과의 작업의 일환으로, 현재 Azure는 최근 가장<a> </a>큰 클라우드 기반 지진 처리 워크로드 중 하나로 생각되는 작업을 지원했음을 공유하고 있습니다.</p>


  <p>총 28,080개의 AMD EPYC 1세대 CPU 코어와 초당 123테라바이트 이상의 집계 메모리 대역폭을 포함하는 최대 468개의 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/hpc/hb-series-overview">Azure HB Virtual Machines</a> 를 통해 고객은 다양한 사전 스택 및 사후 스택 마이그레이션, 전체 파형 반전 및 실시간 마이그레이션 기술을 활용하여 이미징 작업을 실행할 수 있었습니다.</p>


  <p>지진 이미징은 컴퓨팅만큼 데이터 이동에 관한 것입니다. 그러나 슈퍼컴퓨팅 회사가&rsquo; ClusterStor 스토리지 시스템을 자랑할 수 있도록 이 기록적인 규모의 고객 워크로드 Cray를 지원합니다. 올해 초 발표된 <a href="https://azure.microsoft.com/en-us/blog/supercomputing-in-the-cloud-announcing-three-new-cray-in-azure-offers/">Azure의 Cray&reg; ClusterStor&trade; 는 Azure에서</a> 실행되는 가장 크고 복잡한 HPC 및 AI 작업에 대한 데이터 처리를 가속화하는 전용 Lustre 파일 시스템 솔루션이며, 필요에 따라 Azure H 시리즈 Virtual Machines에 연결할 수 있습니다. Azure의 Cray ClusterStor는 지구상에서 가장 빠른 HPC 파일 시스템을 많이 구동하는 동일한 기술을 활용할 뿐만 아니라 클라우드에서 가장 저렴한 기술 중 하나입니다. 일반적인 3년 예약 인스턴스 기간 동안 Azure의 Cray ClusterStor는 다른 퍼블릭 클라우드에 있는 Lustre 제품의 1/10<sup>에</sup> 달하는 비용이 들 수 있습니다.</p>


  <p>Azure HB 시리즈 Virtual Machines와 Cray ClusterStor의 조합은 컴퓨팅 가상 머신 풀이 16에서 400으로 증가함에 따라 솔루션에 11.5배의 시간 향상을 제공하면서 확장성이 뛰어난 솔루션을 제공했습니다.</p>


  <p>측정된 성능이 초당 42GB(읽기) 및 초당 62GB(쓰기)로 정점을 찍은 Azure Storage 솔루션의 Cray ClusterStor는 대체 NFS(고성능 네트워크 파일 시스템) 접근 방식에 비해 애플리케이션 성능이 66% 향상됨으로써 고객에게 상당한 차별화를 제공했습니다.</p>


  <h2>지금 사용 가능</h2>


  <p>Azure HBv2 시리즈 Virtual Machines는 현재 미국 중남부에서 사용할 수 있으며 추가 지역이 곧 출시됩니다.</p>


