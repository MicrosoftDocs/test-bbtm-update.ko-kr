  <h2 id="azs-news">새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-s-azure-cosmos-db-is-named-a-leader-in-the-forrester-wave-big-data-nosql/?ocid=AID765057&amp;wt.mc_id=CFID0442">Microsofts&rsquo; Azure Cosmos DB는 Forrester Wave: 빅 데이터 NoSQL의 리더로 선정되었습니다.</a></h3>


  <p>Forrester가 뛰어난 시장 모멘텀과 고객 만족도를 검증하는 Azure Cosmos DB 평가에 따라 2019년 1분기 포레스터 웨이브&trade;: 빅 데이터 NoSQL의 리더로 Microsoft를 선정한다고 발표했습니다. Forrester&ldquo;에 따르면 글로벌 데이터 및 분석 기술 의사 결정자의 절반이 광범위한 사용 사례를 제공하는 유연한 데이터베이스의 이점을 활용하여 NoSQL 플랫폼을 구현하거나 구현하고 있습니다.&rdquo; Azure Cosmos DB를 모든 비즈니스 및 최신 애플리케이션에 가장 적합한 글로벌 분산 데이터베이스로 만들기 위해 최선을 다하고 있습니다. Azure Cosmos DB를 사용하면 놀랍도록 강력하고 지능적인 최신 앱을 작성하고 세계를 변화시킬 수 있을 것이라고 믿습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16f7ef9f-bc7e-4b8c-aace-d215390536aa.png"><img alt="Marketing graphic for Azure Cosmos DB" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16f7ef9f-bc7e-4b8c-aace-d215390536aa.png" title="Azure Cosmos DB: 전역적으로 분산된 다중 모델 데이터베이스 서비스" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/march-2019-changes-to-azure-monitor-availability-testing/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Monitor 가용성 테스트에 대한 2019년 3월 변경 내용</a></h3>


  <p>Azure Monitor 가용성 테스트를 사용하면 공용 인터넷에서 액세스할 수 있는 HTTP 또는 HTTPS 엔드포인트의 가용성 및 응답성을 모니터링할 수 있습니다. 이달 말에는 성능과 안정성을 개선하고 미래를 위해 더 많은 개선을 할 수 있도록 몇 가지 주요 변경 사항을 배포하고 있습니다. 이 게시물은 중단 없이 테스트가 계속 실행되도록 하는 데 필요한 몇 가지 변경 내용을 강조 표시하고 설명합니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/data-integration-with-adls-gen2-and-azure-data-explorer-using-data-factory/?ocid=AID765057&amp;wt.mc_id=CFID0442">Data Factory를 사용하여 ADLS Gen2 및 Azure Data Explorer와 데이터 통합</a></h3>


  <p>Azure Data Factory의 최신 통합 소개 Azure Data Lake Storage Gen2는 Azure Blob Storage 경제, 글로벌 규모 및 엔터프라이즈급 보안과 고급 데이터 레이크 솔루션을 결합한 데이터 레이크 플랫폼입니다. Azure Data Explorer는 유연한 제어 흐름, 풍부한 모니터링, CI/CD(지속적인 통합 및 지속적인 업데이트) 기능을 사용하여 ETL/ELT 흐름을 운영 및 관리하는 완전 관리형 데이터 통합 서비스입니다. 이제 타의 추종을 불허하는 가격 성능과 분석에 가장 적합한 클라우드 중 하나의 보안을 통해 분석 워크로드의 고급 요구 사항을 충족할 수 있습니다.</p>


