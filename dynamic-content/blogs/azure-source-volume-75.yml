  <h2 id="azs-preview">이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/blog/windows-virtual-desktop-now-in-public-preview-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure에서 현재 공개 미리 보기로 가상 데스크톱 Windows</a></h3>


  <p>이제 azure에서 Windows Virtual Desktop 서비스의 공개 미리 보기를 사용할 수 있습니다. 이제 고객은 간소화된 관리, 다중 세션 Windows 10, Office 365 ProPlus 최적화 및 Windows SERVER RDS(원격 데스크톱 서비스) 데스크톱 및 앱에 대한 지원을 제공하는 유일한 서비스에 액세스할 수 있습니다. Windows Virtual Desktop을 사용하면 기본 제공 보안 및 규정 준수를 즐기면서 몇 분 안에 Azure에서 Windows 데스크톱 및 앱을 배포하고 확장할 수 있습니다. Windows Virtual Desktop에 대한 액세스는 해당 RDS 및 Windows Enterprise 라이선스를 통해 사용할 수 있습니다.</p>


  <p align="center"><a href="https://youtu.be/30dOLcZ4_9U"><img alt="Thumbnail from What is Windows Virtual Desktop? by Microsoft Mechanics" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5f351e3-0014-4057-95ab-63de565e85fd.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube에서 Windows Virtual Desktop이란? 보기" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-data-studio-an-open-source-gui-editor-for-postgres/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Data Studio: Postgres용 오픈 소스 GUI 편집기</a></h3>


  <p>Azure Data Studio PostgreSQL에 대한 지원은 이제 미리 보기로 제공됩니다. Azure Data Studio 데이터 개발에 초점을 맞춘 플랫폼 간 최신 편집기입니다. Linux, MacOS 및 Windows 사용할 수&#39;. 또한 Visual Studio Code(VS Code)에서 해당 미리 보기 PostgreSQL 확장을 도입할&#39;있습니다. Azure Data Studio 및 Visual Studio Code 모두 오픈 소스이며 확장할 수 있습니다. PostgreSQL 자체의 기반이 되는 두 가지입니다. 기본 사용 사례가 데이터인 경우 Azure Data Studio 선택하여 여러 데이터베이스 연결을 관리하고, 데이터베이스 개체 계층 구조를 탐색하고, 대시보드를 설정하는 등의 작업을 수행할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/azure-container-registry-virtual-network-and-firewall-rules-preview-support/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Container Registry 가상 네트워크 및 방화벽 규칙 미리 보기 지원</a></h3>


  <p>이제 ACR(Azure Container Registry)을 발표하면 퍼블릭 엔드포인트 액세스를 제한할 수 있습니다. 이제 고객은 Azure VNet(Virtual Network) 내에서 레지스트리 액세스를 제한하고 온-프레미스 서비스에 대한 IP 주소 및 범위를 허용 목록에 추가할 수 있습니다. 이제 VM(가상 머신) 및 AKS(Azure Kubernetes Services)에서 VNet 및 방화벽 규칙이 지원됩니다. VNet 및 방화벽 규칙은 모든 25개의 퍼블릭 클라우드 지역에서 공개 미리 보기로 사용할 수 있습니다. GA(일반 공급)는 사용량 및 피드백의 곡선을 기반으로 합니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Registry-ACR-virtual-network-and-firewall-rules-preview/player?format=ny" width="480"></iframe></p>


