  <h2 id="azs-ga">이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/blog/azure-backup-for-sql-server-in-azure-virtual-machines-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0442">이제 Azure Virtual Machines의 SQL Server 대한 Azure Backup을 일반 공급</a></h3>


  <p>이제 일반적으로 사용할 수 있는 SQL Server VM(Virtual Machines)용 Azure Backup은 독립 실행형 SQL 인스턴스 및 Always On 가용성 그룹에서 백업을 중앙에서 관리하고 모니터링하는 간단하고 일관된 환경을 제공하면서 백업 인프라를 배포하고 관리할 필요가 없는 엔터프라이즈 규모의 제로 인프라 솔루션입니다. Azure에 기본 제공되는 이 솔루션은 단순성, 확장성, 보안 및 비용 효율성의 핵심 클라우드 약속과 네이티브 API를 사용하여 활용되는 고유한 SQL 백업 기능을 결합하여 고화질 백업 및 복원을 제공합니다.</p>


