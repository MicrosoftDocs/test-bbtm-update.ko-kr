  <h2 id="azs-events">이벤트</h2>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-azure-for-the-gaming-industry/?ocid=AID765057&amp;wt.mc_id=CFID0442">게임 산업의 Microsoft Azure</a></h3>


  <p>클라우드 컴퓨팅은 오늘날의&rsquo; 글로벌 게임 에코시스템에서 점점 더 중요해지고 있으며, 모든 규모의 개발자가 전 세계 게이머에게 도달할 수 있도록 지원합니다. GDC 2019의 이 랩업 게시물에서 Azure와 PlayFab이 어떻게 게임 개발자를 위한 강력한 조합인지 알아봅니다. Azure는 안정성, 글로벌 규모 및 엔터프라이즈 수준의 보안을 제공하며 PlayFab은 관리되는 게임 서비스, 실시간 분석 및 포괄적인 LiveOps 기능을 갖춘 게임 스택을 제공합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-value-of-iot-enabled-intelligent-manufacturing/?ocid=AID765057&amp;wt.mc_id=CFID0442">IoT-Enabled 인텔리전트 제조의 가치</a></h3>


  <p>3월 28일 제조 IoT 웨비나에 참석할 때 IoT 지원 지능형 제조의 실제 사용 사례에서 인사이트를 적용하는 방법을 알아봅니다. 제조에서 반응에서 예측 &ndash; IoT로 이동. 또한 IoT 솔루션을 사용하여 반응 모델에서 예측 모델로 이동하는 방법을 알아볼&#39;있습니다. 인텔리전트 에지 및 인텔리전트 클라우드 IoT 솔루션에 대한 추가 실습 및 실행 가능한 인사이트를 보려면 4월 19일 휴스턴 솔루션 빌더 컨퍼런스에 참여하세요.</p>


  <h2 id="azs-cpi">고객, 파트너 및 산업</h2>


  <h3><a href="https://azure.microsoft.com/blog/power-iot-and-time-series-workloads-with-timescaledb-for-azure-database-for-postgresql/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Database for PostgreSQL용 TimescaleDB를 사용하는 Power IoT 및 시계열 워크로드</a></h3>


  <p>IoT 및 시계열 워크로드를 빌드하는 고객을 위해 Azure Database for PostgreSQL에서 TimescaleDB에 대한 지원을 도입하는 Timescale과의 파트너십을 발표합니다. TimescaleDB를 사용하면 완전한 SQL 기본적으로 지원하면서 빠른 수집 및 복잡한 쿼리를 위해 크기를 조정할 수 있으며 석유 &amp; 가스, 금융 서비스 및 제조를 포함한 다양한 산업에서 생산에 배포된 입증된 실적을 보유하고 있습니다. 이 파트너십은 사용자에게 PostgreSQL에서 제공하는 가장 혁신적인 기술을 제공하기 위해 오픈 소스 커뮤니티를 지원하기 위한 우리의 노력을 강화합니다.</p>


