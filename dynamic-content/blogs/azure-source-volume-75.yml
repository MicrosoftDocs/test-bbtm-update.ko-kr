  <p>데이터 과학자는 선호하는 Python Notebook 또는 IDE(통합 개발 환경)를 위한 기계 학습 모델을 개발하고 학습하는 데 사용됩니다. 앱 개발자는 대규모 비즈니스 애플리케이션을 빌드, 유지 관리 및 지속적으로 업데이트하는 애플리케이션 수명 주기 &ndash; 에 집중합니다. AI가 더 많은 비즈니스에 중요한 애플리케이션에 주입됨에 따라 AI 기반 애플리케이션을 보다 효율적으로 빌드하고 배포하기 위해 긴밀하게 협력해야 한다는 것이 점점 더 분명해지고 있습니다. 데이터 과학자와 앱 개발자가 함께 Azure Machine Learning Azure DevOps 이미 익숙하고 편안한 도구와 언어를 계속 사용하면서 보다 효율적으로 공동 작업할 수 있습니다.</p>


