  <p>앱&rsquo; 비밀을 안전하게 유지하고 모범 사례를 따라야 한다는 것을 알고 있지만 어떻게 해야 할까요? 이 게시물에서 Matt Soucoup은 Xamarin 앱을 사용하여 Azure Key Vault, Active Directory 및 Azure Functions를 사용하여 애플리케이션 비밀을 모바일 앱과 Key Vault에서 유지하는 방법과 이유를 안내합니다.</p>


  <h3><a href="https://dev.to/azure/how-do-you-structure-your-code-when-moving-your-api-from-express-to-serverless-functions-30bc">API를 Express에서 서버리스 함수로 이동할 때 코드를 어떻게 구성하나요?</a></h3>


  <p>다양한 용도로 서버리스 함수를 사용하는 방법을 보여 주는 많은 문서가 있습니다. 그들 중 많은 사람들이 시작하는 방법을 커버하고, 그들은 매우 유용합니다. 하지만 Node.js Express API에 대해 수행하는 것처럼 좀 더 구성하려는 경우 어떻게 해야 할까요? 이 항목에 대해 많이 이야기할&#39;있지만 이 게시물에서 John은 코드를 구성할 수 있는 한 가지 방법에 특히 중점을 둡니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/securely-monitoring-your-azure-database-for-postgresql-query-store/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Database for PostgreSQL 쿼리 저장소 안전하게 모니터링</a></h3>


  <p>장기 실행 쿼리는 전체 데이터베이스 성능을 방해할 수 있으며 일부 백그라운드 프로세스에서 중단될 수 있습니다. 즉, 때때로 데이터베이스에서 무기한으로 실행되는 쿼리가 있는지 조사해야 합니다. Azure Functions 및 Azure Key Vault를 사용하여 쿼리 성능 관련 메트릭에 대한 경고를 설정하는 방법을 알아봅니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/expanded-jobs-functionality-in-azure-iot-central/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure IoT Central의 확장된 작업 기능</a></h3>


  <p>대규모로 디바이스를 훨씬 쉽게 관리할 수 있는 추가 작업 기능을 통해 디바이스 관리 워크플로를 개선했습니다. 이 간략한 게시물에서 기존 작업을 복사하고, 나중에 작업을 계속하기 위해 작업을 저장하고, 실행 중인 작업을 중지 또는 다시 시작하고, 작업 실행이 완료되면 작업 세부 정보 보고서를 다운로드하는 방법을 알아봅니다.</p>


