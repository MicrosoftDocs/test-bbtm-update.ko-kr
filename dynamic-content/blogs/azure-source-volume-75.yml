  <h2 id="azs-gtc2019">NVIDIA GPU 기술 컨퍼런스의 뉴스</h2>


  <p>수년에 걸쳐 Microsoft와 NVIDIA는 고객이 클라우드의 GPU에서 까다로운 애플리케이션을 실행하는 데 도움을 주었습니다. 지난 주 산호세에서 NVIDIA GPU 기술 컨퍼런스 2019 (GTC 2019)에서, 마이크로 소프트는 개발자와 데이터 과학자가 더 빨리 혁신을 제공 할 수 있도록 NVIDIA와의 협력에 대한 몇 가지 발표를했다.</p>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-and-nvidia-extend-video-analytics-to-the-intelligent-edge/?ocid=AID765057&amp;wt.mc_id=CFID0442">Microsoft 및 NVIDIA는 비디오 분석을 지능형 에지로 확장</a></h3>


  <p>Microsoft와 NVIDIA는 에지에서 지능형 비디오 분석을 위한 새로운 접근 방식과 협력하여 원시 고대역폭 비디오를 경량 원격 분석으로 변환합니다. 이를 통해 실시간 성능을 제공하고 사용자의 컴퓨팅 비용을 절감할 수 있습니다. 이 최신 협업을 통해 NVIDIA DeepStream 및 Azure IoT Edge는 AI 강화 비디오 분석 파이프라인을 영상이 캡처되는 위치, 안전하고 규모로 확장합니다. 이제 고객은 NVIDIA GPU를 사용하여 에지에서 세계&mdash; 최고의 비디오 분석을 얻을 수 있으며 Azure IoT Edge 및 Azure IoT Hub를 통한 보안 연결 및 강력한 디바이스 관리를 얻을 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ac49f20-051a-444b-a561-8c050e25c02d.jpg"><img alt="Edge appliance and Azure cloud diagram" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ac49f20-051a-444b-a561-8c050e25c02d.jpg" style="border: 0px currentcolor; border-image: none; background-image: none;" title="에지 어플라이언스 및 Azure 클라우드 다이어그램" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-nvidia-bring-gpu-accelerated-machine-learning-to-more-developers/?ocid=AID765057&amp;wt.mc_id=CFID0442">Microsoft 및 NVIDIA는 더 많은 개발자에게 GPU 가속 기계 학습을 제공합니다.</a></h3>


  <p>GPU는 대규모 기계 학습(ML)을 수행하는 데 필수적인 도구가 되었습니다. NVIDIA와의 협력은 개발자와 데이터 과학자가 혁신을 더 빠르게 제공할 수 있도록 돕는 벤처의 또 다른 이정표입니다. Microsoft는 프레임워크, 도구 및 애플리케이션 선택에 관계없이 모든 기계 학습 실무자의 생산성을 가속화하기 위해 최선을 다하고 있습니다. 더 많은 개발자와 데이터 과학자를 위한 업계 최고의 GPU 가속을 잠금 해제하기 위해 Microsoft와 NVIDIA가 함께 구축한 두 가지 통합이 다음 두 게시물에서 다룹니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/azure-machine-learning-service-now-supports-nvidia-s-rapids/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Machine Learning 서비스는 이제 NVIDIAS&rsquo; RAPIDS를 지원합니다.</a></h3>


  <p>Azure Machine Learning 서비스는 NVIDIA GPU를 사용하여 기존 기계 학습 파이프라인을 가속화하기 위한 소프트웨어 라이브러리 모음인 NVIDIAs&rsquo; RAPIDS를 지원하는 최초의 주요 클라우드 ML 서비스입니다. Azure Machine Learning 서비스에서 RAPIDS를 사용하면 사용자는 NC_v3, NC_v2, ND 또는 ND_v2 제품군의 GPU를 사용하여 데이터 처리, 학습 및 추론을 포함한 전체 기계 학습 파이프라인을 가속화할 수 있습니다. Azure Machine Learning 서비스 사용자는 현재 다른 기계 학습 프레임워크를 사용하는 것과 동일한 방식으로 RAPIDS를 사용할 수 있으며 Pandas, Scikit-learn, PyTorch, TensorFlow 등과 함께 RAPIDS를 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/onnx-runtime-integration-with-nvidia-tensorrt-in-preview/?ocid=AID765057&amp;wt.mc_id=CFID0442">미리 보기에서 NVIDIA TensorRT와 ONNX 런타임 통합</a></h3>


  <p>ONNX 런타임에서 NVIDIA TensorRT 실행 공급자의 미리 보기를 오픈 소스에 발표합니다. 개발자가 프레임워크 선택에 관계없이 업계 최고의 GPU 가속을 쉽게 활용할 수 있도록 하여 개방형 상호 운용성 AI를 향해 한 걸음 더 나아가, 개발자는 이제 ONNX 런타임을 통해 TensorRT의 기능을 활용하여 PyTorch, TensorFlow 및 기타 많은 인기 프레임워크에서 내보내거나 변환할 수 있는 ONNX 모델의 추론을 가속화할 수 있습니다.</p>


  <h2 id="azs-tech">기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/blog/reducing-security-alert-fatigue-using-machine-learning-in-azure-sentinel/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Sentinel에서 기계 학습을 사용하여 보안 경고 피로 감소</a></h3>


  <p>경고 피로는 현실입니다. 보안 분석가는 경고의 바다를 선별할 뿐만 아니라 다른 제품의 경고를 수동으로 상호 연결해야 하므로 심사에 큰 부담을 줍니다. Azure Sentinel의 기계 학습(ML)은 처음부터 기본적으로 기본 제공되며 보안 분석가, 보안 데이터 과학자 및 엔지니어의 생산성을 높이기 위한 ML 혁신을 포함하여 보안 커뮤니티에 맞게 조정된 ML 도구 키트를 제공하면서 경고 피로를 줄이는 데 중점을 둡니다.</p>


