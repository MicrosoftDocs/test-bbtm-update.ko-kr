Title: Microsoft Azure Stack의 두 번째 기술 미리 보기 발표
Summary: 이제 TP2(Microsoft Azure Stack)의 두 번째 기술 미리 보기를 사용할 수 있게 되어 기쁩니다.
Content: >-
  <p><em>이 게시물은 Microsoft Azure 스택 팀에 의해 작성되었습니다.</em></p>


  <p>이제 Microsoft Azure Stack(TP2)의 두 번째 기술 미리 보기를 사용하여 데이터 센터에서 Azure 서비스의 기능을 탐색하고, 알아보고, 준비할 수 있게 되어 기쁘게&#39;. 자세한 내용은 <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/new-ideas-new-solutions-new-technical-preview-of-azure-stack/">하이브리드 클라우드 블로그의 공지 블로그 게시물을</a> 참조하세요.</p>
