Title: AoD(Availability on Demand)를 사용하여 Azure로 원활하게 마이그레이션
Summary: '수천 명의 고객이 Migration Accelerator 공개 미리 보기에 등록했으며, 성공에 따라 사용자 인터페이스를 간소화하고 AoD 솔루션에 통합하여 이 영역에 초점을 맞추고 Migration Accelerator를 개선하기로 결정했습니다. '
Content: >-
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/Datacenter.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="데이터 센터" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Datacenter_thumb.png" alt="Datacenter" width="610" height="295" border="0" /></a>


  Azure에서 새 애플리케이션을 회전하는 것은 중학교 수학만큼 쉽습니다 . 활성 다중 계층 프로덕션 워크로드를 퍼블릭 클라우드로 복제한 다음, 비즈니스 트래픽 라인을 클라우드의 복사본으로 원활하게 전환하시겠습니까? 고급 미적분입니다. 이제 AoD( <a href="https://azure.microsoft.com/blog/2015/03/26/hybrid-cloud-without-the-hassle-simply-connect-to-azure-with-availability-on-demand/">Availability on Demand</a>)를 사용하여 곱하기 테이블로 돌아가서 몇 분 만에 물리적, VMware, Hyper-V 또는 AWS 워크로드를 Azure로 마이그레이션할 수 있습니다.


  VMware 가상 머신을 Azure로 얼마나 쉽게 이동할 수 있는지 알아봅니다.


  <iframe src="https://www.youtube.com/embed/ia59RYzmhW4" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  &nbsp;


  수천 명의 고객이 <a href="https://azure.microsoft.com/blog/2014/09/04/introducing-microsoft-migration-accelerator/">Migration Accelerator 공개 미리 보기</a>에 등록했으며, 성공에 따라 사용자 인터페이스를 간소화하고 AoD 솔루션에 통합하여 이 영역에 초점을 맞추고 Migration Accelerator를 개선하기로 결정했습니다. 이제 라이브 복제 엔진 역할을 하는 ASR(Azure Site Recovery)의 기능으로 AoD를 사용하여 라이브 시스템을 Azure로 마이그레이션할 수 있습니다. ASR을 통해 시스템이 Azure에서 복제되면 DevTest, 재해 복구 및 클라우드 버스팅과 같은 ASR에서 제공하는 추가 서비스를 동일한 사용자 인터페이스에서 시작할 수 있습니다. ASR을 사용하여 시스템을 Azure에 복제하는 것은 매우 간단하며, Azure에서 한 번 필요할 때마다 요청 시 이러한 추가 기능을 사용할 수 있습니다.


  <iframe src="https://www.youtube.com/embed/ZQQVosuaAq4" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  물론 마이그레이션 가속기는 무료 도구이며, 자산을 마이그레이션하거나 고급 미적분으로 이동하는 가격 책정 모델을 만들기 위해 ASR(유료 솔루션)을 사용할 필요가 없으므로 Azure로 복제된 각 시스템/자산에 대해 처음 31일간의 ASR 라이선스를 포기하기로 결정했습니다. 이는 자산을 마이그레이션하는 데 충분한 시간을 제공해야 합니다. Azure에 로그인합니다. DevTest, 클라우드 버스팅, 재해 복구 등에 사용되는 경우에도 <a href="https://azure.microsoft.com/en-us/pricing/details/site-recovery/">ASR 사용의 처음 31일은 Azure에 복제된 각 자산에 대해 무료입니다</a>. ASR의 31일 = $0. 그것은 간단한 수학입니다.


  시작할 준비가 되셨나요? 등록<a href="https://azure.microsoft.com/en-us/services/preview/">하고 Azure</a> Site Recovery를 사용하여 VMware, Hyper-V, 물리적 및 AWS 워크로드를 Microsoft Azure 마이그레이션하기 시작합니다.


  Azure로 마이그레이션하기 위해 AoD를 활용하는 방법에 대한 단계별 지침은 <a href="https://azure.microsoft.com/blog/2015/04/27/migrate-heterogeneous-it-environments-to-azure-with-asr">여기 </a>를 클릭하세요.
