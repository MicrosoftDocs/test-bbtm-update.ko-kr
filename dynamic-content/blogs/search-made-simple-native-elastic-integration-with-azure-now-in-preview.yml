Title: '간단하게 검색: Azure와 네이티브 탄력적 통합- 현재 미리 보기 상태'
Summary: 고객이 애플리케이션을 마이그레이션하고 현대화하고 클라우드에서 실행할 수 있도록 하는 Microsoft Azure 노력의 일환으로, Microsoft는 파트너와 협력하여 이 비전을 달성합니다. 오늘 Azure에서 Elastic 제품의 미리 보기 릴리스를 발표합니다.
Content: >-
  <p><em>이 게시물은 수석 제품 마케팅 매니저 인 Scott Soine이 공동 저술 한 Rohit Tatachar, 수석 PM. 일반 가용성 업데이트에 의해 공동 저술되었습니다.</em></p>


  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><i><strong>업데이트 2022년 2월 10일: </strong> Azure의 탄력적 제품은 이제 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/elastic.ec-azure-pp?tab=Overview">Azure Marketplace를 통해</a> 일반 공급됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/partner-solutions/elastic/overview" target="_blank">이 설명서를</a> 참조하세요.</i></div>


  <p>클라우드 기반 솔루션의 채택이 계속 증가하고 애플리케이션 아키텍처가 매우 복잡해짐에 따라 검색, 보안 및 작업에 대한 시나리오를 효과적으로 관리, 오케스트레이션 및 모니터링하는 기능이 비즈니스 성공에 매우 중요해지고 있습니다.</p>


  <p>고객이 애플리케이션을 마이그레이션하고 현대화하고 클라우드에서 실행할 수 있도록 하려면 Microsoft Azure&rsquo; 노력의 일환으로 파트너와 협력하여 이 비전을 달성합니다. 2021년 5월 25일에 미리 보기로 제공되는 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/elastic/" target="_blank">Azure의 Elastic 제품의</a> 미리 보기 릴리스를 발표합니다. 사용자가 클라우드 및 온-프레미스 환경에서 애플리케이션의 상태 및 성능을 모니터링하고 이해할 수 있도록 관찰성, 검색 및 보안 도구를 제공하는 Elasticsearch, Kibana 및 Logstash 뒤에 있는 회사인 Elastic과 긴밀하게 협력했습니다.</p>


  <p>고객은 모든 산업에서 Elasticsearch를 사용하여 VM 리소스, 컴퓨터 데이터 등에서 검색 및 모니터링 기능을 적용합니다. Elastic을 사용하여 서비스 로그, 메트릭을 검색하고 더 나은 의사 결정을 위해 Kibana의 데이터를 시각화합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/videos/elastic-on-azure-overview/" target="_blank">Azure의 Elastic에 대한 개요</a>를 확인하려면 아래 비디오를 시청하세요.</p>


  <p><em><a href="https://azure.microsoft.com/en-us/resources/videos/elastic-on-azure-overview/" target="_blank"><img alt="Manufacturing, Healthcare, Financial service industry and online ecommerce industries are all using Elastic on Azure to fulfill their search and observability needs." border="0" height="1056" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1afb6ffe-56f4-48ee-b800-940178032fcb.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure에서 탄력적 스택을 구성하는 Azure의" width="1462"></a></em> Elastic Stack은 시간이 많이 걸리는 프로세스일 수 있으며, 탄력적 솔루션과 Azure 모두에 대한 지식과 기술적 이해가 필요합니다. 오픈 소스 커뮤니티의 고객 및 탄력적 제품의 다른 사용자의 입력을 기반으로 Elastic과 협력하여 Azure <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/elastic.ec-azure?tab=Overview" target="_blank">Marketplaceon</a>&nbsp; 5월 25일을 통해 제공되는 Azure 클라우드 플랫폼에서 Elastic 솔루션의 배포, 청구 및 지원을 통합하여 SaaS 제품의 원활한 환경을 제공했습니다.</p>


  <blockquote>

  <p style="padding-left: 25px;"><em>&quot;Elastic과 파트너 관계를 통해 탄력적 워크로드를 Azure와 통합하면 Azure에서 탄력적 마이그레이션 및 운영이 가능하며, 고객은 단일 포털 환경의 이점을 얻을 뿐만 아니라 Azure 배포에 대한 Elastic의 관리, 청구 및 지원을 중앙 집중화할 수 있습니다.&quot;&mdash; Julia Liuson, 개발자 부서의 기업 부사장. <em> </em></em></p>

  </blockquote>


  <h2>Elastic on Azure를 통해 로그 배포 및 관리의 용이성</h2>


  <p>이 통합은 고객에게 Azure Control 평면에서 Elastic SaaS 솔루션을 사용할 수 있는 기능을 제공합니다. 고객은 새 Elastic 서비스를 프로비전하고 Azure 리소스를 구성하여 로그 및 메트릭을 Elastic에 자동으로 보낼 수 있습니다. 자동화된 로그 전달 프로세스를 통해 고객은 Azure Portal의 리소스 진단 설정 통해 Elastic을 사용하여 리소스 로그를 쉽게 구성할 수 있습니다. 또한 고객은 Azure Virtual Machineextensions&nbsp;에서 Elastic Agent를 관리하여 VM 호스트에서 내보낸 로그 및 메트릭을 구성할 수 있습니다.</p>


  <h2>보안 및 가상 네트워크 통신 관리</h2>


  <p>보안 및 가상 네트워크를&nbsp; 통해 트래픽을 제어하는 기능은 고객에게 중요한 고려 사항입니다. Private Link 액세스를 통해 고객은 Azure Virtual Networkinto에서 가상 네트워크&nbsp;&nbsp; 탄성 클라우드에 안전하게 연결할 수 있습니다. 솔루션에서 구현된 SSO(Single Sign-On)를 통해 고객은 통합된 Azure 자격 증명을 사용하여 Azure와 Elastic Cloud 간에 원활하게 전환할 수 있습니다. 마지막으로, 이러한 통합은 Azure 구독 호출을 통해 탄력적 서비스에 대한 통합 청구로 보완됩니다.</p>


  <p><strong>일반 공급 업데이트:</strong> Private Link 액세스에 대한 완전히 통합된 지원을 통해 고객은 Azure Portal에서 직접 Private Link를 구성하여 Azure Virtual Network에서 Elastic Cloud의 가상 네트워크로 안전하게 연결할 수 있습니다.</p>


  <blockquote>

  <p style="padding-left: 25px;"><em>&quot;이러한 통합을 통해 고객은 Azure 리소스를 사용하여 Elastic을 쉽게 설정하고 운영 오버헤드를 줄일 수 있습니다. 고객은 Azure Portal 내에서 Elastic을 찾고, 배포하고, 관리하고, 검색을 적용하고, 워크로드 및 애플리케이션에 대한 실시간 데이터를 모니터링하며, Azure의 글로벌 존재, 유연성, 보안 및 규정 준수를 활용하여 자체 Azure&rsquo; 환경 내의 모든 데이터를 보호할 수 있습니다.&quot;&mdash; 셰이 바논, 탄력적</em><em> </em> CEO</p>

  </blockquote>


  <h2>Azure Elastic Service 시작</h2>


  <p><strong>검색 및 프로비전:</strong> Azure 고객은 Azure Marketplace에 나열된 서비스를 찾고 제공되는 다양한 플랜을 검토하고 단일 청구를 사용하도록 설정하여 직접 구매할 수 있습니다. 몇 번의 클릭만으로 원하는 구독 및 데이터 센터 지역에 기본 계획을 사용하여 Elastic 서비스를 배포할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5fa334e-95b2-4ab8-86d5-0c47dda91314.jpg"><img alt="Elastic Cloud Native Integration on Azure Marketplace blade" border="0" height="689" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4444cb96-9d60-44b8-8668-479cc60e751e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="탄력적 - 초기 페이지" width="1023"></a></p>


  <p><strong>Azure Portal 환경에서 다음을 수행합니다</strong> . 프로비전 후 Elastic Service 사용을 시작하면 모든 Azure 로그 및 애플리케이션을 쉽게 연결할 수 있습니다. 탄력적 리소스로 전송되는 Azure 리소스 로그 및 메트릭을 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1806336c-c961-4d0a-90bf-8e1c42ffa0c5.jpg"><img alt="Integrated in Azure Portal Experience for Elastic service" border="0" height="689" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/520aa13f-2dcb-4974-bb8d-a69cf49dcd79.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="탄력적 - 개요" width="1736"></a></p>


  <p><strong>로그 구성:</strong> 탄력적 배포에 로그를 자동으로 보내도록 리소스를 구성합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95dd4ea4-828b-4654-bad3-2d058a319f08.jpg"><img alt="Configuring Logs with Diagnostic setting in Azure Portal for Elastic service" border="0" height="737" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f55ebfc-f216-4269-9350-992a06c4e754.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="탄력적 - 진단 설정 " width="1059"></a></p>


