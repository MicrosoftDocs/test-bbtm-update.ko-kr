Title: 뉴스 플랫폼이 Microsoft Azure Video AI 서비스를 사용하여 흡수를 개선할 수 있는 방법
Summary: 알고 보니 Microsoft 뉴스 문서를 분석하고 개인 설정을 늘리는 방법을 결정하는 몇 가지 고급 알고리즘에 대해 수년 동안 노력해 왔으며 궁극적으로 소비가 증가합니다. 그러나 간격이 있는지 물었을 때, 그들은 비디오에 대한 더 많은 통찰력을 좋아할 것이라고 빠르게 대답했습니다.
Content: >-
  <p>Im&rsquo; Anna Thomas, Microsoft Engineering 내의 적용된 데이터 과학자입니다. 내 목표는 필드와 파트너가 다양한 AI 도구를 애플리케이션에 더 잘 통합할 수 있도록 하는 것입니다. 최근에 우리 팀은 Microsoft 뉴스 연락하여 데이터를 분석하는 방법과&rsquo; 서비스가 어떻게 도움이 될 수 있는지 알아보았습니다.</p>


  <p>Microsoft 뉴스 다양한 뉴스 제공 업체로부터 매일 100,000 개 이상의 기사와 비디오를 수집합니다. 뉴스 주제 분류, 콘텐츠 태그 지정 및 번역과 같은 다양한 측면을 통해 모든 정보를 처리하는 방법을 즉시 이해하는 데 관심이 있었습니다.</p>


  <p>알고 보니, Microsoft 뉴스 문서를 분석하고 궁극적으로 소비를 증가시키는 개인 설정을 늘리는 방법을 결정하는 몇 가지 고급 알고리즘을 개발해 왔습니다. 그러나 공백이 있는지 물었을 때, 그들은 비디오에 대한 더 많은 통찰력을 좋아할 것이라고 빠르게 대답했습니다.</p>


  <p>대규모로 비디오를 분석하여 인사이트를 얻는 것은 사소한 작업입니다. 비디오, 특히 뉴스 플랫폼에 대한 인사이트를 보유하면 검색 품질 향상, 개인 설정을 통한 사용자 참여, 캡션, 번역 등을 통해 비디오의 접근성을 높이는 데 도움이 될 수 있습니다. 다양한 뉴스 토픽 분류(잠재적으로 의견 검색/공급자 기관/감정)를 분류하고, 다양한 콘텐츠에 태그를 지정하고, 콘텐츠를 번역하고, 콘텐츠를 요약하고, 유사한 콘텐츠를 함께 그룹화하는 등 다양한 측면이 있습니다.</p>


  <h2>Video Indexer 탐색</h2>


  <p>Video Indexer, Cognitive Services(Text Analytics, Language Understanding, Computer Vision, Face, Content Moderator 등) 및 일부 사용자 지정 솔루션의 조합을 사용하여 Microsoft 뉴스 요청된 요구 사항을 충족할 수 있는 방법을 결정했습니다.</p>


