Title: Azure Advisor 점수를 사용하여 Azure 워크로드 최적화
Summary: Agile 및 DevOps 같은 최신 엔지니어링 사례는 보안, 운영 및 비용 관리의 소유권을 중앙 집중식 팀에서 워크로드 소유자로 리디렉션하여 기존 데이터 센터보다 더 빠른 속도로 혁신을 촉진합니다.
Content: >-
  <p>Agile 및 DevOps 같은 최신 엔지니어링 사례는 보안, 운영 및 비용 관리의 소유권을 중앙 집중식 팀에서 기존 데이터 센터보다 더 빠른 속도로 워크로드 소유자&mdash;로 리디렉션합니다. 이 새로운 환경에서 워크로드 소유자는 안전하고 안정적이며 성능이 뛰어나며 비용 효율적인 클라우드 워크로드를 빌드, 배포 및 관리해야 합니다. 워크로드 소유자인 경우&rsquo; 잘 설계된 배포를 원하므로 현재 얼마나 잘 하고 있는지 궁금할 수 있습니다. 수행할 수 있는 모든 작업 중 Azure 워크로드에 가장 큰 차이를 만들 수 있는 작업은 무엇인가요? 그리고 당신이 진전을 이루고 있는지&rsquo; 어떻게 알 수 있습니까?</p>


  <p>Azure&rsquo; <a href="https://docs.microsoft.com/en-us/azure/advisor/azure-advisor-score" target="_blank">Advisor Scoreto</a>&mdash;를 만든 이유는 Azure 워크로드가 모범 사례를 얼마나 잘 따르는지 이해하고, 문제를 수정하여 얻을 수 있는 정도를 평가하고, 배포를 최적화하기 위해 취할 수 있는 가장 영향력 있는 권장 사항의 우선 순위를 지정하는 데 도움이 되는 이유입니다.</p>


  <h2>Advisor 점수 소개</h2>


  <p>Advisor Score를 사용하면 중앙 집중식 대시보드를 사용하여 Azure 투자를 최대한 활용하여 Azure 리소스의 비용, 보안, 안정성, 운영 효율성 및 성능을 최적화하기 위해 모니터링하고 작업할 수 있습니다.</p>


  <p>Advisor 점수가 도움이 됩니다.</p>


  <ul>
      <li><a href="https://aka.ms/azureadvisordocs" target="_blank">Azure Advisor</a> 및 <a href="https://azure.microsoft.com/en-us/blog/introducing-the-microsoft-azure-wellarchitected-framework/" target="_blank">Microsoft Azure Well-Architected Framework</a>에서 정의한 모범 사례를 얼마나 잘&rsquo; 따르는지 <strong>평가</strong>합니다.</li>
      <li>가장 영향력 있는 작업을 먼저 수행하여 배포를 <strong>최적화</strong>합니다.</li>
      <li>시간이 지남에 따라 잘 설계된 진행 상황을 <strong>보고</strong>합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcb247c7-d8dd-4c00-a23d-fc83a68109b7.png"><img alt="Screenshot of the Azure Advisor Score experience in the Azure portal." border="0" height="910" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60538e73-c248-46a6-8d3f-69f5c14c2770.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1915"></a></p>


  <p>Baselining은 이미 고객과 함께 볼 수 있는 하나의 훌륭한 사용 사례&rsquo;입니다. Advisor 점수를 사용하여 매일, 매주 또는 월별 추세를 검토하여 자신의 목표를 기준으로 시간 경과에 따른 진행 상황을 추적할 수 있습니다&rsquo;. 그런 다음 목표를 달성하기 위해 가장 큰 영향을 미치는 개별 권장 사항 및 리소스에 대해 먼저 조치를 취할 수 있습니다.</p>


  <h2>Advisor 점수의 작동 방식</h2>


  <p>Advisor 점수는 Azure 모범 사례를 채택하고, 이미 팔로우하고 있는 Advisor 권장 사항 및 아직 구현하지 않은&rsquo; 권장 사항&rsquo;의 영향을 비교하고 수량화하는 방법을&rsquo; 측정합니다. 배포된 Azure 워크로드에 대한 간격 분석으로 간주합니다.</p>


  <p>전체 점수는 비용, 보안(출시 예정), 안정성, 운영 우수성 및 성능에 대해 0%에서 100%까지의 규모로 계산됩니다. 점수가 100%이면 모든 리소스가 Advisor에서 권장하는 모든 모범 사례를 따릅니다. 스펙트럼의 다른 쪽 끝에서 0%의 점수는 권장 모범 사례를 따르는 리소스가 없음을 의미합니다. Advisor 점수는 총 지출에 비해 개별 비용을 기준으로 활성 권장 사항이 있는 리소스와 권장 사항이 없는 리소스를 모두 가중치로 계산합니다. 이는 Azure에 대한 총 투자에서 더 큰 비중을 차지하는 리소스가 워크로드에 더 중요하다는 가정을 기반으로 합니다. Advisor 점수는 또한 오랜 권장 사항을 사용하여 리소스에 가중치를 추가합니다. 이러한 권장 사항의 누적된 영향은 해결되지 않는 시간이 길어질수록 증가한다는 것입니다.</p>


  <h2>오늘 Advisor 점수 검토</h2>


  <p>Azure Portal에서 <a href="https://aka.ms/azureadvisor" target="_blank">Azure Advisor</a> 를 방문하여 오늘 Advisor 점수를 확인합니다. Advisor 점수 뒤에 있는 모델에 대해 자세히 알아보고 점수가 계산되는 방법의 예를 보려면 <a href="https://aka.ms/azureadvisorscore" target="_blank">Advisor 점수 설명서와 데이터</a> 과학 팀의 이 <a href="https://medium.com/data-science-at-microsoft/breaking-through-how-were-making-recommendations-actionable-in-a-world-filled-with-them-dda60603c89d?source=friends_link&amp;sk=7d33fb55555377bcff5fc1dc3e2c95b2" target="_blank">비하인드 스토리 블로그</a> 를 검토하여 Advisor 점수의 개발에 대해 알아보세요.</p>
