Title: App Service Mobile Apps의 일반 공급 발표
Summary: App Service Mobile Apps의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>최근에 <a href="https://azure.microsoft.com/en-us/blog/azure-mobile-apps-november-2015-update/" target="_blank">App Service Mobile Apps에 대한 여러 업데이트를</a> 출시하여 모바일 백 엔드를 빌드하고 실행하기 위한 더 나은 플랫폼이 되었습니다. 오늘 App Service Mobile Apps의 일반 공급과 App Service에 대한 기존 Mobile Services 대한 원클릭 제로 가동 중지 시간 마이그레이션 기능을 발표하게 되어 기쁩니다.</p>


  <p>많은 고객이 이미 Mobile Apps를 사용하고 있습니다(런던, 알래스카&nbsp; 항공 및 기타 깔끔한 예제를 확인<a href="https://azure.microsoft.com/en-us/blog/go-mobile-with-app-service-and-xamarin/" target="_blank">하세요).</a> 이 공지 사항을 통해 모든 사용자가 프로덕션 모바일 앱에 대해 App Service Mobile Apps 기능 집합을 사용하고 최대 99.95%의 SLA 혜택을 누리는 것이 좋습니다.&nbsp; Mobile Apps에는 다음 기능이 포함됩니다.</p>


  <ul>
      <li>SQL Azure, SQL 온-프레미스, Mongo, Azure Table Storage, Dynamics 및 Salesforce와 같은 SaaS API를 포함하여 클라우드 또는 온-프레미스의 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-ios-get-started/" target="_blank">데이터에 앱을 쉽게&nbsp; 연결</a>합니다.</li>
      <li>앱이 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-offline-data-sync/" target="_blank">오프라인으로 데이터를 사용하고 위에서 언급한 데이터 원본과 동기화</a> 할 수 있도록 설정</li>
      <li>코드를 작성하지 않고 <a href="https://azure.microsoft.com/en-us/blog/azure-mobile-apps-november-2015-update/" target="_blank">몇 초 만에 모바일 백 엔드 API 빌드</a></li>
      <li>iOS, Android, Windows 및 Xamarin 및 Cordova와 같은 플랫폼 간 프레임워크용 직관적인 SDK</li>
      <li>App Service Mobile <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-dotnet-backend-how-to-use-server-sdk/" target="_blank">.NET 또는 Node.js 서버 쪽 SDK를</a> 활용하거나 PHP, Java 또는 Python을 비롯한 App Service에서 지원되는 다른 언어에 대한 REST 프레임워크를 통해 직접 사용자 지정 코드로 모바일 백 엔드를 확장합니다.</li>
      <li>iOS, Android, Windows, Kindle 및 기타 디바이스에 대한 플랫폼 간 푸시 알림(이 기능은 별도의 서비스로도 사용할 수 있음: <a href="https://azure.microsoft.com/en-us/documentation/services/notification-hubs/" target="_blank">Notification Hubs</a>)</li>
      <li>App Service <a href="https://aka.ms/amobileauth" target="_blank">인증/권한 부여</a> 기능을 사용하여 백 엔드 코드를 추가하지 않고 사용자 인증 및 권한 부여</li>
  </ul>


  <p>이러한 모든 기능은 현재 최대 99.95% SLA를 사용하여 프로덕션 환경에서 사용할 수 있으며,&nbsp; 아직 미리 보기 상태인 서버 쪽 Node.js SDK를 제외하고 사용할 수 있습니다.&nbsp; 웹앱, API 앱 또는 논리 앱이든 App Service에서 실행되는 모든 앱에 이러한 기능을 추가할 수 있습니다.</p>


  <p>모바일 백 엔드 개발과 관련된 이러한 기능 외에도 다음을 비롯한 광범위한 App Service 기능을 활용할 수 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-scale/" target="_blank">광범위한 자동 크기 조정</a>, 트래픽 관리를 사용하는 서비스로서의 진정한 호스팅 플랫폼</li>
      <li>VNET 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-integrate-with-vnet/" target="_blank">VPN 지원</a>, 고가용성, <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-backup/" target="_blank">백업</a> 및 역할 기반 액세스와 같은 기능을 Enterprise.</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-staged-publishing/" target="_blank">스테이징 슬롯</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-staged-publishing/" target="_blank">프로덕션 테스트</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-publish-source-control/" target="_blank">다양한 연속 통합 시스템과의 통합을 비롯한 다양한 DevOps</a> 기능</li>
  </ul>


  <p>기존 Azure Mobile Services 고객의 경우 App Service Mobile Apps는 Mobile Services 기능의&nbsp; 상위 집합을 제공합니다. 위에서 언급한 App Service 기능을 즉시 활용하려면 한 번의 클릭 및&nbsp; 가동 중지 시간으로 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-dotnet-backend-migrating-from-mobile-services/" target="_blank">기존 모바일 서비스를 App Service에 사용하는 것이 좋습니다&nbsp;</a>&nbsp;&nbsp;&nbsp;. 이렇게 하려면 클라이언트 앱을 변경할&nbsp; 필요가 없습니다. &nbsp;.NET 및 Node.js 마이그레이션된 모바일 서비스는 모두 최대 99.95%의 SLA를 이용할 수 있습니다. 새 Mobile Apps Node.js SDK는 아직 미리 보기 상태이지만 마이그레이션된 Node.js 모바일 서비스는&nbsp; 99.95% SLA로 완벽하게 지원됩니다.&nbsp; 마이그레이션이 완료되면 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-net-upgrading-from-mobile-services/" target="_blank">필요에 따라 이 가이드에</a> 따라 마이그레이션된 모바일 서비스를 업그레이드하여 새 Mobile App 서버 쪽 SDK를 사용할 수 있습니다.</p>


  <p>Mobile Apps 기능의 라이브 데모를 보려면 <a href="https://channel9.msdn.com/Events/Visual-Studio/Connect-event-2015/Enterprise-Mobile-Apps-with-Azure-App-Service">이 짧은 비디오를</a> 시청하세요.</p>


  <p>현재 Node.js 및 .NET 모바일 서비스를 App Service로 마이그레이션하는 것이 좋습니다. 아직&#39;않은 경우 다음 모바일 앱 프로젝트에 App Service Mobile Apps를 사용합니다. <a href="https://aka.ms/trymobile" target="_blank">먼저 App Service를 사용해</a> 볼 수 있으며 신용 카드 또는 등록이 필요하지 않습니다.</p>


