Title: VM 에이전트 및 확장 - 1부
Summary: Windows Azure Infrastructure Services에 대해 최근에 발표된 새로운 기능 중 하나는 VM 에이전트입니다. VM 에이전트는 추가 솔루션을 부트스트랩하기 위한 경량 프로세스로, 둘 다 제공됩니다.
Content: >-
  <a href="https://weblogs.asp.net/scottgu/archive/2014/02/20/azure-expressroute-dedicated-networking-web-site-backup-restore-mobile-services-net-support-hadoop-2-2-and-more.aspx">Azure</a>  Infrastructure Services에 Windows 최근에 발표된 새로운 기능 중 하나는 VM 에이전트입니다. VM 에이전트는 Virtual Machines를 구성, 관리 및 가속화하기 위해 Microsoft와 파트너가 제공하는 추가 솔루션을 부트스트랩하기 위한 경량 프로세스입니다. 이 블로그의 목표는 VM 에이전트 및 VM 확장, 해당 이점 및 사용량과 관련된 방법에 대해 설명하는 것입니다. 블로그의 1부에서는 새 Azure VM에서 VM 에이전트 및 확장을 사용하도록 설정하는 데 중점을 두고 있지만, 2부에서는 이를 기존 VM으로 확장하는 데 중점을 둡니다.

  <h4><strong>VM 확장이란?</strong></h4>

  VMExtensions에 대해 논의하기 전에 오늘 추가 소프트웨어가 IaaS Virtual Machines에 어떻게 표시되는지 살펴보겠습니다. VM에 소프트웨어 관리를 설치하는 &amp; 일반적인 방법 중 일부는 1) VM 2를 만들기 전에 디스크에 미리 설치) VM에 로그온하고 여기에서 수동으로 설치하는 것입니다. 3)원격 PowerShell 등을 통해 설치 4) 도구 조합을 사용하여 관리 및 상태 보고 업데이트


  여기서 VM 확장은 VM 관리를 간소화합니다.

  <ul>
   <li>VM 확장은 VM 기능을 확장하고 다양한 VM 관리 작업을 간소화하는 소프트웨어 구성 요소입니다.</li>
   <li>여러 VM 확장을 지정된 VM에 설치할 수 있으며 VM의 수명 주기와 관계없이 VM에서 추가, 업데이트 및 제거할 수 있습니다.</li>
   <li>VM 및 해당 확장의 상태는 단일 위치에서 보고 관리할 수 있습니다.</li>
  </ul>

  확장이 있는 VM의 보기는 다음과 같습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1748/4578.Kundana-1.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1748/4578.Kundana-1.png" border="0"></a>

  <h4><strong>Who 이러한 확장을 작성하시겠습니까?</strong></h4>

  확장은 Microsoft에 등록된 게시자가 작성, 게시 및 지원합니다. 모든 확장은 게시자 정보를 전달합니다. 이 블로그는 VM에 확장을 추가하는 방법에 중점을 두고 있지만 이후 블로그에서는 확장 게시 프로세스에 대해 설명합니다.

  <h4><strong>현재 사용 가능한 확장은 무엇인가요?</strong></h4>

  현재 Microsoft에서 게시한 두 개의 IaaS VM 확장인 BGInfo 및 VMAccess가 있습니다.


  <strong>BGInfo:  </strong> BGInfo는 바탕 화면에 유용한 서버 정보를 배경 화면으로 쓰는 확장입니다. 포털에서 VM을 만드는 경우 이 확장이 이미 제공됩니다.


  Bginfo를 사용하도록 설정하면 VM 데스크톱에 다음과 같은 배경 화면이 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1748/0045.Kundana-2.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1748/0045.Kundana-2.png" border="0"></a>


  수동으로 추가하려는 경우 편리한 cmdlet Set-AzureVMBGInfoExtension이 있습니다. 이 cmdlet 사용에 대한 자세한 내용은 여기에서 MSDN 설명서를 사용하여 찾을 수 있습니다.

  <ul>
   <li><strong>BGIno 사용</strong>:</li>
  </ul>

  Get-AzureVM –ServiceName –Name | Set-AzureVMBGInfoExtension | Update-AzureVM

  <ul>
   <li><strong>BGInfo를 사용하지 않도록 설정:</strong></li>
  </ul>

  다음 cmdlet의 출력에서 확장 ReferenceName 및 버전을 읽습니다.


  Get-AzureVM –ServiceName –Name | Get-AzureVMBGInfoExtension


  Get-AzureVM –ServiceName –Name | Set-AzureVMBGInfoExtension –ReferenceName –Version –disable | Update-AzureVM


  Bginfo를 사용하지 않도록 설정하려면 때때로 로그오프/로그인이 필요합니다.


  <strong>참고</strong> : 이미 <a href="https://technet.microsoft.com/en-us/sysinternals/bb897557.aspx">Bginfo</a> 사용자인 경우 BGfino 확장 버전에서 아직 VM에서 Bginfo 설정 수정을 지원하지 않습니다.


  <strong>VMAccess:   </strong> 이전에 IaaS VM 암호를 분실한 경우 복구할 방법이 없다는 것을 알 수 있습니다. 마찬가지로 VM의 RDP 설정이 끊어진 경우 쉽게 해결할 수 없습니다. VMAccess는 이러한 두 가지 시나리오를 해결합니다. 암호의 경우 VMAccess는 사용자가 암호 및 사용자 이름을 다시 설정하여 VM으로 돌아갈 수 있는 메커니즘을 제공합니다. <strong>이 재설정 암호를 사용하여 로그인할 수 있게 되면 암호를 변경하는 것이 좋습니다.</strong>


  cmdlet 사용에 대한 자세한 내용은 MSDN 설명서에서 확인할 수 있습니다.


  VMAccess에 대한 시나리오는 다음과 같습니다.

  <ul>
   <li><strong>암호 재설정:</strong></li>
  </ul>

  Get-AzureVM –ServiceName –Name | Set-AzureVMAccessExtension –UserName –Password | Update-AzureVM


  기존 이름을 사용하지 않는 경우 사용자 이름을 변경하려면 'UserName'에 새 값을 지정합니다.

  <ul>
   <li><strong>RDP 설정 수정합니다.</strong></li>
  </ul>

  Get-AzureVM –ServiceName –Name | Set-AzureVMAccessExtension | Update-AzureVM


  매개 변수 없이 Set-AzureVMAccessExtension 호출하면 손상된 RDP 설정이 수정됩니다. 확장을 사용하도록 설정한 후 나중에 RDP 설정을 수정하려면 cmdlet을 다시 호출하거나 VM을 다시 시작합니다.

  <ul>
   <li><strong>VMAccess 분산:</strong></li>
  </ul>

  다음 cmdlet의 출력에서 확장 ReferenceName 및 버전을 읽습니다.


  Get-AzureVM –ServiceName –Name | Get-AzureVMAccessExtension


  Get-AzureVM –ServiceName –Name | Set-AzureVMAccessExtension –ReferenceName –Version –disable | Update-AzureVM


  VM에 로그인/로그인하여 VMAccess를 사용하지 않도록 설정합니다.

  <h4><strong>VM 확장을 사용하도록 설정하기 위한 필수 구성 요소는 무엇인가요?</strong></h4>

  VM 확장을 사용하도록 설정하는 데는 하나의 간단한 필수 구성 요소가 있습니다. VMAgent를 사용하도록 설정하여 IaaS VM을 만듭니다. 포털 또는 최신 Azure Powershell에서 VM을 만들 때 VMAgent는 수동으로 사용하지 않도록 설정되지 않는 한 기본적으로 사용하도록 설정됩니다.


  <strong>참고</strong> : 블로그의 2부에서는 기존 VM 및 디스크에서 만든 VM에서 VMAgent를 사용하도록 설정하는 방법을 설명합니다.

  <h4><strong>VM 확장의 다음 단계는 무엇인가요?</strong></h4>

  지금까지 블로그를 통해 VM 확장을 사용하여 VM에서 추가 기능을 켜고 해제하는 방법을 살펴보기를 바랍니다. Bginfo와 VMAccess는 거기 밖으로 첫 번째 것 들 이며 우리는 앞으로 몇 개월에 몇 가지 더 있을 수 있도록 노력하겠습니다. 새 VMExtensions에 대해 자세히 알아보려면 이 블로그로 다시 돌아오시길 바랍니다.

  <h4> <strong>Cloud Services용 확장은 어떻습니까?</strong></h4>

  이 블로그는 Virtual Machines에 초점을 맞추고 있지만 확장은 클라우드 서비스 VM에도 적용할 수 있으며 그 중 몇 가지는 Cloud Services용 RDP 및 WAD 확장을 이미 사용할 수 있음을 추가하려고 합니다. 향후 블로그에서는 이러한 확장 및 기타 새로운 Cloud Services 확장에 대해 자세히 설명합니다.
