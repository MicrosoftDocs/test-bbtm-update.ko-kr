Title: Microsoft IT와 새로운 TechNet Edge 시리즈 간담회에서 회사의 클라우드 및 Windows Azure로의 이동에 대해 설명합니다.
Summary: Microsoft가 클라우드로 이동하고 Azure를 Windows 것에 대해 직접 듣고 싶으신가요?&nbsp; 관련된 이점, 의미 및 전략에 대해 자세히 알고 싶습니까?&nbsp; 그런 다음...
Content: '<p>클라우드 및 Windows Azure로의 Microsoft 자체 이동에 대해 직접 듣고 싶으<a target="_blank" href="https://azure.microsoft.com/">신가요</a>?&nbsp; 관련된 이점, 의미 및 전략에 대해 자세히 알고 싶습니까?&nbsp; 그런 다음 회사의 클라우드 이동에 대해 논의하면서 Microsoft IT 최고 경영진과의 새로운 일련의 <a target="_blank" href="https://technet.microsoft.com/en-us/edge/default">TechNet Edge</a> 인터뷰에 귀를 기울여야 합니다.&nbsp;  지난 수요일에 방영된 첫 번째 인터뷰<a target="_blank" href="https://technet.microsoft.com/en-us/edge/Gg598477">인 "클라우드는 Microsoft CIO, Tony Scott에게 무엇을 의미하나요?"</a>이며, 이후 인터뷰는 앞으로 몇 달 동안 매주 수요일에 공개될 예정입니다.&nbsp;&nbsp; 다음 "Microsoft IT Enterprise 아키텍처 및 클라우드"에 대한 개요뿐만 아니라 Tony가 말한 내용에 대해 자세히 알아보려면 아래를 참조하세요.</p>  <p>  <b>2011년 1월 26일 수요일: 클라우드는 Microsoft CIO Tony Scott에게 어떤 의미인가요?</b><br>Microsoft CIO인 Tony Scott은 Microsoft IT 조직이 클라우드에 투자하도록 이끌고 있습니다. 이 인터뷰를 통해 비즈니스에 새로운 가능성과 혜택을 가져다 줄 방법을 알아보세요. <br><br><b>2011년 2월 2일 수요일:&nbsp; Microsoft IT Enterprise 아키텍처 및 클라우드</b><br>IT 부서를 클라우드로 마이그레이션하는 것은 IT 아키텍처, 비즈니스 프로세스, 애플리케이션, 직원 및 시설 그 이상에 영향을 줍니다. 이 인터뷰에서 주요 주제 전문가는 Microsoft IT 아키텍처를 클라우드에 통합하는 방법과 CTO에 대한 열반의 모양을 설명합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/01/new-technet-edge-series-talks-with-microsoft-it-about-the-company-s-move-to-the-cloud-and-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
