Title: Azure Cognitive Services를 사용하여 원격 학습 강화
Summary: 학습 참여를 개선하기 위해 몰입형 리더 및 기타 향상된 기능의 일반 공급 발표
Content: >-
  <p><em>이 블로그 게시물은 Azure Cognitive Services의 제품 마케팅 관리자인 Anny Dow가 공동 저술했습니다.</em></p>


  <p>전 세계의 학교와 조직이 새 학년을 준비함에 따라 원격 학습 도구가 그 어느 때보다 중요해졌습니다. 교육 기술, 특히 AI는 교육자와 학생들이 연결하고 배울 수 있는 새로운 방법을 촉진할 수 있는 큰 기회를 제공합니다.</p>


  <p>오늘 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/immersive-reader/" target="_blank"><strong>몰입형 리더</strong></a><strong> 일반 공급 </strong> 에 대해 발표하게 되어 기쁘게 생각하고, Azure Cognitive Services의 새로운 개선 사항이 개발자가 모든 사용자에게 권한을 부여하는 원격 교육을 위한 AI 앱을 빌드하는 데 어떻게 도움이 되는지에 대해 조명합니다.</p>


  <h2>이제 일반 공급된 몰입형 리더 사용하여 콘텐츠에 더 쉽게 액세스할 수 있도록 설정</h2>


  <p><strong>몰입형 리더</strong> 독자가 텍스트를 읽고 이해할 수 있도록 도와주는 Azure AI 플랫폼 내의 Azure Cognitive Service입니다. 오늘날의&rsquo; 일반 공급으로 개발자와 파트너는 제품에 바로 몰입형 리더 추가하여 모든 능력의 학생들이 70개 이상의 언어로 번역하고, 텍스트를 소리 내어 읽고, 강조 표시, 기타 디자인 요소 등을 통해 주의를 집중하도록 할 수 있습니다.&nbsp;</p>


  <p>몰입형 리더 거리 학습에 중요한 자원이 되었으며, <a href="https://www.microsoft.com/en-us/research/group/customer-insights-research/articles/immersive-reader-creates-more-inclusive-classrooms/" target="_blank">매달 2,300</a>&nbsp;만 명 이 넘는 사람들이 이 도구를 사용하여 읽기 및 쓰기 이해를 향상시킵니다.&nbsp; 2020년 2월과 5월 사이에 많은 학교가 원거리 학습 모델로 전환했을 때 <a href="https://blogs.microsoft.com/accessibility/ada30/" target="_blank">몰입형 리더 사용량이 560%&nbsp; 증가</a>했습니다. 교육 커뮤니티가 가을에 새 학년을 시작함에 따라 교육자, 학부모 및 학생을위한 도구로 몰입형 리더 대한 지속적인 모멘텀을 볼 것으로 기대합니다.</p>


  <p>몰입형 리더 일반 공급으로 다음과 같은 향상된 기능도 출시됩니다.</p>


  <ul>
      <li><strong>몰입형 리더 SDK 1.1</strong>:&nbsp; 업데이트에는 페이지를 자동으로 소리 내어 읽는 지원, 사전 번역 콘텐츠 등이 포함됩니다. <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/immersive-reader/reference" target="_blank">SDK 업데이트에 대해 알아봅니다</a>.</li>
      <li><strong>새로운 TTS(인공신경망 텍스트 음성 변환) 언어</strong>:&nbsp;몰입형 리더 15개의 새로운 인공신경망 텍스트 음성을 추가하여 학생들이 더 많은 언어로 콘텐츠를 소리내어 읽을 수 있도록 합니다. <a href="https://techcommunity.microsoft.com/t5/azure-ai/neural-text-to-speech-extends-support-to-15-more-languages-with/ba-p/1505911" target="_blank">Speechlanguages&nbsp;에 대한 새로운 신경망 텍스트에 대해 알아봅니다.</a></li>
      <li><strong>새로운 번역기 언어</strong>:&nbsp;번역기 몰입형 리더오디아, 쿠르드어(북부), 쿠르드어(중부), 파슈토어 및 다리에서 사용할 수 있는&mdash; 5&nbsp;개의 새로운 언어를 추가하고 있습니다. <a href="https://www.microsoft.com/en-us/translator/blog/author/mtteam/" target="_blank">최신 번역기 언어에 대해 알아봅니다</a>.</li>
  </ul>


  <p>오늘날,&rsquo; 몰입형 리더 콘텐츠를 보다 쉽게 액세스할 수 있도록 Code.org&nbsp; SAFARI Montage를 통합하는 새로운 파트너를&nbsp; 추가했습니다.&nbsp;</p>


  <p><a href="https://code.org/" target="_blank">Code.org</a> 학교에서 컴퓨터 과학에 대한 액세스를 확장하는 데 전념하는 비영리 단체입니다. 모든 배경과 능력의 학생들이 리소스 및 과정 콘텐츠에 액세스할 수 있도록 Code.org 플랫폼에 몰입형 리더 통합하고 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft&rsquo;와 협력하여 Code.org 커뮤니티에 몰입형 리더 가져오게 되어 기쁩니다. 다양한 배경, 능력 및 학습 스타일의 학습자에서 읽기 유창성과 이해를 향상시키기 위한 몰입형 리더 포용적 기능은 모든 학교의 모든 학생이 컴퓨터 과학을 배울 수 있도록 하는 우리의 사명과 직접적으로 일치합니다.&rdquo; </em>-&nbsp; <strong>하디 파르토비</strong>, Code.org 설립자 겸 CEO</p>


  <p><a href="https://www.safarimontage.com/" target="_blank">사파리&nbsp; </a>선도적인 학습 개체 리포지토리인 Montage는 언어 배경 또는 접근성이 필요한 학생이 콘텐츠에 참여할 수 있도록 몰입형 리더 통합하고 있으며, 교육 언어를 구사하지 않는&rsquo; 가족이 학생의&rsquo; 학습 경험에 더 많이 참여할 수 있도록 합니다. &nbsp;</p>


  <p style="margin-left: 40px;"><em>&quot;몰입형 리더 CPS 학생 및 가족을 위한 중요한 지원입니다. 원격 학습 중, 특히 젊은 학습자를 위해 학생 학습은 부모, 보호자 또는 기타 간병인이 지원하는 경우가 많습니다. 몰입형 리더 디지털 커리큘럼에서 학생 관련 지침을 번역하는 데 사용할 수 있으므로 가족은 80개 이상의 언어로 학생 학습을 지원하여 디지털 학습을 훨씬 더 공평하게 만들고  그 어느 때보다 쉽게 액세스할 수 있습니다. 또한 읽기 및 가독성 지원은 시카고 공립학교의 다양한 학습자&quot;</em> - <strong>Giovanni Benincasa</strong>, UX Manager, 커리큘럼, 교육 및 디지털 Learning 부서를 위한 게임 체인저입니다.&nbsp;</p>


  <p>몰입형 리더 사용하면 사용자가 문해력을 높일 수 있도록 단일 API 호출만 있으면 됩니다. 앱 또는 서비스에 몰입형 리더 통합하는 방법을 알아보려면 다음 리소스를 확인하세요.&nbsp;</p>


  <ul>
      <li>SDK(소프트웨어 개발 키트): <a href="https://github.com/Microsoft/immersive-reader-sdk" target="_blank">SDK를 몰입형 리더</a>.&nbsp;</li>
      <li>설명서: <a href="https://aka.ms/ImmersiveReaderSDKDocs" target="_blank">몰입형 리더 설명서</a>.&nbsp;</li>
      <li>비디오 시작: <a href="https://aka.ms/ImmersiveReaderSDKVideos" target="_blank">비디오 몰입형 리더</a> .</li>
  </ul>


  <p>증가하는 몰입형 리더 파트너 목록을 확인하고 자세한 내용을 보려면 <a href="https://support.microsoft.com/en-us/office/immersive-reader-partners-8ce56191-83cd-490f-9dfc-4e69d4bf5308?ui=en-us&amp;rs=en-us&amp;ad=us" target="_blank">파트너 페이지</a> 및 <a href="https://aka.ms/ImmersiveReaderAugust2020" target="_blank">몰입형 리더 교육 블로그</a>를 확인하세요.</p>


  <h2>음성 지원 앱을 사용하여 온라인 과정에 활기를 불어넣습니다.</h2>


  <p>원격 학습으로 전환하면서 교육자가 직면할 수 있는 또 다른 과제는 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/03/11/helping-teachers-students-switch-remote-learning/" target="_blank">계속해서 학생의 참여를 유도</a>하는 것입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">텍스트 음성 변환</a>, 사용자가 텍스트를 실제와 같은 오디오로 변환할 수 있는 Speech Service 기능은 학생들이 콘텐츠와 상호 작용하는 새로운 방법을 용이하게 할 수 있습니다. Text to Speech는 몰입형 리더 소리 내어 읽기 및 <a href="https://support.microsoft.com/en-us/office/use-learning-tools-in-the-edge-browser-78a7a17d-52e1-47ee-b0ac-eff8539015e1" target="_blank">Microsoft Edge 브라우저</a>와 같은 기능을 지원하는 것 외에도 개발자가 45&nbsp;개 이상의 언어 및 변형을 사용하여 110&nbsp;개 이상의 호출에서 자연스럽게 말하는 앱을 빌드할 수 있도록 합니다.</p>


  <p><a href="https://speech.microsoft.com/audiocontentcreation" target="_blank">오디오 콘텐츠 만들기 도구를</a> 사용하면 사용자는 오디오북을 보다 쉽게 생생하게 제공하고 필요한 시나리오 코드에 맞게 음성 스타일, 속도, 피치 및 발음과 같은 오디오 특성을 미세 조정할 수 있습니다&mdash;. 음성은 특정 문자 또는 가상 사용자에 대해 사용자 지정할 수도 있습니다. 사용자 지정 인공신경망 음성 기능을 사용하면 30분 동안의 오디오부터 다양한 음성을 빌드할 수 있습니다.&nbsp; 예를 들어 Duolingo는 사용자 지정 신경망 음성 기능을 사용하여 언어 과정에서 다른 문자를 나타내는 고유한 음성을 만듭니다.</p>


  <p>원격 학습을 위해 음성 지원 앱을 만드는 방법에 대해 자세히 알아보려면 <a href="https://aka.ms/speech-remote-learning" target="_blank">기술 텍스트</a> 음성 변환 블로그 및 기타 리소스를 확인&nbsp;하세요.</p>


  <ul>
      <li>데모: <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/#features" target="_blank">텍스트 음성 변환</a>.&nbsp;</li>
      <li>설명서: <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/index-text-to-speech" target="_blank">텍스트 음성 변환</a>.</li>
      <li>SDK(소프트웨어 개발 키트): <a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk" target="_blank">Speech SDK</a>.</li>
  </ul>


  <h2>전사 및 음성 명령을 사용하여 생산성 및 접근성 향상&nbsp;</h2>


  <p>AI는 더욱 원활한 노트 작성을 위한 유용한 도구가 될 수 있으므로 학생과 교사가 음성으로 입력할 수 있습니다. <a href="https://support.microsoft.com/office/transcribe-your-recordings-7fc2efec-245e-45f0-b053-2a97531ecf57" target="_blank">Word에서 전사</a> 는 Azure Cognitive Services에서 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-to-text/#overview" target="_blank">Speech to Text</a> 를 사용하여 대화를 자동으로 기록합니다. 이제 화자 일기로 누가 무엇을, 언제 말했는지를 식별하는 대본을 얻을 수 있습니다.&nbsp;</p>


  <p>또한 음성을 추가하면 Microsoft 365 보다 원활한 환경을 제공할 수 있습니다. 내용을 기록하는 데 어려움이 있는 학생의 경우 받아쓰기뿐만 아니라 텍스트 추가, 서식 지정, 편집 및 구성과 같은 컨트롤에도 Office AI 기반 도구를 사용할 수 있습니다. Word에서는 앱에 사용자 지정 자연어 이해를 추가하여 아이디어를 쉽게 캡처할 수 있도록 하는 Azure Cognitive Service인 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding</a>을 사용합니다. Language Understanding 및 음성 명령의 기능을 제공하는 방법에 대해 자세히 알아보려면 <a href="https://aka.ms/LUISpowersMSWord" target="_blank">Language Understandingblog&nbsp;</a>를 확인하세요.</p>


  <p>AI가 Microsoft 365 환경을 구동하는 방법에 대한 자세한 내용은 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/08/25/microsoft-365-transcription-voice-commands-word" target="_blank">Microsoft 365 블로그</a>를 참조하세요.</p>


  <h2>오늘 시작</h2>


  <p>빌드할 항목을 확인하기 위해 기다릴 수&rsquo; 없는 경우&rsquo; 오늘 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 및 <a href="https://azure.microsoft.com/en-us/free/cognitive-services/" target="_blank">Azure 체험 계정을</a> 시작하세요.</p>
