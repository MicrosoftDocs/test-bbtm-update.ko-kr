Title: NPM의 서비스 엔드포인트 모니터를 사용하여 애플리케이션에 대한 네트워크 연결 모니터링 - 공개 미리 보기
Summary: NPM(네트워크 성능 모니터)에는 내부적으로 호스트된 & 클라우드 애플리케이션의 성능 모니터링 및 시각화를 엔드 투 엔드 네트워크 성능과 통합하는 서비스 엔드포인트 모니터가 도입되었습니다.
Content: >-
  <p>점점 더 많은 기업이 클라우드에서 애플리케이션을 호스팅하고 SaaS 및 PaaS 애플리케이션에 더 많이 의존하여 서비스를 제공함에 따라 점점 더 많은 외부 애플리케이션과 그 사이에 있는 네트워크에 종속되고 있습니다. 기존의 네트워크 모니터링 도구는 사일로에서 작동하며 종단 간 가시성을 제공하지 않습니다. 따라서 애플리케이션이 느리게 실행되는 것으로 확인되면 네트워크, 서비스 공급자 또는 애플리케이션으로 인해 문제가 있는지 식별하기가 어려워집니다. NPM(<a href="https://aka.ms/npmintroduction" target="_blank">네트워크 성능 모니터</a>)에는 내부적으로 호스트 &amp; 된 클라우드 애플리케이션의 성능 모니터링 및 시각화를 엔드 투 엔드 네트워크 성능과 통합하는 서비스 엔드포인트 모니터가 도입되었습니다. HTTP, HTTPS, TCP 및 ICMP 기반 테스트를 네트워크의 주요 지점에서 애플리케이션으로 만들 수 있으므로 문제가 네트워크 또는 애플리케이션 때문인지 신속하게 식별할 수 있습니다. 네트워크 토폴로지 맵을 사용하면 손실 및 대기 시간이 높은 링크 및 인터페이스를 찾을 수 있으므로 외부 &amp; 내부 번거로운 네트워크 세그먼트를 식별할 수 있습니다.</p>


  <p>NPMs&rsquo; 서비스 엔드포인트 모니터의 기능 중 일부는 다음과 같습니다.</p>


  <h2>애플리케이션에 대한 엔드 투 엔드 연결 모니터링</h2>


  <p>서비스 엔드포인트 모니터는 리소스(지점, 데이터 센터, 사무실 사이트, 클라우드 인프라) 및 사용하는 애플리케이션(예: 웹 사이트, SaaS, PaaS, Azure 서비스, 파일 서버, SQL 등) 간의 총 응답 시간, 네트워크 대기 시간 및 패킷 손실을 모니터링합니다. 회사 경계의 유리한 지점에 NPM 에이전트를 설치하면 사용자가 애플리케이션에 액세스하는 위치에서 성능 가시성을 얻을 수 있습니다. 지점의 응답 시간, 손실 또는 대기 시간이 임계값을 초과할 때마다 사전에 알림을 받도록 경고를 설정할 수 있습니다. 성능 데이터의 거의 실시간 값 및 기록 추세를 보는 것 외에도 <a href="https://aka.ms/NPMNetworkStateRecorder" target="_blank">네트워크 상태 레코더</a> 를 사용하여 특정 네트워크 상태를 확인하여 일시적인 문제를 조사할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7868c5ee-26b3-4a10-b280-473e67d6a6a9.png"><img alt="image" border="0" height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ef41433-e101-40a6-84cb-6153ca50c0d9.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="618"></a></p>


  <h2>애플리케이션 배달과 네트워크 성능의 상관 관계</h2>


  <p>이 기능은 응답 시간과 동일한 차트의 네트워크 대기 시간 추세를 모두 그립니다. 이렇게 하면 애플리케이션 응답 시간을 네트워크 대기 시간과 쉽게 상호 연결하여 성능 저하가 네트워크 또는 애플리케이션 때문인지 여부를 확인할 수 있습니다.</p>


  <p>다음 코드 조각은 이러한 시나리오 중 하나를 보여 줍니다. 이 차트는 애플리케이션 응답 시간의 급증을 보여 주는 반면 네트워크 대기 시간은 일관됩니다. 이는 성능 저하가 관찰되었을 때 네트워크가 안정적인 상태에 있음을 시사합니다. 따라서 애플리케이션 끝의 문제로 인해 문제가 발생합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc208995-cdf6-4b12-a17e-77ae3f7f6934.png"><img alt="image" border="0" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72877d91-0bb7-41e7-901e-5c532fd3dadb.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>아래 예제 이미지는 애플리케이션 응답 시간의 급증이 네트워크 대기 시간의 해당 급증과 함께 수반되는 또 다른 시나리오를 보여 줍니다. 이는 응답 시간 증가가 네트워크 대기 시간의 증가로 인한 것이며, 따라서 성능 저하는 기본 네트워크 때문임을 시사합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0abd329-8444-436c-ac73-6b3161f416c5.png"><img alt="image" border="0" height="242" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de71558b-cb6b-4edb-b0cb-9049f6c91c1a.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>Youve&rsquo;가 네트워크를 문제 영역으로 설정한 후에는 네트워크 토폴로지 보기를 사용하여 번거로운 네트워크 세그먼트를 식별할 수 있습니다.</p>


  <h2>번거로운 네트워크 인터페이스 및 링크 식별</h2>


  <p>NPM&rsquo; <a href="https://aka.ms/NPMTopologyMap" target="_blank">대화형 토폴로지 보기</a> 는 노드에서 애플리케이션으로의 엔드 투 엔드 네트워크 가시성을 제공합니다. 회사 프레미스와 애플리케이션 엔드포인트 간의 모든 경로와 인터페이스를 볼 뿐만 아니라 각 인터페이스에서 제공하는 대기 시간을 확인하여 번거로운 네트워크 세그먼트를 식별할 수 있습니다. 아래 예제 이미지는 대부분의 대기 시간이 강조 표시된 네트워크 인터페이스로 인한 시나리오를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9382a74-b9e6-44a0-9386-6330b25e6dbc.png"><img alt="image" border="0" height="235" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27521f09-17b8-4692-91ea-28c717eedd2d.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>아래 예제 이미지는 여러 노드에서 네트워크 토폴로지를 가져와 단일 보기 창에서 <a href="https://www.msn.com/" target="_blank">www.msn.com</a> 비정상 경로를 빨간색으로 식별할 수 있는 또 다른 시나리오를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95f9da2f-fab7-488e-8b06-cdd6ed590d2d.png"><img alt="image" border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b617f6a-11e9-4958-8c41-b0f0042400b5.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>Office 365 같은 외부 서비스를 사용하는 경우 여러 중간 홉이 회사 네트워크 외부에 있습니다. 필터에서 슬라이더 컨트롤을 사용하여 중간 홉을 숨겨 토폴로지 맵을 간소화할 수 있습니다. 비정상 경로만 보도록 선택할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4da95fb9-2376-4253-9867-b6a3949e5c75.png"><img alt="image" border="0" height="215" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d9e2e61-c4c0-4a94-aedc-2a8540dd4923.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="379"></a></p>


  <h2>Microsoft Office 365 및 Microsoft Dynamics 365에 대한 기본 제공 테스트</h2>


  <p>NPM은 사전 구성 없이 Microsofts&rsquo; Office 365 및 Dynamics 365 서비스에 대한 연결을 모니터링하는 기본 제공 테스트를 제공합니다.&nbsp; 기본 제공 테스트는 모니터링하려는 Office 365 및 Dynamics 365 서비스를 선택하기만 하면 되는 간단한 원클릭 설정 환경을 제공합니다. 이 기능은 이러한 서비스와 연결된 엔드포인트 목록을 유지 관리하므로 각 서비스와 연결된 다양한 엔드포인트를 입력할 필요가 없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18866143-f6a1-4f4f-b004-54a74acf9b68.png"><img alt="image" border="0" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47a49bd3-c43f-428c-ae08-73eb7e6c5625.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>사용자 지정 쿼리 및 뷰 만들기</h2>


  <p>NPM&rsquo; UI를 통해 그래픽으로 노출되는 모든 데이터는 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-new" target="_blank">Log Analytics 검색</a>에서도 기본적으로 사용할 수 있습니다. 리포지토리의 데이터에 대한 대화형 분석을 수행하고, 다른 원본의 데이터를 코어레이트하고, 사용자 지정 경고를 만들고, 사용자 지정 보기를 만들고, 데이터를 Excel, PowerBI 또는 공유 가능한 링크로 내보낼 수 있습니다.</p>


  <h2>시작하기</h2>


  <p><a href="https://aka.ms/applicationconnectivitymonitorguide" target="_blank">NPM에서 서비스 엔드포인트 모니터를 설정하는</a> 방법에 대한 자세한 지침을 찾고 NPM<a href="https://aka.ms/NPMcapabilities" target="_blank">의 다른 기능에 대해 자세히 알아볼 수 있습니다</a>.</p>


