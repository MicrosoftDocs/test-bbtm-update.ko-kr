Summary: Microsoft와 ConsenSys는 Microsoft Azure EBaaS(Ethereum Blockchain as a Service)를 제공하기 위해 파트너십을 갖기 때문에 Enterprise 클라이언트와 개발자가 한 번의 클릭으로 클라우드 기반 블록체인 개발자 환경을 가질 수 있습니다.
Content: >-
  <p>Microsoft와 ConsenSys는 Microsoft Azure EBaaS(Ethereum Blockchain as a Service)를 제공하기 위해 파트너십을 갖기 때문에 Enterprise 클라이언트와 개발자가 한 번의 클릭으로 클라우드 기반 블록체인 개발자 환경을 가질 수 있습니다. 초기 제품에는 SmartContract 기반 애플리케이션의 신속한 개발을 허용하는 두 가지 도구가 포함되어 있습니다. Ether.Camp - 통합 개발자 환경 및 전용 반 프라이빗 Ethereum 블록체인 환경인 BlockApps는 공용 Ethereum 환경에 배포할 수 있습니다.</p>


