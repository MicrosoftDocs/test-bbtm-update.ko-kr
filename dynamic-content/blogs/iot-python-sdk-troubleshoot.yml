Content: >-
  <p>2016년 릴리스 이후 개발자는 <a href="https://github.com/Azure/azure-iot-sdk-python">Azure IoT Python SDK</a>를 사용하여 Azure IoT Hub 및 Device Provisioning Service에 연결하는 디바이스 및 백 엔드 애플리케이션을 작성하고 Azure IoT Edge(미리 보기)용 모듈을 작성하고 있습니다. Python은 프로토타입을 위한 인기 있는 선택이며, 포함된 세계에서 견인력을 얻고 있습니다.</p>


  <p>개발에 Python SDK를 사용하기로 결정한 경우 몇 가지 사항에 유의해야 합니다. Python SDK는 <a href="https://github.com/Azure/azure-iot-sdk-c">Azure IoT C SDK</a>의 래퍼이며, python 2 및 Python 3과 호환되는 Windows, Ubuntu 및 Raspbian용 pip에서 이진 패키지를 릴리스합니다. 이 접근 방식에는 단점이 있습니다. 단점으로, C에서 볼 수 있는 기능은 기능 차이 없이 Python에서 사용할 수 있습니다. 단점은 네이티브 Python SDK가 아닙니다. 노출한 API(애플리케이션 프로그래밍 인터페이스)는 일반적인 Python API와 다르게 보일 수 있습니다. 개발자는 특히 pip를 사용하는 경우 기본 플랫폼의 아키텍처에 주의를 기울여야 합니다.</p>


  <p>개략적으로 Python SDK를 제대로 참조하도록 정렬해야 하는 세 가지 항목은 Python 버전(2 또는 3), 시스템 아키텍처(x86 또는 x64) 및 pip 참조(Python 2 또는 Python 3)입니다. 이 조합은 Python 2용 pip를 사용하여 패키지가 설치되는 것과 같은 일반적인 오류로 이어지지만 스크립트는 Python 3으로 실행됩니다. Python x86은 x64 컴퓨터 등에 대해 설치됩니다. 이러한 팁은 개발 환경에 따른 일반적인 오류에 도움이 됩니다.</p>


  <h2>Windows</h2>


  <p>Windows Python이 미리 설치되어 있지 않습니다. python.org 기본 설치 관리자는 pc의 아키텍처가 아닐 수 있는 x86입니다. 프로세서 유형 정보는 Windows 설정 사용할 수 있습니다. 시스템이 x64 프로세서 기반인 경우 Python에서 x86-64 설치 관리자를 다운로드해야 합니다.</p>


  <h2>Ubuntu</h2>


  <p>Ubuntu에는 Python 2가 설치되어 있으며 OS에서 제거할 수 없습니다. 그러나 sudo apt를 사용하여 시스템을 업그레이드하는 경우 컴퓨터에 Python 3을 설치해야 합니다. Ubuntu는 여전히 기본적으로 pip와 함께 Python 2를 사용하므로 Python 2를 사용하려는 경우 문제가 발생하지 않습니다&rsquo;. Python 3을 사용하려는 경우 Python 3용 pip를 사용하여 SDK를 설치하고 Python 3에서 스크립트를 실행해야 합니다.</p>


  <h2>Raspbian(Raspberry Pi)</h2>


  <p>Raspbian은 Linux의 배포이므로 Ubuntu와 유사한 동작이 있습니다. Python 2가 설치되어 있으므로 제거할 수 없습니다. 시스템을 업그레이드하면 컴퓨터에 Python 3도 설치됩니다. 아쉽게도 pip 기본값은 Python 3이지만 스크립트를 실행하려고 할 때 OS는 기본적으로 Python 2로 설정됩니다. 이렇게 하면 패키지가 다른 Python.Python 2에 설치되어 있으므로 찾을 수 <em>없는</em> 오류가 발생합니다. Python 2 사용자는 Python 2용 pip를 사용하여 설치해야 하고 Python 3 사용자는 <em>python</em> 대신 <em>python3</em>을 사용하여 실행해야 합니다.</p>


  <h2>MacOS</h2>


  <p>현재 Python SDK는 MacOS용 pip 패키지를 제공하지 않습니다. 이 작업은 진행 중이며 곧 제공될 예정입니다. 그 동안 지침에 따라 <a href="https://github.com/Azure/azure-iot-sdk-python/blob/master/doc/python-devbox-setup.md">SDK를 빌드할</a> 수 있습니다.</p>


  <p>&nbsp;</p>


  <p>도움이 되었으면 좋겠습니다! 부스트 라이브러리 작업 및 pip 패키지 사용을 포함하여 Python 개발자를 위한 환경을 개선하기 위해 지속적으로 노력하고 있습니다. 이 영역에서 더 많은 공지 사항을 확인하세요!</p>
