Title: IFS 360 예약 – Windows Azure에서 항상 최적
Summary: IFS는 클라우드 컴퓨팅을 활용하기 위한 전략의 일환으로 Windows Azure에서 IFS 360 Scheduling의 즉각적인 가용성을 발표했으며, Windows Azure를 비용 효율적인 플랫폼으로 인용했습니다.
Content: <p>IFS는 클라우드 컴퓨팅을 활용하기 위한 전략의 일환으로 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0045">Windows Azure</a>에서 IFS 360 Scheduling의 즉각적인 가용성을 발표했으며, Windows Azure를 혁신적인 비즈니스 솔루션을 위한 비용 효율적인 플랫폼으로 언급했습니다.</p>  <p>IFS 360 예약을 통해 조직은 현장 고객 서비스 우수성을 제공할 수 있습니다. 수백 또는 수천 명의 기술자를 위해 여행을 최소화하고 생산적인 작업 시간을 최대화하도록 리소스 계획을 최적화하는 것은 복잡하고 계산 집약적인 작업이며, IFS 360 일정&rsquo;&lsquo;은 항상 접근 방식을 최적화한다는&rsquo; 것은 마감일이 촉박한 조직에서&nbsp; &ndash; 발생하는 일에 관계없이 일정이 지속적으로 최신 상태임을 의미합니다.</p>  <p>어려운 고객 기대치를 충족하고 일관된 서비스를 제공하려면 안정적이고 강력한 컴퓨팅 인프라가 필요합니다. Windows Azure에서의 배포 속도와 리소스의 주문형 크기 조정은 리소스 예약이 중요 업무용인 이러한 동적 환경의 요구를 반영합니다.</p>  <p>IFS 공지사항에 대한 자세한 내용은 <a target="_blank" href="https://www.ifsworld.com/en/news/2012/2012-02-01-IFS-brings-mobile-workforce-scheduling-to-the-cloud">해당 웹 사이트의</a> IFS 360 예약 작업 및 IFS&rsquo; CTO Dan Matthews가 <a target="_blank" href="https://blogs.ifsworld.com/2011/09/the-cloud-all-swings-and-roundabouts/">클라우드 컴퓨팅</a>에 게시한 최근 블로그를 참조하세요.</p>
