Title: Windows Azure의 운영 체제 버전 관리
Summary: 이제 고객은 애플리케이션이 Windows Azure에서 실행될 운영 체제 버전을 선택하여 애플리케이션이 새 운영 체제 업데이트 및 패치를 받을 시기를 선택할 수 있습니다.&#1...
Content: <p>이제 고객은 애플리케이션이 Azure.&#160; Windows 실행될 운영 체제 버전을 선택하여 애플리케이션이 새 운영 체제 업데이트 및 패치를 받을 시기를 선택할 수 있습니다(12월 17일에 릴리스된 운영 체제 버전이 하나만 있음). 2009)이지만 최신 업데이트 및 패치가 포함된 새 빌드가 정기적으로 릴리스됩니다.&#160; 이 새로운 기능을 사용하면 개발자가 새 패치가 나올 때 애플리케이션을 테스트할 수 있습니다.  프로덕션 배포를 업그레이드하기 전에</p>  <p>애플리케이션에 대한 운영 체제 버전을 선택하려면 서비스 구성 파일에 새 <a href="https://msdn.microsoft.com/en-us/library/ee758710.aspx#ServiceConfiguration">osVersion 특성을</a> 추가합니다.&#160; 사용 가능한 운영 체제 버전의 전체 목록은 Windows Azure MSDN 설명서의 운영 체제 버전 구성 항목에서 유지 관리됩니다.</p>
