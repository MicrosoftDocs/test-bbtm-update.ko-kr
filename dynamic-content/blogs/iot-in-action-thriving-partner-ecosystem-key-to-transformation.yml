Title: 'IoT in Action: 변환에 대한 파트너 에코시스템 키 번성'
Summary: 'IoT(사물 인터넷)는 지속적인 여정입니다. 3년 전, 제가 이 사업에 들어갔을 때, IoT의 세계는 초기 단계에 있었습니다. '
Content: >-
  <p>IoT(사물 인터넷)는 지속적인 여정입니다. 3년 전, 제가 이 사업에 들어갔을 때, IoT의 세계는 초기 단계에 있었습니다. 기존 산업 기술 채택자는 혁신의 중요성을 이해하고 재고 관리, 손실 방지, 물류 관리 및 자동화할 수 있는 기타 프로세스와 같은 불연속적인 비즈니스 문제를 해결하기 위해 격리된 솔루션을 구현했습니다.</p>


  <p>디지털 변환을 위해서는 이러한 솔루션을 연결하여 시스템 전체에서 데이터를 보다 효과적으로 수집하고 분석하여 운영, 수익성, 고객 및 직원 충성도를 기하급수적으로 개선해야 합니다. 에지에서 센서와 분석의 출현과 클라우드 플랫폼 및 데이터 분석의 발전이 이를 가능하게 합니다. 이제 시스템과 서비스가 연결되어 운영 또는 수익성 향상을 통해 그리고 대부분의 경우 새로운 수익원을 통해 가치를 제공하는 보다 전체적인 솔루션을 제공합니다.</p>


  <p>이러한 솔루션을 만들려면 일반적으로 파트너의 에코시스템이 필요합니다. 여기서 Microsoft는 파트너 플러스 플랫폼 접근 방식을 통해 IoT 기술 채택의 변화를 이끄는 뚜렷한 이점을 제공합니다. Microsoft는 보안, 새로운 개발 도구 및 지능형 서비스, 인공 지능 및 신흥 기술과 같은 중요한 영역에서 끊임없는 RD&amp; 혁신을 통해 파트너 에코시스템&ndash;을 성장시키고 지원하기 위해 IoT 중심의 투자에 50억 달러를 투입했습니다. 우리의 목표는 전 세계 사람들의 일상 생활뿐만 아니라 비즈니스 및 고객 경험을 개선하는 신뢰할 수있는 연결된 솔루션을 만드는 것입니다.</p>


  <h2>변환은 복잡성을 줄이고 새로운 비즈니스 방식을 개발하는 것입니다.</h2>


  <p>Microsoft 플랫폼에서 실행되는 지능형 작업을 제공하기 위해 고급 분석을 활용하는 비즈니스 애플리케이션을 개발한 파트너의 몇 가지 훌륭한 예가 있습니다.</p>


  <p>소매 산업은 기술에 새로운 것이 아닙니다. 그러나 디지털 기술의 발전과 함께 고객의 기대는 빠르게 진화했으며, 이는 고객을 참여시키고 제품을 처리하는 방법을 포함하여 소매업체 운영 방식의 거의 모든 측면에 영향을 미치고 있습니다. 일반적으로 여러 공급업체의 다양한 플랫폼과 애플리케이션으로 구성된 디지털 사이니지, 대화형 키오스크, 스마트 PoS 시스템, 옴니 채널 및 기타 주요 시스템과 같은 솔루션 간에 연결을 늘려야 할 필요성이 커지고 있습니다.</p>


  <p>Microsoft Azure 제공하는 <a href="https://www.meldcx.com/features-2/" target="_blank">meldCX 플랫폼을</a> 사용하면 소매업체가 이러한 연결된 디바이스에 대한 애플리케이션 및 IoT 솔루션을 개발, 배포 및 관리할 수 있도록 보다 간단하고 비용 효율적입니다. 미국, EU 및 아시아를 포함한 주요 글로벌 시장에서 사업을 운영하는 호주에 본사를 둔 meldCX는 실시간 데이터 분석과 디바이스 및 애플리케이션 제어를 가능하게 하는 단일, 통합 및 강력한 대시보드를 제공하여 소매업체가 최상의 고객 환경을 제공하는 작업에 집중할 수 있도록 합니다. meldCX 솔루션을 활용하여 소매점 및 소매 공급업체는 고객 환경을 개선하고 손실 방지 문제를 크게 줄이며 인력이 없는 소매점이 현실이 될 수 있습니다.</p>


  <h2>파트너 에코시스템의 중요성</h2>


  <p>Microsoft는 파트너의 성공을 위해 최선을 다하고 있으며, 이는 여러 가지 방법으로 나타납니다. 먼저 파트너의 풍부한 에코시스템을 지속적으로 구축, 지원 및 참여시켜 파트너와 보완적인 기능을 연결하여 고객을 위한 솔루션 개발 및 제공을 가속화합니다. 파트너는 그렇지 않은 기회에 연결됩니다.</p>


  <p>둘째, 고객을 위한 전체적인 엔드투엔드 솔루션을 제공하는 데 필요한 리소스, 전문 지식 및 서비스 제품을 갖춘 핵심 솔루션 집계 파트너 그룹을 설립하여 조달 프로세스를 간소화했습니다.</p>


  <p>셋째, 솔루션 가속기 집합을 빌드했습니다. 이러한 자사, 오픈 소스 및 미리 구성된 솔루션은 공통 프레임워크를 기반으로 하며 특정 IoT 사용 사례(수평 및 수직 기반)를 해결합니다. 파트너는 이러한 액셀러레이터를 시작점으로 활용하여 솔루션 개발을 빠르게 진행하며 출시 시간을 단축할 수 있습니다. 또한 가속기는 위험을 최소화하고, 개발 비용을 줄이며, 고유한 가치 차별화에 집중할 수 있도록 도와줍니다.</p>


  <p>또한 Microsoft 파트너는 타사 오픈 소스 솔루션 가속기를 만들고, 다른 파트너와 고객이 솔루션 개발 속도를 높이기 위해 사용할 수 있는 플랫폼을 구축하고 가치 창출 시간을 단축하고 있습니다. <a href="https://www.willowinc.com/" target="_blank">윌로우트윈&trade;</a> 이 방법을 전형화합니다.</p>


  <p>Azure Digital Twin 플랫폼을 기반으로 Willow는 사람과 조직이 완전히 새로운 방식으로 빌드된 세계와 연결할 수 있도록 지원합니다. Willow는 정적, 기록, IOT 디바이스 및 라이브 운영 데이터를 비롯한 여러 원본의 데이터를 결합하여 스마트 건물 및 인프라 네트워크의 운영 및 환경을 변환하도록 설계된 실행 가능한 인사이트를 만드는 솔루션을 만들었습니다.</p>


  <p>개발자와 소유자는 이제 회사가 에너지 효율성, 공간 사용률, 점유자 환경 및 건물 및 인프라 네트워크의 규정 준수를 해결하는 방법을 결정할 수 있습니다. WillowTwin은 IoT 디바이스 연결 및 관리를 넘어선다. 개방형 프로토콜 소프트웨어 플랫폼에서 관리되는 데이터는 사람, 장소 및 디바이스 간의 관계와 상호 작용을 모델링할 수 있습니다. <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">WillowTwin 솔루션은</a> 건물 사용 및 관리를 최적화하기 위해 Thyssenkrupp 엘리베이터 사업부를 비롯한 다양한 고객에 걸쳐 구현되었습니다.</p>


  <p>Microsoft는 파트너와 함께 고객을 비즈니스&#39; 진정으로 혁신하는 솔루션을 제공합니다.</p>


  <h2>성공적인 변환 달성</h2>


  <p>실제 비즈니스 모델 변환은 계획된 결과여야 합니다. 운영 효율성 또는 수익을 직접 해결하는 것만으로는 충분하지 않습니다. 사람들이 항상 연결되는 세상에서 기대는 바뀌었습니다. 우리는 가치 /정보 교환을 기대하고, 조직은 이러한 기대에 상승 할 준비가되어 있어야합니다. 접근 방식을 재구상하고 직원, 고객 및 구성원이 서비스와 상호 작용하고 사용하는 방식을 혁신하는 조직은 디지털 트랜스포메이션 경쟁에서 성공할 가능성이 가장 높습니다. IoT는 시작하기에 좋은 장소입니다.</p>


