Content: >-
  수요일에 Strata+Hadop World 컨퍼런스에서 <a href="https://azure.microsoft.com/blog/2015/02/18/microsoft-continues-vision-for-broad-big-data-adoption-while-showing-more-love-for-linux">Apache Storm이 일반 공급될 것이라고 발표</a>했습니다. 이 게시물은 이 새로운 제품의 기능과 아웃을 제공합니다.

  <h2>Azure HDInsight의 Apache Storm이란?</h2>

  Apache Storm은 분산형 내결함성 오픈 소스 실시간 이벤트 처리 솔루션입니다. 폭풍은 원래 트위터 파이어 호스에서 데이터의 대규모 스트림을 처리하기 위해 트위터에 의해 사용되었다. Storm은 사기 감지, 클릭 스트림 분석, 재무 경고, 연결된 센서 및 디바이스(IoT)의 원격 분석, 소셜 분석, 'always on' ETL 파이프라인 및 네트워크 모니터링과 같은 실시간 시나리오에 이상적입니다. 고객은 디바이스, 센서, 인프라, 애플리케이션, 웹 사이트 및 데이터에서 이러한 실시간 이벤트를 제공할 수 있습니다. <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=14392">예를 들어 Linkury</a> 는 온라인 수익 창출 서비스에 Storm과 함께 HDInsight를 사용하고 있습니다.


  일반적으로 Storm은 Apache Kafka 또는 Azure Event Hubs와 같은 확장 가능한 이벤트 큐 시스템과 통합됩니다.


