  <h2>Microsoft는 어떻게 Apache Storm을 생산성을 높일 수 있을까요?</h2>

  Microsoft는 빅 데이터를 쉽고 쉽게 접근할 수 있도록 하기 위한 여정을 진행해 왔습니다. Azure HDInsight용 Storm은 몇 번의 클릭만으로 몇 분 이내에 실시간 애플리케이션을 배포하고 관리하는 간단한 방법을 사용자에게 제공함으로써 이러한 예입니다. 시간이 많이 걸리는 설치 또는 설정은 없습니다. Azure는 새 하드웨어 또는 기타 선불 비용을 구입하지 않고도 이 작업을 수행합니다. 또한 Azure 클라우드를 통해 구동되는 가동 시간 및 탄력적 규모에 대한 Microsoft의 99.9% 서비스 수준 계약도 갖게 됩니다.


  빅 데이터 접근성 향상의 일환으로 개발자가 가장 잘 알고 있는 환경에서 생산성을 높일 수 있습니다. 따라서 .NET 및 Java 모두에 Storm을 사용할 수 있도록 하고 있으며, Visual Studio Storm에 대한 실시간 애플리케이션을 직접 개발, 배포 및 디버그할 수 있습니다.개발자는 Java와 같은 다른 언어로 작성된 Spout을 혼합할 수도 있습니다. 즉, 토폴로지의 일부로 기존 Spout 및 Bolt의 방대한 우주를 활용할 수 있습니다.


