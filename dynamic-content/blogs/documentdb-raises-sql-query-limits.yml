Slug: documentdb-raises-sql-query-limits
Title: Azure DocumentDB는 쿼리 제한을 높입니다.
Summary: 최신 서비스 배포를 통해 DocumentDB는 SQL 쿼리 작업에 대한 제한을 높입니다.
Content: >-
  <p>이제 DocumentDB 쿼리 내에서 더 많은 작업을 수행할 수 있음을 알려드릴&#39;있습니다. 최신 서비스 배포를 통해 <a href="https://azure.microsoft.com/documentation/articles/documentdb-limits/">DocumentDB 쿼리</a>에&nbsp; 대한 요구 사항이 다음과 같이 증가했습니다.</p>


  <ul>
   <li>쿼리당 최대 AND 절 수, 20개로 증가</li>
   <li>쿼리당 최대 OR 절 수( 10개로 증가)</li>
   <li>쿼리당 최대 JOIN 절 수, 5개로 증가</li>
   <li>쿼리당 최대 UDF 수( 2로 증가)</li>
   <li>쿼리 페이지당 반환되는 최대 항목 수( <em>무제한</em>으로 증가)</li>
  </ul>


  <h2>DocumentDB 제한:</h2>


  <p>관계형 데이터베이스 시스템에 익숙할&#39;경우 <em>DocumentDB에 제한이 있는 이유가</em> 궁금할 수 있습니다. 그 이유는 Azure DocumentDB가 크기 조정을 위해 가장 먼저 빌드되어 있기 때문입니다. 즉, 낮은 비용으로 일관되고 반복 가능한 성능입니다. 모든 쿼리는 DocumentDB 계정 또는 동일한 컴퓨터에 배치된 다른 계정에서 실행되는 다른 작업에 관계없이 <a href="https://azure.microsoft.com/documentation/articles/documentdb-manage/#request-units-and-database-operations">요청 단위 또는 RU</a> 로 측정되는 동일한 양의 리소스를 사용합니다. 이러한 제한은 할당된 시스템 리소스의 예산 내에서 모든 DocumentDB 수집 작업을 보장하기 위한 보호책 역할을 합니다.</p>


  <p>사용 사례, 피드백을 지속적으로 평가하고 사용량을 모니터링하여 이러한 제한을 높입니다. 이 최신 일괄 처리가 애플리케이션에 대한 더 많은 시나리오를 잠금 해제할 수 있기를 바랍니다. 게시된 새 범위를 벗어나야 하는 경우 <a href="https://azure.microsoft.com/documentation/articles/documentdb-increase-limits/">지원을</a> 통해 문의하세요.</p>


  <p>단일 쿼리&rsquo;에 20개의 AND 절을 추가할 수 있으므로 아래 그림과 같이 훨씬 더 강력한 쿼리를 수행할 수 있습니다.</p>


  <div>&nbsp;</div>


  <div><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/limits.PNG" style="border-width: 2px; border-style: solid; width: 594px; height: 703px;"></div>


  <h2>페이지당 최대 항목 수 제한 증가:</h2>


  <p>현재 DocumentDB&quot;를 사용하는&#39;경우 페이지&quot; 제한당 최대 항목 수가 증가하면 쿼리 성능을 튜닝하는 데 유용&nbsp;할&nbsp; 수 있습니다&nbsp;. DocumentDB SDK 및 REST API의 기본 페이지 크기(.NET의 <a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.client.feedoptions.maxitemcount.aspx">FeedOptions.MaxItemCount</a> )는 페이지당 100개 항목이며 이전에는 최대 1,000개의 항목을 지원했습니다. 이 변경으로 더 높은 값(예: 10000)을 지정하거나 -1을 지정하여 해당 쿼리가&nbsp; 제한되지 않음을 나타내고&nbsp; 가능한 한 많은 결과를 반환할 수 있습니다.</p>


  <h2>페이지당 최대 항목 수를 최대로 설정합니다.</h2>


  <div><img alt="maxim items per page" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/paging.png" style="border-width: 2px; border-style: solid; width: 594px; height: 200px;"></div>


  <div>&nbsp;</div>


  <p>페이지&nbsp;당 최대&nbsp; 항목(-1)을 지정하는 것은 두 가지 방법으로 유용합니다. 하나는 쿼리에서 결과를 검색하는 데 필요한 네트워크 왕복 횟수를 최소화하여 쿼리 대기 시간이 짧아지고, 두 가지는 왕복에 걸쳐 반복되는 RU(작업량)를 최소화하여 처리량을 향상하는 것입니다. 쿼리는 응답 크기 및 컬렉션의 처리량 용량에 의해 수용될 수 있는 만큼의 결과를 반환합니다.</p>


  <h2>지금 사용해 보세요.</h2>


  <p>서비스 쪽 변경이므로 이러한 새 제한을 활용하기 위해 새 SDK를 다운로드할 필요가 없습니다. <a href="https://msdn.microsoft.com/library/azure/dn781482.aspx">여기에서</a> 지원되는 SDK 중 하나를 다운로드하여 DocumentDB 쿼리를 시작합니다. 도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">스택 오버플로에 대한 개발자 포럼에</a> 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요.</p>


  <p>Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
