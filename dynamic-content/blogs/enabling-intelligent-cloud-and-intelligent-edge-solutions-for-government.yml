Title: 정부에 지능형 클라우드 및 인텔리전트 에지 솔루션 사용
Summary: '이전에는 불가능했던 정부 기관의 새로운 임무 시나리오를 잠금 해제하는 기술 변환을 거치고 있습니다. '
Content: >-
  <p>이전에는 불가능했던 정부 기관의 새로운 임무 시나리오를 잠금 해제하는 기술 변환을 거치고 있습니다. 스마트 센서와 연결된 장치는 기관이 장비 유지 관리에서 대기 질 측정, 스마트 도시, 군사 전초 기지에 이르는 문제에 접근하는 방식을 바꾸고 있으며, 새로운 장치는 신호등이든 구조 차량이든&rsquo; 기본적으로 &ndash; 점점 더 클라우드로 연결되고 있습니다.</p>


  <p>동시에 하이브리드 클라우드는 퍼블릭 클라우드와 데이터 센터를 통합하는 것에서 퍼블릭 클라우드와 함께 작동하는 전 세계&rsquo; 대부분의 원격 대상에서도 사용할 수 있는 컴퓨팅 단위로 발전하고 있습니다. 이제 그 어느 때보다도 정부는 클라우드의 힘을 전 세계 임무에 도입할 수 있습니다.</p>


  <p>모든 시스템에서 실행되는 AI와 함께 이러한 두 가지 기술 추세를 통합하고 인텔리전트 클라우드와 인텔리전트 에지의 시대에 접어들게 됩니다. 이러한 기술이 발전함에 따라 모든 산업이 이익을 얻을 것으로 기대하지만, 특히 정부의 작업은 더 멀리 계획하고, 정보를 보다 효율적으로 수집하고, 가장 필요한 곳에서 통찰력을 제공하는 능력에 의해 변경될 것입니다.<br>

  인텔리전트 클라우드는 퍼블릭 클라우드에서 활성화되고 AI로 구동되는 유비쿼터스 컴퓨팅입니다. 이러한 방식으로 Azure는 전 세계&rsquo; 컴퓨터라고 하며, 모든 유형의 지능형 애플리케이션과 모든 산업 분야에서 고객이 구상하는 시스템을 지원합니다.</p>


  <p>인텔리전트 에지는 데이터가 상주하는 실제 세계와 가까운 곳에서 정보를 수집하고 분석하여 응답성이 높고 컨텍스트적으로 인식되는 실시간 인사이트와 몰입형 환경을 제공하는 연결된 시스템 및 디바이스의 지속적인 확장 집합입니다. 이러한 연결된 시스템 및 장치는 수질 추적, 비상 관리 개선, 중요한 장비의 유지 관리 가속화, 복잡한 실제 물류 문제에 대한 통찰력 가져오기 등 다양한 임무 목표를 통해 정부 기관에 도움이 될 것입니다.</p>


  <p>지능형 클라우드 및 인텔리전트 에지 솔루션을 사용하도록 설정하려면 새로운 수준의 분산형 연결된 애플리케이션이 필요하며 궁극적으로 시민 서비스, 군사 운영 및 전반적인 임무 영향의 모든 측면에 걸쳐 브레이크스루 결과를 제공합니다. 이러한 클라우드/에지 애플리케이션은 단일 솔루션으로 빌드되지만 강력한 클라우드 기능과 에지 지역성을 모두 활용하도록 최적화된 분산 방식으로 &ndash; 실행됩니다. 에지에서 애플리케이션은 컨텍스트를 인식하며 연결된 상태와 연결이 끊긴 상태 모두에서 실행할 수 있습니다. 네트워크가 신뢰할 수 없거나 덜 안전할 수 있는 미국 대륙 외부에서 운영되는 기관의 경우 연결된 상태와 연결되지 않은 상태 간에 전환하는 옵션은 기술을 사용하여 지역 문제를 해결하는 옵션을 크게 확장할 것입니다.</p>


  <p>인텔리전트 클라우드와 인텔리전트 에지의 시대는 새로운 시대이지만, 이 아키텍처를 활용하는 솔루션을 빌드하고 실행하는 접근 방식은 지속적인 원칙을 기반으로 합니다. 기본적으로 클라우드/에지 애플리케이션을 개발하여 애플리케이션 서비스에서 AI, 보안 및 관리에 이르는 단일 환경으로 실행해야 합니다.<br>

  &nbsp;<br>

  오늘날 Id&rsquo;는 강력한 기술 솔루션을 위한 일련의 핵심 원칙에 부합하는 Azure 클라우드/에지 기능을 빌드하는 방법과 클라우드 및 에지 간에 일관성을 고유하게 제공하는 방법을&rsquo; 공유하려고 합니다.</p>


  <ul>
      <li><strong>클라우드 및 에지에서 일관된 앱 플랫폼.</strong> Weve&rsquo;는 프로그래밍 모델, 데이터 서비스, AI 및 DevOps 일관성을 제공하도록 Azure를 구축하여 클라우드/에지 애플리케이션 개발을 간소화하고 진행 중인 애플리케이션 관리의 효율성을 보장합니다. 일관성은 클라우드에서 대사관의 서버 또는 원격 전초 기지의 디바이스에 이르기까지 여러 환경에서 한 번 빌드하고 실행한다는 것을 의미합니다.</li>
      <li><strong>전체적인 보안. </strong> 사이버 보안 위협의 진화는 모든 정부 기관에 지속적인 관심사입니다. 클라우드/에지 애플리케이션 전반에 걸쳐 보안을 제공하기 위해 Azure Security Center는 클라우드 및 에지에서 실행되는 시스템에 대한 통합 보안 관리 및 고급 위협 방지 기능을 제공합니다. 또한 클라우드 및 에지 환경에는 서로 다른 보안 위험이 있음을 인식하므로 MCU 기반 에지 디바이스에 대한 Azure Spheres&rsquo; 획기적인 보안을 포함하여 추가 보호를 구축했습니다.</li>
      <li><strong>단일 ID 관리.</strong> 클라우드/에지 애플리케이션에서 단일 ID 컨트롤을 제공하는 것은 어디에 있든 애플리케이션을 보호하고 관리하는 데 필요합니다. Azure Active Directory 클라우드 및 에지에서 통합 ID 관리 및 조건부 액세스를 제공하여 어디에 있든 앱 및 데이터에 대한 무단 액세스로부터 보호를 제공합니다. 이전보다 더 많은 데이터와 더 중요한 데이터를 처리하는 기관의 경우 간소화된 ID 관리는 올바른 보호가 항상 유지되도록 하는 핵심적인 측면입니다.&nbsp;&nbsp;</li>
      <li><strong>인공 지능.</strong> 에지에서 컨텍스트 인사이트를 활용하면 Machine Learning 모델이 더 강력한 데이터를 제공하므로 더 나은 결과를 얻을 수 있습니다. Azure를 사용하면 클라우드와 에지의 데이터를 결합하여 ML 모델을 개발할 수 있습니다. 그런 다음 Azure에서 개발 및 테스트된 동일한 ML 모델을 배포하여 Azure IoT Edge에서 실행되는 대규모 인증된 디바이스 집합에서 실행할 수 있습니다.</li>
      <li><strong>모든 요구를 충족하는 포괄적인 인텔리전트 에지 포트폴리오.</strong> Azure는 강력한 클라우드 서비스 및 에지 디바이스 집합을 제공하지만 에지의 다양성은 증가할 것임을 알고 있습니다. 이것이 바로 ISV, SIS 및 솔루션 공급자의 에코시스템에 동등하게 투자하여 고유한 비즈니스에 적합한 에지 솔루션을 제공하는 이유입니다. Azure는 클라우드 및 에지인 Azure Stack을 사용하여 MCU 기반 디바이스에 탁월한 보안을 제공하는 Azure Sphere로 시장의&rsquo; 경계를 계속 밀어붙일 것입니다.&nbsp;</li>
  </ul>


  <p>다른 클라우드 공급업체는 VM 또는 컨테이너를 실행하는 서버를 사용하여 클라우드/에지 컴퓨팅에 대한 지원을 주장합니다. 그러나 이 방법은 에지 디바이스 및 사용 사례의 다양성을 인식하지 못하며, 정부 솔루션에 필요한 앱 모델, 관리 및 보안 전반에 걸쳐 일관된 접근 방식을 제공하지 않습니다&rsquo;.</p>


  <h2>임무 종단 간 사용&nbsp;</h2>


  <p>인텔리전트 클라우드 및 인텔리전트 에지 접근 방식을 더욱 활성화하기 위해 현재 정부를 위한 다양한 새로운 Azure 기능을 발표하고 있습니다. 지난 6개월 동안 Azure Government에 40개 이상의 서비스와 기능을 추가했으며, 향후 릴리스에 지속적인 투명성을 제공하는 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=us-dod-central,us-dod-east,usgov-arizona,usgov-iowa,usgov-non-regional,usgov-texas,usgov-virginia&amp;products=all" target="_blank">Azure Government 지역에 대한 새로운 로드맵</a> 을 게시했습니다. 앞으로는 정부 고객이 혁신에 보다 빠르게 액세스할 수 있도록 연방 기관의 규정 준수에 대한 접근 방식을 간소화하고 있습니다. 또한 클라우드 서비스 구매 및 온보딩을 위한 새로운 옵션을 추가하여 클라우드로 보다 쉽게 이동할 수 있도록 합니다. 마지막으로, 정부 고객이 인텔리전트 에지 및 인텔리전트 클라우드 시대의 기술에 완전히 액세스할 수 있도록 정부에 새로운 하이브리드 및 에지 기능을 도입하고 있습니다.</p>


  <h2>업계에서 가장 광범위한 지원을 위해 Azure에 대한 FedRAMP 적용 범위 확장</h2>


  <p>Microsoft는 퍼블릭 클라우드 지역에 대한 FedRAMP Moderate 적용 범위의 확장을 발표합니다. 현재 총 50개의 서비스를 사용할 수 있으며, 광범위한 연방 기관에서 새로운 기회를 창출하고 있습니다. 또한 올해 말까지 Microsoft는 퍼블릭 클라우드 지역, 특히 FedRAMP Moderate에서 FedRAMP High에 이르는 이러한 50개 서비스에 대한 영향 수준을 향상시킬 것입니다. Microsoft는 다른 클라우드 공급자보다 FedRAMP Moderate 및 FedRAMP High 영향 수준 모두에서 더 많은 서비스를 계속 지원합니다. 업계에서&rsquo; 가장 광범위한 규정 준수 접근 방식을 취함으로써 상업적 혁신을 보다 접근 가능하고 정부가 채택하기 쉽게 만들 수 있습니다. 즉, 미국 대륙의 Azure 퍼블릭 지역은 올해 퍼블릭 클라우드에서 해당 정보를 호스트하도록 규제에 의해 허용되는 미국 정부 기관에 FedRAMP High 애플리케이션을 지원할 것입니다. 시민권 요구 사항과 특정 유형의 데이터에 대한 보다 통제된 액세스 권한을 가진 정부 기관의 경우 Azure Government는 FedRAMP High에서 계속 서비스를 제공할 것이며, 직원 심사 강화, 미국 시민만을 위한 관리 및 기타 중요한 보호에 대한 정부 클라우드 보장이 추가될 것입니다.</p>


  <h2>2019년 1분기에 사용할 수 있는 Azure Government 비밀 지역</h2>


  <p>지난 10월에는 비밀 미국 기밀 데이터 또는 DISA(국방 정보 시스템 기관) 영향 수준 6 워크로드에 사용할 수 있는 새로운 지역을 사용하여 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-government-capabilities-for-classified-mission-critical-workloads/" target="_blank">Azure Government 비밀</a> 및 중요 업무용 클라우드의 확장을 발표했습니다. 우리는 국방부 및 인텔리전스 Community 규정 준수 요구 사항을 충족하도록 설계된 이 클라우드를 제공하는 데 큰 진전을 이루고 있습니다. 오늘, 우리는 이러한 최신 지역이 2019 년 1 분기 말까지 사용할 수 있을 것이라고 발표하고 있습니다. 또한 미국 정부의 증가하는 수요와 요구 사항을 충족하기 위해 가장 높은 분류 요구 사항을 충족하기 위해 Azure Government 서비스를 제공하려는 의도를 확인하고 있으며, 일급 비밀 미국 기밀 데이터를 처리할 수 있습니다.&nbsp;</p>


  <h2>정부 고객이 사용할 수 있는 Azure Data Box, Data Box Edge 및 Data Box Heavy</h2>


  <p>9월 말, Azure로 데이터를 더 쉽게 가져올 수 있도록 설계된 새로운 제품을 포함하도록 <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Data Box</a> 제품군<a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/" target="_blank">의 확장을 발표</a>했습니다. 데이터 마이그레이션을 쉽고 안전하게 만드는 것은 산업 전반에서 높은 우선 순위이지만 연결 및 클라우드 액세스가 제한되거나 사용할 수 없는 환경에서 임무 요구가 있을 수 있는 정부 기관에 특히 중요합니다. Azure에서 데이터를 전송하는 새로운 제품인 Azure Data Box Edge는 이제 공개 미리 보기로 제공됩니다. Azure Data Box Edge를 사용하면 에지에서 데이터를 미리 처리하고 데이터를 Azure로 효율적으로 이동할 수 있습니다. Azure Data Box Edge는 어플라이언스에 기본적으로 통합된 고급 FPGA 하드웨어를 사용하여 에지에서 기계 학습 유추 알고리즘을 효율적으로 실행합니다. 크기 및 이식성을 통해 필요에 따라 사용자, 앱 및 데이터에 가깝게 Azure Data Box Edge를 실행할 수 있습니다. Azure Data Box Heavy는 확장된 용량을 제공합니다. 견고하고 안전한 변조 방지 어플라이언스에는 고객 데이터를 Azure 데이터 센터로 전송하기 위한 1페타바이트 스토리지가 포함되어 있습니다. 정부 고객에게 모든 범위의 Data Box 제품을 제공함으로써, 우리는 데이터가 수집되는 모든 곳에서 더 많은 양의 데이터를 분석해야 하는 중요한 임무 시나리오를 가능하게 할 것으로 기대합니다.</p>


  <h2>클라우드에 대한 액세스 간소화</h2>


  <p>정부 기관이 클라우드 서비스를 신속하고 최소한의 마찰로 활용할 수 있도록 Azure Government에서 사용할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-save-compute-costs-reservations">Azure Reservations</a> 를 발표합니다. Azure Reservations를 사용하면 1년 및 3년 기간의 선불 결제로 더 쉽게 예산을 책정하고 예측할 수 있습니다. <a href="https://azure.microsoft.com/en-us/programs/azure-fasttrack/" target="_blank">Azure Fast Track for Government</a>를 사용한 향상된 배포 지원을 통해 워싱턴 D.C.에 있는 사무실을 기반으로 하는 서비스 구성뿐만 아니라 디자인 및 아키텍처 계획에 액세스할 수 있습니다.</p>


  <p>주 및 지역 수준에서 모든 군사 지점과 가장 큰 연방 내각 기관에 이르기까지 10,000명 이상의 미국 정부 고객이 고유하고 복잡한 임무를 수행하기 위해 Azure를 사용하고 있습니다.</p>


  <h2>SAP를 사용하여 디지털 변환에 대한 신뢰할 수 있는 경로를 제공하기 위한 힘 결합</h2>


  <p>Microsoft와 SAP는 SAP HANA의 기능을 연방 정부 및 규제 업계 고객에게 제공하기 위해 협력하고 있습니다. SAP NS2s&rsquo; Secure HANA Cloud는 이제 Microsoft Azure Government에서 사용할 수 있으므로 고객은 고급 워크로드를 처리하기 위해 구축된 안전하고 호환되는 인프라에서 최신 클라우드 혁신을 활용할 수 있습니다. 정부 기관은 Azure Government와 함께 Secure HANA Cloud를 통해 제공되는 SAP NS2로부터 안전한 클라우드 관리 서비스 및 제품 전문 지식을 받습니다. 이 파트너십을 통해 연방 기관과 규제 산업이 안전한 클라우드 인프라에서 중요 업무용 애플리케이션을 클라우드로 이동할 수 있는 안전하고 신뢰할 수 있는 방법이 열립니다.</p>


  <h2>L3를 사용하여 항공 우주 및 방위 분야에서 혁신 가속화</h2>


  <p>L3 Technologies는 데이터 분석 기능을 확장하고 IT 운영을 최적화하며 고객에게 더 큰 가치를 제공하기 위한 기본 클라우드 플랫폼으로 Azure Government를 선택했습니다. L3은 데이터 기반 민첩성과 신기술 개발 속도를 높이기 위해 Azure Government의 SAP와 같은 계층 1 워크로드를 실행하는 클라우드에 전략적 접근 방식을 취하고 있습니다. L3는 이 업계 협업을 통해 활성화된 혁신 중에서 고급 컴퓨팅 기능을 에지에 도입하고, 데이터 볼륨을 늘리기 위한 실행 가능한 인사이트를 확보하고, 혁신적인 예측 유지 관리 솔루션을 제공할 것으로 기대합니다.</p>


  <h2>Booz Allen Hamilton을 사용하여 데이터 및 AI를 사용하는 미션 애플리케이션의 지평 확장</h2>


  <p>Booz Allen Hamilton은 Microsoft와 협력하여 방어 및 인텔리전스 고객의 패러다임을 변경하고 있습니다. 인공 지능 및 인텔리전스 Community 대한 Machine Learning 공동 센터는 중요 업무용 사이버 보안 및 인텔리전스 문제를 해결하는 데 도움이 되는 도구, 기술 및 전문 지식을 제공합니다. 하이브리드, 탄력적 컴퓨팅 및 하이퍼스케일에서 Azure Governments&rsquo;의 혁신을 활용하고, Booz Allen Hamiltons&rsquo;는 고유하게 복잡한 인텔리전스 환경에 대한 깊은 이해를 활용하여 새로운 클라우드 솔루션 개발을 지원하고 AI에서 사용하도록 설정된 미션 애플리케이션의 지평을 확장할 것입니다.&nbsp;</p>


  <h2>GDIT를 사용하여 본사에서 에지로 임무 기능 발전</h2>


  <p>Microsoft는 GPU 가속 대규모 분석에서 원활한 공동 작업 도구로 디지털 변환 &ndash; 을 발전시키기 위한 최신 기술 플랫폼 및 서비스를 제공합니다. GDIT(General Dynamics Information Technology)의 경우 Microsoft와 협업하는 것이 연방 정부의 작업 공간을 현대화하기 위한 노력의 다음 단계입니다. GDIT는 Microsoft Azure 정부&rsquo; 혁신적이고 지능적인 클라우드에 제공될 때 본사에서 전술적 우위까지 고객&rsquo; 역량을 발전시키는 미션 서비스 전반에 걸쳐 심층적인 도메인 전문 지식을 제공합니다.</p>


  <h2>지능형 에지 및 인텔리전트 클라우드 혁신</h2>


  <p>상업적 혁신을 정부에 도입하는 것은 여전히 우리의 최우선 과제 중 하나입니다. 퍼블릭 지역에서 FedRAMP High에 대한 지원을 확장함에 따라 더 많은 정부 고객이 클라우드에서 에지까지 새로운 서비스를 활용할 수 있게 될 것입니다. 우리가 9 월 말에 기업을 위해 발표 한 새로운 에지 기능은 정부뿐만 아니라 변환 기회를 제공합니다.</p>


  <ul>
      <li><strong>Azure Digital Twins.</strong> 이 새로운 Azure 서비스를 사용하면 모든 물리적 환경의 포괄적인 디지털 모델을 만들 수 있습니다. 여기에는 사람, 장소 및 사물의 모델뿐만 아니라 이를 바인딩하는 관계 및 프로세스가 포함됩니다. 또한 이 디지털 모델은 정적 환경이 아닙니다&rsquo;. Azure Digital Twins는 디지털 모델을 실제 세계의 디바이스 및 센서와 직접 연결하여 디지털 모델을 항상 최신 상태로 유지합니다.</li>
      <li><strong>Azure IoT Edge가 오프라인으로 확장되었습니다.</strong> 에지에서 계속 확장되는 사용 사례를 해결하기 위해 IoT 디바이스가 오프라인으로 확장된 Azure IoT Edge의 공개 미리 보기를 사용하여 오랫동안 인터넷에서 연결이 끊어진 상태에서 작동할 수 있는 기능을 추가하고 있습니다.</li>
      <li><strong>Azure IoT Central. </strong> Azure IoT Central은 대규모로 IoT 자산을 쉽게 연결, 모니터링 및 관리할 수 있는 완전 관리형 글로벌 IoT SaaS(서비스로서의 소프트웨어) 솔루션입니다. 즉, 연결된 제품을 더 빠르게 출시하고 연결 솔루션에 새로운 가치 추가 서비스를 제공할 수 있습니다.</li>
      <li><strong>Azure Sphere 미리 보기.</strong> 2018년 2월에는 에지에서 실행되는 고도로 보호된 인터넷 연결 마이크로 컨트롤러(MCU) 디바이스를 만들기 위한 새로운 솔루션인 Azure Sphere를 발표했습니다. 이제 Azure Sphere 개발 키트 및 Azure Sphere OS, Azure Sphere Security Service 및 사용 가능한 개발자 도구의 공개 미리 보기를 사용하여 다음 단계를 시작했습니다.</li>
      <li><strong>Azure Stack.</strong> 1년 전에 첫 번째 Azure Stack 시스템을 출시하기 시작했으며, 연결이 끊긴 규정 준수 사용 사례를 해결하기 위해 고객이 구축한 놀라운 솔루션을 확인했습니다. Azure Stack에서 실행할 새 서비스를 정기적으로 릴리스했습니다. 최근 발표는 Azure Event Hubs도 Azure Stack에 제공될 예정입니다. Azure Stack의 Azure Event Hubs를 사용하면 고객은 웹 사이트, 앱 및 모든 데이터 스트림에서 클라우드 스타일의 원격 분석 수집을 실행할 수 있습니다.</li>
  </ul>


  <p>지능형 클라우드와 지능형 에지를 사용하면 병원 및 학교와 같은 중요한 기관에 일관된 힘을 제공하고, 에너지, 식량 및 물과 같은 귀중한 자원을 관리하고, 정부가 시민 서비스를 개선하는 데 도움을 줄 수 있습니다.</p>


