Title: 이제 공개 미리 보기에서 로그에 대한 더 빠른 메트릭 경고
Summary: Log Analytics용 로그의 메트릭 경고라는 새로운 기능의 공개 미리 보기를 공유하게 되어 기쁩니다. 이 기능을 사용하면 고객은 로그에서 대기 시간 경고를 줄일 수 있습니다. 관심이... 읽어 보세요!
Content: >-
  <p><strong>2018년 7월 5일에 업데이트됨:</strong> 로그에 대한 메트릭 경고는 이제 등록 또는 사용 프로세스 없이 공개 미리 보기로 제공됩니다. 이제 서유럽, 미국 동부 및 중서부 지역에 Azure Log Analytics 작업 영역이 있는 모든 고객이 지원되는 로그에 대한 메트릭 경고 만들기를 시작할 수 있습니다. 이제 지원되는 로그가 확장되고 Log Analytics 작업 영역으로 채널링되는 하트비트, 업데이트, 성능 카운터(Windows &amp; Linux) 및 이벤트 로그에 대한 메트릭 경고를 만들 수 있습니다.</p>


  <p>Log Analytics용 로그에 대한 새로운 기능 &ndash; 메트릭 경고의 공개 미리 보기를 공유하게 되어 기쁩니다. 이 기능을 사용하면 고객은 로그에서 대기 시간 경고를 줄일 수 있습니다. 관심&hellip;있는 에!</p>


  <p>고객은 Azure 모니터링 도구의 경고를 사용하여 문제를 해결합니다. 로그 경고가 널리 사용되는 반면, 한 가지 문제는 추적 패턴을 찾고 경고를 트리거하는 데 걸리는 시간입니다. 로그 경고를 생성하는 데 걸리는 시간을 5분으로 줄인 새로운 기능 메트릭 경고의 제한된 공개 미리 보기를 공유하게 되어 기쁩니다.</p>


  <p>로그에 대한 메트릭 경고 미리 보기는 현재 Log Analytics에서 하트비트, 성능 카운터(SCOM의 로그 포함) 및 업데이트에 대한 다음 로그 유형을 지원합니다. 로그에서 생성된 메트릭의 전체 목록을 보려면 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-near-real-time-metric-alerts">설명서를</a> 참조하세요. 가까운 장래에 이벤트를 포함하도록 이 목록을 확장할 계획입니다.</p>


  <p>이 블로그 게시물에서는 새로운 기능을 살펴보겠습니다. 그러나 먼저, 호기심이 많은 사람들을 위해, 우리는 모든 것이 어떻게 작동하는지 보여주기 위해 내부를 빠르게 들여다 볼 것입니다.&nbsp;&nbsp;&nbsp;</p>


  <p>모니터링 도구는 기본 리소스에서 내보낸 원격 분석에 의존합니다. 이 원격 분석은 구조화된 데이터(메트릭) 또는 구조화되지 않은 데이터(로그) 형식입니다. 메트릭과 로그는 서로 다른 특성을 가지며, 각 특성은 모니터링에서 고유한 역할을 합니다. 메트릭은 차트를 통한 탐색 용도 및 충족되는 숫자 임계값에 대한 경고에 사용되는 불연속 값으로 구성됩니다.</p>


  <p>반면에 로그에는 리소스/앱에서 내보낸 설명 데이터 스트림이 포함됩니다. 고객은 Log Analytics 플랫폼을 사용하여 일반적으로 문제 해결 및 감사를 위해 쿼리를 통해 로그를 수집하고 이러한 로그에서 인사이트를 파생합니다. 또한 고객은 이러한 로그에 대한 경고 규칙을 설정합니다. 경고 엔진은 Log Analytics 플랫폼에 수집된 로그 위에서 실행되며 경고 규칙에 지정된 조건을 확인합니다(쿼리를 통해). 이 수집 프로세스에는 몇 분 정도 걸릴 수 있는 로그의 일괄 처리 인덱싱이 포함됩니다. 따라서 쿼리를 사용하여 로그에 대한 경고 규칙을 작성하는 것은 매우 유연하지만 특정 상황에서는 최소 10-15분 이상의 대기 시간이 &ndash; 더 짧습니다. 일반적으로 이벤트 발생을 감지하거나 주기적인 하트비트를 확인하거나 성능을 모니터링하여 리소스를 사용할 수 없는 시기를 식별하는 것과 같은 즉각적인 조치가 필요한 문제를 감지하는 것은 바람직하지 않습니다.</p>


  <p>그렇다면 이러한 시나리오에 대해 더 빠른 경고를 제공하려면 어떻게 해야 할까요?</p>


  <p>위의 예제에서 누락된 하트비트 또는 이벤트 발생에 대한 경고는 로그 내의 특정 필드 수를 추적해야 합니다. 이는 메트릭의 임계값을 확인하는 것과 비슷합니다.</p>


  <p>이러한 관찰을 통해 Logs Analytics 플랫폼과 새 메트릭 경고 플랫폼, 특히 로그 경고에 대한 종단 간 대기 시간을 5분 미만으로 제공하고 평가 빈도를 1분만큼 낮게 제공하기 위해 로그에 대한 새로운 메트릭 경고 기능을 &quot;&quot; 빌드했습니다. 이 솔루션에서 로그는 Log Analytics 플랫폼으로 스트리밍할 때 메트릭으로 변환됩니다. 그런 다음 이러한 메트릭은 경고를 받을 수 있는 메트릭 플랫폼으로 펌핑됩니다. 이러한 메트릭 변환은 로그 수집을 방지하므로 수집 중에 발생하는 지연을 완전히 무시합니다.</p>


  <p>&rsquo;이제 로그에 대한 메트릭 경고의 작동 방식을 살펴보겠습니다.</p>


  <p>경고(미리 보기)에서 새 통합 경고 환경을 사용하여 Log Analytics의 작업 영역에 대해 경고 규칙을 설정할 수 있습니다. 이렇게 하려면 사용자는 경고 규칙 &gt; 구독 &gt; 리소스 종류 만들기(Log Analytics) &gt; 리소스(작업 영역 ID)를 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3eeb1331-f3aa-4916-bfb5-baf5f1865880.png"><img alt="SelectTarget" border="0" height="1153" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/705f0893-4531-4286-ac79-de37a7f3c2ee.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SelectTarget" width="2554"></a></p>


  <p>다음 단계는 경고할 신호를 선택하는 것입니다. 신호 선택의 일부로 사용자는 쿼리를 정의하거나, 저장된 쿼리에서 선택하거나, 로그에서 생성된 메트릭을 선택할 수 있습니다(이 미리 보기에서 사용 가능).</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7f57266-f848-4c8e-9788-b73c35ae66ff.png"><img alt="SelectSignal" border="0" height="1157" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8cd1ecc-38b1-498f-9e9a-7c18b26920a1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SelectSignal" width="2558"></a></p>


  <p>사용자는 신호 목록에 메트릭으로 표시되는 하트비트를 선택할 수 있습니다. 이 신호를 선택하면 로그에서 생성된 메트릭의 대기 시간이 훨씬 짧지만 효과적으로 동일한 경고 규칙이 만들어집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c30b46c-1b38-4f72-b7db-f3bbf46385fe.png"><img alt="SelectHeartbeatMetric" border="0" height="1149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e67c248f-ca01-4269-9f81-21fb12831ea7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SelectHeartbeatMetric" width="2556"></a></p>


  <p>결론으로, 로그에 대한 메트릭 경고 미리 보기를 통해 고객은 &ndash; 메트릭 기술을 사용하여 로그에 대해 더 빠르게 경고하고 인사이트를 위해 Log Analytics를 활용할 수 있습니다.</p>


