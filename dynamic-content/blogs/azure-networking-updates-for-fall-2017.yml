  <h2 align="left">연결</h2>


  <h3 align="left">이제 Mac 및 AD 인증을 위한 지점 및 사이트별 VPN GA</h3>


  <p align="left">macOS용 P2S(지점 및 사이트 간의) VPN과 P2S VPN에 대한 AD(Active Directory) 도메인 인증의 일반 공급이 발표되었습니다. 고객은 네이티브 IKEv2 VPN 클라이언트를 사용하여 macOS 디바이스에서 P2S VPN을 통해 Azure Virtual Network에 연결할 수 있습니다. SSTP는 계속해서 Windows 위한 P2S 솔루션입니다. 고객은 IKEv2 및 SSTP VPN을 모두 사용하도록 설정하여 Windows 및 macOS로 구성된 혼합 클라이언트 환경을 지원할 수 있습니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/809820ad-5b01-4d28-8a5a-c7c476536374.png"><img alt="image" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfc6d69b-c024-4231-bc85-54e31fc7ead5.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="392"></a></p>


  <p align="center"><em>P2S VPN은 Windows 및 macOS 머신을 Azure VNet에 연결합니다.</em></p>


  <p align="left">인증을 간소화하기 위해 고객은 RADIUS 인증을 사용하도록 설정하여 IKEv2 및 SSTP VPN 인증에 조직 도메인 자격 증명을 사용할 수 있습니다. Azure VPN Gateway는 Azure 또는 온-프레미스 데이터 센터에서 고객&#39;RADIUS 및 AD 도메인 배포와 통합됩니다. RADIUS 서버는 P2S VPN에 대한 여러 인증 옵션(다단계 포함)을 제공하는 다른 ID 공급자와 통합됩니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eaa60bdf-7ba1-465a-b5d9-a83f763b8538.png"><img alt="image" border="0" height="206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1327a79-c5f8-4499-9951-8e2e38c4f9ae.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="464"></a></p>


  <p align="center"><em>P2S VPN에 대한 AD 도메인 인증</em></p>


  <p>Azure는 고객에게 Windows 및 macOS의 네이티브 VPN 클라이언트가 Azure에 연결하는 데 필요한 VPN 클라이언트 구성을 제공합니다. Mac용 P2S VPN과 AD 도메인 인증은 모두 기본 SKU를 제외한 모든 게이트웨이 SKU에서 사용할 수 있습니다. Azure P2S VPN에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/point-to-site-about">지점 및 사이트 간의 VPN</a> 페이지를 방문하세요.</p>


  <h3>이제 Azure DNS CAA 레코드 지원 및 IPv6 이름 서버 GA</h3>


  <p>IPv6 DNS 쿼리에 대한 지원 및 CAA(인증 기관 권한 부여) 레코드에 대한 지원을 위한 일반 공급이 발표되어 기쁘게 생각합니다. <a href="https://tools.ietf.org/html/rfc6844">CAA(인증 기관 권한 부여) 리소스 레코드</a>를 사용하면 도메인 소유자가 도메인에 대한 인증서를 발급할 권한이 있는 하나 이상의 CA(인증 기관)를 지정할 수 있습니다. CA의 경우 인증서 발급 프로세스의 일부로 <a href="https://cabforum.org/2017/03/08/ballot-187-make-caa-checking-mandatory/">CAA 레코드를 확인해야 합니다</a>. 이 심층 방어 보안 기능을 사용하면 CA가 의도하지 않은 인증서 잘못 발급의 위험을 줄일 수 있습니다. 자세한 내용은 <a href="https://aka.ms/azurednsnovupdates">CAA 레코드 및 IPv6에 대한 Azure DNS 지원에 대한</a> 자세한 내용은 이 게시물을 참조하세요.</p>


