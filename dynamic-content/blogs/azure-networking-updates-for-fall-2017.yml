Title: 2017년 가을 Azure 네트워킹 업데이트
Summary: 2017년 9월 Ignite에서 공지 사항은 보안, 성능, 모니터링, 연결 및 가용성의 기본 핵심 요소에 초점을 맞췄습니다. Ignite에서는 중요 업무용 애플리케이션을 지원하기 위해 정교한 가상 네트워크를 구축하는 수천 명의 고객으로부터 배웠습니다.
Content: >-
  <p>2017년 9월에&rsquo; 발표된 <a href="https://azure.microsoft.com/en-us/blog/azure-networking-announcements-for-ignite-2017/">공지 사항은</a> 보안, 성능, 모니터링, 연결 및 가용성의 기본 핵심 요소에 초점을 맞췄습니다. Ignite에서는 중요 업무용 애플리케이션을 지원하기 위해 정교한 가상 네트워크를 구축하는 수천 명의 고객으로부터 배웠습니다. Weve&rsquo;는 관리를 간소화하는 데 특별히 중점을 둔 서비스를 향상시켰습니다. 새 제품을 사용할 수 있는 지역을 계속 확장합니다. 다음은 아래에 대한 자세한 내용이 포함된 간단한 요약입니다.</p>


  <ul>
   <li>모든 공용 지역의 Vnet 서비스 엔드포인트 미리 보기</li>
   <li>현재 미국, 유럽 및 아시아 지역에서 DDoS 보호</li>
   <li>모든 공용 지역의 서비스 태그 미리 보기</li>
   <li>모든 공용 지역의 보강된 규칙 GA</li>
   <li>미리 보기 상태의 데이터 평면 개발자 키트</li>
   <li>ExpressRoute 미리 보기용 네트워크 성능 모니터</li>
   <li>ExpressRoute GA용 Azure Monitor 및 Resource Health</li>
   <li>포털의 트래픽 보기 시각화</li>
   <li>Mac용 지점 및 사이트별 VPN 및 AD 인증 GA</li>
   <li>Azure DNS CAA 레코드 및 IPv6 지원 GA</li>
  </ul>


  <h2>보안</h2>


  <h3>이제 모든 공용 지역에서 사용할 수 있는 VNet 서비스 엔드포인트 미리 보기</h3>


  <p>Virtual Network 서비스 엔드포인트는 가상 네트워크 개인 주소 공간과 VNet의 ID를 Azure 서비스로 확장하여 인터넷 연결 IP 주소가 있는 Storage 및 SQL Database 같은 Azure 서비스를 보호합니다. 이제 Azure Storage 및 Azure SQL Database 대한 서비스 엔드포인트를 Azure 퍼블릭 클라우드의 모든 지역에서 미리 보기로 사용할 수 있습니다. 향후 몇 달 내에 VNet 서비스 엔드포인트에 추가 Azure 서비스를 포함할 예정입니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-service-endpoints-overview">VNet 서비스 엔드포인트를 참조하세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74765468-7c69-45b3-86de-79212dc14e77.png"><img alt="image" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c4fa6db-9391-4a11-ac2b-d778cd6da58a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="461"></a></p>


  <p align="center"><em>VNet 서비스 엔드포인트는 Azure 서비스를 VNet에서만 액세스하도록 제한합니다.</em></p>


  <h3 align="left">현재 미국, 유럽 및 아시아에서 DDoS Protection 미리 보기</h3>


  <p align="left">새 Azure DDoS Protection 서비스는 대상 DDoS 공격으로부터 애플리케이션을 보호하고 추가 구성, 경고 및 원격 분석을 제공합니다.&nbsp; 연속 및 자동 조정은 VNet에서 공개적으로 액세스할 수 있는 리소스를 보호하는 데 도움이 됩니다. 정교한 기계 학습 알고리즘을 사용하여 애플리케이션&rsquo;에 정상적인 트래픽 패턴을 프로파일링하여 악의적인 트래픽을 지능적으로 검색하면 대상 DDoS 공격이 완화됩니다. 이제 Azure DDoS Protection을 미국, 유럽 및 아시아의 일부 지역에서 미리 보기로 사용할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/azureddos">DDoS Protection을</a> 참조하세요.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59e42e2d-dea6-481e-8ef7-0df98cb428da.png"><img alt="image" border="0" height="109" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8694bb64-7006-4fb1-8279-b6df2a4559e8.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="627"></a><br>

  <em>Azure DDoS Protection은 VNet에서 공개적으로 액세스할 수 있는 리소스를 보호하는 데 도움이 됩니다.</em></p>


  <h3 align="left">네트워킹 보안 관리 간소화</h3>


  <p align="left">NSG(네트워크 보안 그룹)를 사용하면 VNet의 VM 및 서브넷에 대한 액세스를 제어하는 IP 주소를 기반으로 네트워크 보안 액세스 정책을 정의할 수 있습니다. IP 주소만 사용하여 복잡한 보안 정책을 관리하는 것은 번거롭고 오류가 발생하기 쉽습니다. 서비스 태그, 애플리케이션 보안 그룹 및 향상된 NSG 규칙 기능을 사용하여 NSG 관리를 간소화했습니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b45d730a-8219-4e2c-8ce0-6c3a462a490a.png"><img alt="image" border="0" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bf2761d-5a9f-40f9-91f7-ba181aa76acd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p align="center"><em>태그, 그룹 및 향상된 규칙을 사용하여 더 간단한 네트워크 보안 그룹 관리</em></p>


  <h3 align="left">모든 퍼블릭 클라우드 지역에서 서비스 태그 미리 보기</h3>


  <p align="left">이전에는 Storage 같은 서비스에 액세스해야 하는 VNet이 Azure 공용 IP 주소 범위에 대한 액세스를 허용해야 했습니다. 이러한 IP 주소 범위를 유지하는 것은 문제가 있었습니다. 서비스 태그는 전역적으로 또는 지역적으로 지정된 Azure 서비스의 모든 IP 주소를 나타내는 기호 이름을 사용하여 이 관리 작업을 간소화합니다. 예를 들어 Storage 서비스 태그는 모든 Azure Storage IP 주소를 나타냅니다. NSG 규칙에서 서비스 태그를 사용하여 이름으로 특정 Azure 서비스에 대한 트래픽을 허용하거나 거부할 수 있습니다. 태그의 기본 IP 주소가 자동으로 업데이트됩니다. <em>Storage, SQL</em> 및 <em>Traffic Manager</em> 대한 서비스 태그는 곧 더 많은 서비스를 제공하는 <em></em> Azure 퍼블릭 클라우드의 모든 지역에서 미리 보기로 제공됩니다. 자세한 내용은 <a href="https://aka.ms/servicetags">서비스 태그를 참조하세요</a>.</p>


  <h3 align="left">모든 지역의 네트워크 보안 그룹 증강 규칙 GA</h3>


  <p align="left">네트워크 보안 그룹에 대한 강화된 규칙은 보안 정의를 간소화합니다. 더 쉽게 유지 관리되는 규칙 수가 적어 더 크고 복잡한 네트워크 보안 정책을 정의할 수 있습니다. 여러 포트, 여러 명시적 IP 주소, 서비스 태그 및 애플리케이션 보안 그룹을 모두 쉽게 이해할 수 있는 단일 보안 규칙으로 결합할 수 있습니다. 이렇게 하면 여러 인터넷 클라이언트가 클라이언트당 NSG 규칙을 사용하는 대신 단일 NSG 규칙을 사용하여 웹 사이트에 액세스할 수 있습니다. 네트워크 보안 그룹 증강 규칙은 이제 Azure 퍼블릭 클라우드의 모든 지역에서 GA로 릴리스되었습니다. 자세한 내용은 <a href="https://aka.ms/nsgaugmentedrules">NSG 보강 규칙을 참조하세요</a>.</p>


  <h2 align="left">성능 - Azure는 가장 빠른 퍼블릭 클라우드로 유지</h2>


  <h3 align="left">Azure 가속 네트워킹</h3>


  <p align="left">Azure 네트워킹에서는 고객에게 최상의 성능을 제공하기 위해 지속적으로 노력하고 있습니다. Ignite에서는 VM 간 처리량이 30Gbps인 퍼블릭 클라우드에 제공되는 가장 빠른 VM을 발표했습니다. 이제 고객은 여러 VM 인스턴스 크기 및 배포판에서 이 기능을 쉽게 사용하도록 설정할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-create-vm-accelerated-networking">Azure 가속 네트워킹을 참조하세요</a>.</p>


  <h3 align="left">Data Plane Developer Kit 미리 보기 가용성</h3>


  <p align="left">Ignite에서 DPDK( <a href="https://dpdk.org/">Data Plane Developer Kit</a> )에 대한 지원을 발표했습니다. DPDK는 사용 가능한 가장 효율적이고 가장 높은 속도의 패킷 처리를 요구하는 네트워크 어플라이언스와 같은 네트워크 집약적 애플리케이션에 대해 더 높은 성능을 제공합니다. 캐나다 동부의 모든 가속 네트워킹 VM에서 DPDK의 공개 미리 보기를 발표합니다. 이제 고객이 평가할 수 있습니다. DPDK에 대한 자세한 내용은 다음으로 <a href="mailto:AzureDPDK@microsoft.com">AzureDPDK@microsoft.com</a>문의하세요.&nbsp;</p>


  <h2 align="left">모니터링</h2>


  <p align="left">고객은 중요 업무용 워크로드를 실행하도록 Azure에 맡겼습니다. 이러한 프로덕션 애플리케이션의 실시간 동작에 대한 심층적인 운영 인사이트를 제공하는 것이 필수적입니다. 우리는 고객의&rsquo; 요구를 해결하기 위해 네트워크 모니터링 기능을 지속적으로 향상시킵니다.</p>


  <h3 align="left">ExpressRoute용 네트워크 성능 모니터 지금 미리 보기</h3>


  <p align="left">NPM(네트워크 성능 모니터)은 온-프레미스에서 Microsoft에 이르는 ExpressRoute에 대한 엔드 투 엔드 모니터링 솔루션입니다. 고객은 온-프레미스와 VNet 간의 대기 시간, 패킷 손실, 대역폭을 모니터링하고 이러한 메트릭을 사용하여 임계값 기반 경고를 설정하고 ExpressRoute 토폴로지를 시각화할 수 있습니다. 서비스 엔드포인트 모니터링을 통해 고객은 Azure Storage 같은 Office 365 및 PaaS 서비스의 연결 가능성을 추적할 수 있습니다. ExpressRoute 미리 보기용 네트워크 성능 모니터는 이제 미국 동부, 동남 아시아 및 서유럽 지역에서 사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/expressroute/how-to-npm">ExpressRoute용 네트워크 성능 모니터를 참조하세요</a>.</p>


