  <p align="center"><em>여러 경로를 통해 ExpressRoute 네트워크 성능 모니터링</em></p>


  <h3 align="left">ExpressRoute 회로 GA용 Azure Monitor 및 Resource Health</h3>


  <p align="left">ExpressRoute용 Azure Monitor의 일반 공급이 발표됩니다. 고객은 포털의 Azure Monitor에서 ExpressRoute 회로 총 처리량을 볼 수 있습니다.</p>


  <p align="left">또한 ExpressRoute 회로에 대한 Resource Health를 발표합니다. 고객은 지원 티켓을 제출하기 전에 ExpressRoute 회로의 알려진 문제를 확인하고 관련 문제 해결 단계를 확인할 수 있습니다.</p>


