  <p align="center"><em>Azure Monitor를 사용하는 ExpressRoute 회로당 처리량</em></p>


  <h3 align="left">트래픽 보기를 사용하여 트래픽 패턴 시각화</h3>


  <p align="left">Azure Traffic Manager Traffic View는 고객에게 사용자에 대한 실행 가능한 인텔리전스를 제공하고, 성능 향상 및 대기 시간 단축을 위해 Azure 지역을 선택하는 데 도움을 줍니다. 트래픽 보기 데이터의 강력한 시각화를 추가하여 사용자&#39; 환경의 열 지도를 제공하여 고객이 글로벌 수준에서 트래픽 패턴을 이해하고 특정 지리적 위치로 확대할 수 있도록 합니다. 자세한 내용은 <a href="https://aka.ms/atmtv">트래픽 보기 개요</a>를 참조하세요.</p>


