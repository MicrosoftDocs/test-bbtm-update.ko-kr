Content: >-
  오늘 Microsoft Avro 라이브러리 릴리스를 발표합니다. 이 릴리스는 Microsoft의 여러 팀이 공동 작업한 결과입니다. 이 릴리스에서는 Avro serialization 형식의 완전하고 성능이 좋은 .NET 구현을 Azure HDInsight 서비스 및 오픈 소스 커뮤니티에 제공합니다.

  <h4>이 릴리스 다운로드</h4>

  Avro 라이브러리는 NuGet 갤러리에서 사용할 수 있습니다. Visual Studio 다음 구문을 사용하여 NuGet 갤러리 또는 NuGet 패키지 관리자 패키지를 설치하거나 업데이트할 수 있습니다.

  <p align="left"><a href="https://www.nuget.org/packages/Microsoft.Hadoop.Avro/">microsoft.Hadoop.Avro</a> Install-Package</p>

  소스 코드는 <a href="https://hadoopsdk.codeplex.com/">CodePlex</a>의 Apache 2.0 라이선스에서 사용할 수 있습니다.

  <h4>Apache Avro</h4>

  Apache Avro는 Thrift 또는 프로토콜 버퍼와 유사한 컴팩트한 이진 데이터 serialization 형식을 제공합니다. Hadoop과 같은 분산 처리 환경에 더 적합한 추가 기능이 있습니다. Avro 라이브러리는 .NET 환경에 대한 Apache Avro 데이터 serialization 사양을 구현합니다.

  <h4>지원되는 기능</h4>

  Avro 라이브러리는 메모리 내 식 트리를 빌드하여 임의 형식 구조를 직렬화합니다. 이 메모리 내 식 트리는 특수 직렬 변환기의 네이티브 성능을 제공하는 IL 코드로 컴파일됩니다.


  라이브러리는 다음 모드를 지원합니다.

  <ul>
   <li><strong>리플렉션 모드</strong>입니다. serializer에 대한 IL 코드는 최대 성능을 달성하기 위해 .NET 형식의 스키마를 기반으로 빌드됩니다.</li>
   <li><strong>제네릭 레코드 모드</strong>입니다. 데이터의 JSON 스키마는 임의 스키마를 사용하여 동적 데이터를 처리하는 기능을 제공하므로 런타임에 지정할 수 있습니다.</li>
   <li><strong>컨테이너 모드</strong>입니다. 라이브러리는 포함된 스키마를 사용하여 이식 가능한 파일을 생성할 수 있습니다. 파일 형식은 Avro 컨테이너 파일 사양과 호환되며 플랫폼 간에 사용할 수 있습니다.</li>
  </ul>

