Content: >-
  <p>클라우드 워크로드 최적화는 복잡하고 어려운 작업처럼 보일 수 있습니다. Azure를 보다 쉽게 활용할 수 있도록 Azure 모범 사례에 대한 개인 설정된 가이드인 Azure <a href="https://aka.ms/advisor-acom">Advisor</a>를 만들었습니다. Azure Advisor를 사용하면 사용량 및 구성에 따라 개인 설정된 무료 권장 사항을 제공하여 고가용성, 보안, 성능 및 비용을 위해 Azure 리소스를 최적화할 수 있습니다.</p>


  <p>Weve&rsquo;는 Advisor를 사용하여 Azure 워크로드를 최적화하는 방법을 배우는 데 도움이 되는 새로운 비디오 시리즈를 게시했습니다. 다음&rsquo;을 수행하는 방법을 알아봅니다.</p>


  <ul>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2FMC7hp-eTvYw&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C61f50068b498415fc3a608d6b6d3a439%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897417444830902&amp;sdata=MgBf334XzLB17Pjz1KTVNKop2ChbYO%2FVOx8SLwyN63I%3D&amp;reserved=0">Advisor 권장 사항 보고서를 내보내고 공유합니다.</a></li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2FxO3V3FZWXwc&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C61f50068b498415fc3a608d6b6d3a439%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897417444840898&amp;sdata=q6Qe7FsEPfjal7Kk9X%2BaSrO1IfL%2F%2F2u8H1uIuLoh9%2BI%3D&amp;reserved=0">첫 번째 Advisor 권장 사항을 수정합니다.</a></li>
      <li><a href="https://www.youtube.com/watch?v=gWBhrUaJ7OA&amp;feature=youtu.be">명령줄에서 Advisor에 액세스합니다.</a></li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2FhAxrdmOAB8s&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C61f50068b498415fc3a608d6b6d3a439%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897417444860892&amp;sdata=BSmjKGjs2VHjRQZgxZFWnm8IkV6xzQBdFkkaZV1gsdY%3D&amp;reserved=0">Advisor를 조직&rsquo; 티켓 시스템과 통합하고 API를 통해 프로그래밍 방식으로 서비스를 사용합니다.</a></li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2Fv1Tl8HTmk4k&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C61f50068b498415fc3a608d6b6d3a439%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897417444870882&amp;sdata=wbmqYmD80HkGRZC%2FkeNee%2BgBxwBMfjb0IuDUAi%2BJ6i8%3D&amp;reserved=0">Azure 전체의 모든 권장 사항을 한 곳에서 검토합니다.</a></li>
  </ul>


  <p>이제 시리즈의 첫 번째 비디오 중 하나를 시청하세요.</p>


