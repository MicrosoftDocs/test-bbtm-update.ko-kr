  <p>Advisor에 익숙해지면&rsquo; 권장 사항을 검토하고 수정할 수 있습니다. <a href="https://aka.ms/azureadvisor">시작하려면 Azure Portal의 Advisor를 방문</a> 하세요. 자세한 지침은 <a href="https://aka.ms/azureadvisordocs">Advisor 설명서를 참조하세요</a>. <a href="https://aka.ms/advisorfeedback">도구를</a><a href="mailto:advisorfeedback@microsoft.com">advisorfeedback@microsoft.com</a> 통해 아이디어를 제출하여 Advisor에 대한 제안이 있는지 알려주세요.</p>
