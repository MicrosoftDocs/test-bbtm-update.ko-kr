Title: Azure PowerShell 1.3.0 – PowerShell 갤러리 설치 개선 사항
Summary: 릴리스 1.3.0에서는 PowerShell 갤러리의 설치 환경이 크게 향상되었습니다. Install-Module AzureRM을 사용하여 AzureRM 모듈을 설치합니다. 더 이상 추가 cmdlet을 실행하여 Azure Resource Manager cmdlet을 다운로드하고 설치할 필요가 없습니다.
Content: >-
  <p>Azure PowerShell ARM(Azure Resource Manager) 및 RDFE(Azure 서비스 관리)를 사용하여 Azure에서 자산을 관리하기 위한 PowerShell cmdlet 집합입니다. <a href="https://aka.ms/webpi-azps" target="_blank">Microsoft 웹 플랫폼 설치 관리자, Azure PowerShell GitHub</a> <a href="https://github.com/Azure/azure-powershell/releases" target="_blank">리포지토리의 MSI 설치 관리자</a> 또는 <a href="https://www.powershellgallery.com/" target="_blank">PowerShell 갤러리</a>에서 직접 cmdlet을 설치할 수 있습니다. 릴리스 1.3.0에서는 PowerShell 갤러리의 설치 환경이 크게 향상되었습니다.</p>


  <h2>Azure Resource Manager cmdlet에 대한 AzureRM &ndash; 더 간단하고 빠른 설치</h2>


  <p><a href="https://www.powershellgallery.com/packages/AzureRM" target="_blank">AzureRM 모듈</a>은 ARM(Azure Resource Manager)을 통해 Azure 자산을 관리하는 데 필요한 모든 cmdlet을 수집합니다. 모든 Azure Resource Manager cmdlet을 다운로드하고 설치하려면 관리자 권한&nbsp; Windows PowerShell 또는 WINDOWS POWERSHELL ISE(통합 스크립팅 환경) 프롬프트를 열고 <a href="https://www.powershellgallery.com/GettingStarted?section=Get%20Started" target="_blank">PowerShell 갤러리 cmdlet</a>을 사용하여 <strong>AzureRM 모듈</strong>을 설치합니다.</p>


  <blockquote>

  <p>더 이상 추가 cmdlet을 실행하여 Azure Resource Manager cmdlet을 다운로드하고 설치할 필요가 없습니다.</p>

  </blockquote>


  <p>먼저 관리자 권한 Windows PowerShell 열거나 통합 스크립팅 환경 프롬프트를 Windows PowerShell.</p>


  <p><img alt="Open Elevated Windows PowerShell Prompt" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db26f7ed-0c44-40bb-9fca-66e43f853e8f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="관리자 권한 Windows PowerShell 프롬프트 열기" width="226"></p>


  <p>그런 다음 <strong>Install-Module</strong> 명령을 실행하여 모든 Azure Resource Manager cmdlet을 다운로드하고 설치합니다.</p>


  <pre class="prettyprint">

  PS C:\&gt; Install-Module AzureRM</pre>


  <p>이전에 PSGallery 리포지토리를 신뢰할 수 있는 리포지토리로 설정하지 않은 경우 다음과 같은 프롬프트가 표시될 수 있습니다.</p>


  <pre class="prettyprint">

  Untrusted repository

  You are installing the modules from an untrusted repository. If you trust this repository, change its

  InstallationPolicy value by running the Set-PSRepository cmdlet. Are you sure you want to install the modules from

  &#39;PSGallery&#39;?

  [Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is &quot;N&quot;): Y

  </pre>


  <p>Y를 입력하고 Enter 키를 눌러 AzureRM 모듈 및 모든 Azure Resource Manager cmdlet을 다운로드합니다. cmdlet을 즉시 사용할 수 있습니다.</p>


  <pre class="prettyprint">

  PS C:\&gt; Login-AzureRmAccount</pre>


  <h2>레거시 cmdlet 지원</h2>


  <p>Azure 모듈은 클래식 Azure Portal을 사용하여 이러한 자산을 대화형으로 관리할 수 있는 것처럼 RDFE(서비스 관리) API를 사용하여 레거시 Azure 자산을 관리하기 위한 모든 cmdlet을 수집합니다. 이전과 마찬가지로 모든 서비스 관리 cmdlet을 설치하려면 관리자 권한 Windows PowerShell 열거나 ISE(통합 스크립팅 환경) 프롬프트를 Windows PowerShell <a href="https://www.powershellgallery.com/GettingStarted?section=Get%20Started" target="_blank">PowerShell 갤러리 cmdlet</a>을 사용하여 <strong>Azure 모듈</strong>을 설치합니다.</p>


  <p>먼저 관리자 권한 Windows PowerShell 열거나 통합 스크립팅 환경 프롬프트를 Windows PowerShell.</p>


  <p><img alt="Open Elevated Windows PowerShell Prompt" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2288723b-7c02-41ac-896e-92a1c8d3cdad.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="관리자 권한 Windows PowerShell 프롬프트 열기" width="226"></p>


  <p>그런 다음 <strong>Install-Module</strong> 명령을 실행하여 모든 Azure Service Management cmdlet을 다운로드하고 설치합니다.</p>


  <pre class="prettyprint">

  PS C:\&gt; Install-Module Azure</pre>


  <p>이전에 PSGallery 리포지토리를 신뢰할 수 있는 리포지토리로 설정하지 않은 경우 다음과 같은 프롬프트가 표시될 수 있습니다.</p>


  <pre class="prettyprint">

  Untrusted repository

  You are installing the modules from an untrusted repository. If you trust this repository, change its

  InstallationPolicy value by running the Set-PSRepository cmdlet. Are you sure you want to install the modules from

  &#39;PSGallery&#39;?

  [Y] Yes  [A] Yes to All  [N] No  [L] No to All  [S] Suspend  [?] Help (default is &quot;N&quot;): Y

  </pre>


  <p>Y를 입력하고 Enter 키를 눌러 AzureRM 모듈 및 모든 Azure Resource Manager cmdlet을 다운로드합니다. cmdlet을 즉시 사용할 수 있습니다.</p>


  <pre class="prettyprint">

  PS C:\&gt; Add-AzureAccount</pre>


  <h2>PowerShell 3 및 PowerShell 4 사용자에 대한 모듈 관리 변경 내용</h2>


  <p>AzureRM 모듈은 새 모듈 매니페스트 형식을 사용하여 참조하는 각 Azure Resource Manager 모듈의 버전 범위를 지정합니다. 이 변경 내용은 Windows PowerShell 3 및 Windows PowerShell 4에 대한 명시적 모듈 관리 cmdlet과 호환되지 않습니다. 즉, <strong>Import-Module Azure를 사용하여 Windows PowerShell 3 또는 Windows PowerShell 4 프롬프트에서 AzureRM 모듈을&nbsp; 명시적으로 가져올 수 없습니다.</strong></p>


  <p>그러나 모듈이 <strong>PSModulePath</strong>에 자동으로 다운로드되므로 AzureRM 모듈을 명시적으로 가져올 필요가 없습니다. 설치 직후 cmdlet을 실행할 수 있습니다.</p>


  <blockquote>

  <p>참고: 이 변경은 <a href="https://aka.ms/webpi-azps" target="_blank">Microsoft 웹 플랫폼 설치 관리자 또는 Azure PowerShell GitHub</a> <a href="https://github.com/Azure/azure-powershell/releases" target="_blank">리포지토리의 MSI 설치 관리자</a>에서 직접 Azure Resource Manager cmdlet을 설치하는 경우 영향을 주지 않습니다.</p>

  </blockquote>


  <p>새 AzureRM <strong>모듈에서 Import-Module</strong> 및 <strong>Remove-Module</strong> cmdlet을 사용하려면 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=50395" target="_blank">Windows Management Framework 5</a>로 업그레이드해야 합니다.</p>
