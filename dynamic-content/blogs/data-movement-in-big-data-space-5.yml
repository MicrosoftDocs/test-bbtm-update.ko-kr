Slug: data-movement-in-big-data-space-5
Title: Azure Data Factory를 통한 빅 데이터 공간의 데이터 이동
Summary: Azure Data Factory는 빅 데이터 및 고급 분석 시나리오에 대한 데이터 수집, 이동 및 게시 요구 사항에 대한 솔루션을 제공합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a> 는 다양한 데이터 저장소에서 데이터 이동을 지원하기 위해 전역적으로 배포된 서비스를 제공합니다. 또한 Azure Data Factory는 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-move-data-between-onprem-and-cloud/" target="_blank">온-프레미스 위치와 클라우드 간에 데이터를 안전하게 이동하기</a> 위한 기본 제공 지원을 제공합니다. 빅 데이터 및 고급 분석 시나리오에 대한 데이터 수집, 이동 및 게시 요구를 해결하기 위한 것입니다.</p>


  <p>Azure Data Factory는 다음 데이터 저장소에 연결합니다.</p>


  <ul>
      <li>Azure Blob</li>
      <li>Azure 테이블</li>
      <li>Azure SQL Database</li>
      <li>Azure DocumentDB</li>
      <li>IaaS의 SQL Server</li>
      <li>온-프레미스 SQL Server</li>
      <li>온-프레미스 파일 시스템</li>
      <li>온-프레미스 Oracle 데이터베이스</li>
      <li>온-프레미스 MySQL 데이터베이스</li>
      <li>온-프레미스 DB2 데이터베이스</li>
      <li>온-프레미스 Teradata 데이터베이스</li>
      <li>온-프레미스 Sybase 데이터베이스</li>
      <li>온-프레미스 PostgreSQL 데이터베이스</li>
      <li>온-프레미스 HDFS</li>
      <li>일반 OData 데이터 저장소</li>
      <li>일반 ODBC 데이터 저장소</li>
      <li>일반 웹 데이터 저장소</li>
  </ul>


  <p><br />

  더 많은 데이터 저장소에 대한 연결을 빠른 속도로 지속적으로 추가하려고 합니다. 그 동안 .Net 작업을 사용하여 Azure Data Factory에서 사용자 고유의 코드를 실행하여 원하는 데이터 저장소에 연결할 수 있습니다.</p>


  <p>Azure Data Factory의 데이터 이동은 복사 작업을 통해 표시됩니다. 이 활동은 한 데이터 저장소에서 다른 데이터 저장소로 데이터를 복사합니다. 복사는 정의된 빈도 및 일정에 따라 일괄 처리 메커니즘으로 수행됩니다. 이는 데이터를 효율적으로 복사하기 위해 아래에 전역적으로 배포된 공간을 활용합니다. 이 관리형 서비스는 다양한 데이터 원본의 일시적인 문제를 방지하면서 데이터를 안전한 메커니즘으로 이동하도록 보장합니다.</p>


  <p>온-프레미스 데이터 저장소 간에 데이터를 이동하는 경우 데이터 관리 게이트웨이가 활용됩니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-move-data-between-onprem-and-cloud/" target="_blank">데이터 관리 게이트웨이</a> 는 온-프레미스(방화벽 뒤에)를 설치하여 하이브리드 데이터 파이프라인을 사용하도록 설정할 수 있는 에이전트입니다. 온-프레미스 데이터에 대한 액세스를 안전하게 관리하고 온-프레미스 데이터 저장소 간에 원활한 데이터 이동을 가능하게 합니다.</p>


  <p>다른 흥미로운 기능 중 몇 가지는 다음과 같습니다.</p>


  <ul>
      <li>데이터 이동이 발생할 수 있도록 데이터를 구조화, 반구조화 또는 비구조화할 수 있습니다.</li>
      <li>파일 기반 데이터 저장소의 경우: <ul>
          <li>이진, 텍스트(CSV/TSV) 및 Avro와 같은 다양한 파일 형식이 지원됩니다.</li>
          <li>UTF-8, UTF- 16, gb2312 등과 같은 인코딩은 텍스트 형식에 맞게 특별히 선택할 수 있습니다.</li>
          <li>3개의 압축 코덱 - 필요한 경우 GZip, Deflate 및 BZip2를 사용하여 데이터를 압축할 수 있습니다. 원본 및 싱크는 서로 다른 압축 알고리즘을 사용할 수 있습니다.</li>
      </ul>
      </li>
      <li>원본의 데이터 열을 건너뛰거나 데이터 이동 중 싱크의 특정 열에 매핑할 수 있습니다.</li>
      <li>형식 변환: 다른 데이터 저장소에는 서로 다른 네이티브 형식 시스템이 있습니다. 복사 작업은 원본 형식에서 싱크 형식으로 자동 형식 변환을 수행합니다. 먼저 네이티브 소스 형식을 해당 .Net 형식으로 변환합니다. 그런 다음 .Net 형식을 해당 네이티브 싱크 형식으로 변환합니다. 지정된 네이티브 형식 시스템에 대한 매핑은 해당 데이터 저장소 커넥터 아티클의 데이터 저장소에 대한 .NET에 대한 매핑을 찾을 수 있습니다. 이러한 매핑을 사용하여 테이블을 만드는 동안 적절한 형식을 확인하여 데이터 이동 중에 올바른 변환이 수행되도록 할 수 있습니다.</li>
      <li>선택 관계형 저장소를 채울 때 데이터 이동 중에 사용자 지정 논리를 실행하여 데이터를 여러 테이블에 동시에 삽입하거나 덮어쓰기/upsert를 실행하기 위해 저장 프로시저를 호출할 수 있습니다.</li>
      <li>복사 작업을 다시 실행해도 중복되거나 잘못된 데이터가 생성되지 않도록 반복성 메커니즘이 제공되었습니다.</li>
  </ul>


  <p>순 결과는 Azure Data Factory를 통해 안정적이고 효율적이며 기능이 풍부하고 <a href="https://azure.microsoft.com/en-us/pricing/details/data-factory/" target="_blank">비용 효율적인</a> 데이터 이동입니다.</p>


  <p>다음을 수행할 수 있습니다.</p>


  <ol>
      <li>온-프레미스와 클라우드 간에 하이브리드 데이터 이동을 사용하도록 설정하고 그 반대의 경우도 마찬가지입니다.</li>
      <li>데이터 레이크 로드</li>
      <li>데이터 웨어하우스 로드</li>
      <li>온-프레미스 데이터 분석 솔루션을 클라우드로 리프트 앤 시프트</li>
  </ol>


  <p>&nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-data-movement-activities/" target="_blank">여기에서</a> 데이터 이동에 대해 자세히 알아보세요. Azure Data Factory의 데이터 이동을 오늘 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-learning-map/" target="_blank">사용해</a> 보고 <a href="https://feedback.azure.com/forums/270578-azure-data-factory" target="_blank">피드백 포럼</a>에서 의견을 알려주세요.</p>
