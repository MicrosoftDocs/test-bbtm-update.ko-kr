Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 강력한 도구인 이유 중 하나는 SQL Server 동일한 데이터베이스 엔진을 기반으로 하기 때문입니다. &nbsp;예를 들어 다음을 수행할 수 있습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 강력한 도구인 이유 중 하나는 SQL Server 동일한 데이터베이스 엔진을 기반으로 하기 때문입니다. &nbsp;예를 들어 SQL Server 포함된&nbsp; Microsoft&nbsp; SQL Azure Databasewith&nbsp; thesqlcmd&nbsp; 명령 프롬프트 유틸리티에 연결할 수 있습니다. sqlcmd 유틸리티를 사용하면 명령 프롬프트에서 Transact-SQL 문, 시스템 프로시저 및 스크립트 파일을 입력할 수&nbsp; 있습니다. MSDN은 이 작업을 수행하는 방법에 대한 자습서를 작성했습니다. SQL Azure 사용하여 시작하는 것이 얼마나 쉬운지 살펴보세요.</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee336280.aspx">MSDN 문서를 보려면 여기를 클릭하세요.</a> </p>  <p>-Steve</p>
