Title: WebMatrix 3 발표
Summary: '편집자 주: 이 게시물은 프로그램 관리자인 저스틴 벡위드(Justin Beckwith)에서 가져온 것입니다.&nbsp;  오늘 WebMatrix 3의 릴리스를 발표하게 되어 기쁩니다.&nbsp; WebMatrix는 무료이고 간단한 웹 개발입니다...'
Content: '<p><strong><span>편집자 주: </span></strong><span>이 게시물은 프로그램 관리자인 저스틴 벡위드(Justin Beckwith)에서 가져온 것입니다.&nbsp;</span></p>  <p><span>오늘 WebMatrix 3의 릴리스를 발표하게 되어 기쁩니다.</span> <span>&nbsp; </span><span>WebMatrix는 <a href="https://weblogs.asp.net/scottgu/archive/2010/07/06/introducing-webmatrix.aspx" target="_blank">2010년에 도입된</a> 무료 경량 웹 개발 도구로, ASP.NET, PHP 및 Node.js 위한 웹 개발 환경을 간소화하는 데 중점을 두고 있습니다.&nbsp;&nbsp; 그 이후로 많은 피드백을 받았고 많은 새로운 기능을 추가했습니다.&nbsp; 시작하려면 릴리스를 다운로드하거나 소개 비디오를 시청할 수 있습니다</span>.</p>  <p><a href="https://www.microsoft.com/web/webmatrix/" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5722.Free_2D00_download.jpg" alt="" border="0"></a></p>  <p><a href="https://channel9.msdn.com/posts/WebMatrix-3-Demo-Video" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4628.Watch_2D00_video.jpg" alt="" border="0"></a></p>  <p><span>이 릴리스의 주요 기능에는 간단한 Windows Azure 웹 사이트 통합, 클라우드의 원격 편집 및 Git 및 TFS에 대한 소스 제어 도구가 포함됩니다.&nbsp;</span></p>  <p><span style="text-decoration: underline;"><strong><span style="font-size: medium;">Windows Azure 웹 사이트와의 통합</span></strong></span></p>  <p><span>WebMatrix 2는 웹 사이트를 쉽게 만들고 Windows Azure에 배포하는 데 매우 적합했습니다.&nbsp; WebMatrix 3에서 한 단계 더 발전했습니다.&nbsp; WebMatrix 3을 처음 시작할 때 Windows Azure에 로그인하는 옵션이 있습니다.&nbsp; <a href="https://manage.windowsazure.com/" target="_blank">관리 포털</a>에서 사용하는 것과 동일한 자격 증명을 사용하여 로그인할 수 있습니다.</span></p>  <p><span><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6327.Sign_2D00_in.jpg" alt="" border="0"><br></span></p>  <p><span>&nbsp;</span>로그인한 후에는 Azure 웹 사이트를 Windows 최대 10개의 무료 사이트를 만들 수 있습니다.&nbsp; WebMatrix는 이러한 사이트를 자동으로 만들고 미리 빌드된 템플릿 또는 애플리케이션 갤러리에서 새 사이트를 만들 때 게시 정보를 설정합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2161.Prerequisites.png" alt="" border="0"></p>  <p><span>&nbsp;</span>희망은&rsquo; 로컬 및 Windows Azure에서 사이트를 관리하는 간단하고 효과적인 방법을 만드는 것입니다.&nbsp;</p>  <p><strong><span>유용한 비디오:</span></strong><span>&nbsp; Eric이 WebMatrix 3을 사용하여 사이트를 빌드하고 <a href="https://youtu.be/liVozPQaaRY" target="_blank">Windows Azure에 배포하는 모습을</a> 시청하세요.</span></p>  <p><span style="font-size: medium;"><strong><span style="text-decoration: underline;">클라우드에서 원격 편집</span></strong></span></p>  <p><span>WebMatrix 2에서는 Windows Azure Portal에서 직접 웹 사이트를 여는 기능을 추가했습니다.&nbsp; WebMatrix 3&rsquo;을 사용하면 사이트의 원격 편집을 위한 놀라운 개발자 환경을 제공하여 해당 환경을 마무리했습니다. &nbsp; 새 시각적 사이트 갤러리를 사용하면 로컬 컴퓨터에서 기존 사이트를 열거나 Windows Azure에서 호스트되는 사이트를 원격으로 편집할 수 있습니다.</span></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5342.choose_2D00_a_2D00_site.jpg" alt="" border="0"></p>  <p><span>&nbsp;</span>원격 사이트로 작업하는 동안 IntelliSense 및 기타 도구는 사이트가 로컬인 것처럼 작동합니다.&nbsp; 사이트를 로컬로 사용하려면 다운로드&rsquo; 단추를 클릭하여 &lsquo;런타임 종속성을 설치 및 구성하고 컴퓨터의 사이트로 작업할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1145.configure.jpg" alt="" border="0"></p>  <p><span>&nbsp;</span><strong>유용한 비디오:</strong>&nbsp; Thao가 WebMatrix 3을 사용하여 <a href="https://youtu.be/ioz6KJChXNc" target="_blank">Windows Azure에서 라이브 사이트를 편집</a>하는 방법을 보여줍니다.&nbsp;</p>  <p><span style="font-size: medium;"><strong><span style="text-decoration: underline;">Git 및 TFS를 사용하는 소스 제어</span></strong></span></p>  <p><span>WebMatrix 2에서 가장 많이 요청된 기능 중 하나는 버전 제어 소프트웨어에 대한 지원이었습니다.&nbsp; <a href="https://blogs.msdn.com/b/bharry/archive/2013/01/30/git-init-vs.aspx" target="_blank">Git 버전 제어를 지원하기 위한</a> TFS 및 Visual Studio 공지 사항에 따라 WebMatrix 3</span><span></span>은 <span> Git 및 TFS를 모두 지원합니다. 소스 제어 환경은 확장 가능하며&rsquo; 몇 가지 파트너와 협력하여 CodePlex 및 GitHub 대한 풍부한 지원을 포함했습니다</span>.</p>  <p><span><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3704.open_2D00_from_2D00_source_2D00_control.jpg" alt="" border="0"><br><!--[endif]--></span></p>  <p><span>&nbsp;</span>Git 도구는 현재 리포지토리, 구성 및 기존 도구에서 작동합니다.&nbsp; 이 환경에는 커밋, 분기, 여러 원격에 대한 지원이 포함되며 Azure에 <a href="https://azure.microsoft.com/en-us/develop/net/common-tasks/publishing-with-git/" target="_blank">웹 사이트를 게시하는 데 적합합니다Windows</a></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7827.git_2D00_tooling.jpg" alt="" border="0"></p>  <p><span>&nbsp;</span>TFS 환경은 일반적인 소스 제어 작업을 쉽게 만드는 데 중점을 줍니다.&nbsp; 무료 프라이빗 Git 및 TFS 리포지토리를 제공하는 호스트된 TFS 솔루션인 <a href="https://tfs.visualstudio.com/" target="_blank">Team Foundation Service</a> 잘 일치합니다.&nbsp; 새 소스 제어 기능을 사용하여 <a href="https://azure.microsoft.com/en-us/develop/net/common-tasks/publishing-with-git/" target="_blank">Azure에 Windows 사이트를 배포할 수도 있습니다</a>.&nbsp;</p>  <p><strong><span>유용한 비디오:</span></strong><span>&nbsp; Justin이 WebMatrix 3 <a href="https://youtu.be/Q_6gYba3C1k" target="_blank">에서 Git</a> 및 <a href="https://youtu.be/EyTbQCFmsMs" target="_blank">TFS 통합</a> 을 둘러보는 모습을 시청하세요.</span>&nbsp;</p>'
