Title: 'Azure Community 뉴스 검거 Windows(버전 #20)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0116" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>Azure 및 Java Windows:&nbsp; Satish Nikam의 서비스 런타임 구성 작업(5월 25일 게시)</li>  <li><a href="https://channel9.msdn.com/Blogs/bruceky/iVoteSports-Brings-Social-Networking-for-Sports-Fans-on-Azure" target="_blank">iVoteSports는 (5월 24일 게시) (Windows) Azure(비디오)에서 스포츠 팬을 위한 소셜 네트워킹을 제공합니다</a>.<a href="https://twitter.com/#%21/brucedkyle" target="_blank">@brucedkyle</a></li>  <li><a href="https://www.zdnet.com" target="_blank">ZDNet</a>(5월 23일 게시됨)을 통해 <a href="https://www.zdnet.com/blog/microsoft/how-to-calculate-what-to-move-to-the-windows-azure-cloud/12766" target="_blank">Windows Azure Cloud</a>로 <a href="https://twitter.com/#%21/WadeWegner" target="_blank">@wadewegner</a>이동할 작업을 계산하는 방법</li>  <li><a href="https://coderead.wordpress.com/2012/05/21/azurepluginlibrary/" target="_blank">(Windows) Azure 플러그 인 라이브러리 소개</a> <a href="https://twitter.com/#%21/richorama" target="_blank">@richorama</a> (5월 21일 게시)</li>  <li>Six0Run Scores Big with Windows Azure by @clinted (게시 5월 18일)</li>  <li>클라우드의 공공 부문?&nbsp; 선입견, 이야기 및 현실 ( <a href="https://twitter.com/#%21/SaaSinCloud" target="_blank">@SaaSinCloud</a> 5월 24일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li><b>새로운!</b> &ndash;6월 7일: AZURE에 Windows 모임(여기에 등록)&ndash; 샌프란시스코, CA &amp; 라이브 스트리밍</li>  <li>5월 30일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512922&amp;culture=en-us" target="_blank">Windows Azure Camp</a> &ndash; Reston, VA</li>  <li>5월 30일: <a href="https://www.meetup.com/VancouverAzure/" target="_blank">Windows Azure Meetup </a>&nbsp;&ndash; Vancouver, 캐나다</li>  <li>5월 31일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512923&amp;Culture=en-US" target="_blank">Windows Azure Camp</a> &ndash; Iselin, NJ</li>  <li>6월 9일: <a href="https://columbuswaks.eventbrite.com/" target="_blank">Windows Azure Kick Start</a> &ndash; 콜럼버스 OH</li>  <li>6월 11-14일: Microsoft TechEd North America 2012 &ndash; 올랜도, 플로리다</li>  <li>6월 13일: (SELA) Windows 캐나다 토론토 개발자 &ndash; 를 위한 Azure Workshop</li>  <li>6월 23-24일: <a href="https://angelhack.com/" target="_blank">엔젤색</a> &ndash; 보스턴; 뉴욕; Palo Alto, CA; 시애틀, 워싱턴주<b>&nbsp;</b></li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>5월 26일: Windows Azure &ndash; 오슬로, 노르웨이 <a href="https://www.meetup.com/NodeJSOslo/events/65004992/" target="_blank"> 와 클라우드에서Node.js</a></li>  <li>6월 20일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513192&amp;Culture=fr-FR" target="_blank">Windows Azure Dev Camp</a> &ndash; Paris, 프랑스</li>  <li>6월 22<a href="https://azureconference2012.eventbrite.com/" target="_blank">일: 영국 런던 Microsoft Cloud Day</a> &ndash;</li>  <li>6월 26-29일: Microsoft TechEd Europe 2012 &ndash; 암스테르담, 네덜란드</li>  <li>6월 27일: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032514415" target="_blank">IT 전문가 &ndash; 를 위한 Azure Windows 새로운 기능&rsquo;</a> &ndash; 취리히, 스위스</li>  </ul>  <p><b>기타</b></p>  <ul>  <li>5월 29일: <a href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/64558172/" target="_blank">Windows Azure 시드니 사용자 그룹</a> &ndash; 시드니, 오스트레일리아</li>  <li>5월 31일: 멜버른 Windows Azure Meetup Group &ndash; Melbourne, 오스트레일리아</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/89da4768-0f94-407a-ab04-913ee99fa60f" target="_blank">.NET 4.5 베타(Windows) Azure</a> &ndash; 1,642 보기, 5개 회신</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/bfa5ac09-4c15-4a6d-8016-0a08db9a4039" target="_blank">DiagnosticMonitor/로그를 Storage</a> &ndash; 1,179개의 보기, 12개의 회신으로 전송</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/6dabd161-98a8-43a3-af1e-9365ae6d289b" target="_blank">Windows Azure</a> &ndash; 646 보기와 호환되는 데이터베이스, 5개 회신</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
