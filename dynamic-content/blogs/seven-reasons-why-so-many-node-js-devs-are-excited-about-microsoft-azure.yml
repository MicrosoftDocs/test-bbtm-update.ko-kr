Slug: seven-reasons-why-so-many-node-js-devs-are-excited-about-microsoft-azure
Title: 많은 Node.js 개발이 Microsoft Azure 대해 흥분하는 7가지 이유
Summary: Microsoft는 Azure 및 다른 많은 제품에서 일류 시민인 Node.js 및 JavaScript에 많은 투자를 하고 있습니다. 전체 스택, DevOps 전문가, 건축가 또는 단순히 Node.js 함께 놀고 있든, 사람들이 Azure를 사랑하는 7가지 이유 중 7가지가 있습니다.
Content: >-
  <p>Node.js 클라우드에서 가장 인기 있는 기술 중 하나입니다. Node.js Foundation의 <a href="https://blog.risingstack.com/what-is-node-js-used-for-2017-survey/" target="_blank">2017 년 설문 조사에</a> 따르면 백 엔드, 프런트 엔드, 모바일 및 데스크톱 앱을 만드는 사람들이 즐기는이 플랫폼을 전 세계의 많은 개발자가 수용했습니다.</p>


  <p>Microsoft는 <strong>Azure 및 다른 많은 제품에서 일류 시민</strong>인 <strong>Node.js 및 JavaScript</strong>에 많은 투자를 하고 있습니다. 전체 스택 개발, DevOps 전문가, 설계자 또는 단순히 Node.js 함께 놀든 간에 Azure를 사랑하는 7가지 이유는 다음과 같습니다.</p>


  <ol>
   <li><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e4e4747-8023-4ff1-b500-6238885c4168.png" style="float: right;">인프라<strong>가 아닌 앱을 빌드합니다</strong>. Linux에서 Node.js용 <a href="https://azure.microsoft.com/en-us/services/app-service/web/" target="_blank">Azure Web Apps</a> 를 사용하면 Git 또는 사용자 고유의 Docker 컨테이너를 통해 코드를 배포하고 관리형 인프라에서 앱을 실행할 수 있습니다. 나머지를 처리하여 자동 크기 조정, CI/CD, 배포 슬롯 등과 같은 기능을 사용할 수 있습니다. Azure Web Apps는 유연성, 낮은 유지 관리 오버헤드 및 뛰어난 확장성을 원하는 Node.js 개발자에게 적합합니다. &rsquo;5분 안에 시작하고 실행하기 쉽습니다.</li>
   <li>Docker 컨테이너에 대한 포괄적인 제품입니다.&nbsp; <a href="https://azure.microsoft.com/en-us/services/container-service/" target="_blank">Azure Kubernetes Service를</a> 사용하면 몇 분 안에 완전히 관리되는 Kubernetes 클러스터를 가져올 수 있습니다. 무엇보다도 프로비전하는 기본 VM에 대해서만 요금을 지불하고 오케스트레이터 자체는 항상 무료입니다. Node.js 사용자는 Linux의 Azure Web Apps에서 Docker 컨테이너를 실행하거나 Azure Marketplace for Pivotal Cloud Foundry, Red Hat OpenShift, CoreOS 등의 Virtual Machine 이미지를 사용할 수도 있습니다. 마지막으로 <a href="https://azure.microsoft.com/en-us/services/container-registry/" target="_blank">Azure Container Registry</a>&rsquo;를 사용하면 Docker 이미지를 캐고 있는 눈에서 안전하게 유지할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>를 사용하여 <strong>서버리스로 이동합니다</strong>. 완전히 투명하게 확장 가능한 대규모 인프라&rsquo;에서 요청, 이벤트 및 메시지에 응답하여 반응형 방식으로 Node.js 앱을 실행합니다. 코드는 필요한 경우에만 실행되며&rsquo; 사용된 리소스에 따라 유연하게 청구됩니다.</li>
   <li><strong>Linux 및 기타 오픈 소스 기술에 대한 전폭적인 지원</strong> 인프라에 대한 제어를 강화하려는 경우 Ubuntu, Red Hat Enterprise Linux, CentOS, Debian, FreeBSD 등과 같은 여러 Linux 및 UNIX 배포를 기반으로 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">Virtual Machines</a>를 배포할 수 있습니다. 또한<a href="https://open.microsoft.com/2018/04/26/how-to-deploy-a-production-ready-node-js-ha-stack-on-azure/">Bitnamis&rsquo; MEAN</a>과 같은&nbsp; 인기 있는 Node.js 스택에 미리 빌드된 VM 이미지를 활용합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure CosmosDB(MongoDB</a>와 완전히 호환되는 글로벌 데이터베이스) 및 Azure Database for <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">MySQL</a> 및 <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">PostgreSQL</a>과 같은 완전 관리형 솔루션을 비롯한 <strong>데이터 솔루션을</strong> 선택합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/application-insights/" target="_blank">애플리케이션 Insights</a> <strong>사용하여 앱</strong>에서 Node.js 모니터링하고, 버그 및 성능 병목 상태를 식별하고, 인스턴트 분석을 수집합니다.</li>
   <li>Linux, macOS 및 Windows 대한 <strong>무료 오픈 소스 편집기</strong> <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a> 사용하여 앱 및 스크립트를 작성합니다. Node.js 개발자는 IntelliSense 스마트 코드 완성, 기본 제공 디버깅 및 Git 소스 제어 지원과 같은 기능을 사용하여 JavaScript 및 TypeScript 코드를 작성하는 데 필요한 도구를 제공하므로 Visual Studio Code 좋아합니다. 편집기는 완전히 사용자 지정할 수 있으며 Docker 컨테이너, 기타 프로그래밍 언어 등을 지원하는 확장을 제공합니다.</li>
  </ol>


  <p>보너스 이유: Microsoft Azure <strong>글로벌 신뢰할 수 있는 인프라를</strong> 활용합니다. 전 세계 42개 지역(발표 6개 포함)과 우리가 준수하는 광범위한 인증 포트폴리오를 통해 Azure는 보안 및 신뢰에 중점을 두고 로컬의 존재와 글로벌 확장을 허용합니다.</p>


  <p><a href="https://customers.microsoft.com/en-US/story/hotailors-travel-transportation-azure">Hotailors</a>와 같은 차고 스타트업부터 <a href="https://customers.microsoft.com/en-US/story/adobe-partner-professional-services-azure">Adobe</a>와 같은 포춘지 선정 500대 기업에 이르기까지 수천 명의 개발자가 프로젝트에 대해 Azure를 신뢰합니다. &rsquo;비즈니스용 중요 업무용 애플리케이션에 Node.js 사용하든 취미로 사용하든 JavaScript 개발자를 위한 가장 완벽한 엔드 투 엔드 플랫폼을 제공합니다. <a href="https://azure.microsoft.com/en-us/free/" target="_blank">지금 무료 평가판을 시작하고</a> <strong>Node.js 앱을 위해 Azure를 사용해 보세요</strong>!</p>


