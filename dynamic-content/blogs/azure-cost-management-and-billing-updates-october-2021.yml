Slug: azure-cost-management-and-billing-updates-october-2021
Title: Azure Cost Management 및 청구 업데이트 – 2021년 10월
Summary: 10월에는 Microsoft 365, Dynamics 365 등에서부터 비용을 절감하고 온-프레미스 라이선스를 관리하는 데 도움이 되는 새로운 도구에 이르기까지 Cost Management 및 청구를 새로운 세계로 안내합니다. 기존 청구서에서 주소 또는 구매 주문 번호를 업데이트하거나 구독 비용 변칙 검색의 초기 미리 보기를 시도할 수도 있습니다. 이 모든 항목과 12개의 새로운 비용 절감 옵션, 3개의 새 비디오 및 7개의 설명서 업데이트가 있습니다. 우리는 당신이 우리처럼 미래가 무엇인지에 대해 흥분하기를 바랍니다!
Content: >-
  <p>&#39;새로운 학생이든, 스타트업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">이것은 Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 비용을 다시 발생시킬&#39;위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#m365">Microsoft 365, Dynamics 365 등에 대한 Cost Management 지원</a>.</li>
      <li><a href="#ahb">Azure Portal에서 SQL Server 대한 Azure 하이브리드 혜택을 관리합니다</a>.</li>
      <li><a href="#invoices">MCA 계정에 대한 청구서 관리 업데이트입니다</a>.</li>
      <li><a href="#research">Azure Cost Management 및 청구의 미래를 형성하는 데 도움이 됩니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#usage">Azure 사용량 현황 데이터에 대한 최근 변경 내용</a>입니다.</li>
      <li><a href="#save">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
      <li><a href="#jobs">Azure Cost Management 및 청구 팀에 가입</a>합니다.</li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="m365"></a>&nbsp;</p>


  <h2>Microsoft 365, Dynamics 365 등에 대한 Cost Management 지원</h2>


  <p>9월에는 클라우드 솔루션 공급자 프로그램에 제공되는 <a href="https://www.microsoft.com/en-us/us-partner-blog/2021/09/09/new-commerce-experience-for-seat-based-offers-in-cloud-solution-provider?WT.mc_id=acm-micflan" target="_blank">좌석 기반 제품에 대한 변경 사항을</a> 발표했습니다. 이번 달에는 새로운 Microsoft 365, Dynamics 365, Windows 365 및 Power Platform 사용자 기반 제품을 Microsoft 고객 계약에 가져와서 단일 일관된 도구를 사용하여 비용을 관리하고 모든 Microsoft 요금에 대한 청구서를 지불할 수 있는 단계를 마련했습니다.</p>


  <p>지원되는 새 상거래 사용자 기반 제품 중 하나를 구매한&#39;Azure Portal에서 비용 분석에 포함된 비용을 확인할&#39;있습니다. MCA 청구 계정 또는 청구 프로필에서 시작하고 공급자별로 그룹화하거나 <b>공급자</b>를 필터링하여 Azure, Microsoft 365, Dynamics 365 등으로 세분화한 비용을 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c52a99e-c79b-4b45-9e15-b8aa2d1d8508.png"><img alt="Cost analysis showing Microsoft 365 purchase and usage charges" border="0" height="1235" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/006e6254-370b-4569-a706-74fa873c2f9b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="비용 분석" width="3624"></a></p>


  <p>또한 동일한 <b>공급자</b> 필터를 사용하여 Microsoft 365 또는 다른 제품 제품군과 관련된 예산을 정의하여 접근하거나 예산을 초과할 것으로 예상되는 알림을 받을 수 있습니다. 현재 예약된 내보내기 설정이 있는 경우 이러한 새 요금을 포함하려면 업데이트해야 합니다. 이렇게 하려면 Azure Portal에서 내보내기를 편집하고 저장 단추를 선택하기만 하면 됩니다. 변경할 필요가 없습니다. 그러면 새 공급자 열 및 추가 데이터를 포함하도록 내보내기 스키마가 업데이트됩니다.</p>


  <p>앞으로 몇 달 동안 MCA 청구 계정의 일부로 더 많은 Microsoft 제품 및 서비스를 사용할 수 있게 될 것으로 예상됩니다. 이번 달 CSP부터 시작하여 내년까지 개인, 비즈니스, 기업 및 교육 조직을 포함하도록 확장될 예정입니다. <a href="https://docs.microsoft.com/partner-center/announcements/2021-october#4?WT.mc_id=acm-micflan" target="_blank">CSP 좌석 기반 제품에</a> 대해 자세히 알아보고 2022년에 출시될 업데이트를 계속 지켜보세요.</p>


  <p><a name="ahb"></a>&nbsp;</p>


  <h2>Azure Portal에서 SQL Server 대한 Azure 하이브리드 혜택 관리</h2>


  <p>Azure 하이브리드 혜택은 클라우드에서 Windows 및 SQL 워크로드를 실행하는 비용을 크게 줄이는 라이선스 혜택입니다. 해당 혜택은 Azure에서 온-프레미스 Software Assurance 사용 가능 Windows Server 및 SQL Server 라이선스를 사용하도록 하여 작동합니다. 이제 구독 또는 청구 계정에 라이선스를 할당하여 SQL Server 대한 Azure 하이브리드 혜택을 관리할 수 있습니다.</p>


  <p>시작하기 위해 청구 계정 소유자는 Azure Portal에서 Cost Management 및 청구에서 라이선스를 구성하고 할당할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85064dac-5057-4a38-966c-5da538db45a0.png"><img alt="Form allowing you to configure and assign Azure Hybrid Benefit for SQL Server in the Azure portal" border="0" height="1151" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fafcb441-fac6-4e61-a1ca-be9d25b458d7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 하이브리드 혜택 양식" width="1599"></a></p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/scope-level/overview-azure-hybrid-benefit-scope?WT.mc_id=acm-micflan" target="_blank">자세히 알아보기</a>.</p>


  <p><a name="invoices"></a>&nbsp;</p>


  <h2>MCA 계정에 대한 청구서 관리 업데이트</h2>


  <p>매월 MCA(Microsoft 고객 계약) 청구서는 청구 프로필에 구성한 주소 및 선택적 구매 주문 번호와 함께 게시됩니다. 경우에 따라 청구서를 받은 후 변경될 수 있으며 업데이트된 주소 또는 구매 주문 번호로 청구서를 다시 발급해야 할 수 있습니다. 이제 Azure Portal에서 직접 수행할 수 있습니다.</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_GTM/ModernBillingMenuBlade" target="_blank">Cost Management 및 청구</a>에서 시작하여 청구 프로필을 선택합니다. 청구서 페이지에서 업데이트해야 하는 청구서를 선택하고 <b>청구서 변경을 + PO 번호</b> 명령으로 클릭하여 주소 또는 구매 주문 번호를 업데이트합니다. 하나 또는 둘 다를 업데이트한 후 변경 내용을 제출하고 확인합니다. 새 청구서는 1시간 이내에 사용할 수 있어야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b916d6e6-85f1-45cd-b24c-dc4e1daf2f67.png"><img alt="2021-10_Invoice" border="0" height="970" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69148acf-e53d-411b-b13c-ef32bff720d6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2021-10_Invoice" width="2794"></a></p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/understand/download-azure-invoice#invoices-for-mca-and-mpa-billing-accounts?WT.mc_id=acm-micflan" target="_blank">MCA 청구 계정에 대한 청구서에</a> 대해 자세히 알아보고 다음에 보고 싶은&#39;알려주세요.</p>


  <p><a name="research"></a>&nbsp;</p>


  <h2>Azure Cost Management 및 청구의 미래를 형성하는 데 도움이 됩니다.</h2>


  <p>Azure Cost Management 및 청구를 사용하여 클라우드 지출을 관리합니까? Azure 비용 분석에 대해 잘 알고 있나요? 비용 분석 도구에 대한 새롭고 업데이트된 디자인을 탐색할&#39;있으며, 이러한 변경 사항에 대한 피드백을 수집하여 요구 사항과 기대치를 더 잘 충족할 수 있는 방법을 이해하기 위한 유용성 연구를 실행할 예정입니다.</p>


  <p>사용자 또는 아는 사람이 비용 분석 경험이 있는 경우 피드백을 받고 싶습니다. 참여에 관심이 있는 경우 <a href="mailto:CE_UXR@microsoft.com?subject=Join the CM+B research panel (Source: CM+B Oct blog)">연구팀에 문의</a>하세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;자세히 살펴보고 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 당사와 직접 소통하여 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>신규: 구독 비용 변칙</strong><br>
  <a href="https://aka.ms/costanalysis/services" target="_blank">비용 분석 미리 보기</a>에서 인사이트를 사용하여 구독 비용 변칙을 식별합니다. <b>미리 보기 체험</b>을 사용하여 비용 변칙 미리 보기를 사용하도록 설정할 수 있습니다. 미리 보기를 사용하도록 설정한 후 인사이트에 변칙 세부 정보가 표시되지&#39;경우 24시간 후에 다시 확인하세요. 변칙 검색은 구독 범위에 대한 비용을 볼 때만 사용할 수 있습니다.</li>
      <li><strong>저장된 비용 보기의 업데이트 구독</strong><br>
  비용 분석에서 사용자 지정 보기를 저장하고 공유할 수 있다는 것을 이미 알고 있습니다. 이제 업데이트를 구독하고 매일, 매주 또는 매월 포털 외부의 사용자와 해당 보기를 공유할 수도 있습니다. 미리 보기 체험을 사용하거나 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 클래식 비용 분석을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>비용 분석 미리 보기의 멀티태스킹</strong><br>
  비용 분석 미리 보기에서 새로운 탭 환경을 소개합니다. 기본 제공 보기 목록으로 시작하고 여러 탭을 열어 비용의 다양한 측면을 동시에 탐색합니다. 미리 보기 체험을 사용하거나 <a href="https://aka.ms/costanalysis/preview" target="_blank">Cost Management Labs</a>에서 비용 분석 미리 보기를 사용하여 옵트인할 수 있습니다. 이러한 채널을 통해 여러분의 의견과 생각을 공유해 주시기 바랍니다. 여기서는 명시적인 피드백을 찾고&#39;.</li>
      <li><strong>리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에서만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 우리는&#39;당신의 생각을 듣고 당신이 다음에보고 싶은&#39;이해하기를 열망합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


  <p><a name="usage"></a>&nbsp;</p>


  <h2>Azure 사용량 현황 데이터에 대한 예정된 변경 내용</h2>


  <p>많은 조직에서는 전체 Azure 사용량 및 요금을 사용하여 사용 중인&#39;파악하고, 내부적으로 어떤 팀에 청구되어야 하는지 파악하고, Azure 예약 및 Azure 하이브리드 혜택으로 비용을 최적화할 기회를 찾습니다. 사용량 현황 데이터의 제품 세부 정보를 기반으로 분석 또는 설정 통합을 수행할&#39;있는 경우 이러한 변경 내용을 고려하도록 논리를 업데이트하세요.</p>


  <p><b>PublisherType</b> 은 자사 및 타사 클라우드 비용을 구분하는 데 사용됩니다. 현재 <b>Azure</b>, <b>AWS</b> 및 <b>Marketplace</b>와 같은 값을 볼&#39;있습니다. <a href="https://www.microsoft.com/en-us/us-partner-blog/2021/09/09/new-commerce-experience-for-seat-based-offers-in-cloud-solution-provider?WT.mc_id=acm-micflan" target="_blank">Microsoft 365, Dynamic 365, Windows 365 및 MCA(Power Platform for Microsoft 고객 계약) 계정이 추가</a>되면서 PublisherType은 이제 Azure&quot; 비용을 초과&quot;합니다. 2021년 10월 14일부터 PublisherType은 Microsoft 자사 요금에 대해 <b>Microsoft</b> 를 표시합니다. MCA로 전환될 때까지 기업계약 또는 종량제 계정에는 영향을 주지 않습니다. <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/group-filter?WT.mc_id=acm-micflan#publisher-type-value-changes" target="_blank">자세히 알아보기</a>.</p>


