Slug: microsoft-cloud-is-first-csp-behind-the-privacy-shield
Title: Microsoft Cloud는 개인 정보 보호 보호 뒤에 첫 번째 CSP입니다.
Summary: Microsoft는 2016년 8월 12일부터 상무부의 Privacy Shield 인증 엔터티 목록에 처음으로 글로벌 클라우드 서비스 공급자가 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71c95aa2-d2b2-47ea-b0df-33ba8b12bb9c.png"><img align="left" alt="Privacy Shield Framework" border="0" height="77" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/753078d5-cdef-4929-96f2-df2b04fc84e8.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Privacy Shield FrameworkMicrosoft" width="240"></a>는 <a href="https://www.privacyshield.gov/participant?id=a2zt0000000KzNaAAK">2016년 8월 12일부터</a> 개인 정보 보호 보호 인증 엔터티의 상무&rsquo;부 목록에 처음으로 글로벌 클라우드 서비스 공급자가 된 것을 자랑스럽게 생각합니다. 유럽연합 집행위원회는 2016년 7월 12일에 <a href="https://www.privacyshield.gov/EU-US-Framework">EU-미국 프라이버시 쉴드 프레임워크</a>를 채택하여 EU와 미국의 기업들이 EU 데이터 보호 요구 사항을 준수하는 방식으로 대서양을 가로질러 개인 데이터를 전송할 수 있도록 하는 메커니즘으로 국제 금고 하버 개인 정보 보호 원칙을 대체했습니다. <a href="https://www.privacyshield.gov/welcome">PrivacyShield.gov</a> 설명한 대로</p>


  <blockquote>

  <p><em>&ldquo;EU-미국 프라이버시 쉴드 프레임워크는 대서양 횡단 상거래를 지원하기 위해 유럽 연합에서 미국으로 개인 데이터를 전송할 때 EU 데이터 보호 요구 사항을 준수하는 메커니즘을 대서양 양측의 회사에 제공하기 위해 미국 상무부와 유럽 위원회에 의해 설계되었습니다.&rdquo;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32d69bab-2f7e-4ef8-81a2-9dc5651b6750.png"><img align="right" alt="Privacy Shield Trust Center" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ebd65af-6881-493b-bd74-cb0f4c8ff06e.png" style="border-width: 0px; margin: 20px 0px 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Privacy Shield 보안 센터" width="178"></a></em></p>

  </blockquote>


  <p>이 프레임워크를 준수하는 것은 Microsoft에서 전 세계 고객 데이터의 개인 정보 보호, 규정 준수, 보안 및 보호의 중요성과 우선 순위를 강조합니다.&nbsp; Microsofts&rsquo; 규정 준수 설명에 대한 링크는 <a href="https://privacy.microsoft.com/en-US/microsoft-eu-us-privacy-shield">여기에서</a> 찾을 수 있습니다.&nbsp; Microsoft Cloud는 IT 전문가&rsquo;의 생산성을 향상시키고, 광범위한 운영 체제를 지원하며, 확장성이 뛰어나고, 기존 고객 IT 환경과 통합할 수 있는 통합 도구의 배열을 제공합니다.&nbsp; 이러한 경쟁이 치열한 특성은 규정 준수 요구 사항 및 규정이 준비되고 지원할 수 있는 전 세계적으로 다양한 고객 모집단을 유치합니다.&nbsp; <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx">Microsoft 보안 센터를</a> 확인하여 개인 정보 보호 프레임워크와의 약속 및 규정 준수를 포함하여 광범위한 규정 준수 기능에 대해 자세히 알아보세요.</p>
