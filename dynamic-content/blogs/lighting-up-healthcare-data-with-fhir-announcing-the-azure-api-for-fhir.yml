Title: 'FHIR®을 사용하여 의료 데이터 조명: Azure API for FHIR 발표'
Summary: 현재는 HL7 FHIR 사양에 따라 신속한 데이터 교환을 가능하게 하고 클라우드에서 완전히 관리되는 PaaS(Platform-as-a Service) 제품을 통해 지원되는 Azure API for FHIR을 릴리스하고 있습니다. 클라우드에서 PHI(보호된 상태 정보)의 확장 가능하고 안전한 수집, 관리 및 지속성은 단 몇 분 만에 프로비전되고 실행됩니다.
Content: >-
  <p>지난 몇 년 동안&rsquo; 의료 데이터 관리의 근본적인 변화를 보았지만 가장 크고 아마도 가장 중요한 변화는 의료 조직이 클라우드 기술과 가장 민감한 건강 데이터에 대해 어떻게 생각하는지에 있었습니다. 의료 리더는 클라우드&rdquo;에서 의료 데이터를 관리해야 하는 이유를 묻는 &ldquo;것에서 전환했으며 이제는 어떻게 해야 &ldquo;하나요?&rdquo;</p>


  <p>문제의 변화는 미묘한 것처럼 보일 수 있지만 클라우드에서 <a href="https://www.hhs.gov/answers/hipaa/what-is-phi/index.html">PHI(보호된 건강 정보)</a> 의 최고 수준의 개인 정보 보호, 보안 및 관리를 보장하는 데 필요한 엄격함은 많은 의료 생태계의 진입 장벽이었습니다. 여러 데이터 세트, 조각화된 진리 원본, 일관되지 않은 형식 및 데이터 형식의 기하급수적 증가와 같은 데이터 상태가 어려움을 가중시키는 것입니다.</p>


  <p>우리는 이제 거의 매일 건강 데이터에 적용된 기계 학습을 통해 새로운 돌파구를 보고 있습니다. 그러나 의료 산업에서 기계 학습을 대규모로 적용하려면 클라우드에서 해당 데이터를 관리하기 위한 안전하고 신뢰할 수 있는 경로를 보장해야 합니다. 현재 상태에서 클라우드로 데이터를 이동하면 비용을 줄일 수 있지만 비용만이 유일한 척도는 아닙니다&rsquo;. 의료 리더는 데이터를 클라우드로 가져오는 방법과 해당 데이터를 사용하고 학습할 수 있는 기회를 늘리는 방법에 대해 생각하고 있습니다. 환자 데이터의 개인 정보를 어떻게 보장할 수 있을까요? 데이터에 대한 제어 및 액세스 관리를 대규모로 유지하려면 어떻게 해야 할까요? 향후 기계 학습을 가속화하는 방식으로 클라우드로 데이터를 가져오려면 어떻게 해야 할까요?&nbsp;&nbsp;</p>


  <p>그리고 오늘 저는 Azure&rdquo; <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/">API for FHIR&reg;</a>의 질문에 &ldquo;답하기 시작하는 Azure 기술을 발표하게 되어 기쁩니다.</p>


  <h2>Azure API for FHIR&reg;: 상태 데이터입니다. FHIR을 사용하여 잠금 해제되었습니다.</h2>


  <p>오픈 소스 <a href="https://www.hl7.org/fhir/index.html">FHIR(Fast Healthcare 상호 운용성 리소스)</a> 표준의 데이터 관리는 의료 데이터에 대한 상호 운용성 및 기계 학습을 위한 턴키가 되고 있습니다. 의료 파트너가 FHIR 형식으로 데이터를 교환하고 관리하는 FHIR 서비스를 빌드하고 유지 관리해야 하는 필요성이 커지고 있습니다.</p>


  <p>Azure API for FHIR은 네이티브 FHIR 형식의 PHI 데이터의 관리 및 지속성을 위해 설계된 Azure에서 FHIR API 및 관리형 PaaS(Platform as a Service) 제품을 통해 데이터 교환을 제공합니다. FHIR API 및 데이터 저장소를 사용하면 FHIR API를 활용하는 모든 시스템에 안전하게 연결하고 상호 작용할 수 있으며, Microsoft는 PaaS 제품의 운영, 유지 관리, 업데이트 및 규정 준수 요구 사항을 수행하므로 사용자 고유의 운영 및 개발 리소스를 확보할 수 있습니다.</p>


  <p>Azure API for FHIR의 주요 기능에는 다음이 포함됩니다.</p>


  <ul>
      <li>몇 분 만에 프로비전 및 실행 시작</li>
      <li>고성능, 짧은 대기 시간</li>
      <li>Enterprise 등급 관리되는 FHIR 서비스</li>
      <li>대규모 데이터에 대한 액세스를 관리할 수 있는 RBAC(역할 기반 액세스 제어) &ndash;</li>
      <li>각 데이터 저장소 내에서 액세스, 만들기, 수정 및 읽기에 대한 감사 로그 추적</li>
      <li>SMART on FHIR 기능</li>
      <li>클라우드의 보안 규정 준수: ISO 27001:2013 인증, HIPAA 및 GDPR 지원, HITRUST 인증 Azure 플랫폼 기반</li>
      <li>데이터는 API 인스턴스당 고유한 데이터베이스로 격리됩니다.</li>
      <li>다중 지역 장애 조치(failover)를 사용하여 데이터 보호</li>
  </ul>


  <h2>클라우드에서 시작하는 비용 효율적인 방법</h2>


  <p><strong>FHIR 표준에 투자하는 것이&#39;중요하기 때문에 Azure API for FHIR을 사용할 때 기본 데이터베이스 사용량 및 데이터 전송에 대해서만 비용을 지불합니다.</strong></p>


  <p>의료 애플리케이션에 대해 선택하는 클라우드 환경은 매우 중요합니다. 필요한 처리량 및 스토리지에 대해서만 비용을 지불할 수 있도록 탄력적 규모를 원합니다. FHIR용 Azure API를 구동하는 Azure 서비스는 관리하는 데이터 세트&rsquo;의 크기에 관계없이 빠른 성능을 위해 설계되었습니다. Azure API for FHIR의 데이터 지속성 계층은 Azure Cosmos DB를 활용하여 99번째 백분위수에서 대기 시간을 보장하고 멀티 호밍 기능으로 고가용성을 보장합니다.</p>


  <p>의료 데이터 관리&nbsp; 경험이 있는 사용자는 업계에 이미 HL7 표준을 가지고 있으며, 클라우드로 데이터를 가져오기 위해 FHIR이 필요한 이유는 무엇인가요? HL7은 1980년대 에 처음 구현된 이래로 업계에 큰 역할을 했습니다. 그러나 진화함에 따라&rsquo; HL7의 사용자 지정은 의료 학습의 미래에 대한 무거운 리프트로 변환 될 수 있습니다: 데이터 과학. FHIR은 학습할 때 확장 가능한 일관된 오픈 소스 데이터 표준을 제공하기 때문에 견인력을 얻고 있습니다. 의료 데이터에 대한 기계 학습을 가속화하기 위해 조직은 클라우드&nbsp; 로 전환할 때 데이터를 FHIR 형식으로 전환하여 시간과 비용을 모두 절약하고 있습니다.</p>


  <h2>Azure API for FHIR은 어디에서 적용할 수 있나요?</h2>


  <p>Azure API for FHIR은 하나 이상의 레코드 시스템에서 의료 데이터를 통합하는 솔루션을 개발하는 고객을 위한 것입니다. API는 해당 데이터를 네이티브 FHIR 리소스에 수집, 관리 및 유지하는 사용을 촉진합니다. FHIR(오픈 소스 표준)을 활용하면 에코시스템 안팎에서 데이터 공유에 대한 상호 운용성이 가능하며 FHIR에서 데이터에 대한 기계 학습 프로세스를 가속화할 수 있습니다.</p>


  <p>고객은 이미 FHIR 애플리케이션에 대한 강력한 시나리오를 보고 있습니다.</p>


  <p><strong>시작/IoMT:</strong><br>

  시애틀에 있는 프레드 허친슨 암 연구는 화학요법을 겪고 있는 환자를 원격으로 감시하기 위하여 혁신적인 IoMT 및 환자 응용 프로그램을 개발하고 있습니다. 개발하는 동안 여러 참여 병원에서 환자 데이터를 처리하기 위해 안전하고 완전히 관리되는 백 엔드 서비스가 필요했습니다. 한 번 설계하고 광범위한 병원 EHR 시스템에 신속하게 통합할 수 있도록 하기 위해 Azure API for FHIR 및 SMART on FHIR 구현을 사용하고 있습니다.</p>


  <p><strong>공급자 에코시스템</strong>:<br>

  피츠버그 대학 의료 센터는 병원 시스템에서 Microsoft FHIR 제품과 협력하고 있습니다: <em>&ldquo;FHIR 서버를 관리형 서비스로 한 번 클릭하는 기능을 사용하면 애플리케이션 및 고객 요구에 대해 더 많이 생각할 수 있으며 임상 데이터를 저장하고 나타내는 데 필요한 배관에 대해 더 적게 생각할 수 있습니다.&rdquo; &ndash; 브라이언 콜로비츠, UPMC 엔터프라이즈 제품 관리 이사.</em></p>


  <p><strong>연구:</strong><br>

  미시간 대학의 연구 정보 기술 부학장인 Sachin Kheterpal 박사는 미시간 의약품&rsquo; 연구 팀의 데이터 수집 및 관리를 간소화하기 위한 노력을 주도하고 있습니다. 더 빠른 연구 혁신 및 ML 개발을 추진하기 위해 미시간 대학은 온-프레미스 시스템 대신 Azure API를 통해 데이터 관리를 파일럿할 것입니다.<em> &ldquo; Were&rsquo;는 운영 워크로드를 줄이고, 데이터 제어를 늘리고, 데이터 식별을 개선하며, FHIR 리소스를 기반으로 하는 개발자 커뮤니티의 이점을 제공하는 FHIR 표준으로 정규화된 데이터를 사용하여 데이터 과학자가 더 빠르게 이동할 수 있을 것으로 기대하고 있습니다.&rdquo;</em></p>


  <p>FHIR&rsquo;을 통합할 때 추가 지원을 원하는 경우 초기 액세스 프로그램에서 25개 이상의 파트너와도 협력하고 있습니다. 초기 액세스 프로그램의 ISV 및 SI 파트너는 Azure API for FHIR에 대한 기술 세부 정보 및 애플리케이션을 이해하고 데이터를 FHIR 및 클라우드로 훨씬 쉽게 가져올 수 있습니다.</p>


  <h2>의료 분야에서 AI를 가속화하기 위해 FHIR에 투자</h2>


  <p>Azure 에코시스템에는 Microsoft 파트너가 자체 클라우드에서 안전하고 규정을 준수하는 상태 솔루션을 빌드할 수 있는 강력한 구성 요소가 이미 있지만&rsquo; 계속해서 더 쉽게 만들 수 있습니다. Were&rsquo;는 의료 파트너가 혁신에 집중할 수 있도록 턴키 클라우드 솔루션을 제공하는 데 집중했습니다. <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/">Azure API for FHIR을</a> 확인하고 상태 데이터를 사용하여 더 많은 작업을 수행합니다.</p>


  <hr>

  <p><em><strong>FHIR&reg;은 HL7의 등록 상표이며 HL7&nbsp;의 사용 권한으로 사용됩니다. </strong></em></p>
