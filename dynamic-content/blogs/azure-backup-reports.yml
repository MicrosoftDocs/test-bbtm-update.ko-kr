Title: Azure Backup에 대한 Power BI 보고서를 사용하여 비즈니스 인사이트 얻기
Summary: 이 문서에서는 Power BI 콘텐츠 팩을 사용하는 Azure Backup 보고서의 미리 보기에 대해 설명합니다.
Content: >-
  <p>Azure Backup은 2016년 8월에 <a href="https://azure.microsoft.com/blog/alerting-and-monitoring-for-azure-backup/">경고 및 모니터링</a> 에 대한 지원을 발표했습니다. 한 단계 더 나아가 <a href="https://powerbi.microsoft.com">Power BI</a> 사용하여 <strong>Azure Backup 보고서의 미리 보기를</strong> 발표하게 되어 기쁩니다. Azure Backup 보고서는 백업 상태를 측정하고, 복원 추세를 보고, 구독 및 자격 증명 모음 전체에서 스토리지 사용 패턴을 이해하는 기능을 제공합니다. 더 중요한 것은 이 기능은 <a href="https://powerbi.microsoft.com">Power BI</a> 사용하여 <strong>고유한 보고서를 생성</strong>하고 사용자 지정을 빌드할 수 있는 완벽한 기능을 제공합니다.</p>


  <h2>주요 이점</h2>


  <p>이 기능은 다음과 같은 기능을 제공하며 보고서를 작성하기 위해 고객에게 완전한 제어를 제공합니다.</p>


  <ol>
   <li><strong>클라우드 기반 보고서 </strong>&ndash; 모든 것이 클라우드에서 완전히 관리되므로 보고 서버, 데이터베이스 또는 기타 인프라를 설정할 필요가 없습니다. <a href="https://docs.microsoft.com/azure/storage/storage-create-storage-account#create-a-storage-account">스토리지 계정</a> 및 <a href="https://powerbi.microsoft.com/landing/signin/">Power BI 구독</a>만 있으면 됩니다. <a href="https://powerbi.microsoft.com/documentation/powerbi-admin-manage-your-data-storage-in-power-bi/">Power BI 무료 계층</a>은 사용자당 1GB 미만의 백업 보고 데이터에 대한 보고서를 지원합니다.</li>
   <li><strong>구독 간 및 자격 증명 모음 간 보고서</strong> &ndash; 구독 및 자격 증명 모음에서 데이터를 보고, 큰 그림 보기를 얻고, 조직 SLA를 추적하고, 부서 간 규정 준수 요구 사항을 충족할 수 있습니다.</li>
   <li><strong>데이터 모델 </strong>&ndash;&nbsp; 열기 이제 Azure Backup 관리 데이터 모델을 공개적으로 사용할 수 있으므로 고유한 보고서를 만들고 기존 보고서를 사용자 지정할 수 있습니다.</li>
   <li><strong>데이터 시각화 </strong>&ndash;&nbsp; Power BI&rsquo; 데이터 시각화 기능을 활용하여 비즈니스 분석을 수행하고 풍부한 데이터 인사이트를 공유할 수 있습니다.</li>
   <li><strong>액세스 제어</strong> &ndash; Power BI 조직 내에서 선택한 보고서를 공유하고 요구 사항에 따라 보고서에 대한 액세스를 제한하는 데 사용할 수 있는 조직 <a href="https://powerbi.microsoft.com/documentation/powerbi-service-organizational-content-packs-introduction/">콘텐츠 팩</a>을 만드는 기능도 제공합니다.</li>
   <li><strong>이벤트 허브 및 Log Analytics로 내보내기 &ndash; </strong> 데이터를 스토리지 계정으로 내보내고 Power BI Azure Backup 콘텐츠 팩을 사용하여 연결하는 기능 외에도 보고 데이터를 Event Hub 및 Log Analytics로 내보내 OMS 및 기타 도구에서 이를 활용하여 추가 분석을 수행할 수 있습니다.</li>
  </ol>


  <h2>Power BI 사용하여 데이터 분석</h2>


  <p>Recovery Services 자격 증명 모음을 사용하여 <a href="https://go.microsoft.com/fwlink/?linkid=847063">Azure Backup 보고서를 구성</a> 하고 몇 단계만에 Azure Backup 콘텐츠 팩을 가져올 수 있습니다. 완료되면 Power BI Azure Backup 대시보드를 사용하여 새 보고서를 만들고 자격 증명 모음, 보호된 서버, 백업 항목 및 시간과 같은 필터를 사용하여 기존 보고서를 사용자 지정합니다.</p>


  <h3>1. Storage</h3>


  <p>Storage 보고서는 시간이 지남에 따라 백업 스토리지 및 보호된 인스턴스를 추적합니다. 다음 보고서를 사용하여 다음 비즈니스 질문에 대답할 수 있습니다.</p>


  <ul>
   <li><strong>지난 달에 보호된 인스턴스가 가장 높은 보호된 서버는 무엇인가요?</strong></li>
   <li><strong>가장 많은 백업 스토리지를 사용하고 청구에 가장 큰 영향을 미치는 보호된 서버는 무엇인가요?<img alt="Azure Backup - Storage Reports" border="0" height="1111" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b910cd5-2edf-4157-919a-85a411c58ca4.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup - Storage 보고서" width="1980"></strong></li>
  </ul>


  <h3>2. 작업 상태</h3>


  <p>작업 상태 보고서는 작업 실패의 영향을 받는 백업 및 복원에 대한 추세, 이러한 오류의 원인 및 실패 및 성공 작업에 대한 통계를 제공합니다. 다음 보고서를 사용하여 다음 비즈니스 질문에 대답할 수 있습니다.</p>


  <ul>
   <li><strong>백업 작업 실패가 지난 주 10% 이상인가요?</strong></li>
   <li><strong>어제 작업 실패의 주요 원인은 무엇인가요?</strong></li>
   <li><strong>이러한 작업 실패의 영향을 받은 백업 항목은 무엇인가요?</strong></li>
  </ul>


  <p>아래 이미지에서 <em>실패한 작업 도넛형 차트의 배포</em> 에서 백업이 선택되었습니다. 그러면 백업 실패 관련 데이터로 이 탭의 다른 모든 시각적 개체가 업데이트됩니다.</p>


  <p><img alt="Azure Backup - Job Health Reports" border="0" height="1102" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7504ee4-293e-4da6-bd50-2b6eeaddb072.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup - 작업 상태 보고서" width="1980"></p>


  <h3>3. 백업 항목</h3>


  <p>백업 항목 보고서는 백업 일정, 전송된 데이터, 실패율 및 마지막으로 성공한 백업 시간에 대한 세부 정보를 제공합니다. 다음 보고서를 사용하여 다음 비즈니스 질문에 대답할 수 있습니다.</p>


  <ul>
   <li><strong>지난 주에 전송된 최대 데이터가 있는 백업 항목은 무엇인가요?</strong></li>
   <li><strong>이러한 항목은 하루에 같은 기간 동안 백업합니까?</strong></li>
   <li><strong>어제 성공한 백업이 없는 백업 항목은 무엇인가요?</strong></li>
  </ul>


  <p><img alt="Azure Backup - Backup Item Reports" border="0" height="1106" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e29789d9-746e-4d03-8c61-df61ff7b0611.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup - 백업 항목 보고서" width="1980"></p>


  <h3>4. 작업 기간</h3>


  <p>작업 기간 보고서는 백업 및 복원 작업 기간에 대한 인사이트를 제공합니다. 다음 보고서를 사용하여 다음 비즈니스 질문에 대답할 수 있습니다.</p>


  <ul>
   <li><strong>지난 주에 가장 오래 실행된 작업이 있는 가상 머신은 무엇인가요?</strong></li>
   <li><strong>복원하는 데 가장 오래 걸리는 폴더는 무엇인가요?</strong></li>
  </ul>


  <p><img alt="Azure Backup - Job Duration Reports" border="0" height="1612" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42cdb961-ecaa-4e83-8163-85012cd3352d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup - 작업 기간 보고서" width="1980"></p>


  <h3>5. 경고</h3>


  <p>경고 보고서는 활성 경고의 배포, 이러한 경고를 생성하는 백업 항목 및 경고 해결 시간에 대한 추세를 제공합니다. 다음 보고서를 사용하여 다음 비즈니스 질문에 대답할 수 있습니다.</p>


  <ul>
   <li><strong>지난 주에 가장 중요한 경고를 생성한 데이터 원본은 무엇인가요?</strong></li>
   <li><strong>지난 몇 개월 동안의 경고 해결 추세는 무엇인가요?</strong></li>
   <li><strong>최신 버전 업데이트 후 중요한 경고 수가 감소되었나요?</strong></li>
  </ul>


  <p><img alt="Azure Backup - Alert Reports" border="0" height="1100" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efc3e55e-7374-47ef-8a41-3b82222509e0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup - 경고 보고서" width="1980"></p>


