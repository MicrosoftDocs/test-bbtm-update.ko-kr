  <h2>재생 에너지 일치의 투명성 및 정확도 향상</h2>


  <p>100% 재생 가능 에너지 약정을 이행하려면 재생 가능 전기를 추적하는 더 나은 방법이 필요합니다. 오늘날 업계는 유럽의 GO(원산지 보장)와 미국의 재생 가능 에너지 인증서(NIC)라는 에너지 특성 인증서를 사용하고 있습니다. 이렇게 하면 판매된 전기의 양이 생산되는 양에 해당합니다. GO를 사용하면 최종 소비자가 특정 소스에서 전기를 선택할 수 있습니다. 이를 통해 풍력, 태양열 또는 수력 발전과 같은 재생 가능 에너지원에서만 전기를 선택할 수 있습니다.</p>


  <p>우리는 재생 가능한 소싱 및 약속에 대한 놀라운 진전을 보았지만 소비되는 에너지의 원본과 양을 모니터링하는 데 근본적인 결함이 있습니다. 주어진 시간 동안 기업은 소비하는 에너지의 원천을 알지 못합니다. 그 에너지는 재생 가능한 소스에서 올 수 있습니다., 또는 화석 연료에서 생산 될 수 있습니다. 현재 시스템은 <i>매시간</i> 해당 에너지에 대한 수요와 재생 에너지 공급을 일치시키는 방법이 없습니다. 그리고 공급과 수요의 투명성없이, 시장 세력은 재생 에너지 수요가 재생 가능한 소스에서 공급되도록 하기 위해 작동 할 수 없습니다.</p>


  <p>이 솔루션을 통해 Microsoft 스웨덴&rsquo;의 새로운 주택은 GO 조달을 통해 재생 가능 에너지로 구동되며, 이는 재생 가능 에너지원에서 전기를 추적하여 에너지원&mdash;에 대한 정보를 매월 또는 매년뿐만 아니라 시간 단위로 전기 고객에게 제공합니다.</p>


  <p>24/7 GOS 및 재생 에너지 크레딧(NIC)의 일치는 다음과 같은 이점을 제공합니다.</p>


  <ul>
      <li>기업은 100% 재생 가능 에너지에 대한 그들의 노력이 매시간 소비를 커버하고 재생 에너지의 소싱을 기후 영향으로 변환하는지 확인할 수 있습니다.</li>
      <li>에너지 공급자는 시간당 재생 가능 에너지에 대한 수요를 보다 쉽게 이해하고 생산이 수요를 충족할 수 있도록 조치를 취할 수 있습니다.</li>
      <li>24/7 생산에 대한 소비의 일치는 재생 에너지에 대한 진정한 시장 수요를 구동합니다. 24/7 시간당 재생 가능 제품이 전 세계에 출시됨에 따라 에너지 회사가 생성 시 재생 에너지를 저장할 수 있도록 에너지 저장에 대한 투자를 장려하여 그렇지 않은 경우 고객에게 재생 에너지를 계속 공급할 수 있습니다. 시간이 지남에 따라 이 스토리지를 통해 전기 그리드는 100% 탈탄소 전력을 공급할 수 있습니다.</li>
      <li>이 시스템은 GO 및 NIC를 만들고, 획득하고, 사용 중지하는 방법에 대한 규제 변화를 불러일아줄 수 있습니다.</li>
  </ul>


  <p>Vattenfall 24/7 <a href="https://vimeo.com/419745375" target="_blank">솔루션 비디오를 시청하여 24/7</a> 모니터링의 이점에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>보다 정확한 에너지 모니터링을 위한 IoT</h2>


  <p>IoT를 통해 기업은 물리적 세계에 대한 거의 실시간 인사이트를 얻고, 개체를 연결하여 시스템 또는 프로세스의 상태에 대한 인사이트를 제공하고, 오류가 발생하기 전에 오류를 예측하고, 운영의 전반적인 효율성을 얻을 수 있습니다.</p>


  <p>Vattenfall 24/7 시간당 모니터링 솔루션은 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a>을 활용하여 지정된 건물의 에너지 소비에 대한 전체 그림을 관리합니다. Azure IoT Central은 솔루션 빌더가 개념 증명을 넘어 직접 또는 Microsoft AppSource를 통해 브랜드화하고 판매할 수 있는 비즈니스에 중요한 애플리케이션을 빌드하는 데 도움이 됩니다. 현재 Microsoft는 에너지 솔루션 작성기가 개발을 가속화할 수 있도록 태양 전지판 및 스마트 미터 모니터링을 위한 두 개의 IoT Central <a href="https://azure.microsoft.com/en-us/blog/e-on-and-azure-sphere-building-smart-home-experiences-on-a-foundation-of-security/" target="_blank">에너지 앱 템플릿</a> 을 제공합니다.</p>


  <h2>세계적 수준의 지속 가능한 데이터 센터 구축 약속</h2>


  <p>우리는 데이터 센터가 그리드에 긍정적인 기여를 해야 한다고 믿으며, 2030년까지 탄소 음수에 대한 기업 의지를 지원하기 위해 에너지 기술 및 모니터링 리소스의 혁신을 계속하고 있습니다.</p>
