Title: Microsoft 스웨덴에서 24/7 모니터링을 통해 100% 재생 가능 에너지 달성
Summary: '오늘, 우리는 마이크로 소프트가 2021 년에 사용할 수있는 스웨덴의 새로운 데이터 센터 지역에 대한 Vattenfall 24/7 일치 솔루션을 사용하여 상용 제품에서 시간당 에너지 소비 및 재생 에너지 일치를 추적하는 최초의 하이퍼스케일 클라우드 공급자가 될 것이라고 발표했습니다. '
Content: >-
  <p>올해 초, 우리는 2025년까지 건물과 데이터 센터에서 100% 재생 가능 에너지 공급으로 전환하겠다는 약속을 했습니다. 이 여정에서 우리는 진행 상황을 추적하는 방법만큼이나 중요하다는 것을 알고 있습니다.</p>


  <p>오늘, 우리는 마이크로 소프트가 2021 년에 사용할 수있는 <a href="https://AKA.MS/SwedenIntent" target="_blank">스웨덴의 새로운 데이터 센터 지역에</a> 대한 Vattenfall 24/7 일치 솔루션을 사용하여 상용 제품에서 시간당 에너지 소비 및 재생 에너지 일치를 추적하는 최초의 하이퍼스케일 클라우드 공급자가 될 것이라고 발표했습니다.</p>


  <p>Vattenfall과 마이크로 소프트는 <a href="https://group.vattenfall.com/press-and-media/pressreleases/2020/vattenfall-to-deliver-renewable-energy-247-to-microsofts-swedish-datacenters" target="_blank">또한 발표하고있다</a> 24/7 매시간 일치 솔루션&mdash;은 그 종류의&mdash; 첫 번째 상용 제품은 이제 일반 공급. 바텐폴은 한 세대 내에 화석이 없는 생활을 가능하게 하겠다는 강한 의지를 가진 유럽의 선도적인 에너지 회사입니다. 이 솔루션은 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a> 및 Microsoft&rsquo; Power BI 포함한 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Microsofts</a> Azure 서비스를 사용하여 빌드됩니다.</p>


  <p>오늘&rsquo; 발표는 24/7 일치 솔루션이 처음 도입되었을 때 Vattenfall과의 <a href="https://group.vattenfall.com/press-and-media/news--press-releases/pressreleases/2019/vattenfall-and-microsoft-pilot-worlds-first-h-ourly-matching-247-of-renewable-energy" target="_blank">작년&rsquo; 파트너십 발표</a> 를 기반으로 합니다. 그 이후로 이 솔루션은 솔나에 있는 바텐폴 본사와 스톡홀름에 있는 새로운 Microsoft 본사에서 파일럿으로 진행되어 왔으며, 총 사무실 건물 에너지 소비량의 94%가 스웨덴 풍력과 일치하고 6%는 스웨덴의 수력 발전과 일치했습니다.</p>


  <p>우리는 건물과 데이터 센터를 에너지 효율적이고 지속 가능하게 만드는 새로운 방법에 지속적으로 투자하고 있습니다. 오늘&rsquo; 발표의 일환으로 Microsoft는 스웨덴에서 Microsofts&rsquo; 에너지 소비량의 100%를 충당하기 위한 PPA(전력 구매 계약)에 서명하고 있습니다. Microsoft는 스웨덴의 회사&rsquo; 운영에서 재생 가능 에너지를 사용하도록 보장할 것입니다.</p>


  <p>Vattenfall 24/7 일치 솔루션을 사용하면 원본 보장(GO)과 일치하는 데 사용되는 에너지에 대한 보다 정확한 그림을 만들 수 있습니다. 이는 2030년까지 탄소 음수이고 2025년까지 100% 재생 가능 에너지를 사용하겠다는 우리의 약속에서 또 다른 중요한 단계입니다.</p>


