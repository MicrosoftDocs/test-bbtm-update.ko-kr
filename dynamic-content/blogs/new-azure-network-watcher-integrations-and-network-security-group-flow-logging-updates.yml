  <h2>NSG Flow 구독 간에 데이터 로깅</h2>


  <p>이전에는 NSG Flow 로그를 NSG와 동일한 지역 및 구독에 있는 스토리지 계정으로만 보낼 수 있습니다. 여러 구독을 관리하는 중앙 집중식 모니터링 팀을 실행하는 고객으로부터 가능한 한 적은 수의 스토리지 계정으로 로그를 통합하는 것이 Network Watcher의 향후 로드맵에 요청된 가장 원하는 기능 중 하나였기 때문에 이를 실현했습니다. 이제 적절한 권한이 있고 스토리지 계정이 NSG와 동일한 지역에 있는 경우 다른 구독에 있는 스토리지 계정으로 전송되도록 NSG Flow 로그를 구성할 수 있습니다. 또한 NSG와 대상 스토리지 계정은 동일한 Azure Active Directory 테넌트를 공유해야 합니다.</p>


