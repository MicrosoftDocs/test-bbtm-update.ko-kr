Title: 새 Azure Network Watcher 통합 및 네트워크 보안 그룹 Flow 로깅 업데이트
Summary: Azure Network Watcher는 Azure에서 네트워크를 모니터링, 진단 및 인사이트를 얻을 수 있는 기능을 제공합니다.
Content: >-
  <p>Azure Network Watcher는 Azure에서 네트워크를 모니터링, 진단 및 인사이트를 얻을 수 있는 기능을 제공합니다.</p>


  <p>Network Watcher는 기능 모음 중에서 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-nsg-flow-logging-overview" target="_blank">NSG(네트워크 보안 그룹) Flow 로깅</a>을 통해 네트워크 트래픽을 기록하는 기능을 제공합니다. NSG Flow 로깅을 사용하도록 설정하면 보안, 규정 준수 및 트래픽 모니터링 사용 사례에서 끝없는 애플리케이션이 있는 네트워크 흐름 수준 데이터에 액세스할 수 있습니다. 이 NSG 흐름 데이터에 대한 심층 분석은 현재 미리 보기로 제공되는 <a href="https://azure.microsoft.com/en-us/blog/traffic-analytics-in-preview/" target="_blank">Traffic Analytics</a>를 사용하여 Network Watcher에서 사용할 수 있습니다.</p>


  <p>Azure Network Watchers&rsquo;가 시작된 이래, 우리는 SIEM 및 로그 관리 업계의 리더들과 지속적으로 협력하여 Azure에서 네트워크를 원활하게 통합하고 이해하는 다양한 도구 에코시스템을 제공하고 있습니다. Azure와의 통합을 통해 고객에게 추가적인 선택과 가치를 제공하는 가장 최근의 두 파트너를 강조하고 싶습니다. 성장하는 에코시스템 외에도 더 큰 환경에서 로그 관리를 크게 향상시키는 구독 간에 NSG Flow 로그 데이터를 보내는 옵션을 사용하도록 설정했습니다.</p>


  <h2>McAfee Cloud Workload Security 통합</h2>


  <p>최근&nbsp; McAfee는 Network Watcher와의 통합을 포함하여 Azure의 CWS( <a href="https://www.mcafee.com/us/about/newsroom/press-releases/press-release.aspx?news_id=20180306006837" target="_blank">클라우드 워크로드 보안</a> ) 플랫폼의 일반 공급에 대해 발표했습니다. CWS는 탄력적 워크로드 및 컨테이너의 검색 및 방어를 자동화하여 사각지대를 제거하고, 고급 위협 방어 기능을 제공하고, 클라우드 관리를 간소화합니다. McAfee CWS는 이제 Network Watcher NSG Flow 로깅 데이터를 활용하여 Azure 구독에서 네트워크 트래픽 및 보안 그룹 구성 관리에 대한 포괄적인 인사이트를 제공합니다.</p>


