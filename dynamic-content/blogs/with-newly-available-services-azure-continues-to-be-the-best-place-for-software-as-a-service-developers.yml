Title: Azure는 계속해서 Software as a Service에 가장 적합한 위치입니다.
Summary: SaaS 개발자를 위한 Azure 환경을 더욱 풍요롭게 하는 두 가지 투자, 즉 SQL Database 탄력적 풀의 일반 공급 및 Azure CDN 위한 Akamai와의 파트너십이라는 두 가지 투자를 발표하게 되어 기쁩니다.
Content: >-
  <h2>SaaS 개발자를 위한 완전한 플랫폼</h2>


  <p>점점 더 많은 소프트웨어 개발자가 증가하는 최종 고객 기반에 서비스를 제공하는 SaaS Applicationscloud&mdash; 애플리케이션을 빌드하고 있습니다. 이 환경을 효율적이고 비용 효율적으로 제공하기 위해 개발자는 사용자 지정 가능한 애플리케이션 플랫폼, 오버헤드 없이 데이터 격리, 최종 사용자에게 데이터 및 콘텐츠의 전역 배포, 통합 ID 및 액세스, 비즈니스 인텔리전스를 쉽게 포함할 수 있는 옵션이 필요합니다. Azure는 Azure App Service, Azure Service Fabric, Azure SQL Database, Azure CDN, Azure Active Directory 및 Power BI Embedded. 완전 관리형 서비스의 포괄적이고 통합된 제품군을 제공하는 유일한 애플리케이션 개발 플랫폼이며, 3년 연속 <a href="https://azure.microsoft.com/en-us/campaigns/magic-quadrant/">전 세계 Enterprise Application Platform as a Service를 위한 Gartners&rsquo; Magic Quadrant</a>의 리더로 인정받고 있습니다.</p>


  <p>오늘, 우리는 SaaS 개발자를위한이 경험을 더욱 풍요롭게하는 두 가지 추가 투자를 발표하게되어 기쁩니다 : SQL Database 탄력적 풀의 일반 공급 및 Azure CDN 대한 Akamai와의 파트너십. 이러한 투자는 <a href="https://azure.microsoft.com/en-us/blog/developing-for-the-intelligent-cloud-at-build-2016/">//Build 2016에서 공유되는 모멘텀</a> 과 이러한 서비스를 함께 통해 SaaS 고객에게 개발 플랫폼으로 Azure를 활용하여 솔루션을 혁신해야 하는 더 많은 이유를 제공합니다.</p>


  <h2>Azure SQL Database 탄력적 풀</h2>


  <p>탄력적 풀을 SQL Database 이전에는 개발자가 데이터베이스 격리와 DevOps 효율성 간에 절충해야 했습니다. 이제 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-elastic-pools-now-generally-available/">SQL Database 탄력적 풀의 일반 공급</a>과 <a href="https://azure.microsoft.com/en-us/blog/sql-database-learns-and-adapts-with-your-app/">서비스에</a>&nbsp; 기본 제공되는 지능형 기능 외에도 개발자는 데이터 격리를 유지하면서 몇~수천 개의 데이터베이스를 하나로 관리할 수 있습니다. 탄력적 풀은 각 테넌트에 데이터베이스가 할당되고 탄력적 풀의 각 데이터베이스가 필요에 &ndash; 따라 컴퓨팅 리소스를 가져오기 때문에 다중 테넌트 환경에 이상적인 솔루션으로, 사용자 지정 애플리케이션 코드를 개발하거나 개별 데이터베이스를 과도하게 프로비전하고 관리하여 데이터를 격리하는 복잡성을 제거합니다. 탄력적 풀에는 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool-guidance/">자동 크기 조정</a> 데이터베이스 리소스, 인사이트 및 권장 사항을 사용하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool-manage-portal/">데이터베이스 환경의 지능형 관리</a> , <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/?b=16.50">다양한 요구 사항을 충족하는 광범위한 성능 및 가격 스펙트럼이</a> 포함됩니다.</p>


  <p><img alt="Elastic Pools" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb14ee77-35b9-4d6f-87e4-10c7fa02d33a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="탄력적 풀" width="610"></p>


  <p>작년의 미리 보기부터 많은 SaaS 개발자가 애플리케이션에서 풀을 채택했으며 탄력적 풀로 전환하는 이점을 활용하고 있습니다. 이미 SQL Database 탄력적 풀의 혜택을 받는 한 고객은 클라우드 기반 조달 및 공급망 솔루션인 <a href="https://www.smartbygep.com/">SMART by GEP</a>의 기술 공급자인 <a href="https://www.gep.com/">GEP</a>입니다.</p>


  <blockquote>

  <p>&ldquo;Azure의 PaaS 기술은 인프라에 대한 걱정 없이 핵심 제품 개발에 집중하는 데 도움이 됩니다. Azure에서 실행되는 PaaS 서비스에서 실행되도록 모든 애플리케이션을 다시 디자인했습니다. 현재 Microsoft는 신속하게 코드를 시장에 출시하고 전 세계 고객에게 제공할 수 있습니다.&quot; &ndash; 다난제이 나갈카르, GEP 기술 담당 부사장. &ldquo;Weve&rsquo;는 +800개의 데이터베이스를 탄력적 풀로 마이그레이션했습니다. 각각은 고객에게 계층화된 성능 및 가격 책정 옵션을 제공할 수 있는 표준 및 프리미엄 탄력적 풀의 혼합물로 그룹화됩니다. 마이그레이션 이후, Weve는 산호세에서&rsquo; 두 개의 데이터 센터를 폐쇄, CA와 뉴어크, NJ와&rsquo; GEP는 이제 데이터 센터 무료 회사라고 자랑스럽게 생각합니다. SQL Database 장기적으로 우리에게 막대한 비용 절감을 가져다 줍니다. 2016 회계 연도에만 <strong>탄력적 풀을 채택하면 100 만 달러의 분기를 절약 할 수 있습니다</strong>.&rdquo;</p>

  </blockquote>


  <h2>Akamai의 Content Delivery Network</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cdn-from-akamai-ga/">Akamai의 Azure CDN 일반 공급</a>으로 Azure CDN 이제 Akamai 및 Verizon의 서비스를 통해 다중 CDN 제공되므로 고객은 필요에 맞는 CDN 선택하고 Azure를 사용하여 지원 및 서비스를 간소화할 수 있습니다. &rsquo;CDN SaaS 애플리케이션의 기본 요구 사항인 솔루션 &ndash; 의 속도, 성능 및 안정성을 향상시킬 수 있습니다. 오늘날의&rsquo; 비즈니스 및 콘텐츠 배달에 대한 지분은 높습니다. 모든 사용자는&mdash;&rsquo; 비즈니스, 소비자 또는 엔터테인먼트 목적으로&mdash; 온라인을 통해 모든 장치에서 균일하게 빠른 성능과 풍부한 미디어 콘텐츠를 노출합니다. 사실, 웹 사이트 성능에 문제가있는 79 %는 다시 구입하기 위해 사이트로 돌아가지&#39;이겼다고 말합니다 (키스 메트릭). 이 릴리스를 통해 Microsoft는 미디어, 소프트웨어 및 클라우드 보안 솔루션을 위한 CDN 서비스의 선두 업체인 Akamai의 Azure CDN 가용성을 통해 고객에게 유연성과 글로벌 범위를 제공하여 고객이 효율적이고 안전한 방식으로 대규모 미디어 워크로드를 관리할 수 있도록 합니다.</p>


  <p>가을에 우리의 미리보기 이후, WEVE&rsquo;는 방송, 제작 및 미디어 공간에서 LG, TVN, MEKmedia, TVB 및 여러 다른 사람을 포함한 주요 기업의 숫자와 함께 일하고있다. 스마트 TV 앱의 선도적인 기술 파트너인 MEKmedia는 빠르고 안정적이며 안전하고 신뢰할 수 있는 배달에 의존합니다. 마티아스 모리츠, CEO, MEKmedia 발언,</p>


  <blockquote>

  <p>&ldquo;Akamai의 Azure Media Services 및 Azure CDN 미디어 워크플로를 위한 확장 가능하고 안전하며 비용 효율적인 솔루션을 제공합니다. 고객에게 훌륭한 경험을 제공할 수 있도록 합니다.&rdquo;</p>

  </blockquote>


  <h2>Azure 서비스를 사용하여 SaaS 앱 변환</h2>


  <p>SQL Database 및 CDN 제공하는 데이터 격리 및 데이터 및 콘텐츠 배포 외에도 SaaS 애플리케이션에 대한 추가 Azure PaaS 서비스를 활용할 때 추가 혜택을 잠금 해제할 수 있습니다.</p>


  <h4>Azure App Service 및 Service Fabric</h4>


  <p>SQL Database 탄력적 풀과 결합된 <a href="https://azure.microsoft.com/en-us/services/app-service/">App Service</a>는 SaaS 개발자가 중요한 마진을 유지해야 하는 완전한 엔드 투 엔드 관리형 앱 환경을 제공합니다. App Service는 고객이 일반적인 개발, 관리 및 청구 모델을 중심으로 엔터프라이즈 지원 앱을 빌드하는 데 필요한 도구를 한데 모은 일종의 솔루션입니다. 고객은 다양한 앱 템플릿, API 서비스 및 웹 및 모바일 백 엔드 서비스, SaaS 및 엔터프라이즈 시스템에 대한 턴키 연결, 워크플로 기반 비즈니스 프로세스 생성을 비롯한 통합된 엔터프라이즈 기능 집합 중에서 선택할 수 있습니다. Azure App Service를 사용하면 개발자가 서로 다른 데이터 원본을 함께 연결하고 인프라 관리 및 운영 오버헤드를 처리하는 등의 반복적인 작업에 대해 걱정할 필요 없이 뛰어난 비즈니스 가치를 제공하는 데 집중할 수 있습니다. 이러한 통합된 접근 방식을 통해 고객은 보안, 안정성 및 확장성에 대한 우려를 충족하면서 서비스를 최대한 활용할 수 있습니다.</p>


  <p>확장성이 뛰어난 새로운 다중 테넌트 애플리케이션을 빌드하려는 고객을 위해 <a href="https://azure.microsoft.com/en-us/services/service-fabric/">Service Fabric</a> 수명 주기 관리, 상태 비주기 및 상태 저장 서비스, 대규모 성능, 24x7 가용성 및 비용 효율성을 기본적으로 지원하는 완성도 높은 기능이 풍부한 마이크로 서비스 애플리케이션 플랫폼입니다.</p>


  <p>Service Fabric 5년 이상 Microsoft에서 프로덕션용으로 사용되어 왔으며, SQL Databases, DocumentDB, Intune, Cortana 및 비즈니스용 Skype 포함한 다양한 Microsofts&rsquo; PaaS 및 SaaS 제품을 지원합니다. 이 중 가장 큰 규모에서 Service Fabric 수백 대의 서버에서 수십만 개의 상태 저장 및 상태 비국적 마이크로 서비스를 관리합니다. &rsquo;이제 이 동일한 기술을 가져와서 Azure에서 Service Fabric as-a-service로 릴리스했습니다.</p>


  <h4>Azure Active Directory</h4>


  <p>원활한 페더레이션 ID 및 액세스가 필요한 SaaS 애플리케이션의 경우 <a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a> 디렉터리 서비스, 고급 ID 거버넌스, 개발자를 위한 풍부한 표준 기반 플랫폼 및 애플리케이션 액세스 관리를 결합하여 ID 및 액세스 관리 기능을 제공합니다. Azure Active Directory 통해 개발자는 Azure에서 개발된 모든 SaaS 앱에 Single Sign-On을 사용하도록 설정할 수 있습니다. Azure Active Directory 전 세계 조직의 약 950만 개의 디렉터리와 매일 13억 개의 인증을 생성하는 6억 개의 사용자 계정을 호스팅합니다.</p>


  <h4>Power BI Embedded</h4>


  <p>마지막으로, SaaS 애플리케이션의 환경을 변환하려는 개발자를 위해 Microsoft는 최근 <a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI Embedded</a> 도입했습니다. Power BI Embedded 통해 애플리케이션 개발자는 처음부터 컨트롤을 빌드할 필요 없이 고객이 마주하는 앱에 멋진 완전한 대화형 보고서를 포함할 수 있습니다. 이 서비스는 애플리케이션의 최종 사용자가 앱 내에서 컨텍스트 분석을 원활하게 가져오는 데 도움이 됩니다.&nbsp; 애플리케이션 개발자는 다양한 최신 데이터 시각화 중에서 선택하거나 사용자 지정 시각화를 쉽게 빌드하고 사용하여 애플리케이션의 고유한 기능 및 브랜딩 요구 사항을 충족할 수 있습니다&rsquo; . Power BI Embedded 모든 디바이스 &ndash; 데스크톱 또는 모바일에서 일관된 데이터 시각화 환경을 제공합니다.</p>


  <p>판매 지원 플랫폼을 제공하는 SaaS 공급업체인 Highspot은 Power BI 포함된 얼리어답터 중 하나입니다.</p>


  <blockquote>

  <p>&ldquo;Microsoft Power BI Embedded 사용하여 기존 분석 기능을 크게 향상시킬 수 있었습니다. 기존 Highspot 판매 지원 플랫폼에 대화형 Power BI 보고서를 쉽게 추가했습니다. Power BI Embedded 보고서는 Highspots&rsquo; 기본 제공 보고서와 나란히 앉아 영업 및 마케팅 팀에게 판매 지원 이니셔티브의 효과에 대한 독특한 360도 관점을 제공하는 풍부한 기본 시각적 개체를 제공했습니다.&rdquo; &ndash; 로버트 와베, CEO, 하이스팟</p>

  </blockquote>


  <h2>요약</h2>


  <p>&rsquo;소프트웨어 개발자가 애플리케이션 개발을 혁신하는 데 도움이 되는 Microsoft Azure 서비스 포트폴리오에 더 많은 가치와 선택을 추가함에 따라 Akamai의 SQL Database 탄력적 풀과 CDN&rsquo; 일반 공급에 대해 매우 기쁘게 생각하세요. SaaS 개발자는 Azure PaaS 제품을 활용하여 기존의 접근 방식과 관련된 오버헤드 없이 비즈니스 가치의 잠금을 해제하는 데 자유롭게 집중할 수 있습니다. 이러한 서비스를 함께 사용하면 SaaS 고객에게 Azure를 사용하여 비즈니스를 혁신해야 하는 더 많은 이유가 제공됩니다.</p>


  <p>이러한 고유한 SaaS 최적화 서비스에 대해 자세히 알아봅니다.</p>


  <ul>
