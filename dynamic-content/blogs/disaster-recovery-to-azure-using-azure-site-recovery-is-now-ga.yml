Title: Azure Site Recovery를 사용하여 Azure로의 재해 복구는 이제 GA입니다.
Summary: Azure Site Recovery는 가상 머신을 Microsoft Azure 직접 일관되게 복제, 보호 및 원활하게 장애 조치(failover)할 수 있습니다. Azure에서 자동화된 보호, 지속적인 상태 모니터링, 원클릭 오케스트레이션 및 복구를 통해 ASR은 모든 고객에게 하이브리드 클라우드 비즈니스 연속성 솔루션을 제공하기 위한 Microsoft 전략의 필수적인 부분입니다.
Content: >-
  <a href="https://aka.ms/asr_ga_azureblog_preview">Azure Site Recovery를 사용하여 AZURE에 DR 미리 보기를</a> 발표한 지 몇 달이 지났습니다. 고객은 가상 머신을 Microsoft Azure 직접 <b>일관되게 복제</b>, <b>보호</b> 및 <b>원활하게 장애 조치(failover</b>)하는 ASR의 기능을 직접 경험하고 있습니다. 워크<i>로드가 남아 있지 않음</i>이라는 우리의 약속은 이전에 DR에 대한 보조 데이터 센터를 구축하고 지원하는 데 소비될 귀중한 CAPEX 및 OPEX를 절약하는 이점을 실현하기 시작하면서 Enterprise 및 SME 고객에게 가치를 제공하기 시작했습니다. 클라우드 기반 DR 솔루션을 빌드하는 우리의 목표는 두 가지입니다. 즉, DR 솔루션을 유비쿼터스로 만들고 모든 <strong>사람이</strong> 사용할 수 있도록 하여 비즈니스 연속성을 민주화합니다.<strong></strong>


  모바일 우선, 클라우드 우선 세계를 위한 생산성 및 플랫폼 회사인 Microsoft는 대부분의 CIO가 지속적으로 최우선 순위로 꼽히는 비즈니스 연속성 문제를 해결하기 위해 최선을 다하고 있습니다. <a href="https://aka.ms/asr_ga_azureblog_inmage">InMage 인수</a> 및 <a href="https://aka.ms/asr_ga_azureblog_inmageintegration">InMage Scout와 Azure Site Recovery의 통합</a>은 Windows 또는 Linux, Hyper-V, VMware 또는 기타에서 물리적 또는 가상<i>화된 모든 고객 </i>IT 환경에 하이브리드 클라우드 비즈니스 연속성 솔루션을 제공하는 전략을 가속화합니다. 이제 Microsoft Azure 전 세계 거의 모든 엔터프라이즈 서버에서 재해 복구를 위한 이상적인 대상입니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DRtoAzureGA.jpg"><img class="aligncenter size-full wp-image-202304" alt="DRtoAzureGA" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DRtoAzureGA.jpg" width="1262" height="506" /></a>


  이 GA 릴리스는 여러 지역에서 MICROSOFT AZURE DR 사이트로 사용하도록 설정하는 것 외에도 이미 광범위한 ASR DR 목록을 Azure 기능에 추가합니다.

  <ul>
   <li><strong><b><sup><span style="color: #00aa55">새로운</span> </sup></b><b></b> ASR 복구 계획과 Azure Automation</strong> 이 통합되어 DR 계획의 강력하고 간소화된 원클릭 오케스트레이션을 제공합니다. 이제 <a href="https://aka.ms/asr_ga_rp_blog">ASR 복구 계획</a> 내에서 Azure Automation Runbook을 직접 호출할 수 있습니다.</li>
   <li>가상 머신 데이터가 고객 소유 및 관리되는 지역 중복 Azure Storage 계정에 복제됨에 따라 <b><strong><b><sup><span style="color: #00aa55">NEWTrack</span> </sup></b></strong> 초기 복제 진행률</b>입니다. 이 새로운 기능은 엔터프라이즈 사이트의 온-프레미스 프라이빗 클라우드 간에 DR을 구성할 때도 사용할 수 있습니다.</li>
   <li><strong><b><sup><span style="color: #00aa55"></span> </sup></b></strong><b>NEWSimplified Setup and Registration</b>은 Site Recovery 자격 증명 모음에 온-프레미스 System Center Virtual Machine Manager 서버를 등록하는 데 필요한 인증서 및 무결성 키를 생성하는 복잡성을 제거하여 DR 설정을 간소화합니다.</li>
   <li>VM 복제 및 보호 설정의 <b>대규모 구성</b>은 애플리케이션이 필요한 보호 정책을 사용하여 구성되도록 합니다. 온-프레미스 네트워크를 Azure의 네트워크와 연결하도록 지원하면 애플리케이션이 다시 시작되고 Azure에 장애 조치되면 연결됩니다.</li>
   <li>RPO(복구 지점 목표)가 30초 이내로 지원되는 <b>거의 동기 복제</b>입니다. 24시간 창에서 일관된 스냅샷을 보존(및 사용)하는 기능도 있습니다.</li>
   <li><b>동급 최고의 보안 및 데이터 암호화 </b>는 애플리케이션 데이터가 Azure에 복제할 때 항상 안전하도록 보장합니다. Azure에 저장된 VM 미사용 데이터는 고객 관리형 암호화 키를 사용하여 암호화할 수도 있습니다.</li>
   <li>테스트 장애 조치(failover)를 통한 DR 훈련, 데이터 손실 없음, 계획되지 않은 장애 조치 및 장애 복구를 보장하는 계획된 장애 조치(failover)를 통해 DR 훈련을 완전히 지원할 수 있는 <b>셀프 서비스 재해 복구 </b>모델 - 모든 DR 작업은 정확하고 일관되며 RTO(복구 시간 목표) 목표를 충족하는 데 도움이 되도록 설계되었습니다.</li>
   <li><b>신뢰할 수 있는 복구를 사용한 감사 및 규정 준수 보고를 </b>통해 규정 준수 요구 사항을 충족하는 위험 없는 비프로덕션 영향, 빈도 및 높은 신뢰도의 DR 테스트를 얻을 수 있습니다. 서비스를 사용하여 수행된 모든 활동을 내보낼 수 있는 기본 제공되는 보고 함수를 사용하면 감사 요구 사항을 충족할 수도 있습니다.</li>
  </ul>

  &nbsp;


  ASR은 DR을 Azure로 사용하도록 설정할 뿐만 아니라 Windows Server 2012 <a href="https://aka.ms/asr_ga_azureblog_migration">R2에서 이미 가상화된 경우 가상 머신을 Azure로 효과적으로 마이그레이션하거나 Azure</a>에서 추가 개발 및 테스트 환경을 스핀오프하기 위한 최적의 선택이기도 합니다. 또한 최근에 클라우드에서 실행되는 물리적 또는 사전 Windows Server 2012 R2 가상화된 워크로드를 Azure로 마이그레이션하는 데 도움이 되는 <a href="https://aka.ms/asr_ga_azureblog_ma">마이그레이션 가속기의 미리 보기를 발표</a>했습니다.<i></i>


  10월부터 Azure Backup 및 Site Recovery to Azure도 Microsoft 기업계약 통해 구매할 수 있는 편리하고 경제적인 프로모션 제품으로 제공됩니다.Azure Backup &amp; Site Recovery 연간 구독 제품의 각 단위는 Site Recovery를 사용하여 단일 인스턴스를 Azure로 보호하고 Azure Backup을 사용하여 최대 100GB의 데이터를 보호하는 방법을 다룹니다.자세한 내용은 Microsoft 재판매인 또는 Microsoft 담당자에게 문의할 수 있습니다.


