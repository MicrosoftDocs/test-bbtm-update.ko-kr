Slug: now-available-windows-azure-sdk-1-4-refresh-with-web-deploy-integration
Title: '지금 사용 가능: 웹 배포 통합을 사용하여 Azure SDK 1.4 새로 고침 Windows'
Summary: Windows Azure SDK 1.4 새로 고침의 즉각적인 가용성을 발표하게 되어 기쁘게 생각합니다.&nbsp; 여기서 다운로드할 수 있는 이 새로 고침을 사용하면 웹 개발자가 개발을 늘릴 수 있습니다...
Content: '<p>Windows Azure SDK 1.4 새로 고침의 즉각적인 가용성을 발표하게 되어 기쁘게 생각합니다.&nbsp; 여기서 다운로드할 수 있는 이 새로 고침을 통해 웹 개발자는 웹 기반 호스팅 서비스의 반복적인 개발 프로세스를 간소화하여 개발 생산성을 높일 수 있습니다.</p>  <p>지금까지 호스팅된 서비스에 대한 반복적인 개발 프로세스에서는 애플리케이션을 다시 패키지하고 관리 포털 또는 서비스 관리 API를 사용하여 Windows Azure에 업로드해야 했습니다. Windows Azure SDK 1.4 새로 고침은 <a target="_blank" href="https://learn.iis.net/page.aspx/426/overview-of-web-deploy/">웹 배포 도구(웹 배포</a>)와 통합하여 이 문제를 해결합니다.</p>  <p>Windows Azure 호스티드 서비스의 대화형 개발을 위해 웹 배포를 사용하는 경우 다음 사항에 유의하세요.</p>  <ul class="unIndentedList">  <li>웹 배포는 단일 역할 인스턴스에서만 작동합니다.</li>  <li>이 도구는 프로덕션 환경에서 사용하기 위한 것이 아닙니다. 반복 개발 및 테스트 시나리오에만 사용됩니다.</li>  <li>웹 배포는 패키지 만들기를 무시합니다. 웹 페이지의 변경 내용은 지속되지 않습니다. 변경 내용을 유지하려면 서비스를 패키지하고 배포해야 합니다.</li>  </ul>  <p>Windows Azure SDK 1.4용 WebDeploy 플러그 인(Windows Azure SDK 1.4 새로 고침에 포함됨)을 설치하려면 여기를 클릭한 다음 <strong>도구 &amp; SDK 가져오기</strong>를 클릭합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/15/now-available-windows-azure-sdk-1-4-refresh-with-webdeploy-integration.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
