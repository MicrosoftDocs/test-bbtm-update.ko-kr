  <p align="center"><em>간단한 단일 Azure CLI 명령을 사용하여 HDInsight 클러스터 만들기</em></p>


  <h2>Azure CLI 이점</h2>


  <ul>
      <li><strong>플랫폼 간:</strong> 브라우저에서 Windows, macOS, Linux 또는 <a href="https://shell.azure.com/" target="_blank">Azure Cloud Shell에서 Azure</a> CLI를 사용하여 플랫폼 간에 동일한 명령 및 구문을 사용하여 HDInsight 클러스터를 관리합니다.</li>
      <li><strong>탭 완성 및 대화형 모드: </strong> 자동 완성 명령 및 매개 변수 이름뿐만 아니라 리소스 그룹 이름, 클러스터 이름 및 스토리지 계정 이름과 같은 구독별 세부 정보도 제공합니다. 머리 위에서 88자로 된 스토리지 계정 키를 기억하지&#39;? Azure CLI도 자동으로 완성할 수 있습니다.</li>
      <li><strong>출력 사용자 지정:</strong> Azure CLI&#39;전역적으로 사용 가능한 인수를 사용하여 자세한 정보 표시 또는 디버그 출력을 표시하고, JMESPath 쿼리 언어를 사용하여 출력을 필터링하고, json, 탭으로 구분된 값 또는 ASCII 테이블 간의 출력 형식을 변경합니다.</li>
  </ul>


  <h2>시작</h2>


  <p>Azure CLI를 사용하여 HDInsight 클러스터 관리를 시작하고 3단계를 쉽게 실행할 수 있습니다.</p>


  <ol>
      <li>Windows, macOS 또는 Linux용 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI를 설치</a>합니다. 또는 <a href="https://shell.azure.com/" target="_blank">Azure Cloud Shell</a> 을 사용하여 브라우저에서 Azure CLI를 사용할 수 있습니다.</li>
      <li>명령을 사용하여 로그인합니다 <code>az login</code> .</li>
      <li>참조 설명서인 &ldquo;<a href="https://docs.microsoft.com/en-us/cli/azure/hdinsight?view=azure-cli-latest" target="_blank">az hdinsight</a>&rdquo; 를 살펴보거나 실행 <code>az hdinsight -h</code> 하여 지원되는 HDInsight 명령 및 설명의 전체 목록을 확인하고 Azure CLI를 사용하여 HDInsight 클러스터를 관리합니다.</li>
  </ol>


  <h2>HDInsight 정보</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a> 는 고객이 Apache Hadoop, Spark, Kafka 등과 같은 인기 있는 오픈 소스 프레임워크를 쉽게 실행할 수 있도록 하는 오픈 소스 분석을 위한 쉽고 비용 효율적인 엔터프라이즈급 서비스입니다. 이 서비스는 미국, 독일 및 중국의 28개 공용 지역 및 Azure Government 클라우드에서 사용할 수 있습니다. Azure HDInsight는 다양한 분야에서 중요 업무용 애플리케이션을 지원하며 ETL, 스트리밍 및 대화형 쿼리를 비롯한 광범위한 사용 사례를 지원합니다.</p>
