Content: >-
  <p><a href="https://docs.microsoft.com/en-us/cli/azure/?view=azure-cli-latest" target="_blank">이제 Azure CLI</a>에서 HDInsight에 대한 지원이 일반 공급된다는 점을 공유하게 되어 기쁘게 생각합니다. 명령 그룹을 추가 <code>az hdinsight</code> 하면 간단한 명령을 사용하여 HDInsight 클러스터를 쉽게 관리할 수 있는 동시에 플랫폼 간 지원 및 탭 완성과 같이 Azure CLI에서 제공하는 모든 기능을 활용할 수 있습니다.</p>


  <h2>주요 기능</h2>


  <ul>
      <li><strong>클러스터 CRUD: </strong> HDInsight 클러스터에 대한 태그를 만들고, 삭제하고, 나열하고, 크기를 조정하고, 속성을 표시하고, 태그를 업데이트합니다.</li>
      <li><strong>스크립트 작업:</strong> 스크립트 작업을 실행하고, 영구 스크립트 작업을 나열 및 삭제하고, 임시 스크립트 실행을 영구 스크립트 작업으로 승격하고, 스크립트 동작 실행의 실행 기록을 표시합니다.</li>
      <li><strong>Azure Monitor 통합 관리:</strong> HDInsight 클러스터에서 Azure Monitor 통합 상태를 사용, 사용 안 함 및 표시합니다.</li>
      <li><strong>응용 프로그램: </strong> HDInsight 클러스터에서 애플리케이션에 대한 속성을 만들고, 삭제하고, 나열하고, 표시합니다.</li>
      <li><strong>핵심 사용량:</strong> 대규모 클러스터를 배포하기 전에 지역별로 사용 가능한 코어 수를 봅니다.</li>
  </ul>


