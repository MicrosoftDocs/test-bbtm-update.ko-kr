Title: 최신 Zend Framework는 Windows Azure에 대한 지원을 추가합니다.
Summary: "                Zend and Microsoft have just made it easier for PHP developers to write web applications targeting Windows Azure with Zend's announcement today of &nbsp;the availability of Zend…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>Zend와 Microsoft는 PHP 개발자가 <a href="https://www.prweb.com/releases/php/webapplicationdevelopment/prweb3519094.htm" target="_blank" mce_href="https://www.prweb.com/releases/php/webapplicationdevelopment/prweb3519094.htm">Zend Framework 1.10의 가용성에&nbsp;</a> 대한 오늘 Zend의 발표를 통해 Windows Azure를 대상으로 하는 웹 애플리케이션을 더 쉽게 작성할 수 있도록 했습니다. 이 프레임워크를 사용하면 개발자는 새 Zend_Service_WindowsAzure 구성 요소를 사용하여 PHP 애플리케이션에서 Windows Azure API를 쉽게 호출하고 Blob Storage, Table Storage 및 Queue Service를 비롯한 스토리지 서비스를 활용하여 웹 애플리케이션 개발을 가속화하고 필요에 따라 확장할 수 있습니다.&nbsp;   <p>Microsoft의 일반 관리자 상호 운용성인 Jean Paoli는 이러한 방식으로 뉴스의 중요성을 강조했습니다. "PHP 개발자는 Windows Azure 플랫폼이 매력적임을 알게 되었으며, Microsoft가 Zend Framework에 PHP 기반 Windows Azure 구성 요소를 기여하기로 결정한 것은 Microsoft 고객 및 파트너에게 더 큰 선택과 기회를 제공함으로써 개방성과 상호 운용성에 대한 Microsoft의 의지를 입증하는 데 도움이 됩니다."</p>  <p>이 소식은 Windows Azure 상호 운용성 접근 <a href="https://azure.microsoft.com/interoperability" target="_blank" mce_href="https://azure.microsoft.com/interoperability">방식 www.windowsazure.com/interoperability</a> Microsoft가 PHP(참조 <a href="" target="_blank" mce_href=""></a> 및<a href="" target="_blank" mce_href=""></a>)를 중심으로 수행하는 전반적인 상호 운용성 노력과 매우 잘 일치합니다. 이 특정 프로젝트는 작년에 <a href="https://blogs.msdn.com/interoperability/archive/2009/07/07/july-ctp-of-php-sdk-for-windows-azure-released-and-support-in-zend-framework.aspx" target="_blank" mce_href="https://blogs.msdn.com/interoperability/archive/2009/07/07/july-ctp-of-php-sdk-for-windows-azure-released-and-support-in-zend-framework.aspx">PHP CTP용 Azure SDK Windows 릴리스 및 Zend Framework에서 예정된 지원을</a> 발표했을 때 시작되었습니다.</p>  <p>개발자가 사용할 수 있는 추가 리소스에는 Windows Azure Tools for Eclipse에서 이미 미리 패키지된 phP용 Azure SDK Windows 및 Simple Cloud API가 포함됩니다.</p>
