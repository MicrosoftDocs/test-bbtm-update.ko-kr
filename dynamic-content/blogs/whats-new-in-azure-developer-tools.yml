Slug: whats-new-in-azure-developer-tools
Title: Azure 개발자 도구 및 서비스의 새로운 기능
Summary: '//Build 2016: SDK 2.9, DevTest Labs 및 Storage Explorer 대한 새로운 Azure 도구 및 서비스 업데이트에 대한 간략한 요약입니다.'
Content: >-
  <p>오늘 Azure&rsquo; Tools and Services에 대한 새 릴리스 및 업데이트를 발표하게 되어 기쁩니다. 이 게시물은 각 제품 또는 영역에 대한 업데이트를 요약하고 새 도구가 Azure 개발 환경을 개선하는 방법에 대한 자세한 게시물에 대한 링크를 제공합니다.</p>


  <h2>&nbsp;</h2>


  <h2>릴리스 요약</h2>


  <ul>
      <li>DevTest Labs
      <ul>
          <li>향상된 VM 이미지 준비</li>
          <li>VM 템플릿 개선 Storage</li>
      </ul>
      </li>
      <li>Mac, Linux 및 Windows 대한 Storage Explorer
      <ul>
          <li>테이블 지원</li>
          <li>큐 지원</li>
      </ul>
      </li>
      <li>Azure Tools 및 SDK 2.9 Visual Studio
      <ul>
          <li>서비스 프로파일러를 사용하여 성능 진단(미리 보기)</li>
          <li>Azure Diagnostics용 애플리케이션 지도 및 Event Hub</li>
          <li>Docker용 도구</li>
          <li>Service Fabric Tools for Visual Studio</li>
          <li>ARM Tools for Visual Studio Code</li>
      </ul>
      </li>
  </ul>


  <h2>DevTest Labs</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/devtest-lab/">Azure DevTest Labs</a> 개발자와 테스터가 재사용 가능한 템플릿을 사용하여 Azure에서 환경을 빠르게 만드는 동시에 낭비를 최소화하고 비용을 제어하는 데 도움이 되는 서비스입니다. 최신 업데이트는 VM 템플릿 및 이미지 준비, 가상 네트워크 설정 및 비용 제어를 개선했습니다. <a href="https://azure.microsoft.com/en-us/blog/quick-glance-azure-devtest-labs-at-build/">//Build 2016에서 Azure DevTest Lab을 한눈에 살펴보</a>세요.</p>


  <h2>Storage Explorer</h2>


  <p>최신 버전의 Microsoft Azure Storage Explorer(미리 보기)에는 Mac, Linux 및 Windows 버전에 대한 테이블 및 큐 기능이 포함되어 있습니다. Storage 계정에 대한 공유 액세스 서명을 만들고 공유 액세스 서명을 사용하여 다른 Storage 계정에 연결할 수도 있습니다. Storage Explorer <a href="https://azure.microsoft.com/en-us/blog/storage-explorer-march-update/">3월 업데이트 블로그</a>에서 이러한 기능에 대해 자세히 알아보세요.</p>


  <h2>Azure Tools 및 SDK 2.9 Visual Studio</h2>


  <p>Azure 도구 및 SDK에 대한 최신 업데이트는 Azure용 Visual Studio Tools 다양한 구성 요소를 크게 개선했습니다. <a href="https://azure.microsoft.com/en-us/blog/announcing-visual-studio-azure-tools-and-sdk-2-9/">Azure Tools 및 SDK 2.9</a>에 대해 자세히 알아보세요.</p>


  <ul>
      <li>서비스 프로파일러를 사용하는 성능 진단(미리 보기)</li>
      <li>Application 지도 사용하여 데이터를 시각화하기 위한 진단 개선 사항</li>
      <li>Azure Diagnostics용 이벤트 허브</li>
      <li>ARM 배포 및 KeyVault 지원</li>
      <li>보조 App Service 만들기</li>
      <li>진단 업데이트</li>
      <li>Docker용 도구 미리 보기</li>
      <li>Microsoft Service Fabric Tools for Visual Studio</li>
      <li>Azure Data Lake Tools for Visual Studio</li>
      <li>Visual Studio Code용 Azure Resource Manager 도구</li>
  </ul>


  <h2>요약</h2>


  <p>이러한 새로운 릴리스와 업데이트를 즐기시기 바랍니다. Azure 계정이 아직 없는&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">무료 평가판</a>에 등록하거나 MSDN 구독자를 &ndash; 등록한 경우&rsquo; <a href="https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits/">Azure 구독을 활성화</a>하고 현재 위의 모든 기능을 사용하기 시작할 수 있습니다. 그런 다음 <a href="https://azure.microsoft.com/en-us/get-started/">, Azure 개발자 센터를</a> 방문하여 앱을 빌드하는 방법에 대해 자세히 알아보세요.</p>


  <p>커넥트 통해 버그, UserVoice를 통한 제안, Visual Studio IDE에서 <a href="https://go.microsoft.com/fwlink/?linkid=517102&amp;clcid=0x409">웃는 얼굴 보내기</a>를 통해 빠른 생각 또는 아이디어를 제출하세요.</p>


  <p>감사합니다!</p>


  <p>- Azure 개발자 환경 팀</p>
