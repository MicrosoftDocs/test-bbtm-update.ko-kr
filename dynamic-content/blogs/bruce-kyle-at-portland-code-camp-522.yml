Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><h2>SQL Azure 시작</h2>  <p><b>시간:</b> 2010년 5월 22일 토요일 오후 3:15 ~ 오후 4:30     <br><b>위치:</b> 프란츠 홀, 룸 217</p>  <p>브루스 카일 (<a href="https://twitter.com/brucedkyle">@brucedkyle</a>)은 SQL Azure 사용하여 시작하는 방법을 보여줍니다. SQL Azure 작업은 현재 온-프레미스 SQL Server 애플리케이션에 사용되는 것과 동일한 도구 및 개발 사례를 지원하는 대부분의 개발자에게 친숙한 환경이어야 합니다. 또한 메트릭 뷰를 제한하고 쿼리하는 경우 연결 관리와 같이 SQL Azure 작업하는 데 중요한 몇 가지 팁과 요령을 보여 줍니다.</p>  <p>프레젠테이션 링크</p>  <p>포틀랜드 코드 캠프</p>  <p>그가 그날 발표하는 것이 전부는 아니며, 그의 모든 프리젠 테이션을 보려면 여기를 클릭하십시오.</p>
