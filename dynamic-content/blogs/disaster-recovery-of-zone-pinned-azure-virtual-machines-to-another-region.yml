Title: 다른 지역에 고정된 영역 Azure Virtual Machines의 재해 복구
Summary: Azure 가용성 영역은 독립적인 전원, 네트워크 및 냉각 기능을 갖춘 Azure 지역 내에서 고유한 장애 격리 물리적 위치입니다. 각 가용성 영역은 하나 이상의 데이터 센터로 구성되며, 데이터 센터 오류에 대한 내결함성이 있는 고가용성 중요 업무용 애플리케이션을 지원하는 인프라가 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/global-infrastructure/availability-zones/" target="_blank">Azure 가용성 영역</a> 은 독립적인 전원, 네트워크 및 냉각 기능을 갖춘 Azure 지역 내에서 고유한 장애 격리 물리적 위치입니다. 각 가용성 영역은 하나 이상의 데이터 센터로 구성되며, 데이터 센터 오류에 대한 내결함성이 있는 고가용성 중요 업무용 애플리케이션을 지원하는 인프라가 있습니다. Azure Virtual Machines에서 실행되는 IaaS 애플리케이션의 경우 지역 내의 여러 영역에 여러 VM(가상 머신)을 배포하여 <a href="https://azure.microsoft.com/solutions/architecture/build-high-availability-into-your-bcdr-strategy/" target="_blank">비즈니스 연속성 전략에 고가용성을 구축할</a> 수 있습니다. 이렇게 하면 VM이 영역 간에 물리적으로 분리되고 각 사이트의 부하 분산 장치를 사용하여 가상 네트워크가 만들어집니다. 이러한 위치는 고가용성 복제에 충분히 가깝기 때문에 물리적 위치에서 문제가 발생해도 애플리케이션이 계속 실행됩니다.</p>


  <p>드문 경우지만 자연 재해와 같은 주요 사건으로 인해 전체 지역을 사용할 수 없게 될 수 있습니다. 일시적이지 않은 대규모 오류는 HA(고가용성) 기능의 기능을 초과할 수 있으며 본격적인 DR(재해 복구)이 필요할 수 있습니다. 현재 <a href="https://azure.microsoft.com/services/site-recovery/" target="_blank">는 ASR(Azure Site Recovery)</a>을 사용하여 가용성 영역에 배포된 가상 머신의 재해 복구 지원을 발표합니다. 이제 Azure Site Recovery를 사용하여 영역 고정 가상 머신을 <a href="https://aka.ms/a2asupportedregion" target="_blank">지리적 클러스터</a> 내의 다른 지역에 복제하고 장애 조치(failover)할 수 있습니다. 이 새로운 기능은 일반적으로 가용성 영역을 지원하는 모든 지역에서 사용할 수 있습니다. 가용성 집합 및 가용성 영역과 함께 Azure Site Recovery는 Azure Virtual Machines에서 실행되는 애플리케이션에 대한 <a href="https://azure.microsoft.com/features/resiliency/" target="_blank">복원력 연속체</a> 를 완료합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26988d3b-cc6e-4b81-af65-a0eef4c97018.png"><img alt="Resiliency continuium diagram" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfe7383c-5cbc-4a56-bd78-031d7b17e717.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="복원력 연속체 다이어그램" width="722"></a></p>


  <p>영역 고정 VM에 대해 DR을 구성하는 것은 매우 간단합니다. 시작하려면 VM으로 이동하고 <strong>, 재해 복구</strong>를 선택하고, 선택한 <strong>대상 지역을</strong> 선택하고, 설정을 검토하고, <strong>복제 사용을</strong> 클릭합니다. 대상 지역에서 가용성 영역을 지원하는 경우 대상 VM을 영역 고정 VM으로 배포하도록 구성할 수 있습니다. 그렇지 않은 경우 대상 VM을 단일 인스턴스 또는 가용성 집합에 배포하도록 구성할 수 있습니다. 대상 지역으로 장애 조치(failover)하고 원본 지역으로 장애 복구(failback)하면 원본 지역의 원래 영역 구성은 그대로 유지됩니다. 이렇게 하면 원본 지역 구성에 영향을 주지 않고 DR 및 장애 복구(failback)에 대해 선택한 가용성 영역을 지원하는지 여부에 관계없이 지원되는 모든 대상 지역으로 원활하게 장애 조치(failover)할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55df290e-9452-442b-b13c-c3c8f567dfe6.png"><img alt="Configuring disaster recovery in Azure Site Recovery " border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9ccb271-1b15-4494-9290-bd3ad268070f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Site Recovery에서 재해 복구 구성 " width="1184"></a></p>


  <p>이 기능은 ASR을 사용할 수 있는 <a href="https://aka.ms/a2a-supported-regions" target="_blank">모든 Azure 지역에서</a> 사용할 수 있습니다. 지금 Azure Site Recovery<a href="https://aka.ms/a2a-getting-started" target="_blank">를 시작하세요</a>.</p>


