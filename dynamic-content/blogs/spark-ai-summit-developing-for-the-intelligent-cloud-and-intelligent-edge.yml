Title: Spark + AI Summit - 인텔리전트 클라우드 및 인텔리전트 에지를 위한 개발
Summary: 우리는 진정으로 기술 역사에서 독특한 티핑 포인트에 있습니다. 성장 속도는 그 어느 때보다 빠르며, 2025년까지 150B 이상의 연결된 디바이스와 최대 175개의 Zettabytes까지 데이터 증가가 예상됩니다.
Content: >-
  <p>우리는 진정으로 기술 역사에서 독특한 티핑 포인트에 있습니다. 20251년까지 150B 이상의 연결된 디바이스와 최대 175개의 Zettabytes까지 데이터 증가를 예상하면서 성장 속도는 그 어느 때보다 빨라졌습니다.<sup></sup> 디지털화의 극적인 가속화와 함께, 우리가 지금 직면하고있는 주요 질문은 우리의 회사와 지역 사회가 변화할 수 있도록 손쉽게 데이터와 기능을 활용하는 방법입니다.</p>


  <p>인텔리전트 클라우드와 인텔리전트 에지에 의해 구동되는 엄청난 기회를 볼 수 있습니다. 인텔리전트 클라우드는 퍼블릭 클라우드에서 활성화되고 AI를 통해 구현되는 대규모의 유비쿼터스 컴퓨팅으로, 모든 유형의 애플리케이션에 대해 구상할 수 있습니다. 지능형 에지는 사용자, 데이터 또는 둘 다에 대한 데이터&mdash; 클로스를 수집하고 분석하는 연결된 시스템 및 디바이스의 지속적으로 확장되는 집합입니다.</p>


  <p>인텔리전트 클라우드 및 인텔리전트 에지 솔루션을 사용하도록 설정하려면 새로운 종류의 분산형 연결된 애플리케이션이 필요합니다. 기본적으로 클라우드/에지 애플리케이션을 개발하여 단일 환경으로 실행해야 합니다. Azure는 일관된 앱 플랫폼, 전체적인 보안, 단일 ID 제어 및 간소화된 클라우드 및 에지 관리를 통해 클라우드에서 에지로 통합되고 포괄적인 플랫폼을 제공합니다.</p>


  <p>또한 기계 학습 및 인공 지능의 최신 혁신을 인텔리전트 클라우드와 인텔리전트 에지에 도입하고 있습니다. Azure를 사용하면 클라우드 및 에지의 데이터를 결합하여 ML 모델을 개발하고 대규모 인증된 디바이스 집합에 배포할 수 있습니다. 에지에서 컨텍스트 인사이트를 활용하면 ML 모델이 더 강력한 데이터와 더 나은 결과를 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0214405a-153f-4589-a544-df24cbd2b185.png"><img alt="Microsoft Azure services" border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/670568dc-ed62-439e-931b-3f22f87a2b24.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Azure 서비스" width="1406"></a></p>


  <h2>혁신에 연료를 공급하기 위해 오픈 소스에 투자</h2>


  <p>오늘 샌프란시스코에서 열린 Spark + AI 서밋에서 저는 이러한 클라우드/에지 기능을 기반으로 하는 방법에 대한 몇 가지 흥미로운 발표를 공유하고 오픈 소스 커뮤니티에 깊이 투자할 수 있는 기회를 가졌습니다.</p>


  <h2>MLflow에 대한 Azure Machine Learning 지원</h2>


  <p>먼저 오픈 소스 MLflow 프로젝트에 활성 기여자로 참여하게 되어 기쁩니다. &mdash;Azure Machine Learning a Azure 고객이 기계 학습 모델을&mdash; 빌드, 학습 및 배포할 수 있도록 하는 인기 있는 기계 학습 서비스는 오픈 소스 MLflow를 지원하여 고객에게 최대의 유연성을 제공합니다. 즉, 개발자는 표준 MLflow 추적 API를 사용하여 실행을 추적하고 모델을 Azure Machine Learning 서비스에 직접 배포할 수 있습니다.</p>


  <h2>Azure Databricks의 관리되는 MLflow 및 Managed Delta Lake</h2>


  <p>또한 관리되는 MLflow는 Azure Databricks에서 일반적으로 사용할 수 있으며 Azure Machine Learning 사용하여 전체 ML 수명 주기를 추적할 것이라고 발표하게 되어 기쁩니다. 이 접근 방식을 통해 조직은 Azure에서 단일 모델 레지스트리를 사용하여 기계 학습 수명 주기를 개발하고 유지 관리할 수 있습니다. Azure Databricks와 Azure Machine Learning 조합하면 Azure가 기계 학습에 가장 적합한 클라우드가 됩니다. 고객은 클라우드에서 에지로 모델을 배포할 수 있을 뿐만 아니라 최적화된 자동 크기 조정 Apache Spark 기반 환경, 공동 작업 영역, 자동화된 기계 학습 및 종단 간 Machine Learning 수명 주기 관리를 활용할 수 있습니다.</p>


  <p>또한 현재 Databricks는 현재 <a href="https://delta.io/">Delta Lake</a>로 알려진 오픈 소스 Databricks Delta입니다. Delta Lake는 데이터 파이프라인을 최적화하기 위해 Apache Spark를 기반으로 구축된 엔진입니다. Delta Lake를 사용하면 Azure Databricks 고객은 더 높은 안정성, 향상된 성능 및 데이터 파이프라인을 간소화하는 기능을 얻을 수 있습니다.</p>


  <p>Azure Databricks 고객은 2월부터 일반 공급에서 델타 엔진의 이점을 경험해 왔으며 오픈 소스 Delta Lake 프로젝트를 통해 커뮤니티의 혁신을 계속 누릴 것입니다.</p>


  <h2>Apache Spark용 .NET&trade;</h2>


  <p>.NET for Apache Spark를 사용하여 .NET 개발자 에코시스템에서 <a href="https://dotnet.microsoft.com/apps/data/spark" target="_blank">Apache Spark</a>에 액세스할 수 있게 되어 기쁩니다. &rsquo;작년에 100만 명이 넘는 신규 개발자가 플랫폼에 들어오면서 수백만 명의 개발자가 적극적으로 사용하는 .NET으로 놀라운 성장을 맞이했습니다. Apache Spark용 .NET은 무료, 오픈 소스 및 <a href="https://docs.microsoft.com/en-us/dotnet/standard/net-standard" target="_blank">.NET Standard 규격</a>이므로 .NET 코드를 작성하는 모든 곳에서 사용할 수 있습니다.</p>


  <p>.NET for Apache Spark는 C# 및 F#에서 Apache Spark를 사용하기 위한 고성능 DataFrame 수준 API를 제공합니다. 이러한 .NET API를 사용하면 구조화된 데이터 및 Spark 스트리밍 작업을 위해 Spark SQL 포함하여 Apache Spark의 모든 측면에 액세스할 수 있습니다. 또한 .NET for Apache Spark를 사용하면 .NET으로 작성된 사용자 정의 함수를 대규모로 등록하고 호출할 수 있습니다. .NET for Apache Spark를 사용하면 .NET 개발자로서 이미 가지고 있는 모든 지식, 기술, 코드 및 라이브러리를 다시 사용할 수 있습니다.</p>


  <p>Microsoft는 이 프로젝트를 성장시키고 더 많은 개발자가 Apache Spark를 사용할 수 있도록 Apache Spark 커뮤니티와 긴밀히 협력하기 위해 최선을 다하고 있습니다.</p>


  <h2>인텔리전트 클라우드와 인텔리전트 에지를 실현</h2>


  <p>많은 고객이 이미 혁신적인 새로운 방식으로 인텔리전트 클라우드와 인텔리전트 에지의 힘을 실현하고 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-au/story/ab-inbev-consumer-goods-azure" target="_blank">Anheuser-Busch InBev</a>는 Azure IoT 및 AI 서비스를 통해 판도를 바꾸는 비즈니스 솔루션을 만들고 있습니다. RFID 프로그램을 통해 AB InBev는 재고를 최적화하고 재고를 줄이고 재고 부족 시나리오를 줄이며 향후 소매업체 소비 추세를 더 잘 예측하기 위해 양조장에서 도매업체로 맥주 팔레트를 추적합니다.</p>


  <p><em>&ldquo;Azure 플랫폼 및 서비스를 통해 비즈니스를 수행하고,&rsquo; 공급업체와 상호 작용하고, 고객과 연결하는 방법을 혁신합니다.&rdquo;</em></p>


  <p align="right">&mdash; 체탄 쿤다바람, Anheuser-Busch 인베브 글로벌 디렉터</p>


  <p><a href="https://customers.microsoft.com/en-us/story/schneider-electric-process-mfg-resources-azure-machine-learning" target="_blank">슈나이더 일렉트릭</a> 은 예측 에지 분석을 통해 실시간으로 펌프 문제를 사전에 식별하기 위한 새로운 방법을 통해 새로운 지평을 깨뜨리고 있습니다. Azure Machine Learning 및 Azure IoT Edge를 사용하여 에지 디바이스에 예측 모델을 배포하면 손상이 발생하기 전에 펌프를 종료하여 기계를 보호하고 잠재적인 환경 손상을 방지할 수 있습니다.</p>


  <p><em>&ldquo;일부 중요한 시스템에서&mdash;는 오일 펌프 또는 제조 공장에서&mdash; 밀리초 만에 결정을 내려야 할 수 있습니다. 애플리케이션에 기계 학습 알고리즘을 빌드하고 에지에서 분석을 배포함으로써 클라우드 또는 중앙 시스템에 대한 통신 대기 시간을 줄이고 중요한 결정을 즉시 내릴 수 있습니다.&rdquo;</em></p>


  <p align="right">&mdash; Matt Boujonnier, Analytics 애플리케이션 설계자, 슈나이더 일렉트릭</p>


  <p>세계 최고의 일기 예보 공급자인 <a href="https://customers.microsoft.com/en-us/story/accuweather-partner-professional-services-azure" target="_blank">AccuWeather</a>는 Azure AI 서비스를 활용하여 사용자 지정 날씨 영향 예측을 만들어 사람들이 자신의 삶을 계획하고 비즈니스를 보호하며 안전하게 지낼 수 있도록 지원합니다. 매우 정확한 예측을 개발하기 위해 AccuWeather는 R 및 Python 코드로 사용자 지정할 수 있는 Azures&rsquo; 기계 학습 도구에 의존합니다.</p>


  <p><em>&ldquo;Azure는 R 및 Python을 사용하여 강력하면서도 사용자 지정할 수 있는 기본 제공 기계 학습 기능을 제공하여 다른 클라우드에서 매우 두드러집니다. &rsquo;데이터 과학자는 오픈 소스에서 잘 작동하는 클라우드 플랫폼을 사용하는 것이 매우 중요하며, 이는 Azure에 관심을 갖게 된 것 중 하나입니다.&rdquo; </em></p>


  <p align="right">&mdash; 로즈메리 예일딩 래디치, 데이터 과학 디렉터, AccuWeather</p>


  <p>고객이 AI를 활용하여 산업 전반에서 디지털 트랜스포메이션을 추진하는 것을 보는 것은 놀라운 일이었습니다. 하지만 비즈니스를 혁신하는 것 외에도 AI의 힘을 통해 보다 지속 가능하고 접근성 있는 세상을 만드는 방법을 결정하게 되었습니다. 우리는 AI의 힘을 활용하여 전 세계적으로 10억 명이 넘는 사람들이 서로 다른 능력을 발휘할 수 있도록 AI의 힘을 활용하는 데 초점을 맞춘 <a href="https://www.microsoft.com/en-us/ai/ai-for-accessibility">접근성을 위한 AI</a> 라는 프로그램을 개발했습니다. 오늘 Spark + AI 서밋에서 우리는 AI의 힘을 활용하여 사람, 텍스트 및 개체를 설명하는 저시력 커뮤니티를 위해 설계된 Microsoft 연구 프로젝트인 Seeing AI를 선보이게 되어 기뻤습니다. 우리는 기술이 모든 사람이 더 많은 것을 달성할 수 있도록 힘을 실어줄 수 있다고 믿으며, AI가 실현하는 새로운 가능성의 물결을 기대합니다.</p>


  <p>Microsoft는 모든 개발자와 데이터 과학자의 손에 클라우드 및 에지의 최신 혁신을 제공하여 데이터로 새로운 가능성을 제공하기 위해 최선을 다하고 있습니다. 다음에 빌드하는 내용을 보기 위해 기다릴 수 있습니다&rsquo;.</p>


