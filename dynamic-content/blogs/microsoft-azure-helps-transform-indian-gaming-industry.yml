Title: Microsoft Azure 인도 게임 산업을 변화시키는 데 도움이 됩니다.
Summary: 비디오 게임은 오랫동안 일본과 미국과 같은 국가의 포르테로 간주되었습니다. 그러나 지난 몇 년 동안 인도의 신생 게임 산업이 기하급수적으로 성장하면서 상황이 조용히 변화하고 있습니다.
Content: >-
  비디오 게임은 오랫동안 일본과 미국과 같은 국가의 포르테로 간주되었습니다. 그러나 지난 몇 년 동안 인도의 신생 게임 산업이 기하급수적으로 성장하고 8억 9천만 달러의 가치가 있는 상황이 조용히 변화하고 있습니다. 2010년에는 인도에 25개 이상의 게임 회사가 있었고, 최근 집계는 약 250개 기업에 불과하며, 그 중 일부는 신생 기업이 되었습니다. 업계 매출은 올해 약 2억 4,400만 달러에 이를 것으로 예상되며, 지난 회계 연도에 약 40개의 인도 원주민 게임 타이틀이 플랫폼 간에 출시되었다는 점에 주목하는 것도 인상적입니다.


  이 분야의 스타트업이 직면한 주요 과제는 인기 있는 국제 게임의 높은 기술 품질과 복잡한 특성과 일치하는 것입니다. 게임 개발자와 게임 퍼블리싱 회사가 직면해야 하는 다른 과제는 여러 플랫폼 및 디바이스를 지원하고, 다양한 시나리오에서 인스턴트 알림을 받을 것으로 기대하는 플레이어, 며칠 만에 소수의 사용자에서 바이러스 성으로 이동하고, 여러 지역에서 대상에게 도달하려는 게임입니다.


  Microsoft Azure 이러한 문제를 해결하기 위한 다양한 대안을 제공하므로 게임 개발자는 인증, 컴퓨팅, 데이터 또는 미디어 요구 사항을 지원하기 위해 인프라를 프로비전하는 방법이 아니라 게임 빌드에 완전히 집중할 수 있습니다. Microsoft Azure 원활한 환경과 수익 창출을 위한 참여를 촉진하는 데 필요한 데이터 기반 인사이트를 제공합니다. Microsoft Azure 장치, 플랫폼 및 게임별 사용자 계정, ID 관리, 도전 과제 및 기본 설정, 개인 설정, 지역화 등과 같은 게임 서비스에 전원을 공급할 수 있습니다. 플랫폼 간, 다중 플레이어 턴 기반 시나리오에서 게임 세션 관리와 같은 복잡한 계산에 효과적으로 사용할 수 있습니다. DAU(일일 활성 사용자)에 따라 최적화 및 크기를 조정하는 데 도움이 될 수 있습니다. 또한 게임 AI(인공 지능) 및 서버 쪽 게임 논리에 사용할 수 있습니다. 또한 Azure는 게시자가 앱 구매 및 수익 창출에 대한 단일 지점을 만드는 데 도움을 줄 수 있습니다.


  플랫폼 간 게임의 내부가 Azure에서 구동되는 모습을 보고 싶으신가요? 아래 다이어그램을 확인하세요.


