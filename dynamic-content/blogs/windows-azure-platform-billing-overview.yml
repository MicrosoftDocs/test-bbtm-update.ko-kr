yle="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">7GB<o:p></o:p></span></p></td>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: medium none; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 95.5pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="96">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">1,000GB<o:p></o:p></span></p></td></tr>  <tr>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: 1pt solid; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 119.5pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="120">  <p class="MsoNormal"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">초대형<o:p></o:p></span></p></td>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: medium none; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 72.25pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="72">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">8 x 1.6GHz<o:p></o:p></span></p></td>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: medium none; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 78.3pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="78">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">14GB<o:p></o:p></span></p></td>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: medium none; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 95.5pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="96">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">2,040GB<o:p></o:p></span></p></td></tr></tbody></table></div><!--EndFragment-->  <p align="center"><b>표 1: 컴퓨팅 인스턴스 비교</b></p>  <ul class="unIndentedList">  <li>컴퓨팅 인스턴스는 프로젝트의 실행 중인 모든 서비스(프로덕션 및 스테이징 환경 포함)간에 공유되므로 컴퓨팅 인스턴스 수가 다른 여러 서비스를 해당 Project 사용할 수 있는 최대 수까지 포함할 수 있습니다.</li></ul>  <ul class="unIndentedList">  <li>Project당 5개의 Storage 계정. <a href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=" target="_blank" mce_href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=">Microsoft Online Services 고객 지원에</a> 문의하여 Project당 최대 20개의 Storage 계정을 늘리도록 요청할 수 있습니다. 20개 이상의 Storage 계정이 필요한 경우 새 구독을 구매해야 합니다.</li></ul>  <p><b>서비스</b></p>  <p>Project당 총 20개의 서비스를 사용할 수 있습니다.&nbsp; 서비스는 애플리케이션이 배포되는 위치이며 각 서비스는 프로덕션 및 스테이징이라는 두 가지 환경을 제공합니다. &nbsp;Windows Azure Portal에서 서비스를 만들 때 표시됩니다. &nbsp;&nbsp;</p>  <p>서비스는 애플리케이션당 최대 5개의 역할을 가질 수 있습니다. 여기에는 동일한 구성 파일에서 최대 5개까지 서로 다른 웹 및 작업자 역할의 조합이 포함됩니다. 각 역할에는 여러 VM이 있을 수 있습니다. 예를 들면 다음과 같습니다. </p>  <p><b>표준 3계층 애플리케이션: Azure 역할을 Windows 웹-비즈니스-데이터 계층</b></p>  <p style="MARGIN-LEFT: 40px" class="MsoNormal"><b><span style="FONT-WEIGHT: normal" class="Apple-style-span"><img src="">&nbsp;</span></b> <br></p>  <p class="MsoNormal">이 예제에서 서비스에는 2개의 역할이 있으며 각 역할에는 특정 작업자 역할이 있습니다. 웹 역할 작업자 웹 계층은 웹 인터페이스를 처리합니다. 비즈니스 계층인 작업자 역할은 비즈니스 논리를 담당합니다. 각 역할에는 Project 사용할 수 있는 최대 수의 VM/코어가 있을 수 있습니다.</p>  <p>Azure 리소스 관점에서 이 서비스를 배포하는 경우 다음 리소스를 사용합니다.</p>  <p><b><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>1 x 서비스</b></p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;웹 역할 = 3개의 작은 컴퓨팅 노드(3 x 작은 VM)</p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;작업자 역할 = 4개의 작은 컴퓨팅 노드(2 x 중간 VM)</p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2개 역할 사용</p>  <p><b><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>Project 남은 총 리소스:</b></p>  <p><span styl="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;서비스(20 -1) = 19</p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소형 컴퓨팅 노드(20 - 7) = 13개의 작은 컴퓨팅 인스턴스 </p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Storage 계정 = 5</p>  <p><b>참고:</b> 해당 서비스의 역할이 실행되고 있지 않더라도(즉, "일시 중단됨") <u>배포된</u> 서비스에서 사용된 역할 리소스에 대한 요금이 청구됩니다. 서비스에 대한 요금이 청구되지 않으려면 서비스와 연결된 배포를 삭제해야 합니다. </p>'
