Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" mce_href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style></style><a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Azure 플랫폼 청구 Windows</a> 작동 방식에 대한 많은 질문이 있었기 때문에 몇 가지 추가 설명과 정의를 제공할 것이라고 생각했습니다.&nbsp; 추가 질문이 있는 경우 <a href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=" target="_blank" mce_href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=">Microsoft Online Services 고객 지원에</a> 문의하거나 여기에 의견을 게시하세요.&nbsp; 또한<a href="https://www.microsoft.com/windowsazure/offers/popup.aspx?lang=en&amp;locale=en-US&amp;offer=COMPARE_PUBLIC" target="_blank" mce_href="https://www.microsoft.com/windowsazure/offers/popup.aspx?lang=en&amp;locale=en-US&amp;offer=COMPARE_PUBLIC"> Azure Platform 제안 비교 테이블을 Windows</a> 검토하여 현재 <a href="https://www.microsoft.com/windowsazure/offers/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/offers/">Windows Azure Platform 제품이</a> 요구 사항에 가장 적합한지 결정할 수 있습니다.   <p>Microsoft MOCP(온라인 고객 서비스 포털)는 MOCP 계정당 하나의 계정 소유자 Windows WLID(라이브 ID)를 제한합니다.&nbsp; 계정 소유자는 구독을 만들고 관리하고, 청구 및 사용량 현황 데이터를 보고, 각 구독에 대한 서비스 관리자를 지정할 수 있습니다. &nbsp;대기업은 시장 진출 전략을 지원/반영하는 효과적인 계정 구조를 설계하기 위해 여러 구독을 만들어야 할 수 있습니다. 서비스 관리자(서비스 관리자 WLID)는 서비스 및 배포를 관리하지만 구독을 만들 수는 없습니다.</p>  <p>각 MOCP 계정에 대해 계정 관리자는 하나 이상의 구독을 만들 수 있습니다.&nbsp; 각 구독에 대해 계정 관리자는 다른 WLID를 서비스 관리자로 지정할 수 있습니다.&nbsp; 서비스 관리자 WLID는 계정 소유자와 동일하거나 다를 수 있으며 실제로 Windows Azure Platform을 사용하는 가상 사용자입니다.&nbsp; MoCP(Microsoft Online Customer Service Portal) 포털에서 구독을 만들면 Windows Azure Portal에서 Project.</p>  <p>아래 다이어그램은 구성 요소 간의 관계를 보여 줍니다. 현재 GREEN의 구성 요소를 업그레이드할 수 있습니다.</p>  <p style="MARGIN-LEFT: 40px">&nbsp;</p>  <p><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" mce_href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style></style>  <b>프로젝트</b></p>  <p>프로젝트는 최대 20개의 서비스를 할당할 수 있습니다. Project 리소스는 생성된 모든 서비스 간에 공유됩니다. 리소스는 Compute 인스턴스/코어 및 Storage 계정으로 나뉩니다.</p>  <ul class="unIndentedList">  <li>기본적으로 Project 활용할 수 있는 20개의 Small Compute 인스턴스가 있습니다. 이러한 소형 컴퓨팅 인스턴스는 Project 내의 모든 배포된 서비스에서 총 코어 수가 20을 초과하지 않는 한 VM 크기의 조합일 수 있습니다.</li></ul>  <ul class="unIndentedList">  <li>수를 늘려야 하는 경우 <a href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=" target="_blank" mce_href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=">Microsoft Online Services 고객 지원에</a> 문의하여 청구 계정을 확인하고 요청된 Small Compute Instances/Cores를 제공하며 가능한 신용 검사가 적용됩니다. 코어를 할당하려는 방법을 디자인할 수도 있습니다. 기본적으로 사용 가능한 리소스는 Small Compute 인스턴스 수로 계산됩니다. 컴퓨팅 인스턴스에서의 변환은 다음과 같습니다.&nbsp;</li></ul>  <p align="center" mce_keep="true">&nbsp;</p><!--StartFragment-->  <div align="center">  <table style="BORDER-COLLAPSE: collapse; MARGIN-LEFT: 24.85pt" class="MsoNormalTable" border="0" cellspacing="0" cellpadding="0" class="MsoNormalTable">  <tbody>  <tr>  <td style="BORDER-BOTTOM: black 1pt solid; BORDER-LEFT: black 1pt solid; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 119.5pt; PADDING-RIGHT: 5.4pt; BACKGROUND: rgb(223,223,223); BORDER-TOP: black 1pt solid; BORDER-RIGHT: black 1pt solid; PADDING-TOP: 0in; -moz-background-clip: border; -moz-background-origin: padding; -moz-background-inline-policy: continuous" valign="bottom" width="120">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="