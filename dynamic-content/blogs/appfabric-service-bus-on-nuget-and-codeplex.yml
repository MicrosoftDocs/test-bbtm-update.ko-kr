Slug: appfabric-service-bus-on-nuget-and-codeplex
Title: NuGet 및 CodePlex의 AppFabric Service Bus
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.]  오늘날 Service Bus 팀은 서비스를 더 쉽게 학습하고 사용할 수 있도록 몇 가지 이니셔티브를 발표하게 되어 기쁩니다.'
Content: <p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p>  <p>오늘날 Service Bus 팀은 <a href="https://nuget.org/List/Packages/WindowsAzure.ServiceBus">AppFabric Service Bus NuGet 패키지</a> 및 Service Bus <a href="https://servicebus.codeplex.com/">샘플 CodePlex 사이트</a>와 같은 Service Bus 더 쉽게 학습하고 사용할 수 있도록 몇 가지 이니셔티브를 발표하게 되어 기쁩니다. 샘플과 SDK는 MSDN에서 다운로드할 수 있지만 이러한 새로운 선택이 더 간단하고 편리할 수 있기를 바랍니다.</p>  <h3>NuGet Service Bus</h3>  <p><a href="https://nuget.org/">NuGet</a> .Net용 오픈 소스 패키지 관리자로, Visual Studio 통합되어 라이브러리를 간편하게 설치하고 업데이트할 수 있습니다. 일반적으로 프로젝트 내에서 SDK를 사용하기 전에 설치를 다운로드해야 하지만 NuGet 자동으로 선택한 참조를 다운로드, 구성 및 업데이트하는 Visual Studio 새 '라이브러리 패키지 참조 추가' 옵션을 추가합니다. <a href="https://nuget.org/List/Packages/WindowsAzure.ServiceBus">Service Bus NuGet 패키지</a>에는 AppFabric May CTP를 사용하는 데 필요한 두 개의 DLL 파일과 구성 정보가 포함되어 있습니다. 이 패키지는 Azure AppFabric SDK v2.0 CTP 2011년 5월 업데이트에 Windows 다운로드하고 설치하는 <b>대신</b> 사용할 수 있습니다. 사용해 보시고 <a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp">AppFabric CTP 포럼</a>에서 어떻게 생각하는지 알려주세요.</p>  <h3>CodePlex의 Service Bus 샘플</h3>  <p>또한 새로운 <a href="https://servicebus.codeplex.com">CodePlex</a> 사이트에서 샘플 코드 라이브러리를 찾아볼 수 있는 새로운 방법을 제공하게 되어 기쁩니다. CodePlex 사이트를 사용하여 더 많은 샘플, 도구 및 유틸리티를 조기에 자주 사용할 수 있습니다. 원하는 경우 <a href="https://servicebus.codeplex.com/SourceControl/BrowseLatest">온라인으로 소스 코드를 찾아보</a> 거나 복사본을 다운로드할 수 있습니다. Open <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache 2.0 라이선스</a> - 에서 CodePlex 사이트 라이선스 샘플 코드를 사용하면 샘플 코드와 도구를 더 쉽게 재사용, 다시 배포 및 공유할 수 있기를 바랍니다. 사이트에 정기적으로 더 많은 코드를 추가할 예정이며 공유하려는 항목에 대한 <a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp">피드백을</a> 듣고 싶습니다.</p>  <p>언제나처럼 CodePlex와 NuGet 유용한 배달 차량인지, 아니면 SDK 및 샘플을 다운로드하여 설치하는 것을 선호하나요? 포럼에 <a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp">알려</a> 주세요!</p>
