Slug: high-throughput-with-azure-blob-storage
Title: Azure Blob Storage 사용하여 High-Throughput
Summary: HTBB(High-Throughput 블록 Blob)가 Azure Blob Storage 전역적으로 사용하도록 설정되어 있음을 발표하게 되어 기쁩니다.
Content: >-
  <p>HTBB(High-Throughput 블록 Blob)가 Azure Blob Storage 전역적으로 사용하도록 설정되어 있음을 발표하게 되어 기쁩니다. HTBB는 단일 Blob에 대한 스토리지 계정 제한까지 더 큰 블록 Blob을 수집할 때 크게 향상되고 즉각적인 쓰기 처리량을 제공합니다. 또한 개체 이름을 지정하는 추측 작업을 제거하여 가장 확장 가능한 애플리케이션을 빌드하는 데 집중할 수 있으며 클라우드 스토리지의 변덕에 대해 걱정하지 않아도 됩니다.</p>


  <h2>Microsoft Ignite에서 12.5GB/s 단일 Blob 처리량의 HTBB 데모</h2>


  <p>Microsoft Ignite 2018에서 크게 향상된 쓰기 성능을 보여 줍니다. 데모 애플리케이션은 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/put-block">블록 배치</a> 작업을 사용하여 RAM에서 단일 Blob으로 50,000 32MiB(1,600,000MiB) 블록 Blob 업로드를 오케스트레이션했습니다. 모든 블록이 업로드되었을 때 블록 목록 배치 작업을 사용하여 Blob을 만들기 위해 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/put-block-list">블록 목록을</a> 보냈습니다. 4개의 D64v3 작업자 VM(가상 머신)을 사용하여 업로드를 오케스트레이션했으며, 각 VM은 블록 Blob의 25%를 작성했습니다. <b>개체를 업로드하는 데 걸린 총 시간은 약 12.5GB인 약 120초가 걸렸습니다</b>. 자세한 내용은 아래 비디오에서 데모를 확인하세요.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2OfTB?startTime=1293" width="560"></iframe></p>


  <h2>단일 가상 머신을 사용하는 GB+ 처리량</h2>


  <p>단일 VM을 사용하여 가능한 성능을 설명하기 위해 미국 West2에서 Linux를 실행하는 D32v3 VM을 만들었습니다. 결과에 영향을 주는 로컬 스토리지 성능을 줄이기 위해 로컬 RAM 디스크에 업로드할 파일을 저장했습니다. 그런 다음 /dev/urandom의 입력이 포함된 헤드 명령을 사용하여 임의 데이터로 파일을 만들었습니다. 마지막으로 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10?toc=%2fazure%2fstorage%2fblobs%2ftoc.json">AzCopy v10(v10.0.4</a> )을 사용하여 동일한 지역의 표준 스토리지 계정에 파일을 업로드했습니다. 각 반복을 5번 실행하고 아래 표에 업로드하는 시간을 평균화했습니다.</p>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td style="text-align: center;" valign="top"><strong>데이터 세트</strong></td>
              <td style="text-align: center;" valign="top"><strong>업로드 시간</strong></td>
              <td style="text-align: center;" valign="top"><strong>처리량</strong></td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">1,000 x 10MB</td>
              <td style="text-align: center;" valign="top">10초</td>
              <td style="text-align: center;" valign="top">1.0GB/s</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">100 x 100MB</td>
              <td style="text-align: center;" valign="top">8초</td>
              <td style="text-align: center;" valign="top">1.2GB/s</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">10 x 1GB</td>
              <td style="text-align: center;" valign="top">8초</td>
              <td style="text-align: center;" valign="top">1.2GB/s</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">1 x 10GB</td>
              <td style="text-align: center;" valign="top">8초</td>
              <td style="text-align: center;" valign="top">1.2GB/s</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">1 x 100GB</td>
              <td style="text-align: center;" valign="top">58초</td>
              <td style="text-align: center;" valign="top">1.7GB/s</td>
          </tr>
      </tbody>
  </table>


  <h2>모든 곳에서 HTBB</h2>


  <p>HTBB는 모든 기존 스토리지 계정에서 활성화되어 있으며 옵트인(opt-in)이 필요하지 않습니다. 그것은 또한 어떤 추가 비용 없이 온다. HTBB는 새 API를 도입하지 않으며&rsquo; 특정 크기에서 <i>블록 배치</i> 또는 <i>Blob 배치</i> 작업을 사용할 때 자동으로 활성화됩니다. 다음 표에서는 HTBB를 활성화하는 데 필요한 최소 <i>Put Blob</i> 또는 <i>Put Block</i> 크기를 나열합니다.</p>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td style="text-align: center;" valign="top"><strong>Storage 계정 유형</strong></td>
              <td style="text-align: center;" valign="top"><strong>HTBB의 최소 크기</strong></td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">StorageV2(범용 v2)</td>
              <td style="text-align: center;" valign="top">&gt;4MiB</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">Storage(범용 v1)</td>
              <td style="text-align: center;" valign="top">&gt;4MiB</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">Blob Storage</td>
              <td style="text-align: center;" valign="top">&gt;4MiB</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><a href="https://aka.ms/premiumblob" target="_blank">BlockBlobStorage(프리미엄)</a></td>
              <td style="text-align: center;" valign="top">&gt;256KiB</td>
          </tr>
      </tbody>
  </table>


  <h2>HTBB를 지원하는 Azure 도구 및 서비스</h2>


  <p>다음을 포함하여 HTBB를 이미 지원하는 광범위한 도구 및 서비스가 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10?toc=%2fazure%2fstorage%2fblobs%2ftoc.json">AzCopy v10 미리 보기</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/storage/data-lake-storage/introduction">Azure Data Lake Storage Gen2</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/storage/databox/">Data Box</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a></li>
  </ul>


  <h2>결론</h2>


  <p>&rsquo;블록 Blob이 Azure Blob Storage 제공하는 High-Throughput 처리량 개선 및 애플리케이션 단순화에 대해 매우 기쁘게 생각하세요! 이제 모든 Azure 지역에서 사용할 수 있으며 추가 비용 없이 기존 스토리지 계정에서 자동으로 활성화됩니다. 여러분의 피드백을 기다리겠습니다. Blob Storage 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/">제품 페이지를</a> 방문하세요.</p>
