  <p>DDC는 Azure IoT Central, Microsofts&rsquo; 완전 관리형 IoT 앱 플랫폼으로 빌드되어 IoT 디바이스 및 제품을 쉽게 연결, 모니터링 및 관리할 수 있습니다. Azure IoT Central은 IoT 솔루션의 초기 설정을 단순화하고 일반적인 IoT 프로젝트의 관리 부담, 운영 비용 및 오버헤드를 줄입니다. 이를 통해 솔루션 빌더는 글로벌 IoT 솔루션의 운영, 관리, 보안 및 크기 조정을 해결하는 대신 고객의 요구를 해결하고 비즈니스 가치를 창출하는 데 에너지 및 고유한 도메인 전문 지식을 적용할 수 있습니다. Lenovo 및 NVIDIA와 같은 파트너는 사람, 장소 및 환경을 구성하는 일반적인 산업 계층 구조를 포함하여 DDC와 같은 업계 솔루션과 관련된 스키마를 통해 고유한 가치를 추가합니다.</p>


