Title: '주요 IT 결정: 클라우드로 이동할 앱'
Summary: IT 부서가 오늘날의 클라우드 우선 세계에서 직면하는 가장 중요한 의사 결정 중 하나는 무엇인가요? 클라우드를 활용하거나, 프라이빗 클라우드를 빌드할지, 어떤 클라우드 서비스를 사용할지 여부가 아닙니다. 더 중요한 결정은 클라우드에 배치할 애플리케이션입니다.
Content: >-
  IT 부서가 오늘날의 클라우드 우선 세계에서 직면하는 가장 중요한 의사 결정 중 하나는 무엇인가요? 클라우드를 활용할지, 프라이빗 클라우드를 빌드할지, 어떤 클라우드 서비스를 사용할지 여부가 아닙니다. 더 중요한 결정은 클라우드에 배치할 애플리케이션입니다.고객, 파트너 및 직원을 대상으로 하는 새 애플리케이션을 시작하는 것이 가장 좋습니다. 더 어려운 과제는 기존 애플리케이션으로 수행할 작업입니다.


  슬프게도 이러한 결정은 종종 객관적으로 이루어지지 않습니다. 이러한 의사 결정을 내릴 때 비즈니스 가치, 감정 및 용감에 대한 가정은 종종 의사 결정 과정을 흐리게 합니다. "SAP 구현은 관리 및 유지 관리의 총 고통입니다- 그것은 비대한 짐승입니다. 클라우드로 이동합시다." 포레스터 리서치에서 일할 때 한 CIO가 나에게 말했다. 그의 믿음은 해당 앱을 클라우드로 이동할 수 있다면 클라우드로 무엇이든 이동할 수 있다는 것을 조직에 증명할 것이라는 것이었습니다. 슬프게도, 빅뱅은 확실히 많은 관심을 끌 것이지만, 아키텍처 및 통합 복잡성으로 인해 해당 애플리케이션을 진정한 클라우드 플랫폼으로 성공적으로 전환할 가능성은 매우 낮을 것입니다. 그리고 큰 재앙이 되는 빅뱅 노력은 클라우드에서 조직을 악화시키고 IT의 신뢰성을 파괴할 수 있습니다. 대신 조직은 클라우드를 가장 잘 활용하는 방법을 안전하게 배울 수 있는 저위험 애플리케이션으로 시작해야 합니다.


  그러나 어떻게 그 과정에서 감정, 추측 및 용감성을 얻을 수 있습니까?


  이를 위해서는 토론을 프레이밍하고 모범 사례로 접지하기 위한 방법론과 도구가 필요합니다. 그런데 이 의사 결정 프로세스는 클라우드 결정에만 국한되지 않습니다.전반적인 결정은 일부 애플리케이션이 진정한 클라우드 플랫폼으로 이동해야 하고, 다른 애플리케이션은 SaaS로 전환해야 하는 반면, 다른 애플리케이션은 기존 호스팅, 공동 배치 및 기타 배포 방법에 더 적합하기 때문에 아웃소싱을 올바르게 수행하는 것 중 하나입니다. 이 권리를 얻기 위해서는 아키텍처 적합성, 비즈니스 민첩성 요구 사항, 통합 복잡성 및 경제성을 기반으로 포트폴리오를 분석하는 데 도움이 되는 객관적인 타사 또는 객관적인 방법론 및 도구가 필요합니다.


  Forrester에서는 200명 이상의 고객의 모범 사례 노력에 따라 "<a title="Forrester의 전략 권한 소싱 방법" href="https://www.forrester.com/To+Get+Applications+To+The+Cloud+Blend+Strategic+Rightsourcing+With+Multisourcing/quickscan/-/E-res118696" target="_blank">론</a>"이라는 이러한 도구를 만들었습니다. 그러나 Microsoft 클라우드를<a title=" 지원하는 글로벌 서비스 공급자</a> 및 비즈니스 컨설팅을 선도하는Accenture 클라우드 앱 마이그레이션 서비스는" href="https://www.accenture.com/us-en/service-cloud-application-migration.aspx" target="_blank"> 조직에 가져올 수 있는 비슷한 방법을 가지고 있습니다. 어떤 것을 선택하든, 조직이 아키텍처 및 비즈니스 적합 기준을 사용하여 애플리케이션 및 IT 서비스 포트폴리오를 클라우드 후보뿐만 아니라 중요하지 않은 애플리케이션에서 중요하지 않은 애플리케이션으로 전환하는 데 필요한 경험을 확보하면서 측정 가능하고 의미 있는 승리를 달성할 수 있는 고려 단계로 객관적으로 분석하는 데 도움이 되는 구조적 질문 집합을 제공하는지 확인합니다.  성공.
