  올바른 기능에 집중할 수 있도록 고객의 의견과 피드백에 감사드립니다.위에서 설명한 두 가지 문제는 고객에 대한 관심사였으며, 최신 릴리스를 통해 제대로 해결되기를 바랍니다.언제나 그처럼 여러분의 피드백은 환영과 격려를 받고 있습니다.
