Slug: pdf-generation-and-loading-file-based-certificates-in-azure-websites
Title: Azure Websites에서 PDF 생성 및 파일 기반 인증서 로드
Summary: azure Websites에서 PFX 인증서 로드에 대한 SQL 보고 및 지원을 사용하여 PDF 생성
Content: >-
  Microsoft Azure Websites를 사용하면 개발자가 온-프레미스에서 개발하는 코드를 간단하고 쉽게 클라우드에 배포할 수 있다는 확신을 가질 수 있도록 일반 IIS와 일치하는 개발 플랫폼을 제공하기 위해 노력하고 있습니다.그러나 다중 테넌트 서비스를 실행하는 과정의 일부로 Azure Websites는 일부 애플리케이션 보호 기능을 적용하므로 문제가 발생할 수 있습니다.오늘 우리는 이전에 제한된 시나리오가 작동 할 수 있도록 우리의 기본 / 표준 고객에게 사용할 수있는 두 가지 새로운 기능을 발표했다.


  <strong>SQL Server Reporting Services 사용하여 PDF 생성(보고서 뷰어)</strong>


  현재 Azure Websites 내에서 PDF 파일을 생성하는 데 사용할 수 있는 여러 도구/프레임워크가 있습니다.과거에 사용할 수 있었던 인기 있는 도구 중 하나는 SQL Server Reporting Services.<b>기본</b> 또는 <b>표준</b> 인스턴스를 실행하는 Azure Websites 고객에게 이 시나리오를 사용하도록 하기 위해 서비스를 몇 가지 변경했으며, 이 시점에서 PDF 기능이 원활하게 작동해야 합니다.


  <strong>파일 기반 PFX 인증서 로드 지원</strong>


  <b>클라이언트 인증서</b>를 사용하여 다른 HTTP 서비스/엔드포인트에 인증하는 애플리케이션은 일반적으로 파일 시스템에서 인증서를 로드한 다음(X509Certificate2 클래스를 사용하여 PFX 파일을 가리키고) HTTP 요청 시작 시 인증서를 참조할 수 있어야 합니다. 파일 시스템에서 PFX를 로드하려면 Windows 파일에서 인증서를 로드하는 방법으로 인해 웹 애플리케이션에 사용자 프로필을 사용할 수 있어야 합니다.일반 IIS 서버를 사용하면 사용자 프로필을 로드하는 기능이 "애플리케이션 풀당" 설정으로 지원됩니다.Azure Websites의 애플리케이션이 PFX에서 인증서를 로드할 수 있도록 Azure에 동일한 구성 가능한 기능을 추가했습니다( <b>기본</b> 또는 <b>표준</b> 인스턴스만 사용하는 고객에게도 적용됨).앱 설정 <b>WEBSITE_LOAD_USER_PROFILE</b> <b>1</b>로 설정하면 Azure Websites는 지정된 애플리케이션에 대한 사용자 프로필을 로드하므로 애플리케이션은 다른 해결 방법에 의존하지 않고 PFX 파일에서 인증서를 로드할 수 있습니다.


