Slug: cross-post-hosted-service-as-a-windows-azure-cdn-origin-and-cache-friendly-headers
Title: '교차 게시: 호스트된 서비스를 Windows Azure CDN 원본 및 캐시 친화적인 헤더로'
Summary: Windows Azure Content Delivery Network(CDN)은 콘텐츠를 최종 사용자에게 더 가깝게 배치하여 솔루션 환경을 개선하고 가용성, 지리적 배포, 확장성, 짧은 대기 시간을 향상시킵니다.
Content: '<p>Windows Azure Content Delivery Network(CDN)은 콘텐츠를 최종 사용자에게 더 가깝게 배치하여 솔루션 환경을 개선하고, 가용성, 지리적 배포, 확장성, 낮은 대기 시간 제공 및 성능을 향상시킵니다.&nbsp; 이것이&rsquo; 목표&rsquo;인 경우 원본에서&rsquo; 이 콘텐츠의 원본을 인스턴스화할 때 필요에 따라 CDN 친숙합니다.&nbsp; 이 작업을 수행하는 데 도움을 찾고 있다면&rsquo; 콘텐츠를 CDN 친숙하게 만드는 가장 좋은 방법에 대한 지침으로 훌륭한 글을 작성한 Microsofts&rsquo; Shawn Cicoria의 최신 블로그 게시물을 확인하세요.&nbsp; 전체 게시물을 읽으려면 여기를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/11/cross-post-hosted-service-as-a-windows-azure-cdn-origin-and-cache-friendly-headers.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
