Slug: announcing-the-general-availability-of-media-encoder-standard
Title: Media Encoder Standard 일반 공급 발표
Summary: '더 민첩하고 더 많은 입력 및 출력 형식을 지원할 수 있는 주문형 미디어 인코더에 대한 고객의 요청을 정기적으로 요청했습니다. 오늘, 나는 그 요청에 대한 솔루션이 - "Media Encoder Standard"라는 새로운 파일 기반 미디어 프로세서. '
Content: "<p>Weve&rsquo;는 고객으로부터 더 민첩한 주문형 미디어 인코더를 정기적으로 요청합니다. 더 많은 입력 및 출력 형식을 지원할 수 있는 형식과 입력 파일이 만들어진 방식에 더 관대한 형식입니다. 오늘, 나는 그 요청에 대한 솔루션이, <strong>Media Encoder Standard</strong> 라는 &ldquo;&rdquo;새로운 파일 기반 미디어 프로세서. Azure Media Encoder와 &ldquo;비교할 때 Thisnew&nbsp; 인코더&rdquo;:</p>\n\n<ul>\n <li>더 많은 파일 형식 코덱에 &amp; 대한 지원</li>\n <li>더 나은 품질의 H.264 인코더가 있습니다.</li>\n <li>&nbsp;더<strong> 새롭고 유연한 파이프라인에서</strong> 빌드</li>\n <li>더 견고하고 복원력이 있습니다.</li>\n</ul>\n\n<p>앞으로 몇 개월 동안 이 새로운 인코더를 정기적으로 업데이트하고 추가 파일 형식/코덱 지원, 썸네일 지원,&nbsp; 라이브 보관 자산을 자르는 기능 등과 같은 추가 기능을 도입할 예정입니다. 시간이 지남에 따라 새 &quot;Media Encoder Standard&quot; Azure Media Encoder를&quot; 대체&quot;합니다.&nbsp; 따라서 이 새 인코더는 Azure Media Encoder와 동일한 가격 책정을 가집니다(<a href=\"https://azure.microsoft.com/en-us/pricing/details/media-services/\">여기에서</a> ENCODING 레이블이 지정된 열 참조). 이 블로그 게시물에서는 Media Encoder Standard 초기 릴리스의 기능을 소개하고 이를 사용하는 빠른 예제를 제공합니다. 이 인코더를 사용하는 방법에 대한 자세한 내용은 Azure Media Services\"> 문서 센터의</a> 인코딩 자산을 방문<a href=\"https://aka.ms/amsencoders\" target=\"_blank\" title=\"하세요.</p>\n\n<h2>Media Encoder Standard 기능</h2>\n\n<p>초기 릴리스에서 Media Encoder Standard 두 가지 사용 사례를 대상으로 합니다.</p>\n\n<ol>\n <li>다양한 소스 형식을 단일 비트 전송률 H.264 비디오 및 AAC 오디오로 변환하고 ISO MP4 컨테이너 또는 MPEG2-TS 컨테이너로 패키지합니다. 그런 다음 점진적 다운로드를 통해 출력 자산을 다양한 디바이스/플랫폼으로 배달할 수 있습니다.</li>\n <li>다양한 원본 형식을 여러 GOP 정렬 H.264 비디오 스트림 및 AAC 오디오로 변환하여 ISO MP4 컨테이너로 패키지합니다. 이후에는 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/media-services-dynamic-packaging-overview/\" target=\"_blank\">동적 패키징</a>을 통해 결과를 스트리밍할 수 있습니다.</li>\n</ol>\n\n<p>전체 입력 원본을 트랜스코딩하거나 타임라인의 일부(예: 클립)를 선택할 수 있습니다. 다음 표에서는 Media Encoder Standard Azure Media Encoder 간의 가장 중요한 차이점에 대해 설명합니다.&nbsp;</p>\n\n<table border=\"1\" cellpadding=\"2\" cellspacing=\"0\" width=\"500\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"166\"><strong>기능</strong></td>\n   <td valign=\"top\" width=\"166\"><strong>Media Encoder Standard(신규!)</strong></td>\n   <td valign=\"top\" width=\"166\"><strong>Azure Media Encoder</strong></td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">지원되는 입력 파일 형식</td>\n   <td valign=\"top\" width=\"166\">F4V, MXF, GXF, Matroska/MKV 및 DVR-MS, QuickTime(신규!)에 대한 지원을 추가합니다.</td>\n   <td valign=\"top\" width=\"166\">SeeAzure&nbsp;<a href=\"https://aka.ms/ameformats\" target=\"_blank\" title=\" Media Encoder - 지원되는 파일 형식 및 코덱\">스&nbsp;</a> 정보</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">지원되는 입력 비디오 코덱</td>\n   <td valign=\"top\" width=\"166\">DNxHD, DVCPro/DVCProHD, JPEG 2000, MPEG-4 Part 2, Theora에 대한 지원을 추가합니다(신규!) Apple ProRes 422, Apple ProRes 422 LT, Apple ProRes 422 HQ, Apple ProRes Proxy, Apple ProRes 4444, Apple ProRes 4444 XQ</td>\n   <td valign=\"top\" width=\"166\">SeeAzure&nbsp;<a href=\"https://aka.ms/ameformats\" target=\"_blank\" title=\" Media Encoder - 지원되는 파일 형식 및 코덱\">스&nbsp;</a> 정보</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">지원되는 입력 오디오 코덱</td>\n   <td valign=\"top\" width=\"166\">FLAC, Opus, Vorbis 및 (New!)에 대한 지원을 추가합니다. AMR</td>\n   <td valign=\"top\" width=\"166\">SeeAzure&nbsp;<a href=\"https://aka.ms/ameformats\" target=\"_blank\" title=\" Media Encoder - 지원되는 파일 형식 및 코덱\">스&nbsp;</a> 정보</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">지원되는 출력 파일 형식</td>\n   <td valign=\"top\" width=\"166\">ISO MP4 및 MPEG2-TS</td>\n   <td valign=\"top\" width=\"166\">ISO MP4 및 ASF/WMV</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">지원되는 출력 코덱</td>\n   <td valign=\"top\" width=\"166\">H.264만</td>\n   <td valign=\"top\" width=\"166\">H.264 및 VC-1/WMV</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">지원되는 오디오 코덱</td>\n   <td valign=\"top\" width=\"166\">AAC(AAC-LC, AAC-HE 및 AAC-HEv2, 최대 5.1)</td>\n   <td valign=\"top\" width=\"166\">AAC 외에도 Dolby Digital Plus 및 WMA도 지원합니다.</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">썸네일</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">입력 비디오 클리핑</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">여러 입력 연결</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">오디오 및/또는 비디오 오버레이</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">입력 자산에 대한 메타데이터</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n   <td valign=\"top\" width=\"166\">지원됨</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"266\">출력 자산에 대한 메타데이터</td>\n   <td valign=\"top\" width=\"266\">지원됨</td>\n   <td valign=\"top\" width=\"266\">지원됨</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"266\">2패스 인코딩 지원</td>\n   <td valign=\"top\" width=\"266\">지원되지 않음</td>\n   <td valign=\"top\" width=\"266\">지원됨</td>\n  </tr>\n </tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<h2>AMS 탐색기를 사용하여 Media Encoder Standard 인코딩</h2>\n\n<p>이 인코더에 인코딩 작업을 제출하는 가장 쉬운 방법은 이 블로그에서 <a href=\"https://azure.microsoft.com/blog/2014/10/08/managing-media-workflows-with-the-new-azure-media-services-explorer-tool/\">이</a> 훌륭한 도구에 대해 자세히 알아볼 수 있는 <a href=\"https://aka.ms/amse\">Azure Media Services 탐색기를 </a>&ndash; 사용하는 것입니다. Media Service 계정에 업로드된 비디오를 인코딩하려면 먼저 해당 자산을 선택합니다. <img alt=\"2015-07-09_00h15_02\" border=\"0\" height=\"533\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-07-09_00h15_02.jpg\" style=\"border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;\" title=\"2015-07-09_00h15_02\" width=\"1016\"> &nbsp;자산을 선택하고 마우스 오른쪽 단추를 클릭하고 Media Encoder Standard&hellip;&rdquo; 사용하여 자산 인코딩을 선택합니다&ldquo;. <img alt=\"2015-07-09_00h20_37\" border=\"0\" height=\"127\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-07-09_00h20_37.jpg\" style=\"border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;\" title=\"2015-07-09_00h20_37\" width=\"889\"> &nbsp; 인코딩 사전 설정을 지정하는 대화 상자가 열립니다. 기본값 &quot;을 선택할 수 있습니다. Adaptive Streamingwhich&quot;&nbsp;는 <a href=\"https://docs.microsoft.com/en-us/azure/media-services/media-services-autogen-bitrate-ladder-with-mes\">입력을 자동으로 생성된 </a>비트 전송률 집합으로 인코딩합니다.&nbsp;&nbsp;&nbsp;</p>\n\n<p><img alt=\"AdaptiveStreaming with MES\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7434651-1d75-462d-8ec4-bbd551b2b984.png\" style=\"width: 781px; height: 695px;\"></p>\n\n<p>&ldquo;인코딩 시작을 클릭하여 인코딩&rdquo; 작업을 제출합니다. 출력 자산을 게시하고 브라우저로 스트리밍하는 방법에 대한 설명은 <a href=\"https://azure.microsoft.com/blog/2014/10/08/managing-media-workflows-with-the-new-azure-media-services-explorer-tool/\">이</a> 블로그를 참조할 수 있습니다. 참고: 추가 인코딩 사전 설정 및 이에 대한 자세한 설명은 Media Encoder Standard\">에</a> 사용할 수 있는 <a href=\"https://go.microsoft.com/fwlink/?LinkId=618336\" target=\"_blank\" title=\"시스템 사전 설정입니다.</p>\n\n<h2>샘플 코드</h2>\n\n<p>이 섹션에서는 .NET SDK를 사용하여 위의 작업을 제출하는 샘플 코드를 제공합니다. 이 항목의 코드는 <a href=\"https://www.nuget.org/packages/windowsazure.mediaservices.extensions\">Azure Media Services .NET SDK 확장을</a> 사용합니다. Media Services .NET SDK 확장은 코드를 단순화하고 Media Services 사용하여 더 쉽게 개발할 수 있도록 하는 확장 메서드 및 도우미 함수 집합입니다.&nbsp; Media Encoder Standard에 대한\"> 시스템 사전 설정 목록에서 <a href=\"https://go.microsoft.com/fwlink/?LinkId=618336\" target=\"_blank\" title=\"필요한 사전 설정으로 시작합니다</a>. 사전 설정의 이름을 적어둡니다. 다음은 관련 코드 조각입니다(Dolby Digital Pluthis </a>\">블로그를 <a href=\"https://azure.microsoft.com/blog/2014/09/03/delivering-premium-audio-experiences-with-dolby-digital-plus/\" target=\"_blank\" title=\"Premium 오디오 환경의 전체 예제에&nbsp; 통합할 수 있음).</p>\n\n<pre class=\"prettyprint\">\n            // Declare a new job.\n            IJob job = _context.Jobs.Create(&quot;Media Encoder Standard Job&quot;);\n            // Get a media processor reference, and pass to it the name of the \n            // processor to use for the specific task.\n            IMediaProcessor processor = GetLatestMediaProcessorByName(&quot;Media Encoder Standard&quot;);\n\n            // Create a task\n            ITask task = job.Tasks.AddNew(&quot;Media Encoder Standard encoding task&quot;,\n                processor,\n                &quot;Adaptive Streaming&quot;,\n                TaskOptions.None);\n\n            // Specify the input asset to be encoded.\n            task.InputAssets.Add(sourceAsset);\n            // Add an output asset to contain the results of the job. \n            // This output is specified as AssetCreationOptions.None, which \n            // means the output asset is not encrypted. \n            task.OutputAssets.AddNew(&quot;Output asset&quot;,\n                AssetCreationOptions.None);\n\n            // Use the following event handler to check job progress.  \n            job.StateChanged += new\n                    EventHandler&lt;JobStateChangedEventArgs&gt;(StateChanged);\n\n            // Launch the job.\n            job.Submit();\n</pre>\n\n<p>&nbsp;</p>"
