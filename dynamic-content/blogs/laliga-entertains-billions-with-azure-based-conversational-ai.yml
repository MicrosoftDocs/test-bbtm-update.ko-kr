  <h2>언어와 별명의 단점 수용</h2>


  <p>LaLiga 가상 도우미는 구글 어시스턴트와 Skype 위해 시작되었으며 결국 11 개의 플랫폼을 지원할 것입니다. 도우미는 <a href="https://azure.microsoft.com/services/bot-service/" target="_blank">Azure Bot Service</a> 및 <a href="https://dev.botframework.com/" target="_blank">Microsoft Bot Framework</a> 사용하여 만들어졌으며 <a href="https://azure.microsoft.com/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 및 기타 다양한 Azure 도구를 통합합니다. 도우미의 주 엔진은 <a href="https://azure.microsoft.com/services/app-service/" target="_blank">Azure App Service</a>&mdash;의 확장성 및 <a href="https://azure.microsoft.com/overview/what-is-paas/" target="_blank">PaaS</a>(Platform as a Service) 제품을&mdash; 활용하여 개발을 간소화합니다. LaLiga는 봇 논리, 이미지 서비스, Google Assistant 커넥터, Alexa 커넥터, 데이터 로더, 캐시 관리 및 라이브 데이터 및 자동 관리 메시지에 대한 두 가지 Azure 함수의 개발을 가속화하기 위해 여러 번 사용했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0387e619-0cd7-4976-9d1f-9c5ae8f49b04.png"><img alt="A chart of the LaLiga virtual assistant architecture" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87f0e33d-929f-46e4-afe0-efff40e69d8e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="LaLiga 가상 도우미 아키텍처의 차트" width="1024"></a></p>


  <p align="center"><em>그림 1. LaLiga 가상 도우미 아키텍처 개요</em></p>


  <p>팬들은 자연어를 사용하여 도우미 질문을 할 수 있으며, 시스템은 이 입력을 구문 분석하여 스페인어 또는 영어로 <a href="https://azure.microsoft.com/services/cognitive-services/text-analytics/" target="_blank">Azure Text Analytics</a> 및 <a href="https://azure.microsoft.com/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Azure Cognitive Services Language Understanding</a> 을 사용하여 사용자 의도를 확인합니다. 간단해 보일 수 있지만 개발자는 언어 부제가 프로세스를 복잡하게 만들 수 있다는 것을 알게 되었습니다. 예를 들어 골키퍼&rdquo;의 기본 단어&ldquo;는 스페인, 아르헨티나, 콜롬비아에서 사용되는 스페인어 방언에서 다릅니다. 따라서 이러한 변형에 대한 다 대 일 관계를 수용하는 데 필요한 의도에 대한 질문 매핑입니다.</p>


  <p>이름에 맞춤법이 복잡하고 발음(예&quot;: 그리즈만&quot; 대신 &quot;Griesman&quot;)에 명확하게 해당하지 않는&rsquo; 플레이어와 비슷한 문제가 발생하여 다양한 번역이 발생했습니다. 여기서 해결 방법은 별칭을 사용하여 시스템을 올바른 플레이어로 안내하는 것이었습니다. 별명은 또 다른 고집 포인트였다. 개발자는 <a href="https://azure.microsoft.com/services/monitor/" target="_blank">Azure Monitor 애플리케이션 Insights</a> 사용하여 기존 플레이어에 매핑되지 않은&rsquo; 사용자 쿼리를 조사했으며 많은 사람들이 플레이어에 대해 물어보지만 공식 이름이 아닌 그의 별명을 사용한다는 것을 발견했습니다. 다시 한번 별칭이 구조되었습니다.</p>


  <h2>여러 채널에서 뛰어난 환경 보장</h2>


  <p>개발 팀의 한 가지 목표는 각기 다른 모바일 플랫폼 및 디바이스에서 일관되고 고품질의 사용자 환경을 지원하는 것이었습니다. 각각에는 자체 표시 매개 변수가 있으며 서로 다른 연결 프로토콜이 있을 수도 있습니다. 모든 사용자 쿼리에 대한 응답으로 LaLiga 가상 도우미는 이미지, 일부 텍스트 및 음성 응답의 세 가지 요소를 반환합니다. 이미지는 경기 결과 또는 플레이어 통계를 보여주는 플레이어 또는 &ldquo;영웅 카드&rdquo; 의 사진일 수 있습니다. 시각적 표시가 있는 채널의 경우 이미지와 텍스트가 XAML로 사용자 지정되어 특정 디스플레이 해상도에서 쉽게 읽을 수 있습니다.</p>


  <p>모든 채널은 사용자 인기와 관련하여 동일하게 만들어지지 않습니다&rsquo;. LaLiga는 일부 채널이 다른 채널보다 훨씬 더 자주 사용될 것으로 예상하며, 이를 위해서는 확장성 리소스를 적절하게 관리하기 위한 조정이 필요합니다. 개발자는 각 채널에 대한 앱 서비스를 만들고 예상되는 사용량에 최적화했습니다.</p>


  <p>또한 개발자는 채널&rsquo; 기능 및 요구 사항에 따라 도우미가 다른 채널에 사용하는 커넥터를 사용자 지정해야 했습니다. 예를 들어 Alexa 인터페이스는 Microsoft .NET Framework 기반으로 하므로 Microsoft 도구와의 연결을 쉽게 개발할 수 있지만 Google Assistant는 Node.js 사용하여 더 복잡한 개발을 요구합니다. 개발자들은 LaLiga 가상 도우미의 메시지를 Google Assistant가 이해하는 유형으로 매핑하는 것이 까다롭다는 것을 발견했습니다. App Service로 호스트되는 사용자 지정 커넥터를 추가하면 문제가 해결되었습니다. 또한 App Service는 채널의 확장성 요구 사항을 관리하는 데 도움이 됩니다. Microsoft는 모든 개발자가 Azure 기반 봇을 사용하여 커넥터 만들기를 간소화할 수 있도록 LaLiga 가상 도우미에서 배운 교훈을 사용하고 있습니다.</p>


