  <h2>수백만 명의 열정적인 사용자를 위한 계획</h2>


  <p>LaLiga는 도우미가 매우 인기가 있을 것으로 예상하며 대부분의 사용자는 매일 시스템에 엄청난 수의 적중을 생성하고 컴퓨팅 리소스의 높은 소비로 이어지는 여러 질문을 할 것으로 예상합니다. 개발자는 이러한 높은 수요를 완화하기 위해 여러 전략을 채택했습니다.</p>


  <p>들어오는 쿼리는 라이브가 아닌 두 범주&mdash;로 나뉩니다. 라이브 쿼리는 진행 중인 일치 항목에 대한 쿼리일 수 있으며, 데이터가 지속적으로 변경될 수 있는 반면, 라이브가 아닌 쿼리는 완료된 게임 또는 플레이어&rsquo;의 기본 통계와 관련이 있을 수 있습니다. 라이브가 아닌 쿼리가 도착할 때마다 결과가 캐시되므로 다른 사람이 같은 질문을 하면 대답을 쉽게 사용할 수 있습니다. LaLiga 가상 도우미는 고도로 최적화된 Azure SQL 데이터베이스를 비구조적 데이터 레이크가 아닌 기본 데이터 스토리지로 사용하여 결과를 신속하게 처리합니다.</p>


  <p>확장성이 큰 관심사이기 때문에 팀은 초기에 개발자에게 확장성 테스트에 전념하기로 결정했습니다. 개발자는 도우미에 대한 쿼리를 시뮬레이션하는 자동화된 시스템을 만들었으며, 결국 하루에 수백만 개의 적중을 테스트하고 원활한 출시를 위한 무대를 마련했습니다. 너무 많은 쿼리로 시스템을 폭격하면 이러한 적중이 정품 쿼리인 또 다른 히치&mdash;올이 드러났지만 일부 웹 서비스는 엄청난 볼륨을 보고 시스템이 DDOS(분산 서비스 거부) 공격에 의해 타격을 받고 있다고 생각할 수 있습니다. &rsquo;따라서 모든 구성 요소가 도우미의 인기를 고려하도록 구성되어 있는지 확인해야 합니다.</p>


  <h2>LaLiga에서 배우고 자신만의 훌륭한 봇을 빌드하세요.</h2>


  <p>이러한 사용 사례 중 일부는 간단해 보일 수 있지만, LaLiga 가상 도우미 개발 환경은 개발 프로세스 또는 애플리케이션 구성을 약간 조정하면 시스템 성능 및 개발 시간 측면에서 상당한 보상을 얻을 수 있음을 보여주었습니다. 우리는 LaLiga 프로젝트 중에 배운 교훈이 당신이 당신의 자신의 대규모 인기있는 디지털 도우미를 구축하는 데 도움이 되기를 바랍니다!</p>


