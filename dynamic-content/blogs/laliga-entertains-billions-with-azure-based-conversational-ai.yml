Title: LaLiga는 Azure 기반 대화형 AI로 수백만 명에게 즐거움을 선사합니다.
Summary: 라리가의 경우 팬들을 즐겁게 하고 참여시키는 것이 최우선 과제입니다. 그리고 팬들에게 스페인 축구 리그는 전 세계적으로 약 16억 명의 소셜 미디어 팔로워를 보유하고 있습니다. 따라서 팬을 위한 새로운 기능, 포럼 또는 앱을 도입할 때마다 즉각적인 글로벌 인기가 거의 보장됩니다. LaLiga에는 좋은 소식이지만, 수백만 명의 사람들이 재미있는 새 앱을 사용해보려고 할 때 시스템이 충돌하거나 응답하지 않는 것을 원하지 않는 기술적인 문제도 제기됩니다.
Content: >-
  <p>라리가의 경우 팬들을 즐겁게 하고 참여시키는 것이 최우선 과제입니다. 그리고 팬들에게 스페인 축구 리그는 전 세계적으로 약 16억 명의 소셜 미디어 팔로워를 보유하고 있습니다. 따라서 팬을 위한 새로운 기능, 포럼 또는 앱을 도입할 때마다 즉각적인 글로벌 인기가 거의 보장됩니다. 그리고 이것은 LaLiga에 대한 좋은 소식이지만, 수백만 명의 사람들이 재미있는 새로운 앱을 시도할 때 시스템이 충돌하거나 응답하지 않기를 바라는 기술적 도전&mdash;도 제기됩니다.</p>


  <p>LaLiga가 Microsoft Azure 실행되는 개인 디지털 비서를 개발하기로 결정했을 때 개발자는 다양한 음성 플랫폼에서 여러 언어로 방대한 사용자 볼륨에 직면하여 최적의 성능을 보장하기 위해 신중한 조치를 취했습니다. 특히, 리그는 Azure를 사용하여 언어 및 애칭의 단점을 수용하여 여러 채널에서 뛰어난 경험을 제공하고 수백만 명의 글로벌 사용자를 처리할 수 있는 대화형 AI 솔루션을 빌드했습니다.</p>


  <p>그 과정에서 이 범위와 규모의 배포를 해결하기 위한 몇 가지 귀중한 교훈이 나타났습니다.</p>


