Slug: developer-economics-survey-2017-q4
Title: 개발자 경제 설문 조사에 참여
Summary: 소프트웨어 산업의 상태와 미래에 대한 의견을 공유하기 위해 SlashData의 독립 개발자 경제학 설문 조사에 참여해 드립니다.
Content: >-
  <p>개발자 경제학 2017년 4분기 설문조사는 소프트웨어 산업의 미래를 조명하기 위해 14<sup>번째</sup> 에디션으로 진행되었습니다. 매년 전 세계 40,000명 이상의 개발자가 이 설문 조사에 참여하므로 이는 큰 일의 일부가 되고, 의견을 말하고, 개발자 커뮤니티에 직접 기여할 수 있는 기회입니다.</p>


  <h3>이 설문 조사가 저를 위한 것입니까?</h3>


  <p>설문 조사는 클라우드, 모바일, 데스크톱, IoT, AR/VR, 기계 학습, 데이터 과학, 웹, 백 엔드 및 게임과 같은 소프트웨어 개발 영역에 참여하는 모든 개발자를 대상으로 합니다.</p>


  <h3>어떤 질문을 할 가능성이 있나요?</h3>


  <p>설문 조사는 소프트웨어 산업의 상태와 미래에 대한 질문을 합니다.</p>


  <ul>
   <li>무슨 일이&rsquo; 일어나고 소프트웨어 산업에서 무슨 일이&rsquo; 일어나고 있는가?</li>
   <li>작업하려는 프로젝트에서 작업하고 있나요?</li>
   <li>개발 시간을 어디에 투자해야 한다고 생각하십니까?</li>
   <li>가장 좋아하는 도구와 플랫폼은 무엇인가요?</li>
  </ul>


  <h3>나를 위해 그것에 무엇을&rsquo;?</h3>


  <p>참여와 함께 갈 수있는 몇 가지 특전이 있습니다. 다음을 수행할 수 있는 항목을 살펴보세요.</p>


  <ul>
   <li>그랩에 대 한 놀라운 상품:&nbsp; 픽셀 2 전화, iPhone X, Windows 에이서 MR 헤드셋, 닌텐도 스위치, Raspberry Pi 3s&rsquo;, 그리고 더 많은</li>
   <li>지역 개발자의 응답을 보여 주는 개발자 성과 기록표</li>
   <li>주요 조사 결과가 포함된 개발자 국가 2018년 1분기 무료 상태 보고서(2018년 2월)</li>
  </ul>


  <h3>Microsoft의 경우 어떤&rsquo; 기능인가요?</h3>


  <p>이는 글로벌 소프트웨어 개발자 동향을 추적하는 개발자 경제의 애널리스트 회사인 SlashData의 독립적인 설문 조사입니다. &rsquo;이 설문 조사에서 나온 보고서를 보는 데 관심이 있으며, 가장 광범위한 개발자가 참여할 수 있도록 하고 싶습니다.</p>


  <p>물론 이 설문 조사에서 수집된 모든 데이터는 귀하와 SlashData 사이에 있습니다. 상품 수여, 데이터 개인 정보 보호 정책 및 SlashData가 개인 데이터를 처리하는 방법에 대해 자세히 알아보려면 <a href="https://s.developereconomics.com/en-gb/terms">해당 사용 약관 &amp; 페이지를</a> 검토해야 합니다.</p>


  <h3>갈 준비가 되셨나요?</h3>


  <p>설문 조사는 2017년 12월 31일까지 진행됩니다.</p>


  <h3><strong>오늘 설문 조사 수행</strong></h3>


  <p>설문 조사는 영어, 중국어(간체, &amp; 번체), 스페인어, 포르투갈어, 베트남어, 러시아어, 일본어 또는 한국어로 제공됩니다.</p>
