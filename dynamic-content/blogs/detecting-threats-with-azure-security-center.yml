Title: Azure Security Center를 사용하여 위협 감지
Summary: '지난 5년 동안 다양한 클라우드 서비스의 출현을 보았으며 추세는 더욱 강해지고 있습니다. 예상대로 공격자는 이러한 추세를 빠르게 활용하고 공격을 실행했습니다. '
Content: >-
  <p>지난 5년 동안 다양한 클라우드 서비스의 출현을 보았으며 추세는 더욱 강해지고 있습니다. 예상대로 공격자는 이러한 추세를 빠르게 활용하고 공격을 실행했습니다. 최신 클라우드 개발과 관련된 새로운 기술 및 DevOps 문화권의 직접적인 결과인 공격 기술&rsquo; 중 일부는 새로운 것이지만, 일부 공격 기술은&rsquo; 온-프레미스 인프라에 표시되는 것과 다릅니다. 그러나 온-프레미스에서 실행되는 보안 사례와 클라우드에서 실행해야 하는 작업 간에 패리티가 달성되지 않았기 때문에 결과는 더 중요합니다.</p>


  <p>이 게시물에서는 공격자&#39;관점에서 클라우드 공격을 살펴보고, 공격자가 modus operandi를 새 플레이그라운드에 어떻게 조정했는지, 공격자가&rsquo; 체인을 죽일 때 변경된 내용을 알아보고, Azure Security Center가 인프라에서 공격을 감지하는 데 어떻게 도움이 되는지 이해합니다.</p>


  <ul>
      <li><b>정찰</b> - 성공적인 공격은 대상에 대한 뛰어난 인텔리전스(즉, HUMINT, OSINT)로 시작합니다. 이 정보는 일반적으로 소셜 네트워크 및 웹 검색을 사용하여 수동적으로 수집됩니다.&nbsp; 아쉽게도 공격자는 클라우드 환경을 공격할 때 소셜 네트워크가 좋은 인텔리전스 소스가 아닙니다. 그 이후의 대상은 사용자가 아닌 서버이기 때문입니다. 이로 인해 공격자는 대상 환경을 적극적으로 검색하고 조사하여 공격 표면과 취약성을 드러냅니다. <b>정찰 단계는 더 이상 수동이 아닙니다.</b><br>
  &nbsp;</li>
      <li><b>배달</b> - 클라우드 리소스 운영/관리는 RDP/SSH를 통해 원격으로 수행됩니다. 따라서 클라우드 리소스에 악의적인 페이로드를 제공하는 것은 실용적이지 않습니다. 즉, 드라이브별 다운로드, 악의적인 전자 메일 첨부 파일 및 불량 USB와 같은 공격은 클라우드 환경을 공격할 때 의미가&#39;. 물론 공격자가 온-프레미스에 있는 클라우드 운영자 뒤를 따릅니다. <b>배달 단계는 더 이상 관련이 없습니다.</b><br>
  &nbsp;</li>
      <li><b>착취</b> - 공격자는 널리 배포된 브라우저 및 문서 뷰어와 같은 클라이언트 쪽 애플리케이션을 공격하는 것을 좋아합니다. 그러나 우리가 살본 것처럼, 관리자가 의도적으로 리소스에 다운로드했거나 사회적으로 설계되지 않은 한 결국 클라이언트 쪽 취약성을 악용하는 클라우드 리소스에 악성 파일을 배달하는 것은 까다롭습니다. 그러면 공격자&#39;포커스가 클라이언트 쪽에서 서버 쪽 취약성 악용(예: 셸 쇼크)으로 이동합니다. <b>악용 단계는 더 이상 클라이언트에 초점을 맞추지 않습니다.</b><br>
  &nbsp;</li>
      <li><b>횡적 이동 </b>- 보안이 위반되면 공격자는 내부 네트워크에서 새 대상을 검색합니다. 이 단계에는 컴퓨터에서 사용자 자격 증명을 수집/도용하고 네트워크에서 횡적으로 이동하는 것이 포함됩니다. 클라우드 환경은 키와 토큰을 활용하여 인증하는 리소스로 구성됩니다(해시를 기반으로). 이렇게 하면 공격자가 클라우드 환경 내에서 횡적으로 이동하기 위해 활용하는 새로운 &ldquo;리소스 피벗&rdquo; 기술이 도입되었습니다. <b>횡적 이동 단계에서는 새로운 공격 벡터를 도입합니다.</b></li>
  </ul>


  <p>이 새로운 사고방식은 다음과 같은 공격 유형에 영향을 줍니다.</p>


  <ul>
      <li><b>비밀 정찰</b><b> - </b>공격자는 지속적으로 공용 원본 리포지토리를 검색하고 클라우드 리소스(예: Storage)에 액세스할 수 있는 암호/인증서/토큰이 포함된 파일을 실수로 체크 인하는 개발자에게 기도합니다.<br>
  &nbsp;</li>
      <li><b>리소스 남용</b><b> - </b>공격자는 가짜 신용 카드 및/또는 서버 쪽 취약성을 사용하여 다른 지역의 여러 리소스에 액세스하고 이 &ldquo;임시&rdquo; 마력을 활용하여 DDoS, 무차별 암호 대입 및 포트 검색과 같은 공격을 오케스트레이션합니다.<br>
  &nbsp;</li>
      <li><b>리소스 피벗</b><b> &ndash;&nbsp; </b>공격자는 리소스(예: Storage)에 액세스하고, 더 많은 비밀을 수집하며, 다른 리소스로 피벗하고, 트러스트가 끊어진 경우 온-프레미스 환경으로 피벗합니다.<br>
  &nbsp;</li>
      <li><b>관리 포트 악용</b> - 공격자는 IP 범위를&#39; 클라우드 공급자를 지속적으로 검색하여 노출된 관리 엔드포인트(예: SSH, RDP, SQL)가 있는 컴퓨터를 찾습니다. 감지되면 공격자는 무차별 암호 및/또는 잘못된 구성으로 새 컴퓨터를 활용하여 이러한 엔드포인트를 무차별 암호 대입 및 악용하려고 합니다.</li>
  </ul>


  <p>클라우드 공격을 감지하고 방지하려면 수비수가 위에서 설명한 차이점에 의해 나타난 새로운 공격 노출 영역을 이해해야 합니다.&nbsp; <em>모니터링할 위치와 같은 질문 수집할 데이터는 무엇인가요? 어떤 공격 시나리오를 보고 있나요?</em> 답변해야 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> 는 다음 영역에 집중하여 인프라에 대한 공격을 감지하는 데 도움이 될 수 있습니다.</p>


  <ul>
      <li><b>가상 머신 분석 </b>&ndash; 몇 가지 이름을 지정하는 보안 이벤트, 커널 추적 및 크래시 덤프를 포함하는 VM(IaaS/PaaS) 데이터를 기반으로 동작 분석을 수집, 상관 관계 지정 및 수행합니다. 이러한 이벤트는 의심스러운 프로세스 실행 및 내부자 위협을 나타낼 수 있는 악의적인 사용자 활동을 표시하는 데 도움이 됩니다.<br>
  &nbsp;</li>
      <li><b>네트워크 분석 &ndash; </b> 네트워크 신호를 검사하고 흐름 및 심층 패킷 분석을 모두 수행하여 네트워크 위협을 감지합니다. 이러한 신호는 들어오는/나가는 무차별 암호 대입 공격, DDoS 및 포트 검색 공격과 같은 대량 공격을 노출하는 데 도움이 됩니다.<br>
  &nbsp;</li>
      <li><b>리소스 분석 &ndash; </b> Storage 및 SQL 같은 클라우드 리소스에 대한 액세스 로그를 모니터링합니다. 이러한 로그는 데이터 위반과 관련된 과도한 액세스 속도 및 지리적 위치 변칙을 표시하는 데 도움이 됩니다.<br>
  &nbsp;</li>
      <li><b>사각지대 분석 &ndash; </b> 탐지 범위를 늘리고 공격 노출 영역을 줄이기 위해 모니터링 및 분리해야 하는 새 영역을 정확히 찾아봅니다. 이 분석은 환경을 강화하는 데 도움이 되는 새로운 권장 사항을 생성합니다. 여기에는 새 보안 소프트웨어 설치, 중요한 패치 설치 및 감사 로그 사용이 포함됩니다.</li>
  </ul>


  <p>보안 연구 팀은 새로운 클라우드 공격 기술을 공개하고 이를 이해하고 제거하는 데 도움을 주기 위해 최선을 다하고 있습니다.</p>


