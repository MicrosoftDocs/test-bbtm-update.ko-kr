  <h3><a href="https://cloudblogs.microsoft.com/industry-blog/industry/retail/3-ways-ai-can-help-retailers-stay-relevant/?ocid=AID765057&amp;wt.mc_id=CFID0386">AI가 소매업체의 관련성을 유지하는 데 도움이 되는 3가지 방법</a></h3>


  <p>Microsoft는 최근 JDA 회사인 Blue Yonder와 협력하여 새로운 기술을 사용하여 빠르게 진화하는 소매 시장에 어떻게 적응하고 있는지 전 세계 소매업체를 조사했습니다. 이 연구 결과는 소매업체가 고객 충성도, 온라인 경쟁 및 변화하는 소비자 기대치에 새로운 도전에 직면함에 따라 클라우드 및 AI(인공 지능)와 같은 기술에 투자하는 데 그 어느 때보다 더 많은 헌신을 하고 있음을 보여줍니다. 이 게시물을 통해 AI가 소매업체가 예측할 수 없는 시장에서 살아남을 수 있는 세 가지 방법을 알아보세요. 이번 주에 NRF에 참석하는 경우&rsquo; 가격 최적화 솔루션에 대해 자세히 알아보려면 Microsoft 부스에서 JDA를 방문하세요.</p>


  <h3><a href="https://cloudblogs.microsoft.com/industry-blog/industry/digital-transformation/how-microsoft-ai-empowers-transformation-in-your-industry/?ocid=AID765057&amp;wt.mc_id=CFID0386">Microsoft AI가 업계의 혁신을 강화하는 방법</a></h3>


  <p>AI는 조직이 비즈니스 방식을 바꿀 수 있는 놀라운 기회를 제공합니다. 튜링 어워드 및 필드 메달&mdash;린 11 랩의 수상자를 선정한 1,000명의 연구원&mdash;이 있는 Microsoft는 혁신, 권한 부여 및 윤리에 집중하여 AI의 선두 주체로 자리매김했습니다. 이제 AI의 획기적인 기능은 랩을 넘어 모든 기업, 모든 산업에 긍정적인 영향을 미칠 수 있습니다. Microsoft는 AI를 지속적으로 연구하고 역량을 일상 생활의 기술에 통합함에 따라 윤리적 미래에도 전념하고 있습니다. Microsoft는 인공 지능의 개발 및 사용을 안내하는 6가지 원칙&mdash;, 안정성 및 안전, 개인 정보 보호 및 보안, 포용성, 투명성 및 책임&mdash; 원칙을 확인하여 기술을 사용하는 사람들의 다양성을 반영합니다. 결국,&rsquo; AI가 수행할 수 있는 작업은 사람들이 AI로 수행할 수 있는 작업보다 적습니다. <em>기업에서 AI에 대한 Microsofts&rsquo; 비전</em> 백서를 다운로드하려면 이 게시물을 방문하세요.</p>


