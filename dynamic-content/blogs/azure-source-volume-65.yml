  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/to-infinity-and-beyond-the-definitive-guide-to-scaling-10k-vms-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0386">무한대 이상: Azure에서 10k VM 크기 조정에 대한 최종 가이드</a></h3>


  <p>모든 플랫폼에는 제한이 있고, 워크스테이션 및 물리적 서버에는 리소스 경계가 있고, API는 속도가 제한될 수 있으며, 가상 퍼블릭 클라우드의 무한성으로도 플랫폼이 남용되거나 오용되지 않도록 보호하는 제한 사항이 적용됩니다. 그러나 때로는 플랫폼을 극단으로 끌어들이는 시나리오를 경험하고 이러한 한계가 현실이 되므로 이를 극복해야 한다고 생각해야 합니다. 이 문제를 해결하려면 클라우드 플랫폼&rsquo; 기능의 가장자리 근처에 적용되는 제한 사항과 임계값을 고려할 뿐만 아니라 비용, 성능 및 유용성을 최적화해야 합니다. Buzz는 Azure VMSS(Virtual Machine Scale Sets)를 사용하여 단일 집합의 한도를 초과하여 크기를 조정하고 하이퍼스케일 스트레스 테스트, DDoS 시뮬레이터 및 HPC 사용 사례를 가능하게 하는 크기 조정 플랫폼입니다. Buzz는 여러 Azure 구성 요소를 오케스트레이션하여 엔드포인트에서 부하를 생성하는 것과 같은 작업을 실행하고 수행하는 VM의 대규모 클러스터를 관리합니다.</p>


