  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2019/01/09/the-january-release-of-azure-data-studio-is-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0386">Azure Data Studio 1월 릴리스</a></h3>


  <p>Azure Data Studio(이전의 SQL Operations Studio)는 Windows, MacOS 및 Linux에서 온-프레미스 및 클라우드 데이터 플랫폼(예: SQL Server, Azure SQL DB 및 Azure SQL Data Warehouse)을 사용하는 데이터 전문가를 위한 새로운 플랫폼 간 데스크톱 환경입니다. 1월 릴리스에는 Azure Active Directory 인증 지원, Data-Tier 애플리케이션 마법사 지원, IDERA SQL DM 성능 Insights(미리 보기); SQL Server 2019 미리 보기 확장에 대한 업데이트 SQL Server Profiler 개선 사항; 대규모 쿼리에 대한 결과 스트리밍(미리 보기); 사용자 설치 설치 지원; 및 다양한 버그 수정</p>


