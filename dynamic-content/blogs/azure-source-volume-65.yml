  <h3><a href="https://azure.microsoft.com/en-us/blog/streamlined-development-experience-with-azure-blockchain-workbench-1-6-0/?ocid=AID765057&amp;wt.mc_id=CFID0386">Azure Blockchain Workbench 1.6.0을 사용한 간소화된 개발 환경</a></h3>


  <p>이제 Azure Blockchain Workbench 1.6.0을 사용할 수 있으며 애플리케이션 버전 관리, 업데이트된 메시징 및 간소화된 스마트 계약 개발과 같은 새로운 기능이 포함되어 있습니다. Azure Portal을 통해 Workbench의 새 인스턴스를 배포하거나 업그레이드 스크립트를 사용하여 기존 배포를 1.6.0으로 업그레이드할 수 있습니다. 이 릴리스에는 몇 가지 주요 변경 내용이 포함되어 있으므로 자세한 내용은 블로그 게시물을 확인하세요. 또한 최신 업데이트에 대한 정보는 Workbench UI 내에서 사용할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48f9dbc9-bbef-4712-ac88-5aacb6d01c4e.png"><img alt="Screenshot of Azure Blockchain Workbench Updates screen" border="0" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48f9dbc9-bbef-4712-ac88-5aacb6d01c4e.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Blockchain Workbench UI 내에서 사용할 수 있는 최신 업데이트의 스크린샷" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-smart-device-security-research-consumers-call-on-manufacturers-to-do-more/?ocid=AID765057&amp;wt.mc_id=CFID0386">새로운 스마트 디바이스 보안 연구: 소비자는 제조업체에 더 많은 작업을 수행할 것을 요구합니다.</a></h3>


  <p>스마트 디바이스 환경의 매력이 보안에 대한 우려와 어떻게 쌓이고 소비자가 스마트 디바이스를 보호할 책임이 있는지를 더 잘 이해하기 위해 미국, 영국 및 독일에서 3,000명 이상의 사람들을 대상으로 설문 조사를 실시하는 소비자 리서치 회사인 Greenberg Strategy와 협력했습니다. 연구에 따르면 90% 이상의 사람들이 제조업체가 장치 보안을 위해 더 많은 일을 할 것으로 예상하며, 대부분의 사람들은 공공 위반이 있는 브랜드를 피할 수 있다고 합니다. 보안은 디바이스 구매를 생각하는 소비자에게 가장 큰 고려 사항이며, 소비자는 고도로 안전한 디바이스에 대해 더 많은 비용을 지불할 의향이 있습니다. 연구의 세부 정보를 간략하게 설명하는 자세한 인포그래픽은 블로그 게시물을 참조하세요. Azure Sphere를 사용하여 빌드된 디바이스는 항상 자동화된 소프트웨어 업데이트를 제공하는 보안 하드웨어, 보안 OS 및 클라우드 보안의 조합을 통해 보안 상태를 유지합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/multi-modal-topic-inferencing-from-videos/?ocid=AID765057&amp;wt.mc_id=CFID0386">비디오에서 다중 모달 토픽 추론</a></h3>


  <p>Azure Video Indexer는 Azure Media Analytics, Azure Search, Cognitive Services를 기반으로 하는 클라우드 애플리케이션입니다. Video Indexer 모델을 사용하여 비디오에서 인사이트를 추출할 수 있습니다. Video Indexer의 다중 모달 토픽 추론은 채널 간 모델을 사용하여 자동으로 토픽을 유추하는 미디어 콘텐츠를 직관적으로 인덱싱할 수 있는 새로운 기능입니다. 이 모델은 비디오 개념을 IPTC, Wikipedia 및 Video Indexer 계층 구조 토픽 온톨로지의 세 가지 온톨로지로 프로젝팅하여 이 작업을 수행합니다. Video Indexers&rsquo; 토픽 모델은 미디어 사용자가 직관적인 방법론을 사용하여 콘텐츠를 분류하고 콘텐츠 검색을 최적화할 수 있도록 합니다. 다중 양식은 비디오에서 높은 수준의 개념을 인식하는 핵심 요소입니다.</p>


