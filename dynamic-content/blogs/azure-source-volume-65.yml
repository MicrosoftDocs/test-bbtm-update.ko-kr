  <h3><a href="https://azure.microsoft.com/en-us/blog/teradata-to-azure-sql-data-warehouse-migration-guide?ocid=AID765057&amp;wt.mc_id=CFID0386">Teradata에서 Azure로 SQL Data Warehouse 마이그레이션 가이드</a></h3>


  <p>클라우드 기반 데이터 웨어하우스의 이점이 증가함에 따라 기존 온-프레미스 데이터 웨어하우스에서 클라우드로 마이그레이션하는 고객의 수가 급증하고 있습니다. Teradata는 관계형 데이터베이스 관리 시스템이며 고객이 마이그레이션하려는 레거시 온-프레미스 시스템 중 하나입니다. 이 게시물에서는 Azure SQL Data Warehouse 마이그레이션에 Teradata에 접근하는 방법에 대한 인사이트를 제공하는 기술 백서를 소개합니다. 마이그레이션 단계, 스키마 마이그레이션, 비즈니스 논리 마이그레이션, 실제 데이터 마이그레이션 방법 및 테스트 전략을 포함하여 데이터 마이그레이션에 필요한 준비를 자세히 설명하는 섹션으로 나뉩니다.</p>


