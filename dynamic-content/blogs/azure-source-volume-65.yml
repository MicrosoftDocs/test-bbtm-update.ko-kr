Summary: Azure에서 10k VM 크기 조정에 대한 최종 가이드입니다. 클라우드 마이그레이션을 위한 새로운 Azure Migrate Site Recovery 개선 사항; Azure Data Box Disk의 일반 공급; 그리고 훨씬 더.
Content: >-
  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-data-box-disk/?ocid=AID765057&amp;wt.mc_id=CFID0386">Azure Data Box Disk의 일반 공급 발표</a></h3>


  <p>Azure로의 오프라인 데이터 전송을 위한 SSD 기반 솔루션인 Azure Data Box Disk는 이제 미국, EU, 캐나다 및 호주에서 일반 공급되며 시간이 지남에 따라 더 많은 국가/지역이 추가될 예정입니다. 각 디스크는 USB 3.1 속도까지 데이터를 복사하고 SATA II 및 III 인터페이스를 지원할 수 있는 8TB SSD입니다. 디스크는 128비트 AES 암호화를 사용하여 암호화되며 사용자 지정 암호로 잠글 수 있습니다. 또한 Azure Data Box에서 Blob Storage 대한 공개 미리 보기에 대한 공지 사항을 보려면 이 게시물의 끝을 확인하세요. 이 기능을 사용하도록 설정하면 Blob 서비스 REST API를 사용하여 Data Box의 Blob Storage 데이터를 복사할 수 있습니다.</p>


  <p align="center"><img alt="Image of a Microsoft Data Box Disk" height="138" src="https://azurecomcdn.azureedge.net/cvt-d14048a63f4b0fe3418929455803e7e26efb92915581cbed630f760b54323552/images/page/services/storage/databox/data-box-disk.png" title="Microsoft Data Box Disk" width="150"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-year-newly-available-iot-hub-device-provisioning-service-features/?ocid=AID765057&amp;wt.mc_id=CFID0386">새해, 새로 사용 가능한 IoT Hub Device Provisioning Service 기능</a></h3>


  <p>이제 다음과 같은 Azure IoT Hub Device Provisioning Service 기능이 일반 공급됩니다. 대칭 키 증명 지원; 다시 프로비저닝 지원; 등록 수준 할당 규칙; 및 사용자 지정 할당 논리입니다. IoT Hub Device Provisioning Service는 사용자 개입 없이도 적절한 IoT Hub에 제로 터치 Just-In-Time 프로비저닝을 가능하게 하는 IoT Hub용 도우미 서비스로, 안전하고 확장 가능한 방식으로 수백만 개의 디바이스를 프로비전할 수 있습니다. 모든 기능은 Azure Portal을 통해 모든 프로비전 서비스 지역에서 사용할 수 있으며, SDK는 Python SDK를 제외하고 2019년 1월 말까지 이러한 새로운 기능을 지원합니다.</p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/cognitive-services-speech-december-update/?ocid=AID765057&amp;wt.mc_id=CFID0386">Cognitive Services Speech SDK 1.2 12 &ndash; 월 업데이트 &ndash; Python, Node.js/NPM 및 기타 개선 사항</a></h3>


  <p>이제 개발자는 새 Python API 등을 포함하여 Cognitive Services Speech Service의 최신 개선 사항에 액세스할 수 있습니다. 이 게시물을 참조하여 Speech Service용 Python API, Node.js 지원, Linux 지원, 성능 향상을 위한 경량 SDK, 서버 연결 및 연결 상태 제어, 무제한 오디오 세션 길이 지원을 위한 오디오 파일 버퍼링을 읽어&rsquo;보세요. Android APK 생성 중에 ProGuard에 대한 지원도 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-azure-migrate-and-azure-site-recovery-enhancements-for-cloud-migration/?ocid=AID765057&amp;wt.mc_id=CFID0386">클라우드 마이그레이션을 위한 새로운 Azure Migrate 및 Azure Site Recovery 개선 사항</a></h3>


  <p>이 게시물에서는 마이그레이션을 리프트하고 Azure로 마이그레이션하는 데 도움이 되는 Microsoft Azure Migrate 및 Azure Site Recovery에 추가된 몇 가지 새로운 기능에 대해 설명합니다. Azure Migrate를 사용하면 온-프레미스 환경을 검색하고 Azure로의 마이그레이션을 계획할 수 있습니다. 인기 있는 수요에 따라 Azure Government와 유럽의 두 가지 새로운 지역에서 Azure Migrate를 사용하도록 설정했습니다. 향후 다른 Azure 지역에 대한 지원을 사용하도록 설정할 예정입니다. ASR(Azure Site Recovery)을 사용하면 온-프레미스 VM(가상 머신)을 Azure의 IaaS VM으로 마이그레이션할 수 있습니다. 리프트 앤 시프트 마이그레이션에는 UEFI 부팅 유형이 있는 물리적 서버 지원, Linux 디스크 지원 및 어디서나 마이그레이션(퍼블릭 또는 프라이빗 클라우드)이 포함됩니다.</p>


  <p>마이그레이션 지원 및 Azure Site Recovery에 대한 추가 업데이트:</p>


