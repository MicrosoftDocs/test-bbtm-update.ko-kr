  <p>심포니 산업 AI는 예측 운영 솔루션을 통해 고객에게 실제 가치를 제공함으로써 산업 IoT 및 AI의 약속을 현실로 가져오는 임무를 가지고 있습니다. 심포니의 두 가지 솔루션은 공정 제조 부문(화학, 정제, 펄프 및 종이, 금속 및 광업, 석유 및 가스)에 특별히 맞춤화되어 있습니다. 이 게시물을 확인하여 심포니 산업 AI에서 제공하는 두 가지 솔루션인 Asset 360 AI 및 Process 360 AI에 대해 알아봅니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/gain-insight-into-your-azure-cosmos-db-data-with-qlik-view-and-qlik-sense/?ocid=AID765057&amp;wt.mc_id=CFID0386">QlikView 및 Qlik Sense를 사용하여 Azure Cosmos DB 데이터에 대한 인사이트 얻기</a></h3>


  <p>통합 보기에서 다양한 원본의 데이터를 연결하면 사람의 눈과 뇌에 보이지 않는 중요한 인사이트를 생성할 수 있습니다. Azure Cosmos DB를 사용하면 다양한 형식의 다양한 원본에서 데이터를 수집할 수 있으므로 이 데이터를 혼합하고 일치시키는 기능은 비즈니스에 추가적인 지식과 인텔리전스를 부여하는 데 더욱 중요해집니다. Qliks&rsquo; 분석 및 시각화 제품인 QlikView 및 Qlik Sense는 수년 동안 수행할 수 있었고 이제는 Azure Cosmos DB를 일류 데이터 원본으로 지원합니다. Qlik Sense 및 QlikView는 여러 원본의 데이터를 단일 보기로 결합하는 데이터 시각화 도구입니다.</p>


  <h3><a href="https://cloudblogs.microsoft.com/industry-blog/industry/government/microsoft-azure-powered-opti-platform-helps-atlanta-prevent-flooding/?ocid=AID765057&amp;wt.mc_id=CFID0386">Microsoft Azure 기반 옵티 플랫폼은 애틀랜타가 홍수를 방지하는 데 도움이 됩니다.</a></h3>


  <p>애틀랜타 시 유역 관리는 Opti 플랫폼을 사용하여 지역 공원의 보존 연못을 보다 효율적으로 만들어 홍수를 방지할 것입니다. Microsoft CityNext는 애틀랜타 및 기타 도시에서 홍수를 방지하기 위해 Opti와 파트너 관계를 맺고 있습니다. Microsoft CityNext는 전 세계 도시가 보다 경쟁력 있고 지속 가능하며 번영할 수 있도록 돕고 있습니다. Microsoft는 Opti와 같은 파트너와 협력하여 시민들의 참여를 유도하고, 도시 직원에게 권한을 부여하고, 도시 운영 및 인프라를 최적화하고, 혁신과 기회를 가속화하기 위해 혁신을 가속화하고 있습니다. 이 포트폴리오는 디지털 도시, 교육받은 도시, 더 건강한 도시, 안전한 도시 및 지속 가능한 도시 등 5가지 광범위한 기능 영역에 걸쳐 솔루션 범주를 구성합니다.</p>


