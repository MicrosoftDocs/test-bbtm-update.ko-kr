Title: 보안 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 짧은 10분 분량의 비디오에서는 SQL Azure 보안 기능을 사용하여 클라우드 데이터베이스에 대한 액세스를 제어하는 방법을 설명합니다.&nbsp; ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 짧은 10분 분량의 비디오에서는 SQL Azure 보안 기능을 사용하여 클라우드 데이터베이스에 대한 액세스를 제어하는 방법을 설명합니다.&nbsp; 이 연습에서는 데이터베이스 서버에 대한 보안 연결을 만드는 방법, 방화벽에서 SQL Azure 데이터베이스 설정을 관리하는 방법, 사용자 및 로그인을 만들고 매핑하여 인증 및 권한 부여를 제어하는 방법을 보여 줍니다.</p>  <p>SQL Azure 장점 중 하나는 클라우드 데이터베이스와 실행 중인 애플리케이션 간에 암호화된 SSL 통신을 제공한다는 것입니다. Windows Azure, 온-프레미스 또는 호스팅 서비스에서 실행되는지 여부는 중요하지 않습니다. SQL Azure 데이터베이스와 애플리케이션 간의 모든 통신은 항상 암호화(SSL)를 활용합니다. </p>  <p>방화벽 규칙은 특정 IP 주소 또는 IP 주소 범위만 SQL Azure 데이터베이스에 액세스하는 것을 방지합니다. SQL Server 마찬가지로 사용자 및 로그인은 완전한 제어를 제공하거나 사용자가 데이터베이스의 읽기 전용 액세스만 하도록 제한하거나 전혀 액세스할 수 없는 특정 데이터베이스 또는 서버 수준 역할에 매핑할 수 있습니다.</p>  <p>여기서는 SQL Azure 이점을 보여주는 간단한 예를 살펴보겠습니다. 이 비디오를 확인한 후 Sqlazure.com 방문하여 자세한 내용과 추가 리소스를 확인하세요. <a href="https://sqlazure.codeplex.com/releases/view/62162">Codeplex</a>에서 다운로드하여 이 예제를 따라 다시 만들 수 있는 데이터베이스 스크립트와 코드도 있습니다.</p>  <p>  <object data="data:application/x-oleobject;base64," width="500" height="360" type="application/x-silverlight-2">  <param name="source" value="">  <param name="enableHtmlAccess" value="true">  <param name="background" value="#FF000000">  <param name="allowHtmlPopupwindow" value="true">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="autoUpgrade" value="true">  <param name="initParams" value="Culture=en-US,Uuid=ee1b1972-175b-435b-88eb-2ab737d5cea0,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=">  </object>  <script type="text/javascript">// <![CDATA[      document.write("<script type='text/javascript' src="" + (window.location.protocol) + "//c.microsoft.com/ms.js" mce_src="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js"" + "'><\/script>");  // ]]
