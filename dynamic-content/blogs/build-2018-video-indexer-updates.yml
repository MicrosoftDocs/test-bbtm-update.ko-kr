Title: '빌드 2018: Video Indexer 업데이트'
Summary: '빌드 2017에서 Video Indexer의 출시를 발표했습니다. '
Content: >-
  <p>빌드 2017에서 Video Indexer <a href="https://azure.microsoft.com/en-us/blog/introducing-video-indexer-a-cloud-service-to-unlock-insights-from-your-videos/">의 출시</a> 를 발표했습니다. 발표 이후 여러 고객이 비즈니스에 Video Indexer를 활용했으며, 전사에 대한 추가 언어 지원, 포털에서 인사이트를 다운로드하는 기능, 재생 속도를 변경하는 기능, 인라인 전사 편집, 인사이트 위젯에서 편집, 키워드 편집 기능, 대본에서 비즈니스 브랜드 검색, 대본에서 54개 언어로 번역 등 여러 기능이 추가되었습니다.  사용자 지정 음성과 통합, 브랜드 검색을 사용자 지정하는 기능 및 플레이어 및 인사이트 위젯에 대한 몇 가지 업데이트</p>


  <p>빌드 2018에서는 Video Indexer를 Azure Media Services 계정과 연결하여 Video Indexer 사용량<strong>에 대한 크기 조정</strong> 및 <strong>결제</strong> 기능을 발표하게 된 것을 자랑스럽게 생각합니다. 이 기능은 처음에 미국 서부 2, 북유럽 및 동아시아의 Azure 지역에서 사용할 수 있습니다. 로컬 데이터 보존은 이러한 각 지역에 적용되며 지역 외부에서 공유되는 데이터는 없습니다. 또한 Video Indexer 웹 사이트가 지역화되었으며 이제 insix 언어가 제공&nbsp;된다는 것을 발표하게 되어 기쁩니다.</p>


  <p>또한 무료 미리 보기 고객의 피드백을 기반으로 설계된 새 버전의 Video Indexer API를 발표합니다. 새(v2) API는 미국 서부 2, 북유럽 및 동아시아의 모든 지역에서 사용할 수 있습니다.</p>


  <p>기존 평가판(v1) API는 무료 Video Indexer 계정의 일부로 90일 동안 계속 사용할 수 있습니다. 고객은 앱의 중단을 방지하기 위해 최신 버전으로 이동하는 것이 좋습니다. Video Indexer 계정을 Azure Media Services 계정에 연결하면 Video Indexer API 및 웹 포털을 사용하면 기본 Azure Media Services 계정에서 서비스를 사용할 수 있으므로 Azure 청구서에 인코딩, 미디어 예약 단위, 스트리밍, 오디오 분석, 비디오 분석 등과 관련된 요금이 표시됩니다. Video Indexer 사용으로 인해 요금이 청구되는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/video-indexer/">Video Indexer 가격 책정 페이지에</a> 설명되어 있습니다.</p>


  <h3>Video Indexer 예제 고객</h3>


  <p>앞서 언급했듯이 여러 고객이 비즈니스에 Video Indexer를 활용하고 있습니다. 이러한 고객 중 하나는 EIM(Enterprise Information Management)의 선두 주자인 <a href="https://www.opentext.com/">OpenText</a>입니다. OpenText&#39;EIM 제품을 사용하면 비즈니스 인사이트, 영향 및 프로세스 속도를 개선하여 기업이 더 빠르게 성장하고 운영 비용을 절감하며 정보 거버넌스 및 보안 위험을 줄일 수 있습니다. OpenText Media Management는 광범위한 콘텐츠 프로덕션, 게시, 협업 및 통합 요구 사항을 충족할 수 있는 유일한 DAM(엔터프라이즈 디지털 자산 관리) 솔루션입니다. OpenText는 세계에서 가장 큰 미디어 라이브러리 중 일부를 관리합니다. 만들기부터 사용, 클라우드, 하이브리드 또는 온-프레미스에서 OpenText Media Management는 파일 가속, 워크플로 및 미디어 프로덕션을 위한 다른 비즈니스 시스템 및 도구에 통합할 수 있는 개방형 플랫폼을 통해 통합된 &quot;단일 진실&rdquo; 원본에서 비디오, 이미지 및 리치 미디어를 관리하는 데 도움이 됩니다.</p>


  <p>OpenText는 완전하고 의미 있는 방법, 특히 비디오 콘텐츠로 콘텐츠에 태그를 지정하는 데 어려움을 겪고 있는 고객을 위한 솔루션을 찾고 있었습니다. 비디오 자산에 대한 태그가 지정되지 않았거나 불완전한 메타데이터는 사용자가 스토리보드를 끝없이 스크롤하고 비디오를 재생하여 콘텐츠를 찾고, 컨텍스트를 결정하고, 적절하게 태그를 지정하기 때문에 시간이 손실됨을 의미합니다. OpenText Media Management를 Video Indexer와 통합하면 OpenText 고객은 이제 음성 텍스트 변환, 화면 OCR, 키워드 및 브랜드와 같은 주요 인사이트를 인덱싱하여 비디오 자산의 잠재력을 발휘할 수 있습니다. OpenText Media Management의 새 비디오 Insights 탭을 사용하면 자동 스크롤 재생 및 인라인 검색과 같은 기능을 통해 음성 텍스트 변환 전사와 효율적으로 상호 작용할 수 있습니다. 이러한 기능은 사용자가&rsquo; 프로세스를 신속하게 검색하고 정확한 콘텐츠를 출시하는 데 속도를 줍니다.</p>
