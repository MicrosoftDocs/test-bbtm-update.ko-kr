Title: 'Real World Windows Azure: AppPoint의 CTO인 Rajasekar Shanmugam과의 인터뷰'
Summary: Real World Windows Azure 인터뷰 시리즈의 일환으로 AppPoint의 최고 기술 책임자인 Rajasekar Shanmugam과 클라우드 기반 프로세스 자동화를 위해 Windows Azure를 사용하는 방법에 대해 이야기했습니다.
Content: <p>Real World Windows Azure 인터뷰 시리즈의 일환으로 <a href="">AppPoint</a>의 최고 기술 책임자인 Rajasekar Shanmugam에게 클라우드 기반 프로세스 자동화 및 시스템 통합 서비스에 <a target="_blank" href="https://www.windowsazure.com/en-us/?WT.mc_id=cmp_pst001_blg_post0065">Windows Azure</a>를 사용하는 방법에 대해 이야기했습니다.&nbsp; 이단&rsquo; 그가 무슨 말을했다.</p>  <p><b>히만슈 쿠마르 싱:</b>&nbsp; AppPoint에 대해 알려주세요.</p>  <p><b>Rajasekar Shanmugam</b><b>:</b>&nbsp; AppPoint는 독립적인 소프트웨어 공급업체이며 엔터프라이즈에 프로세스 자동화 및 시스템 통합 서비스를 제공합니다. 솔루션의 핵심은 개발 프로세스를 간소화하는 데 도움이 되는 고유한 모델 기반 개발 환경을 갖춘 비즈니스 애플리케이션 인프라입니다. 우리는 원래 .NET Framework 4 및 SQL Server 2008 데이터 관리 소프트웨어를 포함하여 Microsoft 제품 및 기술에 대한 플랫폼을 개발했습니다.</p>  <p><b>HKS:</b> 클라우드로의 이동을 고려하게 된 이유</p>  <p><b>RS:</b>&nbsp; 우리는 전통적으로 플랫폼을 사용하여 고객 위치에서 온-프레미스에 배포된 솔루션을 개발했지만, 클라우드 기반 컴퓨팅 솔루션에 대한 고객의 관심을 보기 시작했습니다. 실제로 몇몇 고객은 이전에 타사 호스팅 공급자를 사용하여 AppPoint 솔루션을 배포했지만 성공이 제한적입니다.&nbsp; 클라우드 기반 배포를 시도하는 고객 중 일부는 솔루션을 ERP(엔터프라이즈 리소스 계획) 시스템과 통합하는 데 어려움을 겪고 있으며 가상 머신용 추가 소프트웨어에 투자해야 하며 진정한 클라우드 컴퓨팅의 이점을 얻지 못합니다&rsquo;.</p>  <p><b>HKS:</b>&nbsp; Windows Azure를 사용하여 클라우드로 이동하는 방법을 알려주세요.</p>  <p><b>RS:</b>&nbsp; 클라우드 기반 프로세스 자동화 솔루션에 대한 고객의 요구를 충족하기 위해 Windows Azure에서 AppsOnAzure라는 기존 비즈니스 프로세스 자동화 플랫폼 버전을 개발했습니다. Windows Azure는 이미 .NET Framework 기반으로 구축되었으며 완전한 엔드 투 엔드 아키텍처를 제공하는 플랫폼에 대한 확실한 선택이었습니다.</p>  <p><b>HKS:</b>&nbsp; AppsOnAzure를 사용하는 고객에 대해 알려줄 수 있나요?</p>  <p><b>RS:</b> 예, <a target="_blank" href="https://www.biocon.com/">Biocon</a> 은 2010년에 약 미화 5억 1,600만 달러의 수익을 올린 인도의 저명한 생명 공학 회사입니다. 제조 프로세스의 일환으로 Biocon은 식품의약국이 규제하고 여러 이해 관계자 및 승인 주기를 포함하는 의약품 라벨, 전단지 및 패키지에 대한 아트워크를 관리합니다. 이 아트워크 관리 프로세스는 수동적이고 시간이 많이 걸리며 때로는 오류가 발생하기 쉽기 때문에 비용이 많이 드는 제품 리콜이 발생했습니다. 아트워크 프로세스를 가속화하고 오류가 발생하기 쉬운 프로세스를 최소화하기 위해 Biocon은 클라우드 기반 솔루션을 제공했습니다.</p>  <p><b>HKS:</b>&nbsp; AppsOnAzure는 Biocon에 어떻게 도움이 나요?</p>  <p><b>RS:</b> AppsOnAzure를 사용하여 8주 만에 Biocon에 대한 자동화된 아트워크 관리 시스템을 개발했습니다. 이 시스템은 개념에서 제품까지 전체 아트워크 수명 주기 프로세스를 자동화하고 제어하며 종이 기반 접근 방식을 제거합니다. Biocon 직원은 Windows Azure에서 작업자 역할을 통해 처리되고 Blob Storage 저장된 문서 및 파일을 업로드할 수 있습니다. Biocon은 SQL Azure 사용하여 제조하는 약물에 대한 제품 정보를 포함하여 관계형 데이터를 저장합니다. 또한 Azure AppFabric Service Bus Windows 구현하여 Biocon에서 사용하는 온-프레미스 ERP 시스템인 Microsoft Dynamics에 연결했습니다.</p>  <p><b>HKS</b>:&nbsp; AppsOnAzure가 다른 회사에 유용합니까?</p>  <p><b>RS:</b>&nbsp; 예, 고객이 LOB/중요 비즈니스용 앱을 클라우드로 이동하는 마음가짐이 크게 변경되었습니다. 위의 솔루션이 Biocon용으로 개발되었지만, Weve&rsquo;는 솔루션이 다양한 산업에서 관련이 있음을 발견했으며 이미 솔루션을 평가하는 여러 고객이 있습니다. Microsoft는 무제한 사용자 단위로 솔루션 라이선스를 부여하며, 고객은 Windows Azure에 직접 등록하거나, Microsoft에서 직접 사용량별로 호스팅 및 스토리지 비용을 지불하거나, AppPoint에서 해당 사용자를 위해 Windows Azure 인스턴스를 관리하고 정액 월별 구독 요금을 지불하도록 선택할 수 있습니다.</p>  <p><b>HKS:&nbsp; </b> Windows Azure를 사용할 때 얻을 수&rsquo; 있는 이점은 무엇인가요?</p>  <p><b>RS:</b> Weve&rsquo;는 이미 Windows Azure로 이동한 결과 몇 가지 극적인 이점을 보았습니다.&nbsp; 첫 번째는 출시 속도입니다.&nbsp; 개발 프로세스는 Windows Azure에서 매우 간단하기 때문에 고객이 8개월 이내에 평가할 준비가 된 클라우드 기반 프로세스 자동화 솔루션이 20개 이상 있을 것으로 예상됩니다. 인프라에 대한 투자 감소와 함께 출시 시간이 빨라질수록 채택에 대한 고객의 장벽이 낮아지며, 이로 인해 더 많은 기업이 클라우드로의 이동을 평가하고 있습니다.</p>  <p>Microsoft 파트너는 Microsoft로부터 지속적인 지원을 받아 새로운 고객에게 도달하는 데 도움을 줍니다. 일부 고객은 클라우드를 수용하지만 다른 고객은 클라우드 컴퓨팅 모델에 대한 적절한 교육 없이 더 주저할 수 있습니다. Microsoft 파트너 커뮤니티의 일원이 되고 Windows Azure 인큐베이션 영업 팀과 협력하여 고객에게 클라우드 컴퓨팅의 이점을 교육하는 데 도움을 주는 것은 새로운 시장에 진출하는 우리의 능력에 엄청난 영향을 미칩니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2766.AppPoint.png" alt="" border="0" height="65" width="230"></a></p>  <p><a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/AppPoint/Software-Vendor-Speeds-Development-Taps-New-Markets-with-Cloud-Based-Solution/4000011242">전체 사례 연구를</a> 읽습니다.&nbsp; <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">다른 회사에서</a> Windows Azure를 사용하는 방법을 알아봅니다.</p>
