Slug: new-azure-data-factory-self-paced-hands-on-lab-for-ui
Title: UI를 위한 새로운 Azure Data Factory 자가 진행 실습 랩
Summary: ADF V2를 사용하여 클라우드에서 스케일 아웃 데이터 파이프라인을 시각적으로 빌드하기 위한 Azure Data Factory UI에 대한 새로운 자가 진행 실습 랩을 발표합니다.
Content: >-
  <p>몇 주 전, Azure Data Factory에 대한 <a href="https://azure.microsoft.com/en-us/blog/adf-v2-visual-tools-enabled-in-public-preview/" target="_blank">새로운 브라우저 기반 V2 UI 환경의 공개 미리 보기 릴리스</a> 를 발표했습니다. Weve&rsquo;는 Microsoft 데이터 통합 및 ETL 공간에서 오랜 전문가로 일해온 <a href="https://pragmaticworks.com/" target="_blank">실용적 Works</a>와 협력하여 <a href="https://aka.ms/adflab2" target="_blank">이제 ADF V2를 사용하여 이러한 DI 패턴을 빌드하는 방법을 배울</a> 수 있는 랩에 대한 새로운 실습 세트를 만들었습니다.</p>


  <p>해당 리포지토리에서 배포 폴더에서 데이터 파일 및 스크립트를 찾을 수 있습니다. 각 랩 모듈에 대한 랩 수동 폴더와 랩을 안내하는 개요 프레젠테이션도 있습니다. 아래에서 각 모듈에 대한 자세한 내용을 확인할 수 있습니다.</p>


  <p>리포지토리에는 최종 랩 모듈 9의 Power BI 보고서에 사용할 수 있는 몇 가지 샘플 데이터를 포함하여 엔드 투 엔드 시나리오를 성공적으로 빌드하기 위해 랩에 필요한 리소스 그룹을 생성하는 Azure ARM 템플릿뿐만 아니라 일련의 PowerShell 및 데이터베이스 스크립트도 포함되어 있습니다.</p>


  <p>개별 랩을 분할하는 방법은 다음과 같습니다.</p>


  <ul>
      <li>랩 1 - ADF 및 리소스 설정, 모든 ARM 리소스 그룹 및 데이터베이스 백업 파일이 제대로 로드되도록 여기에서 시작합니다.</li>
      <li>랩 2 - SSIS를 Azure로 리프트 앤 시프트합니다. ADF SSIS-IR 기능을 사용하여 클라우드로 직접 마이그레이션하려는 기존 SSIS 패키지가&rsquo; 온-프레미스에 있는 경우 이 랩으로 이동합니다.</li>
      <li>랩 3 - ADF 파이프라인으로 기존 SSIS 작업을 다시 빌드합니다.</li>
      <li>랩 4 - 새 ADF 파이프라인을 가져와서 클라우드 원본의 데이터로 향상시킵니다.</li>
      <li>랩 5 - HDInsight를 사용하여 빅 데이터를 변환하여 DW 파이프라인을 현대화합니다.</li>
      <li>랩 6 - 이 랩으로 이동하여 ADF에서 Azure SQL Data Warehouse로 복사 워크플로를 만드는 방법을 알아봅니다.</li>
      <li>랩 7 - 새 ADF 파이프라인에 대한 트리거 기반 일정을 빌드합니다.</li>
      <li>랩 8 - 일정&rsquo;에 따라 파이프라인을 운영했습니다. 이제 해당 DI 프로세스를 모니터링하고 관리하는 방법을 알아봅니다.</li>
      <li>랩 9 - 모든 것을 하나로 묶기</li>
  </ul>


  <p>Azure Data Factory를 사용하여 스케일 아웃 데이터 통합 프로젝트를 빌드하는 방법을 배우기 위해 랩을 사용하는 것이 좋습니다.</p>
