Slug: bing-speech-api-extends-its-text-to-speech-support-to-34-languages
Title: Bing Speech API는 텍스트를 음성 지원으로 34개 언어로 확장합니다.
Summary: Microsoft Cognitive Service인 Speech API는 이제 모든 개발자에게 6개의 새로운 TTS 언어를 제공하여 사용 가능한 총 언어 수를 34개로 늘렸습니다.
Content: >-
  <p>음성은 모든 종류의 장치 및 서비스와의 상호 작용 모드로 점점 더 널리 퍼지고 있습니다. 음성 입력뿐만 아니라 음성 출력 또는 TTS(텍스트 음성 변환)를 제공하는 기능도 AI를 지원하는 중요한 기술이 되고 있습니다. 장치, 휴대폰, 차량, 건물 PA 시스템 또는 번역된 입력을 통해 상호 작용해야 하든 TTS는 엔드투엔드 솔루션의 중요한 부분입니다. 또한 접근성을 사용하도록 설정하는 모든 애플리케이션에 필요합니다.</p>


  <p>Microsoft Cognitive Service인 Speech API가 이제 모든 개발자에게 6개의 새로운 TTS 언어를 제공하여 사용 가능한 총 언어 수를 34개로 늘렸다는 사실을 발표하게 되어 기쁩니다.</p>


  <ul>
      <li>불가리아어(언어 코드: bg-BG)</li>
      <li>크로아티아어(hr-HR)</li>
      <li>말레이시아(ms-MY)</li>
      <li>슬로베니아어(sl-SI)</li>
      <li>타밀어(ta-IN)</li>
      <li>베트남어(vi-VN)</li>
  </ul>


  <p>최신 AI 기술을 사용하는 이 34개 언어는 48개의 로캘과 78개의 음성 글꼴에서 사용할 수 있습니다. 개발자는 단일 API를 통해 최신 세대의 음성 인식 및 TTS 모델에 액세스할 수 있습니다.</p>


  <p>이 Text-to-Speech API는 개발자가 광범위한 사용 사례 집합에 대해 통합할 수 있습니다. 접근성, 손 없는 통신 또는 미디어 사용 또는 기타 기계-인간 상호 작용에 자체적으로 사용할 수 있습니다. 음성 텍스트 변환 및 Language Understanding과 같은 다른 Cognitive Services API 결합하여 온라인 또는 디바이스에서 포괄적인 음성 기반 솔루션을 만들 수도 있습니다.</p>


  <p>또한 이러한 새로운 TTS 언어는 2018년 2월 말까지 Microsoft 번역기 Speech API 및 Microsoft 번역기 앱을 통해 사용할 수 있게 되므로 번역기 Speech API를 통합하는 개발자와 Microsoft 번역기 앱의 최종 사용자가 이러한 새로운 언어 텍스트 음성 변환 출력을 사용할 수 있습니다. 라이브 기능을 번역기.</p>


