  <h2>현재 미리 보기로 강제 터널링 지원</h2>


  <p>강제 터널링을 사용하면 추가 검사를 위해 Azure Firewall에서 온-프레미스 방화벽 또는 인근 NVA(네트워크 가상 어플라이언스)로 모든 인터넷 바인딩 트래픽을 리디렉션할 수 있습니다. 기본적으로 강제 터널링이 모든 아웃바운드 Azure 종속성을 충족하도록 Azure Firewall에서 허용되지&#39;.</p>


  <p>강제 터널링을 지원하기 위해 서비스 관리 트래픽은 고객 트래픽과 구분됩니다. 자체 연결된 공용 IP 주소에는 AzureFirewallManagementSubnet이라는 추가 전용 서브넷이 필요합니다. 이 서브넷에서 허용되는 유일한 경로는 인터넷에 대한 기본 경로이며 BGP 경로 전파를 사용하지 않도록 설정해야 합니다.</p>


  <p>이 구성 내에서 AzureFirewallSubnet은 이제 인터넷에 전달되기 전에 트래픽을 처리하기 위해 온-프레미스 방화벽 또는 NVA에 대한 경로를 포함할&#39;있습니다. 이 서브넷에서 BGP 경로 전파를 사용하는 경우 BGP를 통해 AzureFirewallSubnet에 이러한 경로를 게시할 수도 있습니다. 자세한 내용은 <a href="https://aka.ms/azfwforcedtunelling" target="_blank">Azure Firewall 강제 터널링 설명서를 참조하세요</a>.</p>


