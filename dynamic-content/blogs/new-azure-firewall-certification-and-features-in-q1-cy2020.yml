  <h2>현재 미리 보기로 된 IP 그룹</h2>


  <p>IP 그룹은 Azure Firewall 규칙에서 IP 주소를 그룹화하고 관리할 수 있는 새로운 최상위 Azure 리소스입니다. IP 그룹에 이름을 지정하고 IP 주소를 입력하거나 파일을 업로드하여 이름을 만들 수 있습니다. IP 그룹은 단일 방화벽 또는 여러 방화벽에서 IP 주소를 사용하여 관리 환경을 용이하게 하고 IP 주소를 관리하는 데 소요되는 시간을 줄입니다. 자세한 내용은 <a href="https://aka.ms/azfwipgroups" target="_blank">Azure Firewall 설명서의 IP 그룹을 참조하세요</a>.</p>


  <p><img alt="Azure Firewall application rules utilize an IP group" border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc01148c-5d09-4eaf-90fc-9fed1a4c7903.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="975"></p>


  <p><em>그림 3개의 &ndash; Azure Firewall 애플리케이션 규칙이 IP 그룹을 활용합니다.</em></p>


  <h2>고객이 구성한 SNAT 개인 IP 주소 범위</h2>


  <p>Azure Firewall은 모든 아웃바운드 트래픽에 대한 자동 SNAT(원본 네트워크 주소 변환)를 공용 IP 주소로 제공합니다. 대상 IP 주소가 <a href="https://tools.ietf.org/html/rfc1918" target="_blank">IANA RFC 1918</a>당 개인 IP 주소 범위인 경우 Azure Firewall은 SNAT를 수행하지 않습니다&rsquo;. 조직에서 개인 네트워크에 공용 IP 주소 범위를 사용하거나 온-프레미스 방화벽을 통해 터널 Azure Firewall 인터넷 트래픽을 강제로 사용하도록 선택한 경우 추가 사용자 지정 IP 주소 범위를 SNAT하지 않도록 Azure Firewall을 구성할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/azfwprivatesnatranges" target="_blank">Azure Firewall SNAT 개인 IP 주소 범위</a>를 참조하세요.</p>


  <p><img alt="Azure Firewall with custom private IP address ranges" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2f60e89-2416-40d5-9740-38fa78c8d18e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="975"></p>


  <p><em>사용자 지정 개인 IP 주소 범위가 있는 4개의 &ndash; Azure Firewall을 그림으로 표시합니다.</em></p>


  <h2>높은 포트 제한 완화 이제 일반 공급</h2>


  <p>초기 미리 보기 릴리스 이후 Azure Firewall에는 네트워크 및 애플리케이션 규칙이 64,000개 이상의 원본 또는 대상 포트를 포함하지 못하도록 하는 제한 사항이 있었습니다. 이 기본 동작은 RPC 기반 시나리오 및 특히 Active Directory 동기화를 차단했습니다. 이 새로운 업데이트를 사용하면 고객은 네트워크 및 애플리케이션 규칙의 1-65535 범위에서 모든 포트를 사용할 수 있습니다.</p>


