Content: >-
  <p><em>이 게시물은 Suren Jamiyanaa, Program Manager, Azure Networking에서 공동 저술했습니다.</em></p>


  <p>우리는 채택, 관심, 긍정적 인 피드백 및 고객이 우리의 서비스에 대해 찾고있는 사용 사례의 폭에 계속 놀랍습니다. 오늘, 상위 피드백 항목에 따라 몇 가지 새로운 Azure Firewall 기능을 공유하게 되어 기쁩니다.</p>


  <ul>
      <li>ICSA Labs 회사 방화벽 인증.</li>
      <li>강제 터널링 지원은 현재 미리 보기로 제공됩니다.</li>
      <li>IP 그룹은 현재 미리 보기로 제공됩니다.</li>
      <li>고객이 구성한 SNAT 개인 IP 주소 범위가 이제 일반 공급됩니다.</li>
      <li>높은 포트 제한 완화는 이제 일반 공급됩니다.</li>
  </ul>


  <p>Azure Firewall은 클라우드 네이티브 FWaaS(Firewall as a Service) 제품으로, DevOps 접근 방식을 사용하여 모든 트래픽 흐름을 중앙에서 제어하고 기록할 수 있습니다. 이 서비스는 애플리케이션 및 네트워크 수준 필터링 규칙을 모두 지원하며 알려진 악성 IP 주소 및 도메인을 필터링하기 위해 Microsoft 위협 인텔리전스 피드와 통합됩니다. Azure Firewall은 기본 제공 자동 크기 조정을 통해 고가용성입니다.</p>


  <h2>ICSA Labs 회사 방화벽 인증</h2>


  <p>ICSA Labs는 네트워크 연결 디바이스는 물론 보안 및 상태 IT 제품에 대한 타사 테스트 및 인증 분야의 선두 공급업체입니다. 세계&rsquo; 최고의 기술 공급업체 대부분에 대한 제품 규정 준수, 안정성 및 성능을 측정합니다.</p>


  <p>Azure Firewall은 ICSA Labs 회사 방화벽 인증을 획득한 최초의 클라우드 방화벽 서비스입니다. Azure Firewall 인증 보고서는 <a href="https://aka.ms/ICSALabsCertification" target="_blank">여기에서 정보를 참조하세요</a>. 자세한 내용은 <a href="https://www.icsalabs.com/technology-program/firewalls" target="_blank">ICSA Labs 방화벽 인증 프로그램 페이지를 참조하세요</a>.</p>


