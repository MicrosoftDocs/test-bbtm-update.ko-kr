Title: 'Windows Azure Community 뉴스 검거(버전 #10)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이에 대해 어떻게 생각하는지 알려주세요...
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/?WT.mc_id=cmp_pst001_blg_post0074">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 아래의 댓글을 통해 또는 트위터에 <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>이러한 게시물에 대해 어떻게 생각하는지 알려주세요. 다음은 지난 주의 하이라이트입니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx"><i>MSDN Magazine</i></a>의 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/gg983487.aspx">Windows Azure의 CQRS</a>(2012년 4월)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/usisvde/archive/2012/03/15/windows-azure-security-best-practices-part-7-tips-tools-coding-best-practices.aspx">Windows Azure 보안 모범 사례 &ndash; 7부:&nbsp; 팁, 도구, 코딩 모범 사례</a> <a target="_blank" href="https://twitter.com/#!/brucedkyle">@brucedkyle</a> (3월 15일 게시)</li>  <li>azure Basics Windows(2부): Anton Staykov의 네트워킹(3월 15일 게시)</li>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2012/03/when-worlds-collide-4-html5-cloud.html">세계가 충돌할 때 #4:&nbsp; HTML5 + 클라우드 = David</a> <a target="_blank" href="https://davidpallmann.blogspot.com">Pallmann</a> 의 개인 클라우드(3월 14일 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/buckwoody/archive/2012/03/12/java-resources-for-windows-azure.aspx">Windows Azure용 Java Resources</a> by Buck Woody(3월 13일 게시)</li>  <li>클라우드 기본 사항 비디오 시리즈:&nbsp; Microsoft의 클라우드 컴퓨팅 개인 정보 보호, Tim Rains, 디렉터, 신뢰할 수 있는 컴퓨팅에 의해 게시된 1부(3월 12일 게시)</li>  <li><a target="_blank" href="https://twitter.com/#!/shijucv/">Shiju Varghese</a>의 <a target="_blank" href="https://weblogs.asp.net/shijuvarghese/archive/2012/03/08/building-and-deploying-node-js-apps-to-windows-azure-using-cloud9-ide.aspx">Cloud9 IDE를 사용하여 Azure를 Windows Node.js 앱 빌드 및 배포</a>(3월 8일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <ul>  <li>3월 20-22일: 영국 테크 데이즈 온라인 Windows Azure Conferences &ndash; Online</li>  <li>3월 21일: 호주 <a target="_blank" href="https://brisbaneazure.wordpress.com/2012/03/13/introduction-to-sql-azure-21st-march-2012/">SQL Azure</a> &ndash; 브리즈번 소개</li>  <li>3월 21일: KS 클라우드 &ndash; 캔자스 시티에서 Enterprise Storage 사용</li>  <li>3월 21일: <a target="_blank" href="https://www.clicktoattend.com/invitation.aspx?code=159313">RBA 기술 스포트라이트:&nbsp; Windows Azure</a> &ndash; Edina, MN</li>  <li>3월 22일: Windows <a target="_blank" href="https://wasugnode.eventbrite.com/">Azure 시드니 사용자 그룹</a> &ndash; 시드니, 오스트레일리아</li>  <li>3월 23일: <a target="_blank" href="https://www.meetup.com/UKWindowsAzureUserGroup/events/53322412/">영국 Windows Azure 부트 캠프</a> &ndash; 런던</li>  <li>3월 24일: Windows 디트로이트의 날, &ndash; MI</li>  <li>3월 27일: <a target="_blank" href="https://send.bit-caster.com/t/ViewEmail/r/321098D270196662/F7A3509343C8B699C45D7BC1A387288D">그 중 일부를 가져와야겠어! (Windows Azure 이벤트)</a> &ndash; 샬롯, NC</li>  <li>3월 28<a target="_blank" href="https://www.techgig.com/webinar.php?webinar_id=122">일&nbsp;: Azure Diagnostics</a> - Online Windows</li>  <li>3월 29일: <a target="_blank" href="https://www.meetup.com/bostonazure/events/38947102/">보스턴(Windows) Azure Cloud User Meeting</a> &ndash; Boston, MA</li>  <li>3월 30일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508351&amp;Culture=en-US">Windows Azure Kick Start</a> &ndash; 미니애폴리스, MN</li>  <li>4월 4일: 휴스턴 클라우드 테크 심포지엄 &ndash; 휴스턴, TX</li>  <li>4월 4일: Windows Azure UK 사용자 그룹 &ndash; 맨체스터, 영국</li>  <li>진행 중:&nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/8cff5395-7a2d-4588-a552-f25a662e2957">두 클라이언트의 도메인 이름이 같을 때 ACS가 작동하는 방식</a> &ndash; 보기 426개, 회신 5개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/66cfb926-c55c-4a88-976e-f917559bf60e">DevFabric을 사용하여 TableStorage를 로컬로 테스트하는 방법</a> &ndash; 보기 406개, 회신 10개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/efeebd0e-7ad8-49ea-a97e-ea9fa132dba7">SQL Azure 내 로컬 SQL Server 2008 R2로 백업을 수행하려면 어떻게 해야 하나요?</a> &ndash; 보기 289개, 회신 11개</li>  <li>Windows Azure 커넥트 &ndash; 669개 보기, 5개의 회신을 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/2c23e63c-8014-4451-84fc-4d7e0100f32a">사용하는 Active Directory 인증</a></li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
