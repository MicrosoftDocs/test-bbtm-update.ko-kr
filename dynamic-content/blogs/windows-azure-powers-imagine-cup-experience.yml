Slug: windows-azure-powers-imagine-cup-experience
Title: Windows Azure Powers Imagine Cup Experience
Summary: 오늘 실리콘 밸리에서 사회 혁신 정상 회담에서, 마이크로 소프트는 두 번째 연례 Imagine 컵 그랜트의 다섯 우승자를 발표했다. &rsquo;4명의 우승자가 개발되면서 특히 기뻤습니다...
Content: <p>오늘 실리콘 밸리에서 <a href="https://www.eiseverywhere.com/ehome/45949" target="_blank">사회 혁신 정상 회담에서</a>, 마이크로 소프트는 두 번째 연례 <a href="https://www.imaginecup.com/" target="_blank">Imagine 컵</a> 그랜트의 다섯 우승자를 발표했다. &rsquo;우승자 중 4명은 Windows Azure에서 앱을 개발하면서 특히 기뻤습니다.</p>  <p>그랜트 수상자는 모두 학생들이 기술을 개발하고 비즈니스 계획을 수립하도록 초대하는 글로벌 대회인 Imagine Cup 2012 월드와이드 파이널에 참여하여 개념을 시장에 출시하기 위해 무엇을 해야 하는지 에 대한 예리한 이해를 얻었습니다. 수상자는 주류 비영리 및 사회적 기업 기회로 프로젝트를 시작하기 위한 자금을 받게 됩니다.</p>  <p>Windows Azure에서 구동되는 진정으로 영감을 주는 기술을 개발한 다음 수상자들에게 축하의 인사를 전합니다.</p>  <p>모든 수상자에 대한 자세한 내용은 <a href="https://www.microsoft.com/en-us/news/features/2012/dec12/12-04ImagineCupGrants.aspx" target="_blank">Microsoft 뉴스 센터를</a> 확인하세요.&nbsp;</p>  <p>이전에 그린웨이로 알려진 독일 팀<strong>인 팀 Graphmasters</strong>는 교통 혼잡을 방지하고 도로에서 CO2 배출량을 줄일 수 있는 내비게이션 시스템을 개발했습니다. 이 프로젝트는 nunav라고 하며 각 개별 자동차에 가장 적합한 경로를 계산하고 Windows Phone 앱을 통해 통신하여 도시 교통을 사전에 라우팅합니다. 팀은 Windows Azure를 사용하여 이 시스템을 시장에 출시하는 데 도움을 줍니다. <a href="https://bit.ly/RWjVN6" target="_blank">팀 비디오에서</a> 작동 방식에 대한 자세한 설명을 확인하세요.</p>  <p>호주의 <strong>Team StethoCloud</strong>는 Windows Azure에서 폐렴을 조기에 감지하는 데 사용할 클라우드 기반 모바일 하이브리드 청진기를 만들었습니다. 이 팀은 이미 의료계로부터 긍정적인 관심을 불러일으켰으며, 파트너들은 이미 제품을 제조하거나 사용 가능한 제품을 사용하기 위해 줄을 서고 있습니다. <a href="https://bit.ly/PWCcKy" target="_blank">비디오를</a> 시청하여 이 진보적인 기술이 어떻게 작동하는지 정확히 알아보세요.</p>  <p><strong>Team Vivid</strong> 는 이집트에 본사를 둔 팀으로, 공급자에게 환자 전자 의료 기록에 액세스할 수 있는 통합 플랫폼을 제공함으로써 오래된&rsquo; 의료 시스템을 돕고자 합니다&rsquo; . 이 팀은 Windows Azure에서 구동되는 안전한 클라우드 기반 스토리지 시스템을 통해 환자&rsquo; 건강 기록을 저장하는 비용 효율적인 모바일 기반 솔루션으로 Health Buzz를 개발했습니다. <a href="https://bit.ly/T4PJAt" target="_blank">Team Vivids&rsquo; 비디오를</a> 확인하여 서비스에 대해 자세히 알아볼 수 있습니다.</p>  <p>우간다의 <strong>Team Cipher256</strong>은 아프리카의 사하라 사막 이남 지역에 영향을 미치는 매우 높은 모성 사망률을 완화하는 데 도움이 될 수있는 Windows Phone 응용 프로그램을 개발했습니다. WinSenga라고 불리는 Team Cipher256s&rsquo; 애플리케이션은 의료 종사자가 태아의 심장 박동, 나이 및 위치를 결정하기 위해 태어나지 않은 어린이&rsquo; 심장 박동을 분석할 수 있는 시기적시고 저렴하며 효과적인 방법입니다. 여기에서 의사는 Windows Azure에 대한 추가 분석을 위해 판독값을 기록할 수 있습니다. WinSenga 및 작동 방식에 대해 자세히 알아보려면 Team Ciphers&rsquo; <a href="https://www.youtube.com/watch?v=OOQBrNgpEfE" target="_blank">팀 비디오를</a> 시청하세요.</p>  <p>&nbsp;</p>
