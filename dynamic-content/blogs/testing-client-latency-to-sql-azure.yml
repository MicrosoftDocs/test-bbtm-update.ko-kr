Title: SQL Azure 클라이언트 대기 시간 테스트
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 통해 미국 중북부, 미국 중남부, 북유럽 및 동남 아시아의 데이터 센터에 데이터베이스를 만들 수 있습니다. 에 따라...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 통해 미국 중북부, 미국 중남부, 북유럽 및 동남 아시아의 데이터 센터에 데이터베이스를 만들 수 있습니다. 사용자의 위치와 네트워크 연결에 따라 사용자 위치와 각 데이터 센터 간의 네트워크 대기 시간은 달라집니다.</p>  <p>SQL Server Management Studio 사용하여 네트워크 대기 시간을 빠르게 테스트하는 방법은 다음과 같습니다.</p>  <p>1)아직 없는 경우 SQL Azure Portal을 통해 데이터 센터 중 하나에 SQL Azure 서버를 만듭니<a href=\"https://sql.azure.com/\">다</a>.</p>  <p>2) 해당 서버에서 IP 주소에 대한 방화벽을 엽니다.</p>  <p>3) 새 서버에 테스트 데이터베이스를 만듭니다.</p>  <p>4)SQL Server Management Studio 2008 R2를 사용하여 서버/데이터베이스에 커넥트. 지침은 이전 블로그 게시물을 참조하세요.</p>  <p>5)SQL Server Management Studio 쿼리 창을 사용하여 클라이언트 통계를 켭니다. 메뉴 모음 | 옵션을 찾을 수 있습니다. <b>쿼리</b> |  <b>클라이언트 통계를 포함</b>하거나 도구 모음에 포함합니다(아래 이미지 참조).</p>  <p><a href=\"\"><img style=\"border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px\" title=\"clip_image002\" border=\"0\" alt=\"clip_image002\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4188.clip_5F00_image002_5F00_thumb_5F00_2941C50A.jpg\" width=\"644\" height=\"163\"></a></p>  <p>6) 이제 쿼리를 실행합니다. </p>  <pre class=\"csharpcode\"><span class=\"kwrd\">SELECT</span> 1</pre>      <p>7) 쿼리는 데이터 센터로 왕복하고 클라이언트 통계를 채웁니다.</p>    <p><a href=\"\"><img style=\"border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px\" title=\"clip_image004\" border=\"0\" alt=\"clip_image004\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8726.clip_5F00_image004_5F00_thumb_5F00_7A9B965A.jpg\" width=\"517\" height=\"391\"></a></p>    <p>8) 동일한 쿼리를 여러 번 실행하여 데이터 센터에 대해 좋은 평균을 얻습니다.</p>    <p>9) 테스트에 이 서버를 사용하는 경우 서버를 삭제하고 다른 데이터 센터를 선택하고 새 쿼리 창으로 프로세스를 반복합니다.</p>    <h4>결과 읽기</h4>    <p>처음 두 섹션(쿼리 프로필 통계 및 네트워크 통계)은 흥미롭지 않으며 위의 이미지에서 내 섹션과 매우 유사해야 합니다. 세 번째 섹션인 시간 통계는 우리가 연구하고자 하는 것입니다.</p>    <p><b>클라이언트 처리 시간: </b> 쿼리가 실행되는 동안 클라이언트가 코드를 실행하는 데 소요된 누적 시간입니다. 또는 첫 번째 응답 패킷과 마지막 응답 패킷 사이의 시간입니다. </p>    <p><b>총 실행 시간</b>: 클라이언트가 서버에서 응답을 기다리는 데 소요된 시간과 코드를 실행하는 데 소요된 시간을 포함하여 쿼리가 실행되는 동안 클라이언트가 처리하는 데 소요된 누적 시간(밀리초)입니다.</p>    <p><b>서버 응답 대기 시간</b>: 클라이언트가 서버가 회신할 때까지 기다리는 동안 소요된 누적 시간(밀리초)입니다. 또는 마지막 요청 패킷 사이의 시간이 클라이언트를 떠났고 서버에서 반환된 첫 번째 응답 패킷입니다.</p>    <p><b>서버 회신에 대한 평균 대기 시간이</b> 낮은 데이터 센터를 확인하려는 경우 네트워크 대기 시간이 가장 적고 위치에 가장 적합한 성능 네트워크가 됩니다.</p>    <div style=\"padding-bottom: 10px; background-color: lightblue; padding-left: 10px; width: 90%; padding-right: 10px; padding-top: 10px\">    <p>2010년 6월 7<sup>일</sup> 이전에 이 문서를 읽는 경우 TechEd에서 \"COS13-INT: 다중 테넌트 환경의 데이터베이스 성능\"이라는 Henry's Zhang의 강연에 참석할 수 있습니다. 이 강연에서는 이 주제 등을 다룹니다.</p>  </div>    <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>"
