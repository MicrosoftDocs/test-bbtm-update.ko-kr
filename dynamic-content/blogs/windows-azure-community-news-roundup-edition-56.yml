Title: 'Windows Azure Community 뉴스 검거(버전 #56)'
Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 ...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> <span>이 게시물은&nbsp;</span> <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a><span>, Windows Azure Community Manager.</span></p>  <p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0245" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 지난 2주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong>블로그: </strong><a href="https://msmvps.com/blogs/nunogodinho/archive/2013/02/28/how-to-make-windows-azure-as-an-extension-of-on-premises-data-center-windows-azure-virtual-networks-part-1.aspx" target="_blank">Azure를 온-프레미스 데이터 센터의</a> - <a href="https://twitter.com/NunoGodinho" target="_blank">@NunoGodinho</a>&nbsp;확장으로 Windows 만드는 방법(2월 28일 게시)</li>  <li><strong>블로그: </strong> 평가 클라우드 컴퓨팅 가동 시간 SLA - 작성자 <a href="https://twitter.com/toddysm" target="_blank">@toddysm</a> &nbsp;(2월 26일 게시)</li>  <li><strong>블로그: </strong> 샘플 가격 비교: 온-프레미스 및 프라이빗 호스팅 및 클라우드 컴퓨팅 - 작성자 <a href="https://www.twitter.com/hroggero" target="_blank">@hroggero</a> (2월 25일 게시)</li>  <li><strong>블로그: </strong> PhpStorm에서 Windows Azure SQL Database 작업 - 작성자 <a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a> (2월 25일 게시)</li>  <li><strong>블로그: </strong><a href="https://leastprivilege.com/2013/02/24/federating-identityserver-with-windows-azure-active-directory/">idserver와 Windows Azure Active Directory</a> - <a href="https://twitter.com/leastprivilege" target="_blank">@leastprivilege</a> 페더레이션(2월 24일 게시)</li>  <li><strong>블로그: </strong><a href="https://www.wadewegner.com/2013/02/detecting-expired-pki-certificates/" target="_blank">만료된 PKI 인증서 검색</a> - <a href="https://www.twitter.com/wadewegner" target="_blank">@wadewegner</a> (2월 23일 게시)</li>  <li><strong>블로그:</strong>&nbsp; Windows Azureby&nbsp;<a href="https://twitter.com/azurecoder" target="_blank">@azurecoder</a>-&nbsp;&nbsp;에서 Ubuntu에서 원격 데스크톱 사용(2월 20일 게시)</li>  <li><strong>블로그:</strong> <a href="https://techmike2kx.wordpress.com/2013/02/19/its-a-windowsazure-storage-manager-but-not-as-we-know-it-introducing-zud-io-by-markrendle/" target="_blank">&rsquo;#windowsazure 스토리지 관리자이지만 우리가 알고 있는 대로는 아닙니다. ZUD 소개. 마크 렌들비에 의해 IO &nbsp;</a>(게시 2 월.19)<a href="https://twitter.com/TechMike2kX" target="_blank">@techmike2kx</a>&nbsp;&nbsp;-&nbsp;</li>  <li><strong>블로그:</strong> GlobalWindowsAzure 진정한 글로벌 Windows Azure 커뮤니티 이벤트&nbsp;비<a href="https://twitter.com/noopman" target="_blank">@noopman</a>&nbsp;(2월 19일 게시)</li>  <li><strong>블로그:</strong> <a href="https://seroter.wordpress.com/2013/02/18/publishing-asp-net-web-sites-to-windows-azure-web-sites-service/" target="_blank">Azure Web SitesServiceby&ldquo;에 Windows ASP.NET 웹 사이트&rdquo;&nbsp; 게시</a>(2월 18일 게시)&nbsp;<a href="https://twitter.com/rseroter" target="_blank">@rseroter</a>&nbsp;</li>  <li><strong>블로그:</strong> <a href="https://gauravmantri.com/2013/02/16/uploading-large-files-in-windows-azure-blob-storage-using-shared-access-signature-html-and-javascript/" target="_blank">공유 액세스 서명, HTML 및 JavaScriptby</a>&nbsp;<a href="https://twitter.com/gmantri" target="_blank">@gmantri</a>&nbsp;를 사용하여 Windows Azure Blob Storage 큰 파일 업로드(2월 16일 게시)</li>  <li><strong>블로그:</strong>&nbsp; <a href="https://coderead.wordpress.com/2013/02/15/welcome-to-muon/" target="_blank">&nbsp; 시작 뮤온</a>&nbsp;비 <a href="https://twitter.com/richorama" target="_blank">@richorama</a>&nbsp;(게시 2월 15일)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 2월 27일:&nbsp;<a href="https://www.azug.be/events/2013-02-27---windows-azure-and-twilio---a-happy-tale-to-tell" target="_blank">Windows Azure 및 Twilio -</a> 브뤼셀 자벤템에게 &nbsp;행복한 이야기</li>  <li>2013년 2월 20일, 22일, 26일;&nbsp; Windows Azure Open Platform Services Summit&nbsp; - 뭄바이, 푸네 &amp; 방갈로르, 인도</li>  <li>2013년 2월 28일-3월 1일:&nbsp;Windows Azure Camp&nbsp;- Brussels, 벨기에</li>  <li>2013년 3월 4-6일:&nbsp;스칸디나비아 개발자 컨퍼런스&nbsp;- 고테보그, 스웨덴</li>  <li>2013년 3월 5-7일:&nbsp;<a href="https://www.microsoft.com/belux/techdays/2013/home.aspx" target="_blank">TechDays 2013</a>&nbsp;- 앤트워프, 벨기에</li>  <li>2013년 3월 6일:&nbsp;<a href="https://www.blackmarble.com/events.aspx?event=Technical%20Update%20for%20the%20Microsoft%20Platform%202013&amp;Code=TUMar2013" target="_blank">Microsoft Platform 2013</a>&nbsp;- London, England용 기술 업데이트</li>  <li>2013년 3월 13일: Windows Azure Info Day - Bad Homburg, 독일&nbsp;</li>  <li>2013년 4월 10-11일:&nbsp;Microsoft Synopsis 2013&nbsp;- Darmstadt, 독일</li>  <li>2013년 4월 17-19일:&nbsp;데이터베이스 일 2013&nbsp;- 바덴, 스위스</li>  <li>2013년 4월 24-25일:&nbsp;이벤트 및 워크샵&nbsp; - 벨기에 브뤼셀</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 4월 27일:&nbsp;글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  </div>  </div>  <p><span><strong>흥미로운 최근 Windows Azure 토론 온&nbsp;</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">스택 오버플로</a></strong></span></p>  <ul>  <li><a href="https://stackoverflow.com/questions/15092329/azure-table-storage-parallel-query" target="_blank">Azure Table Storage 병렬 쿼리</a>&nbsp; - 답변 2개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/15019631/azure-performance-between-storage-accounts" target="_blank">스토리지 계정</a> - 간의 Azure 성능 1 답변, 0 표</li>  <li>여러 쿼리 지점&nbsp;<a href="https://stackoverflow.com/questions/15019631/azure-performance-between-storage-accounts" target="_blank">이 있는 Azure Storage 테이블 디자인</a> - 답변 3개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/15019631/azure-performance-between-storage-accounts" target="_blank">Windows Azure와 Amazon AWS&nbsp; 간 사이트 간 VPN</a>- 1 응답, 3표 &nbsp;</li>  <li><a href="https://stackoverflow.com/questions/15052455/backup-azure-virtual-machine-local-folders-to-blob-storage" target="_blank">Azure Virtual Machine 로컬 폴더를 Blob Storage에 백업하시겠습니까?&nbsp;</a>&nbsp; 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/15024541/azure-servicebus-how-to-do-incremental-production-deployment" target="_blank">증분 프로덕션 배포</a>&nbsp;를 수행하는 방법 - 답변 1표, 투표 0표</li>  <li>Windows Azure&nbsp;<a href="https://stackoverflow.com/questions/15107727/web-role-scaling-in-windows-azure" target="_blank">에서 웹 역할 크기 조정</a> - 답변 2개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/14988323/what-constitutes-a-compute-hour-or-cost-hour" target="_blank">컴퓨팅 시간 또는 비용/시간을</a>&nbsp; 구성하는 것 - 답변 3개, 투표 2개</li>  <li>Azure Blob &nbsp; <a href="https://stackoverflow.com/questions/14999682/storing-memorystream-file-to-azure-blob" target="_blank">에 MemoryStream 파일 저장</a> - 답변 1표, 투표 0표</li>  <li><a href="https://stackoverflow.com/questions/14981788/get-last-blob-in-azure-blob-storage" target="_blank">Azure Blob Storage</a>&nbsp;에서 마지막 Blob 가져오기 - 답변 2개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/14940407/how-do-i-deploy-a-certificate-to-the-trusted-people-store-in-azure" target="_blank">Azure의 신뢰할 수 있는 사용자 저장소에 인증서를 배포하려면 어떻게 하나요?</a>&nbsp; - 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/14892957/best-way-to-upload-a-blob-with-a-huge-size-in-gbs-to-azure-in-the-fastest-time" target="_blank">가장 빠른 시간에 엄청난 크기의 Blob을 Azure에 업로드하는 가장 좋은 방법</a>&nbsp; - 답변 1개, 투표 1개</li>  <li>Azure &nbsp; <a href="https://stackoverflow.com/questions/14916711/how-to-do-inter-role-communication-with-azure" target="_blank">와 역할 간 통신을 수행하는 방법</a> - 답변 1개, 투표 1개</li>  </ul>  <div>표시</div>  <p><strong>&nbsp;</strong></p>'
