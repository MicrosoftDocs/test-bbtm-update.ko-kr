Content: >-
  <p>IoT 및 인공 지능이 발전함에 따라 스마트 빌딩도 에너지 사용량 및 유지 관리 비용을 절감하는 데 활용되고 있습니다. 장비&rsquo; 고장 및 탑승자 중단을 방지하면서 더 안전하고 편안한 환경을 제공합니다. 사람들이&rsquo; 생활하고 일하는 방식에 적응하여 생산성을 높이기도 합니다.</p>


  <p>&rsquo;건물 소유자, 관리자 및 임차인에게 여러 가지 이점을 제공하는 스마트 빌딩에 대한 수요가 증가하고 있습니다. 일부 추세, 시나리오 및 보수는 당신을 놀라게 할 수 있습니다. 자세한 내용은 예정된 <a href="https://iotinactionwebinars.com/en-us/event/smart-buildings/?ocid=MSFT_WW_EN_IOTSW_SMRTB_ISYB_EA_BL_CE_AZB_NA" target="_blank">Action Smart Building 웨비나에서 예정된 IoT</a> 에 참석하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf422b65-eca3-40f8-8fe4-11e1350eb988.jpg"><img alt="IoT Smart-Building spotlight on webinar information " border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/584c7504-643f-4bd9-b42e-746184a4701a.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="웹 세미나 정보에 대한 IoT Smart-Building 스포트라이트 " width="1200"></a></p>


  <h2>인프라 및 운영 이외의 이점</h2>


  <p>대부분의 사람들이 스마트 빌딩과 IoT에 대해 생각하는 것은 보안 및 인프라에 대한 기본 사항입니다. 여기에는 송신, 감시, 엘리베이터, 주차뿐만 아니라 전력, HVAC 및 물과 같은 건물 작업이 포함됩니다. 이들은 사람들을 더 안전하고 편안하게 유지하면서 비용을 절감하고 지속 가능성을 높이는 주요 초점 영역입니다.</p>


  <p>스마트 공간은 이러한 요구 사항을 충족하는 것 이상으로 진행되고 있습니다. IoT가 변화를 주도하는 두 번째 덜 명백한 영역은 생산성, 즉 공간이 사람들이 더 적은 시간에 더 많은 작업을 수행하는 데 어떻게 도움이 될 수 있는지입니다. IoT가 지능화됨에 따라 스마트 공간은 사용자와 사람들의 작동 방식을 감지하여 상황에 맞게 조정하고 요구 사항에 맞게 조정할 수 있습니다. 생산성 관점에서 IoT는 대화형 작업 영역, 장소 및 사람 찾기 및 컨시어지 서비스를 사용하도록 설정합니다. 스마트 공간 플랫폼 서비스에는 원격 통신, 위치 및 트래픽 감지, 대화형 벽, 심지어 디지털 도우미가 포함됩니다.</p>


  <p>마지막으로 직원 참여 및 보존이 있습니다&rsquo;. 놀라운 것처럼 보일 수 있지만&rsquo; 직원들이 최선을 다하는 데 도움이 되는 공간이 주변 인텔리전스를 가능하게 하고 더 많은 개인 컴퓨팅을 제공하는 공간이 직원 보존에 영향을 미칠 수 있다는 사실을 알게 됩니다. 공간이 좋고 자연스럽게 느껴지면 직원들은 머물 가능성이 더 높습니다.</p>


  <h2>작동 중인 공간 인텔리전스</h2>


  <p>Azure IoT 최근에 활성화된 <a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/" target="_blank">공간 인텔리전스 기능을 기억해</a> 볼 수 있습니다. 공간 인텔리전스는 사람, 장소 및 장치 간의 관계와 상호 작용을 모델링하는 동시에 난방 및 냉각에서 객실 예약 관리에 이르기까지 다양한 영역을 최적화하는 데 공간을 사용하는 방법을 모니터링합니다. Microsoft는 IoT 공간 인텔리전스를 사용하여 새로운 캠퍼스의 건물에 대화할 수 있는 카페&eacute;, 주차에 도움이 되는 차고, 누가&rsquo; 실종되었는지&rsquo; 아는 회의실과 같은 흥미로운 새로운 옵션을 제공합니다.</p>


  <p>이 <a href="https://www.youtube.com/watch?v=ddb3ZgAp9TA" target="_blank">최신 모임 데모에서는 모임</a> 공간을 예약하고 회의실로 들어갈 때 참석자를 식별하는 스마트 공간을 포함하여 공간 인텔리전스 기능이 작동하는 것을 볼 수 있습니다. 다른 기능에는 오디오 및 비디오와 함께 AI를 사용하여 스피커를 식별하고, 음성 패턴을 인식하고, 라이브 전사 서비스를 제공하는 스마트 공간이 포함됩니다. 또한 스마트 공간은 다른 나라의 모임 참석자에 대한 전사를 변환할 수 있습니다.</p>


  <h2>IoT를 사용하여 비즈니스 승격</h2>


  <p>IoT 및 스마트 빌딩에 대한 애플리케이션은 끝이 없는 것처럼 보입니다. Datahoist는 건물을 더 스마트하게 만드는 비즈니스의 좋은 예입니다. Datahoist는 적응형 자체 학습 알고리즘과 결합된 IoT 디바이스를 사용하여 엘리베이터 데이터를 수집하고 처리합니다. Cartop 및 도어 센서는 에지 게이트웨이를 통해 데이터를 처리하고 분석하는 Microsoft Azure 전송합니다.</p>


  <p>Datahoists&rsquo; IoT 솔루션은 빠르고 쉽고 경제적인 설치가 가능합니다. 또한 모든 제조업체의 모든 엘리베이터에서 작동합니다. Datahoist는 엘리베이터 24/7의 상태를 모니터링하고, 패턴을 학습하고, 감지된 변칙에 대해 사용자에게 경고합니다. 이 혁신적인 IoT 솔루션은 인건비를 절감하고 일상적인 유지 관리 검사 및 불필요한 부품 교체의 필요성을 제거합니다. 또한 중단이 발생하기 전에 경고를 보내 계획되지 않은 중단을 방지합니다.</p>


  <h2>작업 웹 세미나에서 IoT에 등록</h2>


  <p>스마트 빌딩을 자세히 살펴보려면 2018년 11월 29일에 IoT in Action 웨비나, &ldquo;<a href="https://iotinactionwebinars.com/en-us/event/smart-buildings/?ocid=MSFT_WW_EN_IOTSW_SMRTB_ISYB_EA_BL_MSE_MSG_NA" target="_blank">IoT Is Smart for Your Buildings</a>&rdquo; 에 등록하여 IoT를 활용하여 건물 성능에 혁명을 일으킬 수 있는 방법을 살펴보세요. 테넌트 구축에 참여하고, 직원에게 권한을 부여하고, 운영을 최적화하고, 비용을 절감하는 데 도움이 되는 인사이트를 얻습니다. &rsquo;또한 기존 시설을 변환하여 데이터를 전략적 자산으로 사용하여 새로운 기회를 포착하는 방법도 알아봅니다.</p>


  <p>보안 IoT 솔루션 설계, IoT 솔루션에 비즈니스 가치 추가, 기술 기술 향상에 대한 추가 지침은 <a href="https://iotinactionwebinars.com/en-us/event/vbc?ocid=MSFT_WW_EN_VBC_OTH_VBC1_EA_BL_CE_AZB_NA" target="_blank">2일간의 Action Virtual Bootcamp에</a> 등록하세요. 또한 가까운 도시에 오는 <a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_IALP_EA_BL_CE_AZB_NA" target="_blank">무료 IoT in Action 직접 이벤트에</a> 등록하여 지능형 에지 및 인텔리전트 클라우드 IoT 솔루션의 혁신적인 잠재력을 더 잘 활용하는 방법을 알아볼 수 있습니다.</p>
