Title: Azure Stream Analytics의 일반 공급
Summary: 오늘 Joseph Sirosh는 디바이스, 센서, 인프라 및 애플리케이션의 스트리밍 데이터에 대한 실시간 인사이트를 가능하게 하는 Azure Stream Analytics의 일반 공급에 대해 발표했습니다.
Content: '<p>오늘 Microsoft의 정보 관리 &amp; Machine Learning 부사장인 Joseph Sirosh는 디바이스, 센서, 인프라 및 애플리케이션의 스트리밍 데이터에 대한 실시간 인사이트를 가능하게 하는 <a href="https://azure.com/sa">Azure Stream Analytics</a>의 일반 공급에 대해 발표했습니다. <b>NEC</b>, <b>Fujitsu</b> 및 <b>Aerocrine</b>과 같은 고객은 Azure Stream Analytics를 사용하여 실시간 원격 디바이스 관리 및 디바이스 모니터링과 같은 시나리오에 대한 IoT(사물 인터넷) 솔루션을 빌드합니다.<iframe allowfullscreen="allowfullscreen" frameborder="0" height="150" scrolling="no" src="//channel9.msdn.com/Blogs/Windows-Azure/Azure-Stream-Analytics-Overview/player" style="width: 610px; height: 343px;" width="300"></iframe> Azure Stream Analytics는 수백만 개의 이벤트를 몇 초 만에 처리할 수 있는 완전히 관리되는 낮은 대기 시간, 높은 처리량 스트림 처리 솔루션입니다. 기본 제공 복원력과 낮은 시작 비용으로 스케일링된 엔터프라이즈급 SLA를 제공합니다.&nbsp; 또한 스트림 처리 논리를 정의하는 간단한 SQL 같은 언어를 제공하여 개발 복잡성을 제거합니다. Azure Stream Analytics에 대한 자세한 내용은 Josephs&rsquo; <a href="https://aka.ms/asa-ga">블로그 게시물을</a> 참조하세요.</p>'
