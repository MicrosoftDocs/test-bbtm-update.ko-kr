Slug: azure-portal-october-update
Title: Microsoft Azure Portal 2018년 10월 업데이트
Summary: Azure의 혁신 속도를 따라잡기 어렵다는 피드백을 크고 분명하게 들었습니다. Azure Portal에 대한 새로운 모든 항목에 대해 알아보려면 어떻게 해야 할까요?
Content: >-
  <p><em>이 게시물은 Microsoft Azure 수석 그룹 PM 관리자 인 <a href="https://azure.microsoft.com/en-us/blog/author/lwelicki/" target="_blank">Leon Welicki</a>가 공동 저술했습니다.</em></p>


  <p>Azure&rsquo;의 혁신 속도를 따라잡기 어렵다는 피드백을 크고 분명하게 들었습니다. Azure Portal에 대한 새로운 모든 항목에 대해 알아보려면 어떻게 해야 할까요?</p>


  <p>&rsquo;Azure Portal 및 Azure 모바일 앱에서 새롭고 업데이트된 모든 것을 제공하기 위해 월별 시리즈를 시작합니다. 특히 사용자 환경에 영향을 주는 영역과 일상 업무에 미치는 영향에 대해 설명합니다.</p>


  <p>이 블로그는 Azure에서 새 서비스를 발표하거나 특정 Azure 서비스의 새로운 정보를 제공하지&rsquo; 않습니다. <a href="https://azure.com/updates" target="_blank">서비스 공지 사항에</a> 따라 모든 Azure 서비스에 대한 뉴스를 최신 상태로 유지하는 것이 좋습니다.</p>


  <p><strong>이제 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a> 에 로그인하고 새로운 모든 항목을&rsquo; 확인합니다. <a href="https://aka.ms/azuremobileapp" target="_blank">Azure 모바일 앱을 다운로드합니다</a>.</strong></p>


  <p>이를 통해 10월 업데이트 목록은 다음과&rsquo; 같습니다.</p>


  <p><strong>포털 셸 및 UI</strong></p>


  <ul>
   <li><a href="#User experience refresh">사용자 환경 새로 고침</a></li>
   <li><a href="#Account, subscription, and directory management improvements">계정, 구독 및 디렉터리 관리 개선 사항</a></li>
   <li><a href="#All Resources view (preview) improvements">모든 리소스 보기(미리 보기) 개선 사항</a></li>
  </ul>


  <p><strong>Azure 모바일 앱</strong></p>


  <ul>
   <li><a href="#Access control management using RBAC">RBAC를 사용하여 액세스 제어 관리</a></li>
  </ul>


  <p><strong>빠른 시작 센터</strong></p>


  <ul>
   <li><a href="#Microsoft recommended best practices to setup your Azure environment">Azure 환경을 설정하는 Microsoft 권장 모범 사례</a></li>
  </ul>


  <p><strong>컴퓨팅, 네트워킹 및 스토리지</strong></p>


  <ul>
   <li><a href="#Virtual Machine and Storage Account create blades now in full screen">이제 Virtual Machine 및 Storage 계정 만들기 블레이드가 전체 화면에 표시됩니다.</a></li>
   <li><a href="#Virtual Machine Scale Sets (VMSS) UI updates">VMSS(Virtual Machine Scale Sets) UI 업데이트</a></li>
   <li><a href="#Storage Explorer (preview) in browse">찾아보기에서 Storage Explorer(미리 보기)</a></li>
   <li><a href="#Azure Advisor notifications and other integrated experiences in Virtual Machines">Virtual Machines의 Azure Advisor 알림 및 기타 통합 환경</a></li>
   <li><a href="#Service Fabric Mesh new portal experience">Service Fabric Mesh 새 포털 환경</a></li>
   <li><a href="#Desired State Configuration on the Virtual Machine blade">Virtual Machine 블레이드의 Desired State Configuration</a></li>
   <li><a href="#Virtual WAN (GA) portal experience">GA(Virtual WAN) 포털 환경</a></li>
   <li><a href="#App Gateway Web Application Firewall UI updates">App Gateway 웹 애플리케이션 방화벽 UI 업데이트</a></li>
  </ul>


  <p><strong>관리 도구</strong></p>


  <ul>
   <li><a href="#Activity Log UI improvements">활동 로그 UI 개선 사항</a></li>
   <li><a href="#Managed Applications UI updates for Service Catalog">서비스 카탈로그에 대한 관리되는 애플리케이션 UI 업데이트</a></li>
   <li><a href="#Managed Applications new default overview and monitoring support">관리되는 애플리케이션의 새로운 기본 개요 및 모니터링 지원</a></li>
   <li>Python 2 <a href="#Azure Automation with support for Python 2 runbooks">Runbook</a><a href="#Azure Automation with support for Python 2 runbooks">을 지원하는 Azure Automation </a></li>
  </ul>


  <p><strong>데이터베이스</strong></p>


  <ul>
   <li><a href="#SQL Database sign-in experience with improved visibility for the query editor">쿼리 편집기에서 향상된 가시성을 사용하여 로그인 환경 SQL Database</a></li>
   <li><a href="#SQL Data Warehouse maintenance window configuration">데이터 웨어하우스 유지 관리 기간 구성 SQL</a></li>
  </ul>


  <h2>기능 드릴다운</h2>


  <p>&rsquo;위에 나열된 각 향상된 기능을 자세히 살펴보겠습니다. 일부 미리 보기 기능을 사용해 보려면 <a href="https://preview.portal.azure.com/" target="_blank">Azure Portal 미리 보기 페이지에 로그인합니다</a>.</p>


  <h3>포털 셸 및 UI</h3>


  <h4><a id="User experience refresh" name="User experience refresh">사용자 환경 새로 고침</a></h4>


  <p>&#39;포털의 모양과 느낌을 새로 고쳐 생산성을 높이고 접근성을 개선하며 화면 공간을 더 잘 활용하기 위한 최신 디자인 업데이트를 도입했습니다. 몇 가지 주요 개선 사항은 다음과 같습니다.</p>


  <ul>
   <li>향상된 정보 밀도 및 화면 부동산의 더 나은 사용;</li>
   <li>UI의 여러 영역 간에 더 나은 흐름을 제공하는 간소화된 시각적 개체</li>
   <li>전역 검색 및 이동 경로와 같은 주요 탐색 요소의 더 나은 강조 표시</li>
   <li>대비 비율을 향상시키는 접근성 및 업데이트된 색을 개선하여 오랜 시간 동안 사용함으로써 눈의 피로를 줄입니다.</li>
  </ul>


  <p>기존 상호 작용 모델을 변경하지 않고도 이러한 디자인 업데이트를&#39;Azure Portal을 사용하는 방법을 다시 알아볼 필요가 없습니다&rsquo;. 이러한 변경 내용에 대한 자세한 내용은 이 블로그: &ldquo;<a href="https://medium.com/microsoft-design/designing-for-scale-and-complexity-b788363fd1cc" target="_blank">크기 조정 및 복잡성 디자인 블로그를 참조하세요</a>.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0be375ee-1bac-430b-bb5d-9201166316b7.gif"><img alt="OctoberUpdates" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24145422-a467-4d3a-90d2-52a5dc9a8fef.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="OctoberUpdates" width="852"></a></p>


  <p align="center"><em>새로 고친 UI</em></p>


  <h4><a id="Account, subscription, and directory management improvements" name="Account, subscription, and directory management improvements">계정, 구독 및 디렉터리 관리 개선 사항</a></h4>


  <p>이제 구독 필터를 위쪽 탐색 모음에서 사용할 수 있습니다. 기본 디렉터리를 구성하고, 즐겨찾는 디렉터리를 검색, 정렬 및 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23b56364-7bb7-4d43-8462-9a0398116786.png"><img alt="DirectorySettings" border="0" height="647" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ff9d9a7-d2e8-4d27-88e7-6163c5376b1b.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="DirectorySettings" width="455"></a></p>


  <p align="center"><em>디렉터리 설정</em></p>


  <p>미리 보기에서는 이제 동일한 브라우저 인스턴스에서 여러 계정 간에 전환할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a48f48b-547f-4fa3-8350-eab0294624d6.png"><img alt="MultipleAuthors" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3ac9b29-4484-4e08-a02c-09667cbfbd5d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="MultipleAuthors" width="504"></a></p>


  <p align="center"><em>여러 계정 간 전환(미리 보기)</em></p>


  <h4><a name="All Resources view (preview) improvements">모든 리소스 보기(미리 보기) 개선 사항</a></h4>


  <p>ARG(Azure Resource Graph)는 대규모 Azure 리소스 집합을 통해 빠르고 풍부한 쿼리 방법을 제공합니다. 이 새로운 환경을 사용하면 매우 큰 리소스 집합으로 더 빠르게 검색할 수 있습니다. 또한 검색 창을 사용할 때 더 빠른 환경을 즐길 수 있도록 글로벌 검색에 ARG를 통합했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/737ca9c0-7ab6-4991-9ec0-e0e7416ab661.png"><img alt="NewAllResources" border="0" height="851" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d093f00c-3e64-407a-b018-4cb468963bbe.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="NewAllResources" width="1289"></a></p>


  <p align="center"><em>새 &ldquo;모든 리소스&rdquo; 보기(미리 보기)</em></p>


  <h3>Azure 모바일 앱</h3>


  <h4><a name="Access control management using RBAC">RBAC를 사용하여 액세스 제어 관리</a></h4>


  <p>이제 Azure 모바일 앱을 사용하여 동료에게 Azure 리소스에 대한 액세스 권한을 부여하거나 취소할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cc55e10-538f-46c3-a011-e83eaeec7b47.jpg"><img alt="RBAC" border="0" height="750" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26145574-cbf3-483c-83c1-7aef9704b6b7.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="RBAC" width="346"></a></p>


  <p align="center"><em>이제 Azure 모바일 앱에서 RBAC 사용 가능</em></p>


  <h3>빠른 시작 센터</h3>


  <h4><a name="Microsoft recommended best practices to setup your Azure environment">Azure 환경을 설정하는 Microsoft 권장 모범 사례</a></h4>


  <p>이제 빠른 시작 센터에는 Microsoft에서 권장하는 거버넌스 지침에 따라 Azure 환경을 구성하는 데 도움이 되는 Playbook이라는 &ldquo;&rdquo; 가이드가 포함되어 있습니다. RBAC, 리소스 구성 및 태그 지정, 리소스 보호, 규정 준수 적용 및 Azure 환경 상태 모니터링을 안내합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/587c6b9d-895a-4116-9cf1-1e3fdbd565b2.png"><img alt="Guidelines" border="0" height="602" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33d42e91-c327-4f5c-b3c6-48e1b25fb6cd.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="가이드" width="1236"></a></p>


  <p align="center"><em>Microsoft 권장 지침에 따라 환경 구성</em></p>


  <h3>컴퓨팅, 네트워킹 및 스토리지</h3>


  <h4><a name="Virtual Machine and Storage Account create blades now in full screen">이제 Virtual Machine 및 Storage 계정 만들기 블레이드가 전체 화면에 표시됩니다.</a></h4>


  <p>2018년 5월에 Azure에서 리소스 만들기를 간소화하기 시작했습니다. AKS 및 IoT Hub부터 Azure에서 리소스를 더 빠르고 간소화하며 화면 공간을 더 잘 사용할 수 있도록 디자인을 수정했습니다. 이 릴리스에서는 Virtual Machine 및 Storage 계정 만들기 환경에 이러한 원칙을 적용했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ef098f-9ddf-4b28-9b95-5ba12f21d7e0.png"><img alt="VirtualMachine" border="0" height="1794" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2588b685-7ede-4959-9b13-de885fba5177.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="VirtualMachine" width="2781"></a></p>


  <p align="center"><em>새 전체 화면 Virtual Machine 만들기 페이지</em></p>


  <h4><a name="Virtual Machine Scale Sets (VMSS) UI updates">VMSS(Virtual Machine Scale Sets) UI 업데이트</a></h4>


  <p>VMSS용 포털에 다음과 같은 새로운 기능이 추가되었습니다.</p>


  <ul>
   <li>새 Virtual Machine Scale Sets를 만들 때 새 가상 네트워크 또는 기존 Virtual Network를 선택합니다.</li>
   <li>확장 집합 모델에 데이터 디스크를 추가합니다.</li>
   <li>인스턴스 호스트 메트릭을 사용하여 인스턴스 세부 정보 보기가 업데이트되었습니다.</li>
   <li>확장 집합 모델에 확장 추가</li>
   <li>개요 페이지에 메트릭이 추가되었습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4b0f255-d641-448e-b6dd-9df8d77a30b4.png"><img alt="Metrics" border="0" height="911" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea4f9144-2ea5-4475-8d67-dd04b5d71f5d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="메트릭" width="1694"></a></p>


  <p align="center"><em>이제 Virtual Machine Scale Sets의 인스턴스 개요 페이지에서 메트릭을 사용할 수 있습니다.</em></p>


  <h4><a name="Storage Explorer (preview) in browse">찾아보기에서 Storage Explorer(미리 보기)</a></h4>


  <p>이제 Storage Explorer 찾아보기에서 리소스로 사용할 수 있으므로 더 쉽게 찾을 수 있습니다. 이제 한 보기에서 여러 구독에서 여러 스토리지 계정을 쉽게 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eccf5f1e-5c6b-460c-b846-11f32ac6ba9b.png"><img alt="StorageExplorer" border="0" height="877" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8141a31-3166-4de7-8023-f1c76a00a6cb.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="StorageExplorer" width="1686"></a></p>


  <p align="center"><em>Storage Explorer(미리 보기)</em></p>


  <h4><a name="Azure Advisor notifications and other integrated experiences in Virtual Machines">Virtual Machines의 Azure Advisor 알림 및 기타 통합 환경</a></h4>


  <p>이제 VM 개요 페이지에서 Azure Advisor 알림을 직접 볼 수 있습니다. 알림은 Azure Advisor로 전송됩니다. 여기서 자세히 알아보고 조치를 취할 수 있습니다.또한 MSI, VM 인사이트, 로그, 상태 구성, 직렬 콘솔 및 성능 진단 페이지를 통합하도록 Virtual Machine 블레이드를 업데이트했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/298f8994-5e8a-4328-8a82-cbfac404266b.png"><img alt="AzureAdvisor" border="0" height="226" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/481665c0-eff3-48e2-bd49-a2f8b1f1e05c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AzureAdvisor" width="862"></a></p>


  <p align="center"><em>VM 블레이드의 Azure Advisor 권장 사항</em></p>


  <h4><a name="Service Fabric Mesh new portal experience">Service Fabric Mesh 새 포털 환경</a></h4>


  <p>Weve&rsquo;는 서비스, 복제본 및 코드 패키지의 상태와 각 세부 정보를 표시하는 Service Fabric Mesh에 대한 새 포털 환경을 추가했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9bfeba0-c48c-4736-abb5-a50e6034a9a3.png"><img alt="NewServiceFabricMesh" border="0" height="850" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16024a17-b25a-417f-b6e4-d073fd5475ca.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="NewServiceFabricMesh" width="1545"></a></p>


  <p align="center"><em>새로운 Service Fabric Mesh 환경</em></p>


  <h4><a name="Desired State Configuration on the Virtual Machine blade">Virtual Machine 블레이드의 Desired State Configuration</a></h4>


  <p>이제 가상 머신에 대해 현재 원하는 상태 구성 상태를 보고 적용할 임시 구성을 만들 수 있습니다.</p>


