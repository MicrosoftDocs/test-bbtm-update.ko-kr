  <h2>유용한 정보</h2>


  <p>태그는 관리 및 청구를 위해 리소스를 식별하는 데 도움이 되는 이름 및 값 쌍입니다. Azure 리소스에 태그를 지정하면 여러 리소스 그룹에서 동일한 태그가 있는 모든 리소스를 검색할 수 있습니다. 예를 들어 개발 환경의 리소스에 환경이라는 태그&ldquo;를 지정하고 개발 값을 &ldquo;지정&rdquo;하면 해당 환경의 모든 리소스를 쉽게 검색할 수&rdquo; 있습니다. 이 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-using-tags" target="_blank">설명서를</a> 참조하여 태그 사용에 대해 자세히 알아봅니다.</p>


