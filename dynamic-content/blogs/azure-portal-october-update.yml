  <h4>Python 2 <a name="Azure Automation with support for Python 2 runbooks">Runbook</a><a name="Azure Automation with support for Python 2 runbooks">을 지원하는 Azure Automation </a></h4>


  <p>이제 Azure 또는 Hybrid Runbook Worker에서 Python 2 Runbook을 가져오고, 작성하고, 실행할 수 있습니다. Python 2 Runbook에서 일정, 변수, 연결 및 자격 증명과 같은 Automation 리소스를 사용할 수 있습니다. 작성 환경에서 구문 강조 표시를 사용하면 Python 2 Runbook을 쉽게 읽을 수 있습니다. Python 2 Runbook에서 가져올 Python 2 패키지를 업로드하여 Azure에서 서버리스를 실행할 때 사용자 지정 및 타사 패키지를 사용할 수 있습니다. 지원되는 패키지 유형에는 *.tar.gz 형식으로 압축된 원본 배포인 Python 휠 패키지 및 패키지가 포함됩니다.</p>


  <p>추가 리소스:</p>


  <ul>
   <li>서비스 업데이트 공지: <a href="https://azure.microsoft.com/en-us/updates/python2-azure-automation/" target="_blank">일반 공급: Azure Automation에서 Python 2 Runbook 지원</a> 방문;</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/automation/automation-first-runbook-textual-python2" target="_blank">내 첫 번째 Python Runbook 자습서</a>에서 Python 2 Runbook을 시작하는 방법에 대해 자세히 알아봅니다.</li>
   <li>Python 2 패키지 관리 설명서 페이지에서 <a href="https://docs.microsoft.com/en-us/azure/automation/python-packages" target="_blank">Python 2 패키지를</a> 가져오는 방법에 대해 자세히 알아봅니다.</li>
  </ul>


