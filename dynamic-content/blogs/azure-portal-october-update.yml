  <p>관리되는 애플리케이션의 상태 및 경고 상태를 볼 수 있도록 새 보기가 추가되었습니다. &rsquo;또한 새 개요 페이지와 애플리케이션 개발자가 앱을 소개하는 메시지와 설명서 및 도움말을 찾을 수 있는 위치도 표시됩니다.</p>


  <p>또한 Weve&rsquo;는 전체 리소스 그룹&rsquo; 상태를 표시하기 위한 새로운 Resource Health 블레이드의 진입점을 추가했으므로 애플리케이션이 실행 중임을 알 수 있습니다. 또한 이제 관리되는 애플리케이션에는 잠재적인 문제를 알리기 위해 애플리케이션&rsquo; 개발자 패키지에 사용자 지정 경고를 표시할 수 있는 Azure Alerts 보기가 있습니다.</p>


