  <p>Azure Managed Application Service 카탈로그에 대한 피드백을&#39;, 첫 번째 개선 사항은 사용자와 고객 모두에게 더 나은 UI와 더 나은 UX를 제공합니다. 이제 카탈로그에서 원하는 항목을&rsquo; 더 쉽게 찾을 수 있도록&rsquo; 정렬 및 검색을 사용할 수 있습니다.</p>


