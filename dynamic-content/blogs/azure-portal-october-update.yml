  <h4><a name="Activity Log UI improvements">활동 로그 UI 개선 사항</a></h4>


  <p>이제 활동 로그에 대한 보기가 간소화되어 필요할 때 로그를 더 쉽게 찾고 필터링할 수 있습니다. 또한&#39;성능이 향상되어 응답성이 향상되었습니다. 이러한 변경 사항 외에도 두 환경의 많은 항목이 동일한 데이터 원본에서 나오기 때문에 알림 및 활동 로그를 연결하는 여정에서 시작했습니다. 첫 번째 단계는 알림 목록의 맨 위에 있거나 알림 목록이 비어 있는 경우 활동 로그에 대한 링크를 표시하는 것입니다.</p>


