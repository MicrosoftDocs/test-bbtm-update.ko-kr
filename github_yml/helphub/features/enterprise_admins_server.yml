    subtitle: 'GitHub Enterprise에는 클라우드 및 자체 호스팅 배포 옵션이 모두 포함됩니다. GitHub Enterprise Server 인스턴스를 호스트하는 경우 라이선스 파일을 사용하여 인스턴스의 잠금을 해제해야 합니다. 라이선스 파일을 보고, 관리하고, 업데이트할 수 있습니다.'
