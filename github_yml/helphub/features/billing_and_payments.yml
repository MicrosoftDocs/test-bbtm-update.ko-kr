articles:
  - path: /billing/managing-your-github-billing-settings
    title: GitHub 청구 설정 관리
    subtitle: '계정의 청구 설정은 계정에 추가하는 모든 유료 기능 또는 제품에 적용됩니다. 결제 방법, 청구 주기 및 청구 메일과 같은 설정을 관리할 수 있습니다. 구독, 청구 날짜, 결제 기록 및 과거 영수증과 같은 청구 정보를 볼 수도 있습니다.'
  - path: /billing/managing-billing-for-your-github-account
    title: GitHub 계정 요금 청구 관리
    subtitle: 'GitHub는 모든 계정에 대해 무료 및 유료 제품을 제공합니다. 언제든지 계정 구독에 대한 보류 중인 변경 내용을 업그레이드, 다운그레이드 및 볼 수 있습니다.'
  - path: /billing/managing-billing-for-github-actions
    title: GitHub Actions 요금 청구 관리
    subtitle: 사용량을 보고 GitHub Actions 대한 지출 한도를 설정할 수 있습니다.
  - path: billing/managing-billing-for-github-sponsors
    title: GitHub Sponsors 요금 청구 관리
    subtitle: 각 스폰서쉽에 대한 계층을 업그레이드하거나 다운그레이드할 수 있습니다.
