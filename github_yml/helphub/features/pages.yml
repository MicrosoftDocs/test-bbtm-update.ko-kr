articles:
  - path: /pages/configuring-a-custom-domain-for-your-github-pages-site
    title: GitHub Pages 사이트에 대한 사용자 지정 도메인 구성
    subtitle: GitHub Pages 사이트의 도메인 이름을 사용자 지정할 수 있습니다.
  - path: /pages/configuring-a-custom-domain-for-your-github-pages-site/troubleshooting-custom-domains-and-github-pages
    title: 사용자 지정 도메인 및 GitHub Pages 문제 해결
    subtitle: 일반적인 오류를 확인하여 GitHub Pages 사이트의 사용자 지정 도메인 또는 HTTPS 문제를 해결할 수 있습니다.
  - path: /pages/getting-started-with-github-pages/configuring-a-publishing-source-for-your-github-pages-site
    title: GitHub Pages 사이트에 대한 게시 원본 구성
    subtitle: GitHub Pages 사이트에 대한 기본 게시 원본을 사용하는 경우 사이트가 자동으로 게시됩니다. 다른 분기 또는 폴더에서 사이트를 게시하도록 선택할 수도 있습니다.
  - path: /pages/getting-started-with-github-pages/securing-your-github-pages-site-with-https
    title: HTTPS를 사용하여 GitHub Pages 사이트 보호
    subtitle: HTTPS는 다른 사용자가 사이트에 대한 트래픽을 스누핑 또는 변조하지 못하도록 하는 암호화 계층을 추가합니다. GitHub Pages 사이트에 HTTPS를 적용하여 모든 HTTP 요청을 HTTPS로 투명하게 리디렉션할 수 있습니다.
